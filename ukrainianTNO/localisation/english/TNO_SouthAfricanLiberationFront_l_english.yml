 ## Leader Descs ##
 POLITICS_CONSTAND_VILJOEN_DESC: "Теоретично, відновлений уряд Південної Африки Конні Малдера може розраховувати на лояльність Сил оборони Союзу (UDF). Як і в більшості випадків у Південній Африці, реальність набагато заплутаніша.\n\nКонстанд Вільюн належить до кліки молодих офіцерів, які зневажали небажання уряду Граффа йти на компроміс з корінним населенням. Хоча спочатку він перейшов на бік бурів на початку війни, вступ Афріка-Шильду і підпорядкування Фольксрааду Гюттіґу змусили його відмовитися від зрадництва і знову приєднатися до Сил оборони Союзу. Там він став одним з найкомпетентніших воєначальників СОС.\n\nВільюну вистачило розуму піти в підпілля, коли стало очевидно, що Шильд виграє війну. Перебуваючи у внутрішньому вигнанні, Вільюн чітко висловив свою думку, що саме політики та їхня расова негнучкість призвели до того, що Південна Африка, а згодом і Африканський Фольксраад, втратили свою свободу. Тепер, контролюючи левову частку відродженого СОС, Вільюн сповнений рішучості не допустити, щоб це повторилося. Для багатьох дивна заява Вільюна про те, що бурська держава не є несумісною з правлінням більшості африканців, означає, що він бажає федеративної Південної Африки.\n\nМайже одразу ж наполягання генерала на тіснішій співпраці з корінними африканськими силами призвело до розриву з урядом Кейптауна, від якого ПАФВ фактично незалежний. Хоча агенти Гюттіґа та бури Малана залишаються безпосереднім предметом занепокоєння Вільюна, кінцева мета генерала - створення нового міжрасового порядку, який не дозволить Південній Африці бути знову розділеною та завойованою. Якщо Мюлдер, аборигени чи будь-хто інший стане на заваді цьому, Вільюн без вагань спрямує проти них зброю."

 ### Ideas ###
 SLF_lessons_first_civil_war: "Уроки першої громадянської війни"
 SLF_lessons_first_civil_war_desc: "Під час Південно-Африканської війни напади бурських партизанів були постійним і травматичним явищем, що знищувало підрозділи, які налічували трохи більше ніж півдюжини людей. Однак тепер, з розпадом Фолькстааду, все змінилося. Тактика бурів тепер стане для них, як і для решти наших ворогів, найстрашнішим кошмаром, так само, як і колись для нас."

 SLF_governmental_rivalries: "Урядове суперництво"
 SLF_governmental_rivalries_desc: "Фронт визволення, що утворився після розпаду Фолькстааду, настільки ж нестабільний, наскільки й різноманітний. Кожен з них має свої власні причини: від прогресистів у силах оборони до поміркованих бурів і корінних африканців - всі вони воюють разом за спільну справу, але з різними мотивами. Хоча це хороша новина для уряду Вільюна з точки зору людських ресурсів, командування є кошмаром і часто перетворюється на битви за вплив."
