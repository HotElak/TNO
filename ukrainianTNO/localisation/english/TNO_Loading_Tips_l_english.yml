l_english:
LOADING_TIP_0:0 "§BУся історія - прагнення людини реалізувати ідеали.\n- Еймон де Валера, 1929§!"
LOADING_TIP_1:0 "§BМи не віримо в уряд через ширму для голосування. Іспанська національна воля ніколи не була вільно виражена через урну для голосування. Іспанія не має безглуздих мрій.\n- Франциско Франко, 1938§!"
LOADING_TIP_2:0 "§BЯ ніколи не відмовлявся від Німеччини - іншої Німеччини. Настане день, коли ненависть, яка здається неминучою під час війни, буде подолана. Одного дня Європа, у якій зможуть жити європейці, стане реальністю.\n- Віллі Брандт, 1943§!"
LOADING_TIP_3:0 "§BВітер змін дме на континенті. Подобається нам це, чи ні, але зростання національної свідомості є політичним фактом.\n- Гарольд Макміллан, 1960§!"
LOADING_TIP_4:0 "§BМи не повинні допустити того, щоб толерантність переросла в байдужість.\n- Маргарет Чейс Сміт, 1972§!"
LOADING_TIP_5:0 "§BІсторію рухають суперечності.\n- Нікалай Бухарін, 1917§!"
LOADING_TIP_6:0 "§BНація показує себе не лише через людей, яких вона народжує, але й через людей, яких вшановує, яких пам'ятає.\n- Джон Ф. Кеннеді, 1963§!"
LOADING_TIP_7:0 "§BШвидше за все, що ми зазнаємо поразки. Але як майбутня історія судитиме німецький народ, якщо навіть жменька людей не мала сміливості покласти край цьому злочинцеві?\n- Геннінґ фон Тресков, 1945§!"
LOADING_TIP_8:0 "§BЗасоби для здійснення одвічної мрії вже під рукою: можливо подолати бідність. Як довго ми будемо ігнорувати цю недорозвинуту націю серед нас? Як довго ми будемо дивитися крізь пальці на страждання наших ближніх? Як довго?\n- Майкл Гаррінґтон, 1962§!"
LOADING_TIP_9:0 "§BУ робітничому класі є люди для будь-якої роботи: якщо йому дати поштовх та ентузіазм і вказати напрямок, робітничий клас зможе зворушити світ.\n- Білл Олександр, 1940§!"
LOADING_TIP_10:0 "§BШвидкість, із якою армії розпадаються, бюрократія зрікається влади, а соціальні структури розпадаються після усунення автократа, часто дивує творців американської політики.\n- Джин Кіркпатрік, 1979§!"
LOADING_TIP_11:0 "§BЯк я вже неодноразово казав, у центрі нашої економіки має бути людина.\n- Людвіґ Ергард, 1963§!"
LOADING_TIP_12:0 "§BДля офіцера СС не існує труднощів; його обов'язок завжди полягає в тому, щоб вирішувати труднощі самотужки, як тільки вони виникають.\n- Гайнріх Гіммлер, 1942§!"
LOADING_TIP_13:0 "§BПоразницька позиція зараз, неодмінно призведе до поразки… Ми не можемо відмовитися від майбутнього.\n- Шон Лемасс, 1965§!"
LOADING_TIP_14:0 "§BДемократія - не держава, демократія - процес.\n- Ґельмут Шмідт, 1969§!"
LOADING_TIP_15:0 "§BЗосередьмося на тому, про що писали греки в давнину: приборкаємо дикість людини й зробимо лагідним життя цього світу.\n- Роберт Ф. Кеннеді, 1968§!"
LOADING_TIP_16:0 "§BБоротьба за свободу повинна тривати до перемоги: доки наша країна не стане вільною, щасливою і мирною, як частина людської спільноти - ми не зможемо заспокоїтися.\n- Олівер Тамбо, 1964§!"
LOADING_TIP_17:0 "§BТой, хто відкидає зміни - породжує занепад. Єдиний людський інститут, який відкидає прогрес - це кладовище.\n- Гарольд Вільсон, 1967§!"
LOADING_TIP_18:0 "§BМайбутнє не написане, бо написати його, можуть лише люди.\n- Адольфо Суарез, 1969§!"
LOADING_TIP_19:0 "§BДемократія прекрасна в теорії; на практиці, вона є помилкою.\n- Беніто Муссоліні, 1928§!"
LOADING_TIP_20:0 "§BНе варто намагатися стерти минуле лише тому, що воно не вписується в сьогодення.\n- Ґолда Меїр, 1975§!"
LOADING_TIP_21:0 "§BПесимізм - розкіш, яку євреї не можуть собі дозволити.\n- Ґолда Меїр, 1974§!"
LOADING_TIP_22:0 "§BНімеччина ніколи не буде порушувати мир із свого боку. Німеччина бажає бути в достойних позиціях із сусідніми народами.\n- Адольф Гітлер, 1935"
LOADING_TIP_23:0 "§BНас не поведуть, як овець на забій. Так, ми слабкі і безпорадні, але єдиною відповіддю на вбивства є повстання. Краще померти в боротьбі, як вільні люди, ніж жити на милість убивць, браття. Повстаньте, повстаньте з останнім подихом.\n- Абба Ковнер, 1942§!"
LOADING_TIP_24:0 "§BЯ звертаюся, як солдат Останньої війни, чия найщиріша молитва полягає в тому, щоб таке жорстоке і руйнівне божевілля більше ніколи не охопило людство. Немає жодної країни, народ якої хотів би війни.\n-Едвард VIII Віндзор, 1939§!"
LOADING_TIP_25:0 "§BТому необхідно, щоб людина нарешті усвідомила - її власне "я" не має жодного значення в порівнянні з існуванням нації.\n- Адольф Гітлер, 1939§!"
LOADING_TIP_26:0 "§BЛюдина не закінчується тоді, коли зазнає поразки. Вона закінчується, коли виходить.\n- Річард Ніксон, 1962§!"
LOADING_TIP_27:0 "§BМи не бажаємо жодного іншого бога, окрім Німеччини. Суттєво важливо мати до Німеччини й для Німеччини фанатичну віру, надію і любов.\n- Адольф Гітлер, 1935§!"
LOADING_TIP_28:0 "§BМинуть тисячі років, а слава Німеччини не зітреться!\n- Ганс Франк, 1945§!"
LOADING_TIP_29:0 "§BЯ буду боротися за те, щоб відновити стару ідею, яка зробила нашу державу великою: у публічне життя ти йдеш, аби служити, не отримуючи почесті, чи, тим більше, блага.\n- Хорхе Алессандрі, 1957§!" # paleta gaming
LOADING_TIP_30:0 "§BКоли я дійсно отримаю владу, моїм початковим і головним завданням, буде винищення євреїв.\n- Адольф Гітлер, 1922§!"
LOADING_TIP_31:0 "§BЗаради Бога, принесіть мені велике віскі. Що за жахлива країна.\n- Реґінальд Модлін, 1963§!"
LOADING_TIP_32:0 "§BНіхто не починає війну - точніше, ніхто при здоровому глузді не повинен цього робити, не маючи чіткого уявлення про те, чого він має досягти цією війною і який намір він має її вести.\n- Карл фон Клаузевіц із Про війну, 1832§!"
LOADING_TIP_33:0 "§BУ мене іноді виникало відчуття, що я більше власник ремонтної майстерні, ніж великої компанії.\n- Курт Георґ Кізінґер, 1968§!"
LOADING_TIP_34:0 "§BЯ відповідаю лише перед Богом та історією.\n- Франциско Франко, 1937§!"
LOADING_TIP_35:0 "§BЧи процвітають нації, чи помирають з голоду: мене цікавить лише в тій мірі, у якій вони потрібні нам, як раби для нашої культури - у іншому випадку, це мене не цікавить.\n- Гайнріх Гіммлер, 1943§!"
LOADING_TIP_36:0 "§BФашизм - просунуте рабство.\n- Віллі Брандт, 1933§!"
LOADING_TIP_37:0 "§BПовертайся додому, Америко.\n- Джордж Макґоверн, 1972§!"
LOADING_TIP_38:0 "§BВійна - вже не остаточне вирішення суперечки, а скоріше остаточна невизначеність.\n- Віллі Брандт, 1971§!"
LOADING_TIP_39:0 "§BУсе вказує на те, що фашистська диктатура - питання не тижнів і місяців, а років.\n- Віллі Брандт, 1933§!"
LOADING_TIP_40:0 "§BСьогодні я приходжу з гілкою оливи в одній руці, та знаряддям боротьби за свободу в іншій. Не дайте гілці оливи впасти з моєї руки. Я повторюю - не дайте гілці оливи впасти з моєї руки.\n- Ясір Арафат, 1963§!"
LOADING_TIP_41:0 "§BЛюдина без права голосу - людина без захисту.\n- Ліндон Б. Джонсон, 1966§!"
LOADING_TIP_42:0 "§BМи не обирали бути вартовими брами, але більше нікого немає.\n- Ліндон Б. Джонсон, 1965§!"
LOADING_TIP_43:0 "§BЕсесівці повинні бути чесними, порядними, відданими й товариськими з представниками своєї крові, і ні з ким іншим. Що станеться з французом або бельгійцем, мене анітрохи не цікавить.\n- Гайнріх Гіммлер, 1959§!"
LOADING_TIP_44:0 "§BЕрец-Ісраель - не силою, а правом.\n- Менахем Беґін, 1950§!"
LOADING_TIP_45:0 "§BМи віримо у свободу демократичного способу життя. Якщо ми вірно служитимемо цій ідеї з наполегливою цілеспрямованістю, нам нічого боятися німецького фашизму.\n- Марґарет Тетчер, 1965§!"
LOADING_TIP_46:0 "§BВідтоді, як Бог створив людину, а людина створила Сатану, ніколи проти євреїв не було скоєно настільки жорстоких вчинків, як ті, що їх вчинили німці за часів нацистського режиму.\n- Менахем Беґін, 1977§!"
LOADING_TIP_47:0 "§BПідсумовуючи, скажу, що ні про що не шкодую.\n- Адольф Айхман, 1960§!"
LOADING_TIP_48:0 "§BЕкстремізм у захисті свободи, не є пороком. А поміркованість в прагненні до справедливості, не є чеснотою.\n- Баррі Ґолдвотер, 1964§!"
LOADING_TIP_49:0 "§BЯкщо німці нападуть, ми будемо вести оборону. Якщо вони не нападатимуть до зими, то нападемо ми й розірвемо їх на шматки!\n- Ґєорґій Жуков, 1967§!"
LOADING_TIP_50:0 "§BДивна гра. Єдиний спосіб виграти в ній - не грати.§!"
LOADING_TIP_51:0 "§BЩось залишається в нас від батьківщини таке, що живе в нас все життя: то радує, то мучить. І завжди здається, що колись ми її побачимо, нашу батьківщину.\n- Васілій Шукшин, 1958§!"
LOADING_TIP_52:0 "§BЯкщо станеться революція, то тільки Бог знає, чим вона закінчиться. Я думаю, що конституційна монархія означала би кінець Росії. Нам потрібен деспот!\n- Міхаїл Тухачєвскій, 1917§!"
LOADING_TIP_53:0 "§B"Фюрер, мій Фюрер, даний мені Богом. Захисти й збережи моє життя на довгі роки. Ти врятував Німеччину від найглибших потреб. Я дякую Тобі за хліб насущний. Залишайся зі мною надовго, не покидай мене. Фюрер, мій Фюрер, моя віра, моє світило. Хай живе мій Фюрер!\n- Клятва Гітлер'юґенду, 1933§!"
LOADING_TIP_54:0 "§BКожна виготовлена гармата, кожен спущений на воду військовий корабель, кожна випущена ракета - це те, що відібрали в тих, хто голодує й не нагодований, хто мерзне й не одягнений.\n- Дуайт Д. Айзенгауер, 1953§!"
LOADING_TIP_55:0 "§BОднозначно, рішуче - Нація, для нас... і навіть для них.\n- Антоніу де Олівейра Салазар, 1935§!"
LOADING_TIP_56:0 "§BЯ не можу вам передбачити дії Росії. Це загадка, загорнута в таємницю всередині загадки.\n- Вінстон Черчилль, 1939§!"
LOADING_TIP_57:0 "§BНе моліться про легке життя: моліться про те, щоб бути сильнішими людьми.\n- Джон Ф. Кеннеді, 1963§!"
LOADING_TIP_58:0 "§BГорді не тримаються: вони як сон весняної ночі; сильні падають, принаймні, як пил перед вітром.\n- Повість про дім Тайра§!"
LOADING_TIP_59:0 "§BЯ не бачу американської мрії - я бачу американський кошмар.\n- Малколм Ікс, 1964§!"
LOADING_TIP_60:0 "§BМи всі хочемо загальмувати гонку озброєнь, бажаємо досягти контролю над озброєннями. Але тим, хто каже, що ми повинні ризикувати заради миру, зрізаючи м'ясо з наших м'язів війни - я скажу, що ви мимоволі ризикуєте війною.\n- Генрі "Ківш" Джексон, 1972§!"
LOADING_TIP_61:0 "§BКожен сенатор у цій палаті доклав руку до того, що 50 тисяч молодих американців зійшли в могилу. У цій залі смердить кров'ю. Молодь без ніг, рук, геніталій, облич і надій.\n- Джордж Макґоверн, 1970§!"
LOADING_TIP_62:0 "§BОтримавши владу, ми ніколи більше не віддамо її, якщо тільки нас не винесуть трупами з наших кабінетів.\n- Йозеф Ґьобельс, 1932§!"
LOADING_TIP_63:0 "§BСвобода - право помилятися, а не право чинити неправильно.\n- Джон Діфенбейкер, 1958§!"
LOADING_TIP_64:0 "§BВчорашній день ніяк не повернути, але завтрашній день належить нам, аби перемогти чи програти.\n- Ліндон Б. Джонсон, 1964§!"
LOADING_TIP_65:0 "§BНастав час нашим солдатам вершити власне правосуддя.\n- Алєксандр Васілєвскій, 1960§!"
LOADING_TIP_66:0 "§BІ Лєнін такий молодий, і юний Жовтень попереду!\n- Бурятський спільноспів, 1962§!"
LOADING_TIP_67:0 "§BУвесь світ охоплений повстанням. Незабаром залишиться лише п'ять королів - король Італії, піковий король, трефовий король, червовий король і бубновий король.\n- Фарук, король Єгипту, 1948§!"
LOADING_TIP_68:0 "§BІз демократією в Англії покінчено. Це може статися й тут.\n- Джозеф Кеннеді-старший, 1940§!"
LOADING_TIP_69:0 "§BЯ хочу побачити, як наша нація повертає собі силу й єдність, яку вона мала тоді, коли ми боролися з ворогом, а не між собою.\n- Маргарет Чейс Сміт, 1950§!"
LOADING_TIP_70:0 "§BЗ усіх наших мрій сьогодні, немає більш важливої, або настільки важко здійсненної, ніж мрія про мир у всьому світі.\n- Лестер Б. Пірсон, 1957§!"
LOADING_TIP_71:0 "§BКожен солдат думає про моральні риси того, що він робить. Але будь-яка війна аморальна, і якщо це тебе турбує, ти не можеш бути хорошим солдатом.\n- Кертіс Лемей, 1962§!"
LOADING_TIP_72:0 "§BКінець надії - початок смерті.\n- Шарль де Голль, 1945§!"
LOADING_TIP_73:0 "§BТермоядерна війна не може розглядатися як продовження політики іншими засобами. Це було б засобом усесвітнього самогубства.\n- Андрєй Сахаров, 1968§!"
LOADING_TIP_74:0 "§BЛюдина й фашизм не можуть співіснувати.\n- Васілій Ґроссман, 1960§!"
LOADING_TIP_75:0 "§BСоратнікі! Почалася Російська національна революція! Звідси немає зворотнього шляху. Або Росія загине, або вона буде нашою!\n- Константін Родзаєвскій, 1941§!"
LOADING_TIP_76:0 "§BБатьківщина без свободи для мене не є Батьківщиною; але свобода без Батьківщини, хоча це дуже важко переносити, все ж залишається для мене свободою.\n- Роман Ґуль, 1952§!"
LOADING_TIP_77:0 "§BНайголовнішим у житті для мене, було служіння своїй країні, своєму народові. І я можу з чистою совістю сказати, що зробив все, що від мене залежало, аби виконати свій обов'язок.\n- Ґєорґій Жуков, 1969§!"
LOADING_TIP_78:0 "§BІсторія переповнена війнами, про які всі знали, що вони ніколи б не сталися.\n- Енох Павелл, 1967§!"
LOADING_TIP_79:0 "§Ані Німеччина, ані Італія не сумніваються. Наш занепад - це не матеріальна криза. Ми втратили віру в нашу долю... Ми - як моряки без лоцмана.\n- Філіпп Петен, 1936§!"
LOADING_TIP_80:0 "§BВід Англії на заході, до Москви на сході - над Європою нависає завіса темряви.\n- Вінстон Черчилль, 1944§!"
LOADING_TIP_81:0 "§BУ політиці, якщо ви хочете, щоб щось сказали: зверніться до чоловіка; якщо ви хочете, аби щось зробили - зверніться до жінки.\n- Марґарет Тетчер, 1965§!"
LOADING_TIP_82:0 "§BУ день, коли я піду з влади, тільки пил залишиться в моїх кишенях.\n- Антоніу де Олівейра Салазар, 1968§!"
LOADING_TIP_83:0 "§BСправжній бретонець не мусить помирати за Францію.\n- Олієр Мордрель, 1940§!"
LOADING_TIP_84:0 "§BЯ втратив багато чого від помиїв, якими нас годували в таборах - м'язи, жир, зуби. Але не свої переконання. Я солдат і залишаюся впевненим у своєму обов'язку.\n- Дмітрій Карбишев, 1960§!"
LOADING_TIP_85:0 "§BІснує глибока різниця між патріотизмом і націоналізмом. Перше - любов до власної країни. Друге - ненависть до всіх інших.\n- Дмітрій Ліхачьов, 1962§!"
LOADING_TIP_86:0 "§BЦе прокляття величі - ходити по трупах.\n- Гайнріх Гіммлер, 1961§!"
LOADING_TIP_87:0 "§BМи більше не будемо начищати чоботи німцям!\n- Італо Бальбо, 1951§!"
LOADING_TIP_88:0 "§BМи мусимо йти кривавою стежкою. У нас немає іншого вибору. Для нас - це питання життя або смерті, питання життя чи існування. Ми повинні бути готові до викликів, які на нас чекають.\n- Ґамаль Абдель Нассер, 1969§!"
LOADING_TIP_89:0 "§BВідтепер людство може вижити, лише завдяки свідомому вибору та продуманій політиці.\n- Іван Павло ІІ, 1981§!"
LOADING_TIP_90:0 "§BДайте мені вашу кров, і я надам вам свободу!\n- Субхаш Чандра Бос, 1944§!"
LOADING_TIP_91:0 "§BЗаявляю перед усіма вами: все моє життя, довге чи коротке, буде присвячене служінню вам і служінню нашій великій імператорській родині, до якої ми всі належимо.\n- Королева Єлизавета ІІ, 1947§!"
LOADING_TIP_92:0 "§BЛюдей завжди можна підпорядкувати волі лідерів. Достатньо лише сказати їм, що на них напали, і звинуватити пацифістів у відсутності патріотизму та наражанні країни на небезпеку. Це працює однаково в будь-якій країні.\n- Герман Ґьорінґ, 1956§!"
LOADING_TIP_93:0 "§BЗнайте, таваріщі, що на тому знамені, яке ви понесете на переможному шляху до комунізму, є й моя крапля крові.\n- Нікалай Бухарін, 1940§!"
LOADING_TIP_94:0 "§BТе, що забрали силою, можна повернути лише силою.\n- Ґамаль Абдель Нассер, 1970§!"
LOADING_TIP_95:0 "§BЄдиний, хто дійсно знає про Рейхстаг - це я, тому що я його підпалив!\n- Герман Ґьорінґ, 1942§!"
LOADING_TIP_96:0 "§BНова широкомасштабна війна завершиться знищенням людської культури та цивілізації. Наші реформи повинні сприяти запобіганню подібних вироджених воєн у майбутньому, і встановленню правил, за якими люди зможуть співіснувати./n- Альберт Шпеєр, 1961§!"
LOADING_TIP_97:0 "§BЦе природно, що люди не дуже хочуть мати з нами справу.\n- Райнгард Гайдріх, 1941§!"
LOADING_TIP_98:0 "§BЗнищуючи пам'ятники, зберігайте постаменти. Вони завжди стануть в нагоді.\n- Станіслав Єжи Лец, 1957§!"
LOADING_TIP_99:0 "§BПерш за все, владу можна - і навіть потрібно, аналізувати.\n- Едвард Саїд, 1978§!"
LOADING_TIP_100:0 "§BПравда в тому, що війна допомогла. Війна принесла велике горе й зробила життя дуже, дуже важким. Немало горя, немало сліз. Але до війни було ще важче, бо тоді кожен був сам на сам зі своїм горем.\n- Дмітрій Шостаковіч, 1979§!"
LOADING_TIP_101:0 "§BЧому ти так переймаєшся їхнім життями? Уся ідея в тому, щоб вбити цих виродків. Наприкінці війни, якщо в живих залишиться двоє американців і один німець, ми перемогли!\n- Томас Павер, 1962§!"
LOADING_TIP_102:0 "§BПринизливо сидіти, склавши руки, доки інші пишуть історію.\n- Беніто Муссоліні, 1940§!"
LOADING_TIP_103:0 "§BКраще прожити 1 день левом, ніж 100 років вівцею.\n- Беніто Муссоліні, 1943§!"
LOADING_TIP_104:0 "§BОдного дня, світ покладе відповідальність за ці дії на Вермахт, оскільки це відбувається в нього під носом.\n- Вільгельм Канаріс, 1939§!"
LOADING_TIP_105:0 "§BЯ відданий Шотландії та її народу.\n- Роберт Макінтайр, 1944§!"
LOADING_TIP_106:0 "§BЧерез те, що ми намагалися приховати минуле зло, незважаючи на те, що воно все ще існує - ми були безсилі протистояти новому злу сьогодення.\n- Джавагарлал Неру, 1939§!"
LOADING_TIP_107:0 "§BУ 1964 році - це бюлетень або куля.\n- Малколм Ікс, 1964§!"
LOADING_TIP_108:0 "§BКоли ми розмірковуємо над цим сьогодні, атака на Перл-Харбор, яка досягла успіху завдяки несподіваності - здається благословенням Небес.\n- Хідекі Тоджьо, 1947§!"
LOADING_TIP_109:0 "§BПригноблення - сутність влади.\n- Ернст Кальтенбруннер, 1961§!"
LOADING_TIP_110:0 "§BЖорстокість і хижацтво німців відвернули від них усі симпатії, які до них проявляли. Скрізь, де з'являвся німець - він викликав ненависть до себе. Політично, німецьке панування було катастрофою.\n- Лука П'єтромарчі, 1942§!"
LOADING_TIP_111:0 "§BУсе це - великий диявольський план розчленування Франції. Північ вже відійшла, і скоро італійцям закортить Алжир... Щодо тих, хто проти нас, я можу лише сказати - нехай повертаються до Єрусалиму. Ми будемо навіть раді оплатити їм шлях назад.\n- П'єр Пужад, 1956§!"
LOADING_TIP_112:0 "§BВін ніколи не зустрічав «Бомбу» і сподівався, що так триватиме й надалі.\n- Волтер М. Міллер-молодший, “Кантика для Лейбовіца”, 1959§!"
LOADING_TIP_113:0 "§BНімецька армія - машина, а машини ламаються!\n- Константін Рокоссовскій, 1945§!"
LOADING_TIP_114:0 "§BВибір, однак, зараз для націй такий же очевидний, як колись у випадку окремої людини - мир або вимирання.\n- Лестер Б. Пірсон, 1957§!"
LOADING_TIP_115:0 "§BУ питаннях національної безпеки, найкраща політика - її відсутність.\n- Генрі "Ківш" Джексон, 1968§!"
LOADING_TIP_116:0 "§BБудь-яка людина, чия держава розірвана на шматки, має право стояти й вимагати свободи своєї країни.\n- Шеймус Твомі, 1971§!"
LOADING_TIP_117:0 "§BВорог біля воріт. Це питання життя і смерті.\n- Андрєй Жданов, 1941§!"
LOADING_TIP_118:0 "§BПам'ятайте Перл-Гарбор - нехай вони вмирають.\n- Приказка морпіхів§!"
LOADING_TIP_119:0 "§BНемає завдання більш нагального, ніж збереження миру. Без миру, наша незалежність мало що означає. Відновлення та розбудова наших країн не матиме сенсу.\n- Сукарно, 1955§!"
LOADING_TIP_120:0 "§BВони кажуть, що я захоплюю владу. Але знання - сила, і я надаю їм знання, тому вони матимуть більше влади. Невже вони цього не розуміють?\n- Роберт Мак-Намара, 1971§!"
LOADING_TIP_121:0 "§BНіколи не можна підміняти емоції розумом. Я б залишив ще місце для інтуїції в цьому процесі, але не для емоцій.\n- Роберт Мак-Намара, 1971§!"
LOADING_TIP_122:0 "§BВічна Природа невблаганно мстить за порушення її заповідей.\n- Адольф Гітлер, “Майн кампф” (“Моя боротьба”), 1924§!"
LOADING_TIP_123:0 "§BЛюдина може померти, нації можуть розквітати й занепадати, але ідея живе. Ідеї мають витривалість без смерті.\n- Джон Ф. Кеннеді, 1963§!"
LOADING_TIP_124:0 "§BОдна людина може померти за ідею, але ця ідея після її смерті втілиться в тисячі життів.\n- Субхаш Чандра Бос, 1940§!"
LOADING_TIP_125:0 "§BМета виправдовує засоби, якщо є щось, що виправдовує мету.\n- Лєв Троцкій, 1938§!"
LOADING_TIP_126:0 "§BПрирода не знає вимирання, лише перетворення.\n- Вернер фон Браун, 1962§!"
LOADING_TIP_127:0 "§BНа жаль, ця земля - не казкова країна, а країна боротьби за життя, цілком природна й тому надзвичайно сувора.\n- Мартін Борман, 1971§!"
LOADING_TIP_128:0 "§BОптиміст вважає, що це найкращий із усіх можливих світів. Песиміст боїться, що це правда.\n- Джеймс Бренч Кейбелл, “Срібний жеребець”, 1926§!"
LOADING_TIP_129:0 "§BРідко можна розпізнати диявола, коли він кладе руку на твоє плече.\n- Альберт Шпеєр, 1972§!"
LOADING_TIP_130:0 "§BНенависть до ворога-загарбника - найсвятіше й найгуманніше почуття. Але воно народжується з таким болем серця й муками душі, що не дай Боже комусь пережити його вдруге.\n- Павєл Батов про Чорну лігу, 1959§!"
LOADING_TIP_131:0 "§B”Око за око” призведе до того, що весь світ осліпне.§!"
LOADING_TIP_132:0 "§BНе бійтеся правдивого шляху через те, що ним мало хто йде.\n- Роберт Ф. Кеннеді, 1968§!"
LOADING_TIP_133:0 "§BЛюди стільки терпіли війну, але заради миру, вони не наважувалися ні на що.\n- Вільям Олаф Стейплдон, “Насінина й квітка”, 1916§!"
LOADING_TIP_134:0 "§BЯ спокійно приймаю те, що мусить стати моєю сумнозвісною долею.\n- Галеаццо Чіано, 1963§!"
LOADING_TIP_135:0 "§BЯк завжди, перемога матиме сотню основників, але поразка ніколи й ніким не буде визнана.\n- Галеаццо Чіано, 1946§!"
LOADING_TIP_136:0 "§BПід час війни закони мовчать.\n- Марк Туллій Цицерон, 52 р. до Різдва Христового§!"
LOADING_TIP_137:0 "§BПереможця ніколи не запитають, чи сказав він правду.\n- Адольф Гітлер, 1939§!"
LOADING_TIP_138:0 "§BМи боролися з ними на узбережжях, ми боролися з ними в полях і на вулицях. Але ми не здаємося, і одного дня, ми знову будемо боротися з ними.\n- Вінстон Черчилль, 1946§!"
LOADING_TIP_139:0 "§BВони не вимагають від вас багато. Вони лише хочуть, щоб ви зненавиділи те, що любите, і полюбили те, що зневажаєте.\n- Боріс Пастєрнак, 1960§!"
LOADING_TIP_140:0 "§BДругу - все. Ворогу - навіть правосуддя!\n- Хуан Домінґо Перон, 1973§!"
LOADING_TIP_141:0 "§BВони ні живі, ні мертві; вони desaparecidos [зниклі безвісти].\n- Хорхе Рафаель Відела, 1979§!"
LOADING_TIP_142:0 "§BНехай втратять сотню урядів, але врятують принципи.\n- Іполіто Іріґоєн, 1916§!"
LOADING_TIP_143:0 "§BІз демократією ви лікуєтеся, їсте й навчаєтеся.\n- Рауль Альфонсін, 1983§!"
LOADING_TIP_144:0 "§BМені подобається, коли ти замовкаєш, тому що тебе ніби немає.\n- Пабло Неруда, 1924§!"
LOADING_TIP_145:0 "§B\Не бійтеся, бо рано чи пізно, великі шляхи знову відкриються для вільної людини!\n- Сальвадор Альєнде, 1967§!"
LOADING_TIP_146:0 "§BЯ католик, апостолець й римський, але не наївний.\n- Авґусто Піночет, 1983§!"
LOADING_TIP_147:0 "§BПроте кожен "дескамісадо" повинен розбити пляшку об голову будь-кому, хто виступить проти Перона!\n- Марія Ева Перон§!"
LOADING_TIP_148:0 "§BМирна мобілізація людей сильніша за насильство.\n- Рауль Альфонсін§!"
LOADING_TIP_149:0 "§BІноді, перемога - це вміння чекати.\n- Жетуліо Варгес§!"
LOADING_TIP_150:0 "§BУсе своє життя, я був рабом народу: бо народ, рабом котрого я був, ніколи не буде рабом для когось іншого.\n- Жетуліо Варгес§!"
LOADING_TIP_151:0 "§BТі, хто засуджує нас за серйозність на наших обличчях, або за соціальний відступ у наших життях, можливо, забувають, що саме на самоті постають найбільші проблеми людини.\n- Хорхе Алессандрі, 1957§!"
LOADING_TIP_152:0 "§BМайбутнє - це не те, чого ми боїмося, а те, що ми тоді робимо.\n- Карлос Ласерда§!"
LOADING_TIP_153:0 "§BРеволюції в Бразилії - як одруження з француженкою, без крові.\n- Карлос Ласерда§!"
LOADING_TIP_154:0 "§BОптиміст може зазнати невдачі, але песиміст вже зазнає невдачу.\n- Жуселіну Кубічек, 1956§!"
LOADING_TIP_155:0 "§BЯкщо я зроблю десять відсотків того, що запланував - я піду з цього уряду з посмішкою на обличчі.\n- Жуан Ґуларт, 1964§!"
LOADING_TIP_156:0 "§BЯ можу красти, але я й повертаю.\n- Адгемар де Баррос, 1960§!"
LOADING_TIP_157:0 "§BПерон - Бог для всіх нас.\n- Марія Ева Перон§!"
LOADING_TIP_158:0 "§BІдеї - не чоловіки, але вони борються так само.\n- Танкредо Невіс, 1985§!"
LOADING_TIP_159:0 "§BЯ віддам перевагу запаху мого коня над смородом від людей.\n- Жуан Баптіста ді Олівейра Фігейреду, 1982§!"
LOADING_TIP_160:0 "§BМи дотримуємося рамок поведінки. Шкода, що ці рамки поведінки закінчилися диктатурою.\n- Хуан Марія Бордаберрі§!"
LOADING_TIP_161:0 "§BЯ переконаний, що швидше, ніж можна собі уявити, на противагу верховенству права, знову виникне верховенство сили.\n- Роберто Віо, 1967§!"
LOADING_TIP_162:0 "§BБо коли б не спіткала тебе ганьба, який би шлях ти не обрав - ти прийдеш до своєї долі.\n- Життя Лазарільйо з Тормеса, його вдачі та негаразди§!"
LOADING_TIP_163:0 "§BСвобода, Санчо - один із найпрекрасніших дарів, які небеса подарували людям. Із нею можна й потрібно шукати пригод у житті.\n- Премудрий гідальго Дон Кіхот із Ламанчі§!"
LOADING_TIP_164:0 "§BБути молодим і не бути революціонером - це ж навіть біологічне протиріччя.\n- Сальвадор Альєнде§!"
LOADING_TIP_165:0 "§BНарод повинен захищати себе, але не жертвувати собою. Народ не повинен дозволити, щоб його спустошували чи розоряли, але й не повинен упокорюватися.\n- Сальвадор Альєнде, 1967§!"
LOADING_TIP_166:0 "§BЯкщо я впаду: підніміть прапор, поцілуйте його і йдіть далі.\n- Омар Торріхос§!"
LOADING_TIP_167:0 "§BЦе не означає, що народ ніколи не помиляється, проте народ - єдиний, хто має право помилятися.\n- Хосе Батльє-і-Ордоньєс, 1904§!"
LOADING_TIP_168:0 "§B"Кінець світу" ніколи не є й не може бути нічим іншим, як кінцем ілюзії.\n- Рене Ґенон, 1945§!"
LOADING_TIP_169:0 "§BЄ щось гірше за комунізм, тобто, антикомунізм.\n- Едуардо Фрей Монтальва, 1964§!"
LOADING_TIP_170:0 "§BЯ відчуваю себе щасливим щовечора, коли дивлюся новини. Тому що в них показують, що світ у вогні, а в Бразилії - мир.\n- Еміліу Ґаррастазу Медічі, 1970§!"
LOADING_TIP_171:0 "§BУ Аргентині має загинути стільки людей, скільки необхідно, аби країна знову була в безпеці.\n- Хорхе Рафаель Відела, 1976§!"
LOADING_TIP_172:0 "§BЯкщо мертві не скаржаться - отже, на те є причина.\n- Альфредо Зітарроса, 1976§!"
LOADING_TIP_173:0 "§BМушу зізнатися, тату: у той момент я виявив, що мені справді подобається вбивати.\n- Ернесто 'Че' Ґевара, 1959§!"
LOADING_TIP_174:0 "§BНе забувайте, що в світовій історії було віче, на якому судили Христа і Варавву, і народ обрав Варавву.\n- Авґусто Піночет, 1989§!"
LOADING_TIP_175:0 "§BВи повинні бути обережними в виборі ворогів, тому що в кінцевому підсумку, ви стаєте схожими на них.\n- Хорхе Луїс Борхес§!"
LOADING_TIP_176:0 "§BДеколи, демократія мусить скупатися в крові.\n- Авґусто Піночет, 1983§!"
LOADING_TIP_177:0 "§BЯ взяв зону Каналу й дозволив Конгресу провести дебати: і поки тривають дебати, Канал теж працює.\n- Теодор Рузвельт, 1911§!"
LOADING_TIP_178:0 "§BМи зробимо все, тому що у нас нічого немає.\n- Карлос Діттборн, 1956§!"
LOADING_TIP_179:0 "§BУся історія Перу вчорашнього й сьогоднішнього дня, а також пророцтво на завтра - народ зробив це.\n- Фернандо Белаунде, Апурімак, 1956§!"
LOADING_TIP_180:0 "§BРеволюція - не яблуко, яке падає, коли дозріло. Ти маєш зробити так, щоб воно впало.\n- Ернесто 'Че' Ґевара, 1967§!"
LOADING_TIP_181:0 "§BЯ знаю, що ти тут, аби вбити мене. Стріляй, ти вб'єш лише людину.\n- Ернесто 'Че' Ґевара, 1967§!"
LOADING_TIP_182:0 "§BЯ знаю гаїтянський народ, тому що я - це він.\n- Франсуа Дювальє, 1964§!"
LOADING_TIP_183:0 "§BЗдається, Провидіння призначило Сполученим Штатам Америки страждати від нещасть в ім'я свободи.\n- Сімон Болівар, 1829§!"
LOADING_TIP_184:0 "§BВідкриваючи труну, ми, звичайно, руйнуємо її. Але все ж таки з'явиться тонкий запах кедрової деревини.\n- Міґель Серрано, 1965§!"
LOADING_TIP_185:0 "§BЯ думаю, щоб остаточно досягти соціялістичної батьківщини, для цього нам доведеться вбити не менше мільйона людей.\n- Маріо Роберто Сантучо, 1965§!"
LOADING_TIP_186:0 "§BПодивіться, в Аргентині третина - радикали, третина - консерватори, приблизно п'ята частина - соціялісти... Половина з них мене любить, а половина - ненавидить. Отже, всі вони - пероністи!\n- Хуан Домінґо Перон, 1972§!"
LOADING_TIP_187:0 "§BЦе не перший переворот, і він не буде останнім.\n- Бенджамін Менендес, 1951§!"
LOADING_TIP_188:0 "§BАні переможці, ані переможені. Аргентинці.\n- Едуардо Лонарді, 1955§!"
LOADING_TIP_189:0 "§BЧотири вершники занепаду Аргентини: шахрайство консерваторів, жадібність пероністів, зарозумілість військових і радикальність урядів.\n- Еміліо Гардой, 1991§!"
LOADING_TIP_190:0 "§BЦим чилійцям краще припинити дуркувати, інакше завтра я снідатиму в Сантьяго.\n- Хуан Веласко Альварадо, 1975§!"
LOADING_TIP_191:0 "§BЯкщо нам дозволять напасти на тих "чилотів", то тост Нового року буде звучати в палаці Ла Монеда, а потім ми питимемо шампанське в Тихому океані.\n- Лучано Бенджамін Менендес, 1971§!"
LOADING_TIP_192:0 "§BНайжахливіша помилка мого уряду?... Схвалити це.\n- Артуро Фрондісі, 1972§!"
LOADING_TIP_193:0 "§BХлопці, бій іде не на нашу користь, майте дух і мужність. Ніколи ще наш прапор не спускали перед ворогом, і це буде не вперше. На абордаж!\n- Останні слова Артуро Прата, 1879§!"
LOADING_TIP_194:0 "§BВивчення економіки зазвичай показує, що найкращий час для купівлі чогось - як правило, минулий рік.\n- Марті Аллен, 1955§!"
LOADING_TIP_195:0 "§BСистема не карає своїх людей - вона їх винагороджує. Вона не саджає своїх катів до в'язниці, а зберігає їм життя.\n- Родольфо Волш, 1957§!"
LOADING_TIP_196:0 "§BІмперії не потрібні раби: їй потрібні громадяни й солдати! Як ми зможемо вести війни, які настануть, якщо будемо занадто зайняті перевіркою того, чи не повстане проти нас власний народ?\n- Етторе Муті, 1966§!"
LOADING_TIP_197:0 "§BГітлер - танцюючий жебрак. Його потрібно застрелити.\n- Геннінґ фон Тресков, 1938§!"
LOADING_TIP_198:0 "§BКлянуся Богом і фашизмом, що ми зробимо Італію єдиною.\n- Ніколо Чіані, 1965§!"
LOADING_TIP_199:0 "§BЯк довго ми воювали з німцями? Ми ж не боролися так довго й наполегливо дарма, чи не так?\n- Юрій Горліс, 1963§!"
LOADING_TIP_200:0 "§BЯк військовий, я вважаю, що настав час вступити в битву на винищення.\n- Хафез аль-Асад, 1967§!"
LOADING_TIP_201:0 "§BІмперія буде об'єднана, утримувана разом канатами з бетону та сталевими ланцюгами. Коли Об'єднання Імперії довершиться, не залишиться жодних сумнівів у тому, що Імперія - італійська, відтепер і назавжди.\n- Італо Бальбо, 1966§!"
LOADING_TIP_202:0 "§BКупуйте, коли на вулицях проллється кров.\n- Барон Ротшильд, 1871§!"
LOADING_TIP_203:0 "§BЛише Бог, Піднесений, є світлом: усе інше - темрява.\n- Вілайат-і факіх, Хомейні, 1970§!"
LOADING_TIP_204:0 "§BАнархія - не політична ідеологія. Це стан буття, якому не можна дозволити існувати в цьому світі. Анархія буде знищена з максимальною упередженістю, де б вона не ховалася, і замінена Порядком.\n- Алессандро Паволіні, 1965§!"
LOADING_TIP_205:0 "§BЯ не хочу бути посміховиськом на весь світ, і не хочу, аби мене вважали черговим Гітлером, який живиться людьми.\n- Абд аль-Карім Касім, 1961§!"
LOADING_TIP_206:0 "§BНехай мене вб'ють: мені байдуже, якщо я виплекав у вас гордість, честь та свободу. Якщо Ґамаль Абдель Нассер помре, кожен із вас стане Ґамаль Абдель Нассером.\n- Ґамаль Абдель Нассер, 1972§!"
LOADING_TIP_207:0 "§BДиктатура - впаде, демократія - процвітатиме.\n- Останні слова Хронг Чандавонга, 1961§!"
LOADING_TIP_208:0 "§BКитайці пишуть слово "криза" двома помахами пензля. Один мазок означає небезпеку, інший - можливість.\n- Річард Ніксон, 1962§!"
LOADING_TIP_209:0 "§BБудь-яка нація, яка вирішує, що можна досягти миру лише завдяки мирним засобам - нація, яка незабаром буде частиною іншої нації.\n- Річард Ніксон, 1985§!"
LOADING_TIP_210:0 "§BВарто лише вибити двері, і вся прогнила конструкція впаде.\n- Адольф Гітлер, 1941§!"
LOADING_TIP_211:0 "§BЯке ж людина дивне створіння, якщо вона паскудить власне гніздо.\n- Річард Ніксон, 1985§!"
LOADING_TIP_212:0 "§BМи пролили цілий океан крові за братерство й єдність наших народів, і не дозволимо нікому зайняти чи зруйнувати її зсередини.\n- Йосип Броз Тіто, 1959§!"
LOADING_TIP_213:0 "§BВи з Британії. Чи погодилися б ви віддати Манчестер якимось інаким людям? А потім досягти згоди, вигнавши мешканців Манчестера з їхніх домівок, позбавивши їх майна, ба навіть усього? Це - питання Палестини.\n- Ґамаль Абдель Нассер, 1964§!"
LOADING_TIP_214:0 "§BДопитливість - ключ до творчості.\n- Моріта Акіо, 1963§!"
LOADING_TIP_215:0 "§BДемократія - це вибір між двома мудаками.\n- Сергій Жадан, 2019§!"
LOADING_TIP_216:0 "§BСтарий світ вмирає, а новий норовить народитися; тепер - час монстрів.\n- Антоніо Ґрамші, 1930§!"
LOADING_TIP_217:0 "§BМи повинні виборювати собі шлях до перемоги через море крові та крайнебо вогню.\n- Волл-стріт джорнел, 1969§!"
LOADING_TIP_218:0 "§BПоліція повинна втручатися в усіх випадках, коли це цілковито потрібно: так, із розсудливістю, але й із належним запалом.\n- Ґуставо Діас Ордас, 1968§!"
LOADING_TIP_219:0 "§BХорватія - одна з країн, де з єврейською проблемою було покінчено.\n- Зіґфрід Каше, 1944§!"
LOADING_TIP_220:0 "§BГромадянська війна в Німеччині - ні що інше, як кульмінація власної жаги німецької раси до крові; як тільки в них закінчуються вороги, із якими можна воювати, вони неминуче повертаються до первородного стану, розриваючи себе й власну країну на частини. \n- Ніколо Чіані, 1965§!"
LOADING_TIP_221:0 "§BБільшість помилок у економіці випливають з тенденції припускати, що існує фіксований пиріг, одна сторона якого, може отримати його тільки за рахунок іншої.\n- Мілтон Фрідман, 1980§!"
LOADING_TIP_222:0 "§BВи вб'єте десятьох із нас, ми вб'ємо одного з вас; але навіть за такого розкладу - ви зморитеся першими.\n- Хо Ші Мін, 1946§!"
LOADING_TIP_223:0 "§BЛише ті, хто наважуються на великі невдачі, можуть досягти великих успіхів.\n- Роберт Ф. Кеннеді, 1968§!"
LOADING_TIP_224:0 "§BЦе більше темперамент, ніж партія. Існує лише один спосіб погубити її назавжди: віддати їм усю республіку. На посаді, вони продемонструють свою некомпетентність й будуть чинити гірше за тих, кого вони критикували.\n- Карлос Пеллегріні про Unión Cívica Radical, 1910§!"
LOADING_TIP_225:0 "§BСкладність не в нових ідеях, а в визволенні від старих.\n- Джон Мейнард Кейнс, 1946§!"
LOADING_TIP_226:0 "§BІснує три види брехні: брехня, проклята брехня й статистика..\n- Марк Твен, 1907§!"
LOADING_TIP_227:0 "§BНаше становище в цей час - найбільш небезпечне. Якщо ми не сповідуватимемо з щирістю націоналізм, і не об'єднаємо наші чотирьохсот мільйонів людей у сильну націю - існує небезпека втрати Китаю й знищення нашого народу.\n- Сунь Ятсен, 1924§!"
LOADING_TIP_228:0 "§BУсе, що буксує й не розвивається за потребами часу - приречене на загибель. У політиці тупцювання на місці, часто, буває фатальним.\n- Франциско Франко, 1959§!"
LOADING_TIP_229:0 "§BФашизм визначається не кількістю його жертв, а способом їхнього вбивства.\n- Жан-Поль Сартр, 1953§!"
LOADING_TIP_230:0 "§BЗа допомогою новітніх технологічних засобів, мільйони можуть бути підпорядковані волі однієї людини.\n- Альберт Шпеєр, 1959§!"
LOADING_TIP_231:0 "§BУряд, який достатньо великий, щоб дати вам усе, що ви бажаєте, є урядом, достатньо великим, аби забрати в вас усе, що ви маєте.\n- Баррі Ґолдвотер, 1964§!"
LOADING_TIP_232:0 "§BСаме через роздробленість Китаю, Японія наважується залякувати нас. Коли цю проблему буде вирішено, тоді японський загарбник, як скажений бик, що вдаряється в полум'яне кільце - згорить дотла.\n- Мао Цзедун, 1938§!"
LOADING_TIP_233:0 "§BСоціялізм - одвіт страхопуда на бідність й гноблення! Лиш фашизм розірве ваші кайдани!\n- Етторе Муті, 1968§!"
LOADING_TIP_234:0 "§BНацисту й комуністу домовитися легше, ніж працювати разом двом комуністам.\n- Вислів іракських комуністів, 1946§!"
LOADING_TIP_235:0 "§BПідступи імперіалізму будуть розбиті об скелю арабо-курдського союзу!\n- Піднятий прапор у Баґдаді, 1959§!"
LOADING_TIP_236:0 "§BПам'ятайте, що сказано вам: "Будь чулим і добрим до свого народу: якщо ти будеш суворим і жорстоким, він покине тебе. Ми послали тебе, щоб ти був милосердним до всіх творінь”.\n- Хусейн-Алі Монтазері, 1975§!"
LOADING_TIP_237:0 "§BЯкщо ви поїдете в будь-яку частину країни, то ви побачите, як розповсюджені в житті людей страждання, злидні й біда. Ви встрінете кістяків, що ворушаться в халупах або на болотах.\n- Абд аль-Карім Касім, 1959§!"
LOADING_TIP_238:0 "§BХай живе Аріф-Насер Іраку!\n- Спів, що лунає з Басри, 1958§!"
LOADING_TIP_239:0 "§BВи не можете покластися на людину, яка зробила безлад, щоб вона його прибрала.\n- Річард Ніксон, 1961§!"
LOADING_TIP_240:0 "§BЛюдина гине, коли відмовляється відстоювати те, що є вірним. Людина вмирає, коли відмовляється відстоювати справедливість.\n- Мартін Лютер Кінг-молодший, 1965§!"
LOADING_TIP_241:0 "§BНайкраща сталь повинна пройти крізь найгарячіший вогонь.\n- Річард Ніксон, 1975§!"
LOADING_TIP_242:0 "§BЩе жодна справа мученика не була зупинена кулею вбивці.\n- Роберт Ф. Кеннеді, 1968§!"
LOADING_TIP_243:0 "§BУ вас усіх є касові апарати для сердець.\n- Том Урен, 1984§!"
LOADING_TIP_244:0 "§BНа виборах 1960 року, і в світі навколо нас, питання полягає в тому, чи буде існувати світ - наполовину рабський, на іншу половину - вільний.\n- Джон Ф. Кеннеді, 1960§!"
LOADING_TIP_245:0 "§BНемає нічого людського в суспільстві, яке об'єднане силою. Воно не заохочує до прогресу й досконалості людини, як повинно, а лише перешкоджає її свободі.\n- Папа Іван XXIII, 1962§!"
LOADING_TIP_246:0 "§BЯкщо людина хоче бути лідером і не суперечлива - це означає, що вона ніколи й нічого не відстоювала.\n- Річард Ніксон, 1978§!"
LOADING_TIP_247:0 "§BМи можемо винести науку з минулого, але не можемо жити в ньому.\n- Ліндон Б. Джонсон, 1966§!"
LOADING_TIP_248:0 "§BПідтримувати дисципліну необхідно: а якщо говорити відверто, то потрібно застосовувати методи диктатури.\n- Плек Пібунсонграм, 1936§!"
LOADING_TIP_249:0 "§BПеремога більше не є істиною. Це хіба слово, яке описує тих, хто вижив у руїнах.\n- Ліндон Б. Джонсон, 1966§!"
LOADING_TIP_250:0 "§BНіксон схожий на іспанського коня, який біжить швидше за всіх перші дев'ять кілометрів, а потім розвертається й біжить назад. Ось побачите, у нього вийде щось не так у кiнцi. Він завжди це робить.\n- Ліндон Б. Джонсон, 1961§!"
LOADING_TIP_251:0 "§BВони мають силу й зможуть домінувати над нами, але соціальні процеси не зупиняться ні перед злочином, ні перед силою. Історія належить нам, і її творить народ.\n- Сальвадор Альєнде, 1967§!"
LOADING_TIP_252:0 "§BНемає межі руїні й різанині: день за днем, земля заливається свіжою кров, вкрита тілами поранених і вбитих.\n- Папа Бенедикт XV, 1914§!"
LOADING_TIP_253:0 "§BЯкщо ви вирішили пожертвувати моїм народом заради збереження миру в усьому світі, я поаплодую вам першим. Але якщо ні, панове - нехай Бог зарадить вашим душам.\n- Ян Масарик, 1938§!"
LOADING_TIP_254:0 "§BЯ не помилився ні в якості днів у майбутньому, ні в міцності наших профспілок, які продовжували працювати, незважаючи на цих тупих ліваків, що ніяк не можуть заткнути свою пельку!\n- Хуан Домінґо Перон, 1974§!"
LOADING_TIP_255:0 "§BО, не знаю, я викреслив себе.\n- Касільдо Геррерас, 1976§!"
LOADING_TIP_256:0 "§BЗаради справедливості, ми повставали й кидали виклик тиранам. Ми підіймали прапор істини над трупами узурпаторів. Ми кинули виклик смерті й помстилися за себе кров'ю.\n- Абд аль-Хаді аль-Факікі, 1981§!"
LOADING_TIP_257:0 "§BБорман ставиться до своїх підлеглих так, ніби має справу з худобою.\n- Альберт Шпеєр, 1955§!"
LOADING_TIP_258:0 "§BЦе, можливо, налякає тих, хто ухиляється від призову, але я не впевнений у моральності будь-якої війни.\n- Баррі Морріс Ґолдвотер, 1979§!"
LOADING_TIP_259:0 "§B...ми втягнули себе в плутанину величезних масштабів, помилившись в керуванні дражливою машиною, принцип роботи якої ми не розуміємо.\n- Джон Мейнард Кейнс, 1930§!"
LOADING_TIP_260:0 "§BТа вплив економіста... це вплив на аматорів: політиків, журналістів, держслужбовців, і, загалом, громадськість.\n- Фрідріх Гаєк, 1974§!"
LOADING_TIP_261:0 "§BАргентина - відносно розвинута країна, і тому вона керується за допомогою республіканської, федеральної й демократичної системи, проте - лише відносно.\n- Журнал “Tia Vicenta”, 1963§!"
LOADING_TIP_262:0 "§BЯ відійду в могилу від сміху, бо відчуття того, що на моїй совісті є п'ять мільйонів людських життів, для мене - джерело надзвичайного задоволення.\n- Адольф Айхман, 1945§!"
LOADING_TIP_263:0 "§B"Сьогодні я знову одягнений у зелений мундир, але не в армії, що бореться за захист мирянських пожитків і гноблення, а в революційній народній армії, що зародилася".\n- Сванте Ґренде§!"
LOADING_TIP_264:0 "§BПрагнення забуття робить вигнання ще більш протяжним - таємниця відкуплення полягає в спогаді.\n- Ріхард фон Вайцзеккер, 1985§!"
LOADING_TIP_265:0 "§BСвобода - не розкіш у існуванні нації, а її основа, її суть, її значення.\n- Мішель Афлак§!"
LOADING_TIP_266:0 "§BЯкщо майбутнє не світле, то принаймні - барвисте.\n- Блікса Барґельд, 2001§!"
LOADING_TIP_267:0 "§BЩо поробиш, фортуна повернулася до нас іншим боком.\n- Артуро Ільїя до Сільвано Сантандера, після повалення влади, 1966§!"
LOADING_TIP_268:0 "§BСправжній арієць мусить бути: мудрим, як Гітлер; дужим, як Ґьорінґ; і надійним, як Гіммлер.\n- Пропагандистський плакат із Західної Росії, 1960§!"
LOADING_TIP_269:0 "§BДля народу, що був колонізованим, найсуттєвішою цінністю, бо найбільш реальною, насамперед, є земля - земля, що принесе йому хліб і, перш за все, гідність.\n- Франц Фанон, 1963§!"
LOADING_TIP_270:0 "§BУряд чи партія отримують тих людей, на яких вони заслуговують; та рано чи пізно, народ отримає той уряд, на який заслуговує він.\n- Франц Фанон, 1963§!"
LOADING_TIP_271:0 "§BМи повинні розглядати виселення євреїв, як внесок до європейської культури.\n- Бальдур фон Ширах, 1942§!"
LOADING_TIP_272:0 "§BБог обіцяв Аврааму, що не знищить Содом, якщо в місті знайдеться хоча б десять праведників - і тому я сподіваюся, що заради нас, Бог не знищить Німеччину.\n- Геннінґ фон Тресков, 1945§!"
LOADING_TIP_273:0 "§BЗемля - колиска людства, але в колисці не можна жити вічно.\n- Константін Ціолковскій, 1911§!"
LOADING_TIP_274:0 "§BКоли зерно сумніву засіяне, правда втрачає значення, і достатньо лише гілки верби для нищення довіри, що формувалася десятиліттями.\n- Ніколо Чіані, 1965§!"
LOADING_TIP_275:0 "§BТому що економіка - це жінка, і аби керувати нею, ви повинні змусити її підкоритися.\n- Алессандро Паволіні, перефразовуючи Макіавеллі, 1966§!"
LOADING_TIP_276:0 "§B[Фашистський] уряд може ув'язнювати, відправляти в заслання та переслідувати окрему особу чи осіб, проте що він може, загалом, зробити з новим поколінням?\n- Мішель Афлак, 1945§!"
LOADING_TIP_277:0 "§BАби взяти участь в Африканській революції, недостатньо написати революційну пісню - ви повинні створити революцію разом із народом. Пісні прийдуть самі по собі.\n- Секу Туре, 1959§!"
LOADING_TIP_278:0 "§B"Пане Президенте, перш ніж я прийму цю посаду, я повинен попередити вас, що виступаю за встановлення диктатури в найближчому майбутньому". "Я знаю, але ми можемо відкласти цю дискусію на інший день".\n- Полковник Артуро Осоріо Арана й Хосе Марія Ґідо, 1962§!"
LOADING_TIP_279:0 "§BРасові доктрини здебільшого побудовані на ілюзіях, переплетених із примітивними теоріями.\n- Антун Сааде в “Нушу аль-Умам” (“Відродження націй”), 1932§!"
LOADING_TIP_280:0 "§BВи в руках Гестапо. Не думайте, що ми проявимо до вас бодай найменше потурання.\n- Гайнріх “Гестапо” Мюллер, 1939§!"
LOADING_TIP_281:0 "§BДайте нам майбутнє, нам вдосталь терпіти ваше минуле... Поверніть нам нашу країну, у якій ми можемо жити, рости... любити.\n- Майкл Коллінз, на переговорах щодо Англо-Ірландського договору, 1921§!"
LOADING_TIP_282:0 "§BКров героїв ближча до Бога, ніж чорнила мудреців і молитви віруючих.\n- Юліус Евола, 1934§!"
LOADING_TIP_283:0 "§BЖиття є таким, яким воно є - кожен мріє про відплату.\n- Поль Ґоґен§!"
LOADING_TIP_284:0 "§BТи підеш і виконаєш простий вчинок [повстання], а я візьму на себе важкий обов'язок [співпраця].\n- Ван Цзінвей, 1938§!"
LOADING_TIP_285:0 "§BНемає нічого важливішого за незалежність й волю.\n- Хо Ші Мін, 1966§!"
LOADING_TIP_286:0 "§BМи купуємо в Сполучених Штатів. Ми хочемо продавати в Сполучених Штатах. Тепер, якщо Сполучені Штати не купують в нас, ми мусимо продавати тому, хто в нас купує. Тому що, коли ми продаємо - ми продаємо працю.\n- Луїс Батле Беррес, 1955§!"
LOADING_TIP_287:0 "§BНаші вороги не тільки ті, хто атакує порядок. Перебіжчики й байдужі - теж.\n- Хорхе Пачеко Ареко, 1968§!"
LOADING_TIP_288:0 "§BІ Лібер Арсе загинув одного дня на вулицях Монтевідео, і люди стражденні відчули, що Уругвай змінюється, що ситуація вийшла з-під контролю.\n- Зельмар Мікеліні, 1971§!"
LOADING_TIP_289:0 "§BЩо б не сталося, полум'я французького опору не може й не має згасати.\n- Шарль де Голль, 1940§!"
LOADING_TIP_290:0 "§BЖодна політика нічого не варта поза межами реальності.\n- Шарль де Голль, 1960§!"
LOADING_TIP_291:0 "§BДемона демократії, який погрожував знищити всі справжні цінності, варто було перемогти його ж зброєю.\n- Франц фон Папен, 1933§!"
LOADING_TIP_292:0 "§B”Ви помиляєтеся. Ми найняли його”.\n- Відповідь консерватору, який сказав Папену, що він прямує в руки Гітлера, підтримуючи його призначення канцлером, 1933§!"
LOADING_TIP_293:0 "§BВища раса [санта-кружці], перебуваючи в меншості, не може бути асимільована більшістю, яка є нижчою в культурному та расовому відношенні [болівійцями].\n- Рауль дель Позо Кано, 1933§!"
LOADING_TIP_294:0 "§BПолітика розділяє світ на друзів і ворогів.\n- Френсіс Паркер Йокі, 1962§!"
LOADING_TIP_295:0 "§BСоюз не означає любов, так само, як війна не означає ненависть.\n- Френсіс Паркер Йокі, 1962§!"
LOADING_TIP_296:0 "§BСоціялізм прийде в Америку через виборчі урни.\n- Ґас Голл, 1996§!"
LOADING_TIP_297:0 "§BУ вирішальній битві з нафтовими монополіями, наша революція займає чільні позиції в зіткненнях із імперіалізмом віч-на-віч.\n- Ахмед Хасан аль-Бакр, 1972§!"
LOADING_TIP_298:0 "§BІди й скажи пресі, що в тебе все під контролем. Заяви без сорому, що ти вільний лідер. Що стосується мене, і моя честь тут безмежна - я праведно утримуюсь від будь-якого визиску.\n- Мухаммед Магді аль-Джавахірі, 1948§!"
LOADING_TIP_299:0 "§BЦе палаци запроданців та їхніх нащадків. Для вірних патріотів - шибениці й могили.\n- Мухаммед Саліх Бахр аль-Улум, 1968§!"
LOADING_TIP_300:0 "§BКорейці погрузли в своєму традиційному способі життя, не знаючи про події за межами країни. Ми були немов жаби в колодязі.\n- Пак Чон Хі, 1964§!"
LOADING_TIP_301:0 "§BКожен, хто коли-небудь десь зводив новий рай, спочатку знаходив сили для цього в особистому пеклі.\n- Фрідріх Ніцше, 1886§!"
LOADING_TIP_302:0 "§BНадворі палає синагога - це теж дім Божий.\n- Отець Бернгард Ліхтенберг, після подій Кришталевої ночі, 1938§!"
LOADING_TIP_303:0 "§BЯкий сенс бути найбільшою, наймогутнішою нацією в світі й не мати ролі імперії?\n- Ірвінг Крістол§!" 
LOADING_TIP_304:0 "§BФемінізм приречений на поразку, тому що в його осередку лежить спроба скасувати й перебудувати людську природу.\n- Філліс Шлефлі, 1972§!"
LOADING_TIP_305:0 "§BФранція! Франція обурена! Франція розбита! Франція замучена! Але Франція звільнена!\n- Шарль де Голль, 1971§!"
LOADING_TIP_306:0 "§BДовгостроковий задум - це оманливий орієнтир у поточних справах. У довгостроковому задумі, ми всі мертві.\n- Джон Мейнард Кейнс, 1923§!"
LOADING_TIP_307:0 "§BЗолото можна купити знову, проте не нашу незалежність.\n- Сіті Рахма Касім, 1957, напередодні антияпонського повстання§!"
LOADING_TIP_308:0 "§BНе шукаймо відповіді республіканців чи демократів, але шукаймо відповіді правильної. Не вишукуймо винних у минулому. Приймімо нашу власну відповідальність за майбутнє.\n- Джон Ф. Кеннеді, 1963§!"
LOADING_TIP_309:0 "§BВажливий не стільки розмір собаки в сутичці, скільки величінь сутички в собаці.\n- Дуайт Д. Айзенгауер, 1958§!"
LOADING_TIP_310:0 "§BЯпонці кажуть, що ти не можете стояти на власних ногах. Покажи їм, як ти можеш стояти!\n- Лім Чін Сьонь, 1962§!"
LOADING_TIP_311:0 "§BСполучені Штати не можуть залишатися відкритим, демократичним суспільством: якщо ми залишимося на самоті - швидше, гарнізонною державою в ворожому світі.\n- Джин Кіркпатрік, 1984§!"
LOADING_TIP_312:0 "§BУряд не є легітимним лише тому, що він існує.\n- Джин Кіркпатрік, 1988§!"
LOADING_TIP_313:0 "§BЯкщо ви йдете крізь пекло - не зупиняйтеся.\n- Вінстон Черчилль§!"
LOADING_TIP_314:0 "§BУкусив нас раз - ганьба собаці, укусив кілька разів - ганьба нам, що дозволили це.\n- Філліс Шлефлі, 1995§!"
LOADING_TIP_315:0 "§BМолитва не замінить працю.\n- Джордж В. Ромні, близько 1968§!"
LOADING_TIP_316:0 "§BУ історії траплялись випадки, коли непокора громадян була доречною й корисною.\n- Філіп Гарт, 1965§!"
LOADING_TIP_317:0 "§BДля мене нестерпна думка, ніби я вірю в фашизм.\n- Хірохіто, 1945§!"
LOADING_TIP_318:0 "§BЯ дослухаюсь до "безмовного голосу".\n- Кіші Нобоске, 1960§!"
LOADING_TIP_319:0 "§BГнітючий факт полягає в тому, що ми готуємося до війни, як скороспечені велетні, а до миру - як нерозвинуті коротуни.\n- Лестер Б. Пірсон, 1963§!"
LOADING_TIP_320:0 "§BЦікаво, яке майбутнє чекає цю країну, якщо їй доведеться формувати настільки близьку коаліцію з такою країною, як Німеччина чи Італія.\n- Хірохіто, 1940§!"
LOADING_TIP_321:0 "§BДайте мені балкон, і я буду президентом.\n- Хосе Марія Веласко Ібарра, 1960§!"
LOADING_TIP_322:0 "§BУ політиці не буває справжніх друзів і вічних ворогів.\n- Прамарн Адірексарн§!"
LOADING_TIP_323:0 "§BМи мусимо зробити докорінний поворот, на 360 градусів.\n- Тодор Живков§!"
LOADING_TIP_324:0 "§BЄдиний спосіб боротися з поневоленим світом - стати настільки повністю вільним, аби саме твоє існування було актом непокори.\n- Альбер Камю, 1951§!"
LOADING_TIP_325:0 "§BМене не лякає можливість втратити трон. Якби це сталося, я поїхав би прямо в Америку й влаштувався на роботу механіком.\n- Борис III§!"
LOADING_TIP_326:0 "§BМої міністри - пронімецькі, моя дружина - проіталійська, мій народ - проросійський.\n- Борис III§!"
LOADING_TIP_327:0 "§BЛюди повинні затямити, що сьогодні, ми є свідками однієї з найбільших катастроф, які коли-небудь знала історія.\n- Богдан Філов§!"
LOADING_TIP_328:0 "§BБажаю тобі мужності, дорогенька. Будь сильною у вірі в те, що життя прекрасне. Зберігай оптимізм і вір у те, що Революція завжди перемагає.\n- Валєрій Саблін, 1961§!"
LOADING_TIP_329:0 "§BНайкраще, що може статися в Квінсленді й у країні - позбуття всіх засобів масової інформації. Тоді ми заживемо в мирі та спокої.\n- Йох Б'єльке-Пітерсен, 1987§!"
LOADING_TIP_330:0 "§BТак, це була трагедія. Ми співпрацювали з вашими ворогами, а ви з нашими. Але ніхто з нас не боровся за них, хіба ні?\n- Ананд Мохан Сахай, 1946§!"
LOADING_TIP_331:0 "§BЯкщо ворог відпочив — виснаж його. Якщо в його лавах злагода — посій там ворожнечу. Нападай на супостата там і тоді, де й коли він неготовий. З’являйся там, де на тебе не чекають.\n- Сунь-дзи, “Мистецтво війни”§!"
LOADING_TIP_332:0 "§BНе знаю, якою зброєю люди битимуться в Третій світовій війні, але скажу вам, що в Четвертій це будуть палиці й камені.\n- Альберт Айнштайн, 1949§!"
LOADING_TIP_333:0 "§BДемократія вимагає не лише рівності, але й непохитного переконання в цінності кожної людини, яка є тоді рівною.\n- Джин Кіркпатрік, 1978§!"
LOADING_TIP_334:0 "§BЯкщо коротко: (ми повинні) не (вступати) ні до коричневих лав нацизму, ані (бути) ще однією зіркою на прапорі будь-якого імперіалізму.\n- Луїс Альберто де Геррера, 1947§!"
LOADING_TIP_335:0 "§BКоли ходять чутки про переворот, дивіться на Сереньї. Якщо Сереньї стане гірше, постраждає народ; якщо Сереньї стане краще, постраждає й нація.\n- Оскар Ґестідо, 1967§!"
LOADING_TIP_336:0 "§BЯ повинен вас попередити, що сьогодні, війна й мир не залежать від таких маленьких країн, як Болгарія.\n- Богдан Філов§!"
LOADING_TIP_337:0 "§BІ я не сумніваюся, що загалом, американський народ вірить в те, що світ стає безпечнішим - і, що ми стаємо більше в безпеці, коли сильнішаємо.\n- Джин Кіркпатрік, 1980§!"
LOADING_TIP_338:0 "§BПоловина плутанини в світі походить від незнання того, наскільки ж мало ми потребуємо.\n- Адмірал Річард Е. Бурд про своє перебування в Антарктиці, 1935§!"
LOADING_TIP_339:0 "§BЖиття не варте того, щоб прожити його на колінах перед іншими.\n- Ніколає Белческу§!"
LOADING_TIP_340:0 "§B"Як можна говорити про такі речі й не збожеволіти (чи) не вивести свою лють на стіну?... Треба було б вигадати... нову мову, щоб сказати те, чого жодна людина ніколи не говорила".\n- Елі Візель, 1978§!"
LOADING_TIP_341:0 "§BНа війні не буває крайнощів: війна - це гра, у якій перемагає найсильніший, і ми мали перемогти.\n- Гільєрмо Суарез Мейсон, 1966§!"
LOADING_TIP_342:0 "§BАмерика не має постійних друзів чи ворогів - лише інтереси.\n- Генрі Кіссінджер, 1971§!"
LOADING_TIP_343:0 "§BОдного дня, Схід почне штовхати Північ, Південь й Захід. А Західна півкуля встане й скаже, що далі не можна.\n- Ернест Ч. Меннінґ, 1967§!"
LOADING_TIP_344:0 "§BВи, албанці, так достобіса бідкаєтеся, що забуваєте насолоджуватися життям.\n- Амедео Де Чіа, 1952§!"
LOADING_TIP_345:0 "§BРакета спрацювала бездоганно, за винятком того, що приземлилася не на ту планету.\n- Вернер фон Браун після першого влучання V-2 по Лондону, 1944§!"
LOADING_TIP_346:0 "§BАтомна бомба - дивовижний дар, даний нашій країні сивомудрим Богом.\n- Філліс Шлефлі, 1982§!"
LOADING_TIP_347:0 "§BЧарівна пустка.\n- Едвін Олдрін, 1969§!"
LOADING_TIP_348:0 "§BЯкщо ви нічого не сказали, отже, ви взагалі не кажете нічого.\n- Мартін Лютер Кінг-молодший, 1961§!"
LOADING_TIP_349:0 "§BБо повстане народ на народ, і царство на царство, і голод, мор та землетруси настануть місцями. А все це початок терпінь породільних.\n- Від Матвія 24:7-8§!"
LOADING_TIP_350:0 "§BПрямі загрози вимагають рішучих дій.\n- Дік Чейні, 1992§!"
LOADING_TIP_351:0 "§BОттавські керівники виконують вказівки тих, хто прагне створити світовий жидомасонський уряд.B\n- Реаль Кауетт, 1943§!"
LOADING_TIP_352:0 "§BЗараз важлива вже не практична мета путчу, а те, щоб довести світові та для історії, що люди опору наважилися на рішучий крок.\n- Геннінґ фон Тресков, 1944§!"
LOADING_TIP_353:0 "§BНПП не може бути обрана, якщо ситуація не погіршиться - а вона не погіршиться, якщо їх не оберуть.\n- Джин Кіркпатрік, 1971§!"
LOADING_TIP_354:0 "§BКоли ворог робить помилку, не слід йому заважати.\n- Наполеон§!"
LOADING_TIP_355:0 "§BЖоден американець в цій країні не буде вільним, доки кожен із нас не буде вільним.\n- Джекі Робінсон, 1947§!"
LOADING_TIP_356:0 "§BТам крокують мої люди. Я мушу дізнатися, куди вони прямують, аби повести їх за собою.\n- Александр Огюст Ледру-Роллін, 1963§!"
LOADING_TIP_357:0 "§BОсь які ставки! Створити світ, у якому зможуть жити всі діти Божі, або зануритися в темряву. Ми повинні або любити один одного, або згинути.\n- Ліндон Б. Джонсон, 1964§!"
LOADING_TIP_358:0 "§BЯкщо вам здається дивним, що миші обирають уряд, що складається з котів - просто зазирніть в історію Канади за останні 90 років.\n- Томмі Дуґлас, 1935§!"
LOADING_TIP_359:0 "§BГравці знають, що кінь на ймення Мораль, рідко долає фінішну пряму, у той час, як кляча з іменем Корисливість, завжди добре біжить.\n- Ґоф Вітлем, 1989§!"
LOADING_TIP_360:0 "§BКлюч до відповідей на всі питання Життя, усі благословення й прокляття Світу - не стільки в серцях людей, як у їхніх кістках.\n- Йосип Флавій§!"
LOADING_TIP_361:0 "§BХоробрі та вірні послідовники! Колись давно, ми вирішили не служити ні римлянам, ні будь-кому іншому, окрім самого Бога, який єдиний є істинним і справедливим Господом людським.\n- Елазар Бен Яір§!"
LOADING_TIP_362:0 "§BСміливість - це не відсутність страху, а здатність діяти, незважаючи на наші побоювання.\n- Джон Маккейн§!"
LOADING_TIP_363:0 "§BПлоди перемоги надто швидко падають до наших ротів.\n- Хірохіто, 1942§!"
LOADING_TIP_364:0 "§BЗасуджуйте мене. Це не має значення. Історія мене пробачить.\n- Фідель Кастро, 1953§!"
LOADING_TIP_365:0 "§B(Ті, що надмірно зосереджені на вивченні книжок) ніколи не зможуть відірватися від написаного, завжди зайняті аналізом, вказують на тонкощі, вічно чіпляються за волосинки.\n- кардинал Альбіно Лучані, 1976§!"
LOADING_TIP_366:0 "§BСтрах і спустошення є основними емоційними джерелами фашизму; ерос, переважно, належить демократії.\n- Теодор Адорно, 1950§!"
LOADING_TIP_367:0 "§BЛюди інколи кажуть: "Ми живемо в суспільстві, де все прогнивше й безчесне". Це неправда. Є ще стільки хороших людей, стільки чесних осіб.\n- Іван Павло I, 1978§!"
LOADING_TIP_368:0 "§BВлада повинна належати людям, а не священникам чи Богові. Людство може правувати собою за власними законами, створеними не однією людиною, а цілим народом.\n- Мегді Базарґан, 1970§!"
LOADING_TIP_369:0 "§BДорога до Делі - це шлях до свободи.\n- Субхаш Чандра Бос, 1946§!"
LOADING_TIP_370:0 "§BМи більше не ваші мавпочки!\n- Патріс Лумумба, 1960§!"
LOADING_TIP_371:0 "§BЇх не потрібно вшановувати - їх треба пам'ятати.\n- Піно Ромуальді, 1972§!"
LOADING_TIP_372:0 "§BЛюди не народжуються упередженнями стосовно раси. Наприклад, їх не мають діти. Расові питання - питання освіти.\n- Ахмед Секу Туре, 1961§!"
LOADING_TIP_373:0 "§BГосподь справедливий.\n- Едуардо Лонарді, 1956§!"
LOADING_TIP_374:0 "§BІмперіалістична ідеологія сили, із якого боку би вона не виникала, повинна бути повалена назавжди.\n- Листівка “Білої троянди”§!"
LOADING_TIP_375:0 "§BСвобода слова, свобода віросповідання, захист окремих громадян від свавілля злочинних і насильницьких режимів - такими будуть засади Нової Європи.\n- Листівка “Білої троянди”§!"
LOADING_TIP_376:0 "§BБукінгемський палац не приймає вбивць.\n- Король Георґ VI, 1947§!"
LOADING_TIP_377:0 "§BО люди! Воiстину, Ми створили вас iз чоловiка та жiнки й зробили вас народами та племенами, щоб ви знали одне одного. Воiстину, найшанованiшi з-посеред вас перед Аллахом - найбiльш богобоязливi! Воiстину, Аллах - Всезнаючий, Всевiдаючий!\n- Сура Аль-Худжурат, аят 13§!"
LOADING_TIP_378:0 "§BШукати спільну модель революції для всіх країн і в будь-якому контексті - це чиста метафізика.\n- Джорджіо Амендола, 1965§!"
LOADING_TIP_379:0 "§BБолівія - найкраща країна для ведення партизанської війни в Америці.\n- Ернесто 'Че' Ґевара, 1960§!"
LOADING_TIP_380:0 "§BЩо стосується буржуазної держави, то в даний момент ми прагнемо її подолати, звалити... Наша мета: цілковитий, науковий, марксистський соціалізм.\n- Сальвадор Альєнде, 1970§!"
LOADING_TIP_381:0 "§BПоховайте та вставайте / Кайдани порвіте / І вражою злою кров'ю / Волю окропіте.\n- Тарас Шевченко, “Заповіт”§!"
LOADING_TIP_382:0 "§BРеволюція є для життя людей, а не для смерті.\n- Лу Сінь§!"
LOADING_TIP_383:0 "§BПодорож завдовжки у тисячу лі починається з одного кроку.\n- Даодецзінь§!"
LOADING_TIP_384:0 "§BНа схилі днів знайшов він причину - / Це була не його країна - тільки час розповість / Чи була то зневага до давніх догм наших / Зреченням чи припущенням. Добре він тепер спить.\n- Лео Амері§!"
LOADING_TIP_385:0 "§BДолі не обирають… Її приймають - яка вона вже не є. А коли не приймають, тоді вона силоміць обирає нас.\n- Василь Стус§!"
LOADING_TIP_386:0 "§BЗа невтомну, зростаючу, рішучу, і, передусім, непохитну, нову Британію! …Вогонь 1918 року знову охоплює повітря.\n- Гарольд Вільсон, 1964§!"
LOADING_TIP_387:0 "§B"Заворушення не відбуваються на порожньому місці: вони організовуються агітаторами ззовні й озброєними партизанами, різними групами з громадянських прав і Новими лівими, що набралися комуністичних і прокомуністичних рис”.\n-Філліс Шлефлі§!"
LOADING_TIP_388:0 "§BРізноманітні благодійники та працівники по боротьбі з бідністю, які фінансуються федеральним бюджетом (...) думають, що єдине рішення проблеми "гетто" - їх спалення.\n- Філліс Шлефлі, 1967§!"
LOADING_TIP_389:0 "§BВлада виснажує тих, у кого вона відсутня.\n- Джуліо Андреотті, 1951§!"
LOADING_TIP_390:0 "§BБільшість свобод люди вибороли, порушуючи закон.\n- Майкл Фут, 1980§!"
LOADING_TIP_391:0 "§BНехай краще все вигорить, ніж ми здамо зброю загарбникам.\n- Аріс Велоучіотіс, 1945§!"
LOADING_TIP_392:0 "§BУмиротворець - це той, хто годує крокодила й сподівається, що він з'їсть його останнім.\n- Вінстон Черчилль, 1954§!"
LOADING_TIP_393:0 "§BТримайтеся рівноваги якомога довше, а коли в вас більше не виходить - охопіть цей світ вогнем!\n- Юзеф Пілсудський, 1935§!"
LOADING_TIP_394:0 "§BБудь-який улад, що надає перевагу нечисленній частині суспільства, не протриває довго. У всякій спільноті, більшість мусить визначати її майбутнє.\n- Пріді Паноміонг, 1968§!"
LOADING_TIP_395:0 "§BПовторю - ми продовжуватимемо боротися й виборювати владу, у рамках старого й нового ладу за нашого життя, а, можливо, і за життя наших дітей.\n- Плек Пібунсонграм, 1940§!"
LOADING_TIP_396:0 "§BНести відповідальність за свої дії буду я, і тільки я.\n- Саріт Танарат, 1958§!"
LOADING_TIP_397:0 "§BЖодна рука народу не повстане проти мене, а олігархи не заб’ють мене, адже знають - якщо вони це зроблять, то країна вибухне.\n- Хорхе Елієсер Ґайтан, 1947§!"
LOADING_TIP_398:0 "§BЙого шкіра поїджена буде хворобою, поїсть члени його первороджений смерти. Відірвана буде безпека його від намету його, а Ти до царя жахів його приведеш…\n- Йов 18:14§!"
LOADING_TIP_399:0 "§BЯ не диктатор, і не волію стати ним.\n- Моріта Акіо, 1961§!"
LOADING_TIP_400:0 "§BЯ несу тягар цієї компанії на своїх плечах кожного дня свого життя.\n- Матцушіта Масахару, 1963§!"
LOADING_TIP_401:0 "§BІдеї не важливі: важливо те, як ви втілюєте їх у життя.\n- Ібука Масару, 1972§!"
LOADING_TIP_402:0 "§BКомпанія без чіткого керівництва й орієнтирів буде некерованою, змінюючи напрям розвитку з щоразу новим лідером.\n- Комай Кенічіро, 1965§!"
LOADING_TIP_403:0 "§BВи можете вірити в феншуй, якщо хочете, але в підсумку - люди самі вирішують свою долю.\n- Лі Кашин, 1969§!"
LOADING_TIP_404:0 "§BЯ Ібука, президент цієї компанії. Добре це затямте.\n- Ібука Масару, 1960§!"
LOADING_TIP_405:0 "§BСтавтеся до людей, з якими ви ведете бізнес, як до своїх родичів. Від їхньої прихильності залежить, виживе ваш бізнес чи ні.\n- Матцушіта Коноске, 1936§!"
LOADING_TIP_406:0 "§BЯ гледів перед собою лише незначні цілі. І все, про що я міг гадати - що робити далі.\n- Ібука Масару, 1955§!"
LOADING_TIP_407:0 "§BУспіх визначається вольновитістю та зусиллями людини.\n- Моріта Акіо, 1962§!"
LOADING_TIP_408:0 "§BХороша репутація для вас і вашої компанії - це безцінний актив, про який не записують в бухгалтерських звітах.\n- Лі Кашин, 1967§!"
LOADING_TIP_409:0 "§BНезалежно від того, наскільки ви ладні чи успішні, розумні чи хитрі - ваш бізнес і його майбутнє в руках людей, яких ви наймаєте.\n- Моріта Акіо, 1964§!"
LOADING_TIP_410:0 "§BСтворити робоче місце, де інженери відчують просвіток технологічних інновацій, усвідомлять своє призначення в суспільстві й працюватимуть досхочу.\n- Ібука Масару, 1947§!"
LOADING_TIP_411:0 "§BЗнання - ваш справжній супутник, ваш супутник на все життя, а не талан. Талан може зникнути.\n- Стенлі Хо, 1966§!"
LOADING_TIP_412:0 "§BНайвищі повноваження щодо прийняття рішень в компанії повинні бути зосереджені в руках президента, інакше виникне плутанина та незрозумілі вчинки.\n- Комай Кенічіро, 1967§!"
LOADING_TIP_413:0 "§BНеможливо створити чітку структуру управління, якщо президент занадто ґречно ставиться до своїх старших колег.\n- Комай Кенічіро, 1967§!"
LOADING_TIP_414:0 "§BЯ вважаю великою помилкою думати, що гроші - це єдиний спосіб винагородити людину за її працю. Людям потрібні гроші, але вони також хочуть бути щасливими у своїй роботі і пишатися нею.\n- Моріта Акіо, 1966§!"
LOADING_TIP_415:0 "§BЯ вважаю, що пан Шьонфільд обмовляє нас, оскільки вважає, що наша "колективна воля" прагне війни. Це було би подвійним самогубством, якщо б наш спільний ворог із ентузіазмом вітав війну.\n- Хорхе Луїс Борхес відстоює свою антивоєнну позицію, 1971§!"
LOADING_TIP_416:0 "§BЯкщо я й виступаю проти цієї війни, то саме для того, щоб уберегти молодого аргентинця або чилійця (людей не вимірюють за мапами) від багнета, який пан Шьонфільд додав до свого чималого геральдичного арсеналу.\n- Хорхе Луїс Борхес відстоює свою антивоєнну позицію, 1971§!"
LOADING_TIP_417:0 "§BМабуть, правдою є те, що через згубні уряди, які прийшли пізніше - чимало домініканців сумували за Трухільйо. Вони забули: зловжитки, вбивства, корупцію, шпигунство, ізоляцію й страх - кошмар перетворився на міт. Усі мали роботу й не було злочинності.\n- Маріо Варґас Льйоса, “Свято козла”§!"
LOADING_TIP_418:0 "§BКерманич розрубав гордіїв вузол: - "Досить! Серйозні хвороби вимагають серйозних ліків!". Він вважав масові вбивства гаїтян у 1937, 1948 і 1964 роках великим досягненням режиму. Чого вартують п'ять, десять, двадцять, сто тисяч гаїтян, коли йдеться про порятунок цілого народу?\n- Маріо Варґас Льйоса, “Свято козла”§!"
LOADING_TIP_419:0 "§BЯ не хотів вірити в його зраду приятеля по життю. Що ж, до політики прокладають шлях через трупи.\n- Маріо Варґас Льйоса, “Свято козла”§!"
LOADING_TIP_420:0 "§BВін не хотів повалити систему правління, випрацьовану Еро - лише хотів її успадкувати. Не хотів перевертати з ніг на голову чи руйнувати, а вважав за краще розширювати й споруджувати. Але понад усе й безмежно хотів панувати.\n- Роберт Д. Крассвеллер про Рафаеля Трухільйо, 1966§!"
LOADING_TIP_421:0 "§BВін втілював у кожному своєму ставленні погляд, який Маколей приписував Генріху VIII щодо римо-католицької віри: - "Ортодоксальний католик, за винятком того, що він вибрав собі власного Папу".\n- Роберт Д. Крассвеллер про Рафаеля Трухільйо, 1966§!"
LOADING_TIP_422:0 "§BСпочатку Хаос, тоді американці, потім... хтось, гірший за мене.\n- Рафаель Леонідас Трухільйо, 1955§!"
LOADING_TIP_423:0 "§BМи виконали обов'язок перед батьківщиною, забивши цю безжальну тварюку.\n- Антоніо Імберт Баррера після вбивства Рафаеля Трухільйо, 1963§!"
LOADING_TIP_424:0 "§BЛюди повинні виразно бачити даремність продовження боротьби за соціяльні цілі в рамках громадянських дебатів. Коли сили гноблення приходять до влади всупереч встановленим законам - мир вже вважається порушеним.\n- Ернесто 'Че' Ґевара про реформістський соціялізм, 1961§!"
LOADING_TIP_425:0 "§BПане Аткінс: можливо, ви не знаєте, але канадська фірма має концесію на продукування будівельних матеріалів у цій країні. Якщо всі почнуть створювати цегельні та кар'єрні компанії, це зруйнує наші відносини.\n- Юджин Бурдік і Вільям Ледерер, “Гидкий американець”, 1958§!"
LOADING_TIP_426:0 "§BВи можете собі уявити, докторе Барре, якої шкоди може бути завдано американській зовнішній політиці, якщо сенатор серйозно якусь нісенітницю, яку йому бовкнув тутешній мешканець?\n- Юджин Бурдік і Вільям Ледерер, “Гидкий американець”, 1958§!"
LOADING_TIP_427:0 "§BПусте. Це вдала ідея. Там, у кущах, ми чимало її обговорювали. Але ти не та людина, якій можна це допустити. Якщо це вдасться, тайнянці повірять, що Америка - їхній рятівник.\n- Юджин Бурдік і Вільям Ледерер, “Гидкий американець”, 1958§!"
LOADING_TIP_428:0 "§BТе, що ми робимо, має бути духовним учинком, і це має відбуватися в дійсних інтересах народів, дружби з якими потребуємо, а не лише в інтересах пропаганди. Якщо наша зовнішня політика буде людяною й доцільною - вона буде успішною. Та коли вона буде загарбницькою й монументальною, вона зазнає поразки.\n- Юджин Бурдік і Вільям Ледерер, “Гидкий американець”, 1958§!"
LOADING_TIP_429:0 "§B[Болівія] - це країна, якій докучають манією переслідування зі сторони сусідів... та якби вони досягли могутності та розвитку, відповідно їхньому територіальному розширенню - вони стали б джерелом невимовної загрози для миру на материкові.\n- Посольство Чилі в Ла-Пасі, 1927§!"
LOADING_TIP_430:0 "§BЧим вони це заслужили? Вони не чинили звірств, але не мовили й слова, тим схвалили їх. І тепер, якщо ми дозволимо їм виступити проти нас, це узаконить режим, який вони підтримували й у якому брали участь. Тому їхнє злодіяння просте - колабораціонізм, минуле та майбутнє.\n- Максимо Лопес Моліна на захисті політичних репресій, 1964§!"
LOADING_TIP_431:0 "§BУ Мексиці немає політичних в'язнів, а є лише злочинці, покарані за загальним законом.\n- Адольфо Лопес Матеос на захисті придушення страйку залізничників, 1958§!"
LOADING_TIP_432:0 "§BЛіворуч і праворуч від мене - прірва. Я повис на самому лівому краї Конституції.\n- Адольфо Лопес Матеос виправдовує націоналізацію електроенергії, 1960§!"
LOADING_TIP_433:0 "§BМексиканська революція була блискучою: вона зробила багатих - бідними, бідних - дурнями, дурнів - політиками, а політиків - багатими.\n- Адольфо Лопес Матеос критикує становище ІРП, 1958§!"
LOADING_TIP_434:0 "§BМи не хотіли б опинитися в ситуації, коли нам доведеться вживати заходів, яких не бажаємо, але які втілюватимемо в разі необхідності: яким би наш обов'язок не був, ми це зробимо. І скільки нас примусять пройти, стільки ми й пройдемо.\n- Ґуставо Діас Ордас у відповідь на студентський рух, 1968§!"
LOADING_TIP_435:0 "§BАби подбати про найвищі блага, довірені мені, доведеться протидіяти тим, хто має великі можливості для поширення: пропаганди, брехні, кривди та девіяції. Із іншого боку, мільйони співвітчизників рішуче обирають порядок замість безладу.\n- Ґуставо Діас Ордас на захисті політичних репресій, 1968§!"
LOADING_TIP_436:0 "§BЖиття, юні приятелі, це не штиль, проте буря; не озеро, але струмок; не мир, однак війна…\n- Карлос Мадрасо мовить до бойовиків ІРП, 1960§!"
LOADING_TIP_437:0 "§BЯ зробив дещо ладне для Мексики. Коли я наділив її цим, вона й гадки не мала, що з ним робити.\n- Рауль Салінас Лозано, 1976§!"
LOADING_TIP_438:0 "§BЯ вважаю, хороший політик: той, хто приймає рішення на користь більшості осіб - мексиканців.\n- Рауль Салінас Лозано на 56-ій річниці безперервного врядування ІРП, 1985§!" 
LOADING_TIP_439:0 "§BМи переконані в настанні часу для розмов із сильними світу цього - єдиною мовою, яку вони розуміють. Настав час найсміливішому авангарду революції взяти до рук кріс, бо лиш це вони поважають й до цього прислухаються.\n- Артуро Гаміз виступає з промовою перед чоловіками в Дуранго, Мексика, 1965§!"
LOADING_TIP_440:0 "§BДарма посилати солдатів на смерть: нічого не вартує кривдити вчителів і учнів у своєму кабінеті, користуючись своїм становищем. Куди важче взяти зброю, увійти в Сьєрру й зупинити нас.\n- Із листа Артуро Гаміза до губернатора штату Чіуауа Пракседи Гінер Дуран, 1965§!"
LOADING_TIP_441:0 "§BКошмарне лихо.\n- Рауль Салінас Лозано, 1965§!"
