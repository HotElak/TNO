LOADING_TIP_426:0 "§BCan you imagine, Dr. Barre, the injury that might be done to American foreign policy if the Senator were to take seriously some of the nonsense uttered to him by a native?\n- Eugene Burdick and William Lederer, The Ugly American, 1958§!"
LOADING_TIP_427:0 "§BNothing. It's a good idea. Out in the bush we've talked it over a lot. But you're the wrong person to be permitted to do it. If it succeeded, the Tainian people would believe that America was their savior.\n- Eugene Burdick and William Lederer, The Ugly American, 1958§!"
LOADING_TIP_428:0 "§BThe things we do must be moral acts and they must be done in the real interest of the peoples whose friendship we need—not just in the interest of propaganda. To the extent that our foreign policy is humane and reasonable, it will succeed. To the extent that it is imperialistic and grandiose, it will fail.\n- Eugene Burdick and William Lederer, The Ugly American, 1958§!"
LOADING_TIP_429:0 "§B[Bolivia] a country tormented by a delirium of persecution by its neighbors... such that if they reached power and growth proportional to their territorial extension, they would become a source of untold menace to continental peace.\n- Chilean Embassy in La Paz, 1927§!"
LOADING_TIP_430:0 "§BWhat they did to deserve this? They did not commit the atrocities, but they stayed silent and enabled them. And now, if we allow them to oppose us, it will legitimize the regime they supported and took part in. Therefore their crime is simple: Collaboration, past and future.\n- Máximo López Molina in defense of political repression, 1964§!"
LOADING_TIP_431:0 "§BIn Mexico there are no political prisoners, only criminals of the common order.\n- Adolfo López Mateos in defense of the destruction of the Railroad Strike, 1958§!"
LOADING_TIP_432:0 "§BTo my left and to my right is the abyss. I am in the extreme left within the Constitution.\n- Adolfo López Mateos explaining the nationalization of electricity, 1960§!"
LOADING_TIP_433:0 "§BThe Mexican Revolution was the perfect revolution, it made the rich poor, the poor were made idiots, the idiots were made politicians, and the politicians were made rich.\n- Adolfo López Mateos criticizing the state of the PRI, 1958§!"
LOADING_TIP_434:0 "§BWe would not like to find ourselves in the case of taking measures that we do not want, but that we will take if necessary; whatever it is our duty to do, we will do it; As far as we are forced to go, we will go.\n- Gustavo Díaz Ordaz in response to the student movement, 1968§!"
LOADING_TIP_435:0 "§BTo take care of the supreme goods that have been entrusted to me, I will have to confront those who have a great capacity for propaganda, dissemination, falsehood, insult, and perversity. On the other hand, millions of compatriots are decidedly in favor of order and against anarchy.\n- Gustavo Díaz Ordaz in defense of political repression, 1968§!"
LOADING_TIP_436:0 "§BLife, young friends, is not stillness but a storm, it is not a lake but a torrent; It is not peace but war...\n- Carlos Madrazo speaking to PRI militancy, 1960§!"
LOADING_TIP_437:0 "§BI made something beautiful for Mexico. When I gave it to her she didn't know what to do with it.\n- Raúl Salinas Lozano, 1976§!"
LOADING_TIP_438:0 "§BI believe that a good politician is one who makes decisions to benefit the majority of the people, of Mexicans.\n- Raúl Salinas Lozano on the 56th anniversary of continuous PRI rule, 1985§!" 
LOADING_TIP_439:0 "§BWe are convinced that the time has come to speak to the powerful in the world. In the only language they understand; the time has come for the boldest vanguard of the revolution to take up the rifle; because it is the only thing they respect and listen to.\n- Arturo Gamiz giving a speech to men in Durango, Mexico, 1965§!"
LOADING_TIP_440:0 "§BIt is easy to send soldiers to their death; It is easy to hurl insults at the teachers and students there in your office, taking advantage of the position you have. The difficult thing is to take up a weapon, enter the Sierra and stop us.\n- Arturo Gamiz in his letter to Chihuahuan governor Práxedes Giner Durán, 1965§!"
