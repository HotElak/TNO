 OFN_ANG_FOCUS.1.t:0 "Луандійський офіс"
 OFN_ANG_FOCUS.1.desc:0 ""Офіцер Лопес доповідає. Сер, подивіться на це," — сказав офіцер, кладучи папку на стіл. — "Ми отримали деяку інформацію та скомпонували її для вашого перегляду. Очікуйте більше незабаром", - сказав Лопес, віддавши честь і виходячи з кімнати. Відірвавши очі від виду з вікна, генерал Левелл з цікавістю дивився на папку. Хоча він бачив багато подібних раніше, стан цієї не був чудовим. Потерті краї та розірвана обкладинка - зазнала неправильного поводження. Однак на кожній папці залишалася незмінним одна річ - логотип із зображенням орла та щита, яких оточують слова «Центральне розвідувальне управління».\n\nГортаючи папери, Левелл ретельно читав кожен рядок. Їм вдалося зібрати стільки, скільки вдалося - чи то вони були отримані в результаті співпраці з УНІТА, чи то відкопані в архівах старого райхскомісаріяту. Утім, ці документи малювали похмуру картину життя Анголи та її людей. Звіти про взаємодію партизанів УНІТА та ПООАА, досьє, що містять місця потенційних угруповань нацистів, і обстеження земель, які свідчать про безпрецедентну кількість руйнувань, які завдала географії та інфраструктурі південноафриканська війна. Левелл був приголомшений цією інформацією. Він та решта комітету Луандійського офісу прибули лише кілька днів тому, але їм уже навалили велику купу проблем, з якими вони мали розібратися.\n\nЗакривши папку, Левелл підвівся зі свого стільця й подивився на краєвид надворі. Перед ним стояло побите війною місто Луанда, яке повільно відновлювалося після майже повного руйнування, завданого за часів війни. Далі була затока, а далі — нездоланна Атлантика. І так само, як і океан, подумав Левелл, проблеми Анголи величезні й неосяжні."
 OFN_ANG_FOCUS.1.a:0 "І наскільки глибоко сягає ця кроляча нора?"

 OFN_ANG_FOCUS.2.t:0 "Доповідь Клауса Діркса"
 OFN_ANG_FOCUS.2.desc:0 "Востаннє переглядаючи папери, що лежали перед ним, Клаус Діркс усміхався все ширше й ширше, коли він бачив, як його плани нарешті сповнюються. Ангола була дуже роз'єднаною країною, яка ніколи не мала особливо розвиненої ​​інфраструктури, за винятком випадків, коли та була необхідною для видобутку ресурсів, і це становище погіршувалося всіма тими роками зловживань з боку нацистів. Узявши до уваги цю сільську природу, а також дуже різноманітний культурний склад країни, він розробив план подолання цієї проблеми та полегшення адміністрування для будь-якого центрального уряду: децентралізація.\n\nПочатково цю ідею він розробляв для Намібії, але з кількома змінами вона стала придатною й для Анголи. Хоча його критики з їхньою безперервною заздрістю могли не погодитися з ним, кажучи, що він «надто покладається на один-єдиний план» і «ставить під загрозу мандат», він знав, що це принесе лише процвітання для ангольців. Зібравши свої папери, він підвівся, аби піти і представити доповідь."
 OFN_ANG_FOCUS.2.a:0 "У нього, принаймні, правильний дух."

 OFN_ANG_FOCUS.3.t:0 "Компроміс для Анголи"
 OFN_ANG_FOCUS.3.desc:0 "Зрештою, результатом Луандійської конференції стало те, у що мало хто сильно вірив: компроміс.\n\nНі УНІТА, ні ПООАА не мали значної влади над одне одним, і новий уряд мав бути таким, де обидві сили співпрацюватимуть на рівних. Однак для багатьох, і зокрема для генерала Вільяма В. Мом'єра, це було рішення, яке, очевидно, ніколи не спрацює.\n\n "Сталася якась помилка, сер", - запитав він свого прямого начальника Джона Д. Левелла. "Ми з вами обидва знаємо - щойно ми підемо, ця угода розірветься. Ми ніколи не знайдемо лідера, прийнятного для обох сторін, а розбіжності між фракціями..."\n\n"Неможливо вирішити? Так, я знаю це, але що я мав зробити? Розірвати всю угоду і сказати їм почати з нуля?" Левелл зітхнув, схопивши голову руками. Мом'єр ніколи не був дуже відвертим, коли йшлося про те, що він думає. Якщо ситуація була настільки поганою, щоб підштовхнути навіть його донести це до Левелла, то перспективи тут були справді похмурими. "Це все, що ми можемо попросити - щоб мир зберігався, доки ми не покинемо Анголу".\n\nКоли на мить запала тиша, Мом'єр виглядав непереконаним. Левелл не міг його звинувачувати, він навіть себе не переконав. "Сподіваюся, ви знаєте, що робите, сер".\n\nКоли за його підлеглим з гуркотом зачинилися двері, Левелл випустив довге втомлене зітхання. Чи знав він, що робив? Ну і питання."
 OFN_ANG_FOCUS.3.a:0 "Він більше не був упевнений."

 OFN_ANG_FOCUS.4.t:0 "Програма відновлення Анголи"
 OFN_ANG_FOCUS.4.desc:0 "Неподалік від великого будівельного майданчика в Луанді, який охороняли американські солдати, працював паб. Він завжди був переповнений увечері, коли робітники закінчували денну роботу. Двоє з них сиділи разом за столом, тримаючи в руках напівпорожні склянки. "Кажу ж тобі, Алберту. Незважаючи на всі їхні балачки, ці американці - такі ж німці, тільки з усмішкою". Того, хто говорив, звали Енріке, він був кремезним чоловіком, чий вік наближався до позначки середнього. "Вони не збираються залишати цю країну, виродки".\n\nЧоловік поруч з ним, Алберту, м’язистий молодий чоловік із дивно ніжною усмішкою, підняв брову. "Хіба той факт, що ти можеш говорити це відкрито, не є доказом того, що американці кращі за німців?"\n\nУ відповідь Енріке закотив очі, ніби сам факт такого запитання був смішним. "Пхе! Немає такого поняття, як кращий господар, якщо ти раб. Можливо, є такі, що поводять себе добре з тобою, але зрештою всі вони однакові". Він помахав рукою бармену. "Гей, Ернешту! Ще по одній для мене та мого друга".\n\nЦе змусило Алберту зареготати; Енріке був таким же жвавим, як і завжди. "Можливо, ти маєш рацію, друже. Вони кажуть, що прийшли сюди, щоб захищати мир, але чим довше вони залишаються тут, тим більше я дивуюся, який же мир вони тут захищають".\n\n"Той, який принесе їм побільше грошей!" - висловився Рафаел, літній робітник, близький до пенсії. "Так завжди буває з цими чужинцями. Хіба не так, Енріке?"\n\n"Ти до біса правий", — погодився Енріке, потягуючи пиво. "Завжди йдеться про їхні прибутки.""
 OFN_ANG_FOCUS.4.a:0 ""Немає сенсу сподіватися на щось краще.""

 OFN_ANG_FOCUS.5.t:0 "Стежка УНІТА"
 OFN_ANG_FOCUS.5.desc:0 "У невеличкій заставі за кілька кілометрів від Луанди рядовий Хадсон і рядовий першого класу Родрігез плавилися в своїх уніформах. Африканська спека не була прихильною до іноземців, тож для двох нещасних Ангола стала пеклом. "Як довго ми маємо передавати повідомлення, як ти думаєш?" — запитав Хадсон, витираючи рясний піт.\n\n"Доки не отримаємо відповідь". — заявив Родрігес, підходячи до радіо. Узявши його, він почав крутити ручки й регулювати частоту, уважно прислухаючись і сподіваючись отримати будь-яку реакцію, крім чистої тиші. «Усе ще нічого» — зауважив Родрігес, запаливши цигарку й неохоче похитавши головою.\n\n"Це був…", — почав Хадсон, мовчки рахуючи, — "уже десятий раз, як ми прогнали всі хвилі? Сподіваюся, ці хлопці з УНІТИ дадуть від..." \n\n"Замовкни, я щось вловив." — сказав Родрігес, приклавши вухо ближче до радіо. «Негайно викличте містера Діркса».\n\nКлаус Діркс сидів у своєму кабінеті без жодної надії. Він сподівався вступити в переговори з УНІТА, але день минав за днем без жодної звістки від них чи про них, і його можливість дотриматися своїх надій зникала. Раптом на його столі задзвонив телефон. Діркс ліниво взяв його, очікуючи чергової буденної перевірки Левелла або звіту місцевого адміністратора. Але його привітав грубий чоловічий голос, і його мовлення, що лунало зі слухавки, було пихатим. Діркс не міг не посміхнутися."
 OFN_ANG_FOCUS.5.a:0 ""Говорю я, лідер УНІТА, Жонас Мальєйру Савімбі. Я приймаю пропозицію ОВН про допомогу.""

 OFN_ANG_FOCUS.6.t:0 "Зв'язок із ПООАА"
 OFN_ANG_FOCUS.6.desc:0 "Минуло кілька днів з моменту відправлення листа, а відповіді досі немає. Коли ОВН спочатку спробувала зв’язатися з ПООАА, щоб розпочати з ними переговори, не знадобилося багато часу, щоб їх знайти. Набагато складніше було переконати їх погодитися на співпрацю з ОВН замість діяльності проти неї. Таким чином, Левелл особисто написав листа Нету, в якому детально виклав своє бачення вільної Анголи, де ніхто не вирішуватиме напрямок розвитку країни, окрім самих ангольців, і яким чином це можна найкраще досягти через співпрацю між ОВН та ПООАА.\n\nТепер, коли минуло стільки часу(а його було більше ніж достатньо, щоб написати, надіслати листа, й він уже давно повинен був бути в руках адресата), Левелл був майже готовий відмовитися від співпраці з ними та готуватися до конфлікту. Однак перш ніж він встиг остаточно визначитися з новим курсом дій, до нього підбіг асистент із листом у руці, швидко віддавши честь зі схвильованим обличчям. "Він нарешті відповів, сер! Агоштінью Нету!"\n\nЗ посмішкою взявши листа від свого помічника, Левелл відкрив його, щоб прочитати.\n\n«Генералу Левеллу,\n\nЯ сподіваюся, що цей лист знайде вас у доброму здоров'ї. Після деяких роздумів я вирішив погодитися на співпрацю та допомогу з боку ОВН, однак, як запобіжний захід, ця угода буде виконуватися лише в обмеженій мірі.\n\n"З повагою, Агоштінью Нету"\n\nХоча все пройшло не настільки успішно, наскільки він хотів, лише той факт, що йому не доведеться боротися з ПООАА на кожному кроці, приніс чимале полегшення."
 OFN_ANG_FOCUS.6.a:0 "Хороший знак для стабільності."

 OFN_ANG_FOCUS.7.t:0 "Прощавай, Анголо"
 OFN_ANG_FOCUS.7.desc:0 "Дивлячись у вікно свого офісу й бачучи місто Луанду внизу, Левелл думав про ситуацію, в якій зараз опинилася Ангола. Хоча відновлення ще не були завершене, а поточна політика держави крихка, кожна хвилина, за якої ОВН лишається на ангольській землі, лише ще більше порушує мир, який делікатно було побудовано в країні, і тому було нарешті вирішено припинити дію мандату та повернути війська додому. Однак перед тим, як це зробити, залишилося ще щось, що Левелл повинен був виконати.\n\nЛуандійська конференція.\n\nТам обговорюватиметься, вирішуватиметься та узгоджуватиметься найближче політичне майбутнє країни. У Левелла було чимало сумнівів щодо того, що це дасть, враховуючи, наскільки поляризовані були люди, і неможливість довести реконструкцію до кінця лишило гіркий присмак, однак настав час зробити стрибок віри і подивитися, що станеться."
 OFN_ANG_FOCUS.7.a:0 "Ми повинні довіряти їхньому глузду."

 OFN_ANG_FOCUS.8.t:0 "Вільна ангольська армія"
 OFN_ANG_FOCUS.8.desc:0 "У американському військовому таборі поблизу Луанди офіцери зібралися навколо столу всередині намету. Уніформа двох із них виділялися серед решти, адже була іншою. Кожен з цих двох стояв на своєму боці столу, який розділяв їх. Це були Іко Каррейра з ПООАА та Демостенеш Амос Шилінгутіла із УНІТА, які хоч раз працювали разом, а не один проти одного, над створенням національної армії для Анголи і з Анголи. "Я думаю, це все, про що нам потрібно було поговорити", - сказав Каррейра присутнім офіцерам.\n\n "Ні. Не все". Шилінгутіла похитав головою й витріщився на Каррейру, ніби чекаючи реакції. "Ми все ще не вирішили, як діятиме командування. Ми все відкладаємо це питання, але його треба вирішити, щоб ця армія працювала. Я все ще кажу, що офіцери повинні бути поруч зі своїми людьми, а не сидіти десь далеко у невігластві. Місцеві, автономне командування - найкращий варіант для нас."\n\n"Ти що, здурів?" — запитав Каррейра, і Шилінгутіла наїжачився. "Без потужного централізованого командування наша армія розпадеться в розпал битви. Те, що ти пропонуєш, не підійде маленьким дітям, а сучасній армії - і поготів".\n\nШилінгутіла стиснув кулаки й сердито поглянув на Каррейру, але не підвищував голосу, говорячи далі. "Ти хочеш, щоб чоловіки були просто маріонетками, які падатимуть від кожного пориву вітру, нездатними діяти самостійно". Після моменту зростання напруги обидва почали дивитися на американських офіцерів, які дедалі більше нервувалися в наметі.\n\n"Що ви думаєте?" — спитав Каррейра. Незважаючи на деякі початкові сумніви, ніхто не заперечував, коли один із них висловив думку, що їх переконав один із двох чоловіків."
 OFN_ANG_FOCUS.8.a:0 "Анголі потрібна сильна централізована армія."
 OFN_ANG_FOCUS.8.b:0 "Автономія підрозділів - це рішення для проблем Анголи."

 OFN_ANG_FOCUS.9.t:0 "Зустріч із Жонасом Савімбі"
 OFN_ANG_FOCUS.9.desc:0 "Це була досить важка подорож, але Левелл нарешті дістався головної штаб-квартири УНІТА, куди йому сказали відправитися після того, як він попросив зустрітися з Жонасом Савімбі. У супроводі членів УНІТА Левелл знайшов його - чоловіка біля центру табору, який переглядав якісь папери, сидячи на стільці обличчям до столу, що був під брезентом. На протилежному боці столу стояв ще один стілець. "Генерал тут, щоб побачити вас, командире", - оголосив один із тих, хто супроводжував Левелла в УНІТА.\n\nЦе змусило Савімбі відірватися від роботи, і він усміхнувся Левеллу, хоча ця усмішка не виглядала щирою. "Ах, так. Будь ласка, сідайте". Після того, як супроводжуючі віддали честь чітко й чудово, а Левелл сів у інший стілець, Савімбі продовжив. "Що вам було потрібно, генерале Левелл?"\n\n"Я хотів би попросити вас про повну підтримку переходу до демократії в Анголі", - чесно відповів Левелл, вивчаючи обличчя Савімбі і шукаючи реакцію на ці слова.\n\n"Демократія! Звичайно, я не пошкодую зусиль, щоб довести її до кінця". Савімбі ласкаво всміхнувся, і Левелл почав усвідомлювати, чому так багато людей готові битися за нього. "Однак, якщо ви не заперечуєте, я й сам маю деякі плани, щоб зробити цю демократію ефективнішою, щоб коли я отримаю контроль..."\n\n"Ви маєте на увазі, коли ангольці візьмуть контроль?"\n\nЦе змусило Савімбі на мить зупинитися. "Так, саме так. Мої плани сприятимуть більш мирній демократії".\n\n"Я зрозумів вас, надішліть їх мені, і я обов’язково подивлюся". Левелл зрозумів, що він був серйозним, навіть якщо не знав, наскільки вони будуть корисними. "А поза тим, мені було приємно познайомитися з вами, пане Савімбі, але я мушу йти задля продовження робіт із відновлення". Покинувши табір, Левелл не міг не задаватися питанням, як, попри всю свою нібито любов до демократії, така горда людина, як Савімбі, зможе зберегти країну вільною та функціональною."
 OFN_ANG_FOCUS.9.a:0 "Він - найкращий вибір для Америки."
 OFN_ANG_FOCUS.9.b:0 "Ще один диктатор-початківець."

 OFN_ANG_FOCUS.10.t:0 "Дискусія з Агоштінью Нету"
 OFN_ANG_FOCUS.10.desc:0 "Звернувшись до ПООАА щодо розмови з Нету, вони направили його до поточної штаб-квартири Нету, простого будинку на околиці Луанди. Після того, як Левелл постукав у двері тричі, двері нарешті відчинив один із помічників Нету, який з усмішкою направив його до вітальні. Що ж, принаймні така дружелюбність була добрим знаком, подумав Левелл. Увійшовши до вітальні, він уперше побачив самого Нету, простого на вигляд чоловіка середнього віку в окулярах, який сидів на старій канапі у вітальні. Зовсім не те, чого очікував Левелл.\n\nПіднявши очі на Левелла, коли той увійшов, Нету всміхнувся і вказав на місце поруч із ним. "Прошу, заходьте, сідайте", - сказав він Левеллу. Коли Левелл це зробив, Нету кивнув собі, ніби був задоволений цим, і продовжив. "Я чув, що ви хочете співпраці зі мною, генерале Левелл?"\n\n"Ви добре проінформовані - це абсолютно правильно", - відповів Левелл із легким подивом.\n\n"Поки що це буде виконано, запевняю вас. Хоча якщо я відчуватиму, що ви дієте проти інтересів ангольського народу в цілому, я не можу обіцяти, що співпраця продовжуватиметься. Вам це зрозуміло?"\n\nПід «народом Анголи в цілому» він, швидше за все, мав на увазі ПООАА зокрема. "Так, це прийнятно", - відповів Левелл, мудро вирішивши не озвучувати свої думки.\n\n"Якщо я можу, я б сказав ще дещо: я дуже вдячний за зусилля ОВН із реконструкції. Ви створюєте чудове місце для розбудови соціалізму, і я щиро вдячний вам за це". Нету поплескав Левелла по спині й знову всміхнувся, хоча генерал не міг не відчути, що Агоштінью теж прикусив язика.\n\nКоли він нарешті скінчив свою коротку, але плідну зустріч з Нету, Левелл дивувався, як людина, настільки віддана соціалістичній справі, навіть якщо вона настільки скромна, могла сподіватися вирішити напруженість в Анголі без насильства."
 OFN_ANG_FOCUS.10.a:0 "Людина з народу – це те, що потрібно Анголі."
 OFN_ANG_FOCUS.10.b:0 "Ми не можемо довіряти йому захист наших інтересів."

 OFN_ANG_FOCUS.11.t:0 "Добре приховане минуле"
 OFN_ANG_FOCUS.11.desc:0 "Оскільки документи, залишені учасниками повністю невідомої до цього змови, відкрили абсолютно несподівану інформацію, очі Левелла були широко розплющені від шоку, і його подив лише зростав, чим більше він читав. "Що... це...?"\n\nВиявляється, що Вольфґанґ Шенк весь цей час боровся за ту ж справу, що й вони: звільнення Анголи. Навіть перебуваючи на високих щаблях влади у Райху, здається, що райхскомісар був дуже неспокійною людиною і намагався протидіяти волі свого начальства, скрізь, де тільки вважав за можливе. Хоча це далеко не відшкодовувало всіх послуг, які він зробив Німеччині під час її кампаній завоювань та підкорень, виявляється, що десь у серці Шенка жила якась честь.\n\nРаніше план мандату полягав лише у реконструкції та підготовці звільнених територій до незалежності. Тепер Левелл зрозумів, що потрібно йти далі - реалізувати плани Шенка. Нова національна ангольська армія повинна бути створена, навчена та оснащена для боротьби з будь-якими загрозами для миру або будь-якою небезпекою для її незалежності. Існували певні ризики відносно цієї ідеї, причому як в Африці, так і вдома, але Левелл знав, що якщо він втратить цю можливість, вона переслідуватиме його вічно."
 OFN_ANG_FOCUS.11.a:0 "Невідома нікому мрія стає реальністю."

 OFN_ANG_FOCUS.12.t:0 "Намібійський ренегат"
 OFN_ANG_FOCUS.12.desc:0 "Звук дверей, що відкривалися, перервав думки Левелла, коли той сидів, займаючись паперами у своєму кабінеті. Піднявши голову, він побачив, що в дверях стоїть Клаус Діркс. "О, містере Діркс. Прошу, заходьте", - швидко сказав йому генерал із кривою посмішкою. "Що привело вас сьогодні до мого офісу? Щось не так?"\n\n"Усе так, сер." — відповів Діркс. "Точніше, нічого такого, що не можна буде вирішити без особливих проблем". Увійшовши, він закрив за собою двері, щоб іншим було важко слухати їхню розмову. "Питання полягає в південному кордоні, точніше, в намібійських біженцях на тому кордоні. Уряд намібійців у вигнанні, очолюваний Нуйомою, має великий вплив серед них, і вони починають ставати... проблемними".\n\nЙого посмішка стала хмурою, брови Левелла насупилися. "Як це?"\n\n"Уряд Нуйоми тісно пов’язаний з ПООАА, тому ці біженці можуть порушити баланс сил в Анголі, а також завдавати неприємностей південноафриканцям. Як відомо, Верховне командування відмовляється визнавати Нуйома законним лідером, тож у нас залишається два варіанти". Діркс нервово прокашлявся, і Левелл одразу зрозумів, що жоден варіант не буде привабливим. "Ми можемо підтримувати позицію ОВН і впоратися з проблемами самотужки, або ми можемо... передати питання Південній Африці. Вибір за вами, сер".\n\nПісля миті зважування, який із двох поганих варіантів буде менш поганим, Левелл нарешті вирішив."
 OFN_ANG_FOCUS.12.a:0 ""Треба робити так, як хоче ОВН.""
 OFN_ANG_FOCUS.12.b:0 ""Південна Африка зробить те, що повинна.""

 OFN_ANG.1.t:0 "Ангольська ворожнеча"
 OFN_ANG.1.desc:0 "Адальберто похитав головою, увімкнувши по радіо трансляцію чергової вуличної бійки між прихильниками двох основних політичних рухів Анголи.\n\n"Народний рух за визволення Анголи проти Національного союзу за повну незалежність Анголи", — зауважив Джо. Іронічний гумор, який Джо побачив у тому, що дві групи зі, здавалося б, ідентичними цілями, ненавиділи одна одну навіть з більшою люттю, ніж іноземні окупанти Анголи, було видно на його обличчі.\n\n"Справді, незважаючи на трагедію, є певний гумор у цьому", - відповів Адальберто.\n\n"То чому вони воюють? Просто через те, що у великому кріслі вистачить місця лише для однієї дупи, а Жонас Савімбі та Агоштінью Нету хочуть, щоб ця дупа була їхньою?"\n\nАдальберто дозволив собі видати короткий смішок. "Так, це, безумовно, є одним із факторів, що сприяє кровопролиттю, але, незважаючи на схожість у назвах, ПООАА і УНІТА мають дуже різні бачення звільненої Анголи. УНІТА — це те, що ви, американці, називаєте «парасольковою партією», яка містить як авторитарні, так і демократичні фракції, які тримаються разом завдяки харизмі Жонаса Савімбі. Із іншого боку, ПООАА є більш ідеологічно єдиною, марксистською партією, і, незважаючи на те, що в неї менша кількість прихильників і менша міжнародна увага, ніж в УНІТА, вони контролюють більшість міст, і в цілому мають краще керівництво, тому їй вдається триматися".\n\n"Гмммм... Сподіваюся, вони зможуть щось придумати до того моменту, як ми підемо", - сказав Джо, тримаючи руку на підборідді.\n\n"Сумніваюся", - відповів Адальберто, знову похитавши головою, - "ці дві партії ворогували з тих пір, як нацисти правили цим місцем, і я впевнений, що вони продовжуватимуть ворогувати й після того, як ви підете.""
 OFN_ANG.1.a:0 "Єретик - це той, хто погоджується з вами лише в 99% речей."

 OFN_ANG.2.t:0 "Радіо Ангола: Різанина УНІТА!"
 OFN_ANG.2.desc:0 "З вилученої в СС радіобази на околицях Маланже ранкову передачу Радіо Ангола чула вся країна. Якою б упередженою та інколи непрофесійною не була станція, для багатьох ангольців у містах вона була головним джерелом новин, і її неприхована упередженість різко контрастувала з нудними центристськими американськими промовами. Сьогодні ця радіостанція повідомила про поразку, гнів і помсту.\n\n"Доброго ранку, Анголо. Це Жуан Гонсалвіш, головний репортер Радіо Ангола, і сьогодні я прийшов із темними новинами. Той факт, що УНІТА обрушилася на доблесну твердині ПООАА, не є дивиною - подібні дії є характерними для Савімбі та його банди відтоді, як вони стояли на боці німецького гнобителя. Що може здивувати вас, то це кількість жертв. Сьогодні понад дюжина людей лежать замертво, убиті в безглуздій, непотрібній битві з головорізами з УНІТА".\n\n"Це саме те, що ми маємо на увазі, коли кажемо, що ви повинні захищати свою громаду - в умовах анархії, якій американські окупанти дозволили процвітати, ви ризикуєте тим, що УНІТА атакує вас у будь-який момент. Є лише одна відповідь. Готуйтеся. Бо коли Савімбі прийде на ваш поріг, вам потрібно точно знати, що робити далі.""
 OFN_ANG.2.a:0 "Здається, Радіо Ангола пророкує насильство."

 OFN_ANG.3.t:0 "Радіо Ангола: ПООАА - переможці!"
 OFN_ANG.3.desc:0 "З вилученої в СС радіобази на околицях Маланже ранкову передачу Радіо Ангола чула вся країна. Якою б упередженою та інколи непрофесійною не була станція, для багатьох ангольців у містах вона була головним джерелом новин, і її неприхована упередженість різко контрастувала з нудними центристськими американськими промовами. Сьогодні ця радіостанція повідомила радісну новину.\n\n"Доброго ранку, Анголо! Це Жуан Гонсалвіш, головний репортер Радіо Ангола. Сьогодні я маю новини, які слухачі в своїх домівках чекали цілий тиждень. Сили ПООАА вийшли переможцями після тривалої сутички, що змусила сили УНІТА розбігтися! Незважаючи на те, що було взято лише одне місто, УНІТА, схоже, зазнали серйозних втрат, налічуючи до дюжини бійців."\n\n"Завдяки цій перемозі ПООАА стали на крок ближче до того, аби назавжди позбавити південь від деспота Савімбі. Не менш важливо, що це ще раз нагадає Америці, що ми не погодимося на будь-які компроміси, вигідні їхнім кишеням. У нас буде справжнє правосуддя, таке, яке американець - чи бандити з УНІТА, якщо на те пішло, - ніколи не зможе собі навіть уявити. Це лише смак нашої перемоги в майбутньому!""
 OFN_ANG.3.a:0 "І тільки уявіть, що буде наступного тижня!"

 OFN_ANG.4.t:0 "Радіо Ангола: шокуюча патова ситуація!"
 OFN_ANG.4.desc:0 "З вилученої в СС радіобази на околицях Маланже ранкову передачу Радіо Ангола чула вся країна. Якою б упередженою та інколи непрофесійною не була станція, для багатьох ангольців у містах вона була головним джерелом новин, і її неприхована упередженість різко контрастувала з нудними центристськими американськими промовами. Сьогодні ця радіостанція повідомила про розчарування та збентеження.\n\n"Доброго ранку, Анголо. Це Жуан Гонсалвіш, головний репортер Радіо Ангола. Нещодавня сутичка між ополченцями УНІТА та ПООАА призвела до незначних результатів, незначних порухів, незначних досягнень. Територіальні межі майже не змінилися з моменту попереднього раунду насильства – жодна зі сторін не захопила значної кількості зброї чи матеріальних засобів. Усе це можна підсумувати трупами – чотири з одного боку, шість із іншого."\n\n"Після цієї трагічної розправи потрібно запитати, що це все насправді означає. Чому ми вирішуємо боротися, коли в будь-який момент ми можемо домовитися? Американці кажуть нам про це щодня — вони кажуть нам, що це насильство не принесе жодних плодів. Чесно кажучи, я б назвав це страхом. Вони бояться влади, яку ми могли б мати, якби звільнилися від цього тирана на півдні. Голова Нету не посилає людей на смерть через свою жорстокість. Він робить це, бо знає, що об'єднану Анголу буде практично неможливо зупинити.""
 OFN_ANG.4.a:0 "І все ж розділена Ангола з кожним днем ​​все більше руйнується."

 OFN_ANG.5.t:0 "Запит із Анголи"
 OFN_ANG.5.desc:0 "Ми отримали запит від керівництва уряду ОВН в Анголі щодо додаткового фінансування, яке буде використано для покращення управління мандатом та інвестицій у економіку. Це, за їхніми словами, покращить їхню здатність керувати регіоном і наблизить Анголу до незалежності.\n\nСума грошей, яка фігурує в запиті, є відносно невеликою, і, ймовірно, наблизить нас до того, щоб нарешті ми могли покінчити з нашою військовою присутністю в Африці. Окрім того, наша провідна позиція в ОВН дійсно означає, що нам слід бути джерелом такого роду підтримки, і ми, безперечно, в змозі профінансувати її.\n\nЗ іншого боку, у суспільстві існує значна кількість підозр стосовно будь-якого посилення наших інвестицій у мандати, і навряд чи таке рішення тепло сприймуть в Конгресі чи серед громадськості. Не кажучи вже про той факт, що, якою б маленькою не була сума грошей, це все одно гроші, які ми надсилаємо до Анголи, а не витрачаємо вдома."
 OFN_ANG.5.a:0 "Схвалити запит."
 OFN_ANG.5.b:0 "Відхилити запит."

 OFN_ANG.6.t:0 "Наш запит було схвалено!"
 OFN_ANG.6.desc:0 "Гарні новини прийшли сьогодні з Вашингтона: ми отримали повідомлення про те, що наш запит на додаткове фінансування було схвалено, і гроші незабаром будуть у нас разом із запискою від президента, в якій він бажає нам успіху та вітає нас із продовженням наших постійних зусиль.\n\nЦе стане корисним поштовхом для наших зусиль тут, в Анголі, дозволяючи нам інвестувати в низку невеликих економічних проєктів, а також надаючи нам деякі можливості для розширення та вдосконалення нашого управління мандатом.\n\nХоча завжди можна використати навіть більше, це - бажана ін’єкція допомоги, корисна як для практичних переваг, які вона нам принесе, так і для подання сигналу світу про постійну відданість США місії ОВН в Африці."
 OFN_ANG.6.a:0 "Бажаний поштовх для наших зусиль в Африці."

 OFN_ANG.7.t:0 "Наш запит було відхилено"
 OFN_ANG.7.desc:0 "Погані новини прийшли сьогодні з Вашингтона: ми отримали повідомлення про те, що наш запит на додаткове фінансування було відхилено. У США послалися на відсутність політичної підтримки додаткових інвестицій в Африку, а також на сумніви щодо доцільності запропонованих нами витрат.\n\nЗвісно, це є ударом по наших зусиллях зі стабілізації ситуації в Анголі, але цей удар не є фатальним. Нашій нинішній адміністрації просто доведеться продовжувати свої зусилля з виконання своєї місії тут за наявні кошти. Наразі найбільшим впливом цього рішення стали сумніви, які воно викликало у нашого керівництва щодо відданості нашій місії в Африці з боку Організації вільних націй загалом і США зокрема."
 OFN_ANG.7.a:0 "Наша робота триватиме незважаючи на це."