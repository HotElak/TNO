 ANG_USA_Legacy_Air_Empire:0 "Спадщина повітряної імперії"
 ANG_USA_Legacy_Air_Empire_desc:0 "Незважаючи на значні пошкодження, завдані ВПС США, повітряна інфраструктура Анголи залишається однією з найкращих на континенті. Аеродроми та злітно-посадкові смуги можна знайти по всіх рівнинах Анголи, багато з них досі функціонують. Вони слугуватимуть корисними базами для проведення нами умиротворення на континенті, оскільки дозволять нам завозити військове постачання та персонал для мандатів, і колись, коли війна закінчиться, повернути наших хлопців додому."
 ANG_USA_UNITA_PLUAA_Infightings:0 "Усобиці УНІТА-ПООАА"
 ANG_USA_UNITA_PLUAA_Infightings_desc:0 "У Анголі існує кілька рухів за незалежність, але найбільш значущими є Національний союз за повну незалежність Анголи (УНІТА) Жонаса Савімбі та Партія об’єднаної боротьби за африканців в Анголі (ПООАА) Агоштінью Нету. Хоча обидва брали участь у поваленні нацистської тиранії, вони також значно перешкоджали нашим операціям, воюючи один з одним майже так само, як вони воювали з німцями. Генерал Левелл домігся непростого перемир'я, але ситуація, ймовірно, лишатиметься такою лише до тих пір, поки існують німецькі повстанці."
 ANG_USA_Fumes_of_the_Battlefields:0 "Дими полів битв"
 ANG_USA_Fumes_of_the_Battlefields_desc:0 "Одні з найжорстокіших боїв у південноафриканській війні відбулися на рівнинах Анголи. Найгірші бої скінчилися, і лише крихітні групи фанатиків із СС і досі протистоять американській окупації. Але війна залишила глибокі шрами на землі та людях, і новий уряд мандату повинен відновити вкриті кратерами дороги та спалені поля, якщо вони мають надію на встановлення тривалого миру в Анголі."
 ANG_USA_Fumes_of_the_Battlefields_2:0 "Дими полів битв"
 ANG_USA_Fumes_of_the_Battlefields_2_desc:0 "Одні з найжорстокіших боїв у південноафриканській війні відбулися на рівнинах Анголи. Найгірші бої скінчилися, і лише крихітні групи фанатиків із СС і досі протистоять американській окупації. Але війна залишила глибокі шрами на землі та людях, і новий уряд мандату повинен відновити вкриті кратерами дороги та спалені поля, якщо вони мають надію на встановлення тривалого миру в Анголі."
