 ANG_USA_UNITA_PLUAA_rivalry:0 "Суперництво УНІТА-ПООАА"
 ANG_USA_UNITA_PLUAA_rivalry_desc:0 "Коли §Bкоаліційний уряд Анголи§! було передано §Bгенералу Левеллу§!, усі були далекі від розуміння складності місцевої ситуації. Рухів за незалежність в Анголі багато, але серед них два особливо виділяються. Найбільший з них, §GУНІТА§!, демократичний рух, очолюваний командиром, який не може визначитися між борцем за свободу та мілітаристським полководцем, §GЖонасом Савімбі§!. Він надзвичайно харизматичний і зумів привернути більшу увагу за кордоном. Більш непомітним, але все ще запеклим рухом є §SПООАА§!, очолюваний §SАгоштінью Нету§!. Цей марксистсько-лєніністський рух був найбільшим суперником §GУНІТА§!, і через свою антиколоніальну ідеологію мав проблеми у питаннях співпраці з §BОВН§!. Однак вони показали, що вони спроможні, і що вони покладаються на більш ніж одну фігуру, щоб очолити рух, коли §GУНІТА§! більш-менш визначено лише Савімбі.\n\nХоча жоден із цих рухів не є ідеальним, вони є найкращими варіантами, які §BОВН§! має в регіоні, а §Bгенералу Левеллу§! потрібно буде допомогти або одному, або іншому, щоб укріпити їхні рухи. Однак надання занадто великої влади одній зі сторін лише знову розпалить суперництво та швидко дестабілізує Анголу, якщо його не зупинити.\n\nПоточна сила §SПООАА§!: [?OFN_MANDATE_ANG_PLUAA_power_level]\nПоточна сила §GУНІТА§!: [?OFN_MANDATE_ANG_UNITA_power_level]\n\nНестабільність, спричинена цим суперництвом, змінює загальну §jстабільність мандату§! на [?OFN_MANDATE_ANG_rivalry_stab_decay|%1=+] щотижня.\n\nБаланс між §SПООАА§! і §GУНІТА§! - не лише питання стабільності, це також вирішує, хто поведе державу вперед. Надання сильної переваги одній групі над іншою дасть їй можливість правити з більшою силою і, отже, проіснувати довше. Навпаки, хоча рівновага робить країну трохи стабільнішою, вона також створює уряд, який виглядає менш легітимним і піддається більшому ризику переворотів. §BВерховне командування ОВН§! і §BВашингтон§! наполегливо радить §Bгенералу Левеллу§! вибрати одну сторону і дотримуватися її. Він сам може вибрати, яка з них, на його думку, принесе Анголі найкраще майбутнє.\n\nОчікувана сила майбутнього уряду Анголи, якщо її віддати найсильнішому руху, [ANG.GetMajorIndependenceMovement]: §Y[?OFN_MANDATE_ANG_gov_strength|%1]§!"
