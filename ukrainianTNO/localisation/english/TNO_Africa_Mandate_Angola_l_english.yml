l_english:
 TNO_ANG_by_our_beat:0 "Ми вирішили йти своїм шляхом, незалежно від ПООАА чи УНІТА!"
 TNO_ANG_No_Path_Yet:0 "Ми занадто мало знаємо про гравців, щоб бути впевненими у їхньому впливі..."
 ANG_USA_angolan_developments:0 "Ангольські розробки"
 ANG_USA_angolan_developments_desc:0 "Мета тимчасових §BМандатів ОВН§! в Африці - служити переходом між правлінням Німеччини та місцевим суверенітетом.\n\nЯкщо нам вдасться мирно виконати наші плани деколонізації, ми зможемо повернути §O80%§! ресурсів, які ми тут знайшли.\n\nЯкщо ми виберемо передчасну деколонізацію, ми зможемо повернути лише §O40%§! ресурсів, які ми тут знайшли.\n\nУ разі повного краху мандату нам доведеться §Rвідмовитись§! від ресурсів, які ми тут знайшли."

 POLITICS_JOHN_LAVELLE_DESC:0 "Більшість генералів звикли до беззаперечного виконання їхніх наказів. Під час перебування в Анголі генерал Джон Левелл навчився очікувати протилежного. У певному сенсі у Левелля найпростіша робота з трьох лідерів мандатів – наприклад, є менш радикальні повстанські воєначальники чи грабіжницькі корпорації, з якими доводиться мати справу, але ця легкість управління також веде до більших очікувань. І Америка, і Левелл бачать реальну можливість того, що факел свободи яскраво засяє в Анголі, і хочуть запалити цю іскру.\n\nОднак те, що бачить Конгрес з-за океану, і те, що бачить Левелл із Луанди, є дуже різними речами. УНІТА і ПООАА співпрацювали та допомагали в американській окупації, захищаючи свої власні території від німців та один від одного. Однак цілком очевидно, що їхнє перемир'я триватиме стільки, скільки триватиме американська військова присутність, яка не може тривати довго. Зіткнувшись із ангольськими фракціями та завищеними очікуваннями з боку Конгресу, Левеллю доведеться використати всі свої дипломатичні здібності, щоб повністю розкрити потенціал Анголи.."

 OFN_ANG_the_dust_settles_in_the_south_west:0 "Пил осідає на південному заході"
 OFN_ANG_the_dust_settles_in_the_south_west_desc:0 "Війна закінчилася, але відбудова триває. Генерал ВПС Левелл буде тим, хто буде наглядати над Анголою від ОВН, і немає сумніву, що робота попереду на нього буде важкою та напруженою. Аеродроми були головними цілями ВПС США, як міг засвідчити сам Левелл, і потребують значних зусиль, щоб запустити їх знову. І на землі зараз є багато невідомих сил. Генерал Левелл сподівається, що йому вдасться швидко стати до роботи й так само швидко її завершити. Адміністрація та американський народ спостерігають."
 OFN_ANG_the_sudwestafrikaner_secret:0 "Секрет Зюдвестафріки"
 OFN_ANG_the_sudwestafrikaner_secret_desc:0 "Наші сили перевіряли колишній території колишнього Райхкомісаріяту на наявність ресурсів і оцінювали збитки, завдані регіону. Зокрема, нашим військовим вдалося взяти під охорону колишню резиденцію та штаб-квартиру Шенка. Швидкий огляд його архівів показав, що Шенк таємно співпрацював з повстанцями. Документи окреслюють щось на зразок «Ангольського плану» економічного та військового розвитку. Бажано, щоб генерал Левелл особисто ознайомився з цими документами через делікатний і суперечливий характер їх змісту."
 OFN_ANG_contacting_UNITA:0 "Зв'язатися з УНІТА"
 OFN_ANG_contacting_UNITA_desc:0 "Головним у планах Шенка був Жонас Савімбі. Співробітники ЦРУ назвали його здібним лідером повстанців в Анголі. Незважаючи на певні цілі, що протирічать цілям ОВН у регіоні, він і УНІТА, здається, мають необхідну компетентність і популярність, щоб принести стабільність і силу в регіон. Ми організували зустріч між Левеллом і Савімбі, щоб обговорити можливість співпраці та підтримки один одного."
 OFN_ANG_study_the_plans:0 "Вивчити плани"
 OFN_ANG_study_the_plans_desc:0 "Аналітики військової розвідки можуть принаймні зробити висновок, що Шенк серйозно ставився до свого Ангольського плану. Він розробив усе: непередбачені обставини на випадок відкриття, економічні плани індустріалізації, він навіть вжив заходів для розвитку бюрократії, щоб та могла пережити його можливий відхід. Ми все ще намагаємося оцінити життєздатність його планів, але одне можна сказати напевно: інші мандати не мають такої переваги, як ми. Ці плани були розроблені з урахуванням місцевих народів, але йому бракувало ресурсів. У нашому попередньому розумінні, за підтримки Сполучених Штатів, вони цілком можуть стати реальністю. Якщо Сполучені Штати мають бажання виділити необхідне фінансування, ми справді матимемо шанс відновити цю країну з нуля."
 OFN_ANG_contacting_the_PLUAA:0 "Зв'язатися з ПООАА"
 OFN_ANG_contacting_the_PLUAA_desc:0 "Під час південноафриканської війни ПООАА були переважно на задньому плані порівняно з УНІТА. Їхня чисельність була незначною, вони ледь мали присутність партизанського рівня порівняно з людьми Савімбі. Проте часи змінюються. Їхня марксистсько-лєніністська риторика завойовує їм усе більше послідовників. Тому ми організували зустріч між Агоштінью Нету та генералом Левеллом з метою обговорення співпраці та майбутнього Анголи."
 OFN_ANG_picking_up_where_he_left_it:0 "Продовжити звідти, де він спинився"
 OFN_ANG_picking_up_where_he_left_it_desc:0 "Ми більше не можемо зволікати. Ми оцінили більшість архівів Шенка і маємо прийняти рішення: або діяти, або поховати архів. Ситуація погано виглядає. Будь-яка адміністрація, безсумнівно, підніме шум чи навіть ініціює розслідування, якщо зрозуміє, що значні масштаби нашої діяльності з розбудови держави базуються на основі планів щирого нациста. Від Левелла залежить, наскільки прозорими ми хочемо бути щодо цього з адміністрацією. У будь-якому разі було б марнотратством поховати плани Шенка. Ми нічим не відрізнятимемося від решти мандатів: заходимо, отримуємо ресурси, виходимо. Генерал Левелл до цього моменту дотримувався вичікувального підходу щодо того, що йому потрібно зробити, але плани, здається, хоч і амбітні, цілком можуть стати реальністю за кілька років. Ангола при ОВН цілком може бути єдиним мандатом, який покине території, які наглядав, у стабільному стані."
 OFN_ANG_training_the_natives:0 "Тренування місцевих"
 OFN_ANG_training_the_natives_desc:0 "Однією з першочергових цілей справжньої стабільної національної держави є безпека. «Збройні сили» Анголи знаходяться в жалюгідному стані. Вони були достатньо дисципліновані для повстанських операцій, але дошкуляти ворогу набагато легше, ніж захищати державу. Генерал Левелл бачить у цьому наступну перешкоду, що заважає стабільній Анголі, і тому делегував цю роль генералу Вільяму В. Мом'єру. Хоча часом із ним важко працювати, він, безсумнівно, зробить чудову роботу, щоб покращити безпекову ситуацію в Анголі."
 OFN_ANG_meet_with_savimbi:0 "Зустрітися з Савімбі"
 OFN_ANG_meet_with_savimbi_desc:0 "Майбутнє Анголи знову виходить на перший план. Звичайно, Левелл планує поговорити з Жонасом Савімбі. Офіційно зустріч буде присвячена політиці, але Левелл також дослідить його погляди на майбутнє Анголи. Савімбі — бойова людина, але хіба це не те, що зараз потрібно Анголі? Навіть зараз країна ще не готова до демократії через нестабільність і бідність регіону. Можливо, знадобиться сильна рука, щоб направити Анголу до світлого майбутнього."
 OFN_ANG_arming_the_warlords:0 "Озброєння воєначальників"
 OFN_ANG_arming_the_warlords_desc:0 "Ситуація нестабільна. Враховуючи зростаюче невдоволення Америки військами на землі, нам доручено спробувати змусити все працювати з тією обмеженою живою силою, яка є в нашому розпорядженні. На даний момент ми бачимо безліч нацистських оплотів, партизанів, які не вийшли з тіні, і загальне погіршення ситуації з безпекою за межами міст, і навіть у самих містах. Ми просто надто перенапружені.\n\nЩоб виправити ситуацію, яка швидко погіршується, генерал Левелл дозволив поставки зброї як УНІТА, так і ПООАА. Враховуючи, що адміністрація доручила нам стабілізувати та відбудувати Анголу, ці накази справді не сильно виходять за рамки. Ми не єдині гравці в країні. Зброя призначена для того, щоб Савімбі та Нету належним чином почали охороняти країну для Анголи."
 OFN_ANG_establishing_a_native_army:0 "Створити армію місцевих"
 OFN_ANG_establishing_a_native_army_desc:0 "Незважаючи на те, що навчання проходить добре, підрозділи міліції не є ідеальними для безпеки цілої держави. Країні потрібна армія, тому генерал Левелл офіційно дозволив створення Збройних сил Анголи (ЗСА). Щоб задобрити Савімбі та УНІТА, ми обрали командира Демостенеша Амоса Шилінгутілу очолити цю нову організацію. Він - запеклий ветеран, загартований роками опору нацистському Райхскомісаріяту, тож ми впевнені, що він впорається зі своєю роботою на відмінно."
 OFN_ANG_discuss_with_neto:0 "Обговорити з Нету"
 OFN_ANG_discuss_with_neto_desc:0 "Поміж реформуванням армії та грою в арбітра між УНІТА та НВЗА, здається, що сьогодні генерал Левелл налаштований на останнє. Нас очікує гарна зустріч між Агоштінью Нету та Левеллом, цього разу зосереджена на політиці. Наші дипломатичні експерти підготували кілька тез щодо майбутнього Анголи, щоб прояснити деякі його позиції. Чесно кажучи, є кілька речей, про які ми вже могли здогадатися: він є, мабуть, найбільшим голосом соціалістів в Анголі на сьогоднішній день. Ми сподіваємося, що його ідеологічна популярність може перетворитися на певну подобу стабільності для нації, що лиш зароджується."
 OFN_ANG_consolidate_an_army:0 "Консолідувати армію"
 OFN_ANG_consolidate_an_army_desc:0 "Місцеві «ополченці» в Анголі набагато більш організовані та добре оснащені, ніж їхні колеги на більшості територій колишніх райхскомісаріятів, здатні діяти як більша, конвенційна сила, а не нерегулярна сила партизанської піхоти. Це багатообіцяюча основа для об’єднаної ангольської армії, і під керівництвом ОВН та з американською зброєю збройні сили Анголи стануть опорою нової ангольської держави."
 OFN_ANG_heal_the_scars:0 "Залікувати шрами"
 OFN_ANG_heal_the_scars_desc:0 "Навіть якщо Південноафриканська війна закінчилася для солдатів, цивільні особи змушені жити серед кратерів від артилерії і мінних полів, які по собі лишили армії. Жодна нова ангольська держава чи народ не зможе адекватно процвітати в країні, яка все ще містить у собі шрами останньої війни, і ми повинні зробити відновлення зруйнованої економіки та інфраструктури Анголи пріоритетом, якщо ми хочемо залишити після себе функціонуючу державу."
 OFN_ANG_clean_the_battlefields:0 "Очистити поля битв"
 OFN_ANG_clean_the_battlefields_desc:0 "Ніхто краще за генерала Левелла не знає наслідків ініційованої ним же кампанії зі стратегічних бомбардувань. Конвенційна наземна війна також не допомогла ситуації. Існує величезна криза, пов'язана з боєприпасами, що не розірвалися. Перш ніж ми навіть подумаємо про земельну реформу для сільського господарства, промисловості чи інфраструктури, ці землі мають бути очищені та убезпечені для жителів. Все, від касетних боєприпасів, що не розірвалися, до артилерійських відходів, має бути ретельно утилізовано. Деяким із наших співробітників було доручено позначити важливіші зони, які потрібно очистити першочергово. Інші почали зв’язуватися з відповідними експертами з утилізації вибухових речовин і почали навчати місцеве населення цим процесам. Немає сумніву, що регіон боротиметься із «чавунним урожаєм» поколіннями, але починати треба вже сьогодні."
 OFN_ANG_rebuilding_industrial_infrastructure:0 "Відбудова промислової інфраструктури"
 OFN_ANG_rebuilding_industrial_infrastructure_desc:0 "Серцем країни є її промисловий потенціал, який вимірюється не лише фабриками, але й технологіями та мережами поставок,  що забезпечують ефект масштабу та масову мобілізацію ресурсів у великих географічних регіонах. Ангола багата на природні ресурси, але промисловість, яка залишилася після війни, застаріла та мала за масштабами. Виведення економіки Анголи на повну потужність вимагатиме значних інвестицій часу та зусиль, але, безсумнівно, пізніше принесе дивіденди – як ангольському народу, так і його спонсорам, ОВН..."
 OFN_ANG_communication_across_the_south_west:0 "Зв'язок через південний захід"
 OFN_ANG_communication_across_the_south_west_desc:0 "Відверто кажучи, це диво, що невдалий план революції райхскомісара Шенка реалізувався: крім центральної лінії зв’язку між Віндгуком і Леопольдвілем майже немає телефонного зв’язку між різними містами та селами Анголи, а кур’єри все ще залишаються найнадійнішим способом транспортування повідомлень по країні. Але для того, щоб Ангола приєдналася до сучасного світу, і щоб уряд Анголи міг тримати руку на пульсі свого народу, ми повинні побудувати сучасну телекомунікаційну інфраструктуру для країни."
 OFN_ANG_nujomas_government:0 "Витончений вихід Нуйомового уряду"
 OFN_ANG_nujomas_government_desc:0 "Генерал Левелл не збирався вирішувати питання про «намібійський уряд у вигнанні» Сема Нуйоми. Революційна за світоглядом організація, яка виступає проти правління Південної Африки, кидає прямий виклик місії ОВН в Африці. Хоча вони не є приємними для нашого керівництва, однак є популярними на місцевому рівні, і відверте засудження може завдати серйозної шкоди нашому власному становищу. З цієї причини дотепер ми вважали цю організацію поза компетенцією нашого мандату.\n\nНа жаль, таке мислення могло тривати недовго. Тісні зв’язки між Нуйомою та ангольським ПООАА дедалі більше посилюють проблему, і, здається, нам доведеться зайняти певну позицію."
 OFN_ANG_rebuild_the_infrastructures:0 "Відновити інфраструктуру"
 OFN_ANG_rebuild_the_infrastructures_desc:0 "Незважаючи на те, що мережа доріг в Анголі ніколи не була добре розвиненою, під час війни вона все одно була об’єктом масових нападів. Нинішній стан мережі є основною перешкодою для наших операцій у мандаті, і повсюдне руйнування обірвало зв’язок, транспорт і торгівлю та залишило міста та села Анголи ізольованими.\n\nЦей стан речей вимагає змін. Відбудована мережа доріг закріпить наш мандат, зміцнить наші операції та покаже місцевим жителям, що ми серйозні. Час братися за роботу."
 OFN_ANG_the_south_west_african_reconstruction_program:0 "Програма відновлення Анголи"
 OFN_ANG_the_south_west_african_reconstruction_program_desc:0 "Велика частина ангольської економіки належала і управлялася безпосередньо Райхскомісаріятом, а тепер потрапила в наші руки. Тепер, коли ми повністю проаналізували галузі, які опинились у нас, настав час запустити план Левелла щодо їхнього майбутнього.\n\nМи ігноруватимемо голоси з дому, які закликають до їхньої приватизації, і натомість збережемо власність підприємств. Через «Програму відновлення Анголи» ми потім спрямуємо доходи з них на проєкти розвитку в межах мандату, чітко демонструючи наші добрі наміри його населенню."
 OFN_ANG_reconnect_the_cities:0 "Відновити з'єднання міст"
 OFN_ANG_reconnect_the_cities_desc:0 "У міру того, як ми продовжуємо відновлювати інфраструктуру Анголи, країна повільно знову з'єднується докупи. Хоча це велике благо для більшості населення, це також викликає напругу в деяких колах. Відновлення зв’язків між містами також означає вирівнювання цін у масштабах країни й вихід нових товарів на ринки, що викликає скарги та протести з боку торговців і ремісників, які надають свої послуги дешевше.\n\nМи повинні дати зрозуміти, що з таких протестів нічого не вийде. Міста Анголи повинні бути завжди готові спілкуватися одне з одним, працювати одне з одним і торгувати одне з одним. Для блага всіх. Настав час об'єднати їхнє адміністрування."
 OFN_ANG_restart_the_factories:0 "Перезапустити фабрики"
 OFN_ANG_restart_the_factories_desc:0 "Наші зусилля з відновлення з’єднання між містами Анголи починають приносити плоди. Оскільки мережа доріг розширюється, товари та люди знову переміщуються. Місто за містом, село за селом, Ангола прокидається.\n\nНаступним кроком для країни є повернення до роботи. Тепер, коли доступ до ресурсів, робочої сили та ринків відновлено, настав час знову відкрити заводи."
 OFN_ANG_hire_the_natives:0 "Найняти місцевих"
 OFN_ANG_hire_the_natives_desc:0 "Метою нашої промисловості є не лише забезпечення економічної бази, а й забезпечення стабільного джерела роботи для місцевих жителів. Тепер, коли вони запущені, ми маємо почати наймати місцевих жителів на якомога більше посад.\n\nЦі роботи забезпечать ангольцям джерело стабільного доходу та роботи. Потім робітники зможуть використати ці доходи на купівлю товарів у місцевих торговців і ремісників, підносячи всю економіку."
 OFN_ANG_create_an_industrial_foundation:0 "Створити промислову основу"
 OFN_ANG_create_an_industrial_foundation_desc:0 "Процвітання не досягається відразу і ніколи не отримується випадково. Розвинена економіка спирається на зв’язки. Сировина має бути пов’язана з нафтопереробними заводами, сировинні галузі – зі споживчими, а споживчі – з ринком. Ми забезпечимо міцну основу для промисловості Анголи, основу, на якій можна побудувати процвітаюче майбутнє."
 OFN_ANG_stabilize_the_industry:0 "Стабілізувати промисловість"
 OFN_ANG_stabilize_the_industry_desc:0 "Незважаючи на те, що промисловість Анголи зараз працює, забезпечуючи робочі місця й товари для свого населення, вона все ще залежить від нашої підтримки та вмінь. Щоб повністю стати на ноги, Ангола потребує внутрішньої бази знань як для керівництва, так і для працівників. Професійні школи та коледжі створять цю базу знань, а навчання на робочому місці та відданість розумному управлінню забезпечать збереження всього досягнутого прогресу. Ми стабілізуємо промисловість Анголи, щоб вона могла служити країні десятиліттями вперед."
 OFN_ANG_the_luanda_office:0 "Луандійський офіс"
 OFN_ANG_the_luanda_office_desc:0 "Робота з відновлення Анголи вимагатиме не лише грошей і будівництва тут і зараз, але й комплексного плану реструктуризації та створення здорової ангольської держави та економіки. План Шенка щодо надання ангольцям незалежності був гідним початком, але мав кілька... проблематичних припущень. Ми виправимо ці помилки за допомогою вільних дебатів і обговорень, можливих лише у вільному світі."
 OFN_ANG_administrative_rework:0 "Адміністративні переробки"
 OFN_ANG_administrative_rework_desc:0 "Старий адміністративний апарат Анголи був повністю запозичений у колишнього португальського колоніального режиму – недофінансований, недоресурсизований і залежний від колоніальних адміністраторів, а місцеве населення не бере участі у власному управлінні. Нам потрібно буде це виправити, якщо ми хочемо залишити Анголі будь-яку надію на відповідальне самоврядування після нашого від’їзду – бажано таке, яке не допустить міжусобної боротьби між ПООАА та УНІТА."
 OFN_ANG_dierks_proposal:0 "Послухати пропозицію Діркса"
 OFN_ANG_dierks_proposal_desc:0 "Територія Анголи простора і важкопрохідна, а між населеними пунктами пролягають кілометри незадовільної інфраструктури. Клаус Діркс, наш головний радник з економічних питань, зазначає, що навіть із запланованими нами вдосконаленнями комунікаційної та транспортної інфраструктури пересування між великими населеними пунктами триватиме кілька днів, не враховуючи катастрофічно дорогий авіатранспорт. Він пропонує децентралізувати повноваження щодо прийняття політичних рішень, передавши їх до окремих регіонів і муніципальних органів влади. Цей план не найпопулярніший – наші колеги з ОВН вже мають достатньо проблем із веденням перемовин із різними гілками центрального уряду – але для того, щоб залишити функціональний уряд, це може бути не найгіршим планом."
 OFN_ANG_fix_schencks_mistakes:0 "Виправити помилки Шенка"
 OFN_ANG_fix_schencks_mistakes_desc:0 "Вольфґанґ Шенк, попри всі свої добрі наміри, мусив працювати в суворій таємниці. Можливо, він і мріяв про вільну Анголу, у якій об’єднаються видатні особи, партизанські рухи й ресурси, якими той міг керувати, але протягом всього цього він мав урахувати можливий опір — з боку німецьких лоялістів, колабораціоністів, загонів ополченя, які б охороняли свої домівки від зародків громадянської війни. Але ОВН діє з мандатом від народу та міжнародної спільноти, і їхня ціль – готувати Анголу до незалежності. І якщо ми очікуємо, що ангольський народ охоче встане на шлях свободи, його потрібно інформувати про кожен наш крок."
 OFN_ANG_the_leap_of_faith:0 "Стрибок віри"
 OFN_ANG_the_leap_of_faith_desc:0 "Нарешті настав час деколонізації. Те, про що Шенк таємно мріяв – вільна Ангола, яка приєднується до братства вільних націй, - зараз на порозі здійснення завдяки нам.\n\nМи можемо лише сподіватися, що наших зусиль, спрямованих на підтримку цього переходу – розбудови інфраструктури, створення нової економіки, об’єднання різних фракцій – буде достатньо, щоб після нашого від’їзду Ангола змогла міцно стояти на своїх ногах."
 OFN_ANG_setting_up_the_transitional_governance:0 "Встановити перехідний уряд"
 OFN_ANG_setting_up_the_transitional_governance_desc:0 "Зважаючи на деколонізацію, ми повинні вирішити питання про те, хто очолить майбутній уряд Анголи. Хоча ми зробили все можливе, щоб переконатися, що всі фракції були залучені до політичного процесу, лише одна може стояти над іншими, щоб вести Анголу в її нове майбутнє.\n\nВашингтон волів би бачити майбутній уряд Анголи дружнім до американських інтересів, а інші партнери по перехідному процесу хотіли би бачити Анголу вільною у визначенні всіх аспектів своєї майбутньої політики. Дискусія точиться навколо Жонаса Савінбі та Агоштінью Нету, і все, що залишається, - обрати, хто триматиме стерно влади, коли ми підемо. Щодо інших, що ж, їм доведеться розбиратися самостійно."
 OFN_ANG_balance_the_south_west:0 "Врівноважити південний захід"
 OFN_ANG_balance_the_south_west_desc:0 "Виявляється, Вольфґанґ Шенк організував свій поштовх до вільної ангольської держави не лише через ідеалізм. Фінансові книги колишнього уряду Зюдвестафріки цілком і повністю фальсифіковані, у них - величезна павутина завищених результатів роботи та завищених запитів на фінансування, щоб обдурити німецьких бюрократів під час будівництва основ майбутньої Анголи.\n\nНа жаль, гамбіт Шенка залишив нам серйозну проблему, а саме те, що економічні дані уряду Зюдвестафріки для нас марні. По суті, ми будемо змушені відновлювати економіку Анголи з нуля із зав’язаними очима, і якщо ми хочемо, щоб наші плани відбудови Анголи мали успіх, це потрібно негайно виправити."

