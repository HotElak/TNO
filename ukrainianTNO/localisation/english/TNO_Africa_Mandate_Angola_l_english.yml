 ANG_USA_Distant_Memories_of_the_Battlefields:0 "Далекі спогади про поля боїв"
 ANG_USA_Distant_Memories_of_the_Battlefields_desc:0 "Щось змінилося в Анголі. Нестабільність попередніх років змінилася чимось схожим на мир. Міста, колись повні військових блокпостів, тепер сповнені натовпів людей і галасливих магазинів. У сільській місцевості також стає все спокійніше, оскільки останні банди знешкоджують, а боєприпаси, що не розірвалися, прибирають із полів. Спогади та звірства війни ніколи не зникнуть повністю, але принаймні нам вдалося побудувати більш мирне суспільство.\n\n§GСитуація в Анголі змінилася на краще. Молімося, щоб так і залишилося.§!"
 ANG_USA_The_South_West_Reconstruction_Program:0 "Програма відновлення Анголи"
 ANG_USA_The_South_West_Reconstruction_Program_desc:0 "Ангола була зруйнована під час південноафриканської війни, її заводи та дороги були знищені обстрілами. Прямо зараз здійснюється масова програма реконструкції, щоб виправити це нещастя. Мандат над Анголою допомагає відновити країну, і наприкінці цього процесу інфраструктура буде передана ангольському народу. Ангола оговтається від цієї катастрофи, і з попелу, залишеного війною, постане сильніша та згуртованіша країна, ніж раніше."
