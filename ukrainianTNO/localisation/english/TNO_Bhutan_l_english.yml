 ## Leader Descs ##
 POLITICS_KANWAL_SINGH_DESC: "Генерал Канвал Сінгх був героєм, коли все почалося. Кинувшись на амбразуру, він був радий бути одним з перших, хто отримав «Шер-і-Хінд», найпочеснішу військову нагороду. Однак, коли війна за незалежність проти Великої Британії закінчилася і перетворилася на війну проти більш нерішучих братів ІНА, Канвал Сінгх знайшов нову можливість. Захопивши невелику гірську країну Бутан, британський протекторат, що відділився від Індії в 1910 році, він отримав звання генерала Індійської національної армії в Бутані. Однак, коли війна закінчилася, Сінгх отримав нову роботу в армії: тримати Бутан під контролем Індії. З плином часу генерал Сінгх ставав все більш і більш відлюдькуватим, оскільки зростала загроза з боку бутанських партизанів.\n\nДо того ж, він ставав усе більш параноїдальним щодо свого ж кабінету і війська, чому не сприяли генерали, які були етнічними бенгальцями у вигнанні, в складі контингенту. Вони можуть спробувати вирвати у нього контроль і захопити владу для власної вигоди, або, що ще гірше, бути шпигунами, які підтримують опір Друк Ґ'ялпо, що перебуває у вигнанні! В очах Сінгха всі хочуть його знищити, і він єдиний, хто може привести Бутан до прийняття материнської любові Індії. Втім, лише час покаже, чи буде він тим, хто приведе Бутан до лона Індії, чи Дракон Гімалаїв знову заричить."

 ### Ideas ###
 BHU_Transitional_Military_Occupation: "Перехідна військова окупація"
 BHU_Transitional_Military_Occupation_desc: "Хоча де-юре Бутан є регіоном у складі Уряду Вільної Індії, насправді ситуація набагато складніша: як перехідний уряд, доки не буде досягнуто миру в регіоні, ми маємо набагато більше повноважень, ніж навіть середньостатистичний автономний регіон. Однак ця автономія дається ціною відповідальності за збереження стабільності до набуття статусу регіону."
 BHU_Transitional_Military_Occupation_tt: "§YОрієнтовна дата набуття статусу регіону: §R1-ше січня 1974 року.§!!§!"
 BHU_Bhotamuzh_Resistance: "Опір Бхотамуж"
 BHU_Bhotamuzh_Resistance_desc: "Бхотамуж, скорочено від Бхотані Мужамат, є найбільшою організацією опору в Бутані. Очолювана Джігме Дорджі Вангчуком, вона прагне відновлення бутанського трону і конституційної монархії. Що ще гірше, їх фінансує делійський режим, а також, ймовірно, Америка! Щотижня надходять повідомлення про те, що Бхотамуж грабують арсенали і нападають на полки ІНА. Ми повинні щось із цим робити, інакше ми опинимося перед ризиком перевороту."
