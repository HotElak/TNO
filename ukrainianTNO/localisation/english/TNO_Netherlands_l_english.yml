#Leader Descriptions 
 POLITICS_ARTHUR_SEYSS_INQUART_DESC:0 "Артур Зайсс-Інкварт - лідер нацистської окупаційної влади Нідерландів, але досі фермер, ймовірно, міг би впоратися з тією ж роботою, а може, навіть краще.\n\nАвстрійський нацист, який допоміг перетворити Австрію на просту провінцію Німеччини під час аншлюсу, отримав посаду райхскомісара, тому що нацисти вважали, що Нідерландам не потрібен кровожерливий генерал або фанатичний політик, щоб керувати окупаційним урядом. Його дружба з Гітлером, звичайно, теж допомогла.\n\nВін все життя займався цивільною адміністрацією, і це, мабуть, єдина позитивна річ, яку він зробив для Нідерландів; оскільки колишня голландська територія тепер має завидну бюрократичну систему, яка забезпечує безперебійний хід окупації. Однак це, мабуть, єдине позитивне, про що Амстердам може повідомити Берлін, оскільки політичний характер Зайсс-Інкварта не може бути більш нудним; коли його запитують про те, хто з можливих претендентів, на його думку, є найкращим для Райху, він просто відповідає, що Гітлер добре справляється зі своїми обов'язками, і наступний фюрер буде робити це так само добре. Цей нейтралітет впливає на його голландські володіння, коли різні урядові фракції розгулюють і нападають одна на одну, а Зайсс-Інкварт спостерігає з відстані, вважаючи, що це найкраща система для боротьби з ними.\n\nПройшли роки, і він обмежився тим, що підписував накази про арешт і страту людей, стежачи за тим, щоб НСР не потрапляв до органів влади. Але, схоже, розуміння Зайсс-Інкварта терміну "позиція влади" відрізняється від решти світу, оскільки більшу частину бюрократичного апарату нижчого рівня очолюють члени Амстердамської групи НСР, в той час як вищі посади займають мусерити і вольхісти, що залишає НСР за два кроки від контролю над урядом."
 POLITICS_WILHELM_RITTERBUSCH_DESC:0 "Вільгельм Ріттербуш народився у досить скромному середовищі і був одним із старої гвардії з перших років становлення НСРПН, але на перший погляд здається, що він був просто ще одним безбарвним партійним функціонером. Зростаючи партійними сходами, він врешті-решт опинився в Нідерландах як підлеглий тодішнього генерального комісара з особливих доручень Фріца Шмідта, де його швидко зарекомендували як компетентного, але слухняного адміністратора.\n\nТому, коли Шмідт за нез'ясованих обставин опинився прикутим до ліжка внаслідок залізничної катастрофи, Ріттербуш швидко заповнив тимчасову вакансію, маючи рекомендації від Мартіна Бормана та Генріха Гіммлера. Навіть після повернення Шмідта Вільгельм залишиться на посаді голови голландської НСДАП, ставши третьою найвпливовішою людиною в Райхскомісаріяті.\n\nОднак після цього історії розходяться: Одна історія починається після операції "Зільбертанне", коли Ріттербуш став надійним інструментом амбіцій СС в РК, до поки це не стало неможливим після спроби державного перевороту Гіммлера. Інша сторона стверджує, що Ріттербуш співпрацювала з СС лише доти, доки це було необхідно в контексті Вельткриґу, а потім незабаром повернулася до свого лояльного бюрократичного "я". І справді, немає жодних доказів того, що Ріттербуш мав якісь подальші контакти з СС і що його лояльність до Бормана є беззаперечною. І саме ця лояльність дозволила Ріттербушу нарешті досягти своєї найвищої посади - райхскомісара Нідерландів.\n\nНині найвпливовіша людина Нідерландських земель, питання залишається відкритим: Чи слабкий Ріттербуш? Чи є він лояльним бюрократом, яким його вважає Борман? Чи його розрив зв'язків з СС не був таким постійним, як вважалося? Час покаже, рано чи пізно, але покаже."
 POLITICS_SINCLAIR_DE_ROCHEMONT_DESC:0 "Протягом останніх двох десятиліть Райхскомісаріят Нідерландів перебував під владою австрійця. З приходом до влади райхскомісара де Рошемона, корінного голландця, регіон ще може повернутися до політичної та культурної стабільності.\n\nКолишній фашист італійського походження, де Рошемон захопився німецьким націонал-соціялізмом і слухняно виконував обов'язки колабораціоніста, а останні двадцять років очолював фракцію "Фелькіш" у НСР. Сповнений беззастережної відданості партії та фюреру, де Рошемон підтримує посилення германізації та прагне остаточної інтеграції Нідерландів до Райху."
 POLITICS_CORNELIS_VAN_GEELKERKEN_DESC:0 "Після того, як Райх був спустошений Бюрґеркріґом, вакуум влади, що утворився після смерті райхскомісара Зайсс-Інкварта, заповнив голландський "Націонал-соціялістичний рух" на чолі з Корнелісом ван Гелкеркеном. Учасник Руху з моменту його заснування у 1931 році, ван Гелкеркен віддано працював під керівництвом Антона Муссерта на посаді керівника "Національного юґдштурму", а згодом довів свою лояльність до німецьких окупантів, обійнявши посаду генерального інспектора нідерландського ландверу.\n\nТепер самозваний "Лейдер Дітсланду", ван Гелкеркен моделює свій авторитарний уряд за прикладом італійського відгалуження фашизму Муссоліні і вимагає більшої автономії для нідерландського народу. Залишається з'ясувати, чи його відкрита повага до Німецького Райху викувана з ідеології, чи з політичної необхідності."
 POLITICS_HENK_FELDMEIJER_DESC:0 "Порожній трон, що залишився після смерті райхскомісара Зайсс-Інкварта, зайняв Генк Фельдмайєр, який скористався Бюрґеркріґом, щоб захопити владу і проголосити незалежність від Райху. Один з перших членів "Націонал-соціялістичного руху" Антона Муссерта, Фельдмейєр дрейфував у бік його вьолькістського крила і підтримав німецьку окупацію 1940 року. Довівши свою лояльність до Зайсс-Інкварта, він був призначений на посаду командира Нідерландських СС.\n\nЧас лише радикалізував Фельдмайєра, який з соромом дивиться на Райх і з заздрістю - на Орденсштаат-Бурґундію. Маючи більшу лояльність до Нансі, ніж до Ґерманії, новий диктатор Нідерландів, можливо, прагне інтегрувати свою націю в таємне царство Гіммлера."
 POLITICS_BAREND_BIESHEUVEL_DESC:0 "Баренд Бішевель є втіленням кар'єрного політика. Зрештою, отримавши ступінь магістра права в Амстердамському університеті (після того, як його знову відкрили німці), молодий Бішевель став державним службовцем голландської секції адміністрації Райхскомісаріяту, що обслуговувала Міністерство продовольства і сільського господарства. Його політична кар'єра почала зростати, і незабаром він очолив впливову фракцію голландських політиків-реформаторів.\n\nЦей голландець зараз є лідером Нідерландів, і цю позицію він, ймовірно, використає, щоб досягти реформ для свого народу. До вух фюрера долетіли чутки про ці так звані "реформи". Одні кажуть, що він хоче керувати своїм народом як доброзичливий диктатор, інші стверджують, що він хоче відновити систему демократії. Якою б не була правда, політична сцена під керівництвом Баренда Бішевуеля приречена на драматичні зміни."
 POLITICS_OCCUPATIONAL_AUTHORITIES_DESC:0 "Коли Нідерланди знову опинилися під німецьким чоботом, за наказом Мартіна Бормана для стабілізації ситуації в регіоні було створено тимчасовий тимчасовий уряд. Очолювана найефективнішими німецькими бюрократами, окупаційна влада готується до плавної передачі влади наступному райхскомісару, якого обиратиме фюрер, коли вважатиме за потрібне."
 POLITICS_DUTCH_PROVISIONAL_GOVERNMENT_DESC:0 "Після короткого, але жорстокого бурґундського режиму в Нідерландах, в Гаазі засідає нова сила. Шпеєр створив уряд технократів і військових, щоб наглядати за переходом Голландії від гіммлерівської системи до очолюваного Нідерландами союзника в Айнхайтспакті, політично та економічно пов'язаного з Німеччиною. Це означає, що коридорами Бінненхофа блукає суміш голландських і німецьких чиновників, а в повітрі панує ситуація невизначеності. Однак громадяни Нідерландів, ставляться до цієї невизначеності набагато привітніше, ніж вони ставилися до попередніх окупантів-шуцштаффелів.\n\nТимчасовий уряд Нідерландів, безумовно, є тимчасовим органом. Німеччина прагне розпустити уряд у найкоротші терміни, повернувши Нижні країни до цивільного правління. Цей процес буде нелегким, але багато хто в Голландії готовий його витримати заради надії на самовизначене майбутнє Нідерландів, або настільки ж самовизначене, наскільки воно є сьогодні."
 
