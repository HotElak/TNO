 #IDEAS 
 HOL_busy_ports:0 "Завантажені порти"
 HOL_busy_ports_desc:0 "Незважаючи на те, що як уряд у Берліні, так і окупаційна влада намагалися відсунути голландські порти на друге місце в торгівлі Райху, важко підірвати популярність голландських портів, яку вони здобули протягом століть. Більша частина торгівлі Райху здійснюється через порти Роттердама та Амстердама, оскільки вони не керуються безпосередньо з Берліна, а це означає, що багато країн, які в іншому випадку не торгували б з Німеччиною, використовують наші порти для своїх торговельних цілей."
 HOL_decaying_verzuiling:0 "Занепадаючий Верзуйлінґ"
 HOL_decaying_verzuiling_desc:0 "Голландське суспільство було стійким протягом майже 100 років. Однак з німецьким вторгненням 1940 року ці стовпи почали руйнуватися. Окупаційна влада та СС скористалися цією концепцією і створили свої власні стовпи, претендуючи на те, що вони найбільші та найкращі з усіх. Становище чотирьох традиційних стовпів погіршувалося через те, що люди переходили на бік окупаційних стовпів, німці перешкоджали діяльності традиційних інституцій, а люди вимагали демонтажу всієї системи разом узятої."
 HOL_german_economy:0 "Економіка для Німеччини"
 HOL_german_economy_desc:0 "Економіка Нідерландів значною мірою германізована, оскільки під час окупації була перероблена на обслуговування насамперед німецьких інтересів. Це означає, що наш власний військовий та промисловий розвиток стоїть на другому місці."
 HOL_apathetic_populace:0 "Апатичні люди"
