HOL_access_to_budget_tt:0 "Надасть доступ до дерева бюджету"
HOL_faction_balance_tt:0 "Ми будемо шукати спосіб збалансування фракцій в уряді"
hol.1.t:0 "Збалансування урядових фракцій"
hol.1.d:0 "«Уявіть собі чотирьох надокучливих дітей, які хочуть слухати радіо, але кожен з них хоче слухати щось своє, і вони не хочуть слухати по черзі. Це те, з чим я маю справу щодня», - таку відповідь дав Зайсс-Інкварт в інтерв'ю під час однієї зі своїх поїздок до Німеччини, коли його запитали про фракційність в його уряді. Однак реальна проблема набагато гірша, оскільки кожна «дитина» має сотні прихильників, які підтримують «радіопрограму, яку вони хочуть чути». Щороку нижчі урядові посади, які займають голландські колаборанти, перетасовуються таким чином, щоб жодна фракція не могла явно піднятися над іншими, але іноді це перетасовування дуже складне і завдає уряду більше, ніж головний біль. Що ми повинні зробити цього року?"
hol.1.a:0 "Зробіть тасування"
hol.1.b:0 "Дозвольте їм боротися за позицію, яку вони хочуть"

HOL_germanization_tt:0 "Ми продовжимо наші зусилля з германізації"
hol.2.t:0 "Зусилля з германізації"
hol.2.d:0 "Однією з причин створення Райхскомісаріяту в Нідерландах було те, що його передбачалося приєднати до Великого німецького Райху, а Райхскомісаріят мав бути тимчасовою установою, яка наглядала б за процесом германізації перед анексією. Після економічного краху 50-х років влада знає, що Нідерланди не будуть анексовані найближчим часом, тому деякі вважають, що зусилля з германізації є надто дорогими порівняно з перевагами, які вони надають, які є протестами голландців і кроком ближче до буде анексовано, як тільки Німеччина відбудується."
hol.2.a:0 "Продовжуйте кампанії з германізації, хоч би якими малими вони не були"
hol.2.b:0 "Це не варте зусиль, ми пропустимо його цього року"

HOL_landwacht_inspection_tt:0 "Буде проведена щорічна інспекція Ландвахту"
hol.3.t:0 "Інспекція Ландвахту"
hol.3.d:0 "Як і щороку, Райхскомісаріят Зайсс-Інкварта провів інспекцію Ландвахту в Амстердамі. Ландвахт - це міліція, створена НСР після капітуляції Нідерландів у Другій світовій війні для допомоги в німецькій окупації. Зазвичай їх порівнюють зі старими німецькими «коричневими сорочками», хоча кажуть, що вони були менш божевільними. Зайсс-Інкварт ніколи не любив ідею ополчення, оскільки вважав, що анексія буде незабаром, але з 50-х років він почав прихильно ставитися до нього, оскільки це єдине, що має нація, схоже на армію, а також як противагу впливу СДПН."
hol.3.a:0 "Ландвахт є більш ніж достатнім для забезпечення безпеки країни"

HOL_ignore_succesors_tt:0 "Лідери кожної урядової партії намагатимуться зустрітися з Зайсс-Інквартом"
hol.4.t:0 "Зайсс-Інкварт ігнорує правонаступників... знову"
hol.4.d:0 "Немає сумнівів, що Зайсс-Інкварт старий і не зможе вічно керувати Райхскомісаріятом, навіть якщо пропаганда стверджує протилежне. Він скоро помре, а оскільки більшу частину уряду складають голландські колабораціоністи, то ті нечисленні чисті німці, що залишилися в уряді, ймовірно, рано чи пізно повторять долю Зайсс-Інкварта. Лідери чотирьох основних урядових фракцій (Амстердамська група, фашисти, народники та ультранаціонал-соціялісти) вже багато років намагаються завоювати прихильність Зайсс-Інкварта, щоб він назвав їх своїм наступником. Зайсс-Інкварт уникає їх усіх, оскільки йому байдуже, хто стане його наступником, адже він буде мертвий."
hol.4.a:0 "Схоже, Зайсс-Інкварт не дбає про майбутнє"

HOL_look_moles_tt:0 "Ми будемо шукати людей, що переховуються"
hol.5.t:0 "Шукаємо кротів"
hol.5.d:0 "З моменту створення Райхскомісаріяту багато людей переховувалися, бо не могли дозволити собі виїхати з країни. Під час війни так званих «кротів» залишили в спокої, бо уряд мав важливіші справи, і вони нікому не завдавали шкоди. Після закінчення війни державі потрібні робочі руки для заводів і Ландвахту, тому щороку спеціальні загони їздять по всій країні в пошуках цих «кротів». Звичайна процедура полягає в тому, щоб витягти їх зі схованок, відправити працездатних на заводи або в Ландвахт, а решту відправити до таборів. Цей процес, однак, з кожним роком стає все дорожчим, і дехто стверджує, що краще просто витягти їх зі схованок."
hol.5.a:0 "Застосуйте звичайну процедуру"
hol.5.b:0 "Просто винеси їх звідси"

HOL_new_rations_tt:0 "Кількість та якість раціону буде визначено"
hol.6.t:0 "Визначення раціону"
hol.6.d:0 "За наказом Зайсс-Інкварт щороку комісія вирішує, яким буде пайок на рік. Більшість наших ресурсів відправляється до Німеччини, тому навіть коли пайки хороші, вони все одно мізерні. Ця комісія зазвичай складається з австрійців, яких викликали до Нідерландів, коли був створений Райхскомісаріят, і в результаті австрійське керівництво має набагато кращі пайки, ніж голландське населення, і голландцям доводиться виживати за рахунок залишків, навіть тим, хто працює в уряді. Однак останніми роками до складу комісії входить все більше голландців, які відстоюють думку, що нерівні пайки - це не в дусі націонал-соціялізму, і що таким чином Нідерланди не вдасться анексувати, бо для цього потрібні будуть лише голодні трупи. Чи кажуть вони це, щоб отримати більше їжі, чи тому, що вони справді націонал-соціялісти, залишається загадкою...."
hol.6.a:0 "Раціони будуть такими ж, як і завжди"
hol.6.b:0 "Краще мати рівні пайки для всіх."

HOL_dismantle_ports_tt:0 "Будуть докладені зусилля, щоб спробувати демонтувати голландські порти"
hol.7.t:0 "Демонтаж портів"
hol.7.d:0 "Як і щороку, було зроблено спробу перенаправити торговельний трафік голландських портів до німецьких портів, але, як і щороку, це не вдалося. Цього року було вирішено, що до нідерландських портів зможуть швартуватися лише судна з голландськими або німецькими екіпажами, які розмахують німецьким або нідерландським прапором. Почувши цю новину, деякі кораблі просто розвернулися назад до своїх країн, через що ми втратили їхні товари, тоді як інші набрали на свої судна голландських або німецьких вигнанців і підняли як німецький, так і свій національний прапор."
hol.7.a:0 "Принаймні, ми намагалися."

HOL_demolish_building_tt:0 "Ми знесемо кілька старих будівель"
hol.8.t:0 "Знесення будівель"
hol.8.d:0 "Прагнучи зробити Нідерланди більш схожими на Німеччину, Голландська будівельна служба (ГБС) має право зносити старі будівлі, особливо ті, що були пошкоджені під час війни, а потім покинуті. Знесення будівель стало своєрідною соціальною подією, коли сотні голландців збираються разом і мовчки спостерігають, як будівлі розсипаються на порох, а СС радіє, коли їхнє улюблене спартанське суспільство стає ближчим до реальності, особливо, коли будівлі, що підлягають знесенню, багато прикрашені або просто мають дещицю індивідуальності."
hol.8.a:0 "Цікаво спостерігати, як руйнуються будівлі"

hol.9.t:0 "Смерть королеви Вільгельміни"
hol.9.d:0 "Незважаючи на те, що уряд офіційно цензурує всі новини, пов'язані з голландським урядом у вигнанні, одна новина пройшла через цензуру і тепер відома всій країні; королева Вільгельміна, остання королева Нідерландів перед вторгненням у 1940 році, померла вчора в Канаді. На момент смерті королева Вільгельміна жила у вигнанні більше 20 років, але ніколи не втрачала віри в те, що одного дня повернеться на батьківщину. Вона відреклася від престолу в 1948 році, мотивуючи це тим, що вона занадто стара, щоб очолювати боротьбу за кордоном, але вона ніколи не припиняла боротися. Аж до капітуляції Великої Британії її виступи на Радіо Оранже збирали тисячі голландців у їхніх домівках, і навіть після того, як вона назавжди переїхала до Канади, її різноманітні книги потрапляли до Амстердаму через мережу голландських шпигунів, що працювали на уряд у вигнанні. Вільгельміна була символом голландського опору німецькій окупації, і її смерть стала важким ударом для всіх голландців, які досі зневажають окупацію."
hol.9.a:0 "Народ оплакує її, влада - ні"

hol.10.t:0 "Висадка німців на Місяць"
hol.10.desc:0 "Сьогодні Німеччина з гордістю оголосила, що німець став першим, хто ступив на Місяць. Еберхард Кьольнер, використовуючи ракету, засновану на конструкції А9/А10 часів Другої світової війни, і будучи членом команди, яку очолював відомий вчений Вернер фон Браун, успішно здійснив посадку разом з командою, що складалася переважно з колишніх пілотів Люфтваффе. Кельнер у прямому ефірі національного телебачення, яке транслювалося на весь світ, і через тисячі фотографій, витончено віддав честь прапору Райху, і майже одразу по всій Німеччині розпочалися святкування.\n\nХоча німецька пропаганда стверджує, що ракета була повністю побудована на власне німецькій землі, це перебільшення, оскільки деякі частини були виготовлені на підприємствах різних райхскомісаріятів. Ми також брали участь у проєкті, і Зайсс-Інкварт зараз на сьомому небі від щастя, бо мав серйозні сумніви, що проєкт буде успішним, враховуючи якість деталей, виготовлених тут, у Нідерландах, апатичними робітниками. Зайсс-Інкварт думав, що проєкт провалиться, німці дізнаються про голландські вироби і звільнять його, а потім, можливо, візьмуть Нідерланди під свій прямий контроль або щось подібне. Але проєкт виявився успішним, і тепер ми можемо перестати хвилюватися."
hol.10.a:0 "Будемо сподіватися, що нам не доведеться це повторювати"

hol.38.t:0 "Лист від фюрера"
hol.38.d:0 "Пане прем'єр-міністре, ваша країна відкрила свої обійми гнійній хворобі демократії, і таким чином перетворилася на прокажену колонію Європи, що гниє в кутку. Хвиля огиди прокотилася по серцях і умах усіх німців, які вважають голландців своїми расовими братами. Ми з партією так само відштовхуємо ваші дії, як і розлючені таким кричущим і дегенеративним проявом зради. Десятиліттями Райх прагнув захистити та інтегрувати Нідерланди, і ми маємо повне моральне право (а також військову силу) розбити вашу націю на друзки, якби ми цього захотіли. Як ваш фюрер, я наказую негайно повернути Нідерланди до Айнхайтспакту і підпорядкувати їх владі партії та Райху.\n\nЯкщо ви приймете цю пропозицію, а також будь-які обмеження, які ми накладемо на вашу нову систему правління, я дозволю вам продовжити ваш маленький демократичний експеримент. Якщо ж я не отримаю підтвердження моєї пропозиції, у мене не буде іншого вибору, окрім як оголосити війну вашій крихітній державі і розчавити ваш народ під наступаючим маршем мого могутнього Вермахту. Ви будете покарані. Ваш уряд буде знищено. Ваші сім'ї будуть страчені.\n\nЯ очікую швидкої відповіді.\n\n"
hol.38.a:0 "Підпис. М. Борман, фюрер Великонімецького Райху"

hol.39.t:0 "Лист від фюрера"
hol.39.d:0 "Пане Бішевель, Ваше захоплення влади над Нідерландами, а потім зухвале проголошення незалежності розбило серця всіх німецьких народів у всій Європі. У той час як партія засмучена цією раптовою втратою, ми також розлючені таким кричущим проявом зради з боку наших расових братів. Десятиліттями Райх прагнув захистити та інтегрувати Нідерланди, і тому ми мали б моральне право (не кажучи вже про нашу військову міць) розбити вашу країну на друзки, якби ми цього захотіли. На щастя для вашого народу, я готовий дозволити вам залишатися при владі до тих пір, поки ви приймете шановне звання Райхскомісара і повернете Нідерланди туди, куди вони по праву належать - в Айнхайтспакт. Якщо я не отримаю підтвердження моєї пропозиції від вас або вашого міністерства закордонних справ, у мене не буде іншого вибору, окрім як ввести мій вермахт на вашу крихітну смужку землі і розчавити всіх, хто чинитиме опір наступу. Тих, хто бореться за ваше зарозуміле бачення, не буде пощади. Вас не пощадять. Не буде пощади і вашій родині. Я чекаю швидкої відповіді. Хайль Борман!"
hol.39.a:0 "Підпис. М. Борман, фюрер Великонімецького Райху"
hol.39.b:0 "Спаліть листа, ми будемо боротися"

hol.40.t:0 "Питання реформ"
hol.40.d:0 "Баренд Бішевель прийшов до диктатури з чітким баченням реформ у голові та палкою пристрастю до єдності в серці. Принаймні, так вважала громадськість, коли політик вирвав кермо влади з холодних мертвих рук Зайсс-Інкварта і проголосив незалежність свого народу. Тепер, коли німецький «джекпот» кидає тінь на горло молодому диктатору, він повинен з особливою обережністю розглядати свої можливості. Якщо хоча б одна справжня свобода буде надана без згоди фюрера, чобіт хрусне і сповістить про прихід нового німецького деспота, який претендуватиме на тиранічне панування над голландцями.\n\nАле німці усвідомлюють важливість того, щоб голландець правив над своїм родом. Незважаючи на всі свої агресивні заяви, Мартін Борман наказав своєму міністерству закордонних справ провести переговори з нашою адміністрацією про політику. Після довгих дискусій, що варіювалися від ввічливих відмов до кричущих промов, німці дозволили нам запровадити кілька незначних політичних реформ. Для Бормана це, безсумнівно, засіб заспокоєння розпалених голландських мас; для Бішевеля ці умови - не що інше, як маленька перемога і потенційний перший крок до певної міри звільнення.\n\nОгидний наплив німецьких бюрократів наглядав за скасуванням профспілок, знищенням свободи слова і запровадженням рабства. Під пильним оком нового диктатора Нідерланди переживуть відновлення профспілок і публічних зібрань, хоча й жорстко регульованих державою, а також визнання недержавних засобів масової інформації - за умови, що вони приймуть наші закони про цензуру, встановлені Райхом. Хоча прокляття рабства не буде скасовано, при достатніх зусиллях ми можемо перетворити його на більш добру систему обмеженої, неоплачуваної праці."
hol.40.a:0 "Ми візьмемо все, що зможемо."

hol.41.t:0 "Райхскомісар Нідерландів"
hol.41.d:0 "Минали години, поки Лейдер спостерігав, як його міністри сперечаються навколо нього. Кулаки потрясали і голоси підвищували, вибачення бурмотіли і прощення обмінювалися, образи кидали і принаймні один раз вдарили. Нарешті, Корнеліс ван Гелкеркен змусив зал засідань замовкнути і оголосив, що час настав. Відповідь на жорстокий ультиматум Мартіна Бормана чекала.\n\nЛист вже лежав на столі Бормана, коли Міністерство закордонних справ Нідерландів почало відновлювати комунікацію з німецьким колегою, але ван Гелкеркен не мав терпіння чекати на офіційну відповідь від фюрера. Його люди чекали. Під радісні вигуки мас він вийшов на підготовлену заздалегідь сцену, драматично здійняв руки до неба і проголосив себе новим райхскомісаром Нідерланди. Повернення нації до «Айнхайтспакту» було зустрінуте бурхливими оплесками натовпу фашистів, як і передбачалося організаторами мітингу. Райхскомісар ван Гелкеркен завершив свою промову заявою, яка неодмінно мала спровокувати НСДАП:\n\n «Мої голландські брати і сестри, товариші, те, що ви сьогодні спостерігаєте, є тріумфом голландського націонал-соціялізму! Я, ваш райхскомісар і вождь, врятував нашу націю від темної тіні, яка так довго нависала над нами. Тепер, коли ми твердо стоїмо під променями сонця, ми дивимося на наших німецьких друзів не вгору, а вниз».\n\nМожуть бути незгодні, які вважають, що ван Гелкеркен продав душу дияволу в коричневому костюмі в Німеччині, але більшість населення розуміє, що гучний титул райхскомісара не накладає жодних справжніх зобов'язань."
hol.41.a:0 "Давайте допоможемо Борману зберегти ілюзію стабільності."

hol.42.t:0 "Голландський переговірник"
hol.42.d:0 " райхскомісар ван Гелкеркен проголосив свою вірність Райху, він очікував, що бурхливий шторм комунікацій між голландцями та німцями стихне і перетвориться на легкий вітер. Цього разу він помилився. Після його промови бюрократи в коричневих костюмах у Німеччині лише посилили дипломатичний вихор у відчайдушній спробі визначити майбутнє політики Нідерландів.\n\nНовий райхскомісар у своєму першому листі до Бормана чітко дав зрозуміти, що вестиме переговори лише з самим фюрером; зрештою, обов'язком його очкастих підлеглих було сприяти посередництву на нижчих рівнях між двома народами. Лідер розмовляє лише з лідером. На задоволення ван Гелкеркена, листи від фюрера були настільки ж шанобливими, наскільки й напористими, а його вимоги не були образливими.\n\nБорман хоче, щоб його відкрито визнали начальником ван Гелкеркена - природно. Борман вимагає, щоб держава інтегрувала ідеї, естетику та авторитет Райху у свою публічну пропагандистську кампанію - цілком прийнятна вимога. Райхскомісар може займатися своїм голландським варіантом націонал-соціялізму доти, доки планам Бормана не заважатимуть - складна директива, але її можна обговорити.\n\nНайбільшу суперечку викликало наполягання Бормана на тому, що контроль Райху над інфраструктурою Нідерландів - від поїздів і портів до заводів і авіабаз - залишатиметься такою ж міцною, як і раніше. Якщо хребет нації вирваний, як держава може розраховувати на те, що вона зробить хоч один крок вперед? Це не має значення. Ван Гелкеркен знає, що якби його его стало більшим за його чоботи, листи з усіма їхніми ввічливими реченнями згоріли б, відкривши гвинтівку, націлену прямо йому в голову."
hol.42.a:0 "Нехай переговори тривають."

hol.43.t:0 "Лист від фюрера"
hol.43.d:0 "Райхскомісар Нідерландів, Корнеліс ван Гелкеркен,\n\nДякую за Ваш попередній лист. Я інтенсивно обговорював запропоновані Вами реформи з моїм міністерством закордонних справ, і ми дійшли певних висновків. Ваше прагнення до подальшої стабілізації Нідерландів, а також ваша постійна відкрита лояльність до Райху і до мене є достатнім доказом того, що ваше призначення на посаду райхскомісара було заслуженим; тому я готовий дозволити деякі незначні реформи.\n\nВи маєте мій дозвіл на збільшення ліміту призовів до «чорносорочечників» до запропонованої вами кількості, а також на перетворення вашого «Національного молодіжного штурму» на державну структуру. Натомість ви повинні забезпечити, щоб обидва парамілітарні рухи офіційно присягнули на вірність Райху і фюреру відповідно до їхнього звичайного розпорядку. Крім того, якщо будь-яке з цих угруповань вступить у конфлікт з моєю поліцією, я розгляну питання про обмеження їхнього призовного контингенту в кращому випадку, а в гіршому - про їхню заборону. Я також готовий надати вам більшу автономію над державним мовленням, організованими мітингами та освітніми мандатами, сподіваючись, що ця уявна незалежність приверне на ваш бік бунтівне голландське населення.\n\nЗвісно, решта ваших пропозицій були відхилені. Ми не будемо виводити німецьких офіцерів поліції порядку з вашої країни, оскільки вони довели свою ефективність у викоріненні протестів і інакомислення. Ми не дозволимо голландцям контролювати ті життєво важливі сфери інфраструктури, які Райх сумлінно захищає. Ми не потерпимо пропаганди, яка зображає наші дві нації як рівні.\n\nХайль Борман!"
hol.43.a:0 "Підпис. М. Борман, фюрер Великонімецького Райху"

hol.44.t:0 "Вечеря з Гайтоном"
hol.44.d:0 "«Тост за Лейдера!» Альфред Гайтон посміхнувся, піднімаючи келих вина. Корнеліс ван Гелкеркен підняв свій з гіркою посмішкою, зробив ковток і продовжив вовком поглинати тарілку зі стемппотом, що стояла перед ним. Повідець на його шиї затягувався. Ввічливі, але суворі листи і дипломатичні жести Бормана стали несвіжими і синтетичними, як гроно пластикових квітів. Недостатньо було обмежити реформи ван Гелкеркена - тепер фюрер хотів посилити контроль над голландською економікою.\n\n «Як я вже казав, - продовжував Гайтон, витираючи рот серветкою, - більша частина бюджету перебуває в руках німців. Ті невеликі фінансові зобов'язання, які залишилися у нашої держави, знаходяться під контролем. Мої руки зв'язані. Якби Борман захотів, він міг би обвалити нашу економіку просто так!». Міністр економіки клацнув пальцями.\n\n «Цей тупий маленький засранець, - вилаявся ван Гелкеркен, стискаючи столові прилади, поки кулаки не побіліли. «Спочатку євреї, тепер німці... Таке відчуття, що голландський народ був проклятий страждати від махінацій грошолюбів. Те, що ці паразити висмоктують з нас, можна виміряти в поті робочого голландця! Це довбане неподобство!» \n\n »Неподобство, з яким ми, на жаль, мусимо миритися, - зітхнув Гайтон, поліруючи свої окуляри. «З часом, можливо, нам нададуть більше фінансової автономії. А поки що я раджу посміхатися і підлабузнюватися. І ще одне, мій Лейдере. Я благаю вас не порівнювати євреїв і німців у моїй присутності.Я б не хотів отримати кулю в голову, вельми вдячний вам за це»."
hol.44.a:0 "Повідець стає дедалі тугішим."

hol.45.t:0 "Експансія Поліції Порядку"
hol.45.d:0 "Ранок був свіжий і сонячний, наче сам світ насміхався з останніх новин. Райхскомісар ван Гелкеркен пройшов повз рядів чорносорочечників у формі, що стояли струнко, коротко пробігши очима по їхніх кам'яних обличчях, наче оглядаючи їх. Ван Шельтінга йшов поруч з ним, його обличчя було рум'яним і зморшкуватим.\n\n «Якщо я дізнаюся, що ви приховували від мене якісь інциденти...», - пробурмотів ван Гелкеркен, переводячи погляд на міністра. Незважаючи на періодичні сутички і перепалки, напруженість між голландськими «чорносорочечниками» і німецькими офіцерами поліції порядку не переростала в широкомасштабне насильство. Насправді, хоча обидві організації, за загальним визнанням, не дуже добре співпрацювали у придушенні протестувальників і інакомислячих, ван Гелкеркен був поінформований про зростаючу повагу між ними.\n\n «Я нічого не приховував від вас, мій Лейдер, - насупився ван Шельтінга. «Ми поводилися з поліцією порядку саме так, як нам було наказано. Чому Борман вирішив розмістити ще більше цих німецьких виродків по всьому Дітсленду, я не знаю. Як на мене, це ніщо інше, як образа. Вони хочуть, щоб наші люди вважали, що це Райх підтримує тут стабільність, а не ми."\n\n »Це більше, ніж просто образа, Даніелю, - тихо відповів ван Гелкеркен, повернувшись спиною до чорних колон. «Це загроза. Якщо ми не зробимо так, як каже фюрер, поліція порядку притисне весь наш уряд до стіни за кілька годин». Німецький повідець став настільки тугим, що він ледве міг дихати. «Ми нічого не можемо зробити. Повідомте керівництво ВС про нове розгортання. Я маю виголосити промову»."
hol.45.a:0 ""Хоробрі чоловіки ВС, я маю для вас оголошення...""

hol.46.t:0 "Найвпливовіша людина Європи"
hol.46.d:0 ""Фюрер готовий вас прийняти, - сказав ад'ютант, кивнувши головою. Корнеліс ван Гелкеркен перевірив годинник. Рівно об 11-й годині. Його прибуття до Німеччини принесло багато несподіванок, але жорстка пунктуальність Бормана не була однією з них. Відкашлявшись і поправивши мундир, Лейдер Нідерландів увійшов у двері, щоб привітати наймогутнішу людину Європи.\n\nЧоловік у пом'ятому мундирі ввічливо стояв, зчепивши руки, його самовдоволена посмішка широко розтягнулася, коли Гелкеркен віддав елегантне вітання і голосно вигукнув «Хайль». Фюрер був таким же присадкуватим і лисим, як показували по телевізору, і мав хитрі очі, які не пасували його вилицюватому селянському обличчю. Ван Гелкеркен нагадував ротвейлера в коричневому костюмі, коли тиснув руку Борману; голландець добре знав, що укус цього пса такий же лютий, як і його гавкіт.\n\n «Ласкаво просимо до Райхсканцлера, - сказав Борман, показуючи жестом на пару шкіряних крісел. «З церемоніальними дурницями ми розберемося пізніше. Сідайте». Ван Гелкеркен вмостився на одному з крісел і подякував фюреру за надану можливість. Борман з глибоким зітханням опустився на інший стілець. «Пане ван Гелкеркен, ви розумна людина. Ви прийшли сюди в очікуванні переговорів, але ви знаєте, що я не можу відмовитися від контролю над голландською інфраструктурою або послабити контроль над бюджетом... і не змушуйте мене починати цю фантазію про Велику Голландську державу. Сигару?» Ван Гелкеркен заперечливо похитав головою. Борман знизав плечима і пошукав запальничку. «Тим не менше... Я готовий обговорити з вами темпи германізації. О, і я припускаю, що якщо Бурґундія коли-небудь розпадеться, у вас є мій дозвіл на анексію Фландрії». Борман зробив глибоку затяжку сигари, майже насмішкувато. «Помпезна маленька церемонія розпочнеться за годину. А поки що нам треба поговорити.»"
hol.46.a:0 "Переговори починаються..."

hol.47.t:0 "Новини о десятій годині"
hol.47.d:0 "Сіра статика телевізійного екрану викривляється в зображення костюмованого чоловіка за столом, вираз його обличчя суворий, але поважний. «Доброго вечора і ласкаво просимо до «Новин о десятій». Раніше сьогодні Лейдер зустрівся з Фюрером Великого Німецького Райху, і ми можемо підтвердити, що переговори були успішними. Після їхньої приватної зустрічі обидва лідери дали коротку, але інформативну конференцію.» Екран обірвався на двох чоловіках - одному маленькому і кремезному, іншому високому і стрункому - які увійшли у велику кімнату і потиснули один одному руки з широкими посмішками. Какофонія клацань вибухнула по всій кімнаті, коли лідерів осяяло біле світло. Ван Гелкеркен повернувся до камер з величним обличчям. «Моїм співвітчизникам голландцям я з гордістю і честю оголошую, що стару практику «культурної германізації» замінено на абсолютно нову систему «культурної лояльності». Голландська держава пишається тим, що стоїть пліч-о-пліч з Німецьким Райхом, нашим другом і захисником, якому ми зобов'язані своєю вірністю.» Борман ніяково дивився в камери. «Німецький і голландський народи є расовими братами. Голландська культура, що відповідає німецьким ідеалам, повинна прославлятися в усій вашій країні». Він повернувся до ван Гелкеркена, щоб знову потиснути йому руку, і знову камери спалахнули.\n\nДиктор новин повернувся на екран. «Ми вдячні, але не здивовані, що наполеглива мудрість Лейдера принесла нам цю культурну автономію. Після цієї конференції фюрер влаштував урочисту церемонію, на якій у присутності міністрів НСНРП та офіцерів Вермахту Лейдеру, який вже прийняв почесне звання «райхскомісара», було офіційно присвоєно цей титул. Хай живе райхскомісар ван Гелкеркен! Хай живе фюрер!»"
hol.47.a:0 "... А тепер про погоду."

hol.48.t:0 "Прибуття фюрера"
hol.48.d:0 "Холодний вітер пронизував де Рошемона, коли він стояв на вершині сходів, охолоджуючи краплі поту, що стікали по його пухкому обличчю. Його очі бігали по всіх усюдах. На три машини, що під'їжджали до підніжжя сходів. На колони охоронців, що вишикувалися по периметру. На невелику знімальну групу, що стояла поруч і знімала, як офіцер поліції порядку відчиняє двері однієї з машин. Де Рошемон очікував пострілу, вибуху, крику в будь-яку секунду... але так само швидко, як і виникли його страхи, вони розтанули, перетворившись на трепет, коли фюрер вийшов з машини і піднявся сходами разом зі своєю командою охорони. Він схопив простягнуту руку де Рошемона і міцно потиснув її, суворий вираз обличчя під його крислатим кашкетом перетворився на посмішку, коли він помітив камеру біля них.\n\n «Мій вірний друже, - ніяково промовив Борман, переводячи погляд на камеру. «Мені дуже приємно перебувати в цьому прекрасному Райхскомісаріяті і нарешті познайомитися з вами особисто. Ваша відданість Райху не знає меж». Груди де Рошемона розпирало від гордості. Десятиліття тому він виступив проти хвилі виродженого лібералізму, заснувавши найперший голландський фашистський рух; піднятися з таких скромних витоків до керівництва Нідерландів було майже поетично.\n\n «Я не думаю, що ми зможемо зняти звук при такому вітрі...»  вигукнув один з операторів. «Що ж ти, бляха, відразу не сказав?» Борман огризнувся, його посмішка миттєво зникла.«Пане де Рошемон, план такий.Всередині ми поговоримо перед камерами. Я похвалю вас за ваші доблесні зусилля у забезпеченні стабільності та придушенні опору, а потім зміцню вашу легітимність, похваливши вашу лояльність. Після цього ми проведемо приватну зустріч, щоб обговорити подальшу політику Нідерландів. Ходімо всередину, тут дуже холодно»."
hol.48.a:0 "Камери чекають..."