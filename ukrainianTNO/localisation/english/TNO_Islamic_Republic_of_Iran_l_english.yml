 ## Leader Descs  ##
 POLITICS_RUHOLLAH_KHOMEINI_DESC: "Рухолла Хомейні прожив у вигнанні більше десяти років. За цей час його легенда тільки зросла. На відміну від підтримуваної нацистами імперської хунти та підтримуваних американцями "демократів", Хомейні спирається на підтримку іранського народу, а його сила в його бажанні розірвати кайдани іноземного гніту і жити згідно з волею Бога, Наймилостивішого, Наймилосерднішого.\n\nБачення Хомейні щодо Ірану - це "велаят-ель-факіх", коли група вчених ісламських юристів забезпечує опіку над державою. На подив своїх ворогів, аятола виявився прагматичною людиною, укладаючи і розриваючи альянси з усіма можливими центрами влади на власний розсуд. Для своїх прихильників, підбадьорених касетами з його посланнями, Хомейні є будь-ким і будь-чим. Релігійним він обіцяє повернення до ісламських цінностей; націоналістам - кінець "єврейським агентам" і "іноземним зміям", що підтримують їхніх ворогів. Молоді аятола обіцяє надію і краще життя. Що ж до його власної ролі в іранській революції, то, мабуть, тільки Бог знає."