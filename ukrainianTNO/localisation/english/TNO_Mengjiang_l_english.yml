 ## Leader Descs ##
 POLITICS_DEMCHUGDONGRUB_DESC: "Як можна назвати принца Демчуґдонруба - героєм Монголії чи зрадником китайської нації? Принц Де народився в Соніді у 1902 році, він є нащадком Золотого клану в 31-му поколінні і єдиним сином принца Намг'яла Вангчука. Шість років по тому принц Де успадкував титул батька зі схвалення двору Айсін Ґьоро і був індоктринований сутністю китайської цивілізації. Серед усіх історичних постатей Чингісхан, предок принца Де, був тим, кому молодий принц поклонявся найбільше, і чию спадщину принц наслідував протягом усього свого життя.\n\nКоли принц Де одночасно служив начальником Ліги Шилін-Гол в 1931 році, багато чого змінилося в степу протягом неспокійних часів - Гоміндан замінив повалену імперію Цін і режим Бейян в якості центрального уряду Китаю, в той час як Зовнішня Монголія була загублена за схемами Росії. Пізніше Мукденський інцидент дозволить принцу Де скористатися страхом Нанкіна, щоб розпочати свій панмонгольський рух за самоуправління. Після того, як переговори провалилися через ханьський шовінізм Чан Кайші та його послідовників, принц Де звернувся до свого останнього засобу - Квантунської армії - через сильне бажання досягти своїх амбіцій, незважаючи на усвідомлення того, що японці не мали доброї волі у своїй пропозиції.\n\nДесятиліття боротьби частково здійснили мрію князя. Через дев'ять років після Великої Східно-Азійської війни Монгольський автономний уряд розгромив сили совєцької маріонетки і повернув собі території, втрачені внаслідок Сибірської інтервенції. Однак, незважаючи на грандіозні досягнення принца Де, Монголія так і не стала об'єднаною, не кажучи вже про незалежність - Менцзян все ще залишається де-юре васалом Ван Цзінвея та його псів, а де-факто - вотчиною Квантуна. Землі Східної Монголії залишаються під владою Маньчжоу-Ґо, а опір Зовнішньої Монголії не перестає турбувати князя.\n\nДехто зневажає князя Де як зрадника, що принижує дух Чингісхана, а дехто засуджує його як вискочку-васала з манією величі. Так чи інакше, принц Де перегукується з їхніми словами - адже він не має жодного бажання повторювати кроки свого попереднього володаря Пуї як маріонетка Японії. Коли Нанкін оголосив про свою програму модернізації, принц Де пильно відчуває, що незабаром буря революції знову накриє Східну Азію, і, можливо, це буде його останній шанс проявити себе як гідного нащадка Чингісхана - останній шанс звільнити Монголію від гнобителів."

