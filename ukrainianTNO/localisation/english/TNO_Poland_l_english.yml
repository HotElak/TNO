 #Опис лідерів#
 POL_Emil_Fieldorf:0 "Еміль Фільдорф"
 POLITICS_EMIL_FIELDORF_DESC:0 "У 1939 році розпочалися тридцять років жахіття Польщі. Підданий вторгненню та підкоренню Райху, польський народ зазнавав жорстокості та варварства, відомого лише тим, кого нацисти вважали недолюдьми. Хоча польська держава на карті була знищена, польська нація жила в лісах, пагорбах та каналізаціях. Партизанська війна ніколи не закінчилася, польський опір ніколи не здавався, і Еміль Фільдорф також.\n\nФільдорф взяв на себе командування Армією Крайовою після жахіть Варшавського Повстання. Патріот до останку та ветеран обох світових війн, Фільдорф — природжений воїн, відданий ідеалам польської незалежності та демократії. Якщо б польська держава пережила ніч 1939 року, Фільдорф, можливо, став би вшанованим генералом, а можливо, навіть президентом республіки. Як є, він тепер правитель підпільної республіки, держави в тіні, яка, за сподіванням Фільдорфа, одного дня вийде на світло.\n\nСтраждання Польщі були жахливими, і Фільдорф глибоко відчуває втрату кожного з його бійців, і його воїни бачать у старому солдаті батьківську фігуру. Він усвідомлює, що польська нація — це ідея, яка є невід'ємною частиною кожного поляка. Якщо навіть один із них живе, то Польща продовжує жити разом із ним. Ніч довга, Райх здається нездоланним, але Фільдорф ніколи не втрачає надії.."

