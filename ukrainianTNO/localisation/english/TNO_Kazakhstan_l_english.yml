 ### Командири ###
 KAZ_Bauryzhan_Momyshuly: "Баурижан Момишули"
 #POLITICS_BAURYZHAN_MOMYSHULY_DESC: "General Bauyrzhan Momyshuly is a hero of both the Soviet Union and Kazakhstan and he will always be loyal to his two homelands. He hails from a humble background and worked various state jobs in Kazkahstan before being conscripted and eventually would lead multiple division in the war. Some have called Momyshuly an anti-Soviet Kazakh nationalist due to his love of Alash Orda poetry, a few even calling for his removal from the Soviet armed forces completely. His loyalities would be tested with the German invasion. Not only were his loyalties to the Soviet Union confirmed, but so was his loyalty to Leninist doctrine itself.\n\nWhen the war ended, Momyshuly quickly reorganized the forces and commanders that remained and reestablished the Kazakh Soviet Socialist Republic. He now controls the most land and wields the strongest army in Kazakhstan. In his mind, the Soviet Union and communism has only been temporarily destroyed and is just waiting for a catalyst to revive it. He is determined to be that catalyst."
 KAZ_Serikkazy_Bekbosunov: "Серіккази Бекбосунов"
 KAZ_Mao_Anying: "Мао Аньїн"

 ### Ідеї ###
 KAZ_the_gates_of_hell: "Ворота пекла"
 KAZ_the_gates_of_hell_desc: "Казахстан може бути стабільним, але Росія вже давно втрачена. Через насильство на її північному кордоні сам кордон став пористим і слабким, його легко обходять нужденні. У багатьох північних регіонах доведені до відчаю росіяни формують множинність місцевих діячів, що вимагає ресурсів, які багато казахів не бажають надавати.\n\nКордон - це крихка політична міна, яка чекає, щоб її належним чином підірвали. Одного дня казахи або відкриють свої ворота для росіян, або зачинять їх назавжди. Який би вибір не був зроблений, він матиме величезний вплив на обидві нації на десятиліття вперед."
 KAZ_red_kenesary_watches: "Червоний Канесари спостерігає"
 KAZ_red_kenesary_watches_desc: "Якщо хтось і визначає сьогоднішній Казахстан, то це Жумабай Шаяхметов. Для когось він деспот, заплямований зв'язками з НКВД і диктаторськими нахилами. Але для більшості казахстанців він - сучасний Кенесари - захисник казахського народу, палкий борець за незалежність, який не дав Казахстану впасти під нацистським чоботом і сформував його в сучасну державу.\n\nСьогодні Шаяхметов пішов у відставку, передавши кермо влади відданому учневі Кунаєву. Але не робіть помилки - Шаяхметов на пенсії такий же улюблений, як і при владі. Якщо він заговорить, то партія неодмінно підхопить..."
 KAZ_spymasters_legion: "Легіон шпигунів"
 KAZ_spymasters_legion_desc: "Зайдіть до лігва будь-якого комуністичного партизана чи кабінету російського партійного боса, і ви можете знайти там подарунок від Павла Фітіна. Очільник НКВД у Казахстані, він палко виступає за збереження інвестиційної привабливості країни у світі, незважаючи на мішень, яку це малює на спині його нації. Його НКВД функціонує як напівдержава, глибоко вкопана в націю, яка стежить за союзом, що перебуває в небезпеці.\n\nНаразі угода діє в обидва боки - Фітін допомагає партії, якщо партія допомагає йому. Але без Шаяхметова відносини поступово стають все більш напруженими. Якщо нитка обірветься, ніхто не знає, що може статися."
 KAZ_the_kazakh_identity_reforged: "Перебудована казахська ідентичність"
 KAZ_the_kazakh_identity_reforged_desc: "Прохолодними вечорами жителі Алма-Ати збираються на міських площах, діляться історіями та співають народних пісень. Діти бігають вулицями, їхній сміх дзвенить у повітрі, коли вони грають в ігри, що імітують подвиги Кобланди і Тенгрі. А в галасливих таборах у відкритих степах сміються воїни, їхні груди розпирає від гордості. Нарешті, після століть російського панування, Казахстан може нарешті стати вільним, і вони з радістю покладуть своє життя, щоб це сталося."
 KAZ_almaty_in_our_hands: "Алмати в наших руках"
 KAZ_almaty_in_our_hands_desc: "Місто Алмати з його багатонаціональним населенням, яке майже порівну складається з казахів і росіян, викликало перші побоювання щодо появи зрадницької п'ятої колони. На щастя, лояльні казахи, які домінують у навколишній сільській глибинці, допомогли своїм співвітчизникам швидко подолати будь-який опір. Тепер єдина справжня казахська метрополія з усією своєю індустріальною та економічною потужністю може надати свою силу для визволення решти своїх братніх земель."
 KAZ_the_momyshuly_doctrine: "Доктрина Момишули"
 KAZ_the_momyshuly_doctrine_desc: "Під пильним оком Момишули казахські збройні сили нескінченно тренувалися в більш статичній адаптації совєцької доктрини глибоко ешелонованої оборони, готуючись до німецького вторгнення, яке ніколи не прийде. Такий відносно негнучкий підхід призвів до того, що казахи спочатку виявилися безпорадними перед більш мобільними російськими військами, і цей недолік вони сподіваються компенсувати за рахунок вишколу і дисципліни свого генерального штабу."
 KAZ_the_ship_survives_without_a_captain: "Корабель виживає, але без капітана"
 KAZ_the_ship_survives_without_a_captain_desc: "Хоча Кунаєва, можливо, вже немає, робота Першого секретаря продовжує жити в сильному центральному уряді, який він очолював. Тепер, коли реакціонери і шовіністи в ополченні показали своє справжнє обличчя, адміністрація є більш згуртованою, ніж будь-коли, очищена від минулорічних дріб'язкових суперечок. Чого не скажеш про бандитів, що їм протистоять, які навіть зараз вчепилися один одному в горлянки. Спадщина Першого секретаря візьме гору."
 KAZ_not_divided_but_torn: "Не розділені, а розірвані"
 KAZ_not_divided_but_torn_desc: "Будь-яка бюрократія розтягнута до своїх меж. Відомства ведуть війну за юрисдикцію. Фінансування проектів з'являється і зникає в одну мить. Комісаріати коливаються між лояльністю до різних урядів. Ідея про те, що міністерства коли-небудь відновлять видимість порядку, залишається скоріше обнадійливою концепцією, ніж відчутною реальністю."
 KAZ_orda_without_alash: "Орда без Алаша"
 KAZ_orda_without_alash_desc: "Сагадат Нурмагамбетов командує армією без держави чи уряду. Його люди - не лікарі, не фермери і не політики, вони - солдати, які борються за те, що вважають справедливим. Однак їхня справедлива справа не може замінити функціонуючу адміністрацію. Нурмагамбетов засвоїть цей урок на власному досвіді, оскільки його армія захоплює все більше і більше землі."
