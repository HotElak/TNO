 ### Описи лідерів ###
 KAZ_Dinmukhamed_Kunaev: "Дінмухамед Кунаєв"
 POLITICS_DINMUKHAMED_KUNAEV_DESC: "Коли Дінмухамеда Кунаєва обрали новим Першим секретарем КПК, він успадкував диво. Секретар Шаяхметов провів Казахстан через десятиліття, яке мало стати його кінцем, через дві катастрофи, які могли призвести до його знищення. Тепер, коли він захворів, Кунаєву належить провести Казахстан через ще одне десятиліття успіху в ізоляції. Кунаєв, принаймні, вважає, що він готовий до цього виклику.\n\nАле навіть коли Казахстан виживає, шрами його минулого залишаються, і щодня з'являються нові рани. Після років нехтування і шкоди, казахський народ ледве представляє множинність у своїй власній державі. З півночі, здається, розливається нескінченна кількість біженців і бандитів, погрожуючи ще більше перехилити шальки терезів. І навіть зараз залишаються реліквії епохи Сталіна і Бухаріна, готові заступитися, якщо Казахстан не піде їхнім шляхом.\n\nДосі Кунаєву вдавалося керувати кораблем через власне бачення, все більше відриваючись від ідеалів свого попередника. Як давній прихильник казахської промисловості і культури, він зосередився на просуванні казахських громадян, а не російських вигнанців, наголошуючи на місцевій промисловості навіть більше, ніж його попередник.\n\nАле багато хто не згоден з цією політикою, від Фітіна до Юсупова і навіть самого Шаяхметова. У повітрі витає страх - для багатьох порушення балансу між російською та казахською мовами здається рецептом катастрофи. Кунаєв вірить, що Казахстан проіснує ще одне десятиліття, сильнішим і незалежнішим, ніж будь-коли. Здається, світ може з ним не погодитися."
 KAZ_Ismail_Yusupov: "Ісмаїл Юсупов"
 POLITICS_ISMAIL_YUSUPOV_DESC: "У міру того, як Казахстан стає все більш етнічно розділеним і нестабільним, Ісмаїл Юсупов все частіше визначається не тим, ким він є, а тим, ким він не є. Він може бути уйгуром, героєм війни, бюрократом з багаторічним стажем, але важливо інше: Він не казах і не росіянин.\n\nПісля багатьох років на посаді секретаря партії в Караганді, Юсупов прийшов до влади в результаті повалення Кунаєва, що було малоймовірним. Очікувалося, що Юсупов, змовник середньої важливості, отримає важливе міністерство, але не більше. Але коли стало зрозуміло, що ні Фітін, ні Шаяхметов не стануть першими секретарями, вони почали шукати помірковану фігуру, яка не мала б ресурсів для централізації влади. Їх вибір був очевидним.\n\nЦе не гламурне піднесення, і Юсупов має багато впливових "союзників", чиї інтереси він повинен захищати. Але для того, щоб Юсупов дійсно вижив, необхідно вирішити більш серйозну проблему. Питання незалежності більше не можна ігнорувати, а етнічна боротьба за її результат ведеться з кожним днем все більш відкрито. Необхідно зробити вибір - але вибір знищить націю.\n\nА тому Юсупов не вибирає. Його плани спрямовані на об'єднання обох громад через індустріальні та аграрні проекти, незважаючи на шовіністичні вимоги його прихильників. Якщо кампанія за цілину буде успішною, вона може покласти край кризі без пострілів. Якщо ж вона зазнає невдачі, битва лише загостриться - і Юсупов, ні казах, ні росіянин, її не переживе."
 KAZ_Pavel_Fitin: "Павєл Фітін"
 POLITICS_PAVEL_FITIN_DESC: "Протягом своєї блискучої кар'єри в Казахстані Фітін завжди бачив у цій країні не просто націю, а редут. Союз, так принижений і дестабілізований в Росії, виживає в Казахстані, це нерозривний зв'язок між народами і державами. Коли стало зрозуміло, що Кунаєв готовий розірвати цей союз, Фітін зробив те, що мав зробити.\n\nШвидко Павєл Фітін просунув деяких символічних казахів у вищі ешелони влади і спробував запевнити громадськість, що стабільність і безпека незабаром повернуться в Казахську ССР. Для росіян та інших вигнанців це був момент святкування - СССР у всій своїй красі може скоро повернутися.\n\nАле вже зараз можна сказати, що він тонко прорахувався. Казахи не в захваті від перспективи нового союзу - вони на вулицях, розлючені тим, що їхній представник висланий або відсутній. І навіть коли він намагається зрозуміти цю лють, він чує голоси за своєю спиною, російських союзників, які раді бачити світ з ними на вершині.\n\nПо правді кажучи, Павєл Фітін - росіянин. Для Фітіна цей факт є нескінченним розчаруванням, кричущим протиріччям між його совєцькими ідеалами та адміністративними реаліями. Але це також правда, яка визначає його уряд - його плани, його керівництво, його мову. Його оточення, казахи та росіяни, ставлять одне й те саме запитання: "Що зламається першим?"."
 KAZ_Stanislaw_Skrzeszewski: "Станіслав Скшешевський"
 POLITICS_STANISLAW_SKRZESZEWSKI_DESC: "У 1939 році Станіслав Скшешевський спостерігав, як його нація була знищена, розірвана навпіл полум'ям націоналізму, залишена гнити під впливом політики масового винищення. Його власна група комуністичних лідерів, а також велика маса таких же біженців, поступово вибралися зі східної Польщі і врешті-решт опинилися в Казахстані. З часом вони втратили будь-яку надію на повернення. Казахстан став їхнім новим домом, останнім притулком для польського суспільства.\n\nТепер, в середині шістдесятих, здається, що їхній новий дім розірветься на частини, ставши жертвою тієї ж жахливої долі.\n\nСкшешевський не повинен очолювати Казахстан. Він є лідером меншини і займає важливу економічну посаду - він не є вирішальним політичним лідером для всієї нації. Його обрали тому, що він є представником меншини, а етнічна напруженість у Казахстані призвела до того, що казахи і росіяни не можуть працювати один з одним. Він є проміжною ланкою - і з часом Казахстан розчавить і його."
 KAZ_Zhumabek_Tashenev: "Жумабек Ташенєв"
 POLITICS_ZHUMABEK_TASHENEV_DESC: "Починаючи з епохи Сталіна, казахський народ поступово ставав незалежним. Нове покоління мислителів у таких містах, як Алмати, бачить себе не продовжувачами совєцького проекту, а носіями унікального казахського ідеалу, низки цінностей, які дозволили казахській армії захистити Центральну Азію в той час, як велика частина Росії розпалася на частини. Жумабек Ташенєв, який колись був лише одним з багатьох таких мислителів, тепер очолює націю.\n\nПочинаючи з серії публікацій, а потім важливої посади заступника Дінмухамеда Кунаєва під час його перебування при владі, Ташенєв проповідував бачення казахського соціялістичного уряду, значною мірою відірваного від ширшого радянського проекту, наводячи простий аргумент - Совєцького Союзу більше немає. Він розглядає небажання реорганізації і перебудови як поступку росіянам і стверджує, що цей стан аграрної напівнезалежності лише лестить російській уяві про Казахстан як про свою колонію.\n\nВ умовах громадянської війни він боїться, що був правий."
 KAZ_Sagadat_Nurmagambetov: "Сагадат Нурмагамбетов"
 POLITICS_SAGADAT_NURMAGAMBETOV_DESC: "У часи лихоліття патріоти повинні бути готові взяти владу в свої руки будь-якими способами. Сагадат Кожахметович Нурмагамбетов розуміє це, оскільки бореться за саме поняття казахської нації.\n\nНурмагамбетов з відзнакою воював під час Великої Вітчизняної війни, заслуживши серед казахського народу репутацію героя війни. У той час як його ровесник Момишули потрапив під чистку, він продовжував з честю служити в армії, ще раз проявивши себе під час Західно-Російської війни.\n\nПрихильник Кунаєва та його націоналістичної риторики, Нурмагамбетов став одним з найбільших представників у казахських збройних силах. Це зробило його очевидною мішенню для Фітіна після приходу до влади совєцької групи, що призвело до того, що кар'єра військового пішла на спад, оскільки Фітін намагався витіснити будь-яких потенційних ворогів.\n\nНурмагамбетов був в жаху від думки про те, що Казахстан знову стане васалом Росії, бунт був єдиним доступним для нього засобом. Тепер він очолює свою групу патріотів у боротьбі за незалежність, боротьбі за те, щоб Казахстан звільнився від якоря, яким є Росія."
 
