 POL_underground_state:0 "Підпільна Держава"
 POL_underground_state_desc:0 "Десятиліття тому вермахт охопив Європу у бурі, небаченій раніше. Польща боролася з ними відважно, шанси були величезними проти них, до гіркого кінця - і з цим кінцем світло польської нації згасло назавжди.\n\nАбо це те, у що більшість світу вірить.\n\nПротягом десятиліть стало все більш очевидно уряду Ганса Франка в Кракові та кільком уважним очам за його межами, що польська нація виживає, навіть процвітає в тіні. Допомагаючи чистій некомпетентності Генерального уряду та своїй власній хитрості, Польська підпільна держава є все зростаючою колючкою в боці рейху та його гегемонії над польськими землями.\n\n§RІ у них є чітка мета.§!"

 #Підказки
 POL_Warn:0 "§RНарод Польщі нарешті звільниться від своїх гнобителів, але перспективи виживання проти відродженого німецького джаггернаута дійсно дуже малі.§!"

 ##### ОПИСИ ЛІДЕРІВ #####
 POLITICS_HANS_FRANK_DESC:0 "Ганс Франк - нацистський лідер Генерал-губернаторства Польщі, але назвати його сильним лідером означало б переоцінити його заслуги.\n\nНа папері він виконав свою роботу більш ефективно, ніж будь-який інший лідер у Райху, зумівши германізувати Польщу до вражаючих 70% незважаючи на труднощі і зумівши цілком знищити всі ознаки партизанської активності.\n\nЗвичайно, ця ідея триває лише до тих пір, поки сліди документації не будуть простежені до кінця. Насправді Польща є однією з найменш германізованих, найменш стабільних і найнеуспішніших режимів у нацистській сфері, зростаючи від безсоромності Польської підпільної держави; 'нація' виглядає лише як дірка в Німеччині. Ганс Франк не знайшов рішення для цього, замість цього правлячи з Кракова методами, які описуються як 'народжені з паніки' та 'демонструючі абсолютну некомпетентність'. На щастя, Ганс принаймні має владу розстрілювати тих, хто каже це на публіці, що є справжнім знаком політичної геніальності."
 POLITICS_INTERIMREGIERUNG_DESC:0 "Знову під німецьким чоботом, в генерал-губернаторстві було створено тимчасовий уряд за наказом Мартіна Бормана для стабілізації регіону. Очолюваний найбільш ефективними німецькими бюрократами, Тимчасовий уряд готується безперешкодно передати владу наступному Рейхскомісару, який буде обраний Фюрером, коли він вважатиме це за потрібне."
 POLITICS_EDUARD_WAGNER_DESC:0 "Земля, що колись була Польщею, лежить у центрі Рейху, формуючи життєво важливу зв’язок між Заходом та Сходом. Тепер, коли Польща виграна раз і назавжди, потрібен чоловік, який зможе вчасно запускати поїзди. Людина з прагненням, тихою відданістю і без сумнівів. Ця людина - Едуард Вагнер.\n\nРідко, коли логістик здобуває собі ім'я, але, як начальник постачання, Вагнер зіштовхнувся з такими, як Гіммлер та Гайдріх у 1939 році, але уникнув потрапляння під їх паразитичний вплив. Завзятість, з якою він забезпечував безпеку за лініями фронту, заслуговує на похвалу, координуючи вермахт та айнзацгрупи у добре налаштовану машину пацифікації. Коли Рейх просувався далі на схід, його робота ставала дедалі складнішою, але Вагнер не був підлабузником, щоб коритися вимогам з вищих ешелонів. Висловлення своїх занепокоєнь щодо паливної ситуації Гітлеру могло призвести до тимчасового гніву, але здобуло йому репутацію людини, яка ніколи не прикрашала ситуацію. Його думка стала дуже затребуваною у вермахті, і, хоча він залишався в тіні, його вплив зростав.\n\nЧас Вагнера поза увагою робить його ще більш бажаним залишатися в ній, і він зробить все можливе, щоб забезпечити відсутність затримок при проходженні через серце Рейху."
 POLITICS_THEODOR_KOCH_DESC:0 "Рейх - це машина - що може бути кращим, ніж інженер для управління одним з її найважливіших компонентів? Як важливе генерал-губернаторство для Рейху, воно залишається слаборозвиненою провінцією, далекою від німецького серця, в яке його планували інтегрувати - і тут вступає Теодор Кох.\n\nГвинтівка - це красива річ, машина єдиного призначення, яка повинна працювати в будь-якому середовищі, за будь-яких умов. Час Коха в Маузері навчив його любити чистоту зброї. Однак у бізнесі немає лояльності, і Кох незабаром застосував те, що він дізнався в Маузері, у державних спонсорованих суперниках на Рейхсверке. Вирізаючи свою сферу в рамках вражаючого поєднання технічної та бізнесової спритності, він домінував у секторі стрілецької зброї конгломерату, охороняючи свої технічні секрети як дракон, що охороняє свої скарби. З відновленням генерал-губернаторства він знайшов можливість.\n\nВізія Коха щодо генерал-губернаторства - це візія крутильних шестерень та обертових конвеєрів, безкінечні руки на нескінченних виробничих лініях, що працюють з єдиною метою - озброїти Рейх. Перевірте знак виробника - гвинтівки, пістолета, шолома, кулі. Генерал-губернаторство, один із них."
 POLITICS_WERNER_DOLLINGER_DESC:0 "Вернер Доллінгер - рідкісний тип - реформіст, якого насправді любить естеблішмент. Хоча його минуле вивчення економіки та соціальних наук може бути підозрілим для більш реакційних елементів партії, він виконав свій обов’язок у вермахті, боровшись на полях Росії як справжній патріот. Оскільки його обов'язок закінчився, Доллінгер старанно працював у сфері економічного планування, служачи своїй батьківщині Баварії з вмілою рукою. Однак нещодавно його унікальна і тихая форма реформізму привернула увагу.\n\nДоллінгер став захисником великої риби баварської промисловості в боротьбі за пост губернатора-генерала. Його високоякісні аналізи та передові фінансові прогнози роблять його ідеальним кандидатом для консолідації їхніх інтересів у слаборозвиненому задворку того, що колись було Польщею, а його люб'язність та погляди, які стоять на більш прийнятному боці реформізму, здобули йому підтримку партійного апарату. Якщо він виконає свою роботу правильно, може бути досягнуто балансу між німецькими інтересами та польськими потребами. Може бути."

