 GGN_terrified_garrison:0 "Нажаханий гарнізон"
 GGN_terrified_garrison_desc:0 "Німецький гарнізон паралізований страхом і досяг точки, де відмовляється навіть виконувати найменші завдання."
 GGN_government_in_flames:0 "Уряд у кризі"
 GGN_government_in_flames_desc:0 "Гарнізон потрапив у кризу після замаху на Гітлера, багато хто боїться, що польський підпільний уряд повернувся."
 GGN_unstable_government:0 "Слабкий уряд"
 GGN_unstable_government_desc:0 "Гарнізон дещо заспокоївся і почав справді патрулювати Польщу."
 GGN_underground_government:0 "Підпільна Держава"
 GGN_underground_government_desc:0 "Ми не можемо їх знайти, ми не знаємо, хто вони, але ми не дурні! Ми знаємо про підступних поляків і їх таємний уряд, який роками керує їхньою підпільною діяльністю! Але хоча ми не визнаємо цього, стає зрозуміло, що якщо ми коли-небудь хочемо здобути контроль над нацією, ми повинні знищити їх! Наразі, однак, ми повинні лише тримати голову над водою, поки Батьківщина не прийде нам на допомогу!"
 GGN_tooltip_1:0 "Підпільна Держава працюватиме проти вас..."
 GGN_not_fine:0 "Катастрофу вдалося уникнути, принаймні, поки що..."
 GGN_end_of_the_line:0 "Можливо, поляки не були такими слабкими, як вважалося раніше..."
 GGN_its_time:0 "Коли настане час, таємний уряд завдасть удару по гарнізону!"
 
