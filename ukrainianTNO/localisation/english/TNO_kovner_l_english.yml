 UPO_from_the_shadows:0 "З тіні"
 UPO_from_the_shadows_desc:0 "Ми більше не ховаємося. Страх у глибині нацистського розуму перетворився на те, що вони не можуть контролювати. Тепер наші леза виходять з рукавів. Наші очі горять попелом наших загиблих братів і сестер, а наші крики перегукуються з криками страху незліченних мільйонів, які піддалися отруті та полум'ю. Німці плачуть від жаху, верещать від огиди, кричать від гніву, а ми впиваємося їхнім засудженням. Ми більше не є їхніми кошмарами, їхніми жахіттями уві сні, які повертаються назад у холодну чорнильну темряву, коли вони розплющують очі, щоб спробувати нас побачити. Тепер вони нас бачать. Ми не ховаємося в тіні. Ми їх відкидаємо."
 
 ##Dybbukim
 UPO_dybbukim:0 "Діббук"
 UPO_dybbukim_desc:0 "Діббук були монстрами з народних оповідань, душами померлих, що опинилися в пастці на землі, яка більше не хотіла їх бачити. Вони жили в агонії, їхні спогади про минуле життя були напівзогнилі і слугували радше недосяжним нагадуванням про їхнє становище, аніж крихітною втіхою. Не маючи іншого виходу, вони переслідували і сіяли хаос серед мертвих, змушуючи їх виконувати завдання для них, щоб їхні змучені душі могли нарешті звільнитися від цієї жалюгідної площини і розчинитися в ефірних і непізнаваних світах за її межами. Так багато наших братів опинилися в пастці на Землі, в стерильних камерах, випалених попелом або отруєних токсинами, і так багато з них після смерті виявилися прикутими до цього світу кайданами. Відтоді вони переслідують нас, благаючи не залишити безкарними тих, хто зробив це з ними. Вони кричать пошепки і видають крики, м'якші за сонячні промені, і не минає ночі, щоб ми не бачили уві сні тих, кого ми любили, плачучи. Вони - наші діббукіми, і вони просять нас про одне: у свою чергу бути діббукімами для німців, переслідувати їх і мучити, поки вони не виконають єдине завдання, яке дозволить нам нарешті відпочити. Ми просимо німця лише про одне: померти. Тоді ми і ті, кого ми любили, зможемо нарешті знайти спокій."
 
 #Gather Support
 UPO_gather_support:0 "Зібрати підтримку"
 UPO_gather_support_desc:0 "У всьому Остланді немає жодного німця, який би не втратив когось або щось у війні та після неї. Домівки, кінцівки, близькі - все це було вкрадено у нас загарбниками, і тепер вони лежать поховані в землі, і тільки ми повинні пам'ятати про них. Але пам'ятаємо їх ми, і пам'ятають їх усі люди, у яких вони були вкрадені. Навіть колабораціоністи і самовдоволені тримають у своєму серці крихітну дірочку, де чогось не вистачає. Вони можуть цілувати чобіт, але те, що було вкрадено, все одно переслідує їх у глибині душі. Все, що ми маємо зробити, це нагадати їм про те, що було взято, показати їм, хто це взяв, дати їм гвинтівку, а решту вони зроблять самі."
 
 UPO_armories_unguarded:0 "Зброя без охорони"
 UPO_armories_unguarded_desc:0 "У той час як щури бігають полями Остланду, кусають, гризуть, винищують собі подібних, їхні гнізда залишаються непорушними і непоміченими; в цьому і полягає наша можливість. Багато хто з членів ОУН має при собі лише зброю, яку підібрали або визволили від німців: автомат, пістолет, багнет. Якщо вони можуть чинити криваву розправу над ворогом зі старими рушницями та ножами, німці здригнуться, подумавши, що ми, дибуккім, можемо зробити з їхньою власною зброєю.\n\nПо всьому Райхскомісаріату зброярні замовкнуть, всі контакти з їхніми німецькими господарями обірвуться - і вони будуть надто зайняті вбивством один одного, щоб поспішити на допомогу своїм товаришам, поки не стане занадто пізно. Їхня зброя розвіється, як пил на вітрі, а трупи її власників стануть єдиним доказом того, що вона взагалі колись була."
 
 UPO_cut_every_wire:0 "Перерізати всі дроти"
 UPO_cut_every_wire_desc:0 "Коли прокляті повернуться, щоб здійснити свою справедливу помсту німцям, єдиний перепочинок, який може бути у німця, це той факт, що він може крикнути своїм далеким товаришам, перш ніж його кінець настане.\n\nАле такий перепочинок лише тимчасовий.\n\nКоли їхні дорогоцінні лінії зв'язку перерізані, німці більше не можуть кликати на допомогу. Їхні побратими більше не зможуть прибути, щоб спричинити хаос у марній спробі порятунку. Відтепер їхні крики та благання будуть загублені вітром."
 
 #An Open Door
 UPO_an_open_door:0 "Відкриті двері"
 UPO_an_open_door_desc:0 "Відкриті двері - це двері, які просять, щоб у них увійшли - відкрито і без підозр. Там, де хтось може поставити укріплення, ми залишили поля; Там, де хтось може підняти прапори, ми залишили голі стовпи; І там, де хтось може лише провести кордони, ми не залишили нічого. По всьому Остланду нацисти знайдуть ці двері в нікуди.\n\nА коли вони пройдуть, тоді ми вдаримо. У кожному дереві - партизан, у кожному покинутому будинку - бомба, у кожному кущі - міна. Гордо і наосліп переступлять вони поріг наших дверей у пекло, і гордо і наосліп помруть."
 
 UPO_an_empty_field:0 "Порожнє поле"
 UPO_an_empty_field_desc:0 "Чоловіки з патруля більше ніколи не виходили на зв'язок; командирська рація раптово замовкла; собачий гавкіт обірвався зойком - всі ознаки нашого гніву. Як би вони не старалися, обшукуючи ліси, села, бази, німці ніколи нас не знаходили. Це зводить їх з розуму і мучить, і в цій люті вони стають ще більш нерозважливими, стрімголов кидаючись на наші пастки і наші гвинтівки.\n\nВони вбивають себе майже так само, як і ми вбиваємо їх."
 
 UPO_nothing_but_trees:0 "Нічого, крім дерев"
 UPO_nothing_but_trees_desc:0 "Протягом десятиліть ми працювали у великих лісах Остланду, прокладаючи розгалужені маршрути, сховані під землею та в чагарниках. Можливо, що найскладніша система транспорту в усіх Остландах ховається саме в цих лісах, наші павутиння наповнені зброєю, боєприпасами та партизанами. Поки ми нишпоримо під їхніми ногами, німці ніколи не побачать нас, поки не опиняться в оточенні, і коли їхні друзі прибудуть, щоб врятувати їх, ми вже будемо назад у нашому павутинні, залишаючи лише праведну справедливість за собою.."
 
 #Closing
 UPO_felt_but_not_seen:0 "Відчув, але не побачив"
 UPO_felt_but_not_seen_desc:0 "Присутність Діббук, як кажуть старі оповіді, не є такою, яку чоловік чи жінка можуть побачити, ні, її можна відчути. Почуття, що гризе нутро, спалах у куточку ока, шепіт на вухо - вони кажуть, що це ніщо, витівки світла і розуму, вони сміються з власної дурості.\n\nНіхто не сміється, коли відчуває лезо в спині."
 
 ##The Other Partisans
 UPO_the_other_partisans:0 "Відчув, але не побачив"
 UPO_the_other_partisans_desc:0 "Серед моря німців є лише один інший виходець з Сходу, що бореться за свою свободу; партизани Центральноєвропейської ради, під проводом славнозвісний Міхал Вітушко, колишнього співпрацювача, який особисто відправив багато євреїв на їхню кроваву смерть.\n\nВітушка має померти за свої злочини!"
 
 #A Temporary Pact
 UPO_a_temporary_pact:0 "Тимчасовий пакт"
 UPO_a_temporary_pact_desc:0 "Вітушко живе ще одну ніч. Наші партизани наблизяться до його сил і запропонують тимчасове припинення вогню, щоб ми обидва змогли краще знищити загарбника. Звісно, будь-яка надія на те, що Вітушко дотримається свого слова, є марною, адже змії не мають лояльності, окрім як до власної влади. Наші партизани будуть воювати разом, але не будуть товаришами. Ми будемо працювати з ним, але не будемо співпрацювати. Ми не будемо спасінням Вітушки, а його кінцем. Поки ми стоїмо пліч-о-пліч із міліцією та парамілітаристами змії, ми виготовляємо свою отруту, щоб краще покінчити з ним.."
 UPO_a_temporary_pact_tt:0 "У нас буде §Gмир§! з Вітушкою і йому подібними, хоча б тимчасовий..."
 
 #Sooner than Later...
 UPO_sooner_than_later:0 "Рано чи пізно..."
 UPO_sooner_than_later_desc:0 "Отруйні слова й медові обіцянки не повернуть дітей, убитих під поглядом Вітушки. Він і його ЦВК радісно служили нацистам, коли вони служили їм, і коли вони теж відчули каблук чобота на своїй шиї, вони зіграли праведника. Навіть зараз вони воюють з нацистами, обіцяючи поневоленим народам Остланду свободу та справедливість.\n\nЦе прийде, але не під командуванням Вітушки. Почалася підготовка до удару по Білорусі, якого Вітушко ніколи не побачить. Змій висунув шию, щоб битися з німцем, і ми одним махом його розтопчемо."
 
 UPO_a_tree_falls:0 "Дерево падає;"
 UPO_a_tree_falls_desc:0 "Ліси Остланда палають вогнем і смертю: смерть як для колабораціоністів, так і для партизанів, вогонь щораз більше приєднується до відчайдушної боротьби за контроль над лісами. Вітушко відмовляється перевернутися й швидко померти, тож його страта перетвориться на тривалу й болісну.\n\nЛіс здригається, оскільки дерева поспішно вирубують для ліній оборони Вітушки, тварин забивають на надзвичайний раціон і ріки отруєні свинцем і кров'ю.\n\nАле ми добре знаємо ці ліси. Ми воювали і гинули в них на війні; вони стали такою ж частиною нас, як і ми їх. Оскільки ми закуті в тінь, вони ніколи не побачать і не почують, як ми йдемо."
 
 UPO_and_noone_hears_it:0 "І не було нікого, хто б це почув"
 UPO_and_noone_hears_it_desc:0 "Час настав. Незважаючи на всі пастки колабораціоніста, ми продовжували йти вперед. Незважаючи на тіла, які він кидав у нас, як кулі, ми продовжували. І врешті-решт, незважаючи на його благання про пощаду, ми будемо йти далі.\n\nПрізвище Вітушко назавжди залишиться в пам'яті як прізвище зрадника, який знайшов свій справедливий кінець від наших рук."
