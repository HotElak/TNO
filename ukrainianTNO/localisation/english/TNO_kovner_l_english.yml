 KOV_dybbukim1:0 "Діббук"
 KOV_dybbukim1_desc:0 "Жителів Східної Європи ночами переслідують крики вже мертвих родичів. Кров минулого здебільшого змита, але плями залишаються, щоб переслідувати тих, хто дожив до сьогодення. Серед нас мало знайдеться людей, яких ця кров не підбадьорила б.\n\nДухи дибуккімів пробуджуються цим закривавленим минулим. Вони вимагають, щоб їхні криваві діяння не залишилися непокараними."
 
 KOV_dybbukim2:0 "Діббук"
 KOV_dybbukim2_desc:0 "Привиди Діббуку переслідують німців на кожному кроці, який вони роблять на завойованих землях. Духи регочуть, коли німці відчувають зростаючу тривогу з кожною миттю, яку вони проводять на цій землі.\n\nКоли вони нарешті будуть помщені; коли німці відчують, як мотузка затягується на їхній шиї, або холодний багнет впивається в їхнє нутро, тільки тоді Діббук заспокояться, бо їхня помста буде здійснена."
 
 KOV_an_open_door1:0 "Відкриті двері"
 KOV_an_open_door1_desc:0 "Поки німці поспішно, зі слиною, що тече з рота, кидаються на кожну фальшиву можливість просування вперед, ми стоїмо напоготові в тіні, зі зброєю напоготові, розставленими пастками і засідками, готовими до нападу на німецьких дурнів. Коли ми вдаримо, вони не доживуть до того, щоб зрозуміти, що вже програли."
 
 KOV_an_open_door2:0 "Відкриті двері"
 KOV_an_open_door2_desc:0 "Поки німці поспішно, зі слиною, що тече з рота, кидаються на кожну фальшиву можливість просування вперед, ми стоїмо напоготові в тіні, зі зброєю напоготові, розставленими пастками і засідками, готовими до нападу на німецьких дурнів. Коли ми вдаримо, вони не доживуть до того, щоб зрозуміти, що вже програли."
 
 KOV_nothing_but_trees:0 "Нічого, крім дерев"
 KOV_nothing_but_trees_desc:0 ""
 
 KOV_death_to_collaborators1:0 "Смерть колабораціоністам"
 KOV_death_to_collaborators1_desc:0 ""
 
 KOV_death_to_collaborators2:0 "Смерть колабораціоністам"
 KOV_death_to_collaborators2_desc:0 ""

 OCW_cords_cut:0 "Порушення зв'язку"
 OCW_cords_cut_desc:0 "Лінії зв'язку з кількома ключовими пунктами на передовій, схоже, були перервані. За одну ніч штаби замовкли, бойові пости перестали викликати підтримку, а патрулі не вийшли на зв'язок.\n\nЦе можна назвати нічим іншим, як повним руйнуванням мережі зв'язку. Невідомо, хто з наших численних ворогів завдав такого прихованого удару по наших лініях зв'язку, але шкоди завдано. Відновлення такої шкоди до операційної спроможності займе місяці."

