 ## Leader Descs ##
 POLITICS_VU_NGOC_ANH_DESC: "Лікар за фахом, прем'єр-міністр Ву Нгок Ань походив з католицької мандаринської родини з північної провінції Намдінь. Відомий своїми дослідженнями у Франції, він брав участь у вакцинації проти віспи в Тонкіні. Він став настільки відомим, що уряд призначив його в Палату представників Тонкіна між 1930 і 1940 роками, і він обіймав посаду в Генеральній економічній і фінансовій раді. Переломним моментом у його кар’єрі стало його впорання з голодом на півночі: як один із головних організаторів допомоги та порятунку, йому широко приписують закінчення голоду.\n\nТраєкторія його кар’єри різко змінилася, коли Японія зробила В’єтнам незалежним у 1945 році. Відомий своєю методичною та милосердною поведінкою, уряд Чан Чонг Кіма призначив його на посаду міністра охорони здоров’я та допомоги, яку він чудово виконав. Коли Чан Чонг Кім пішов у відставку в 1952 році, Чан Ван Чуонг залишив його на службі, ба навіть більше: підвищив його до заступника прем'єр-міністра. Доктор Ву ніколи не думав, що підніметься так високо. Проте, після невдач операції Йон-Ґо, він сам стане прем’єр-міністром.\n\nВ інші часи доктор Ву став би чудовим прем’єр-міністром. Десятиліття роботи в медичній сфері та досвід на політичній арені дали б йому широке поле для маневру. Його методичний і співчутливий характер подарував би йому якщо не любов людей, то хоча б їхню байдужість. Однак ось де він: прибиральних усіх провалів минулого уряду. Оскільки персоналісти Дьєма зростають, а Націоналістичний фронт покидає його уряд, здається, ніщо не може зупинити відродження В’єтміня. Його правління закінчилося ще до того, як воно справді почалося. Питання: хто стане його наступником?"
 POLITICS_BAO_DAI_DESC: "Бао Дай — людина, яку переслідують «якбижзнаття»; коли він був дитиною, його більш-менш посадили на трон указом після смерті батька, і з того часу його кроки ретельно планують інші люди протягом більшої частини його життя. З часів його юності небагато що значно покращилось - ляльководи тепер говорять японською, а не французькою, а зернові конвої прямують до Осаки та Нагої, а не до Парижа, але В’єтнам усе ще лежить під іноземним чоботом, і він разом з ним. І він безсилий зупинити це.\n\nЯк імператор, Бао Дай стає все більш автократичним у своєму правлінні, вважаючи за краще правити без допомоги своєї ради. Іронічно, враховуючи, що ті, на кого він покладає виконання його завдань, самі більше лояльні до своїх хазяїв  у Токіо, ніж до Імператора. Більшість решти країни в будь-якому разі байдужі до його указів, оскільки у В’єтнамі вирують бунтівні настрої та повстанці, як це було в останні дні французького панування. Хо Ші Мін ховається в тіні, готовий напасти, а володарі чекають промаху, неправильного кроку, щоб виправдати глибше втручання.\n\nБао Дай бачить своє сьогодення та прагне втраченого майбутнього, прагне досягти мрії про незалежну та сильну імперію, яка загинула, коли японці ввійшли в країну. Його жаль - жаль усього В'єтнаму, але, на відміну від нього, В’єтнам має шанс прокласти власний шлях і вийти з нього живим. Бао Дай знає, що коли майбутнє прийде за ним, його виметуть геть, просто як ще одну павутинку в запиленій залі. Не те, щоб у нього був вибір у цьому питанні."
 POLITICS_TRUONG_TU_ANH_DESC: "Труонг Ту Ань - старійшина Фуонг, «старший брат Фуонг» для його знайомих — з легкістю прочекав двадцять років, щоб досягти тієї позиції, яку він досягнув, і тепер, коли він це зробив, він триматиметься за неї за будь-яку ціну.\n\nАнь народився в провінції Фуєн, націоналізм був у нього в крові - його батько, староста його рідного села, брав участь у різних націоналістичних рухах, таких як Кан Вуонґ. Проте Ань пішов далі: в університеті в Ханої він почав формулювати ідеологію, відому як націоналізм виживання. Ця ідеологія стверджувала, що люди складаються з «базових інстинктів», таких як себелюбство, сексуальність і суспільство, що ці інстинкти мають бути сильнішими за інстинкти інших, і міць таки інстинктів досягається завдяки силі, трансформації та інтеграції.\n\nЗ цією ідеологією Ань заснував Đại Việt Quốc dân Đảng — Націоналістичну партію Великого В'єтнаму — у 1939 році. Після того, як японці відібрали В’єтнам у французів, Ань об’єднався з елементами В'єткоку під керівництвом Ву Хонг Кхана та Демократичною партією Великого В'єтнаму, якою керував Нят Лінь, щоб сформувати сучасний Національний фронт.\n\nСпівпрацюючи з урядами Чан Чонг Кіма і Чан Ван Чуонга, Ань зміцнив свої позиції на півночі та півдні В’єтнаму, зловивши персоналістів посередині. Чуонг надав Ань і Нху більше повноважень, щоб запобігти падінню уряду, та це не вдалось — тоді Ву Нгок Ань допустився помилки й інтегрував обидві партії в уряд, щоб запобігти подальшим атакам. Очевидно, це теж не було успішним, і Труонг Ту Ань став у стерна.\n\nЗробивши це, Ань може вільно просувати свій націоналізм виживання серед в’єтнамців. Він зробить це без огляду на ціну, адже жодна ціна не є надто великою, щоб зробити його націю сильною."
 POLITICS_NGO_DINH_DIEM_DESC: "Після десяти років, як його усунули від посади прем’єр-міністра, Нґо Дінь Дьєм повернувся на хвилю під час однієї з найгірших криз в історії В’єтнаму. Дьєм починав свою кар'єру, повільно підіймаючись по рангу мандаринської бюрократії. Щойно японці увійшли до Індокитаю, Дьєм швидко повернувся проти французів і почав налагоджувати зв’язки з японцями.\n\nЗа свою роль у формуванні Асоціації відновлення Великого В’єтнаму Дьєм був змушений шукати притулку у французів. Однак незабаром японці звільнять В'єтнам з лап колоніалізму. Це не означало, що Дьєм автоматично стане прем’єр-міністром, незважаючи на його зусилля, оскільки замість нього на цю посаду призначили Чан Чонг Кіма.\n\nПісля десятиліття нарощування влади та за допомогою своїх братів Дьєм досяг вершини його політичної кар'єри. Після розпущення неефективного уряду та оголошення надзвичайного стану Дьєм нарешті може принести В’єтнаму порядок і справедливість."
 POLITICS_REPUBLICAN_DIEM_DESC: "Десять років тому Дьєма усунули від посади прем'єр-міністра. Але тепер він не тільки повернувся на хвилі найгіршої кризи в історії незалежного В’єтнаму, але й змів маріонетку французького колоніалізму. Дьєм витримав примусове вигнання французами. Дьєм витримав відсторонення на користь Чан Чонг Кіма. Він надто довго витримував неефективний уряд, який вів В’єтнам у хаос.\n\nСоціальна революція, підтримувана братом Дьєма Нху, змете В’єтмін і відродить В’єтнам. Матеріальний капіталізм, так чи інакше, буде відкинутий. Порядок і справедливість незабаром будуть відновлені в державі, яка довго була позбавлена ​​і того, і іншого. Комусь, можливо, доведеться постраждати в ім’я цих ідеалів, але Нґо Дінь Дьєм не відкинув неспроможність попереднього уряду досягнути компромісу щодо того, що було необхідно для В’єтнаму.\n\nПісля десятиліття нарощування своєї влади політична кар'єра Дьєма лише почалася. Держава в'яне, і нова демократія під час цього буде встановлена ​​на руїнах того, що було, і тепер ніхто не зможе стати на заваді соціальній революції."
 POLITICS_NGUYEN_KHANH_DESC: "Нґуєн Кхан був народжений у південній родині, і його виховувала його фактична мачуха, відома в'єтнамська оперна співачка. Коли Японія звільнила В’єтнам від лап колоніалізму, Кхан запропонував приєднатися до в’єтнамської армії в зародку й був прийнятий до її лав.\n\nНґуєн Кхан піднявся по кар’єрній драбині, приєднавшись до єдиного діючого повітряно-десантного підрозділу на той час, і був зрештою відправлений здобувати освіту в японській військовій академії. За весь цей час Кхан побачив усе, що можна лише було побачити. Він був свідком тайської операції проти Лаосу та Камбоджі. Він був свідком операцій проти В’єтміня та їхнього найприголомшливішого повернення в 1960 році.\n\nТепер Нґуєн Кхан зумів захопити владу всупереч внутрішній нестабільності, як виняток із правил. Прихід Кхана до влади був... безладним. Зараз багато хто у В’єтнамі може лише сподіватися, що наступна адміністрація Кхана покладе кінець хаосу та нестабільності."

 ## Minister Descs ##
 VIN_Bao_Dai_hog_desc: "§YІмператор В'єтнаму\nПатерналістський консерватизм§!\n--------------\n§LІмператор В'єтнаму - відомий пишний марнотратник. Хоча він був обличчям в’єтнамської держави вдома та за кордоном, він не керує. Натомість, коли формальні обов’язки його не турбують, він усамітнюється в Імператорській цитаделі, проводячи дні в розкішному безділлі. Хоча люди та політичний істеблішмент ненавидять його, він відповідає меті, яку поставила перед ним Японія. Ті крихти патріотичного сентименту імператора В’єтнаму не мав значення, поки він поступливий і такий, якого легко залякати.\n\nЦе останні дні імперії, і Бао Дай це знає. Відомі націоналісти виступили проти монархії, ставши переконаними республіканцями перед обличчям розкішної бездіяльності Бао Дая. В'єтмінь - краше й не казати про них. Імператорська цитадель для долі - лише камінчик: її змиє у пориві великих змін.§!"
 VIN_Vu_Van_Mau_for_desc: "§YМіністр закордонних справ\nПатерналістський консерватизм§!\n--------------\n§LВу Ван Мау залишався відносно невідомим як міністр закордонних справ. Зрештою, враховуючи відносини Японії з В’єтнамом, така робота часто вважається непотрібною. Однак вони помиляються.\n\nНасправді ж із усіх членів кабінету міністрів Ву Ван Мау, ймовірно, виконав найбільшу роботу, щоб забезпечити збереження В’єтнаму на плаву. Саме його часті візити до Токіо гарантують постійне постачання зброї, радників і запасів, які потрапляють на склади Хайфона. Без його «непотрібної» роботи В'єтнам напевно розвалився б.§!"
 VIN_Tran_Van_Van_eco_desc: "§YМіністр фінансів\nПатерналістський консерватизм§!\n--------------\n§LТран Ван Ван — відомий бізнесмен з Півдня, який заснував першу сталеливарний завод у В’єтнамі. Коли японці звільнили В’єтнам від кайданів французького колоніалізму, Тран Ван Вана запросили в Тхуан Хоа працювати в міністерстві фінансів під керівництвом Хо Та Кхана.\n\nПротягом наступного десятиліття Тран Ван Ван потрапив до реформістів Національного фронту В'єтнаму, таких як Тран Ван Хуонг або Нґуєн Луу В'єн. Піднявшись до посади міністра фінансів, Тран Ван Ван тепер представляє Національний фронт, незважаючи на те, що офіційно не є членом цієї партії.§!"
 VIN_Ngo_Dinh_Nhu_sec_desc: "§YМіністр внутрішніх справ\nРеволюційний націоналізм§!\n--------------\n§LЯкщо ви запитаєте в’єтнамського політичного експерта, хто має найбільше зв'язків у в’єтнамській політиці, відповіддю завжди буде «Нґо Дінь Нху». Колишній архівіст бібліотеки і ревний — багато хто сказав би, що занадто ревний — римо-католик, Нґо Дінь Нху є ідеологом партії РППП. Вперше він увійшов до імператорського уряду, коли його призначили міністром внутрішніх справ під керівництвом Тран Ван Чуонга, свого тестя. Але, незважаючи на його відносний досвід, його дуже не люблять в уряді, частково через його дивну ідеологію: персоналізм.\n\nҐрунтуючись у своїх поглядах на працях богослова Еммануеля Муньє, Нху наполягає на необхідності соціальної революції, що змете комуністичну революцію, яку пропагує В'єтмінь. Незважаючи на цю антиурядову позицію, уряд продовжує утримувати його на службі через страх перед його воєнізованими формуваннями, які цілком здатні спричинити хаос у центральній частині В’єтнаму. Поки уряд може витримати цю важку ситуацію, він зможе запобігти подальшому поширенню впливу персоналістів.§!"

 ### Ideas ###
 VIN_idea_viet_minh: "Ліга за незалежність В'єтнаму"
 VIN_idea_viet_minh_desc: "На кожній мапі світу територія Імперії В’єтнам представлена як об’єднана під урядом у місті Хюе. Проте, якщо зайти в сільську місцевість, то побачите ви не нашу поліцію чи японську імператорську армію, яка патрулює села, а комуністичну Лігу за незалежність В’єтнаму, або, якщо одним словом, В’єтмінь. Вони почали свою боротьбу за незалежність В’єтнаму проти французів у 1941 році, але тепер вони змінили ціль на в’єтнамський уряд і японські сили в країні. Під харизматичним керівництвом Хо Ші Міна та Чионг Тіня В’єтмінь зібрав підтримку по всій країні та навіть за її межами, включаючи елементи Китайської національно-революційної армії. Незважаючи на те, що їхня діяльність зменшується порівняно з 1950-ми роками, вони чекають єдиного моменту слабкості, щоб вдарити по країні та почати свою §R"революцію"§!..."

 VIN_idea_imagined_independence: "Уявна незалежність"
 VIN_idea_imagined_independence_desc: "Після закінчення Великої східноазійської війни В'єтнам звільнили від французького ярма. Однак насправді В'єтнаму лише змінили господаря з європейця на азіата. Ми не контролюємо ні нашу економіку, ні наші військові справи, і навіть нашою внутрішньою політикою маніпулює Японія. Культурний вплив Японії тільки зростає з кожним днем, затьмарюючи навіть французів і їхній вплив. Японці лише зайняли місце французів у багатьох аспектах життя країни. І деякі правознавці, які багато рилися в документації, виявили, що Індокитайська федерація під керівництвом Франції технічно ніколи не була розпущена..."

 VIN_idea_the_faltering_establishment: "Хиткий істеблішмент"
 VIN_idea_the_faltering_establishment_desc: "Коли посадовці в Токіо призначали технократів з Національного фронту В’єтнаму керувати країною після Великої східноазійської війни, вони вірили, що ті виконають свою роботу належним чином. Однак невдача операції Йон-Ґо в 1961 році та подальші суперечки між 38-ю армією та урядом Тран Ван Чуонга викрили нестабільність, властиву політичному істеблішменту країни. Після відставки колишнього прем’єр-міністра Тран Ван Чуонга колишній міністр охорони здоров’я Ву Нгок Ань був призначений тимчасовим прем’єр-міністром, але його уряд не має життєво важливої ​​підтримки з боку Національного фронту В’єтнаму. Поки фракції в’єтнамського уряду борються між собою, вирішуючи, хто його замінить, В’єтмінь готує свої наступні дії..."

 VIN_idea_a_new_phase: "Нова фаза"
 VIN_idea_a_new_phase_desc: "Відколи під час Мейґо Сакусен у 1947 році було повалено французьких колонізаторів, відновлення в’єтнамських сил оборони було головним політичним пріоритетом для всіх в’єтнамських урядів. У зв’язку з послабленням загрози В’єтміню у 1950-х роках Японія почала блокувати такі дії. Однак після провалу операції Йон-Ґо в 1961 році генерал-губернатор Цучіхаші Юїцу нарешті дозволив нам продовжити попереднє розширення збройних сил В’єтнаму. Однак уряд повинен бути обережним, щоб відлучити свої війська від японських, зберігаючи при цьому їхню щедру допомогу."

 VIN_widespread_opposition: "Широко поширена опозиція"
 VIN_widespread_opposition_desc: "Усупереч тому, як зображали свій план змовники, більшість людей виступає проти захоплення влади, не кажучи вже про престол. Уже відбуваються масові протести проти державного перевороту, масово люди переходять на бік В’єтміню. Крім того, японські представники, здається, щонайменш скептично ставляться до перевороту. Принц повинен вжити швидких заходів, щоб забезпечити підтримку Японії та заспокоїти населення."

 VIN_the_personalist_revolution: "Персоналістська революція"
 VIN_the_personalist_revolution_desc: "Нґо Дінь Нху, головний ідеолог РППП, закликав до «соціальної революції» для боротьби з комуністичною революцією, що пропагується В’єтмінем. Надихаючись рухами в Таїланді та Японії, уряд починає радикальну соціальну реорганізацію. Існуючі скаутські рухи реорганізовано в Революційну молодь, організовуються жінки тощо. Однак є тривожні повідомлення про залякування, насильство та кампанію на півночі, яка включає масові страти та насильство проти підозрюваних у допомозі В’єтміню...."

