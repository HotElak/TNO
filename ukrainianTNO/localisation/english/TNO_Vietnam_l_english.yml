 ## Leader Descs ##
 POLITICS_HO_CHI_MINH_DESC: "Чоловік, якого весь світ зве Хо Ші Міном, відомий також як Нґуєн Шинь Кунг і Бак Хо — «дядечко Хо» — і ще від п’ятдесяти до двохсот інших псевдонімів. Про його життя практично нічого не відомо, окрім того, що він народився в Центральному В’єтнамі в 1890 році, і що він навчався марксистській політиці у Франції та Росії. Проте він відомий і поважається всіма в’єтнамцями — навіть його ворогами, хоч і неохоче, — як поліглот і вправний поет, чиї вірші, написані як китайським письмом Чу Хань, так і латинським письмом Тьи Куок Нґи в'єтнамської мови, легко читаються та слухаються майже всіма жителями країни.\n\nТепер, з іншого боку, про нього знають дещо більше, ніж раніше. Після більш ніж двох десятиліть боротьби, спочатку проти французів, потім проти французів уряду Віші і, нарешті, проти японців — все тієї ж породи імперіалістів, Хо добре знав — Хо не піде тихо, якщо взагалі піде. Витворивши вільну зону в Північному В’єтнамі та маючи агентів, які, здається, укорінилися по всій країні, Хо став більше, ніж просто лідером – він став загадкою та страшилкою для японського та в’єтнамського урядів і майже мітичним героєм для будь-кого. хто протистоїть їм.\n\nАле Хо Ші Мін старіє, і навіть коли контроль Японії над Азією слабшає, Хо відчуває, що може не прожити досить довго, щоб побачити, як В’єтнам гордо повстане як незалежна держава. В’єтнамці знають і гуртуються навколо дядечка Хо, але за ким вони підуть після його смерті?"
 POLITICS_TRUONG_CHINH_DESC: "Чоловік, який зараз називає себе Чионг Тінь, народився під ім’ям Данг Суан Кху в дельті Хонгхи, Червоної річки, неподалік від Ханоя в 1907 році. Після двадцяти дев’яти років життєвого шляху, який привів його спочатку до соціялізму, а потім до комунізму Хо Ші Міна, він взяв своє нинішнє ім’я — «великий похід» в’єтнамською — на честь Великого походу, здійсненого Мао Цзедуном, який згодом загинув у боротьбі з японськими імперіалістами.\n\nТепер Хо Ші Мін мертвий, а хоча б тимчасова перемога проти японців була забезпечена. Його наступником стала людина, яку в’єтнамські комуністи з гордістю називали «відмінним учнем Бака (дядька) Хо» – Чионг Тінь. Його революційні заслуги бездоганні, а його лояльність до В’єтнаму та Комуністичної партії ніколи не ставилася під сумнів: він пишався своєю відданістю ідеалам Хо, хоча не завжди з ними погоджувався.\n\nТепер, коли контроль повністю в руках Чионга, і лояльність його партії та народу більш-менш забезпечена, Чионг має право рухатися вперед із дещо зміненою ідеологічною програмою: основні плани базуватимуться на земельній реформі, натхненній працями Мао Цзедуна, в поєднанні з більшовицькою інтерпретацією антиколоніального руху.\n\nНезалежно від своїх планів, Чионг дасть своєму попереднику всі підстави пишатися ним. У цьому він присягається на своїй честі та вірності Революції та В’єтнаму."

