 ### Ideas ###
 VIC_20_years_of_resistance: "20 років опору"
 VIC_20_years_of_resistance_desc: "В’єтмінь існує вже майже двадцять років, і за цей час він закріпив свій статус головної організації антияпонського опору у В’єтнамі. Цей рух пережив своїх китайських товаришів, витримавши найгірше від японців, а ті, на жаль, розпорошилися. В’єтмінь відбивав численні японські атаки, витримав тайську дикунську жорстокість і все ще залишається силою, з якою доводиться рахуватися в Індокитаї. Поки на Індокитайському півострові залишаються імперіалізм і реакціонізм, В'єтмінь готовий проіснувати хоч би й ще двадцять років."

 VIC_comrades_from_the_north: "Товариші з Півночі"
 VIC_comrades_from_the_north_desc: "Хоча Китай і зазнав повної поразки від японців, самі китайці не здалися. Залишки Національної революційної армії, зокрема очолювані комуністами нові Четверта та Восьма маршові армії, пробилися на південь до провінцій Юньнань та Ґуансі, де вони з того моменту встановили контакт з В’єтмінем. Зі свого боку, В’єтмінь зустрів цих вигнанців з розпростертими обіймами, залучивши до боротьби вкрай необхідний їхній досвід і їхніх солдатів. Однак усі знають, що їхня співпраця, незважаючи на неймовірну плідність, незабаром впаде, оскільки вигнанці планують своє повернення..."

 VIC_victory_in_lang_son: "Перемога в Лангшоні"
 VIC_victory_in_lang_son_desc: "В’єтмінь здобув свою першу наступальну перемогу проти японців під час Літньо-осінньої прикордонної кампанії, розробленій Во Нґуєн Зіапом за сприяння Є Цзяньїна. За лічені тижні сили В'єтміня розбили п'яту дивізію 38-ї армії, зайнявши місто Лангшон і змусивши відступити до Хонґґая. Ця приголомшлива перемога шокувала як японську, так і в’єтнамську громадськість, яка тепер налаштована проти імперського уряду за його ставлення до кризи. І поки уряд розпадається, В’єтмінь уже почав розширюватися та ще більше підривати обидві імперії – і Японську, і В’єтнамську."
