 ## Leader Descs ##

 POLITICS_VICTOR_SIMINEL_DESC: "Генерал Віктор Сімінель, ґубернатор Придністров'я, не надто хотів отримати ті обов'язки, які він виконує наразі. Але він вважає своєю ношею простежити за тим, щоб усі надані обов'язки були виконані.\n\nВиходець з молдавської родини «разесі», або старшин, Сімінел з певними успіхами служив під час Першої світової війни. Під час війни проти Радянського Союзу його не допускали до вищого командування, натомість він служив у кавалерії та на середніх рівнях Спеціальної розвідувальної служби, румунського шпигунського агентства.\n\nАнтонеску усунули, і в 1956 році кабінет Аврамеску призначив Сімінела генеральним директором Спеціальної розвідувальної служби, поклавши на нього обов'язок реінтегрувати шпигунські осередки та військові угруповання, що виступали проти Антонеску, назад у ширший державний апарат, тепер, коли їхній сенс існування був втрачений. Він виконав цей обов'язок, тому уряд Юліу Маніу призначив його губернатором Придністров'я: «Уряд-мішанина для регіону-мішанини», як часто називає його Сімінел.\n\nПід керівництвом Сімінеля довготривала партизанська загроза поки що стримується. Незважаючи на ці успіхи, існує питання, яке турбує як Сімінеля, так і його політичних керівників: як довго регіон протримається?"

 ### Ideas ###

 TNS_Tighina_Accords: "Тягинські угоди"
 TNS_Tighina_Accords_desc: "Договір, що спричинив появу ґубернаторства Придністров'я, є лише одним із багатьох способів, якими Румунію пов'язали з німецькими справами. За управління цим регіоном відповідає адміністрація - суміш із румунів і німців. Хоча можна було б очікувати, що частка роботи буде рівною, насправді Румунія відповідає за більшу частину загального управління ґубернаторством, у той час як Німеччина використовує ці землі для розміщення військових баз, військ та отримання певних економічних вигод."

 TNS_Smochinas_Agitation: "Агітація Смокіни"
 TNS_Smochinas_Agitation_desc: "Націоналістичні тенденції зростають, і знайшли вони своє вираження у видатному громадському діячеві Нікіті Смокіні. Етнічний активіст, він приїхав представляти войовничих румунських поселенців у Придністров'ї, які вимагають його офіційного приєднання до Румунії. Повільно і з кожним днем зв'язки Молдови з колишнім СССР слабшають, оскільки політика румунізації починає набирати сили, зміцнюючи позиції Смокіни. "

 TNS_Ethnic_Turbulence: "Етнічна напруга"
 TNS_Ethnic_Turbulence_desc: "Розбіжності між румунською адміністрацією, причорноморськими німцями та українським населенням помітні кожному, хто візьме до рук газету, щоб дізнатися про останні дії повстанців. Німецькі громади управляються виключно зондеркомандою R, яка опікується їхніми оборонними та економічними справами. Румунська влада робить те саме для своїх громадян. Тим часом українці невтомно і невдячно працюють, змушені дбати про себе самі, в той час як всі відповідні органи влади залишаються байдужими до їхніх потреб."

 TNS_Land_Of_Contradictions: "Країна суперечностей"
 TNS_Land_Of_Contradictions_desc: "Придністров'я - це місце, пов'язане з невизначеністю, земля, де всі суперечать один одному. Адміністрація обтяжена корупцією: райхсмарки наповнюють кишені бюрократів, а румунський уряд не бачить жодного рішення цій проблемі. Ворожнеча між мером Одеси та начальником румунського гарнізону стала легендарною. Показово, що найпомітнішим прикладом німецько-румунської співпраці на цих землях став переворот колишнього губернатора, який відмовився визнати владу Бухареста."

