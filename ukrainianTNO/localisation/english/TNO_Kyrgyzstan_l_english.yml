 ## Leader Descriptions ##
 POLITICS_KALIYNUR_USENBEKOV_DESC: "Бурхливі десятиліття залишили свій слід скрізь. На Кирґизстані, на його людях і, найпомітніше, на самому Голові. Народжений у тодішній Туркестанській Совєцькій республіці, Калайнур був вихований як втілення ідеалу кирґизької людини, і будучи вихованим на розповідях про примхи царя та жорстокість його бандитів-губернаторів, він ще також виріс в ідеальну картину марксистсько-ленінської людини, і вступив до лав Червоної Армії, щоб захистити свою землю, свій народ, і всі інші землі та народи. \Але врешті-решт сам Союз зазнав поразки, і Калінур не мав іншого вибору, окрім як повернутися на батьківщину разом зі своїми товаришами. Сподіваючись відновитися і оговтатися від нищівної поразки в росії, він і його союзники натомість знайшли лише ще більший конфлікт. Між сусідніми Таджикистаном і Афганістаном спалахнула війна, і таджикам дісталося найгірше. Калінур йшов у складі Червоної Армії Кирґизького народу і відважно бився, поки врешті-решт не потрапив до рук особливо жорстокого афганського генерала. Його ліве око залишиться в холодній афганській в'язниці.\n\nПорятунок від цієї долі прийде не визвольна армія, а героїзм однієї людини, Турдакуна Усубалієва. Рука об руку з Турдакуном Калайнур повернувся до Кирґизстану героєм двох програних воєн і відтоді здобував перемоги на політичній арені. З кирґизьким народом на своєму боці, він прагне прокласти шлях до оновленої Центральної Азії."
 POLITICS_TURDAKUN_USUBALIEV_DESC: "Турдакун Усубалієв Усубалієв народився в 1919 році в сім'ї киргизьких селян і рано став прихильником комуністичної ідеї, хоча майбутнє, яке він, можливо, колись уявляв собі після закінчення Кирґизького національного інституту в 1941 році, зруйнувалося, коли німці зруйнували СРСР і залишили народи Центральної Азії збирати уламки там, де вони впали.\n\nОчевидно, що в комунізмі були певні недоліки. Так само очевидно, однак, що він був не таким вже й поганим - зрештою, він надав йому, синові бідних селян, можливості освіти, працевлаштування та соціального просування, яких не могло дати ніщо інше. Отже, її головною помилкою була відмова визнати владу релігії як об'єднуючої сили - і це не та помилка, яку Турдакун повторив би знову. Щоб знову об'єднати кирґизький народ, потрібно не просто повторювати обіцянки минулого, а використовувати те, що пов'язувало його протягом століть і що могло б допомогти в отриманні підтримки з-за морів.\n\nЗ цим ідеалом народилася Ісламська держава Талас, керована за принципами ортодоксального соціялізму з сильними релігійними аспектами, присутніми у всіх частинах уряду, на чолі з Турдакуном, який утримує разом цю еклектичну суміш ідей - звичайно ж, на користь всього киргизького народу"

