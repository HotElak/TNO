TNO_SE_INDONESIAN_WAR: "ІНДОНЕЗІЙСЬКА ВІЙНА"

SE_GREAT_ASIAN_WAR: "ВЕЛИКА АЗІЙСЬКА ВІЙНА"
SE_GREAT_ASIAN_WAR_D_1: "У китайців є дух боротися з ворогом до останньої краплі крові, рішучість повернути втрачену територію власними силами і здатність стояти на власних ногах.\n- Мао Цзедун"
SE_GREAT_ASIAN_WAR_D_2: "Якщо і коли почнеться війна, де б і ким би ви не були, на всіх нас лежить відповідальність захищати наш дім і давати відсіч ворогові, всі повинні мати волю до самопожертви!\n- Чан Кайші"
SE_GREAT_ASIAN_WAR_A: "Сонця два, а небо одне"
TNO_SE_GREAT_ASIAN_WAR: "ВЕЛИКА АЗІЙСЬКА ВІЙНА"
TNO_SE_GREAT_ASIAN_WAR_2: "ВЕЛИКА АЗІЙСЬКА ВІЙНА"
TNO_SE_GREAT_ASIAN_WAR_3: "ВЕЛИКА АЗІЙСЬКА ВІЙНА"

SE_THE_HALL_INAUGURATION: "ПРЕЗИДЕНТСТВО ГОЛЛА"
