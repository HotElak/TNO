TNO_SE_GERMAN_CIVIL_WAR: "НІМЕЦЬКА ГРОМАДЯНСЬКА ВІЙНА"

SE_SOUTH_AFRICAN_WAR: "ПІВДЕННОАФРИКАНСЬКА ВІЙНА"
SE_SOUTH_AFRICAN_WAR_D: "Ніхто не починає війну - точніше, ніхто при здоровому глузді не повинен цього робити - не маючи чіткого уявлення про те, чого він має намір досягти цією війною і як він має намір її вести.\n- Карл фон Клаузевіц"
