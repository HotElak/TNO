TNO_SE_SOUTH_AFRICAN_WAR: "ПІВДЕННОАФРИКАНСЬКА ВІЙНА"

SE_SOUTH_AFRICAN_WAR_BRAZIL_D: "Життя без боротьби - це мертве море у вселенському організмі.\n- Машаду де Ассіс"
