TNO_SE_SOUTH_AFRICAN_WAR_BRAZIL: "ПІВДЕННОАФРИКАНСЬКА ВІЙНА - БРАЗИЛІЯ"

SE_JAPANESE_ECONOMIC_WAR: "КРИЗА ЯСУДИ"
SE_JAPANESE_ECONOMIC_WAR_D: "Чоловіки спокійно стояли біля підвіконня і чекали своєї черги стрибати.\n-Секретар Токійської фондової біржі"
SE_JAPANESE_ECONOMIC_WAR_A: "Падіння з тріском" 
TNO_SE_JAPANESE_ECONOMIC_WAR: "КРИЗА ЯСУДИ"

SE_INDONESIAN_WAR: "ІНДОНЕЗІЙСЬКА ВІЙНА"
