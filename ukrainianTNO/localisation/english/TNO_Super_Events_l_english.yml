SE_THE_YOCKEY_INAUGURATION: "ПРЕЗИДЕНТСТВО ЙОКІ"
SE_THE_YOCKEY_INAUGURATION_D: "Загальне руйнування принципів і звичаїв скоріше повалить свободи Америки, ніж усі сили спільного ворога.\n- Самюел Адамс"
