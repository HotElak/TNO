 autonomy_china_warlord_regime_tt:0 "§LВоєначальництво в сучасному Китаї успадковує традицію управління, що сягає корінням у часи після розпаду Китаю династії Чжоу приблизно в 771 році до нашої ери. Дійсно, багато з найбільших, найгуманніших правителів китайської історії - таких як Лю Сю, імператор Ґуан У з династії Хань, який дожив до кінця свого правління, не вбивши жодного зі своїх генералів чи радників, і навіть пощадив багатьох претендентів на його трон, - починали своє правління як воєначальники.\n\nЯк наслідок, воно стало набагато витонченішим, ніж його іноземні аналоги, які, як правило, зводяться до інституціоналізації брутальності, жорстокості та інших стереотипних випадків військового зґвалтування та різанини. Це також означає, що бути польовим командиром у Китаї не так стигматизовано, як це могло б бути деінде. Натомість, китайські воєначальники - це, по суті, автономні цивільні або військові губернатори, які отримують контроль від слабкого і децентралізованого центрального уряду, що більше нагадує відносно мілітаристську цивільну або військову диктатуру, ніж бандитів, що вирвалися нагору, або військових, що здичавіли.§!"
 
