### Біографії лідерів ###
 ZLT_Yevgeny_Dragunov: "Євґєній Драґунов"
 POLITICS_YEVGENY_DRAGUNOV_DESC: "Нащадок давнього роду російських зброярів, у жилах Євґєнія Фьодоровіча Драґунова практично тече свинець. Він опанував сімейну професію в юності, а незабаром застосував свої навички на службі Батьківщині, ставши старшим зброярем у Червоній армії. Йому пощастило служити в сибірському місті Златоусті, далеко від кривавих фронтових боїв. Однак доля Драґунова на цьому не закінчилася, оскільки жахливі наслідки розпаду Совєтського Союзу залишили Драґунова фактичним мером міста. Драґунов привів Златоуст до розвитку збройової промисловості, яка стала основною статтею його експорту, що дозволило місту отримувати величезні прибутки в кривавих банях, які росіяни будуть вести один проти одного в наступні роки. Статки Драґунова лише зросли, коли до міста приїхав видатний інженер Міхаїл Калашніков, з яким у них зав'язалася тісна дружба, і вони вигідно поєднали свої технічні навички, щоб створити найкращу зброю, яку коли-небудь бачив російський народ.\n\nНа відміну від багатьох інших воєначальників у пострадянській росії, Драґунов не має манії величі щодо возз'єднання Союзу чи розграбування Німеччини. Він, безумовно, був би не проти цього, але його більше турбує прибуток, ніж будь-що інше. Завдяки торгівлі зброєю Златоуст став острівцем процвітання і стабільності в морі хаосу, і він має намір зберегти його таким. Мало кому він відмовив би у продажу, і він завжди прагне знайти нових клієнтів. У найближчі роки він очікує, що бізнес буде позитивно розвиватися..."
 
