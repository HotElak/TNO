### Дерево фокусів ###
 ZLT_speculation_and_accumulation: "Спекуляція та накопичення"
 ZLT_speculation_and_accumulation_desc: "Росія - суворе, жорстоке місце. Воєначальники з'являються і падають, уряди приходять до влади і скидаються протягом одного дня, а простий росіянин голодує в хатині на клаптику землі, контрольованому безіменним воєначальником. Незважаючи на ці сумні події, наша збройова промисловість постійно процвітає, а люди масово приїжджають до нашої країни, щоб працювати і служити Республіці. Ми постійно випускаємо дешеві надійні зразки, і наш бізнес завжди в плюсі, що б не відбувалося. Наша республіка - це світло в темряві сибірських пустирів, і поки наші громадяни і наш бізнес процвітають, буде процвітати і республіка. Однак одним з найважливіших аспектів ведення успішного бізнесу є план, і оскільки доля Західної росії з кожним днем стає все більш зловісною, найкращий спосіб діяти - це переглянути наш план і зрозуміти, що нам потрібно поліпшити, щоб задовольнити потреби наших громадян і наших клієнтів."

 ZLT_stock_up: "Запастися"
 ZLT_stock_up_desc: "Зважаючи на те, що навколо нас ведеться так багато битв і воєн, ми постійно отримуємо замовлення на гвинтівки, зенітні установки, ракети, снаряди та боєприпаси, за якими потрібно стежити. Хоча ці операції були безпрецедентно успішними, деякі тріщини, на жаль, почали з'являтися у фундаменті нашої промисловості. Безперервний потік замовлень ускладнився, сотні робітників і одиниць техніки загубилися на конвеєрі, іноді через виснаження, а іноді вони просто розвалюються. Якщо ця напруга продовжуватиме дошкуляти нам, наше виробництво може зі скрипом зупинитися, втративши нашу претензію на Республіку і будь-яке відчуття процвітання, яке ми так довго будували. Створення запасів промислових матеріалів та зброї дозволить нам завжди мати що продавати, а також забезпечити себе, якщо наші суперники вирішать зустрітися з нами на лінії фронту."

 ZLT_the_frontlines: "Лінії вогню"
 ZLT_the_frontlines_desc: "Сибір - суворий регіон. Виживають лише сильні, а процвітатимуть лише ті, хто кує знаряддя для сильних. Вільне місто Златоуст оточене бандитами, найманцями та революційними дурнями, чиї егоїстичні ополченці вважають, що мають право називати себе «нацією». Однак, незважаючи на це небезпечне становище, нам вдалося забезпечити собі кілька переваг: юґранські головорізи та бандити на півночі пропонують надзвичайно вигідні прибутки, тоді як хунти та диктатури, що оточують нас, є одними з наших найвідданіших клієнтів. Хоча ми забезпечили собі стабільне становище, настав час реорганізувати свою діяльність і переглянути деякі угоди з нашими партнерами, щоб утримати клієнтів, убезпечити громадян і збільшити прибутки."

 ZLT_flex_our_muscle: "Мавпа з палицею не заб'є тигра"
 ZLT_flex_our_muscle_desc: "Деякі наші сусіди стають дещо зухвалішими з нами. Платежі затримуються, рейди на кордонах стають дедалі частішими, а дрібні бандитські угруповання намагаються викрасти з наших складів зброю та боєприпаси, які тільки можуть. Республіка повинна показати оточуючим, що ми не якісь там воєначальники. Ми - горда республіка, яка є одним з небагатьох безпечних місць у цьому суворому регіоні. З Республікою Златоуст не варто жартувати, і ми захистимо наших людей і збережемо наші прибутки за будь-яку ціну."

 ZLT_control_the_roads: "Контроль над дорогами"
 ZLT_control_the_roads_desc: "Бомбардування Люфтваффе, хоч і дуже обмежені в нашому регіоні завдяки процвітаючому виробництву зенітних гармат, все ще вражають наші дороги, особливо на прикордонних територіях. Наша інфраструктура - найважливіший аспект, і нам потрібно відновити зруйноване і заасфальтувати зношене. Однак, щоб відновити ці дороги, нам потрібні гроші. Одним з додаткових джерел доходів, які ми могли б використати для відбудови, є система оплати за проїзд по всій країні. Однак, через те, що громадяни захоплюють контроль над платними станціями або бандити здійснюють на них набіги з метою вимагання грошей, в останні роки вони перестали функціонувати. Введення поліції гарантуватиме безпеку наших доріг, забезпечуючи при цьому надходження коштів, необхідних Республіці від кожного мандрівника, що проїжджає через неї. Зрештою, цей захист гарантуватиме безперебійну доставку нашої продукції."

 ZLT_the_yugra_connection: "Югорський зв'язок"
 ZLT_the_yugra_connection_desc: "Республіка завжди мала добрі стосунки з юґрами, але останнім часом через бандитські набіги та натовпи розбійників, які перетинають їхній кордон, ми потрапили в скрутне становище. Відправка найкращих дипломатів Республіки буде чудовим способом підтвердити наші добрі наміри і, сподіваємлсь, дозволить нам обговорити новий договір. Запропонований договір встановлював би взаємний союз між Республікою та юґрами, містив би кілька економічно вигідних положень, а також зобов'язання про взаємну оборону. Нам потрібно якомога більше друзів у цьому суворому світі, і юґри - наш найкращий вибір."

 ZLT_a_mercenary_state: "Держава найманців"
 ZLT_a_mercenary_state_desc: "Наша славна республіка має невелику, але добре навчену і чудово оснащену армію. Однак, з погіршенням ситуації на заході і бажанням багатьох воєначальників розширити і навіть об'єднати росію, нам необхідно підвищити нашу обороноздатність. У нас обмежений резерв робочої сили, тому наймання найманців, зокрема з Юґри, було б непоганою ідеєю. Витративши трохи грошей на наймання, екіпіровку та утримання групи найманців, ми вбережемо наших людей від непотрібних боїв і матимемо додаткову силу для охорони наших кордонів і нападу на бандитів, які намагатимуться вкрасти наші запаси."

 ZLT_pay_to_pass: "Оплатіть проїзд"
 ZLT_pay_to_pass_desc: "Республіка - це світло в темряві росії, і ми пропонуємо те, чого не можуть дати багато воєначальників навколо: стабільність, безпеку, процвітання і свободу. Якщо ми покажемо тим, хто нас оточує, ці цінності, які ми відстоюємо, багато хто потягнеться до нас. Це має бути нашим пріоритетом, оскільки більше імміграції означає більше робітників, більше солдатів, більше науковців і більше людей, які збільшать наше населення. Республіка повинна рости, і чим більше наших братів приїжджає, тим більше ми можемо рости і процвітати на цій пустці. Пропагандистські листівки і знаки вздовж наших найбільш відвідуваних доріг допоможуть переконати мандрівників залишитися в Златоусті і поділитися своїми навичками з Республікою."

 ZLT_free_to_stay: "Вільне проживання"
 ZLT_free_to_stay_desc: "Златоуст має одну з найрозвиненіших і добре збережених інфраструктурних систем у всій росії. Ми є основним транспортним вузлом для переміщення товарів і людей між різними воєначальниками, і хорошим способом скористатися цією ситуацією було б відкрити наші дороги для інших держав, звичайно, за певну плату. Дозволивши нашим сусідам платити за проїзд через нашу територію, ми отримаємо джерело постійного прибуткового доходу доти, доки триватиме торгівля, і, можливо, заохотимо деяких людей залишитися..."

 ZLT_guns_for_the_men: "Зброя для людей"
 ZLT_guns_for_the_men_desc: "Нещодавній приплив нових військ і найманців призвів до того, що нам потрібно більше зброї для їхнього озброєння. Наша промисловість намагається йти в ногу з часом, не жертвуючи при цьому деякими іншими прибутковими виробничими лініями. Переорієнтація нашої промисловості, принаймні в короткостроковій перспективі, є єдиним рішенням, яке ми маємо. Ми обмежимо виробництво артилерії, ракет і танків і переведемо їх на АК-47М. Інший план, який розробила адміністрація, - це купівля старої, застарілої зброї у бандитів і польових командирів, які прагнуть отримати швидкі гроші. Це буде швидше, але це може залишити деяких наших новобранців у невигідному становищі з точки зору вогневої потужності."

 ZLT_theres_always_a_price: "Все має свою ціну"
 ZLT_theres_always_a_price_desc: "Як маяк капіталістичного духу в Сибіру, численні корпорації керують збройовими заводами і є основою нашої економіки. Зазвичай ми дозволяємо більшості компаній працювати без втручання, але цього разу щось пішло не так. Один з наших заводів з виробництва Т-55 замовк, оскільки більшість воєначальників не можуть дозволити собі використовувати броню. Сотні людей залишилися без роботи, але уряд має рішення. Ми купимо завод, переобладнаємо його, щоб зробити більш прибутковим, і відновимо робочі місця для чоловіків і жінок, які залишилися без роботи."

 ZLT_were_the_only_ones_selling_guns: "Ми єдині продамо тобі ствол"
 ZLT_were_the_only_ones_selling_guns_desc: "Республіка була благословенна величезною кількістю деревини, сталі та технічних знань, що дозволило нам розпочати потужну збройову промисловість. Люфтваффе рідко літає над нашою країною завдяки потужній протиповітряній обороні та присутності поблизу Вольних Авіаторов. Це дозволило нам зміцнити наші позиції на цих небезпечних відходах. Крім того, наша безпека дозволила нам отримати монополію на виробництво зброї проти всіх наших сусідів, оскільки кожен з них знає, що тільки ми можемо виробляти високоякісну зброю у великих кількостях. Наша репутація виробника дешевої, надійної та ефективної техніки приваблює покупців з усієї росії. Ми зміцнили наші позиції, і настав час переглянути наші процеси. Ми візьмемо наші прибутки і працюватимемо над розробкою нових гвинтівок, танків та артилерійських знарядь, щоб розширити наш асортимент, а також вдосконалити наші промислові методи, щоб ми могли робити нашу зброю швидше і дешевше, ніж будь-хто інший."

 ZLT_the_siberian_mediator: "Сибірський посередник"
 ZLT_the_siberian_mediator_desc: "Республіку люблять по всій росії, хоча це більше випливає з наших ділових стосунків, ніж із справжнього союзу. Ми - нейтральна нація, і на відміну від Фронту, царя чи наших східних сусідів, Республіка не прагне об'єднати росію. Наш нейтралітет ставить нас в унікальне становище. Створюючи офіси та відділи, які спілкуються з іншими воєначальниками, ми можемо утримати їх від повного знищення один одного без необхідності. Ця реорганізація також допоможе бізнесу, тому що якщо ми дозволимо цим посередництвам відбуватися тут, ми зможемо знімати верхівку цих угод за наші люб'язності як господарі."

 ZLT_the_bullish_charge: "Сибірський бик"
 ZLT_the_bullish_charge_desc: "Наша сяюча республіка - єдина держава такого типу в Західному Сибіру. Ми оточені авторитарними урядами, феодальними державами та військовими, що сваряться між собою. Одним із способів збільшити нашу імміграцію, а отже, і нашу робочу силу, є розповсюдження листівок та інших проурядових ЗМІ серед наших громадян і навколишнього населення, щоб вони могли побачити, як і чому ми є більш заможним, стабільним і процвітаючим варіантом у цьому холодному і суворому світі."

 ZLT_dig_in: "Заритися"
 ZLT_dig_in_desc: "Ми не маємо жодного бажання об'єднувати Сибір під нашим прапором, не кажучи вже про росію. Ми заробляємо на конфліктах і на тому, щоб залишатися осторонь від них. Посилюючи патрулювання, будуючи форти і збільшуючи чисельність армії, ми зможемо захистити суверенітет нашої осяйної республіки від різних натовпів навколо нас, які хочуть розграбувати наші арсенали і пограбувати наші багатства."

 ZLT_sell_off_our_stock: "Розпродаж наших запасів"
 ZLT_sell_off_our_stock_desc: "Нещодавні проєкти з підвищення рівня життя наших громадян виснажили нашу скарбницю, і було б непогано розглянути інші форми заробляння грошей, окрім продажу нашої зброї іншим країнам. Продаючи надлишкову зброю приватним охоронним фірмам, ми зможемо умовно збільшити наші прибутки, в той час як продаж більш... «неординарним» клієнтам дозволить нам також отримати певний «неофіційний» дохід."

 ZLT_the_yugran_defense: "Оборона Юґри"
 ZLT_the_yugran_defense_desc: "Ми і наші сусіди, юґри, маємо спільні інтереси. Ми обидва прагнемо вижити в бурхливих водах Західного Сибіру, і ми обидва хочемо реалізувати свої інтереси без втручання інших воєначальників з більш традиційною владою. Ми відправимо одного з найкращих дипломатів нашої республіки, щоб побачити, чи зможемо ми написати угоду про взаємну оборону, так що обидва наші народи зможуть продовжувати наші шляхи з почуттям безпеки."

 ZLT_fortify_zlatoust: "Зміцнити Златоуст"
 ZLT_fortify_zlatoust_desc: "Блискуча столиця та промисловий центр нашої республіки перебувають у нестабільному становищі. Хоча ми знаходимося в горах, що є дуже захищеною місцевістю, ми межуємо зі значною кількістю сусідів, і найкращий спосіб забезпечити безпеку і стабільність республіки - це розбудова оборонних споруд у місті та навколо нього. Міни, бункери, доти і протитанкові гармати будуть підготовлені і підтримуватися в належному стані, щоб наші громадяни і працівники могли спокійно відпочивати, знаючи, що вони і їхні сім'ї в безпеці."

 ZLT_the_all_russian_contractor: "Всеросійський підрядник"
 ZLT_the_all_russian_contractor_desc: "Те, що наша республіка не прагне підняти свій прапор над Кремлем, не означає, що ми не хочемо демонструвати свій вплив іншими способами. Пропонуючи наших людей і час дрібним бандитським королям і старим радянським генералам, які нас оточують, ми можемо отримати додаткові кошти і можемо дати нашим людям справжній бойовий досвід, не наражаючи республіку на жодні з традиційних наслідків війни."

 ZLT_surpassing_forecasts: "Перевершення прогнозів"
 ZLT_surpassing_forecasts_desc: "Наша республіка багата, сильна і процвітаюча. Кожна машина війни, від автоматів Калашникова до РПГ-7 і Т-64, виробляється з рекордною швидкістю і експортується через величезні пустки росії. Наш маяк демократії проливає світло в темряві цього холодного світу. Тепер, коли ми закріпили позиції республіки в короткостроковій перспективі, настав час поглянути всередину наших кордонів і зосередитися на подальшому поліпшенні повсякденного життя наших людей і збільшенні наших прибутків."

 ZLT_the_home_front: "Домашній фронт"
 ZLT_the_home_front_desc: "Наші громадяни живуть у кращих умовах, ніж майже всі інші росіяни, за винятком царів на заході та сході, але це ще не все. Хоча вони захищені зенітними гарматами, які ми виробляємо, вони все одно стають жертвами періодичних нальотів. Хоча вони не живуть в елементарних халупах і розбомблених будівлях, в яких живуть багато їхніх колишніх співвітчизників, вони майже не мають тепла в холодні зимові місяці, зусилля Республіки будуть спрямовані на те, щоб наші виборці були щасливими, здоровими, в теплі, ситими і захищеними."

 ZLT_double_our_portfolio: "Подвоїти наше портфоліо"
 ZLT_double_our_portfolio_desc: "Промисловість Республіки вже процвітає, щодня десятками виготовляються гармати і патрони, але Республіка ніколи не буде задоволена нашими прибутками. Усвідомлюючи це незадоволення нашого народу і з метою поповнення нашої скарбниці, ми почнемо шукати шляхи подальшого вдосконалення нинішніх методів виробництва. Інвестуючи значні кошти в будівництво нових заводів, закупівлю нового виробничого обладнання та наймання нових робітників, ми зможемо експоненціально збільшити виробничі потужності Республіки. Наш народ незабаром пізнає нову епоху процвітання і щастя, і це тільки початок наших планів."

 ZLT_guns_for_factories: "Зброя для заводів"
 ZLT_guns_for_factories_desc: "У нас є багато контактів по всьому світу, які також хотіли б бачити успіх ділових починань Республіки. Частиною нової ініціативи Республіки, спрямованої на збільшення виробництва товарів і поліпшення умов життя наших громадян, є закупівля нового обладнання для наших заводів. Звернувшись до інших воєначальників, емігрантів та іноземних агентів, Республіка зможе отримати нові машини та боєприпаси для збільшення виробництва. Це збільшить наші виробничі потужності в рази, що, в свою чергу, збільшить наші прибутки в ще більшій мірі."

 ZLT_expanding_the_sprawl: "Розширення мережі"
 ZLT_expanding_the_sprawl_desc: "Златоуст і Нижній Тагіл - наші найбільш густонаселені міста і одні з найбільших виробничих центрів у всій росії. Республіка вже інвестувала значні кошти в нашу промисловість, і тепер настав час зосередитися на найважливішому активі республіки - наших громадянах. Ми будемо інвестувати в добробут наших громадян, будуючи нові квартири та передмістя навколо наших головних промислових центрів, а також будуватимемо нові заводи, що вироблятимуть зброю та споживчі товари на експорт і для задоволення наших громадян."

 ZLT_the_industry_never_ends: "Індустрія ніколи не закінчується"
 ZLT_the_industry_never_ends_desc: "Республіка процвітає! Прибутки зростають, обладнання виробляється рекордними темпами, а наші громадяни щасливі та здорові як ніколи, але ми можемо дещо покращити. У Республіці є величезні ділянки землі, яких не торкнулася рука промисловості, і спосіб ще більше збільшити наші прибутки - це почати зонування землі, щоб ми могли побудувати індустріальні парки для Республіки. Це створить додаткові робочі місця як для тих, хто розчищає землю, так і для тих, хто працює на заводах, що дозволить громадянам Республіки забезпечити себе засобами до існування."

 ZLT_dynamic_revolution: "Динамічна революція"
 ZLT_dynamic_revolution_desc: "Республіка оточена деспотами, комуністами та авторитарними режимами. Їхні народи страждають під чобітьми деспотичних режимів, які ними правлять, і в інтересах Республіки брати участь у таємних операціях для просування демократії. Озброюючи повстанців на території нашого сусіда, ми маємо невеликий шанс послабити наших сусідів, а внутрішній розбрат, що виникне, відкриє нові ринки для продажу та використання зброї Республіки. Республіка виступає за дві речі: прибуток і демократію, і ці операції забезпечать досягнення обох цих цілей."

 ZLT_replace_and_restore: "Замінити та відновити"
 ZLT_replace_and_restore_desc: "Міські центри Республіки сучасні, але на околицях є значна кількість напівзруйнованих і небезпечних будівель, а інфраструктура в багатьох місцях, які з'єднують наші міста та індустріальні парки, стара і тріскається. Використовуючи гроші від наших інвестицій у внутрішні справи та прибутки від плати за проїзд торговими дорогами, республіка зможе відремонтувати свої дороги, а ми зможемо розпочати нову програму з реконструкції та оновлення наших численних житлових проєктів."

 ZLT_guns_like_no_other: "Зброя, не схожа на інші."
 ZLT_guns_like_no_other_desc: "У нас найсучасніша вогнепальна зброя, артилерійські гармати, ракети і танки в усій росії. Ми виробляємо десятки і десятки боєприпасів щодня, але Республіка не може дозволити собі заспокоюватися. Наш мер-консул Євгеній Драґунов і його партнер Міхаїл Калашніков також очолюють державне конструкторське бюро, і вони обидва відповідають за створення зброї, яку Республіка випускає щодня. Вони вирішили, що настав час реанімувати бюро та інвестувати значні кошти в наші науково-дослідні та конструкторські підрозділи, щоб ми могли створювати нові та вдосконалені види озброєнь і методи їх виробництва."

 ZLT_out_of_our_pockets: "З наших кишень"
 ZLT_out_of_our_pockets_desc: "Громадяни Республіки працюють вдень і вночі, щоб виконати квоти, які дозволяють нам наповнювати скарбницю нашої великої держави. Наша промисловість процвітає, наші дороги модернізуються, а будівлі ремонтуються. Настав час допомогти чоловікам, жінкам і дітям дізнатися більше про навколишній світ і вивчити історію російського народу. Драґунов дозволив нам використовувати наші інвестиції в державу для будівництва нових пам'ятників, шкіл, музеїв і центрів відпочинку для нашого народу. Громадяни Республіки більше не будуть зображуватися марними трутнями, які служать лише для виробництва зброї війни, ми дозволимо нашому суспільству стати відомим як таке, що врівноважує бізнес і задоволення."

 ZLT_industry_like_no_other: "Індустрія, як ніде в світі"
 ZLT_industry_like_no_other_desc: "Бюро досліджень і розробок створює нову команду, яка зосередиться на новій галузі комп'ютерів та електроніки, а також на тому, як їх можна застосувати до промислових методів республіки. Для швидшого просування наших розробок буде створено новий фонд, який інвестуватиме значні кошти в нові університети та політехнічні школи по всій республіці. Златоуст матиме найкращих інженерів та дослідників у всій росії, а наша найспокійніша республіка й надалі слугуватиме маяком надії, демократії та модернізму в цьому похмурому світі."

 ZLT_into_the_soldiers: "Інвестувати в солдат"
 ZLT_into_the_soldiers_desc: "Наша промисловість була відновлена і розширена, а рівень життя наших громадян є одним з найвищих у всій росії. Наша країна процвітає, але ми занедбали один життєво важливий аспект республіки: збройні сили. Інвестуючи кошти в нові навчальні програми, ми зможемо ще більше зміцнити наші високі стандарти підготовки і переконатися, що наші чоловіки є найкраще підготовленою і оснащеною бойовою силою в усьому Сибіру."

 ZLT_into_the_defense_line: "Лінія оборони з доларів"
 ZLT_into_the_defense_line_desc: "На наші величезні прибутки буде значно розширено обороноздатність республіки. Уздовж наших кордонів будуть зведені нові форти, протитанкові гармати, зенітні установки, бункери і тунелі. Безтурботна Республіка Златоуст буде захищена від будь-яких загроз навколо нас. Якщо будь-який деспот, комуніст, член Чорной Ліґи або німець спробує повалити нашу республіку і завдати шкоди нашим громадянам, він зустрінеться з вогнем, люттю і сіркою багатьох людей, які живуть в межах наших кордонів."

 ZLT_our_shining_republic: "Наша сяюча республіка"
 ZLT_our_shining_republic_desc: "Наші скарбниці наповнені золотом. Наші громадяни ситі, одягнені, мають безпечне житло та сучасні зручності. Наші заводи випускають гвинтівку за гвинтівкою, танк за танком, артилерійську гармату за артилерійською гарматою. Спосіб життя Республіки, її демократичні ідеали захищені від будь-яких потенційних загроз. Республіка побудувала маяк у бурхливому океані російських відходів, пропонуючи надію і перспективу нового і кращого життя для тих, хто стікається до її кордонів. Ми побудували новий і кращий світ, завдяки перевазі у вогневій потужності."

### Івенти ###

 ZLT.1.t: "Купецька держава Златоуст"
 ZLT.1.desc: "Історія росії - це історія крові, поразок і руйнувань. Зараз, коли залишки Батьківщини борються за недоїдки, мільйони людей живуть і вмирають від зброї. Захід є яскравим прикладом: море вогню, населене воєначальниками, які більше цінують мертві ідеології, ніж власний народ. Але надія є.\n\nВисоко на вершині Уралу стоїть Златоуст, останній справжній бастіон свободи в старій росії. За цими пустельними горами лежать десятки заводів, врятованих від смертоносного дощу Люфтваффе. Дрібні бандити не наважуються підніматися на Урал, щоб не натрапити на міцних вартових республіки. Біженці сотнями стікаються до Златоуста, рятуючись від гніву божевільних, які, наче акули, плавають навколо гірського дому, готові будь-якої миті розірвати його на шматки.\n\nЧутки говорять про гігантські печери, вщерть заповнені неушкодженою зброєю і важким спорядженням, достатніми для того, щоб дати їхньому власникові перевагу над будь-якою силою в Сибіру. На жаль, є й ті, хто намагається знищити корінь неприродного процвітання Златоуста. Адже на кожен мішок пшениці та коштовностей, вивезених у гори, з'являються вантажівки, навантажені гвинтівками, що прямують до володінь бандитів. Златоуст - це рай, побудований на горі трупів."
 ZLT.1.a: "Ходімо! Тут можна заробити гроші."
 
 ZLT.2.t: "Прикордонні навчання"
 ZLT.2.desc: "Звіт\nКому: XXXXX XXXXXX\n\nВід кого: Патрульна група ХХ\n\nДата і час: ХХ/ХХ/ХХ\n\nВзаємодія: Приховане спостереження\n\nДеталі: Сер, сьогодні вранці на базу зателефонував рядовий ХХХХХХХ, який повідомив про невідому активність на кордоні з Уральськими горами. Було вислано розвідувальний загін, який підтвердив доповідь рядового: Велика група солдатів без розпізнавальних знаків розбила табір біля лісу ХХХХХХ для проведення чогось схожого на військові навчання. Вони стріляли по манекенах-мішенях з відстані близько 400 метрів, а ввечері практикували рукопашний бій один з одним.\n\nЯ твердо переконаний, що це не була чергова бродяча банда найманців, оскільки ці солдати були прикладом дисципліни... а головне - володіли сучасним озброєнням. Рядовий XXXXXXX обійшов цю групу з флангу, сподіваючись підглядати за нею з іншого боку лісу. Хоча я не можу підтвердити його повідомлення, він клянеться, що бачив повністю справний танк, можливо, навіть кілька вантажівок, захованих у листі. Як би там не було, сер, ці солдати виглядали більш ніж готовими до війни."
 ZLT.2.a: "Хто тут може дозволити собі танк? Хіба що..."

 ZLT.3.t: "Підкріплення... за певну плату"
 ZLT.3.desc: "Сніг кружляв навколо Джаби Іоселіані, коли він прямував до каравану, важко ступаючи по багнюці. Златоустівський караван чекав по той бік табору, його вкриті хутром торговці ловили на собі заздрісні погляди замерзаючих вартових. На мить Джабі здалося, що на обличчі головного купця промайнула глузлива посмішка. Він дивився на гірські вантажівки, обладнані для проїзду в будь-яку хуртовину, в той час як він, найуспішніший бандит у всій росії, повинен був приїхати на коні.\n\nКупці винесли три десятки ящиків з гвинтівками, набоями і кількома бойовими ножами для ватажків. Джаба взяв одну з рушниць, старий АК-47: його ствол був побитий, але він міг виконати свою роботу. Він повернув голову і кивнув бандитам. Вони схопили ящики і понесли їх геть, як стерв'ятник ласує недоїдками, залишеними лютим хижаком. У свою чергу, з сусіднього куща з'явилися кілька піших з важкими мішками через плечі. Вони поклали їх у гірські вантажівки, а потім зникли в лісі.\n\nГоловний торговець сухо посміхнувся у відповідь, сягнув рукою за плащ і дістав звідти листа. Джаба взяв його, але не встиг відкрити печатку, як купці вже завели двигуни.\n\nГоловний торговець закричав: «Златоуст цінує цю угоду, і ми сподіваємося, що за нею послідує багато інших. Пошліть до нас гінця з відповіддю, там, звідки ви приїхали, є ще багато чого!»\n\nКоли вантажівки виїхали зі стоянки, сильний порив снігу вдарив Джабі в обличчя."
 ZLT.3.a: "Від цієї угоди залежить дуже багато."

 ZLT.4.t: "Юґранські бандити згодні!"
 ZLT.4.desc: "Ревіння двигунів вантажівок заглушило пташиний спів, на горизонті замаячив парад гармат. Джаба вийшов зі свого бункера в засмальцьованій майці та шортах. Купці застали зненацька весь його табір, але перш ніж бандити встигли розбігтися по своїх гніздах у кущах, на галявину вийшли кращі бійці Златоуста. З'явилося два десятки чоловіків, озброєних сучасними автоматами і спортивними протигазами, яких ще не бачили в Сибіру.\n\n«Ми прийшли до товариша Джаби!» - крикнув один з бійців, закидаючи автомат через плече.\n\n«Я Джаба». Бандит відштовхнув кілька колодок убік, пробираючись по багнюці. Зустріч мала відбутися лише наступного тижня, але Джаба вперше за багато місяців відчув, що хвилюється. Ця база має бути секретною - звідки купці про неї дізналися? Якби вони захотіли, то могли б вби...\n\n«Златоуст приносить свої вибачення, - насміхався головний купець, - але ми уклали угоду, і мої компаньйони хотіли б, щоб вона була виконана негайно». З кузова передньої вантажівки вийшли солдати, несучи ящики, прикрашені символом смерті\n\n«Пане Іоселіані, тут у нас двісті одиниць автоматів Калашникова, півтори сотні гранат, і останні п'ять вантажівок - ваші». Джаба подивився в кінець каравану, в його очах горів голодний вогонь. Він підняв руку, і з листя з'явилася зграя мулів, навантажених мішками з зерном. Головний купець підняв брови і втупився в тварин, потім важко зітхнув і озирнувся на Джабу.\n\nЧоловік зі Златоуста дивився на Джабу і його співвітчизників, коли вони передавали зерно. «Тепер, щоб забезпечити довіру у відносинах між Республікою та юґрами, ми повинні зрозуміти рівень повної довіри. Решту, будь ласка, передайте нам», - сказав купець. Джаба повернувся і подивився на сонячні промені, що відбивалися від прихованого дзеркала автомобіля, коли він рухався вперед.\n\nВантажівка загуркотіла і поїхала по засніженій стежці, і вже через кілька хвилин караван Златоуста рушив, ховаючись у тіні далекої гори."
 ZLT.4.a: "Вони зробили мудрий вибір."

 ZLT.5.t: "Гірський рай"
 ZLT.5.desc: "Муха сіла на вітраж, єдине джерело світла серед суворої сибірської зими.\n\n «Ім'я?»\n«Сєргєй Пєтровіч.»\n\nВона пролізла крізь крихітний отвір у кам'яній стіні і опинилася в маленькій кімнаті, яка ховала в собі двох чоловіків, стіл і лампу. «Звідки ви?»\n«З Орська. Втік шість днів тому.»\n«Хтось є з вами?»\n«Іванна, моя дочка. Вона надворі.»\n\nПриваблена слабкою лампочкою, муха полетіла вперед, приземлившись на абажур.\n«Яка ва...»\n«Сер, вибачте за запитання, але тут не була випадково невисока білява жінка років сорока?»\n «Вибачте, останнім часом у нас багато приїжджих. Що в вас...»\n«Сер, прошу вас, її звали Іріна. Вона була моєю дружиною, розумієте, але...»\n«Яка ваша професія, будь ласка?»\n\nМуха пробралася до центру лампи, її замерзлі маленькі лапки ледь ворушилися.\n\n«Я-я був вчителем, математики. Слухайте, вона повинна була зустріти мене біля цього входу, але я не зміг її знайти. Будь ласка, пане, ми щойно приїхали з Орська, вона може бути де завгодно...»\n«Вибачте, але якщо я її побачу, я вам повідомлю. У нас тут сотня людей, які приїхали майже звідусіль.»\n«Але вона сказала, що зустрінеться зі мною, ми...»\n«Ви вільні. Забирайте доньку і їдьте в Златоуст»."
 ZLT.5.a: "У кожному раю є скелет в шафі."

 ZLT.6.t: "Дипломатичні ініціативи"
 ZLT.6.desc: "Звіт\nКому: XXXXXXX XXX\n\nВід кого: XXXX XXXXXX\n\nДата і час: XX/XX/XX\n\nВзаємодія: Дипломатична взаємодія\n\nДеталі: Сер, я радий повідомити, що наші прикордонні суперечки з клікою ХХХХХ припинилися сьогодні вранці. Розвідники доповіли, що всі ворожі підрозділи залишили XXX XXXXXX. Наші солдати зробили те ж саме, за винятком команди снайперів на пагорбі ХХХХ. Мій посланець повідомляє мені, що ваша хвороба минула, тому я вважаю, що настав час розповісти вам повну історію:\n\nЯк вам відомо, кліка ХХХХХ минулого місяця вторглася на наші пасовища, що призвело до п'ятнадцяти сутичок між нашими військами і втрати шістдесяти двох хоробрих воїнів. Незважаючи на попередні обіцянки, ворожий наступ сповільнився біля пагорба ХХХХ лише тиждень тому, де втрати різко зросли.\n\nВсе почалося з того, що на нашу передову заставу прибув якийсь ХХХХ ХХХ, який назвався представником Златоуста. Він запропонував залагодити нашу суперечку в обмін на ХХ мішків пшениці. З дозволу товариша ХХХХ я погодився, а згодом мені повідомили, що кліку ХХХХХ відвідав той самий чоловік. Він домовився про зустріч між нашими сторонами три дні тому, на якій ми погодилися поступитися чвертю молока, яке дають корови, що пасуться на спірному пасовищі.\n\nЯ твердо переконаний, що подальша співпраця зі Златоустом є кращою, ніж продовження прикордонних конфліктів з іншими нашими сусідами. Представник був холоднокровним, харизматичним і добре дисциплінованим. Ми підтвердили повідомлення про подібні переговори з групою товариша ХХХХХ, які також засвідчили здатність Златоуста як посередника. Пропоную негайно налагодити зв'язок з торговцями."
 ZLT.6.a: "Зброя - не єдине, що пропонує Златоуст."

 ZLT.7.t: "Найкраще в Златоусті"
 ZLT.7.desc: "«Товариші! Слухайте, слухайте! Ви стоїте на сторожі миру! Ваша сила, ваша воля, ваша майстерність - це єдине, що стоїть між нашим домом і страшним потойбіччям.»\n\nСальков записував лекцію, виводячи довгі нерівні рядки, намагаючись стримати біль.\n\n«Златоуст у вічному боргу перед вашими стараннями, бо воїни справедливості заслуговують на найвищу повагу! Так, ви вступите в бій! Так, ви втратите своїх друзів, але альтернатива - тотальне знищення всього, що нам дорого! Ми, чоловіки, - суспільство вільних народів. Багато хто з вас вже бачив хаос за Уралом, де злі люди вбивають один одного заради здобичі і слави!»\n\n«...заради здобичі і слави!» - закінчив Сальков, відклавши олівець, намагаючись розгадати сенс цих слів. Ти борешся за мир, Сальков. Пам'ятай про це.\n\n«Слухайте, слухайте! Ми - останній бастіон демократії і свободи! Це честь - жертвувати життям і здоров'ям за ці привілеї...» - капітан підняв руки до стелі, вени на його червоному обличчі випирали, якийсь курсант в глибині зали засміявся. «Хто засміявся?!» - вигукнув капітан. «Це був ти?! Ви що, зовсім не поважаєте...» Чоловік замовк, втупившись у незрозумілі каракулі в зошиті на колінах Салькова, а той схопив його за руку. «Покажи мені свою праву руку.» Сальков відчув, як у нього стислося серце. Він показав обрубок капітану, який стояв, як скам'янілий, намагаючись викликати в собі відповідь.\n\n«Хлопці, зверніть увагу. Ось цей солдат, - він показав на Салькова, - він намагається писати лівою рукою. Солдате, ти втратив руку в бою?» Сальков кивнув.\n\nКапітан повернувся до дошки і продовжив: «Ця людина налаштована рішуче. Йому не треба воювати - його можуть звільнити по інвалідності. Але у нього є честь. У нього є сила. Він бере урок прямо перед боєм, однією рукою! Цей хлопець присоромить всіх вас, псів! Запам'ятайте, запам'ятайте! Будьте такими, як він! Решта світу жорстока. Багато хто з вас загине. Але це добра справа. Тому ви будете боротися, навіть перед обличчям смерті». Сальков дістав олівець і продовжив писати, але відчув, що на нього дивляться десятки очей. «Я віддав свою руку за мир. Я солдат Златоуста»."
 ZLT.7.a: "«Я борюся за справедливість.»"

 ZLT.8.t: "Злодії та купці"
 ZLT.8.desc: "Джаба був готовий до зустрічі купців, він доручив кожному пішому роз'їзду в окрузі стежити за дорогами, щоб його знову не застали зненацька. На високих деревах навколо табору розмістили загін мисливців. Таким чином, коли обоз Златоуста все ж натрапляв на розбійників, він зустрічав їх на своїх умовах. Отже, коли купці прибули, Джаба вийшов зі своєї хатини в оточенні чотирьох охоронців, озброєний до зубів найстрашнішим (і найнеефективнішим) спорядженням, яке він зміг роздобути. Яким же було здивування, коли до табору під'їхала єдина вантажівка, і з неї вийшов один-єдиний торговець, не від смерті, а від можливості. Коли він говорив, здавалося, що він співав, але його голос якимось чином зберігав цілісність і безпосередність. Джаба міг лише слухати, як цей чоловік висував обурливі вимоги в обмін на майже тривіальні обіцянки, але зображував їх так, що їх міг би зрозуміти і цар. Втім, угода зводилася ось до чого:\n\nБандити - хоробра банда, але їм бракує чисельності, щоб належно захищати свої території (і грабувати). Правда, подумав Джаба, час від часу надходять повідомлення про те, що злодії крадуть у злодіїв. Тому Златоуст зацікавлений у захисті Юґри, але вимагає простої послуги: пропуску своїх загонів через територію бандитів. Це, мабуть, якийсь підступний план, вигаданий у темних залах Златоуста. Але..."
 ZLT.8.a: "...Купці зарекомендували себе корисними союзниками в минулому."
 ZLT.8.b: "...Я думаю, що ми самі впораємося."

 ZLT.9.t: "Юґра відмовилася!"
 ZLT.9.desc: "Схоже, що наші старі «друзі» в Юґрі не надто дбають про безпеку. Незважаючи на те, що їм пропонують найкращу зброю на ринку, бандити віддають перевагу незалежності, а не виживанню. Джаба Іоселіані зробив дурну помилку, яка переслідуватиме його ще довгі роки, але ми знайдемо інші активи. У старій росії вистачає страждань."
 ZLT.9.a: "Тепер вони самі по собі..."

 ZLT.10.t: "Юґра погодилася!"
 ZLT.10.desc: "Пан Іоселіані і його група зробили мудрий вибір. Вчора зі Златоуста виїхало двадцять караванів, половина з яких везла гвинтівки, інша половина - війська та інженерів. Згідно з оборонним планом XXXXX, наша піхота займе оборонні позиції в прикордонних лісах і вздовж краю Уральських гір. Старшим офіцерам дозволена обмежена співпраця і братання з бандитами. Командири пана Іоселіані передали місця розташування схронів зі зброєю та бункерів. Схоже, що Юґра виявилася значно більш мілітаризованою, ніж очікувалося, але бандити, як і раніше, залишаються некерованими і не мають політичних симпатій. Командир XXXX визначив найкоротші шляхи в регіоні і очікує, що наші сили будуть готові до швидкого розгортання."
 ZLT.10.a: "Приємно мати з вами справу."

 ZLT.11.t: "Златоуст надає найманців!"
 ZLT.11.desc: "Звіт\nКому: XXXX XXXXX\n\nВід кого: XXX XXXX\n\nДата і час: XX/XX/XX\n\nВзаємодія: Військове співробітництво\n\nДеталі: Напередодні шість рот були перекинуті до ХХХХХ, люб'язно надані Златоустом. Вони взяли участь у короткій перестрілці на кордоні, завдавши непропорційно великих втрат ворожим силам. На допиті найманці підтвердили, що були організовані в самому Златоусті, пройшли підготовку за допомогою сучасних доктрин, розроблених купцями. Один з наших комісарів зазначив: «...солдати проявляли дисципліну перед обличчям смертельної небезпеки, беззаперечно виконували накази і ризикували своїм життям на службі нашій державі... вони діяли скоріше як професійні солдати, ніж як прості найманці.»\n\nЯк і було домовлено, Златоуст отримав наш платіж, але їхній головний купець також заявив, що на нас чекає ще більше можливостей для бізнесу. Гірська республіка має набагато більше війська, яке буде безцінним у переломі перебігу цієї війни."
 ZLT.11.a: "Ми цінуємо їхню допомогу."
 
 ZLT.12.t: "Златоуст надає зброю!"
 ZLT.12.desc: "Звіт\nКому: XXXXXX XXX\n\nВід кого: XXXXX XXXX\n\nДата і час: XX/XX/XX\n\nВзаємодія: Дипломатичний обмін\n\nДеталі: Вчора на територію табору ХХХ прибув караван з ХХ вантажівок, які перевозили ХХХ ящиків з автоматами Калашникова та іншою зброєю. В якості «додаткових подарунків» було також передано ХХ ящиків з касками, бронежилетами, бойовими пайками та ручкою (див. додаток). Це було дуже вчасно, оскільки комісар ХХХХ повідомляв про нестачу постачання на фронті.\n\nP.S. Сер, вогнепальна зброя, вироблена в Златоусті, перевершує більшість нашого теперішнього спорядження. Окрім кращої технології, солдати кажуть, що зброя менш схильна до заклинювання, а гранати менше бракують. Якість виробництва вказує на машинобудівні заводи. З вашого дозволу, пане, я хочу знову зв'язатися з торговцями і домовитися про нові контракти. Ця зброя може допомогти нам виграти війну."
 ZLT.12.a: "Ми цінуємо їхню допомогу."

 ZLT.13.t: "Златоуст надає консультантів!"
 ZLT.13.desc: "Звіт\nКому: ХХ ХХХХХХ\n\nВід кого: XXX XXXXX\n\nДата і час: XX/XX/XX\n\nВзаємодія: Військове консультування\n\nДеталі: Шість офіцерів щойно прибули до ХХХХ, родом зі Златоуста. Як ви і просили, вони вже приступили до роботи в казармах. Ми очікуємо, що навчання пройде гладко, оскільки головний купець запевнив мене, що ці радники - кращі з кращих. Один з них, пан ХХХХ, брав участь в обох війнах. Я направив його до табору XXX для спільної роботи з нашим генеральним штабом.\n\nЗ інших новин, протягом тижня має прибути ще одна група військових експертів. Вони будуть розгорнуті на фронті XXXX, де надаватимуть тактичні поради передовим підрозділам. Ці здібні люди не лише поповнять офіцерський корпус, але й добре знаються на асиметричній війні, що дасть нам перевагу в бою. Я наполегливо рекомендую наймати більше радників зі Златоуста."
 ZLT.13.a: "Ми цінуємо їхню допомогу."

 ZLT.14.t: "Альянс з купцями?"
 ZLT.14.desc: "Джаба подивився в бінокль, схвально похитав головою, потім обернувся до капітана: «Вони вже тут?» - позіхаючи, запитав він, але дозволив собі посміхнутися, коли капітан кивнув і вказав на захід. Джаба знову подивився вдалину, цього разу помітивши низку гірських вантажівок, оточених бездіяльними торговцями. Це буде добре. Джаба вдихнув свіже ранкове повітря, спостерігаючи за спокійною картиною перед собою: Скрізь сосни, лише тонка ґрунтова дорога відділяла старий ліс від пагорба, на якому він стояв.\n\n«Пане.» - вигукнув капітан і подивився вниз на фігуру в масці, що йшла до них, час від часу зупиняючись, щоб перевести подих на крутому схилі. Треба попрацювати, щоб зустріти короля злодіїв. Фігура нарешті піднялася на вершину, скинувши шолом, відкриваючи головного торговця Східно-Уральської дивізії. Джаба стояв на своєму, скануючи прибульця, і тільки тоді зрозумів, що той посміхається.\n\n«Пане Іоселіані, я збираюся запропонувати вам угоду всього життя, - поспішно промовив купець, дістаючи з рюкзака папери, - Моє керівництво уповноважило мене запропонувати вам пакт про взаємну оборону, в інтересах обох наших народів». Джаба промовчав. І що? У чому підступ?\n\nКупець продовжував: «В якості додаткової пропозиції Златоуст хотів би надати вашим військам двісті ящиків додаткового спорядження, а також будь-яку консультативну допомогу, яка вам може знадобитися.» Він простягнув Джабі документ і ручку: «О, і ручку ви також можете залишити собі». Що ж, їхня остання пропозиція була досить корисною..."
 ZLT.14.a: "... і ручка виглядає гарно."
 ZLT.14.b: "... але я ще не відкрив справжній підступ."

 ZLT.15.t: "Угода з Юґрою"
 ZLT.15.desc: "...крім того, згідно з положеннями «Златоустівсько-Юґорського пакту», обидві сторони повинні бути готові до участі в оборонних конфліктах одна одної. Відмова прийняти заклик про допомогу призведе до негайного розірвання пакту і розриву всіх зв'язків між двома сторонами... Джаба Іоселіані погоджується бути присутнім на всіх засіданнях Пакту в ХХХХХ, підписано:______.\n\n...див. статтю 4, розділ 1 для деталей щодо обміну військовою технікою між обома сторонами; Анотація: Держава Юґра і Республіка Златоуст погоджуються на взаємне співробітництво в галузі виробництва стрілецької зброї, обмін військовими та економічними радниками, в інтересах Пакту...\n\n...Джаба Іоселіані погоджується на продовження дії Угоди ХХХ, що стосується вільного пересування і гарнізонування республіканських підрозділів на югорських територіях, підписано:_______. Республіка Златоуст погоджується на щомісячне виділення державі Юґра XXXX одиниць XXX і XX одиниць XX-XX... Златоуст зобов'язується захищати кордони Юґри від усіх ворожих суб'єктів, перелічених на сторінці 42, в межах Пакту... Златоуст зобов'язується надати притулок усім членам уряду та генерального штабу Юґри у випадку капітуляції останньої під час війни,"
 ZLT.15.a: "підписано: Євґєній Драґунов."

 ZLT.16.t: "Перемога Золотої Республіки!"
 ZLT.16.desc: "Дехто в російській нації називає себе синами Совєтського Союзу, народженими, щоб успадкувати трон генерального секретаря Бухаріна після епохи воєначальників по всій росії, таких як режим Каґановіча або Північний фронт. Дехто називатиме себе захисником російської державності чи ідентичності, підтримуючи диктатуру під дулом пістолета і погрожуючи всім, хто стоїть на їхньому шляху до об'єднання, як, наприклад, хвора стратократія Россоковського чи божевілля Вагнера для нашого Заходу. Дехто, тим часом, лише в гарячковій лихоманці мріє стати проти німців, як, наприклад, темні підручні Карбишева в Омську.\n\nОднак, ми не претендуємо на такі марні фантазії через якусь авторську фантазію про об'єднання цих країв. І завдяки мудрості та керівництву мера-консула Драґунова жителі Златоуста зуміли знову забезпечити нашу політичну та економічну незалежність від варварських воїнів, що загрожували нам звідусіль! Саме мер-консул зумів забезпечити шлях до процвітання, який дозволив чоловікам, жінкам і дітям знайти нове і краще життя, ніж будь-де в цих замерзлих пустирях. Сьогодні виробник зброї та державний діяч стоять пліч-о-пліч, святкуючи перемогу над тими, хто хоче зруйнувати все, що ми побудували! \n\nВтім, робота в цих питаннях ніколи не закінчується, чи не так? З новоствореними територіями під нашим контролем, нашою роботою буде створення менших маріонеткових режимів, які прогинатимуться під волю людей Златоуста, гарантуючи стіну безпеки від будь-яких інших загроз. Крім того, наш обов'язок - укласти контракти з кожною з наших нових маріонеток, що дозволить приватним власникам Златоуста знайти новий процвітаючий спосіб отримання прибутку!"
 ZLT.16.a: "Тричі ура Драґунову! Тричі ура Златоусту!"
 
 ZLT.17.t: "Простий майстер"
 ZLT.17.desc: "Це була ще одна безсонна ніч. Останнім часом вони почастішали. Калашніков не знав чому. Зовні нічого не змінилося. Він повернувся до Катєріни, яка спала в ліжку поруч з ним. Вона була в безпеці. Діти були в безпеці. Вони були щасливі і здорові, а в такі часи це було більше, ніж багато хто міг мріяти. Він забезпечив їх. Колись цього було достатньо, але тепер щоразу, коли він заплющував очі, він бачив спалахи дульного вогню і чув гуркіт гармат, які носили його ім'я. Колись він так пишався АК-47. І досі пишається. Це була справді революційна зброя, і він час від часу задавався питанням, яка руйнівна муза керувала його руками в той день, коли він робив перші ескізи. Простий. Міцний. Смертоносний.\n\nНіхто не міг припустити, що син фермера з Алтаю створить найважливішу зброю в російській історії, і найменше він сам. І ось він тут, ветеран двох світових воєн, який став торговцем зброєю, замаскованим під політика, який наживається на зруйнованій пустці. Він посміхнувся, подумавши, що він, можливо, один з найщасливіших людей на землі.\n\nАле тривога всередині нього ніяк не проходила. Він згадав той перший день, коли розібрав батькову мисливську рушницю. Він думав про той день все більше і більше. Йому ще не виповнилося й 10 років, а він уже відчував своє покликання, досліджуючи рушницю, вивчаючи, як гарно кожна частина з'єднується з рештою. Іноді йому хотілося проштовхнутися крізь завісу часу, схопити того хлопчика, крикнути йому, застерегти, благати, щоб він відклав гвинтівку і ніколи не озирався назад. Він міг би стати механіком або інженером. Він міг би використати свої таланти для конструювання будь-якої іншої техніки. Хто б міг подумати, що захоплення стрілецькими механізмами приведе його до такого? Він все ще пишався своєю спадщиною, але все більше хотів би не мати її.\n\nКатєріна щось пробурмотіла уві сні. Він важко зітхнув і відкинувся на спинку ліжка, дивлячись у стелю. Деякий час він не міг заснути."
 ZLT.17.a: "Ми всі повинні боротися з вибором нашого минулого."
 
 ZLT.18.t: "Авіатори над Республікою"
 ZLT.18.desc: "Міша разом з друзями поспішив до скелястого виступу неподалік від Новоуральська, який вони використовували щоразу, коли чули знайомий кожному росіянину звук. Гул німецьких бомбардувальників.\n\nЯк вони часто робили, і як механізм подолання труднощів, друзі посперечалися про те, що, ймовірно, буде атаковано цього разу. Міша сказав, що Республіка нещодавно відремонтувала залізницю з Нижнього Тагілу, і це мало бути метою. Його друзі не погоджувалися, кажучи, що метою були майстерні з виробництва боєприпасів у передмісті, які вже могли бути пошкоджені. Однак, як виявилося, вони ніколи не дізнаються, що саме він мав знищити.\n\nВийшовши з хмар над німецьким строєм, колекція маленьких чорних крапок пірнула на бомбардувальники, і коли друзі почули безпомилкові звуки кулеметного вогню, і зрозуміли, що відбувається, вони зааплодували. Авіатори були легендами, героями-месниками, які давали відсіч не тільки німцям, але й безнадії, яка відчувалася щоразу, коли чули звук літаків.\n\nКоли один з бомбардувальників сколихнув вибух, він почав стрімко знижуватися, його кут ставав крутішим з кожною секундою, поки він не став майже перпендикулярним до землі. Коли він вдарився об землю, недалеко від виступу, здавалося, що стався невеликий землетрус.\n\nКоли бомбардувальники і авіатори відлетіли, група почала бігти до місця катастрофи і побачила, що інші, деякі зі зброєю, роблять те ж саме. Німецька зброя та металобрухт були дуже цінні для Златоустівської республіки, яка могла легко продати їх польовим командирам, і Міша мав намір бути тим, хто їх знайде. Він також сподівався, що весь екіпаж бомбардувальника загинув у катастрофі, бо якщо ні, то з цього неодмінно мала б вийти дуже негарна сцена."
 ZLT.18.a: "Неначе голками покололи. Але їм було боляче. А це вже щось."

 zlatoust_sales.1.t: "[FROM.GetNameDefCap] просить співробітництва"
 zlatoust_sales.1.desc: "Папери, папери, папери, папери. Мер-консул мав би очікувати такого рівня адміністративної роботи, коли мав справу з несподіваною владою над цілим населеним пунктом багато років тому, але її плюси і мінуси все ж таки змогли зачепити душу колишнього совєцького офіцера. Звісно, керувати країною прибутків означає, що в кінці кінців ти стаєш королем багатства, в цьому можна було не сумніватися. Але вся ця клята паперова робота? Минулі дні організації та видачі зброї, а також фізичної роботи, необхідної для того, щоб переконатися, що кожна зброя була найвищої якості, були для нього мрією, коли він дивився у вікно на падаючий сніг.\n\n«Пане бургомістр-консул Драґунов, сер. Одна з сусідніх держав надіслала дипломатичну резолюцію до вашого офісу, пане.» - сказала молода секретарка.\n\nЦікаво. Держави, що оточували місто Златоуст, не всі були доброзичливо налаштовані до його існування, прагнучи поглинути прибутки, які так рясно текли через державу. Чого ж вони могли хотіти через «дипломатію» тепер?\n\n«До бургомістра-консула міста Златоуста:»\n\n«Зрозуміло, що не всі в росії прагнуть потиснути один одному руки для досягнення своїх цілей, бажаючи не залишити нічого, над чим вони могли б панувати після свого завоювання. Визнаючи велику економічну силу вашого режиму, ми смиренно просимо, щоб народу нашої держави був наданий доступ до вашої держави, що дозволить отримати здоровий рівень прибутку через взаємну співпрацю»."
 zlatoust_sales.1.a: "Завдяки співпраці місто Златоуст буде розвиватися."
 zlatoust_sales.1.b: "Наше місто, наші прибутки. Ніякої угоди!"

 zlatoust_sales.2.t: "Златоуст надає доступ"
 zlatoust_sales.2.desc: "Нелегко було стояти там, дивлячись у вікно цього жахливого напівзруйнованого приміщення, на ці далекі, підкорені землі, де віддані громадяни, віддані росіяни, щодня падали від хвороб і голоду. Всі величезні ресурси були використані після заснування держави, і тепер над цією виснаженою землею нависав страх. Що був за правитель, якщо він не міг забезпечити свій народ? Господь думав про це, сидячи у своєму кріслі, затуливши обличчя холодними мозолястими руками.\n\n «Пане, послання від Драґунова!», - сказала маленька дитина, розмахуючи запискою перед обличчям. Господи, невже це все? Невже нарешті настав той день, коли люди цієї землі більше не знайдуть смерті, а знайдуть більші можливості в місті Златоусті?\n\n«Багато факторів відіграють роль у постійних змінах постійно мінливої росії, де російський народ може більше не знайти себе здатним знайти процвітання в ці темні часи для нашого народу. Розуміючи це, взаємні транзакції були схвалені офісом мера-консула відповідно до статуту нашої оперативної ефективності та результативності. Таким чином, саме згідно з цими правилами ваші люди зможуть в'їжджати і вести справи з нашими громадянами; по-перше, кожен в'їзд буде...»\n\nМісцевий лорд не зміг прочитати решту записки в той день. Замість цього він почав витирати записку, розмазуючи шматочки чорнила по теплому обличчю, і врешті-решт сльози застигли на його очах. Нарешті, більше не буде голодуючих росіян, які проситимуть про допомогу від держави. Нарешті, йому більше не доведеться пояснювати дітям, чому їхні батьки замерзли, неживі, без крихти їжі в шлунку. Нарешті, в роботі з «Збройовим бароном» можна було знайти хоч якусь користь."
 zlatoust_sales.2.a: "Кооперативна росія!"

 zlatoust_sales.3.t: "Златоуст відмовляє в доступі"
 zlatoust_sales.3.desc: "Нелегко було стояти там, дивлячись у вікно цього жахливого напівзруйнованого приміщення, на ці далекі, підкорені землі, де віддані громадяни, віддані росіяни, щодня падали від хвороб і голоду. Всі величезні ресурси були використані після заснування держави, і тепер над цією виснаженою землею нависав страх. Що був за правитель, якщо він не міг забезпечити свій народ? Господь думав про це, сидячи у своєму кріслі, затуливши обличчя холодними мозолястими руками.\n\n «Пане, послання від Драґунова!», - сказала маленька дитина, розмахуючи запискою перед обличчям. Господи, невже це все? Невже нарешті настав той день, коли люди цієї землі більше не знайдуть смерті, а знайдуть більші можливості в місті Златоусті?\n\n«Багато факторів відіграють роль у постійних змінах постійно мінливої росії, де російський народ може більше не знайти себе здатним знайти процвітання в ці темні часи для нашого народу. Розуміючи це, офіс мера-консула офіційно відмовив вашим громадянам у в'їзді до міста Златоуст. Оборона, безпека та солідарність є головним пріоритетом адміністрації, і ми просто не можемо дозволити загрозам перетікати у потенційно прибуткові сфери. Ми зробили це відповідно до кількох постулатів, встановлених офісом; перш за все, комерсанти, які створюють бізнес, взаємно погоджуються...»\n\nМісцевий лорд не зміг знайти в собі сили прочитати решту записки в той день. Все, що він зміг зробити, це спробувати розібрати зім'ятий безлад послання, яке він тримав у руках, знищене в люті від невдачі. Сьогодні йому доведеться знову виглянути у це прокляте вікно і стати свідком страждань свого народу. І ось, наче вчасно вишикувавшись у чергу, кілька державних службовців винесли з будинку на ношах тіло, загорнуте в ковдру, а за ними йшли кілька розгублених, засмучених дітей."
 zlatoust_sales.3.a: "Тремтіння самотності вкотре пронизує мене."

 zlatoust_sales.4.t: "Про зброю та пожертви"
 zlatoust_sales.4.desc: "Міхаїл Воронін був для багатьох потужною фігурою. Він служив на фронті проти німців, можливо, не був тоді офіцером, але Бог на небесах дозволив йому отримати важливу кваліфікацію на виборах на посаду керівника в його маленькому селі. До того ж, будучи батьком, він знав, що означає робити щось хороше для громади, але в ці кілька наступних моментів здавалося, що все це не мало жодного значення. Або все це мало значення. Воронін вже точно не знав, коли караван в'їхав у снігові хащі.\n\nІз середньої машини вийшов певний пан Лаґунов, якому було доручено зустріти того, з ким він мав координувати угоду про постачання зброї. Однак, коли на горизонті маячила потенційна смерть через напади його пана на жителів Златоуста, Міхаїл не був упевнений\n\n«Отже, пане Лаґунов, я знаю, що на сьогоднішній день про продаж не йдеться. Однак, з досвідом і мудрістю мера-консула Драґунова, можливо, є шанс, що ми зможемо домовитися?» сказав Михайло. Звичайно, його світла посмішка могла б творити дива для багатьох, але ніяка фальшива ввічливість не могла приховати тривоги, що пронизувала хребет Михайла\n\n«Ваші люди отримають свою зброю, не хвилюйтеся. Мер-консул схвалив подальші угоди з вашими людьми на найближчий час. Ми будемо зустрічатися на цьому ж місці двічі на тиждень. Ви отримаєте зброю. Ви заплатите нам. Зрозуміло?»\n\nМіхаїл, потерпаючи від наслідків шоку, нервозності і страху, був вражений успіхом операції. «Безумовно, сер, все, що вам потрібно, ми зробимо...», - але перш ніж Міхаіл Воронін встиг закінчити свої слова, торговець зброєю вже розвернувся і попрямував назад до свого каравану, коли шалені двигуни загуркотіли на тлі російського снігу."
 zlatoust_sales.4.a: "Гадаю, все прощено."

 zlatoust_sales.5.t: "Умови не виконано!"
 zlatoust_sales.5.desc: "«Тридцять гвинтівок - ось що ми замовили, пане бургомістр-консул Драґунов. Тридцять. Сраних. Гвинтівок.»\n\n«Це була груба помилка кількох некомпетентних керівників підприємств у Златоусті, пане Уткін, вони вже усунуті з посад, і ми можемо продовжувати нашу угоду...»\n\n«На хую вертів я такі угоди, Драґунов. Ми втратили дванадцять бійців і трьох офіцерів під час останнього бандитського нальоту, а скільки людей здохло від голоду, я навіть не можу сказати. Хочеш знати, чому так сталося, Драґунов? Чоловіки не можуть вести війну з йобаними бандитами з ножами та кочергами. Чоловіки не можуть завалити ведмедя своїми йобаними кулаками, Драґунов. Ми місяцями чекали на цю зброю, а ти прирік нас на безрезультатне очікування. Чоловіки і жінки росії почують про блядський «бізнес» Златоуста, пане Драґунов!»\n\n«Алло, алло?» З несамовитим криком в кінці дзвінка телефонна лінія замовкла.\n\nСука. Ще один втрачений клієнт. Міський голова-консул Євґєній Драґунов відкинув стілець, який з гучним стуком вдарився об землю, і підбіг до вікна свого кабінету. По той бік бургомістр-консул дивився на свій працьовитий народ, що трудився на своїх підприємствах, отримуючи чималі прибутки від усіх воюючих російських земель. Лише з Божої ласки вони не знали про чотири пропущені вантажі, що позбавляли режим необхідних коштів. Воістину, Златоуст не був би ще довго відомий як «золоторотий», якби мер-консул Драґунов швидко не знайшов рішення."
 zlatoust_sales.5.a: "Попереду важкі часи для Збройового Барона."

 zlatoust_sales.6.t: "Замовлення Златоуста провалилося"
 zlatoust_sales.6.desc: "Палаючі руїни колишнього складу здіймають дим на тлі білого зимового ранку. Інша група бандитів прорвалася крізь стіну зі зброєю, бомбами та набоями, яких вони так відчайдушно потребували, забираючи все, що могли потягти, і спалюючи все за собою. Включно з дванадцятьма гвардійцями, які стали на захист своїх домівок, своїх дружин, своїх родин. «З'єднайте мене з Драґуновим». Полковник Уткін промовив сталевим голосом, коли зимове ранкове повітря роздувало слова перед ним\n\n«Тридцять гвинтівок - ось що ми замовили, пане бургомістр-консул Драґунов. Тридцять. Сраних. Гвинтівок.»\n\n«Це була груба помилка кількох некомпетентних керівників підприємств у Златоусті, пане Уткін, вони вже усунуті з посад, і ми можемо продовжувати нашу угоду...»\n\n«На хую вертів я такі угоди, Драґунов. Ми втратили дванадцять бійців і трьох офіцерів під час останнього бандитського нальоту, а скільки людей здохло від голоду, я навіть не можу сказати. Хочеш знати, чому так сталося, Драґунов? Чоловіки не можуть вести війну з йобаними бандитами з ножами та кочергами. Чоловіки не можуть завалити ведмедя своїми йобаними кулаками, Драґунов. Ми місяцями чекали на цю зброю, а ти прирік нас на безрезультатне очікування. Чоловіки і жінки росії почують про блядський «бізнес» Златоуста, пане Драґунов!»\n\nНіч обіцяла бути довгою. Полковник Уткін знав, що марно намагатися уникнути ділової угоди з Драґуновим, і що, врешті-решт, його село буде змушене підкоритися діловим авантюрним методам Златоуста і змусить їх сидіти, чекати і стікати кров'ю. Тепер він міг молитися лише про те, щоб швидше настав день, коли росіяни не переб'ють один одного в лісі."
 zlatoust_sales.6.a: "Ненадійні люди..."

 zlatoust_sales.7.t: "Прибуло спорядження зі Златоуста"
 zlatoust_sales.7.desc: "Чоловіки кричали вдалині, відступаючи від ділянки дерев і кущів, вибраних полковником Уткіним. Того раннього ранку нечисленні зірки, що пробивалися крізь відблиски сонця, що сходило, разом з ніжними сніжинками, що падали, були недостатньо сильні, щоб пронизати своєю красою жахливе видовище закривавленого лісу, в якому між деревами розбризкувалися каламутні плями російської крові. Там, глибоко в російській глушині, полковник Уткін знайшов себе живим. Його люди були живі. І всі до єдиного потенційні мародери його прекрасної садиби і села втекли або лежали мертвими в снігу. Всі стояли мовчки, сприймаючи свою першу перемогу за кілька місяців, свій перший шанс виступити проти російського нападника, який так сильно грабував їхні землі протягом тривалого часу. Чоловіки кинули гвинтівки, обнялися і піднесли до небес радісні вітання з приводу новознайденої перемоги над кровожерливими злодіями, які так довго їх мучили. Полковник Уткін, однак, знайшов хвилину, щоб оглянути тіла. Хлопці, найменшому з яких було, мабуть, шістнадцять років. Можливо, найкращий вік для кадетів до приходу Совєтів, але холодні, неживі очі нагадали йому про той день, коли росія більше не воюватиме.\n\nВигуки та крики привітали загін гвардійців, коли вони знову увійшли до свого поселення, цього разу відчувши смак першої перемоги над людьми, які так довго роздирали їхню землю на шматки. Однак, поки решта чоловіків насолоджувалися сім'єю і тавернами, полковник Уткін попрямував до свого кабінету, готуючись привітати людину, яка справді відповідальна за їхню перемогу. Покрутивши слухавку, полковник Уткін чекав\n\n«Так, пане мер-консул Драґунов? Це полковник Уткін. Я хотів би доповісти про життя, які ви врятували завдяки вашій останній операції з нашим урядом...»"
 zlatoust_sales.7.a: "Прекрасно."

