 ZLT_golden_republic: "Золота республіка"
 ZLT_golden_republic_desc: "У той час як Урал виступає нашою стіною, що захищає нас від Німецького Райху, а десятки російських воєначальників змагаються за владу в цій спірній пустелі, для чоловіків і жінок цієї країни залишається шанс отримати значний прибуток. Багато хто звинувачував нашу державу в неетичності, експлуатації та небезпеці торгівлі зброєю, але те, що їх роз'єднало, згуртувало нас, давши нашим громадянам хоч трохи світла в ці темні часи."
 ZLT_the_two_consuls: "Два консули"
 ZLT_the_two_consuls_desc: "Євґеній Драгунов і Міхаїл Калашніков - дві постаті, навколо яких обертається наша республіка. Під їхнім керівництвом ми стали оазисом миру в цьому конфліктному морі, навіть незважаючи на те, що нам довелося самим розпалювати деякі з цих конфліктів. Однак, як говорить стара максима, хочеш миру - готуйся до війни."
 ZLT_black_market_payments: "Платежі в Златоуст"
 ZLT_black_market_payments_desc: "Ми в процесі збору оплати за нашу нещодавню покупку зі Златоуста."
 ZLT_filled_coffers: "Прибуток Златоуста"
 ZLT_warlord_interventions: "Всесибірський підрядник"
 ZLT_warlord_interventions_desc: "Як спосіб заробити гроші, дати нашим військам бойовий досвід і вплинути на місцеву політику, ми тепер можемо відправляти найманців до воюючих країн у Західному Сибіру."
 ZLT_stocking_up: "Запаси"
 ZLT_stocking_up_desc: "Поставки піхотного спорядження - найпоширеніший вид експорту зі Златоуста. Для того, щоб у нас ніколи не було дефіциту найціннішого ресурсу, виробництво піхотного спорядження було визначено пріоритетним."
 ZLT_zlatoust_security_forces: "Сили безпеки Златоуста"
 ZLT_zlatoust_security_forces_desc: "З моменту нашого заснування ми ставилися до воїнів Златоуста з великою повагою. Ми дали їм найкращу зброю і найняли найкращих офіцерів для керівництва ними. Тепер вони повністю готові захищати нашу благородну республіку від усіх загарбників."
 ZLT_final_defenses: "Заключна оборонна підготовка"
 ZLT_final_defenses_desc: "Конфлікт - це риса, притаманна людській природі. Президент Драґунов побачив цю істину, коли економіка Златоуста була заснована на продажі зброї. Але ця істина також означає, що неминуче прийде якийсь воєначальник, який захоче завоювати і вкрасти велике багатство нашої республіки. Тому ми повинні готуватися до цієї неминучості, будуючи фортеці, копаючи окопи і розробляючи оборонні стратегії. З такою підготовкою жодна армія не зможе осквернити наші землі."
 ZLT_zlatoust_advisors: "Златоустівські радники"
 ZLT_zlatoust_advisors_desc: "Ми уклали контракт з радниками зі Златоуста. За певну винагороду радники покращили злагодженість наших військ, зробивши їх більш смертоносними в бою."
 ZLT_hidden_ai_debuff: "Прихований дебафф ШІ Златоуста"

