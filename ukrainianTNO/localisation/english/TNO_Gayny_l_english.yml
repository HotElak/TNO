 ### Ideas ###
 GAY_warrior_order: "Орден воїнів"
 GAY_warrior_order_desc: "Століттями Росія була захисницею Єдиної, Святої, Соборної і Апостольської Церкви, але царі знехтували своїм обов'язком, і Господь вразив їх, пославши моровицю за моровицею на нашу землю в покарання за їх занепад. Але ми, Орден Святого Георгія, зрозуміли, що порятунок Росії полягає в поверненні до її коріння як землі віри, і, відродивши віру, ми здобудемо прихильність Господа; а з Його прихильністю приходить сила духу, необхідна для того, щоб перемогти всіх ворогів і звільнити Росію від загарбників і від червоного лиха комунізму."
 
 ### Events ###
 GAY.1.t: "Один день з життя"
 GAY.1.desc: "День Епістола Даніїла розпочався за дві години до світанку. Члени нічного дозору дзвонили в дзвони в їдальнях, розносили ліхтарі і будили монахів-воїнів. За кілька хвилин вони одягали внутрішню рясу, і капелан очолював ранкову молитву. Це була проста молитва, бо показуха не наближає людей до Бога. Після цього капелан розподілив обов'язки на день і уділив Причастя, оскільки була неділя. Після цього він залишив монахів молитися, готуватися і одягатися так, як того вимагали їхні завдання. Даніїл повинен був навчатися, молитися і виконувати обов'язки, властиві епістолярію. Він тихо промовив "амінь".\n\nЗа кілька хвилин ранковий патруль відійшов. Після сніданку Даніїл вже був у бойовому спорядженні, ведучи своїх людей через військові ігри. Він здогадався, що Епістоляр прирівнюється до сержанта, і відчував, що добре координує і командує своїм загоном, виконуючи завдання на полі бою. Влучний постріл вибив його з ладу, і він з жахом спостерігав, як його побратими впали в розгубленість. Тренування закінчилося, вони пообідали, і він провів післяобідній час усамітнено в медитації. Його відпускали якраз до вечора, щоб підмітати Росію, а отже, щоб подати вечерю. З повними животами вони приступали до інших завдань. Для інших це означало б патрулювання або вивчення святих. Для Даніїла це було щось інше.\n\nВін відчинив двері в скрипторій і запалив свічку. Він побачив чорнильниці і пера, сторінки і сторінки пергаменту і паперу, томи, переплетені в шкіряні обкладинки з коштовностями і позолотою. Це був його дім. І сьогодні він з радістю виконував свою роботу. Він витягнув аркуш пергаменту, розгорнув том і почав переписувати. Він шепотів тиху молитву в своєму серці, і чи існує Бог, чи ні, його вже не хвилювало. Правда полягала в тому, що віра спонукає людей до великих вчинків, і він дякував Господу за те, що отримав сьогодні. Опівночі він залишав свою роботу і приєднувався до нічної молитви перед сном."
 GAY.1.a: "Ще один день у монастирі."