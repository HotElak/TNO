 ### Leader Desc ###
 GAY_Mikhail_Antipin: "Міхаїл Антіпін"
 POLITICS_MIKHAIL_ANTIPIN_DESC: "Міхаїл Івановіч Антіпін був скромним челябінським селянином, який більше зосереджувався на повсякденному виживанні, ніж на освіті чи філософських питаннях. Коли покликав обов'язок - і призов - він опинився в піхоті як кулеметник, воював переважно на українському фронті. Він був досить плідним солдатом, його навіть одного разу розглядали на здобуття нагороди Героя Совєцького Союзу. Однак він так і не був належним чином вшанований, тому що незабаром після цього уряд розпався. Його бригада розпалася, і він втік, не маючи нічого, окрім одягу на спині.\n\nПісля блукань по пустелі більше місяця, Антіпін натрапив на містечко Ґайни, де місцевий священик прийняв його і виходжував до здоров'я. Тим часом Антіпін пережив щось на кшталт релігійного пробудження, зрозумівши, що всі ці страшні трагедії, які потрясли Росію - бездарність царів, німці, Жовтнева революція, тиранія Рад, голодомори, знову німці - були не випадковістю, а покаранням. Народ Росії залишив Господа, і Він приніс на нього відплату за їхні гріхи.\n\nЦе одкровення принесло нову мету в життя Антипіна. Він згуртував чоловіків з Ґайнів і навколишніх сіл Ґайнівського району під прапором того, що вони називали "Орденом Святого Георгія", пообіцявши "пронизати дракона атеїзму списом істини". Орден досить невеликий, але він забезпечує стабільність і духовну підтримку жителям району, і виявився досить ефективним у стримуванні божевільних і язичників, які їх оточують. Великий магістр Міхаїл схиляє коліна лише перед Богом і відмовляється підпорядковувати Орден будь-якому смертному правителю, але якщо він знайде лідера, який, на його думку, буде достатньо побожним, він з радістю присвятить себе і своїх людей його справі."

 GAY_ONG_Yakov_Panteleev: "Яков Пантєлєєв"
 POLITICS_YAKOV_PENTELEEV_DESC: "Яков Єлізаровіч Пантєлєєв - ветеран багатьох воєн. Він народився в селі в Удмуртії, був фермером, поки не був призваний до Червоної Армії через кілька днів після початку Великої Вітчизняної війни. Він хоробро захищав далекі від батьківщини міста на Ідель-Уралі, за що отримав багато медалей і підвищень, і воював, поки німці не дійшли до берегів Волги, і вся надія була втрачена. Залишаючись патріотом в душі, Пантєлєєв зголосився добровольцем приєднатися до підрозділу етнічних удмуртів у Західно-Російській війні, але Росія знову зазнала поразки від Вермахту, і звідти офіцер пішов у невідомість.\n\nТак було до тих пір, поки Антикомуністична гвардія не запанувала на північному заході Росії і влада в Поволжі не впала. Як авторитетний армійський командир, Яков був одноголосно обраний поспіхом сформованою місцевою радою новим президентом Удмуртської Республіки, разом з Північною Російською Республікою як вірним союзником.\n\nВперше народ Пантелєєва має власну націю, і він хотів би, щоб так воно і залишилося."

