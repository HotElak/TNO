 KEM_esoteric_kingdom: "Езотеричне царство"
 KEM_esoteric_kingdom_desc: "Його Величність Рюрик II - людина, що горить бажанням бачити всіх зрадників і всіх руйнівників Святої Русі загиблими. Зазвичай саме така людина була б потрібна нашій зруйнованій землі, але його психічний стан призвів до того, що у нього з'явилися деякі... цікаві ідеї щодо того, як має відбуватися Відновлення Батьківщини. Хтось може знайти в його прагненні надію і натхнення, але більшість його сусідів побачать у ньому лише божевільного."

 KEM_the_two_wolves: "Двоє вовків"
 KEM_the_two_wolves_desc: "Діти царя, Юрій та Лідія, хоча обидва є зразковими радниками та адміністраторами, кожен з них має свій власний, радикально відмінний спосіб правління. Князь Юрій віддає перевагу більш легкому, популістському стилю і закликає батька дати підданим право самим вирішувати свою долю.\n\nКнягиня Лідія, з іншого боку, сповідує більш мілітаристський, ієрархічний ідеал. Вона закликає батька зблизитися з військовими і дистанціюватися від простолюдинів, бо ніхто з них не гідний нести на своїх плечах тягар лідерства."

 KEM_kings_unions: "Царські спілки"
 KEM_kings_unions_desc: "У химерному симбіозі стародавніх звичаїв Русі та сучасних ідеалів більшовиків, цар Рюрик оголосив, що профспілки будуть вільні діяти в межах розумного. Це, як не дивно, добре послужило царю, оскільки селяни, які в іншому випадку могли б закликати до його повалення, тепер заспокоєні своїми профспілками, що спонсоруються державою. Однак, якщо народ відчув смак свободи, хто знає, куди вона може його завести?"

 KEM_kings_unions_2: "Царські спілки зміцнюються"
 KEM_kings_unions_2_desc: "Внаслідок загальнонаціональних подій профспілки, що діють у державі, були посилені і працюють з ще меншими обмеженнями чи наглядом, ніж раніше. Робітники і профспілкові чиновники висловили своє задоволення цими подіями, будучи впевненими, що цар таким чином демонструє свою стурбованість їхнім становищем."

 KEM_kings_unions_3: "Царські спілки звільнені від кайданів"
 KEM_kings_unions_3_desc: "Профспілки в державі були майже повністю розкуті, працюючи зі свободою, рідкісною за межами нібито соціалістичних держав. Робітники по всій країні радіють, надзвичайно задоволені тим, що їхній цар дбає про їхні умови, дозволяючи їм об'єднуватися."

 KEM_unions_subdued: "Царські спілки підкорені"
 KEM_unions_subdued_desc: "Царські профспілки були придушені, їхні права були обмежені, а правила стали більш суворими. Робітники по всій країні, зрозуміло, дуже засмучені таким розвитком подій, в той час як інші наполягають на тому, що вони просто не розуміють, що держава має більш продуктивні ідеї для їхньої організації."

 KEM_unions_subdued2: "Царські гільдії"
 KEM_unions_subdued2_desc: "Царські спілки були реструктуризовані в царські гільдії. Ці інституції гарантують, що працівники, за якими вони здійснюють нагляд, гармонійно працюють на підтримку держави та її цілей. В якості другорядної функції вони також вирішують питання, пов'язані з робочою силою, в максимально можливій мірі, не знижуючи при цьому ефективність."

 KEM_idea_raising_an_army: "Виховання армії"
 KEM_idea_raising_an_army_desc: "Призов до армії був запроваджений у царстві з метою швидкого збільшення чисельності збройних сил. Хоча це, безумовно, необхідно для забезпечення належної безпеки держави від численних ворогів, це вкрай непопулярно серед простих людей і буде перешкоджати політичним зусиллям уряду."

 KEM_revolutionary_king: "Цар-революціонер"
 KEM_revolutionary_king_desc: "За наказом князя Юрія в державній пропаганді підкреслюється революційне минуле царя Рюрика та його служба в Червоній армії. Таким чином, прихильність держави до цих ідеалів буде посилена, а народ побачить, що цар показує приклад для наслідування."

 KEM_a_new_sobor: "Новий Собор"
 KEM_a_new_sobor_desc: "Продовжуючи реформи, Земський Собор отримував дедалі більше повноважень і повноважень щодо різних державних функцій. Ця акція, покликана сприяти остаточному переходу держави до демократичної парламентської монархії, слугує рішучим доказом відданості народу."

 KEM_militarist_king: "Цар-мілітарист"
 KEM_militarist_king_desc: "За наказом княгині Лідії в державній пропаганді підкреслюються військові перемоги царя Рюрика в минулому, як проти німців, так і проти повстанців-анархістів Чорної армії. Таким чином, народ побачить, що держава залишається оточеною ворогами, і що необхідна потужна і розширена армія."

 KEM_a_new_hierarchy: "Нова ієрархія"
 KEM_a_new_hierarchy_desc: "Продовжуючи реформи, княгиня Лідія оголосила про свій намір встановити новий суспільний лад, а отже, і суспільну ієрархію. Звісно, військові офіцери та шляхетні аристократи займають найвищі щаблі - це єдино правильний шлях, адже без належного керівництва хіба можна досягти чогось вартого уваги?"

 KEM_kingsguard_supremacy: "Верховенство Царської гвардії"
 KEM_kingsguard_supremacy_desc: "За наказом княгині Лідії Царська гвардія розширила свій вплив на політичні справи держави, і багато її офіцерів зайняли важливі посади, контрольовані її фракцією, в гонитві за майбутнім багатством, статусом і славою."

 KEM_kingsguard_academy: "Академія Царської гвардії"
 KEM_kingsguard_academy_desc: "З метою забезпечення того, щоб майбутню армію держави очолювали належним чином підготовлені та професійні офіцери, була створена Академія Царської гвардії. Очікується, що позитивні наслідки цієї професіоналізації будуть помітні в армії вже найближчим часом."

 KEM_pride_of_the_king: "Гордість царя"
 KEM_pride_of_the_king_desc: "Об'єднані навколо свого царя, військові країни мотивовані, сповнені ентузіазму і готові йти на підтримку його цілей і політичного бачення. Хоча солдати добре усвідомлюють, що на них чекають труднощі, вони так само впевнені, що їхній цар приведе їх до перемоги."

 KEM_the_peoples_guard: "Народна гвардія"
 KEM_the_peoples_guard_desc: "За наполяганням князя Юрія, Царська гвардія була розформована і замінена Народною гвардією - силою, яку він, як і багато інших, вважає набагато менш стурбованою власним становищем і верховенством, а більш зацікавленою у захисті держави та її громадян."

 KEM_ship_expansion: "Будівництво царського флоту"
 KEM_ship_expansion_desc: "З придбанням берегової лінії держава взяла на себе зобов'язання побудувати низку військових кораблів для патрулювання та охорони своїх територіальних вод. Були зроблені цільові інвестиції для забезпечення швидкого виробництва."

 KEM_trade_deals: "Вигідні торгові угоди"
 KEM_trade_deals_desc: "Сприяючи економічній експансії, держава направила дипломатів до багатьох іноземних країн, щоб укласти вигідні торговельні угоди та запросити іноземний бізнес до співпраці. Ці зусилля не можуть не приносити прибутків."

 KEM_wartime_industry_idea: "Промисловість воєнного часу"
 KEM_wartime_industry_idea_desc: "Оскільки Центральна Сибір була втягнута в конфлікт, ми також повинні були налаштувати нашу економіку на війну. Цар наказав переорієнтувати всю промисловість на військове виробництво і подвоїти всі промислові зусилля."
 
