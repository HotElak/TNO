 ### Стартове дерево ###
 KEM_reign_of_the_mad_king: "Правління божевільного царя"
 KEM_reign_of_the_mad_king_desc: "Ніколай Крилов, тепер відомий як Рюрик Другий, поки що зарекомендував себе як надзвичайно ексцентричний правитель. Його правління досі демонструвало його постійну здатність суперечити самому собі з кількох питань, і мало хто вірить, що ця здатність закінчиться найближчим часом. Божевільний цар також вирішив посилити армію, щоб завдати удару по сусідах, яких він вважає бунтівними підданими.\n\nОчевидно, що перед тим, як стати на стежку війни, царю потрібно зробити ще багато чого. Діти царя намагаються переконати Його Високість слідувати їхнім баченням щодо того, як підготувати царство до майбутніх воєн. Потрібно буде прийняти рішення, чи слідувати популістській політиці князя Юрія, чи жорстокому прагматизму княгині Лідії.\n\nРюрик повинен буде визначити напрямок розвитку економіки, армії та суспільства, яке він хоче створити. Як тільки ці виклики будуть подолані, ми можемо вийти на стежку війни."

 KEM_the_kings_industry: "Царська індустрія"
 KEM_the_kings_industry_desc: "Після попереднього погіршення нашого становища в регіоні вважалося, що ми приречені на невідомість через повну відсутність фортуни. Принаймні, так здавалося. Однак, ми все ще контролюємо індустріальне місто Кемерово.\n\nЯкби ми використовували і розвивали виробництво міста, виробляючи нові гармати і обладнання, екіпіруючи щойно навчених солдатів і поширюючи ці плани на зміцнення нашої інфраструктури, покращуючи мобільність нашої армії і робітників, можливо, ми змогли б зайняти своє місце. Можливо, ми могли б знову зайняти своє місце в якості важливого претендента в регіоні під керівництвом амбітного царя Рюрика II."

 KEM_support_the_unions: "Підтримка профспілок"
 KEM_support_the_unions_desc: "Після рішення, прийнятого Його Високістю щодо зайнятості промисловості Кемерова, очевидно, що ми повинні приступити до розширення нашого виробництва, але залишається без відповіді питання, як це буде реалізовано.\n\nКнязь Юрій Крилов висловив підтримку існуючим профспілкам, підкресливши, що розширення виробництва ніколи не буде стійким, якщо не буде підтримки з боку робітників."
 KEM_chose_econ_Y: "Вибрали економічну пропозицію §MКнязя Юрія§!."

 KEM_the_will_of_the_people: "Воля народу"
 KEM_the_will_of_the_people_desc: "Тепер, коли Його Високість вирішив дотримуватися більш прогресивного підходу до нашої економіки, ми докладемо зусиль, щоб почати закладати нові підвалини нашої економіки підтримки.\n\nБуде запроваджено нове законодавство для захисту прав вірних і старанних промислових робітників царства, а профспілки будуть зміцнені. Така популярна політика буде необхідна, якщо ми хочемо зберегти відданість наших робітничих класів справі царя.\n\nБо воля народу не буде проігнорована, доки цар Рюрик буде поруч і зможе її почути."

 KEM_and_the_power_of_the_king: "І влада царя"
 KEM_and_the_power_of_the_king_desc: "Його Високість почув крик народу і прислухався, наші нещодавні спроби реструктуризації економіки виявилися дуже популярними серед найбідніших членів нашого суспільства.\n\nУмови праці робітників вже почали покращуватися, разом з народною підтримкою правління царя. Але якщо ці тенденції будуть продовжуватися, влада повинна залишатися в руках царя, адже його милість довів, що є гідним лідером робітничих класів.\n\nСпівпраця народу з владою монарха буде необхідна для того, щоб наша економіка покращилася."

 KEM_a_change_in_course: "Зміна курсу"
 KEM_a_change_in_course_desc: "Після рішення, прийнятого Його Високістю про зайнятість промисловості Кемерова, очевидно, що ми повинні приступити до розширення нашого виробництва, але без відповіді залишається питання, як це буде здійснено.\n\nКнягиня Лідія Крилова планувала викласти міністру економіки Льву Вознєсєнському пропозицію, яка б підірвала нинішні права робітників, але значно збільшила б масштаби нашого виробництва. Зрештою, профспілки та колективні дії слугуватимуть лише власним інтересам і протистоятимуть великим прагненням царя. Якщо ми втілимо ці плани в життя, цар може втратити підтримку робітників у майбутньому.\n\nМи повинні сподіватися, що вони зможуть побачити справжній потенціал царства."
 KEM_chose_econ_L: "Вибрали економічну пропозицію §Lкнягині Лідії§!."
 
 KEM_lean_right: "Нахил вправо"
 KEM_lean_right_desc: "Прийшов час порвати із застарілою економічною системою, яку зараз підтримує наше царство, профспілки і права робітників виявилися лише перешкодами для нашого економічного потенціалу.\n\nУсунення цих законів і значне зменшення влади профспілок, безумовно, принесе користь нашому короткостроковому виробництву і вилучить значну частину влади з рук профспілкових лідерів. Але ми продовжуємо ризикувати викликати антагонізм у робітничих класів, оскільки вони все ще вважають, що стара система працює для них найкраще.\n\nНезважаючи на цей ризик, ми будемо продовжувати необхідні реформи, щоб розкрити наш ще нереалізований економічний потенціал."

 KEM_a_truly_free_market: "Справді вільний ринок"
 KEM_a_truly_free_market_desc: "Після успіху наших нещодавніх реформ в економіці, очевидно, що ми повинні продовжувати слідувати плану, висунутому княгинею Лідією, і звільнити ринки від решти обмежень.\n\nДержавне втручання буде обмежено, а останнім профспілкам буде дано відсіч, щоб створити умови для дійсно вільного ринку.\n\nСкоро нам залишиться тільки чекати неминучого підвищення ефективності нашої промисловості, яке неминуче прийде, створивши величезну перевагу над нашими оточуючими ворогами."

 KEM_an_economy_for_the_modern_age: "Економіка для сучасності"
 KEM_an_economy_for_the_modern_age_desc: "Нарешті ми завершили необхідні реформи в нашій промисловості, які дозволять створити відповідну базу для майбутнього виробництва. Напрямок розвитку царської економіки остаточно визначено, добре це чи погано, але часи нашої неефективної економіки минули, і Кемерово справді стало домом для економіки, що відповідає вимогам сучасності. Додаткові потужності, які принесли наші зміни, стануть запорукою наших майбутніх перспектив у регіоні.\n\nЙого Величність задоволений прогресом царства, тепер набагато менше чинників стримують безмежні амбіції царя."

 KEM_the_kings_society: "Царське товариство"
 KEM_the_kings_society_desc: "Поки устрій суспільства царства ще не визначений, у дітей Його Високості з'явилося два чітких варіанти. По-перше, ідеали князя Юрія, які б значно покращили політичні права кемеровчан і сприяли б рівності серед населення.\n\nАбо ж княгиня Лідія пропонує більш прагматичне бачення кемеровського суспільства, яке б передбачало тісніші зв'язки з військовими та запровадження суворої ієрархії для забезпечення стабільності.\n\nХто б не вирішив наслідувати царя Рюрика, його влада і вплив у царськстві зростатимуть."

 KEM_prince_yuriys_ideals: "Ідеяли Юрія"
 KEM_prince_yuriys_ideals_desc: "Наслідник престолу, князь Юрій, намагається вплинути на царя, щоб той провів реформи, спрямовані на збільшення свобод і влади народу. Князь стверджує, що його ідеалістичне бачення надихне людей, тоді як похмурий, репресивний устрій суспільства, запропонований його сестрою, викличе лише обурення.\n\nЗвільнене населення обмежить опір правлінню царя; наші піддані по всьому Центральному Сибіру також будуть менш схильні чинити нам опір.\n\nКнязь Юрій запевняє Його Високість, що ці перетворення забезпечать стабільність царства та перспективи на майбутнє."

 KEM_king_ruriks_revolutionary_past: "Революційне минуле царя Рюрика"
 KEM_king_ruriks_revolutionary_past_desc: "Князь Юрій вирішив популяризувати старі цінності, за які боровся цар Рюрик, коли служив революційним солдатом Совєцького Союзу.\n\nПісля того, як масам нагадають про історію царя, вони будуть впевнені, що їхні права, які вони зберігали до цього часу, будуть захищені. З огляду на те, як Рюрик вже зберіг державний атеїзм Совєцького Союзу, продовження такої політики не буде несподіванкою.\n\nЙого Величність захистить всіх від несправедливості, як він це вже робив і робитиме завжди."

 KEM_a_kingdom_of_equals: "Царство рівних"
 KEM_a_kingdom_of_equals_desc: "Наступник престолу продовжує відстоювати та впроваджувати свої ідеали по всьому царству, тепер він планує просувати програми, які покращать рівність в усьому царстві. Це, на думку князя, допоможе значно покращити життя найбідніших членів суспільства.\n\nКнязь Юрій, або народний князь, як його стали називати, продовжує користуватися великою популярністю серед населення, що, в свою чергу, збільшило його вплив при дворі царя.\n\nРозширення повноважень князя Юрія стане гарною новиною для бідних, які щиро вірять, що він має їхні інтереси в центрі уваги."

 KEM_the_zemsky_sobor_reborn: "Відродження Земського Собору"
 KEM_the_zemsky_sobor_reborn_desc: "Наступним важливим кроком у реформах князя є реформа царських зборів - Земського Собору. Собор, який не використовувався з XVII століття, був відтворений у Кемерові, щоб дати підданим доступ до царя.\n\nНадання більшої влади Собору зробить голос народу ще більш важливим для царя. Це також наблизить князя Юрія до побудови справді демократичної та представницької парламентської монархії, яка служить народу."

 KEM_princess_lydias_pragmatism: "Прагматизм Лідії"
 KEM_princess_lydias_pragmatism_desc: "На відміну від переконань свого брата, княгиня Лідія вірить у прагматичний підхід до моделювання царськського суспільства. Вона намагається схилити царя Рюрика до своїх переконань, підриваючи спроби князя Юрія змусити Його Високість віддати все більше влади народу.\n\nНатомість вона наполягає на тому, що цар повинен правити все більш авторитарно, використовуючи силу царських збройних сил, щоб тримати народ в покорі. Все, що, на думку принцеси Лідії, стане наслідком реформ її братів, - це слабкість або, що ще гірше, революція.\n\nТому, заради стабільності і довголіття царськства, вона продовжуватиме підтримувати формування авторитарного царства."

 KEM_the_kings_military_heritage: "Військова спадщина царя "
 KEM_the_kings_military_heritage_desc: "Княгиня Лідія почала просувати минуле Його Величності як вправного і страшного воїна, який хоробро бився проти німців під час Великої Вітчизняної війни. Вона також згадає про приречену боротьбу свого батька проти анархістського повстанського руху Сибірської чорної армії.\n\nЛідія сподівається, що їй вдасться досягти успіху в створенні широкої підтримки для більшої і потужнішої армії. Вона сподівається, що інші почнуть визнавати її переконання в тому, що сильніша армія необхідна не лише для захисту Кемерова, але й для порятунку Росії."

 KEM_fire_and_blood: "Вогонь і кров"
 KEM_fire_and_blood_desc: "Що таке монархія без дворян? Без аристократів? Без генералів? Без своєї структури? Вона стає нічим іншим, як анархічною корупцією того, за що вона себе видає. З безсилою і порожньою фігурою на обличчі. Лідія взяла на себе зобов'язання не допустити, щоб цей кошмар став реальністю.\n\nВона має намір створити суспільство з суворою ієрархією в основі, з мілітаристами і праведними дворянами на вершині."

 KEM_kingsguard_primacy: "Першість царської гвардії"
 KEM_kingsguard_primacy_desc: "Царська гвардія була створена дуже скоро після того, як батько Лідії проголосив себе Рюриком Другим, вона залишилася добре оснащеною і затребуваною при дворі царя, але багато гвардійців мають великі амбіції.\n\nКнягиня Лідія планує допомогти реалізувати їх в обмін на посилення власного впливу на ветеранський підрозділ. Вона обіцяє багатство і славу від участі в майбутніх завоюваннях царства, все, що вона бажає натомість - це можливість використовувати свою владу над гвардією, коли вона вважатиме це за потрібне."

 KEM_our_realm_secured: "Наше царськство в безпеці"
 KEM_our_realm_secured_desc: "Після того, як зміни в новому суспільстві царя були внесені, а вовки втихомирені - хоча б тимчасово - наша держава може зосередити свою увагу на інших турботах, готуючись до нашої експансії. Нова модель суспільства почала приносити стабільність у царство, що принесло полегшення всім, від селянина, який працює в колгоспі, до самого царя.\n\nЙого Високість сподівається, що внутрішні чвари між його дітьми закінчилися, не тільки заради його власного здоров'я, але й заради процвітання царства в цілому."

 KEM_the_kings_army: "Царська армія"
 KEM_the_kings_army_desc: "Цірські збройні сили жалюгідно малі й озброєні лише найпростішим озброєнням. Тактика їхнього командування давня, ще з часів німецького вторгнення. Якщо ми хочемо мати хоч якусь надію захистити себе і перемогти бунтівних підданих за межами наших кордонів, армія повинна бути змінена.\n\nЩоб створити армію, якою пишався б наш цар, наші невеликі сили повинні бути збільшені до повноцінної постійної армії, здатної захистити країну. Це означає, що ще більше людей повинні приєднатися до наших сил, якщо ми хочемо мати шанс на перемогу. Ми також повинні збільшити наше військове виробництво, щоб озброїти новобранців. Нарешті, наша тактика повинна бути відретушована для ведення сучасної війни в Сибірській пустці. Царськська армія ніколи не повинна програти!"

 KEM_a_standing_army: "Постійна армія"
 KEM_a_standing_army_desc: "Ми не можемо перемогти наших ворогів ненавченим натовпом. Основу нашої армії повинні складати професійні солдати, які готові боротися за нашого царя та його ідеали. З добре навченою і професійною армією можна перемогти навіть найбільшого ворога. Ми будемо стояти вище інших зрадницьких воєначальників, які хочуть завоювати і знищити наше царство.\n\nХоча на повну професіоналізацію нашої армії може знадобитися деякий час, в кінцевому підсумку це буде того варте. Краща підготовка і кращі офіцери приведуть війська у форму. Наша армія буде найдостойнішою і найвеличнішою в Сибіру!"

 KEM_defensive_doctrine: "Оборонна доктрина"
 KEM_defensive_doctrine_desc: "За нинішнього стану Росії вторгнення може статися будь-коли і будь-де. Укріплення, сторожові вежі і радіолокаційні станції повинні бути побудовані в місцях, які легко обороняються, щоб ми знали, коли і звідки очікується вторгнення. Оскільки наші вороги, швидше за все, переважають нас чисельно, армія повинна бути навчена оборонятися і влаштовувати засідки.\n\nЦарство завжди повинно залишатися на сторожі, у фортецях, бункерах і окопах. Наші вороги з усіх боків не повинні отримати жодної переваги. Сильно незахищене Кемерово перетвориться на фортецю."

 KEM_a_conscripted_force: "Призовна сила"
 KEM_a_conscripted_force_desc: "Для захисту нашого царства потрібна більша армія, і єдиний можливий спосіб збільшити чисельність армії - мобілізація. Наша армія буде поповнюватися за рахунок призовників, що дасть нам набагато більше піхоти, яку ми зможемо тренувати. Це дасть нам можливість мобілізувати легку піхоту, яка зможе підтримати нашу важку озброєну регулярну піхоту у воєнний час.\n\nВтім, це не буде популярним серед людей. Нам доведеться призивати робітників і фермерів, а вони не будуть раді покинути свої домівки і робочі місця. На жаль, це жертва, на яку доведеться піти всім, щоб захистити нашого царя і нашу землю."

 KEM_your_life_for_the_king: "Віддай життя за царя"
 KEM_your_life_for_the_king_desc: "Всі чоловіки, які служать в царській армії, повинні мати повну і беззаперечну лояльність. Кожен окремий солдат повинен бути повністю відданий царю та його наказам. Кожен, від розвідника до офіцера, повинен бути готовий віддати своє життя за службу царю.\n\nКраща підготовка в бою зробить кожного солдата елітною і могутньою силою, з якою треба рахуватися. Кожна людина в царській армії буде битися, як п'ятеро наших ворогів. Війська також повинні бути належним чином виховані, щоб служити царю і царству. У царському війську немає місця для нахабства чи зради."

 KEM_wartime_industry: "Промисловість воєнного часу"
 KEM_wartime_industry_desc: "Хоча наші люди можуть бути добре навчені, без зброї вони ніщо. Щоб не відставати від зростаючої армії, ми повинні продовжувати розвивати нашу військову промисловість. Ми не зможемо протистояти в майбутніх конфліктах, якщо у нас не буде достатньо зброї або припасів для наших військ.\n\nМи зосередимося на виробництві засобів ураження, масовому виробництві зброї та боєприпасів для військ на передовій. Та промисловість, яка у нас є, також повинна бути готова до війни. Якщо зброї виробляється більше, ніж товарів народного споживання, то так тому і бути. Людина без зброї - ніщо."
 KEM_wartime_industry_tt: "Ми §Gотримаємо§! §Y1§! £tt_prod_unit §Kвиробничу одиницю§!."
 
 KEM_lines_of_infantry: "Лінії піхоти"
 KEM_lines_of_infantry_desc: "Ми повинні зосередитися в першу чергу на нашій піхоті, основі нашої армії. Саме вони будуть захищати наші кордони і йти до столиць наших ворогів. Добре навчена і віддана армія, озброєна найкращою зброєю, яку може запропонувати Сибір, виграє будь-яку війну. Наша армія не повинна мати жодних недоліків, якщо ми хочемо бути на вершині в майбутній боротьбі.\n\nБільше гармат, більше допоміжного обладнання та більше артилерії будуть тримати нашу піхоту озброєною і дозволять нам продовжувати розширювати нашу армію. Солдати досягнуть максимальної ефективності в бою, і ми перевершимо всіх наших ворогів! У царській армії немає місця для неповноцінності!"

 KEM_columns_of_tanks: "Колони танків"
 KEM_columns_of_tanks_desc: "Щоб перемогти тих, хто нам протистоїть, ми повинні боротися з силою і рішучістю. А що може бути сильнішим і рішучішим за танк? Наші вороги злякаються нашої могутності, коли побачать перевагу нашої армії в поєднанні з танками, які можуть перетворити їх на пил! У поєднанні з моторизованою піхотою ми безкарно розгромимо всі ворожі армії.\n\nВтім, підготовка бронетанкових дивізій може зайняти деякий час, але винагорода, коли ми їх мобілізуємо, все одно буде величезною. Ми матимемо швидкість і силу не лише для оборони, але й для завоювання. Однак ми повинні зробити так, щоб це було варте наших зусиль, адже втрата занадто великої кількості танків, які ми не зможемо відтворити, буде дорого коштувати."

 KEM_on_the_warpath: "На стежці війни"
 KEM_on_the_warpath_desc: "Вирішивши наші внутрішні проблеми, настав час іти вперед і завойовувати в ім'я нашого царя і Кемерова. Тільки через експансію Рюрик може захистити свою корону і царство від тих, хто хоче його знищити. Ми не можемо чекати, поки загарбники прийдуть до нас, ми повинні знищити їх першими і звільнити тих, хто волає про злагоду і безпеку.\n\nТепер, воєначальникам, які нас оточують, не можна більше дозволяти поневолювати свій народ. Рюрик поведе нас до слави і завоювань, і ми нарешті переможемо наших ворогів!"

 ### Гілка експансії ###

 KEM_Shielmaidens: "Щитові Діви Лідії"

 KEM_the_kings_speech: "Промова царя"
 KEM_the_kings_speech_desc: "Це історія.\n\nКолись жив собі добрий генерал, який втратив усе, що знав, через чудовиськ. Холодний, відчайдушний і боячись за безпеку своїх вцілілих людей, генерал пішов на велику жертву. Він порвав з минулим, взяв на себе важку вагу корони і вирушив на пошуки, щоб захистити всіх, хто був у його роті.\n\nТепер, через роки, ця подорож здається не такою вже й безглуздою справою. Генерал-цар створив місце для себе і свого народу. Він переміг звірів і прогнав темряву. На кордоні Середнього Сибіру він готується до наступної великої глави своєї історії: возз'єднання своєї батьківщини."
 
 KEM_yuriy_the_long_arm: "Юрій Долгорукий"
 KEM_yuriy_the_long_arm_desc: "Багато років тому у генерала-царя народився син. Хлопчик, Юрій, ріс у часи війни і заслання, голоду і поразок, страждань і смерті. Він пізнав усе зло світу і, замість того, щоб притупити свої почуття, присвятив себе боротьбі з ним. Він буде добрим і справедливим героєм, якого потребує його народ.\n\nЯк і його батько, Юрій став на шлях пошуку. Він присвятив себе вдосконаленню та розширенню батьківських володінь у Кемерові. Керуючись порадами найвидатніших державних службовців царства, він поставив собі за мету зробити місто сучасним, захищеним від дріб'язкових інтриг сестри та зловісних підступів бояр. Він знав, що, лише проявивши себе тут, може сподіватися стати наступником свого батька."

 KEM_revive_the_kontsy: "Відродити конці"
 KEM_revive_the_kontsy_desc: "Першою працею, з якою зіткнувся князь, була праця управителя. Хоча Кемерово колись процвітало як шахтарське місто, логіка імперії передбачала, що воно не може залишатися таким. Столиця царства мала бути яскравою, різноманітною. Місцем, де могли б працювати і процвітати люди різних професій.\n\nБагато ночей князь радився зі своїми радниками і фоліантами. І ось, читаючи про древній Новгород, його осяяло натхнення. Він міг би застосувати до Кемерова систему конців давно померлого міста, його різноманітні квартали. Він міг би розділити місто на кілька районів, кожен з яких був би присвячений певному ремеслу чи професії."
 
 KEM_work_with_our_subjects: "Робота з підданими"
 KEM_work_with_our_subjects_desc: "Наступною працею була дипломатія. У той час як добрий цар заслужив багато похвал від своїх підданих за свої досягнення в бою, його син був невипробуваним і неперевіреним. Багато хто боявся, що він нерозважливо переробить їхнє місто, що він викорчує бідняків, щоб підтримати свої химерні плани.\n\nКнязь взявся боротися з цими страхами. У кожному районі міста добрий князь влаштував суд, зібравши своїх підданих, щоб вони могли поділитися своїми надіями і страхами з ним і його представниками. За допомогою цих "громадських слухань" князь та його радники використовували волю людей і забезпечили розвиток міста, який відповідав би бажанням його мешканців."

 KEM_elected_posadniks: "Обрані посадники"
 KEM_elected_posadniks_desc: "Завдяки невтомній жертовності князь завершив свої пошуки. Слухання отримали позитивні відгуки. Купці надали кошти для проведення великих ремонтних робіт. Гул будівництва було чути по всьому місту.\n\nАле, більше того, князь використав свій адміністративний талант, щоб здійснити ще одне нововведення, ще одну реформу, яку людина за людиною закликали його здійснити: вибори. Замість того, щоб Кемерово очолювали дворяни, князь постановив, що жителі міста будуть керувати тим, кого вони самі виберуть. Містом керуватимуть не лідери, обрані за випадковістю народження, а за здібностями."

 KEM_the_boyars_hold_on: "Спротив боярів"
 KEM_the_boyars_hold_on_desc: "Незважаючи на всі його жертви, князю не судилося здійснитися. Адже без його відома сестра і всі інтригани-бояри уклали проти нього союз.\n\nЗа лічені дні плани перекроїти Кемерово були розгадані. На громадські слухання не прийшли ні відвідувачі, ні вороже налаштована публіка. Фінансування грандіозних робіт зникло. Будівництво зупинилося. Зрештою, все, що залишилося від грандіозного задуму князя - це малюнки на папері і сумне усвідомлення того, що могло б бути."

 KEM_royal_manufacturies: "Царські мануфактури"
 KEM_royal_manufacturies_desc: "Незадоволений, князь наполегливо продовжував свою працю. Він проводив довгі дні і ночі з інженерами та майстрами, вислуховуючи їхні страхи за виживання царства. Він об'їжджав вулиці міст, знаючи про монстрів, які тиснули на армії його батька. Він спостерігав, як вантаж за вантажем залишав Кемерово на фронт.\n\nХоча йому не вистачало войовничого духу його сестри, принц знав, що повинен діяти. Одним розчерком пера він надав кожному з найбільших заводів Кемерова царську печатку. Він дозволив їм використовувати державні кошти для розширення виробництва і переорієнтації на військове виробництво."

 KEM_all_flows_through_kemerovo: "Всі дороги ведуть в Кемерово"
 KEM_all_flows_through_kemerovo_desc: "Не всі історії - це історії про великі битви і завоювання, про хоробрих лицарів і прекрасних дівчат. Деякі з найкращих історій - про добрих людей та їхню мудрість. Вони про тих, хто ігнорує спокусу пригод заради важкої роботи з управління та адміністрування.\n\nЗрештою, саме такою була історія Юрія. Він не був великим воїном, не був майстерним стратегом чи тактиком, але він був людиною, яка прислухалася до свого народу і прагнула зберегти його процвітання. І хоча ще багато чого треба було зробити, завдяки його зусиллям Кемерово стало провідним містом у Центральному Сибіру, плацдармом для воєнних і політичних битв у майбутньому."

 KEM_advice_from_boris: "Слово Бориса"
 KEM_advice_from_boris_desc: "Кілька років тому на Кемеровську землю прийшло велике суперництво, запекла боротьба між братом і сестрою. Сестра боролася за націю, за династію, за владу. Брат боровся за народ, за його свободу, за його права. А їхній батько, чиє серце було сповнене любові до дітей, не міг нічого зробити, щоб зупинити їхню боротьбу.\n\nАле у царя народився ще один син, вільний від амбіцій, які переслідували його рідню. Цей син, другий син, прагнув лише до того, щоб зберегти свою сім'ю разом. Його звали Борис, і він знав, що треба щось робити.\n\nІ ось він прийшов до батька з проханням..."

 KEM_a_royal_inspection: "Найбільша з перевірок"
 KEM_a_royal_inspection_desc: "...і батько його погодився.\n\nЗа кілька днів було підготовлено огляд війська. Для зовнішнього світу вона мала просто оцінити її загальну якість у майбутніх війнах; визначити, чи зможе вона витримати майбутні випробування і негаразди.\n\nТільки Борис і Рюрик могли знати її справжню мету - оцінити вплив придворних чвар на особовий склад. Якщо суперництво виявилося безглуздим, Борис міг повернутися додому заспокоєним. Якщо ж суперництво мало значні і негативні наслідки, то Рюрик втручався, бо тепер, нарешті, можна було щось зробити."
 KEM_a_royal_inspection_tt: "Чим більше у нас буде £command_power §Wкомандної влади§!, тим більший £smuta_supplies §sщотижневий приріст військових припасів§! ми отримаємо, чим більше £army_experience §Wдосвіду армії§! ми матимемо, тим більше £political_power_texticon §Wполітичної влади§! ми отримаємо - такий наказ §JРюрика§!. Якщо [KEM.GetFlag] §JКемерово§! опиниться в §Rвійні§!, то приріст §Gзбільшиться§!. І як тільки ці слова були сказані, почали відбуватися §Wдива§!:\n  - Щотижневий приріст військових припасів: [?Y|+=%1].\n  - Політична влада: [?pp|+=0]."

 KEM_favor_yuriys_conscripts: "Допомога призовникам Юрія"
 KEM_favor_yuriys_conscripts_desc: "На жаль! Хороших новин для царства не було. Генеральний штаб з віком став запеклим і розділився. Багато хто перейшов на бік Юрія та його рекрутських армій. Дехто, однак, чіплявся за старі порядки, відмовляючись бачити цінні зміни. Стародавній клас служивих людей хотів лише підняти свій престиж, а не націю.\n\nРюрик кілька днів думав над тим, як вирішити проблему. І ось у хвилину пустопорожніх роздумів йому спав на думку ідеальний план. Він повинен розширити військо, збільшити ряди новобранців, і за рахунок цього ізолювати старих диваків, які нацьковували брата на брата. Звісно, новобранці прихильно ставитимуться до Юрія, але хіба це можна порівняти зі світом дрібних диктаторів?"

 KEM_favor_lydias_shieldmaidens: "Допомога Щитовим Дівам Лідії"
 KEM_favor_lydias_shieldmaidens_desc: "Проте для Кемерова не було добрих звісток. Армія була наповнена непокорою на всіх рівнях. Молоді банди відмовлялися виконувати хороші накази своїх старших, натомість ставали на бік тих радикалів, які не мали над ними законної влади. Чоловіки і жінки Кемерова забували про свого царя.\n\nРюрик легко прийшов до рішення, бо воно було запропоноване Лідією протягом багатьох років. Щитові Діви, її добре підібрані елітні загони, стануть прикладом, до якого будуть прагнути всі воїни. Вони, звичайно, віддадуть перевагу Лідії, але це було б краще, ніж армія незрілих дітей!"

 KEM_a_militia_of_hope: "Ополчення надії"
 KEM_a_militia_of_hope_desc: "Коли армія була віддана народу, в Кемерові запанувала атмосфера радості. Більше не потрібно було воювати за слабких правителів і дрібних деспотів, за людей, які не мають жодного уявлення про майбутнє возз'єднання. Більше не було причин боятися закликів до зброї та наказів згори.\n\nАдже їхніми лідерами були майбутні царі та цариці! Царська родина, чия любов до свого народу відповідала їхній майстерності на полі бою. Кемеровчани, народ Росії, нарешті отримали підстави для надії, а тирани, деспоти і злочинці - для страху."
 
 KEM_postpone_the_rivalry: "Відкласти суперництво"
 KEM_postpone_the_rivalry_desc: "Коли з військовими було покінчено, цар звернувся до своїх дітей. Його син і дочка виросли розпещеними і безнаглядними, вільними у своїх діях, як їм заманеться. Але вони були настільки засліплені, що не бачили, що роблять зі своїм народом. Серця кемеровчан плакали за цими бідолашними братом і сестрою, а їхній розум ставав млявим і розгубленим.\n\nУ часи війни Кемерово повинен був співати одним голосом, рівним і вірним, поки останні армії не розійдуться по всій землі. Яке б суперництво не мучило двір, їм доведеться почекати. Навіть якщо розкол Юрія та Лідії був непоправним, його потрібно було відкласти - заради царя і заради країни."
 KEM_postpone_the_rivalry_tt: "Місія під назвою §W$KEM_TheRoyalCourt_Mission_PostponingTheRivarly$§! буде §Gактивована§! в категорії рішень §YЦарськський двір§!. Поки воно активне рішення §MЮрія§! та §LЛідії§! будуть §Gдоступні§!."

 KEM_a_druzhina_of_steel: "Сталева дружина"
 KEM_a_druzhina_of_steel_desc: "Маючи добре керовану і шановану армію, Лідія мала можливість експериментувати з іншими ідеями. Її Щитові Діви використовувалися переважно для спеціальних операцій, але вона бачила в них потенціал для чогось більшого.\n\nАрмії Давньої Русі були добре оснащені дружинниками, особистими свитами найбільш вишколених вершників. Епоха коня, звісно, минула - але нові винаходи могли замінити його роль. Батальйони мобільної броні могли прориватися крізь війська супротивників, як колись кіннота, і приводити війська Кемерово до перемоги."
 
 KEM_a_family_in_the_warroom: "Сім'я на полі бою"
 KEM_a_family_in_the_warroom_desc: "І ось, міжусобиці в домі Рюриковичів підійшли до кінця. Придворний гамір нарешті вщух і настала безтурботна тиша. Ігрові кімнати спорожніли, в них більше не було радників, що плели інтриги. Спальні були заповнені дрімаючими помічниками, яких більше не хвилювала ворожнеча між братами і сестрами. Навіть у великій залі стояла тиша, якщо не брати до уваги випадкових вартових на патрулюванні.\n\nТільки у військовій кімнаті можна було почути родинний переполох. Кожен голос Рюриковичів лунав, то високими, то низькими тонами, до глибокої ночі. Але в повітрі не було ніякого напруження. Вони кричали не від гніву, а від нестримного хвилювання, від слави творчості у прийдешніх війнах. Кожен з них знав, що з часом вона може потьмяніти. Кожен знав, що політика може незабаром підняти свою потворну голову. Але якби тільки сьогодні, сім'я Рюриковичів була цілісною."

 KEM_lydia_the_seer: "Варяг Лідія"
 KEM_lydia_the_seer_desc: "Колись давно жила собі дівчинка, яка жила зі своїм батьком у замку в лісі. Багато років дівчинка спостерігала, як її батько бореться зі страшними звірами. Вона бачила, як він повертався з воєн, поранений і виснажений. Вночі вона чула, як він плакав у своєму ліжку за людьми, яких він втратив, і за стражданнями свого народу. Замість того, щоб заніміти від цього болю, вона пообіцяла собі зупинити його. Вона стане сильною і відважною героїнею, якої потребував її народ.\n\nЯк і її батько, Лідія взялася за справу. Вона присвятила себе зміцненню і розширенню завоювань свого батька по всьому його великому царству. Вона розселяла знатних людей, які виросли за стінами її замку, по всіх землях і призначала їх новими наглядачами та адміністраторами. Під їхнім керівництвом вона могла б централізувати управління царськством. Вона знала, що, лише проявивши себе тут, може сподіватися стати наступницею свого батька."
 
 KEM_refurbish_the_tsars_court: "Відреставрувати царський двір"
 KEM_refurbish_the_tsars_court_desc: "Наступним завданням принцеси було управління. Хоча вона завжди вважала свій дім - з його кам'яним фасадом і підземними укріпленими палатами - замком, він не був ним насправді. Насправді це була невелика приземкувата будівля; просто старий військовий форпост, який легко затьмарювався містом і деревами за його межами.\n\nТаке не годилося. Порадившись зі своїми радниками та книгами, княгиня вирішила відремонтувати свій дім. Вона дасть своєму коханому батькові військові покої та захист, на які він заслуговував. Вона дасть йому безпеку, якої він ніколи не знав; належну сцену, з якої можна буде керувати його імперією."
 
 KEM_prepare_the_boyars: "Підготувати бояр"
 KEM_prepare_the_boyars_desc: "Першим завданням, з яким зіткнулася княгиня на своєму шляху, було завдання дипломатії. Хоча великою силою Кемерово завжди була сила і стійкість її батька, вона знала, що всі великі лідери потребують послідовників. Їй потрібні були люди, які могли б діяти від імені корони.\n\nЗаради блага царства княгиня проковтнула свою гордість і пішла серед дрібних бояр. Медовими словами та солодкою обіцянкою слави вона закликала їх роз'їхатися по всьому царськству і служити у війську, щоб стати правителями нових територій. Під її мудрим керівництвом бояри могли б зробити так, щоб царство зростало і процвітало. Їхні імена могли б жити в літописах історії."
 KEM_prepare_the_boyars_tt: "Чим більше у нас £manpower_texticon §Wлюдських ресурсів§!, тим більше ми отримуватимемо£smuta_supplies §sвійськових припасів§! та £command_power §Wкомандної влади§!.\nНаразі таке твердження означає:\n  - Військові припаси: [?Y|%1+=].\n  - Командна влада: [?cp|1+=]."

 KEM_royal_commissars: "Царські комісари"
 KEM_royal_commissars_desc: "Не задовольнившись цим, княгиня наполегливо продовжувала виконувати свої завдання. Вона була сповнена рішучості не просто відродити дворянство, щоб настала нова епоха Освіченого Абсолютизму. Ні, вона хотіла відродити дух народу та його армії. Вона перетворила б старі застарілі інституції на щось нове та енергійне. Вона спровокує культурну революцію.\n\nКомісари відкинули свої червоні зірки, молоти і серпи. Замість них вони взяли імперських орлів, мечі та щити. Всіх заспокоїть видовище монархії. Всіх би зцілила її пишнота."

 KEM_an_army_without_inspiration: "Армія без натхнення"
 KEM_an_army_without_inspiration_desc: "Незважаючи на всі її жертви, прагненням княгині не судилося здійснитися. Бо без її відома брат і його підступні придворні отруїли її медові слова. Кожен боярин, якому вона обіцяла славу, отримав листа, в якому повідомлялося про небезпеку, що чатує на них у сільській місцевості. Кожен лорд, з яким вона говорила про важливість історії, натомість отримував мізерні, принизливі посади.\n\nПозбавлені шляхетного керівництва, зусилля княгині занепали. Моральний дух занепав і запанувала плутанина. Кемеровське військо не мало нікого, крім старіючого генерала-самозванця. Зрештою, все, що залишилося від грандіозних амбіцій княгині - це обірвані обіцянки та просякнутий сльозами пергамент."
 
 KEM_old_history_new_media: "Стара історія, нове медіа"
 KEM_old_history_new_media_desc: "Культурна кампанія тривала все швидше і швидше, поширюючись по телебаченню і радіо до кожного куточка світу.\n\nЗа допомогою фільмів і плакатів княгиня і її радники нагадували людям, що вони не чоловіки і жінки, які живуть на руїнах імперії, а одна з ланок довгого, безперервного ланцюга. Тисячу років їхня земля процвітала. Тисячу років вона давала велике мистецтво, науку і військові подвиги. Під владою Дому Крилова вони знову досягнуть слави. Їхня історія ніколи не закінчиться."

 KEM_the_volost_system: "Система волостів"
 KEM_the_volost_system_desc: "Кожна велика історія завоювання - це тріумф логістики, великих мереж чоловіків і жінок, які працюють разом заради спільної справи. Княгиня знала цей факт краще, ніж будь-хто в царстві. За кілька тижнів вона сплела розрізнені народи царства у щось, що могло протистояти монстрам, які загрожували їх поглинути.\n\nРезультат був не дуже гарний, але перемога рідко буває гарною. Лідія створила союз між новим і старим, між селянським самоврядуванням і військовим порядком, між старими волостями Київської Русі і совєцькою адміністративною системою. За допомогою цієї нової моделі вона перемогла темряву. І хоча роботи було ще багато, її зусилля забезпечили Кемерову роль провідної імперії в Центральному Сибіру, плацдарму для воєнних і політичних битв у прийдешні дні."
 
 KEM_rurik_the_terrible: "Ти йобнувся? Ми взаємовиключні фокуси"
 KEM_rurik_the_terrible_desc: "Коли війна наближалася до кінця, добрий цар дивився в майбутнє. Його війська завоювали багато земель і багато людей. Цар повинен був представити образ цим людям, цим новим покірним підданим.\n\nЦі землі були сповнені лиходіїв і злодіїв, і не можна було довіряти народам, які населяли нові завоювання. Перед ними мав з'явитися генерал-цар, могутній і жахливий, щоб відновити порядок і мир на цих землях. Якщо цар стане чудовиськом для своїх нових підданих, це не мало значення, бо зрештою все, що мало значення, це те, що вони підкорялися."

 KEM_rurik_the_just: "Рюрик Справедливий"
 KEM_rurik_the_just_desc: "Коли війна наближалася до кінця, добрий цар дивився в майбутнє. Його війська завоювали багато земель і багато людей. Цар повинен був представити образ цим людям, цим новим покірним підданим.\n\nВін мав постати перед ними не як чудовисько, якого слід боятися, а як доброзичливий правитель, якому можна довіряти. Цар знав, що ці народи були введені в оману лиходіями і злодіями, і що для відновлення миру на цих землях потрібна лише керівна рука. Щоб стати справедливим і благородним правителем, Цар-генерал мав пройти нелегкий шлях, але він був упевнений, що ця дорога врешті-решт приведе до кращого царства."

 KEM_rurik_the_great: "Рюрик Великий"
 KEM_rurik_the_great_desc: "Жив-був генерал, який програв монстрам усе, що знав. Він пішов на великі жертви. Він порвав з минулим. Він взяв на себе важкий тягар корони.\n\nДобрий цар витримав холод, голод, темряву і врешті-решт збудував велике царство. Воно простягалося від Барнаула до Туви і північної тундри, весь Середній Сибір був об'єднаний під його короною.\n\nЦар забезпечив собі місце в легендах історії, він забезпечив собі царство. Незалежно від того, чи триватиме його правління багато років чи менше, його запам'ятають не просто як випадкового диктатора, а як справжнього лідера і героя народу.\n\nСлава царю-об'єднувачу! Слава Рюрику Великому!"


 ### Старе дерево експансії ###
 ### Збережено для нащадків ###
