 ### Дерево Юрія ###
 KEM_rurikid_legacy_preserved: "Спадщина Рюриковичів збережена"
 KEM_rurikid_legacy_preserved_desc: "Наше славне царство підноситься. Коли наші війська рушили на схід, у неприборкані пустки Далекого Сходу, було дуже багато невизначеності щодо того, що станеться. Навіть найсвітліші уми вищого командування царства не могли передбачити приголомшливу низку поразок, які наша благородна дружина завдала ворогу. Зараз царство простягається від річки Об на заході до великого Берингового моря на сході, і попереду ще багато роботи.\n\nКнязь Юрій зберіг своє шановане становище істинного спадкоємця всієї Русі, і завдяки своїй наполегливості заслужив повну увагу як царя, так і свого народу. Спадкоємець має амбітні плани щодо царства, які охоплюють майже всі аспекти державного апарату. Завдяки своїм реформам Юрій вірить, що нове світле майбутнє не за горами, і Росія стане сильнішою, ніж будь-коли.\n\nКінець страждань Русі вже близько, і старіючий Рюрик II впевнений, що його син мудро проведе царство через останній відрізок шляху до об'єднання."

 KEM_dismantle_the_kingsguard: "Розформувати царську гвардію"
 KEM_dismantle_the_kingsguard_desc: "Царська гвардія користується величезним авторитетом при дворі царя з часів заснування нашого царства, і князь Юрій стає все більш підозрілим щодо їхньої присутності. Багато хто з гвардійців досі залишається вірним Лідії, а не обраному царем спадкоємцю, і добре відомо, що деякі з них мають амбіції, які дехто вважає небезпечними.\n\nЩе гірше, багато хто в царстві боїться царської гвардії як похмурого символу авторитарного домінування. Юрій планує придушити цю потенційно серйозну проблему в зародку, перш ніж вона вийде з-під контролю. Царська гвардія буде розформована, а на її місці буде створена більш традиційна служба безпеки, яка візьме на себе їхні попередні обов'язки.\n\nМалоймовірно, що більшість царських гвардійців сприйме це спокійно, але такий радикальний крок є необхідним для забезпечення майбутньої стабільності царства. Ми не можемо дозволити жорстоким, амбітним аристократам заважати нам, коли ми так близько до возз'єднання!"

 KEM_militarize_the_settlements: "Мілітаризація населених пунктів"
 KEM_militarize_the_settlements_desc: "Останнє випробування військових можливостей нашого царськства вже близько, і воно буде кривавішим, ніж будь-яка війна, яку ми вели до цього моменту. Міста Його Величності повинні бути готовими до важких днів, що чекають на них попереду, бо дуже ймовірно, що ситуація стане відчайдушною. Населені пункти, що розкидані по царству, будуть перетворені на самодостатні оборонні опорні пункти, озброєні та готові до будь-якої ситуації.\n\nЦі опорні пункти також будуть забезпечені новими виробничими потужностями з виробництва зброї, щоб забезпечити постійний потік зброї та боєприпасів на фронт. Кожен чоловік і кожна жінка по всьому царству зроблять свій внесок у військові зусилля, незалежно від їхнього віку чи становища. Кожне місто буде перетворено на ключову ланку в царській військовій машині. Наші вороги стануть свідками незламності нашого народу та його палкої відданості своєму цареві!"

 KEM_democratize_the_druzhina: "Демократизувати дружину"
 KEM_democratize_the_druzhina_desc: "За останні кілька років царська армія зазнала широкої серії реформ, спрямованих як на модернізацію озброєння, так і на заохочення певного рівня військового професіоналізму. Князь Юрій, однак, твердо переконаний, що ці реформи не зайшли достатньо далеко в обмеженні впливу аристократії. Хоча були внесені зміни в процес просування по службі, значна частина офіцерського корпусу все ще значною мірою складається з багатих дворян.\n\nТепер, коли він має прихильність самого царя, Юрій представив новий радикальний проєкт реформування існуючої військової бюрократії. Замість того, щоб покладатися на систему просування по службі для досягнення вищих звань і посад, дружина буде повністю демократизована. Рядовий склад повинен вирішувати, хто поведе його в бій, а не якийсь відірваний від життя аристократ, який ніколи не стикався з життям на фронті."

 KEM_subsidize_loyal_merchants: "Субсидування лояльних торговців"
 KEM_subsidize_loyal_merchants_desc: "Під владою Рюрика II перебувають такі величезні території, що неймовірні багатства течуть через царство, наче золоті ріки. Досі корона не докладала особливих зусиль, щоб скористатися перевагами, які дарує нам торгівля, але Його Величність бажає негайно змінити цей стан справ. Лояльні купці та ремісники в царстві отримуватимуть субсидії та заохочуватимуться до ведення бізнесу в тандемі з інтересами корони та царських союзів.\n\nУсвідомлення того, що економічні підприємства під наглядом Його Величності будуть щедро винагороджені, безсумнівно, заохочуватиме ділових людей усіх мастей з'їжджатися до наших кордонів. Якщо бізнес у царстві буде процвітати, економіка зазнає швидкого зростання, і добробут буде в межах нашої досяжності."

 KEM_legacy_of_the_merchant_republic: "Спадщина купецької республіки"
 KEM_legacy_of_the_merchant_republic_desc: "Одним із найвідоміших джерел впливу на стиль правління князя Юрія є стародавня Новгородська республіка, яка славилася як одна з найбільш процвітаючих областей середньовічної Русі. Захоплений їхніми системами і законами, Юрій вважає, що слідування слідами старого купецтва є ключем до національного процвітання.\n\nЦей похвальний вплив можна чітко простежити в його запропонованій економічній політиці. Після схвалення Рюрика II князь нарешті отримав можливість втілити в життя свої неортодоксальні теорії. Як і саме царство, ці плани є еклектичним поєднанням стародавніх засад із сучасним сприйняттям дійсності. Під проникливим керівництвом Юрія та зі схвалення Рюрика II економічна міць Русі злетить до небачених раніше висот."

 KEM_force_compromises: "Силові компроміси"
 KEM_force_compromises_desc: "Не буде несправедливим сказати, що наша система управління є дуже своєрідною і значною мірою перебуває в процесі становлення. Хоча вона здебільшого працює досить добре, це не означає, що проблеми ще не випливли на поверхню. Адміністративна бюрократія поділена між виборними чиновниками, регіональними посадниками, які були нещодавно створені, і царською знаттю. Кожен з них має різні уявлення про те, як слід управляти царськством, і кожен з них сильно не згоден з ідеями іншого.\n\nЦі розбіжності не можна допустити, щоб вони продовжувалися. Коли бюрократія починає боротися між собою, повна катастрофа не за горами. Князь Юрій пропонує рішуче втрутитися, щоб покласти край цьому безглуздю - цим трьом групам, що сваряться, доведеться навчитися грати по-хорошому і досягти якогось компромісу, подобається їм це чи ні. Стабільність держави надто важлива, щоб ризикувати через дрібні чвари, а забезпечення співпраці між адміністрацією - запорука міцної влади над народами Русі."

 KEM_absorb_the_old_guard: "Поглинути стару гвардію"
 KEM_absorb_the_old_guard_desc: "Князя Юрія визнали справжнім спадкоємцем славетного спадку Рюрика II, і він на шляху до того, щоб стати наймогутнішою і найвпливовішою людиною в царстві. Однак це не означає, що він не має недоброзичливців. Його сестра, княгиня Лідія, все ще має значну базу підтримки навіть після розпуску царської гвардії. Ця база значною мірою складається з багатих аристократів і старших військових, яким Лідія дала багато сміливих обіцянок, щоб забезпечити їхню підтримку.\n\nЩоб заручитися безумовною підтримкою Юрія серед вищих класів царськства, цей стан справ необхідно виправити. Тому князь звернеться до найпалкіших прихильників своєї сестри в надії досягти якогось порозуміння. Хоча Юрій і не думає поступатися своїми високими ідеалами, він все ще вірить, що стару гвардію можна повернути до своїх лав за допомогою кількох солодких слів і запевнень."

 KEM_imperial_coinage: "Імперська монета"
 KEM_imperial_coinage_desc: "Наша нова валюта, гривня, мала несподіваний успіх і знаходиться на шляху до того, щоб стати найсильнішою валютою в Росії. Однак на нещодавно завойованих землях на сході іноземні валюти все ще випереджають гривню за популярністю. Щоб заохотити подальше використання нової валюти, гривня буде супроводжуватися новим набором монет, люб'язно наданим новоствореним царським монетним двором.\n\nЦі нові монети представлятимуть улесливе зображення нашого улюбленого царя, Рюрика II, і матимуть дуже вишуканий декоративний дизайн. Хоча монети не матимуть великого практичного використання як валюта, вони сприятимуть популяризації гривні та зростанню і без того безмежної популярності царя. Незабаром обличчя Його Величності прикрасить своєю доброзичливою присутністю кожен дім і кожен гаманець!"

 KEM_reinvent_the_guild_system: "Переосмислити систему гільдій"
 KEM_reinvent_the_guild_system_desc: "Як система, гільдії за своєю суттю шкодять цілям захисту прав робітників, але водночас підвищують продуктивність праці в країні в цілому. Натомість профспілки є похвальним досягненням для робітників, але точно не заохочують до жорстокої ефективності. Князь Юрій вважає, що компроміс між гільдіями та профспілками був би найкращим варіантом для руху вперед, і представив свій новий план перед самим Рюриком II.\n\nШляхом повної реструктуризації організації гільдій, взаємовигідна співпраця між гільдіями та профспілками буде не тільки заохочуватися, але й стимулюватися. Профспілки слугуватимуть сторожовими псами праці, старанно наглядаючи за працівниками сфери. Тим часом, гільдії невтомно працюватимуть над тим, щоб ніколи не ставити під загрозу кінцевий результат, доки робітники не турбуватимуться. Вони стануть незамінними частинами великої економічної машини царства, працюючи в тандемі, щоб забезпечити наше вічне процвітання."

 KEM_dragon_ships: "Кораблі-дракони"
 KEM_dragon_ships_desc: "Нарешті наше царство більше не прикуте до суші, за сотні миль від будь-якої берегової лінії. Із захистом російського Далекого Сходу ми отримали доступ до Берингового моря, а критично важливий порт Магадан став нашим вікном у зовнішній світ. Хвилі ваблять, і настав час створити новий флот, щоб забезпечити власну морську присутність на сході.\n\nЯк і наші давні предки-варяги, народи Русі знову вийдуть у відкриті моря! Хоча могутній військовий флот поки що нам не по кишені, ми можемо зібрати скромніший загін, який патрулюватиме арктичні води та забезпечуватиме безпеку нашої торгівлі. У порту Магадана є багато покинутих кораблів, які колись належали нашим ворогам, і після певних відновлювальних робіт вони могли б знову з гордістю служити у складі флоту Його Величності."

 KEM_the_merchant_marine: "Торговельний флот"
 KEM_the_merchant_marine_desc: "Порт Магадана зараз красується під царськими прапорами Рюрика II і швидко стає головними воротами до Росії. Не дивно, що це означає, що більшість товарів, які надходять в країну зі сходу, прибуватимуть через Магадан. Життєво важливо, щоб усі наші військово-морські зусилля були зосереджені на забезпеченні того, щоб гроші продовжували надходити через порт. З цією метою Його Величність мудро віддав наказ сформувати царський торговий флот.\n\nЦьому спеціалізованому військово-морському з'єднанню буде доручено забезпечити безпеку торгових шляхів, що йдуть і йдуть з порту Магадана. З відданими моряками торгового флоту Його Величності на своєму боці, кораблі, які приносять багатство царству, нарешті можуть бути спокійні, знаючи, що води безпечні від потенційних негідників, які шукають легкої здобичі. Повільно, але впевнено, замерзлі води Далекого Сходу підпадають під урочистий захист Рюрика II."

 KEM_the_wider_world: "Широкий світ"
 KEM_the_wider_world_desc: "У минулому наше царство боролося за місце серед великих держав світу. Не важко зрозуміти чому - наші звичаї та манери справді є дивним видовищем у наш час, і було б важко серйозно сприймати таку дивакувату людину, як Рюрик II, як главу держави. Однак тепер все змінилося. Тепер, коли Далекий Схід під контролем, ніхто не може сумніватися в тому, що Сибірське царство є легітимним утворенням, яке можна сприймати всерйоз без зайвого підняття брів.\n\nМи довели свою цінність як на полі бою, так і за столом переговорів, і світ це помітив. Час розширити наші горизонти і зміцнити наші міжнародні зв'язки. Царство вже робило маленькі кроки у великий світ у минулому, але тепер ми зробимо стрибок."

 KEM_the_samurais_treachery: "Самурайська зрада"
 KEM_the_samurais_treachery_desc: "У минулому Рюрик II намагався налагодити міцні зв'язки з японцями, але стає все більш очевидним, що наш дорогий правитель був ошуканий і введений в оману своїми неосвіченими дипломатичними радниками. Князь Юрій, однак, знає правду - японці бачать у нас лише маріонеток у своїх планах і ідеальних господарів для всепоглинаючих економічних паразитів, відомих як дзайбацу.\n\nРюрик II прислухався до грізних попереджень свого сина про підступних самураїв, і він далеко не задоволений. Він звернувся до японців з дружбою, а вони мають намір використати його добру волю, щоб спробувати перетворити його на раба Сфери Співпроцвітання. Ця спроба знущання над нашою історичною спадщиною не може бути дозволена! Віднині всі зв'язки зі Сферою будуть розірвані, а наші зусилля будуть спрямовані на більш прийнятну сторону: Організацію Вільних Націй."

 KEM_the_enemy_of_my_enemy: "Ворог мого ворога"
 KEM_the_enemy_of_my_enemy_desc: "На півдні японці керують імперією, побудованою на кістках багатьох підкорених народів. Зокрема, колись горді китайці тепер знемагають під японським чоботом, змушені стати не більше ніж прохідним двором, через який японці можуть викачувати матеріальні багатства. Очевидно, на це вони мали намір перетворити і нас, і Рюрик II не відчуває нічого, крім огиди, коли бачить умови, в яких змушені перебувати молодші члени Сфери.\n\nКнязь Юрій радить нам пильніше цікавитися східноазійськими справами, і почати шукати шляхи підриву японського панування в регіоні. Для початку ми розпочнемо таємну операцію з контрабанди зброї та боєприпасів до Китаю, щоб допомогти озброїти їхні війська і, сподіваємось, надихнути їх на певні дії проти іноземних гнобителів. Якщо ситуація в Китаї погіршиться, пригноблені народи Сфери знатимуть, що Росія чує їхню долю і буде стояти з ними в їхній боротьбі всіма можливими способами."

 KEM_the_teutons_rage: "Лють тевтонців"
 KEM_the_teutons_rage_desc: "На заході, за останньою перешкодою на шляху до возз'єднання, лежить темна імперія, створена Адольфом Гітлером та його корумпованими вихованцями понад двадцять років тому. Під час Другої світової війни німецькі орди безжально вторглися в Росію і залишили по собі невимовні руйнування і страждання. Мільйони росіян загинули від рук нацистів, а мільйони інших опинилися під владою деспотичного колоніального уряду, який прагне назавжди знищити російський народ і його культуру.\n\nРосія не може бути по-справжньому цілісною, поки наша споконвічна батьківщина перебуває під нацистським ярмом! Заради блага всіх народів Русі Рюрик II засудить нацистів та їхній неймовірно жорстокий режим. Їх незліченні злочини проти людства не можуть вічно залишатися без відповіді. Німці знатимуть, що з часом справедливість восторжествує в ім'я всіх чоловіків, жінок і дітей Русі, які загинули перед обличчям тевтонської агресії!"

 KEM_a_most_bizarre_visit: "Найнеймовірніший візит"
 KEM_a_most_bizarre_visit_desc: "З усіх країн, з якими ми налагоджували зв'язки, жодна не була більш сприйнятливою, ніж Сполучені Штати. Хоча їхні дипломати були досить спантеличені нашими дивними звичаями, вони, тим не менш, були захоплені і готові розвивати відносини з нашою країною. За останні кілька років наша територія розширилася, включивши життєво важливі порти російського Далекого Сходу, і тепер ми знаходимося в безпосередній близькості від США. Це, в поєднанні з нашою взаємною неприязню як до японців, так і до німців, робить їх очевидними друзями нашого царськства.\n\nРюрик II має намір особисто відвідати Сполучені Штати, щоб зустрітися з їхніми лідерами і обговорити майбутнє наших двох могутніх націй. Ексцентричність і дивна форма одягу Його Величності, безсумнівно, приверне велику увагу засобів масової інформації в Штатах, і відкриє багато нових поглядів на існування нашого молодого царства. Хоча багато глядачів, швидше за все, побачать у нашому цареві дурнуватого старого, факт залишається фактом: завдяки висвітленню подій у ЗМІ інформація про боротьбу царськства за повернення втраченої нації Росії пошириться по всіх країнах ОВН, як лісова пожежа."

 KEM_the_modern_alexander_nevsky: "Сучасний Олександр Невський"
 KEM_the_modern_alexander_nevsky_desc: "Завдяки безцінним порадам спадкоємного князя Юрія, Царство Сибірське було перебудовано з нуля. Його невтомні зусилля з перетворення царства на державу, яка дбатиме про свій народ і служитиме справедливості на землі, яка так мало бачила, не залишилися непоміченими, і Юрій все частіше сприймається як висококомпетентний і гідний спадкоємець спадщини Рюрика II.\n\nЮрій став невід'ємною частиною героїчної легенди і міфу, які оточують його батька. Попередні десятиліття були одними з найтемніших днів у всій історії Росії, а страждання, пережиті російським народом, були просто немислимі. Багато хто зараз починає вірити, що Юрій є сучасною реінкарнацією Олександра Невського, великого полководця і державного діяча, який мужньо впорався з викликом і визволив Росію з її найтемніших моментів майже тисячоліття тому.\n\nРюрик II вірить, що, коли прийде його час піти з цього світу, царство, яке він побудував, буде в надійних руках.\n\nСлава царю Рюрику II!\n\nСлава спадкоємцю престолу Юрію!"

 ### Дерево Лідії ###
 KEM_the_glorious_kingdom: "Славне царство"
 KEM_the_glorious_kingdom_desc: "Погляньте на широчінь наших могутніх володінь, жителі Сибіру! Наші вороги на сході справді чинили запеклий опір, але врешті-решт цього виявилося недостатньо, щоб зрівнятися з майстерністю царської армії у володінні зброєю. Після виснажливого походу через зловісні пустки російського Далекого Сходу царство Його Величності тепер простягається від берегів Обі на заході до берегів Камчатки на сході. Після цього великого тріумфу Рюрик II пішов так далеко, що проголосив себе царем Сибіру, щоб відзначити цю важливу віху в прагненні об'єднати Русь.\n\nЙого дочка, прониклива княгиня Лідія, піднялася, щоб стати обраною спадкоємнцею жаданої спадщини Рюрика II. Навіть зараз вона стоїть поруч зі своїм батьком як його головний радник, спрямовуючи його руку до створення сильнішого царства, ніж будь-коли раніше. Княгиня Лідія бачить царство із суворо дотримуваною ієрархією; надзвичайно могутню державу, невразливу для ворогів зсередини і ззовні.\n\nКінець темної епохи Росії вже близько. Подорож, можливо, ще не закінчена, але княгиня Лідія подбає про те, щоб її довести до довгоочікуваного завершення."
 
 KEM_the_grand_royal_army: "Велика царська армія"
 KEM_the_grand_royal_army_desc: "Царська армія - це стійкі захисники царства, які хоробро б'ються і вмирають на службі своєму царю. Саме завдяки їхній могутності Далекий Схід опинився під царським прапором, і ми повинні всіляко прославляти їхню славу. спадкоємнця престолу Лідія запропонувала велику серію реформ, запланованих для царської армії, покликаних перетворити її на ще більш ефективну бойову силу.\n\nВикористовуючи уроки, які ми засвоїли, борючись на безкомпромісній місцевості російського Далекого Сходу, ми продовжимо адаптувати доктрини царської армії, щоб заохочувати дисципліну і професіоналізм. Ми не можемо допустити, щоб слабаки і боягузи заплямували добре ім'я армії, і з цією метою буде запроваджено ще більш суворий режим навчання. Його Величність матиме справді велику армію - на заздрість всьому світу!"
 
 KEM_placate_the_companies: "Заспокоїти компанії"
 KEM_placate_the_companies_desc: "Сильна економіка - це кров царства, і ми повинні зробити все можливе, щоб вона продовжувала розвиватися. Провідні бізнесмени царства все ще нервують через наміри царя, яких відлякують його затяжні симпатії до профспілок і поступки, зроблені робітникам за рахунок компаній.\n\nКнягиня Лідія бажає простягнути оливкову гілку наймогутнішим бізнес-магнатам царства і досягти з ними порозуміння. Будуть укладені угоди, які заохочуватимуть їх розширювати масштаби своєї діяльності, сплачуючи дивіденди на користь здоров'я царської економіки. Нове царство буде побудоване на фундаменті, створеному його скромними власниками бізнесу, і без набридливого регулювання, яке невиправдано шкодить їхньому прибутку."
 
 KEM_purge_the_selfish: "Очищення від егоїзму"
 KEM_purge_the_selfish_desc: "Незважаючи на явно доброзичливі наміри княгині Лідії по відношенню до тих, хто веде бізнес в межах царства, є ті, кому це просто байдуже. Ми отримуємо тривожні повідомлення від опричників про те, що деякі купці та бізнесмени царства не поділяють бачення Лідії щодо Росії і, можливо, активно працюють над тим, щоб таємно підірвати її авторитет.\n\nНа це безглуздя необхідно відповісти тим же. Опричники повинні розгорнути своїх агентів у кожному куточку царства і почати придушувати цих прихованих інакомислячих, де б вони не були знайдені. Жоден метод не є надто суворим у боротьбі зі зрадниками, і жоден купець не є надто впливовим, щоб лежати поза межами нашої досяжності. Їхня доля була вирішена в ту секунду, коли вони вирішили кинути виклик волі Його Величності."
 
 KEM_land_for_the_loyal: "Земля для вірних"
 KEM_land_for_the_loyal_desc: "Спвдкоємиця Лідія має багатьом дякувати за свій прихід до влади, і більшість цих чоловіків і жінок належать до аристократії. Побоюючись за долю свого привілейованого статусу від рук князя Юрія, вони кинули свій жереб з княгинею Лідією. Тепер, коли вона була названа спадкоємнцею царя, прийшов час розрахуватися за дані обіцянки.\n\nЩо було б найкращим способом показати нашу вдячність знаті? Звичайно ж, землею! Наші нещодавно завойовані території на Далекому Сході - величезні і порожні, тільки й чекають, щоб їх використали. Напевно, землевласницька еліта могла б знайти цим землям призначення? Так чи інакше, ці володіння були б справедливою винагородою за віру в княгиню."
 
 KEM_royal_foundries: "Царські ливарні"
 KEM_royal_foundries_desc: "Останній конфлікт, який визначить долю Росії, наближається. На заході остання перешкода зухвало стоїть і готується до цього неминучого конфлікту. Наші армії швидко розширюються, щоб відповісти на цей виклик, і їм знадобиться багато зброї для виконання своїх кривавих обов'язків. Стан збройових заводів царськства просто не відповідає цьому зростаючому попиту.\n\nКнягиня Лідія запропонувала створити спеціалізовані ливарні заводи для виробництва важкого військового спорядження. Ці підприємства будуть повністю фінансуватися короною, і будуть побудовані на нещодавно завойованих територіях Сходу. Військова машина царства буде запущена на повну потужність, і збройні сили Його Величності матимуть все необхідне і навіть більше, якщо це означатиме, що Росія знову стане цілісною."
 
 KEM_legacy_of_the_tsardom: "Спадщина царизму"
 KEM_legacy_of_the_tsardom_desc: "Сибірське царство є законною спадкоємнцею старого російського царства, і нехай ніхто не заперечує цього! Залишки Романових можуть стверджувати протилежне, але їхній час давно минув. Саме ці нікому не потрібні старі дурні привели Росію до занепаду і підводили своїх підданих знову і знову. Вони втратили будь-які слабкі зв'язки з троном, коли дозволили йому вислизнути з їхніх рук!\n\nТепер спадщину царства має продовжити нова династія: наша! Його Величність, Цар Рюрик II, зробив для російського монархізму більше, ніж Романові за майже півстоліття, і за допомогою його здібної спадкоємнці княгині Лідії Росія буде повернута під царські прапори давнини. Не роздутої і корумпованої імперії, яка розвалилася під власною вагою в 1917 році, а культурної цивілізації, яка їм передувала. Ми відтворимо старе Царство для нової епохи!"
 
 KEM_force_our_way: "Сила нашого шляху"
 KEM_force_our_way_desc: "Правління царя Рюрика II - абсолютне! Занадто довго йому доводилося рахуватися з Земським Собором, вислуховуючи їхні порожні скарги та егоїстичні вимоги. Спадкоємниця престолу княгиня Лідія просвітила його на новий, більш ефективний підхід: взагалі обійти цих марних бюрократів! Земський Собор зрозуміє, що він служить царю, а не навпаки. Вони будуть прислухатися до його слів і ніколи не посміють поставити під сумнів його владу. Демократія і конституціоналізм лише сприятимуть тому, що з часом антимонархічні симпатії будуть проникати в царство. Цього не можна допустити; цар буде правити з абсолютною владою або взагалі без неї!"
 
 KEM_preparing_the_queensguard: "Підготовка гвардії цариці"
 KEM_preparing_the_queensguard_desc: "Елітна царська гвардія є особистим мечем і щитом царя, виконуючи кожен його наказ зі сталевою рішучістю. За наказом спадкоємниці Лідії має відбутися масштабне розширення гвардії. Зокрема, планується створення нового підрозділу - гвардії цариці під командуванням генерала Анни Коцур, яка має стати особистою почесною вартою княгині Лідії. Після того, як вона неминуче успадкує від свого батька титул Цариці Всеросійської, цей підрозділ візьме на себе обов'язки царської гвардії і стане єдиним цілим. Після створення гвардія цариці буде готова протистояти будь-якій загрозі, яка наважиться проявити себе в присутності княгині Лідії."
 
 KEM_expand_the_guild_system: "Розширити систему гільдій"
 KEM_expand_the_guild_system_desc: "Гільдії є великою рушійною силою економіки царства, і їм знадобиться будь-яка допомога, яку вони можуть отримати від корони. За наказом княгині Лідії, царським гільдіям будуть надані щедрі субсидії, щоб заохотити їх до розширення в усіх напрямках. Звичайно, це неминуче викличе бурчання з боку царських спілок...\n\nНеначе нам потрібні ці скептики! У наші дні не можна навіть дихнути, не порушуючи все більш довільних визначень, які вони дають "правам трудящих". Можливо, настав час обмежити вплив профспілок, перш ніж вони стануть надто потужними, щоб ми могли їх подолати. Хоча ми розуміємо, що профспілки служать певній меті, ми не можемо дозволити їм стояти на шляху економічного прогресу."
 
 KEM_a_strong_realm: "Сильне царство"
 KEM_a_strong_realm_desc: "Сибірське царство справді могутнє, але є й ті, хто незадоволений стабільністю, яку воно забезпечує, і активно працюють проти нас у тіні. Зокрема, віддалені регіони Далекого Сходу є розсадником сепаратизму, де тисячі невдячних вимагають поступок різного масштабу.\n\nУ нас немає ні часу, ні терпіння вислуховувати цих незгодних. Чоботи царської армії повинні міцно стати на шию Далекого Сходу, раз і назавжди навчивши тих, хто виступає проти корони, поважати своїх кращих. Що ж до повстанців, які ховаються в горах, то їх час настане досить скоро. Збройні сили Його Величності панують на землі і в небі, і ці повстанці не можуть сподіватися ховатися від них вічно. Коли всі незгодні замовкнуть, сильніше і безпечніше царство стане реальністю."
 
 KEM_subsidize_healthcare_expansion: "Субсидування розширення охорони здоров'я"
 KEM_subsidize_healthcare_expansion_desc: "До свого стрімкого злету і перетворення на найвпливовішу жінку царства княгиня Лідія була скромною медсестрою. Тому вона розуміє, що нинішній стан охорони здоров'я в царстві незадовільний. Тисячі людей залишаються без належного лікування через обмеженість програми, і княгиня Лідія бажає якнайшвидше покінчити з цією проблемою.\n\nВелика серія субсидій буде надана системі охорони здоров'я царства, щоб допомогти в розширенні їхніх послуг. Ніколи більше піддані царя не будуть змушені чекати смерті через погано оснащену систему охорони здоров'я. Княгиня Лідія подбає про те, щоб усі росіяни, молоді та старі, отримували необхідну їм турботу та увагу."
 
 KEM_maternal_services: "Материнські послуги"
 KEM_maternal_services_desc: "З розширенням системи охорони здоров'я держави ми почали зосереджуватися на створенні належних пологових послуг для майбутніх матерів царства. Наразі наші лікарні все ще не налаштовані належним чином, щоб виконувати такі обов'язки з будь-яким ступенем турботи. Як наступне покоління царства може з'явитися на світ без належної підтримки їхніх матерів? \n\nЦе стане ще одним кроком на шляху до мети княгині Лідії - приділяти увагу жінкам Росії та їхньому тяжкому становищу. Під наглядом княгині всі отримають рівне ставлення, будь то чоловік чи жінка, якщо вони навчаться поважати її царську владу."
 
 KEM_the_icebreakers_of_magadan: "Криголами Магадану"
 KEM_the_icebreakers_of_magadan_desc: "Далекий Схід тепер перебуває під царською владою, і разом з ним ми забезпечили собі життєво важливий порт Магадан. Хоча це не найпотужніший військово-морський об'єкт в Росії, він, тим не менш, єдиний, який має хоч якесь значення. Таким чином, цей порт стане головним вікном між нашим царством і рештою світу.\n\nНа жаль, більшу частину року порт простоює. Нам потрібно буде інвестувати у флот криголамів, щоб очолити наш торговий флот і розчистити шлях через арктичні води. Ці великі кораблі коштуватимуть недешево, але будь-яка ціна варта того, щоб відкрити надійний шлях для міжнародної торгівлі."
 
 KEM_the_varyags_of_rus: "Варяги Русі"
 KEM_the_varyags_of_rus_desc: "Наші предки були войовничим, мореплавним народом, який плавав незліченними річками Русі, щоб сформувати основи того, що згодом стало Росією. Щоб краще відтворити тактику, яку використовували наші предки, княгиня Лідія порадила сформувати нову морську піхоту: варяги.\n\nЦі висококваліфіковані морські піхотинці будуть виконувати найрізноманітніші завдання, від амфібійних висадок до переправ через великі річки, і будуть складатися тільки з найкращих, кого може запропонувати царство. Нова академія буде створена в Магадані з метою підготовки варягів, які розглядаються як елітний підрозділ, призначений служити вістрям десантних сил царського військово-морського флоту."
 
 KEM_our_friends_in_the_sphere: "Наші друзі у Сфері"
 KEM_our_friends_in_the_sphere_desc: "Японці та їхня Сфера Співпроцвітання здавна були друзями нашого царства. Дипломатичні кроки, які ми робили в минулому, дозволили залишити інциденти минулого позаду і відкрили нове майбутнє для російсько-японських відносин. Княгиня Лідія радила нам зміцнювати відносини з Японією і вести переговори про більш тісне партнерство з Токіо.\n\nЗ цією метою сам князь Рюрик II вирушить з державним візитом до Японії. Він зустрінеться з їхніми лідерами і особисто опрацює нову торговельну угоду з японцями. Без сумніву, японцям його манери здадуться досить дивними, але це може зіграти нам на руку. Увага ЗМІ до цього візиту може пролити нове світло на нашу ситуацію в Росії."
 
 KEM_lucrative_trade_deals: "Вигідні торгові угоди"
 KEM_lucrative_trade_deals_desc: "Вихід до моря нарешті наш, і Царство Сибірське офіційно відкрито для бізнесу! Лідія переконана, що найкращий шлях для розвитку економіки - це запросити іноземний бізнес вести справи в межах наших кордонів. Дійсно, такі інвестиції суттєво поповнять нашу скарбницю і одночасно сприятимуть розвитку здорового вільного ринку.\n\nДипломати будуть відправлені на зустрічі з представниками корпорацій і бізнес-конгломератів з усього світу, щоб переконати їх, що Сибір - найкраще місце для ведення торгівлі. Після важких переговорів і трохи везіння компанії з усього світу в найкоротші терміни прийдуть до наших берегів, і корона буде пожинати прибуткові плоди їхнього бізнесу."
 
 KEM_the_modern_catherine: "Сучасна Катєріна"
 KEM_the_modern_catherine_desc: "Завдяки розумній пораді, яку спадкоємниця престолу Лідія дала своєму батькові, царство відродилося з новою силою. Вона працювала день і ніч, щоб створити єдину Росію, яка б витримала випробування часом, з потужною армією під її командуванням і сильною вільною ринковою економікою. Діяння Лідії стали відомими по всьому царству, і мало хто сумнівається, що вона була б гідною спадкоємицею Рюрика II.\n\nЯк і її батько, Лідія стала об'єктом власного героїчного міфу. Агресивність її реформ дійсно перетворила царськство на могутню державу, і її порівнюють з великим відродженням Росії, яке вона пережила за часів Катєріни ІІ понад 200 років тому. Лідія заохочувала ці порівняння, будучи великою шанувальницею великої імператриці.\n\nРюрик II старіє з кожним днем. Є побоювання, що йому, можливо, недовго залишилося на цьому світі, але принаймні, коли настане той жахливий день, у царстві буде сильний лідер, готовий стати до керма. Слава царю Рюрику II! Хай живе спадкоємниця престолу принцеса Лідія!"

