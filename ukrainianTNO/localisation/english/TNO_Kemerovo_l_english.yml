 #Регіональне політичне дерево
 KEM_a_kingdom_of_contradictions: "Царство протиріч"
 KEM_a_kingdom_of_contradictions_desc: "Колись, дуже давно, Росія була країною доблесті та вірності. Але з плином часу прийшов занепад, і люди забули своє коріння. Фашизм, комунізм, демократія... все одно. Вовки, які заманюють росіян до свого лігва. Виживання нації лежить у джерелі - могутньому царстві на чолі зі справедливим царем. Цар Рюрик II, у своїй вічній величі, не гаючи часу, заліковуватиме рани Русі, починаючи тут, у самому Сибіру.\n\nАле Рюрик II з розумінням ставиться до потреб свого народу. Він не прийме занепаду, а візьме найкраще з усіх світів. Допоможе робітникам, але не через революцію, а з доброзичливості! Збереже старі порядки, але не зіпсує їх, як фашисти! Дайте людям справедливість, не ставлячи під загрозу правління царя! Комусь такий стиль правління може здатися нестабільним, навіть ірраціональним, але вони сліпі до майбутнього, яке є минулим, - не знають традиції, яка вічна.\n\nСлава Царю Рюрику II, Монарху всієї Русі, Щиту Сибіру, Царю царів!"
 
 KEM_a_new_capital: "Нова столиця?"
 KEM_a_new_capital_desc: "Столиця нації є також її серцем - як стара Москва з'єднувала всю Росію, так і Кемерово починає розгалужувати свою інфраструктуру, і незабаром всі дороги можуть вести до нього.\n\nВтім, Земський Собор розглядає можливість перенесення столиці в більш практичне місце, наприклад, до Новосибірська. Центральне розташування могло б полегшити майбутні логістичні проблеми, а також надихнути народ - адже Кемерово було змушене бути резиденцією царя через необхідність, але тепер ми можемо дозволити собі розкіш вибору."
 
 KEM_a_new_aristocracy: "Нова аристократія"
 KEM_a_new_aristocracy_desc: "У ці неспокійні часи чоловіки воліють слідувати за тими, у кого більший гаманець і пістолет. Хорошого підданого важко знайти, але ще важче утримати. Сибірське князівство повне пристосуванців і людей низької моралі, але вони є кормом - царські радники, генерали і місцеві лідери будуть винагороджені за свою лояльність земельними титулами.\n\nКорисливі люди з поганим характером отримають почесні, порожні титули і врешті-решт будуть відкинуті на узбіччя, поки не з'являться віддані їм люди. Командирам будуть надані вотчини у вигляді сіл і таборів, щоб вони могли збирати власні війська для майбутніх кампаній. Мери та радники отримають великі поселення, щоб сприяти економічному зростанню та розвитку.\n\nЗвісно, знайдуться ті, хто звинуватить дворянство в "корумпованості" та "архаїчності". Однак вони не розуміють, що аристократія організовує населення в унікальний спосіб - поки решта Русі страждає від відсутності ієрархії, ми будемо сіяти насіння для кращого завтра."
 
 KEM_monuments_to_our_victories: "Пам'ятники нашим перемогам"
 KEM_monuments_to_our_victories_desc: "Коли Росією ще правили царі, вони спорудили багато пам'ятників на честь великих подвигів. Ці статуї воїнів, імператорів, мислителів і трудівників забезпечували вічність націй. Однак з приходом підступних гунів і японців старі пам'ятники були втрачені, зруйновані і осквернені.\n\nНа щастя, в Сибіру не бракує билин, недавніх оповідей про хоробрість і царську міць. Плани вже будуються - статуї Рюрика II будуть спостерігати за царством з гірських вершин, центри міст будуть прикрашені святинями найхоробрішим з царської гвардії, кожен завод повинен мати пам'ятник, щоб надихати своїх робітників.\n\nЧерез століття, коли Росія встане з могили, наші діти будуть озиратися назад і дивуватися перемогам, які ми здобули тут, сьогодні."
 
 KEM_affairs_of_the_realm: "Справи царства"
 KEM_affairs_of_the_realm_desc: "Після остаточного зміцнення свого становища Князівство має звернути увагу на внутрішні проблеми: закони потрібно розширити, щоб вони підходили для більшої кількості населення, найняти чиновників для управління новими провінціями та підвищити офіцерів для захисту кордонів. Цар Рюрик особисто наглядатиме за створенням нового законодавства і скріплюватиме царською печаткою найбільш прагматичні пропозиції.\n\nАристократії буде дозволено розробляти закони, унікальні для їхніх вотчин, але в кінцевому підсумку всі мають відповідати перед Земським Собором. Нарешті, слід розглянути важливе питання: Сибір - велике і невблаганне місце, тому інфраструктура є ключем до підкорення решти Русі.\n\nМісцеві підприємства будуть субсидуватися, щоб сприяти розвитку доріг і мереж зв'язку - якщо царство хоче досягти успіху, воно повинно мати можливість спиратися на землю, гарантувати, що його закони будуть почуті всіма."
 
 KEM_administering_the_kingdom: "Адміністрування царства"
 KEM_administering_the_kingdom_desc: "З набуттям нових земель цар Рюрик II проголосив «Царське міністерство внутрішніх справ». За зразком довоєнних установ, метою організації буде інтеграція існуючих інституцій, сприяння економічному розвитку та реконструкції, а також забезпечення безперебійної роботи бюрократії.\n\nЗвісно, і Юрій, і Лідія намагатимуться конкурувати за контроль над міністерством, тому царю доведеться вирішити, кому з дітей віддати перевагу."
 
 KEM_bureaucrats_from_the_unions: "Бюрократи з профспілок"
 KEM_bureaucrats_from_the_unions_desc: "Князь Юрій вирішив використати свій вплив на видатних чиновників і вельмож, щоб розширити владу спілок. Досі до Міністерства внутрішніх справ приймали лише бюрократів з широкими зв'язками, обмежуючи таким чином представництво громадськості. Аристократи, які наразі керують міністерством, зосередили свої зусилля на приватних підприємствах, залишивши без уваги сільські громади. Знизивши вимоги до кандидатів, чиновників можна буде набирати безпосередньо з профспілок.\n\nДо того ж, це значно розширить владну базу князя Юрія і дасть йому фактично повний контроль над адміністративними справами за межами Кемерова. Хоча царськство спирається на соціальні інститути, дворянство побоюється такого урізання своїх повноважень, що ще більше поглибить розкол між рідними братом і сестрою..."
 KEM_chose_admin_Y: "Вибрали адміністративну пропозицію §MКнязя Юрія§!."
 
 KEM_promote_loyal_boyars: "Заохочення лояльних бояр"
 KEM_promote_loyal_boyars_desc: "Княгиня Лідія розуміє багато можливостей, які відкриває перед нею Міністерство внутрішніх справ. А саме, відсутність підтримки аристократії серед сільського населення. Призначивши певних бояр або видатних дворян, які продемонстрували приклад вірності Лідії, міністерство стане інструментом для придушення демократичних елементів і подальшого цементування влади княгині.\n\nСкарги на "зловживання владою" і "корупцію", без сумніву, затоплять міністерство - однак, бюрократія стане неефективною, і буде змушена покладатися на ... менш приємні засоби контролю над новими провінціями.\n\nЗрештою, князь Юрій буде протестувати проти цієї кричущої атаки на його базу підтримки, але нехай він кричить - міністерство майже повністю забезпечить владу Лідії."
 KEM_chose_admin_L: "Вибрали адміністративну пропозицію §Lкнягині Лідії§!."
 
 KEM_assemble_a_new_veche: "Зібрати нове віче"
 KEM_assemble_a_new_veche_desc: "Цар Рюрик наказав створити "віче", або раду. На відміну від Земського Собору і міністерств, віче виконує дорадчі функції, включаючи планування війни, планування будівель і допоможе в політичному маневруванні навколо інших фракцій.\n\nВіче складатиметься з тих, хто довів свою цінність для царя в минулому, і, сподіваємося, з тих, хто вірний Рюрику, а не його спадкоємцям, що сваряться між собою. Віче збиратиметься неофіційно в невідомих місцях, а тому не матиме юридичної сили... але, завдяки своїй конституції, стане однією з найвпливовіших організацій у молодому царстві."
 
 KEM_install_regional_posadniks: "Встановлення регіональних посадників"
 KEM_install_regional_posadniks_desc: "Сувора правда полягає в тому, що у нас просто забагато землі і замало дворян. Хоча аристократія здатна управляти населеними пунктами і виробничими столицями, її недостатньо для менших сіл, які тепер складають більшу частину нашого нового царства.\n\nЦар Рюрик II вирішив відновити стару систему посадників, яка була відсутня в Росії більше 500 років. Ці чиновники керуватимуть східними містами, допомагатимуть асимілювати місцеве населення, а також можуть бути призначені на тимчасове керівництво знатними особами. Ці адміністратори будуть підзвітні безпосередньо цареві, але обиратимуться з існуючих дрібних дворян або зразкових офіцерів."
 
 KEM_render_unto_rurik: "Плати Рюрику"
 KEM_render_unto_rurik_desc: "Цар Рюрик розуміє труднощі, з якими стикається селянство, але скарбниця потребує золота. Потрібно розробити оновлений податковий кодекс, заснувати монетні двори, але в кінцевому підсумку фундамент царства буде виходити з кишені простої людини. Зрештою, хіба не Рюрик врятував російський народ від підступних анархістів і мерзенних деспотів?\n\nВся Сибір належить царю, кожен фунт золота повинен бути на рахунку, не можна допустити, щоб Росія більше відставала від решти світу.\n\nВтім, Рюрик - доброзичливий правитель, тому податки будуть варіюватися в залежності від місця і обставин. Індивідуальні підприємства не повинні бути скомпрометовані - новий податковий кодекс розуміє тяжке становище селянства."
 
 KEM_royal_edicts: "Царські укази"
 KEM_royal_edicts_desc: "Десятиліття поганого керівництва залишили Росію в жалюгідному стані - суперечливі закони, надмірна бюрократія, не кажучи вже про невмілість воєначальників, зіграли свою роль у заплутуванні нового уряду.\n\nТем не менш, цар Рюрик II не звик до монументальних завдань, і бажає розробити царські укази. Ці закони дозволять реформувати центральну бюрократію, впорядкувати сибірську адміністрацію і, як ми сподіваємося, прокласти шлях до нової російської імперії."
 
 KEM_repurpose_the_monasteries: "Перепрофілювання монастирів"
 KEM_repurpose_the_monasteries_desc: "Цар Рюрик завжди мав дивні стосунки з православною церквою. Гордий атеїст, він засуджував священиків як "шарлатанів і чаклунів", що завдають Русі шкоди, подібної до опіуму. Хоча значна фракція Собору закликає до повного знищення всіх церков, храмів та організацій, які "підривають владу царя", деякі дворяни виступають за більш практичний варіант: перепрофілювання будівель для більш корисних завдань. А саме: прикордонні костели мілітаризувати і перетворити на казарми, їхні підвали - на арсенали, таким чином перетворивши будівлю на сільський блокгауз. Храми в межах безпеки царства можуть стати в'язницями для нескінченного потоку злочинців."
 
 KEM_the_king_of_the_people: "Цар народу"
 KEM_the_king_of_the_people_desc: "Про минулих Романових можна багато чого сказати: що вони були слабкими, нерішучими, що, можливо, навіть стало найбільшим фактором, який призвів до краху російської держави - однак, безумовно, найбільшою їхньою помилкою була нездатність порозумітися з власним народом. Цар Рюрик, який сам був "простою людиною", розуміє складнощі сучасної епохи - селяни більше не є неписьменною масою з мінімальною владою, але потужним інструментом для змін.\n\nЦар Рюрик хоче запровадити невеликі програми соціального забезпечення, заохотити своїх дворян взаємодіяти з цивільним урядом, гарантувати права власності та безпеки, серед іншого. Значна частина Русі все ще перебуває в занепаді - вкрай важливо, щоб люди знали, на чиєму вони боці."
 
 KEM_promote_the_new_culture: "Просувати нову культуру"
 KEM_promote_the_new_culture_desc: "Занепад - це прокляття цивілізацій. Коли нація стає сильною, вона втрачає старі звичаї, забуває своє коріння і своїх предків. Насіння Росії колись було посіяне Київською Руссю, згадка про яку зберігається лише в бібліотеках. Цар Рюрик II хоче виправити цю катастрофу. За допомогою засобів масової інформації та державних контрактів з виробниками старе стане новим.\n\nАрхітектурні проєкти намагатимуться імітувати середньовічну епоху, телебачення транслюватиме фільми за мотивами давніх билин, народна музика розквітне, щоб домінувати в індустрії. Казки про старих відьом і триголових драконів увійдуть до програм дитячих садків, шляхетні будинки відновлять старовинні прапори. Офіцерам видадуть церемоніальні бойові сокири, будуть прийняті закони про збереження лісів і пагорбів. Нове царство буде наслідувати старе."
 
 KEM_lessons_from_the_kostinshchina: "Уроки Костинщини"
 KEM_lessons_from_the_kostinshchina_desc: "Робітниче повстання залишило свої сліди в царстві. Зрозуміло, що в нашому народі досі існує глибока симпатія до червоної справи. Безсумнівно, на кожній фабриці є свій агітатор, який нагадує робітникам про невдалий Союз, у кожному селі є свій ветеран, який розповідає про славу РСДРП, у кожному місті є свій анархіст, який підбурює народ брехливими обіцянками «свободи».\n\nНеважливо, у царя є план - кожен бунт має іскру - чи то непопулярна війна, чи то несправедливе поводження з боку уряду. Щоб забезпечити безпеку царства, пропаганда буде поширювати повідомлення, щоб заспокоїти народ. Ми запевнимо прикордонні міста в їхній безпеці, робітникам буде гарантована справедлива зарплата, лояльність армії буде перевірена солдатом.\n\nРосія не може пережити ще одну революцію - ми повинні захиститися від хвилі комунізму."
 
 KEM_russkaya_pravda: "Русская правда"
 KEM_russkaya_pravda_desc: "Князь Юрій запропонував повернути в царськство "Руську правду" - правовий кодекс, яким користувалася давня Русь, забезпечуючи здоров'я простих людей і стабілізуючи ворожнечу між знаттю.\n\nЗвісно, цей кодекс потрібно буде привести у відповідність до сьогодення - його положення включають: справедливе ставлення до робітників, перегляд місцевих судів, чутливість поліції, скасування смертної кари і тілесних покарань, скасування будь-якого існуючого рабства або примусової служби, посилення рівності між статями, рівність між національностями, що складають російське царство, право на свободу слова і зборів, положення про прикріплення селян до землі, правила успадкування, стабілізацію коронної влади і скасування організованої релігії."
 
 KEM_a_modern_oprichnina: "Сучасна опричнина"
 KEM_a_modern_oprichnina_desc: "Княгиня Лідія запропонувала відродити систему "опричнини", яку можна порівняти з "Руською правдою" її брата. Ця система, що діяла в 16 столітті, буде перероблена відповідно до сучасних законів і систем. Запропоновані зміни включають, але не обмежуються реорганізацію поліцейських підрозділів в "опричників", за зразком романовської "охранки" та комуністичного "НКВД", право на обмежену свободу слова на основі місцевих законів - право дворян і корони залучати селян до участі у війнах - посилення ролі царської гвардії у переслідуванні та судовому розгляді справ селян і дворян - право корони керувати переселенням селян - право підрозділів опричнини проводити обшуки та арешти за підозрою - право на зібрання, дозволені короною та дворянами, а також закріплення смертної кари та тілесних покарань у військовому та цивільному праві."
 
 KEM_peace_in_the_kingdom: "Мир в царстві"
 KEM_peace_in_the_kingdom_desc: "Вперше за більш ніж півстоліття в Росії настав мир. Селяни нарешті починають розуміти, що їм більше не доведеться страждати від голоду, бандитизму чи грабунків з боку власного уряду. Жінки і діти можуть безпечно подорожувати між великими містами, бартер поступово витісняється імперськими монетами, а сумнозвісні бандитські гнізда знешкоджені. Хмари здаються менш важкими, і робітники можуть по-справжньому оцінити ранковий вітерець, будучи впевненими, що їхнє робоче місце збереже їхнє життя і кінцівки.\n\nВсе ще зрідка лунають скарги від якогось колишнього священика, і час від часу село прокидається від криків соціяліста, якого тягнуть до в'язниці. Однак хаос, яким був період воєначальників, закінчився, і настає нова епоха."
 
 KEM_embrace_modernity_and_tradition: "Поєднання сучасності та традицій"
 KEM_embrace_modernity_and_tradition_desc: "Для стороннього спостерігача Сибірське царство - це царство протиріч: прапор Київської Русі - червоно-жовтий, колишні червоні та білі офіцери б'ються пліч-о-пліч в ім'я царя, дворяни приймають закони на користь фабричних робітників і беруть участь у місцевих виборах. Однак, через хаос приходить порядок. Цар Рюрик II досягнув недосяжного - він поєднав найкраще з обох світів.\n\nЗ одного боку, культ прогресу, мілітаризм і державний атеїзм старого комуністичного режиму. З іншого - національна гордість, лояльність і певна частка капіталізму старого царства.\n\nХоча багато хто ставив під сумнів неортодоксальні методи Рюрика, а багато хто називав його невдахою, Сибірське царство зараз стоїть як сяючий маяк можливостей в сибірських пустках."
 
 KEM_the_clash_of_wolves: "Зіткнення вовків"
 KEM_the_clash_of_wolves_desc: "Сталося неминуче - князь Юрій і княгиня Лідія вже багато років борються один з одним, змагаючись за те, хто буде обраний спадкоємцем престолу, хто отримає шанс формувати майбутнє Росії - а хто залишиться грати другу скрипку. Протягом останніх кількох тижнів фанатичні прихильники обох сторін зіткнулися на вулицях Кемерова, в той час як політики і вельможі продовжують боротьбу на Соборі. Цар Рюрик II помітив спустошення, яке приносить це суперництво, і побоюється, що ситуація може перерости в громадянську війну. Тому цар вирішує нарешті назвати наступника.\n\nУсе царськство мовчки спостерігає, і навіть зовнішнім силам цікаво побачити переможця, наступного правителя всієї Русі!"
 
 KEM_the_spirit_of_rus_reborn: "Відродження духу Русі"
 KEM_the_spirit_of_rus_reborn_desc: "Нарешті політичний клімат у Сибіру стабілізувався. Загони царської гвардії більше не б'ються з прихильниками Юрія на вулицях, а дворяни нарешті порозумілися. Загальний перепис населення показав, що робітники задоволені, і не прогнозує другої революції.\n\nЦар Рюрик II вже скликав Земський Собор, щоб визначити наступний курс дій - на Сході і Заході все більше самозванців, егоїстичних диктаторів і тих, хто чіпляється за невдале минуле. Нова Русь вийде назовні, впевнена у своїй безпеці та стабільності."
 
 #Регіональне економічне дерево
 KEM_the_foundations_of_a_kingdom: "Основи царства"
 KEM_the_foundations_of_a_kingdom_desc: "Колись процвітаюче серце російської промисловості зараз знаходиться під пильним оком Рюрика II, але сумна правда полягає в тому, що це серце більше не б'ється. Роки міжусобиць і конфліктів між воєначальниками перетворили величезні території регіону на руїни, а багато заводів перебувають у надто поганому стані, щоб бути корисними для нас. Це потрібно змінити, і швидко.\n\nПотрібно буде багато поту і праці, але промисловість Центрального Сибіру так чи інакше повернеться до життя. Коли це важке завдання буде виконано, наше царство отримає в свої руки зброю, потужнішу за будь-яку гармату чи танк у світі: індустріальну основу, що не має собі рівних."
 
 KEM_a_new_currency: "Нова валюта"
 KEM_a_new_currency_desc: "З часів розпаду Совєцького Союзу рубль дедалі більше знецінювався - до такої міри, що став коштувати менше, ніж туалетний папір. У різних регіонах Росії почала зростати популярність іноземної валюти, а в особливо відчайдушних місцях місцеві жителі вдаються до примітивної бартерної економіки. У царськстві Його Величності цьому фарсу не буде дозволено продовжуватися.\n\nЦарське міністерство фінансів запропонувало радикально нову ідею, яка допоможе перетворити економіку царства на щось схоже на функціональність. Вони хочуть запровадити нову валюту, відому як гривня, на всіх територіях, які зараз контролюються Рюриком II, з надією, що вона зможе зупинити хвилю іноземних валют, які прокладають собі шлях в російське суспільство. Гривня, що позиціонується як нова валюта для нової Росії, видається слушною ідеєю, над якою варто замислитися."
 
 KEM_siberian_wealth: "Багатство Сибіру"
 KEM_siberian_wealth_desc: "Сибір - один з найбагатших на природні ресурси регіонів на Землі, але постійні війни майже не давали можливості скористатися цим фактом. Тепер, коли гармати нарешті замовкли завдяки зусиллям Рюрика II та його армій, ми можемо нарешті звернути увагу на багатства, які чекають на нас під землею.\n\nУ регіоні все ще є багато шахт, розкиданих ще за часів Бухаріна, які залишилися невикористаними після розпаду СССР і могли б стати в нагоді для наших цілей. Використання ресурсів Сибіру є важливим кроком до побудови сильної економіки царства, і було б нерозумно ігнорувати величезне багатство, яке лежить просто у нас під ногами!"
 
 KEM_build_upon_bukharins_plan: "Розвивати план Бухаріна"
 KEM_build_upon_bukharins_plan_desc: "Попри всі його помилки, не все, що робив Ніколай Бухарін, було по суті поганим. Наприклад, його Сибірський план перетворив Сибір з пустельної глушини на грізну індустріальну машину. Наслідки цього плану відчутні й досі, і саме тому потенціал нашої промисловості такий величезний.\n\nРоки, на жаль, не були добрими до Сибіру. Хоча інфраструктура, створена за часів Бухаріна, здебільшого все ще функціонує, вона бачила набагато кращі часи. Рюрик II бажає зупинити занепад, і з цією метою розпочнеться реалізація нового, розширеного Сибірського плану. Якщо цей план буде успішним, індустріальна міць царства злетить до нових славних висот."
 
 KEM_royal_university_charters: "Статут царського університету"
 KEM_royal_university_charters_desc: "Жахливий стан, в якому перебувала Росія протягом останнього десятиліття, мав різні наслідки для мільйонів російських цивільних, змушених ухилятися від куль і артилерійських снарядів, поки воєначальники егоїстично воювали між собою. Однак тепер, коли Рюрик II відновив мир у Центральному Сибіру, для цього нещасного покоління може з'явитися проблиск надії.\n\nЦар мудро розпорядився заснувати царські університети в кожному великому місті, що перебуває під його захистом. Ці поважні навчальні центри надаватимуть освіту всім підданим Рюрика II і дадуть молоді Росії шанс, якого вона не мала вже багато років: можливість отримати належну освіту."
 
 KEM_the_knowledge_of_tomsk: "Знання Томська"
 KEM_the_knowledge_of_tomsk_desc: "Навіть у темряві епохи воєначальників інтелігенція Томська якимось чином зуміла зберегти високорозвинуте суспільство, в якому мистецтво і наука процвітали ще довго після розпаду Совєцького Союзу. Тепер, коли місто знаходиться під контролем Рюрика II, сотні високоінтелектуальних людей залишаються в роздумах про те, яке місце вони знайдуть у царськстві Його Величності.\n\nЕкспертиза цих мудрих чоловіків і жінок була б великим благом для царськської справи, і було б величезною помилкою не продовжити протекцію, яку вони колись отримували в рамках CSR. Вчені, які колись працювали на Республіку, будуть заохочуватися до того, щоб позичити свої таланти нам, і їм буде дозволено продовжувати свою роботу без жодних перерв. Інтелігенція Томська знатиме, що їй нема чого боятися свого нового Царя."
 
 KEM_work_programs: "Робоча програма"
 KEM_work_programs_desc: "Роки бойових дій у Центральному Сибіру були жорстокими і дуже руйнівними, і багато міст перетворилися на тліючі руїни. Навіть через кілька місяців після завершення бойових дій значна частина руйнувань досі не відновлена. Тисячі людей залишилися без домівок і роботи, і ситуація може вийти з-під контролю, якщо нічого не буде зроблено.\n\nНаш цар, завжди уважний до бід свого народу, має рішення, як вбити двох зайців одним пострілом. Буде створено спеціалізовану робочу програму, завданням якої буде усунення всіх пошкоджень, спричинених бойовими діями, які залишилися без ремонту. Міста і села Середнього Сибіру будуть повернуті до своєї колишньої слави, і в процесі ми забезпечимо тисячі людей стабільною роботою, щоб вони мали що їсти на своєму столі."
 
 KEM_reestablish_trade_routes: "Відновлення торговельних шляхів"
 KEM_reestablish_trade_routes_desc: "Інфраструктура царства все ще перебуває в далеко не ідеальному стані, і, як наслідок, будь-яка торгівля, що прямує через землі царства, стикається з безліччю незручних труднощів на своєму шляху. Сибір - величезний, суворий край, і без належних доріг подорож через цей регіон є справді складним завданням.\n\nЗа підтримки Міністерства фінансів Його Величності, нові торгові шляхи мають бути прокладені по всьому царству. Дороги, які все ще потребують ремонту, отримають необхідну увагу, і навіть у найвіддаленіших куточках Сибіру будуть побудовані великі торгові аванпости, щоб дати втомленим мандрівникам місце для перепочинку."
 
 KEM_improve_agricultural_mechanization: "Покращити механізацію сільського господарства"
 KEM_improve_agricultural_mechanization_desc: "Сільське господарство царства перебуває, м'яко кажучи, в жалюгідному стані. Інакше кажучи, наші фермери змушені обходитися інструментами і методами, які не виглядали б недоречними на фермах п'ятсотлітньої давності! Хоча Його Величність добре відомий своєю пошаною до старовинних звичаїв Росії, деякі речі краще залишити в минулому, якщо вони активно шкодять нашому сільськогосподарському виробництву.\n\nЦар вважає, що на часі повномасштабна механізація сільського господарства в його царськстві. Цей процес, без сумніву, буде дорогим, але будь-яка ціна варта того, щоб заплатити її, якщо це допоможе швидше отримати більше їжі на столі. Наші ферми стануть відомими на всю Росію своєю ефективністю!"
 
 KEM_the_foundries_of_novosibirsk: "Ливарні заводи Новосибірська"
 KEM_the_foundries_of_novosibirsk_desc: "Сибірський план втягнув Сибір у сучасну епоху, в результаті чого вона практично за одну ніч перетворилася на індустріальний центр Росії. Ніде наслідки цього амбітного починання не можна побачити більш чітко, ніж у Новосибірську, який був містом, що найбільше постраждало від індустріалізації регіону.\n\nЧисленні ливарні заводи і фабрики Новосибірська, на жаль, були залишені гнити під корумпованим урядом силовиків, що прийшов до влади в місті. Тепер, коли місто знаходиться в руках Рюрика II, ця ситуація повинна змінитися. Заводи і фабрики Новосибірська мають знову запрацювати, а місто має повернути собі місце промислової столиці Сибіру."
 
 KEM_industrial_modernization: "Індустріальна модернізація"
 KEM_industrial_modernization_desc: "Хоча наші зусилля по приведенню заводів Середнього Сибіру в сучасний стан були в основному успішними, факт залишається фактом: обладнання, що використовується на цих підприємствах, вкрай неадекватне, і ніяке полірування та спеціальні ремонти не виправлять проблем, викликаних невблаганним ходом часу.\n\nТому необхідно, щоб ми доклали зусиль для повного завершення модернізації нашої промисловості шляхом поліпшення обладнання та машин. Як тільки робітники Його Величності отримають у своє розпорядження найкращі, найсучасніші механічні інструменти, ефективність фабрик царства злетить далеко за межі того, на що вони були здатні раніше."
 KEM_industrial_modernization_tt: "§GЗбільшить§! §wВідношення виробничої одиниці до ВВП§! на §Y2%§!\n"
 
 KEM_crown_cooperatives: "Кооперативи корони"
 KEM_crown_cooperatives_desc: "Прислухавшись до мудрих порад, наданих йому Міністерством фінансів, Його Величність цар Рюрик II планує оголосити про наступний великий крок у допомозі своїм вірним робітникам: коронним кооперативам. Замість того, щоб страждати від тиранії багатого олігарха, єдиною інстанцією, перед якою будуть звітувати працівники кооперативів, стане сам цар.\n\nЦим кооперативам буде дозволено обирати своїх керівників демократичним шляхом, а ці обрані посадові особи, в свою чергу, будуть звітувати безпосередньо перед короною. Вже будучи впевненим, що ця геніальна ідея стане тріумфом прав робітників у царстві, Рюрик II також вважає, що кооперативи значно підвищать ефективність використання робочої сили."
 
 KEM_unshackle_the_unions: "Звільнити профспілки від кайданів"
 KEM_unshackle_the_unions_desc: "Оскільки питання прав робітників у царстві продовжує спливати на поверхню, Його Величність розглядає можливість зробити ще один великий крок до створення кращого середовища для своїх відданих працівників. Царські профспілки, вже створені для того, щоб гарантувати, що робітники не будуть використані у своїх інтересах, зберігаючи при цьому царський нагляд, будуть розширені далеко за межі своїх початкових можливостей.\n\nЗа допомогою запропонованих реформ царським профспілкам буде надано велику свободу вести свої справи так, як вони вважають за потрібне, без надмірного втручання з боку Корони. Цар сподівається, що зі зменшенням бюрократичних перешкод на їхньому шляху профспілки стануть більш ефективними у виконанні своїх обов'язків перед працівниками царства."
 
 KEM_from_councils_into_guilds: "Від рад до гільдій"
 KEM_from_councils_into_guilds_desc: "Робітничі ради царства досі добре служили Його Величності, але в міру того, як царство зростало, ставало все більш очевидним, що вони все більше обмежують наші економічні інтереси. Рюрик II, керуючись інтересами нації, запропонував розпустити ради і об'єднати їх у спеціалізовані царські гільдії.\n\nНатхненні старовинними купецькими гільдіями, ці гільдії повинні були вирішувати всі питання, які колись належали до компетенції рад. Замість того, щоб робити акцент на робітниках, вони будуть зосереджені на підвищенні продуктивності та ефективності робочої сили, і будуть підзвітні безпосередньо царю та його міністрам. Це, безсумнівно, принесе велику користь царській економіці."
 
 #Регіональне військове дерево
 KEM_the_army_of_the_rus: "Армія Русі"
 KEM_the_army_of_the_rus_desc: "З новим князівством має прийти нова армія! Хоча вона довела свою перевагу над нашими ворогами під час об'єднання Середнього Сибіру, наша армія все ще жахливо застаріла майже в усіх відношеннях, починаючи від способу її організації і закінчуючи спорядженням, яким будуть користуватися наші солдати. Перш ніж ми зможемо серйозно розглядати будь-які плани возз'єднання нації, нашу армію необхідно привести до сучасних стандартів.\n\nЦей процес буде довгим і не зовсім легким, але повністю модернізована армія стане предметом заздрості для багатьох ворогів царя, і зробить завоювання ще більш простим."
 
 KEM_learning_from_the_siberian_conquest: "Уроки сибірського завоювання"
 KEM_learning_from_the_siberian_conquest_desc: "Війни за возз'єднання Центрального Сибіру були жорстокими і запеклими, але армії Його Величності довели свою цінність і врешті-решт досягли перемоги. Щоб краще зрозуміти наші сильні і слабкі сторони, було б розумно озирнутися назад і вивчити доктрини як наших власних військ, так і наших ворогів.\n\nМи з'ясуємо, що саме спрацювало, а що ні, і як тільки це буде зроблено, військовий штаб царя зможе розробити нову стратегію і тактику, засновану на кращих аспектах кожної з них. З перевагами, які колись використовували наші вороги, а тепер асимільовані в царській армії, ми зробимо хороший старт на шляху до перетворення центрально-сибірської армії на дійсно страшну силу."
 
 KEM_mechanized_infantry_corps: "Механізований піхотний корпус"
 KEM_mechanized_infantry_corps_desc: "З часів Другої світової війни механізовані піхотні підрозділи, що підтримуються БМП, без сумніву, є майбутнім війни. В рамках своїх постійних зусиль з модернізації армії цар розпочав низку організаційних реформ, спрямованих на те, щоб нарешті привести піхоту в 20 століття, запровадивши механізацію. В його ідеальному баченні, всі наші піхотні дивізії повинні їхати в бій на БТРах і приголомшувати ворога шаленою швидкістю своїх атак.\n\nБільше війська Його Величності не будуть тягнутись пішки, змушені буксирувати свою артилерію кіньми. Кіньми, Карл! Настала нова епоха, і такі застарілі концепції просто не витримають. Наші військові повинні сприймати всі сучасні інновації, які вони можуть, і ставати все більш ефективними для цього."
 
 KEM_expand_the_shieldmaidens: "Розширити Щитових Дів"
 KEM_expand_the_shieldmaidens_desc: "У нашому новому царстві кожен відданий підданий готовий ризикувати життям, щоб боротися за кращу Росію, навіть жінки. Це було не більш очевидно, ніж під час війни в Центральному Сибіру, коли наш спеціально зібраний загін елітних жінок-солдатів, Щитових Дів, виявився більш ефективним, ніж ми могли собі уявити.\n\nНаслідки цього зрозумілі: у нас є чудове джерело людської сили, яке до цього часу залишалося абсолютно невикористаним. Більше так не буде! За сприяння княгині Лідії ми почнемо формувати нові дивізії щитоносців, щоб дати жінкам Середнього Сибіру можливість боротися за свого царя. З більшою кількістю запеклих щитоносців під командуванням царя, хто може сподіватися кинути йому виклик на полі бою?"
 
 KEM_a_meritocratic_system: "Меритократична система"
 KEM_a_meritocratic_system_desc: "У минулі десятиліття офіцери отримували командування на основі значущості їхнього походження, чи то шляхетної крові, багатства, етнічної приналежності, чи то лояльності до партії. Така дурість була одним з багатьох факторів, що призвели до приниження Російської імперії у Першій світовій війні, а потім Совєцького Союзу у Другій світовій війні. Ми не можемо дозволити собі повторити помилки минулого, бо це неодмінно призведе до катастрофи, як це було багато разів раніше.\n\nУ новій реформованій армії царя Рюрика просування по службі відбуватиметься лише завдяки заслугам. Наші офіцери повинні будуть довести, що вони є здібними лідерами на полі бою, і лише тоді вони отримають привілей на підвищення. За допомогою загартованих у боях, досвідчених офіцерів, які керуватимуть військами, наші армії, безсумнівно, йтимуть від перемоги до перемоги."
 
 KEM_train_new_officers: "Тренування нових офіцерів"
 KEM_train_new_officers_desc: "Ключ до побудови професійної армії лежить в її офіцерах, і ми потребуватимемо їх у великій кількості, оскільки ми продовжуємо розширювати армію. На наше щастя, є ціле нове покоління молодих офіцерів, які тільки й чекають, щоб почати свій шлях до того, щоб стати генералами завтрашнього дня! Тому настав час для військових училищ Середнього Сибіру знову відкрити свої двері, щоб майбутні новобранці могли навчатися нелегкому мистецтву ведення війни.\n\nНові рекрути повинні бути підготовлені за найвищими стандартами, адже офіцери царської армії повинні бути кращими з кращих, складатися з ліпшого, що може запропонувати Росія. Це не тільки призведе до кращого управління армією, але також може призвести до нових неортодоксальних військових стратегічних інновацій."
 
 KEM_issue_royal_pardons: "Видавати царські помилування?"
 KEM_issue_royal_pardons_desc: "Наші численні вороги під час об'єднавчих війн справді добре воювали, і серед них було чимало генералів, які, безумовно, були на голову вищими за звичайних кадрових офіцерів. На жаль, факт залишається фактом - вони були нашими ворогами, і більшість з них зараз сидять у військовій в'язниці за свої злочини проти Рюрика II та його народу.\n\nРюрик II висунув ідею помилування певних офіцерів, які колись служили у наших ворогів. В обмін на свободу вони повинні скласти присягу на вірність царю і служити в його збройних силах. Якщо Його Величність вирішить піти цим шляхом, наші війська поповняться ще кількома талановитими офіцерами, які допоможуть нам своїми знаннями та досвідом. Хоча наш цар все ще тримає заслужену образу на деяких з цих людей, для тих, чий єдиний злочин полягав у тому, що вони були не на тій стороні, ще може бути знайдений шлях до спокути."
 
 KEM_the_kingdoms_finest: "Найкращі в царстві"
 KEM_the_kingdoms_finest_desc: "У найтемніші моменти історії нашої країни в Кемерово, наша молода армія була змушена йти на компроміси заради того, щоб отримати більше гвинтівок для боротьби з численними ворогами царя. Тепер, коли вся Центральна Сибір об'єднана, час для компромісів минув. Наша армія повинна складатися з найкращих чоловіків і жінок всієї Русі, і щоб досягти цього, Рюрік II запропонував значно посилити стандарти набору і навчання в князівстві.\n\nКрім того, він також бажає повністю переглянути і модернізувати всі наші нинішні методи навчання, щоб створити більш ефективну систему для створення солдатів завтрашнього дня. Після запровадження цих реформ до лав Збройних Сил потраплятимуть лише найкращі, а армія перетвориться на згуртовану команду воїнів, готових зробити все можливе для захисту Батьківщини."
 
 KEM_armor_improvements: "Покращення броні"
 KEM_armor_improvements_desc: "Наш танковий парк - справді страшна сила, але без необхідної модернізації він буде більш ніж непридатний у майбутніх війнах. Ці старовинні реліквії могли бути небезпечно ефективними на полях вчорашніх битв, але з появою сучасних кумулятивних боєголовок та вдосконалених переносних ПТРК вони просто не матимуть шансів проти наших майбутніх ворогів. Рюрик II звернувся до царського управління досліджень і розробок і наголосив на необхідності мати повністю сучасні бойові машини.\n\nУ ЦУДРі шари не ганяли, і одразу кинулися на пошуки вирішення проблеми наших застарілих машин, і їхні ідеї виявилися досить перспективними. Більш потужні двигуни могли б нести наші танки та БМП по полю бою на безпрецедентних швидкостях, в той час як експериментальні нові конструкції броні, можливо, просто зможуть зменшити небезпеку, яку становлять кумулятивні боєприпаси. Залишилось лише втілити ці теорії в життя."
 
 KEM_study_new_weapon_designs: "Вивчити нові зразки зброї"
 KEM_study_new_weapon_designs_desc: "Війська царської армії змушені задовольнятися старовинними гвинтівками з затворною системою, в той час як решта світу перейшла на повністю автоматичні штурмові гвинтівки та переносну зброю, яка здатна пробити і найважчий танк, і найшвидший літак. Це неприпустимо! Його Величність також знає це, і мудро доручив ЦУДР вивчити сучасні розробки з усього світу.\n\nПісля ретельного аналізу і трохи удачі наші інженери зможуть представити військовим вдосконалені, але все ще надійні розробки, які найкраще слугуватимуть нашим військам на сучасному полі бою. Тільки найкращі та найсучасніші інструменти для ведення війни підійдуть для царських армій."
 
 KEM_expand_the_arsenals: "Розширити арсенал"
 KEM_expand_the_arsenals_desc: "Коли ми здобули перемогу над сусідами у війнах за Середній Сибір, царським військам вдалося встановити контроль над дуже важливим складом боєприпасів в Абакані. Цей об'єкт є одним з найбільших арсеналів зброї на схід від Уральських гір, і поки що він слугує нам не тільки для того, щоб забрати звідти все, що ми можемо вивезти. Це скоро зміниться.\n\nЙого Величність наказав повністю відремонтувати і розширити абаканський арсенал, щоб він знову став повноцінним центром виробництва зброї. Після введення в експлуатацію розширені потужності арсеналу дозволять нам виробляти більше спорядження для війська ще швидше, ніж раніше, і гарантуватимуть, що кожен чоловік і жінка в царській армії матимуть у своєму розпорядженні автомат і достатню кількість боєприпасів."
 
 KEM_the_falcons_fleet: "Наші соколи"
 KEM_the_falcons_fleet_desc: "Наші попередні вороги в Новосибірську колись командували найгрізнішими військово-повітряними силами в Сибіру. Маючи парк літаків, який міг би конкурувати навіть з літаками "Вільних авіаторів", вони завдали нам багато головного болю під час нашої кривавої війни за повалення корумпованих силовиків. Тепер, коли вони зазнали поразки, їхні літаки стоять без діла на великих аеродромах і чекають, коли їх знову випустять у небо.\n\nБуло б марнотратством просто залишити всю цю цінну військову техніку припадати іржею. Так сталося, що Князівство потребує військово-повітряних сил, і ці літаки та аеродроми могли б цілком задовольнити потреби Царя. Ми докладемо зусиль, щоб відремонтувати об'єкти і переконатися, що літаки все ще перебувають у робочому стані. Незабаром ми матимемо власну грізну авіацію."
 
 KEM_fund_the_kamov_helicopter_design_bureau: "Фінансувати конструкторське бюро вертольотів Камова"
 KEM_fund_the_kamov_helicopter_design_bureau_desc: "Літаки і тому подібне - це добре, але нашим військово-повітряним силам все ще не вистачає гелікоптерів, які б допомагали підтримувати наші війська на землі. Ці грізні машини можуть виконувати безліч функцій, від транспортних до наземних штурмових місій, і стали майже невід'ємною частиною будь-яких сучасних військово-повітряних сил. На щастя, є одна людина, яка може допомогти нам заповнити цю прогалину.\n\nНіколай Камов - геніальний інженер, який спеціалізується на проєктуванні гелікоптерів. Його конструкторське бюро, на жаль, було недооцінене попереднім урядом Центральної Сибіру, і йому не вистачало фінансування, необхідного для реалізації будь-яких проєктів. Рюрік II бажає щедро фінансувати бюро Камова, щоб він міг допомогти нам у розробці передових, сучасних вертольотів для наших військових."
 
 KEM_to_rule_the_skies: "Правити небом"
 KEM_to_rule_the_skies_desc: "Нарешті, наше скромне Князівство має власні військово-повітряні сили! Тепер, коли у нас є повноцінна авіація, укомплектована новітніми гелікоптерами, люб'язно наданими конструкторським бюро Камова, ми перевершили старий новосибірський уряд, щоб стати справжніми володарями неба тут, у Сибіру.\n\nНаші літаки гарантуватимуть, що небо належатиме Рюрику, в той час як наші гелікоптери нададуть всілякі захоплюючі нові можливості для ведення війни, від блискавичного транспортування військ до влаштування пекельного дощу на голови ворогів царя. З такою значною перевагою над потенційними ворогами перемога майже гарантована."
 
 KEM_the_pride_of_the_king: "Гордість царя"
 KEM_the_pride_of_the_king_desc: "Реформи Рюрика II нарешті добігають кінця, і поки що, схоже, вони мали повний успіх! Царськська армія тепер є однією з найбільш елітних, добре оснащених збройних сил у всій Росії, і, безумовно, змусить наших суперників позеленіти від заздрощів. А з новими грізними військово-повітряними силами, які підтримуватимуть наші війська з повітря, неминучі війни не виглядають для нас такими похмурими.\n\nДеякі недалекі уми можуть вважати стиль правління Рюрика застарілим, але ніхто не може заперечити, що його нещодавно реформовані збройні сили є чимось іншим. Збройні сили князівства тепер є високорозвиненою, модернізованою силою, цілком здатною дати відсіч найкращим з них. Залишилося лише випробувати наші нові армії на міцність. До перемоги!"
 
 #Регіональне дипломатичне дерево
 KEM_rurikid_diplomacy: "Дипломатія Рюриковичів"
 KEM_rurikid_diplomacy_desc: "Незважаючи на те, що кілька років тому наше славне князівство перебувало у вкрай скрутному становищі, воно перетворилося на провідну державу Середнього Сибіру, і жодна розсудлива людина більше не може вважати його державою дрібних воєначальників. Щоб ще більше зміцнити легітимність свого царства на світовій арені, Рюрик II бажає почати робити дипломатичні кроки по всьому світу.\n\nЗа допомогою кількох солодких слів його дипломатам, можливо, вдасться знайти впливових друзів, готових серйозно поставитися до наших претензій на Русь. Все, що потрібно зробити зараз - це домовитися про це."
 
 KEM_overtures_to_washington: "Увертюри до Вашингтона"
 KEM_overtures_to_washington_desc: "Наші посланці в США досягли значних успіхів у приверненні їхньої уваги до нашого існування і відзначають, що американці досить сприйнятливі до їхніх дипломатичних зусиль. Не важко зрозуміти чому. Хоча Князівство все ще відчуває тривалий совєцький вплив на всю свою політику, ми все ще зовні кидаємо виклик як комуністам, так і фашистам, і, таким чином, є привабливою потенційною мішенню для підтримки США.\n\nЦарський дипломатичний офіс повинен доручити посланцям у Вашингтоні розпочати переговори з метою заснування нашого посольства на американській землі. Зробивши це, вони, по суті, відкриють двері для взаємовигідних торговельних угод з тим, що залишилося від Вільного Світу."
 
 KEM_the_almighty_dollar: "[USA.GetLeader], ґдє мой ганарар?"
 KEM_the_almighty_dollar_desc: "Тепер, коли з ОВН встановлено міцні торговельні відносини, ми можемо почати пожинати плоди. Наші посланці у Вашингтоні, які тепер стали твердими партнерами з американцями, почнуть робити запити на американські інвестиції в Центральному Сибіру. Наші спроби розширити інфраструктуру царськства йдуть повільніше, ніж хотілося б царю, і він сподівається, що американська допомога надзвичайно допоможе зрушити справу з мертвої точки.\n\nОкрім того, що ці інвестиції нададуть нашим будівельним проєктам вкрай необхідне полегшення, вони продовжать будувати добрі відносини між Рюриком II і Сполученими Штатами. Американці зрозуміють, що співпраця з нашим царем буде в інтересах обох народів."
 
 KEM_invite_american_experts: "Запросити американських фахівців"
 KEM_invite_american_experts_desc: "Хоча наша робоча сила вже на шляху до того, щоб стати цілком працездатною на власних умовах, не завадило б допомогти їй у цьому. Америка здавна славиться своєю індустріальною доблестю, а її фахівці - майстри своєї справи. Тому дуже добре, що дипломатичні зусилля Його Величності у Вашингтоні призвели до встановлення міцних зв'язків зі Сполученими Штатами, що відкриває кілька цікавих шляхів, які раніше були нам недоступні.\n\nМи можемо використати наш вплив за кордоном, щоб запросити різних американських фахівців у галузі промисловості та економіки, щоб вони консультували наших робітників і підвищували загальну продуктивність праці в усьому царстві. З їхньою безцінною допомогою Центральна Сибір може знову стати індустріальним хребтом Росії."
 
 KEM_emissaries_to_the_rising_sun: "Емісари до країни, де сходить сонце"
 KEM_emissaries_to_the_rising_sun_desc: "Хоча японці частково відповідальні за тотальне приниження Росії у Другій світовій війні, ми не можемо заперечувати, що відкриття відносин з головною економічною потужністю Сходу було б дуже корисним для нашої молодої держави. Можливо, було б на краще залишити минулі образи позаду і простягнути руку з добрими намірами.\n\nЦарські посланці будуть відправлені до Токіо, щоб почати робити важливі дипломатичні кроки в Царськстві Вранішнього Сонця, і, якщо пощастить, їм вдасться переконати японців, що Рюрик II - людина, до якої варто ставитися серйозно. Згодом можна буде укласти вигідні економічні угоди, які допоможуть вивести економіку князівства на світовий ринок."
 
 KEM_zaibatsu_investments: "Інвестиції Дзайбацу"
 KEM_zaibatsu_investments_desc: "Дзайбацу мають великий вплив в економічній машині Японії, і їхні економічні амбіції мають велику вагу в Сфері. Економічні радники царя запропонували спробувати зв'язатися з цими дзайбацу, щоб дізнатися, чи не зацікавлені вони в інвестиціях у Центральному Сибіру. Цей регіон неймовірно багатий на природні ресурси, а отже, нашій державі є що їм запропонувати.\n\nВсе, що нам потрібно було б зробити, це переконати їх у тому, що тут, у Сибіру, можна заробити багато грошей, і двері до співпраці з цими могутніми економічними силами природи будуть офіційно відкриті. Хоча дехто при дворі Рюрика II ставиться до дзайбацу з недовірою, він переконаний, що вони не становлять загрози, якщо їхні запити не будуть надто вимогливими."
 
 KEM_the_two_emperors: "Два імператори"
 KEM_the_two_emperors_desc: "Відносини між царством Рюрика II і японцями ще ніколи не були такими високими, і цар вирішив, що настав час милостиво віддячити за добро, яке їхні інвестиції принесли його народу.\n\nУ промові пізніше цього місяця Рюрик II планує зробити спеціальну декларацію про братерство між ним і японським імператором Хірохіто. Ця декларація не просто зміцнить міцні зв'язки, які ми побудували зі Сферою, вона покаже світу, що настане час, коли на азіатському континенті пануватимуть два великих монарха, рівних за значенням і статусом: Хірохіто з Японії та Рюрик II з Росії. Ми не сумніваємося, що японці будуть задоволені заявою Його Величності."
 
 KEM_friends_in_the_steppes: "Степові друзі"
 KEM_friends_in_the_steppes_desc: "Наші південні сусіди, казахи, опинилися в дуже схожій ситуації після катастрофічного розпаду Совєцького Союзу. Нація виявилася розділеною між етнічними групами, кожна з яких боролася за власне бачення ідеальної казахської держави, а уряд був розділений так само, як і суспільство. Однак нещодавно ситуація кардинально змінилася.\n\nКазахстан знову об'єднався під єдиним урядом, і розбіжності, що колись пронизували казахські степи, схоже, на деякий час подолані. Зараз саме час царським послам звернутися до казахського уряду, щоб з'ясувати, чи готові їхні лідери налагодити відносини, за умови, що їхній уряд взагалі готовий розглядати таку ідею. Не завадило б запитати."
 
 KEM_in_the_halls_of_glory: "У Залах Слави"
 KEM_in_the_halls_of_glory_desc: "Дипломатичний корпус Його Величності доклав чимало зусиль, але, схоже, їхні зусилля врешті-решт окупилися. Хоча багато хто зберігає певний скептицизм, нашу державу нарешті починають сприймати серйозно як потенційного претендента на возз'єднання Росії, і наша присутність, принаймні номінально, визнана більшістю країн світу.\n\nТоргівля із зовнішнім світом процвітає вперше за багато десятиліть, і Центральна Сибір швидко стає центром міжнародної торгівлі, оскільки все більше іноземних компаній прагнуть зробити прибуткові інвестиції в щедре царство нашого Царя. Наші перші кроки у світ поки що були успішними, і майбутнє Князівства виглядає справді блискучим."

