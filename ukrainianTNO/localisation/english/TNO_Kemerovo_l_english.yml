 ### Опис лідерів ###
 POLITICS_RURIK_II_DESC: "Генерал-майор Ніколай Іванович Крилов колись був офіцером Червоної армії, служив начальником штабу 62-ї армії, брав участь у таких битвах, як Севастопольська та Сталінградська. Але оскільки Велика Вітчизняна війна стала для совєтів нічим іншим, як великими поразками, Крилов був поранений як зсередини, так і ззовні, а стрес від постійних відступів призвів до нервового зриву. Втім, 62-га дивізія не була зачеплена його недугою, оскільки вона вже розпалася. Він і його невелика група офіцерів без армії приєдналися до східної хвилі біженців, що линула через Урал, і врешті-решт знайшли своє командування в Центрально-Сибірській республіці. Посланий республікою для боротьби з анархістським повстанським рухом Сибірської чорної армії, Крилов зазнав принизливої поразки, а згодом зіткнувся зі зрадою одного зі своїх довірених підлеглих, генерала Андрєєва в Красноярську, і був змушений відступити зі своїми військами в Кемерово. Там він ще більше впав у ступор, пив і курив усе, що потрапляло до рук, щоб притупити біль і провину. Але одного дня все раптово змінилося. Після вечора, проведеного голим, замкненим у своїй кімнаті, з пачкою цигарок, трьома пляшками горілки і книжкою з православної містики, він вийшов і заявив, що отримав наказ возз'єднати Росію. Від кого? Він відмовляється відповідати. Його товариші-офіцери хвилювалися за його психічний стан, і цей страх посилився, коли Крилов коронував себе як "Рюрик II, імператор і самодержець всієї Русі". Однак їхні побоювання були заглушені хвилею підтримки з боку солдатів і найманців, приваблених обіцянками завоювань і слави.\n\nРюрик проповідує еклектичну суміш російського традиціоналізму і совєцького мілітаризму. Він стверджує, що є спадкоємцем царської традиції, але зневажає Романових; він говорить про чесноти Володимира Великого, але є атеїстом і відкидає священиків як «шарлатанів і чаклунів». Його строката ідеологія представлена його прихильниками, сумішшю реакціонерів, совєцьких ветеранів і солдатів удачі. Дехто з його офіцерського корпусу підозрює, що вся ця історія з «Рюриком» - просто шарада, щоб заручитися підтримкою селян; якщо це так, то йому дуже добре вдається залишатися в образі."

 POLITICS_KING_YURIY_DESC: "Якби ви сказали Юрію Ніколаєвічу Крилову два десятиліття тому, що одного дня він стане на чолі оновленої російської монархії, він, без сумніву, був би в стані цілковитої невіри. Проте, завдяки справді химерному збігу обставин, Юрій став беззаперечним спадкоємцем майже героїчної спадщини свого батька.\n\nУ молодості Юрій пішов за батьком і вступив офіцером до армії Центрально-Сибірської республіки, де відзначився як енергійний і здібний лідер. Під час перебування на фронті він на власні очі побачив руйнівні наслідки війни для бідних і знедолених верств населення Росії. Хоча він продовжував просуватися по службі, Юрій розчарувався через свою нездатність реально змінити ситуацію в ім'я народу.\n\nЖиття Юрія незабаром стало ще більш неспокійним, коли його батько переніс, як виявилося, важкий психічний розлад. Коли він знову з'явився на світ як Рюрик II, він поспішив зробити своїх нащадків знаттю у своєму самопроголошеному царстві. Після короткого періоду розгубленості та турботи про батька, князь Юрій врешті-решт почав розглядати царство як шанс втілити свої ідеали в реальність. Шлях до корони був сповнений політичних інтриг, але, незважаючи на ці виклики, Юрій врешті-решт буде названий законним наступником Рюрика II.\n\nТепер охрещений як Рюрик III на честь свого покійного батька, цар має намір досягти своїх високих цілей. Під час свого правління Рюрик III має намір закласти підвалини більш справедливого і чесного царства, яке в першу чергу дбає про права свого народу."

 POLITICS_QUEEN_LYDIA_DESC: "З хаосу та плутанини епохи російських воєначальників постає Ронегда I, Вовча царівна Русі. Зліт до влади жінки, раніше відомої як Лідія Крилова, був не що інше, як метеоритний, і тепер вона стоїть на чолі наймогутнішої влади відродженої російської нації.\n\nНе завжди їй судилося бути такою. Колись Лідія була медсестрою-добровольцем, яка допомагала тиловому ешелону армії Центрально-Сибірської республіки. Те, що вона побачила за цей час, кардинально змінило її характер: незліченна кількість чоловіків і жінок ризикували своїм життям заради причин, які вони не розуміли до кінця, без жодних ознак того, що їхні жертви щось змінюють на краще. Росія гинула, і це не могло бути більш відчутним для Лідії, яка могла бачити наслідки цих передсмертних мук на власні очі.\n\nКоли її батько вийшов зі стану божевілля під ім'ям Рюрика II, Лідія одразу ж побачила в цьому можливість переломити хід подій. У міру того, як влада царства продовжувала зростати, зростала і влада Вовчої княгині. Зрештою, вона була змушена змагатися з власним братом за трон, але її пристрасний і безжальний порив допоміг Лідії посісти місце законної спадкоємнці Рюрика II.\n\nЗнову відродившись як царівна Ронегда, вона має намір відновити силу і честь пораненої російської нації, чого б це не коштувало."

