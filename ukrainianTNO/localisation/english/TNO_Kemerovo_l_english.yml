 KEM.1.t: "Цар Кемерово"
 KEM.1.desc: "Сєрґєй піднімався довгими і багато прикрашеними сходами, що ведуть до Великого палацу Кемерова, резиденції великого Рюрика Другого та його родини. Він не міг не помітити сліди руйнувань з часів Сибірської війни в приміщенні, яке колись було штаб-квартирою місцевого Горкому. На щастя, нові правителі краю доклали чимало зусиль, щоб поспішно відремонтувати будівлю. Герб Рюриковичів було видно на кожному предметі та стіні, часто просто замінюючи серп і молот, і, швидше за все, тішачи его генерала Ніколая Крилова. Сучасний комфорт несподіваним чином поєднувався з середньовічною архітектурою.\n\n«У вас буде аудієнція у Його Величності рівно за дві години», - була відповідь секретаря. До того часу Сєрґєй міг милуватися чудовими творами мистецтва і меблями, зрідка визираючи у вікно, щоб насолодитися видом на центральну площу - хоча прихід зими відбивав у багатьох бажання проводити там час.\n\nРівно о дванадцятій годині дерев'яні двері палацу відчинилися, і Сєрґєй увійшов до резиденції царя не як вельможа чи генерал, а як звичайнісінький підприємець. На дорогому троні сидів Рюрик II і спостерігав за економістом оцінюючим поглядом. Як і всім десяткам інших чоловіків, що увійшли до кімнати, Сєрґєю справді довелося доводити свою цінність божевільному царю та його радникам. Не зважаючи на ситуацію, в якій він опинився, він виклав свій план економічного розвитку і завоював довіру царського двору, який, здавалося, був готовий запросити його знову. Попри всі чутки про те, що він був божевільним і жорстоким царем, особисто Рюрик здавався страшенно логічним і прагматичним.\n\nЧоловік покинув палац, не знаючи, чи була історія про кемеровського царя фарсом, чи трагедією. Так чи інакше, це не вплинуло на ситуацію на місцях: держава була оточена ворогами, і вибір на користь генерала був небезпечним. Проте це не завадило деяким його найбільш прихильним підданим зробити саме так."
 KEM.1.a: "Божевільний цар у божевільному світі."
 
 KEM.2.t: "Дивацтва Його Величності"
 KEM.2.desc: "Назвати генерала Ніколая Крилова - або Рюрика II "диваком" було б, мабуть, найбільшим применшенням у всій Росії. Він прокидався рано вранці раніше за всіх у своєму дворі, був постійно напідпитку і уникав гучних звуків. Він говорив тихо, але твердо, і здавався цілком при здоровому глузді, навіть коли звертався до себе як до царя, або твердо наполягав на тому, щоб його називали Рюриком II всім, хто називав генерала Крилова його старим ім'ям.\n\nЧасом слуги обговорювали між собою царя, коли він блукав палацом або сидів на своєму троні. Чи був він справді божевільним? Чи це було наслідком жахів війни? Ні, стверджували інші. Генерал просто розігрує спектакль, щоб збити з пантелику і заплутати інших. Проте всі вони знали, що інші не мають конкретної відповіді. Цар, безумовно, не дав жодної.\n\nЩо з того? Якщо вони йшли за божевільним, то він був доброзичливим і ставився до них добре. Якщо вони йшли за людиною, достатньо талановитою, щоб розіграти такий спектакль, то, очевидно, вони працювали на один з найвидатніших умів Сибіру. Принаймні, ці думки заспокоювали їх, коли закінчувалися перерви, або їх викликав цар.\n\nАле все ж питання залишалося відкритим."
 KEM.2.a: "Дивак в ще більш дивній країні."
 
 KEM.3.t: "Царська армія"
 KEM.3.desc: "«ВОРУШІТЬСЯ, БОГОМ ЗАБУТІ ПСИ!» - гаркнув Іван Яковлєв на курсантів, коли вони бігли через смугу перешкод. «ЦЕ ВСЕ, НА ЩО ВИ ЗДАТНІ, ЩОБ ЗАХИСТИТИ СВОЮ БАТЬКІВЩИНУ?! Я БАЧИВ БАБУСЬ ЯКІ ТРИМАЛИ ГВИНТІВКУ КРАЩЕ ЗА ВАС!»\n\nВін свиснув у свисток, і вправа припинилася. «СТРУНКО!» Курсанти припинили свої заняття і поспішили вишикуватися в лінію, витираючи бруд з уніформи і намагаючись зберегти гвинтівки чистими.\n\nІван подивився на хлопців і зітхнув. Вони, без сумніву, були нещасними. Більшість з них, ймовірно, були фермерськими синами, які звикли до важкої праці, але не до такого напруження протягом такого тривалого часу. Він бачив образу в їхніх очах, і це, на його думку, було лише початком. Він волів би тренувати людей, які його ненавиділи, ніж зелених чоловічків, які його обожнювали.\n\n«Чоловіки, - почав Іван, - ви, мабуть, дивуєтеся, чому я тримаю вас тут від світанку, без їжі, і дихаю вам у потилицю за найменшу провину. Я знаю, що ви страждаєте. Насправді, я хочу, щоб ви страждали. Бо чим більше ви страждатимете тут, тим менше страждатимете там. Я хочу, щоб ваші ноги відмовляли на смузі перешкод, а не на марші. Я хочу, щоб перший день без їжі ви провели в таборі, а не в окопі. І я, звичайно, хотів би, щоб ви пізнали свої межі на тренуваннях, а не в бою з ворогами царя!»\n\n«Я не чекаю вашої любові! Я не чекаю вашої подяки! Я не чекаю навіть найменшого натяку на теплоту від будь-кого з вас! Але я очікую, що ви будете битися, коли вам накажуть, і будете битися доти, доки ваше тіло не зможе більше боротися! Це зрозуміло?»\n\nІван отримав у відповідь хор з відповіді «Так, сер».\n\n«Добре! Тепер пробіжимо дистанцію ще раз!» Він дав свисток, і чоловіки побігли до початку дистанції. «ШВИДШЕ, СИНИ ШЛЬОНДР, ШВИДШЕ! ВАШІ БАТЬКИ ПЛАКАЛИ Б ВІД СОРОМУ, ДИВЛЯЧИСЬ НА ЦЕ ВИДОВИЩЕ!»"
 KEM.3.a: "Тяжкі часи створюють сильних людей."
 
 KEM.4.t: "Царська економіка"
 KEM.4.desc: "Лєв Вознєсєнській, перший царський міністр фінансів, налив собі склянку води з глечика, що стояв на столі, і випив її одним ковтком, ніби це була чарка горілки. Втім, йому дуже хотілося, щоб це було саме так. Сьогодні він мав справу з царською родиною. Князь Юрій і княгиня Лідія були, за всіма ознаками, порядними людьми, але коли їх посадили в одну кімнату, вони були такою ж небезпечною комбінацією, як азотна кислота і гліцерин.\n\n«...як ти смієш ображати царські профспілки! Якби ти не була моєю сестрою, я б кинув тебе за це до в'язниці!»\n\n«О, будь ласка, це ж економічна отрута! Ви підтримуєте цих ідіотів лише тому, що їхню підтримку легко купити! Якщо ти хочеш мати хоч якусь надію на покращення нашої економіки, нам потрібен...»\n\n«Нам потрібен хтось, хто дійсно вивчав фінанси, а не цілими днями вчився зашивати рани!»\n\n«Чому ти...»\n\n«КАХИ!». Вознесенський голосно відкашлявся. «Дозвольте мені спробувати зрозуміти. Князь Юрій, ви пропонуєте Його Величності зосередитися на реформах у сфері прав робітників з метою покращення якості життя? А княгиня Лідія, ви підтримуєте скорочення субсидій і відмову від регулювання, щоб вивільнити більше коштів для вашої програми розширення лікарень? Чи правильно я зрозумів?» Обидві вельможі мовчки кивнули. «Дуже добре. Хоча обидві ідеї є слушними, я повинен - попередньо, дозвольте додати - вивчити можливість реалізації...»"
 KEM.4.a: "«...пропозиції Його Високості»."
 KEM.4.b: "«...пропозиції Її Високості»."
 
 KEM.5.t: "Життя під владою царя"
 KEM.5.desc: "Іван жив у Кемерові, скільки себе пам'ятав, і за цей час він бачив піднесення і занепад Центрально-Сибірської республіки, а також хаос, що настав після цього. За довгі роки роботи промисловцем Іван звик очікувати несподіванок, але навіть він не міг очікувати, що хтось на кшталт царя Рюрика II візьме владу в свої руки. Цар, хай довго він править, був, безумовно, дивним, особливо враховуючи, що Іван пам'ятав часи, коли він називав себе «генералом Криловим» і, похитуючись, виходив зі старої штаб-квартири Горкома, щоб виголошувати невиразні промови про зрадників і заколот.\n\nНе дивлячись на багато, багато дивацтв царя, старий цар Рюрик II здавався хорошою людиною, яку варто наслідувати. Досі він не зробив нічого злого чи шкідливого таким людям, як Іван, і, здається, справді присвятив себе турботі про кемеровчан. Він подбав про те, щоб прості люди почувалися в безпеці та захищеними, що Іван вважав неможливим відтоді, як гуни взяли Москву. Його вбрання і палац могли бути трохи дивними, але коли він виголошував промову, навіть такий втомлений старий, як Іван, відчував трепет. Іван навіть відчув, що дивний маленький режим царя Рюрика мав досить пристойний шанс звільнити Русь від багатьох роздроблених правителів. Якщо цар Рюрик врешті-решт правитиме всією Руссю, чому б і ні, подумав Іван, це було б не так вже й погано."
 KEM.5.a: "Хай живе народний цар!"
 
 KEM.6.t: "Народний князь"
 KEM.6.desc: "Князь Юрій блукав галасливим центром міста, повним людей, які займалися своїми справами - купували на ринках, насолоджувалися днем у парку, пліткували один з одним. Юрію подобалося приїжджати сюди і перебувати серед людей, які просто жили своїм повсякденним життям і насолоджувалися тим, чим могли. Це дещо заспокоювало і давало змогу відпочити від тронного залу та цинічної сестри.\n\nКуди б не йшов Юрій, всюди було відчуття страху. Страх перед бандитами, страх перед набігами. Страх вторгнення інших воєначальників, страх того, що їхня сім'я не матиме достатньо їжі цієї ночі. Це було там і майже скрізь, де був Юрій.\n\nЛюди не могли так жити, думав Юрій. Страх і відчай глибоко всередині кожного, це було нестерпно. Кожного разу, коли він приїжджав у місто, він відчував, що треба щось робити. Що завгодно, щоб хоч трохи покращити життя людей.\n\nПро що він думав, він же князь! Якщо хтось і міг щось зробити, щоб допомогти людям, то це був він. Звичайно, його батько, здавалося, дуже дбав про своє царство, але з того, що бачив Юрій, цього було недостатньо. Потрібно було зробити більше, щоб Кемерово стало великим царством, яке дбає про своїх людей."
 KEM.6.a: "Люди заслуговують на краще."
 
 KEM.7.t: "Надії на князя"
 KEM.7.desc: "Князь Юрій вийшов перед Собором, прочищаючи горло перед промовою, яку мав виголосити. «Піддані цього великого царства, чи ви дворяни, чи священики, чи простолюдини, я вітаю вас. Як ви знаєте, нинішній стан Росії не є ідеальним. Бідність і бандитизм процвітають, а голод є нормою. Війна зруйнувала колись великі міста і буде продовжувати руйнувати їх і надалі».\n\nЮрій заговорив голосніше, з більшою енергією, ніж будь-коли відчував раніше. «Так далі не може тривати! Треба щось робити, народ нашого царства не може продовжувати жити у злиднях. Ось чому я вважаю, що кожен заслуговує на рівність під владою свого царя. Життя в страху і терорі - це не спосіб життя! Якщо ми хочемо бути сучасним царством, ми повинні йти новими шляхами. Добробут народу має бути гарантований, цар і його уряд не можуть ігнорувати своїх громадян».\n\nЮрій обвів поглядом кімнату, щоб побачити реакцію людей. Чи були вони щасливі, чи навіть радісні? Важко було сказати, тому Юрій продовжив. «Ось чому я сподіваюся, що ця країна може стати кращою. З парламентською демократією, де кожен може бути почутим, а цар може діяти згідно з волею своїх підданих. Це мої надії і мої мрії. Давайте працювати разом, щоб зробити їх реальністю»."
 KEM.7.a: "Справжня людина, яка вболіває за людей у своєму серці."
 
 KEM.8.t: "Сила Собору"
 KEM.8.desc: "Наполегливі заклики князя Юрія нарешті дійшли до царя Рюрика, і влада Земського Собору вже почала зростати. Не сильно обмежуючи владу Рюрика, голос народу в державних справах значно посилився. Тепер Рюрик має можливість ще більше чути думки своїх підданих, і можна з упевненістю сказати, що царськство повільно рухається до демократії.\n\nХоча це і дає більше влади простим людям Кемерова, але додана влада також збільшила вплив знаті і священиків. Прості люди тепер можуть висловлювати свою думку, але багаті дворяни тепер мають можливість використовувати свій вплив іншими способами. Можливо, реформований Собор і не є досконалим, але на думку Юрія, чим більше голосів має народ в управлінні державою, тим краще.\n\nІ хоча поки що Юрій може бути задоволений, є ще багато чого, що князь хотів би змінити, щоб wарство могло стати кращим місцем для всіх. Це був лише початок нового царства, кращого царства."
 KEM.8.a: "Попереду ще так багато роботи."
 
 KEM.9.t: "Княгиня-вовчиця"
 KEM.9.desc: "Вовчиця блукала залами двору царя Рюрика. Княгині Лідії подобалося спостерігати за тим, як батько приймає рішення. Правитель мав бути рішучим, неправильне рішення могло перевернути цілі імперії з ніг на голову. Монархи найкраще встановлювали закони країни, і вони знали, як користуватися своєю владою.\n\nПісля закінчення воєн у Росії та Сибіру сім'я Крилових змінилася. Після того, як її батько отримав вотчину в Центральному Сибіру, у всієї родини з'явилися власні ідеї щодо того, як виправити Росію. Княгиня вважала, що найкращий спосіб керувати царством - це мати сильного самодержця. Князь Юрій, з іншого боку, вважав, що найкращий спосіб - це прислухатися до думки народу. Там, де він був ідеалістом, вона була прагматиком. Там, де її брат був пацифістом, вона була мілітаристкою. Іронічно, враховуючи її минуле медсестри, але це було необхідно в новому порядку речей. Її брат просто не розумів світу, в якому вони тепер жили. Невже він справді думав, що всі вороги, які їх оточували, просто передадуть владу їхньому батькові?\n\nНі, і саме тут Юрій зазнає поразки. Її мета була не в тому, щоб сидіти в Кемерово і намагатися виростити більше їжі для людей, поки бандити продовжують нападати на ферми і вбивати їх власників. Її метою - метою їхньої сім'ї - було об'єднання Росії. Тільки тоді можна було б нагодувати людей і поліпшити їхнє життя. Росія не могла стати цілісною, якщо вони не могли піти на невеликі жертви.\n\nЛідія повинна була просто переконатися, що її батько прийняв правильне рішення."
 KEM.9.a: "Зрештою, мета виправдовує засоби."
 
 KEM.10.t: "Чисте суспільство"
 KEM.10.desc: "Княгиня Лідія сиділа поруч зі своїм батьком, коли робилися останні штрихи. Багато чого мало змінитися, створювалося краще і сильніше царство. Її брат, Юрій, не з'явився, як очікувалося. Як недбалий, він не бачив, як вони створювали більш вишукане Кемерово. Демократія не могла працювати в царстві. Як він міг цього не бачити? Вона дивувалася, що для перетворення цілого суспільства потрібно набагато менше, ніж вона думала. Один указ, виданий її батьком, і ціла класова система може бути побудована з нічого. Нова ієрархія, думала вона. Царством можна керувати лише за допомогою порядку, а без порядку буде безлад.\n\nНове суспільство, яке буде створено, нарешті дозволить еліті опинитися на вершині. Її батько правитиме досконалою і чіткою структурою, де кожен знатиме своє місце. Права дворян і військових на владу нарешті будуть захищені.\n\nКоли Лідія дивилася, як батько підписує своє творіння, вона знала, що його царство стало ще більш досконалим. Кемерово потрібно було утримати сильним і не дати йому потрапити до рук неосвічених селян, які нічого не знають про управління державою. Керівна рука, керована лише Царем і дворянством, привела б до поразки ворогів. Суспільство очиститься вогнем і кров'ю, або не очиститься взагалі."
 KEM.10.a: "Праведники заслуговують бути на вершині."
 
 KEM.11.t: "Чутки про невдоволення тривають"
 KEM.11.desc: "По всьому Центральному Сибіру умови праці починають покращуватися. Більше безпеки на шахтах і довші перерви для робітників заводів - все це було запроваджено, щоб задовольнити робітників. Заробітна плата навіть зросла, щоб зупинити страйки робітників. Здається, що крики робітників були почуті.\n\nНе дивлячись на наші зусилля, все ще поширюються чутки про невдоволення. Хоча ми завершили деякі реформи для покращення життя робітників, цього, можливо, було недостатньо. Критики реформ стверджують, що вони навіть не наблизилися до створення довготривалого ефекту. Умови праці залишаються небезпечними, а заробітна плата недостатньою для підтримки прийнятного рівня життя.\n\nНа жаль, з нашим обмеженим бюджетом реформи могли зайти лише так далеко. Залишається сподіватися, що було зроблено достатньо для того, щоб працівники були задоволені. Обіцянки більшого - це все, що ми можемо зробити зараз."
 KEM.11.a: "Чутки всього лиш чутки."
 
 KEM.12.t: "Торговець на дивній землі"
 KEM.12.desc: "Столиця князівства була дивною, здавалося б, сучасною і водночас старомодною. Цікава архітектура малювала картину середньовічної європейської столиці зі старим і новим руським стилем. Це, безумовно, дивне місце для відвідин, подумав Земіслав, але воно його заспокоювало. Торговець з-поза меж цього дивного царства, він не звик до такого на батьківщині.\n\nЯк же все змінилося всього за кілька років! Те, що колись було мертвою економікою з бідними фермерами та робітниками, з кожним днем ставало все більш сучасним. Можливо, дивакуватий цар знав набагато більше про те, як керувати, ніж будь-хто думав. Принаймні, так здавалося.\n\nА люди! О, вони були цікавим видовищем. Ніхто не одягався так, як вони, ніде в Росії, це точно. Але найцікавіше було не те, як вони були одягнені, їхні дії були ще більш яскравими, ніж їхній зовнішній вигляд. Офіційні і водночас невимушені, веселі і водночас серйозні. Народ дійсно був схожий на свого царя.\n\nЗеміслав пробуде тут ще кілька днів, перш ніж відправиться додому. Можливо, він залишиться тут навіть довше, ніж думав. Це було веселе місце, і люди, безумовно, любили купувати те, що він продавав."
 KEM.12.a: "Можливо, я зможу привезти всю свою сім'ю!"
 
 KEM.13.t: "День з родиною"
 KEM.13.desc: "Сім'я Крилових не була стандартною, пересічною родиною. З двома рідними братом і сестрою, Юрієм і Лідією, як це могло бути? Будь-яка дискусія між ними неодмінно призводила до катастрофи. Зібравши всю родину разом, навіть Бориса, який не надто переймався управлінням царством, Рюрик сподівався, що це нарешті покладе край дитячим чварам. Після того, як кожен з дітей увійшов, справи пішли на лад. Рюрик вирішив спрямувати зусилля на те, що сподобалося б усім: об'єднання Середнього Сибіру під його владою.\n\nОднак невдовзі Лідія вирішила перевести розмову в інше русло. «Якщо ми хочемо об'єднати регіон, військові потребують ще більшого фінансування, отче. Ми повинні бути впевнені, що переможемо наших ворогів швидко, перш ніж вони встигнуть чинити сильний опір».\n\n«Про що ти говориш, Лідіє.» - сказав Юрій, не погоджуючись з усім, що вона говорила. «Треба більше робити для наших підданих, а не для військових. До того ж, хіба ми не повинні спробувати спочатку підійти до справи дипломатично?»\n\n«Ти такий наївний, брате?» холодно відповіла Лідія. «Ти справді думаєш, що навколишні воєначальники дозволять нам мирно інтегрувати їх? Німці просто віддадуть нам Москву?»\n\nЮрій заїкнувся, на радість Лідії, «Ні, я...»\n\n«Мовчіть! Обидва!» втрутився цар Рюрик, розгніваний тим, що між ними нічого не змінилося, незважаючи на всі його зусилля. «Я привів вас сюди, щоб ви нарешті порозумілися. Заради царства, просто припиніть ваші суперечки. Борисе, ти небагато сказав, що, на твою думку, нам робити далі?"\n\nБорис подивився на двох своїх рідних брата і сестру, які гнівно дивилися на нього, поки він готувався до розмови. «Я не знаю, тату. Як ти вважаєш за потрібне».\n\nЮрій і Лідія знову почали сперечатися, кожен намагаючись донести свою точку зору. Рюрик зітхнув, відчуваючи, як знову починає боліти голова, втомлений сваркою, яка, здавалося, розділила все царство."
 KEM.13.a: "Можливо коли вони подорослішають..."
 
 KEM.14.t: "На стежці війни"
 KEM.14.desc: "Після того, як князь і княгиня хоча б трохи заспокоїлися, цар Рюрик II вирішив зазирнути за межі Кемерова. Кожен цар хоче розширити свої володіння, і Рюрик не виняток. Не можна більше дозволяти жити зрадницьким воєначальникам та анархістам за межами кордонів. Настав час Рюрику повернути стабільність у Середній Сибір.\n\nВійсько мало бути готовим до вторгнення наших сусідів. Їх треба було розгромити до того, як вони прийдуть до самого Кемерова. Це може бути складним завданням, особливо для їхнього невеликого війська, але з Рюриком на чолі, який веде своїх людей у бій, як і належить будь-якому царю, вони врешті-решт побачать перемогу."
 KEM.14.a: "До зброї"
 
 KEM.15.t: "Робота з інакомисленням"
 KEM.15.desc: "До кімнати увійшов командир царської гвардії Яков Бронін-Ліхтенштейн, який звернув увагу на череп, що стояв на столі. «О, ні, він просто декоративний», - посміхнулася княгиня Лідія, яка сиділа по інший бік столу. «Ти ж не боїшся, правда?»\n\n«Ні, княгине, звичайно, ні», - відповів командир, збентежено дивлячись на Лідію. «У мене є рапорт, який Ви, можливо, захочете побачити». Командир простягнув його, не знаючи, як княгиня читатиме його в такій темній кімнаті.\n\n «Цікаво, дуже цікаво», - відповіла Лідія з легкою посмішкою, пробігаючи очима звіт. «Соціалістичні газети поширюють... чутки про страйки... спроби об'єднання в профспілки. А ви взагалі мали справу з цими проблемами?»\n\nКомандир відкашлявся і подивився на підлогу, здавалося, це була найприємніша частина кімнати. «Ми схопили трьох агітаторів, моя княгиня. Ми вважаємо, що їх може бути більше».\n\n«А мій батько знає?\n\n «Ще ні, хоча я можу піти сказати йому прямо зараз».\n\n«Ні, ти можеш почекати», - сказала Лідія. «Переконайся, що вони більше нічого не роблять у самій столиці. Твій платіж надійде, як тільки ти розберешся з рештою. Тільки не висовуйся».\n\n«Так, княгиня Лідія». Командир почав виходити за двері. «Запевняємо вас, ці соціалісти не дістануться до жодного з наших робітників, як тільки ми з ними розберемося»."
 KEM.15.a: "Не можна допустити росту цієї ракової пухлини."

 KEM.16.t: "Вовки в тронній залі"
 KEM.16.desc: "Трон у тронній залі стояв порожній, а два вовки кружляли навколо один одного, вишкіривши зуби, з очима, націленими як кинджали.\n\nЦар Рюрик вирішив зробити невелику перерву, залишивши князя і княгиню без їхнього царя. Колись мирна тронна зала перетворилася на поле битви, щойно Рюрик вийшов за двері.\n\n«Ти не дбаєш про народ!» вигукнув Юрій, обурений тим, що Лідія просто ігнорує долю народу. «Ти хочеш лише, щоб сильніші стали ще сильнішими і придушили наших підданих. У тебе зовсім немає співчуття?»\n\n«А як, по-твоєму, брат, має управлятися царство?» цинічно відповіла Лідія. «Ми ж не можемо чарівним дощем обрушити багатство і рівність на кожного підданого. Це не світ твоїх мрій, Юрію, змирися з цим».\n\n«Звичайно, що ні!» сказав Юрій, починаючи злитися. Він знав, що Лідії подобається, коли він злиться, але йому було байдуже. «Однак ми не можемо ігнорувати те, через що наші підопічні проходять щодня. Бідняки голодують у цій бандитській пустці, а тобі байдуже!»\n\n«О ні, бідні маленькі друзі Юрія на площі голодують, що ж нам робити?» Лідія відповіла саркастичним тоном.\n\nЮрій похмуро втупився в підлогу. «Ми справді повні протилежності, чи не так?»\n\nЛідія засмвялася. «Нарешті тобі прийшла хоча б одна правильна думка!»"
 KEM.16.a: "Вовки продовжили кружляти."

 KEM.17.t: "Всі царські робітники"
 KEM.17.desc: "Рюрик II, спираючись на тростину і супроводжуючи сина, увійшов до зали засідань, підготовленої для нього та одного з найвпливовіших профспілкових босів у царстві, Боріса Кєльчева. Рюрик боявся зустрічі з профспілками, але Юрію ледве вдалося переконати старого прийти на цю зустріч. Боріс розгублено оглядав кожну частину кімнати, мовчки запитуючи, якого біса половина її вмісту тут знаходиться. Навіщо Рюрикові вогнище в залі засідань? І пара сокир, схрещених одна над одною на щиті, прикріпленому на стіні над дверним отвором. Чи були це справжні сокири? «Та він здурів...» - подумав Борис, коли Рюрик опустився на стілець.\n\n«Ну, давай покінчимо з цим...» Почав Рюрик, але його різко обірвав князь, що вже почервонів від збентеження.\n\n«Вибачте, пане, мій батько цілком співчуває вашій справі, просто він досить... грубий, коли прокидається в таку рань. Продовжуйте, батьку». Почав Юрій, благально дивлячись на батька.\n\n«Ну, Борісе, можна я буду називати тебе Борісом?» Продовжив Рюрик.\n\n«Так мене звати, так». Відповів бос спілки.\n\n «Тоді дозвольте мені сказати, що поки ви залишаєтеся в рамках закону, ви маєте повну підтримку корони за собою!»\n\nБорис посміхнувся на цю новину, хоча був лише обережним оптимістом. Князь, здавалося, був повністю відданий справі допомоги профспілкам, але у Бориса виникло чітке відчуття, що його «втягнули в це» через те, як говорив цар. «Що саме ви маєте на увазі, коли говорите про підтримку?»\n\n «Вам буде гарантовано більше прав як працівникам, і ваші профспілки зможуть діяти так, як вони бажають, в рамках закону. Якщо бізнес порушуватиме ці права, це вважатиметься злочином, і він буде покараний так, як вважатиме за потрібне Царськство».\n\n«Гей, це набагато краще, ніж інші пропозиції, які мені пропонували!»"
 KEM.17.a: "«Тоді давайте перейдемо до конкретики, добре?»"

 KEM.18.t: "Солодкі слова"
 KEM.18.desc: "Шахтарі, які вийшли з глибоких шахт копалень Кузнецького басейну, завершили свою довгу і виснажливу зміну і, як завжди, попрямували до місцевого питного закладу на заслужений відпочинок.\n\nЗазвичай чоловіки говорили про зміну і про свої плани на майбутні зміни, але сьогодні була інша тема для розмови - радіозвернення царя Рюрика. Останніми днями він говорив про зміни в державних законах і правилах, що стосуються трудових прав, і про запровадження нового законодавства. Без сумніву, чоловіки погодилися, під впливом князя Юрія.\n\nХоча всі вони були задоволені новиною, зважаючи на обіцяні лібералізації, всі були однаково скептично налаштовані. Зрештою, зміни обіцяли і раніше, і не раз вони виявлялися в кращому випадку ілюзорними. Один чоловік висловив занепокоєння, що Земський Собор завадить впровадженню змін. Інший висловив упевненість, що княгиня Лідія та її оточення будуть діяти так, щоб підірвати будь-яке кодифіковане розширення.\n\nАле, навіть попри такі побоювання, була надія. Загальна тенденція державної політики останнім часом була обнадійливою, і існувала природна тенденція вірити, що вона продовжиться. Що все стане краще. Чоловіки говорили про це до пізнього вечора.\n\nЗакінчивши, вони пішли, дуже потребуючи сну. Законодавство чи не законодавство, але завтра на них чекала робота, і ця робота ніколи не закінчувалася."
 KEM.18.a: "Їхні мрії були сповнені надії."

 KEM.19.t: "Сімейні ринки"
 KEM.19.desc: "Коли міністр Вознєсєнській прибув до кабінету княгині Лідії рано вранці, йому довелося боротися зі своїм хвилюванням. Він підготувався якнайкраще, але княгиня не терпіла дурнів, і він знав, що будь-який недогляд буде виявлений і покараний.\n\nКоли він увійшов до кабінету, княгиня підняла очі, осяявши його вовчою посмішкою, яка так багатьох насторожувала, і наказала йому показати їй фінансові дані, які він здобув. Він підкорився і, підготувавши свою позицію за великим конференц-столом, який вона завжди тримала напоготові для подібних подій, почав говорити. Він говорив про виклики для позиції держави, які потягне за собою перехід до політики вільного ринку, а також про багато потенційних і довгострокових переваг, і про те, як вони можуть бути реалізовані в урядовій політиці.\n\nКнягиня слухала майже мовчки, поставивши лише кілька запитань, але її погляд не відривався від нього. Її очі втупилися в його очі, майже не кліпаючи, і були такими ж тривожними, як і завжди, поки вона обмірковувала його слова і шестерні, які, без сумніву, крутилися в її голові. Зрештою, коли він закінчив, вона поставила йому єдине запитання: Як ці пропозиції вплинуть на простих робітників у короткостроковій перспективі?\n\nВін знав, чому вона запитує, як і кожен урядовець, але відповів їй правдиво, знаючи, що вона миттєво виявить брехню, навіть найменшу. Він сказав, що це зашкодить їм, оскільки економіка переорієнтується і деякі неефективні та нежиттєздатні галузі будуть закриті. При цьому вона говорила, можливо, більше до себе, ніж до нього. Князю Юрію це не сподобається, почув він її слова, але йому доведеться побачити переваги. Вона змусить його побачити.\n\nВознєсєнській був обережний, щоб не додати свою сумнівну думку. Ставати між княгинею та її братом було небезпечним гамбітом, і він не мав наміру припускатися такої помилки."
 KEM.19.a: "Він зрозуміє. Він повинен."

 KEM.20.t: "Звільнення"
 KEM.20.desc: "«Ви хотіли мене бачити, пане?» Сєрґєй увійшов до кабінету і побачив, що директор фабрики стоїть обличчям до великого вікна за своїм столом, склавши руки за спиною. Він навіть не повернувся, щоб подивитися на робітника, якого покликали до кабінету.\n\n«Так, дійсно хотів, Сєрґєй. Боюся, нам доведеться вас скоротити».\n\n«Що? Скоротити мене? Ви мене звільняєте?» Сєрґєй звучав роздратовано, але щось у його голосі вказувало на те, що це не було для нього несподіванкою.\n\n«Так, звільняємо. Було вирішено, що ваші... проблематичні погляди не відповідають цінностям цієї компанії».\n\n«Це через профспілку, чи не так? Я мав би здогадатися. Уряд починає скасовувати правила, а тепер ви думаєте, що можете накинути свій чобіт нам на шию? Не думайте, що я не бачу, що тут відбувається!»\n\nМенеджер не зводив холодного погляду з вікна, все ще повернувшись спиною до тепер уже колишнього працівника. «Якщо це все, ви можете бути вільні».\n\nБез жодного слова Сєрґєй вилетів з кабінету свого боса. Він був не першим, кого звільнили через його зв'язок з організованою працею, і точно не останнім."
 KEM.20.a: "Вільний ринок теж має свою ціну."

 KEM.21.t: "Жива економіка"
 KEM.21.desc: "Не так давно ринкові площі та торгові райони Кемерова були абсолютно позбавлені активності. Місто довгий час покладалося на промисловий сектор для підтримки економіки, а попередні уряди не надто прагнули підтримувати малий бізнес. Сьогодні, однак, історія дійсно інша.\n\nФермери з сибірської тундри відкривають скромні кіоски в місті, щоб продавати плоди своєї праці, а мандрівні купці з усієї Росії розширюють свій бізнес, щоб вести прибуткову торгівлю і комерцію в межах Кемерово. Наші піддані, тим часом, із задоволенням поспішають на ринки, які вщерть заповнилися цінними товарами з усіх усюд. Здається, це замерзле вугільне містечко все ж таки має якийсь реальний потенціал! Наша славна царська столиця знайшла нове життя, і все це завдяки зусиллям княгині Лідії та зусиллям царського міністра фінансів, спрямованим на сприяння вільній ринковій економіці в царськстві. Табір князя Юрія, однак, нарікав на те, що цей новознайдений успіх досягається лише за рахунок добробуту робітників. Хоча дійсно було необхідно обмежити величезні привілеї, надані профспілкам, можливо, варто було дати життя живій, дихаючій економіці?"
 KEM.21.a: "Трохи хороших новин для різноманітності."

 KEM.22.t: "Старі солдати"
 KEM.22.desc: "Постукуючи пальцем по столу, за яким сидів, Рюрик нетерпляче чекав призначеного часу. Він уже збирався встати і піти, коли почув звук чобіт, що наближалися, і, озирнувшись у той бік, побачив свого давнього друга Алєксандра Шевцова. «А! Нарешті, ось і ти».\n\n«Мої найщиріші вибачення, Рюрик». Шевцов говорив тихо і спокійно, ніби не хвилюючись, і сів на інший кінець столу. «Свердління людей зайняло більше часу, ніж я думав.»\n\n«Так, ну що ж. Ти завжди був дуже слухняним, чи не так? Навіть у ті прості часи в Червоній Армії».\n\nПроблиснувши веселою посмішкою, Шевцов кивнув. «Так, мабуть, я був хорошим, чи не так? А тепер, коли я служу вам, для мене гордість - працювати ще більше».\n\nХоча він і намагався це приховати, але Шевцову було зрозуміло, що Рюрик його не дуже-то й слухає. «Щось сталося, Рюрику?»\n\n«Ні, ні, нічого, запевняю тебе.», - поспішно сказав Рюрик. «Просто ви ніколи не сумували за Червоною Армією, Алєксандр Ґріґорієвіч?»\n\nПопри всі свої зусилля, Шевцов не міг розгледіти, що відчуває Рюрик. Тоді найкращою політикою була б чесність, вирішив він. «Іноді», - зізнався він. «Я не можу сказати, що відчуваю щось до ідеології, але вони також не всі були неправі, і це були щасливі дні майже для всіх. Я вважаю, що цілком нормально сумувати за ними».\n\n«Розумію...» сказав Рюрик, важко зітхнувши. «Це... Мені потрібно було почути це від когось іншого. Дякую».\n\n«Звертайся в будь-який час, друже»."
 KEM.22.a: "«Залишимося друзями, Алєксандр Ґріґорієвіч, до кінця наших днів"."

 KEM.23.t: "Робіть свій внесок"
 KEM.23.desc: "Відтоді, як цар Рюрик проголосив себе таким, життя в Кемерові змінилося. Середньовічне відродження, яке послідувало за встановленням його династії, призвело до деяких дивних явищ, таких як те, що зараз привернуло натовп цікавих - і розгублених - роззяв.\n\nГрупа робітників у супроводі кількох поліцейських і солдатів прибула і була приблизно на півдорозі розпису величезного муралу на стіні будівлі, що виходить на громадську площу. Зміст муралу був зрозумілий - приєднуйся до армії! - але сам малюнок - ні.\n\nБагатьом присутнім він нагадав стандартні практики старого совєцького мистецтва, з чіткими елементами соціялістичного реалізму, відображеними в зображеннях усміхнених і гордих солдатів, які мали бути виставлені на показ. Для інших, або, можливо, для тих, хто молодший і має менше і менш усталені спогади про старий Союз, це було зовсім інакше.\n\nВажкі лінії і темні тіні, орієнтовані на підкреслення центральної фігури в майже релігійному світлі, все це викликало спогади про середньовічні стилі старих князівств Рюриковичів, які вони бачили в музеях, історичних книгах та інших подібних джерелах. Злиття було, на загальну думку, щонайменше цікавим, якщо не особливо привабливим.\n\nЗвісно, ніхто не наважився б озвучити таку перспективу, не під пильним наглядом поліції, але ця думка залишилася, в тій чи іншій мірі, всередині кожного з тих, хто спостерігав за подіями."
 KEM.23.a: "Поєднання старого і набагато давнішого."

 KEM.24.t: "Крізь туман"
 KEM.24.desc: "У далекому Кемеровському царстві, де мешкає Цар Всеросійський, є великий бетонний бункер-моноліт, що стоїть неподалік від самої столиці. У цьому великому бетонному моноліті, який охороняють похмурі ветерани з гвинтівками, з величезною залізною тарілкою на вершині, сидить екіпаж, який бачить далі, ніж може бачити людське око. Це територія РАДАРу, і їх очолює Павєл Жилінський з царської армії.\n\nПавєл дивиться на одного зі своїх підлеглих, який тицяє і тицяє в циферблати і показники: «Ну, то які новини? Що тепер, Ілля? Ти бачив, як щось літало в повітрі, щоб викликати мене і попередити всіх у кімнаті?»\n\nІлля напружує увагу: «Сер, щось на циферблаті. Крапка».\n\n«Дайте подивлюся.» Павло пропускає повз плечі ще одного цікавого призовника, дивиться на показання і дістає з кишені інструкцію. Кімната чує більше прокльонів на більшій кількості мов, ніж більшість американців можуть собі уявити, і Павєл рішуче киває, коли знаходить те, що шукав в інструкції. «Бачиш». М'ясистий палець тицяє в сторінку, коли Ілля підступає ближче, щоб роздивитися: «Ти бачив птаха, ідіоте. Птаха. Не бомбардувальник.»\n\nУ цей момент Володя, наймолодший з призовників, приписаних до станції ППО Кемерово, вступає в розмову: «То це означає, що Ілля може знайти нам вечерю, так?» Він підморгує іншим членам екіпажу: «Я маю на увазі, що ніхто не буде питати, чи не зловили ми пташку-другу з даху».\n\nПавло, до честі унтерофіцер, лише зітхає."
 KEM.24.a: "«Іноді це просто птах»."

 KEM.25.t: "Медсестра"
 KEM.25.desc: "Анастасія Абдулова була зайнятою жінкою. Папери потрібно було підшивати, пацієнтів потрібно було перевіряти, а лікарям - допомагати. У неї було мало часу на натовп політиків, що заповнив коридор. «Вибачте», - сказала вона, проштовхуючись крізь натовп, серед якого було кілька вельмож. Вона продовжувала говорити і штовхатися, поки до них нарешті не дійшло, і вони не відійшли вбік, даючи їй пройти. «Дякую», - пробурмотіла вона, перш ніж продовжити рух у швидкому темпі - або намагалася це зробити.\n\nРука простяглася крізь масу дорогого одягу і схопила Анастасію за руку. «Анастасія? Це ви?» На її подив, голова княгині Лідії була приєднана до тіла, прикріпленого до руки, яка стискала руку медсестри. Її обличчя було нехарактерно здивованим, але водночас щасливим. «Що... що ти тут робиш?»\n\n«Лідія?» Анастасія заїкнулася. «Я маю на увазі княгиня», - швидко виправила вона, невдало зробила реверанс і прийняла шанобливу позу. «Я медсестра в цій лікарні, княгине. Будь ласка, пробачте мені мою неввічливість. Я не хотіла вас образити».\n\nЛідія подивилася на свою руку, яка все ще тримала руку Анастасії, і ніяково відпустила її. «Я... не очікувала тебе тут побачити. Як у тебе справи? Як Олексій?»\n\n«У мене все добре. Олексій помер два роки тому, але наша дочка...» Анастасія зніяковіло почервоніла. «Лідія виросла сильною маленькою дівчинкою».\n\n«Я рада це чути», - обличчя Лідії стало більш задумливим. «Я була рада тебе бачити», - пробурмотіла вона, оглядаючи лікарню. «Іноді я забуваю, звідки я прийшла.»\n\n«Я теж була рада тебе бачити, Лідіє». Обмінялися ще кількома словами, але незабаром Анастасія продовжила свій шлях до тих, хто її потребував. Лідія дивилася їй услід, замислюючись над майбутнім, яке могло б бути."
 KEM.25.a: "Воїн із серцем цілителя."

 ### Дерево івентів розширення ###
 kemexp.1.t: "Весняне бездоріжжя"
 kemexp.1.desc: "Всі ознаки з'явилися. Крапання води з карнизів дахів припинилася, бо немає більше снігу, який ранкове сонце могло б розтопити. Видих більше не породжує хмари туману. Ліси з мовчазних стали живими, наповнившись щебетанням птахів і шелестом листя, що розпускається. Земля більше не вкрита білим кольором, а вкрита зеленню, брунатним кольором і різнобарв'ям польових квітів. На полях, де колись паслися поодинокі лосі, тепер пасуться стада овець і великої рогатої худоби. Селяни більше не затримувалися у своїх садибах, але й не орали і не обробляли свої поля.\n\nА в міру того, як світ повертався до життя, так само поверталося до життя і царське військо царя Рюрика.\n\nПарадні майданчики знову кишіли воїнами. Стрільбища потріскували, як і кілька місяців тому. Кадети бігли через смугу перешкод, підганяючи генералів, щоб переконатися, що навички їхніх солдатів не погіршилися за зиму. А в командних наметах генерали розгортали карти і схеми, на які вони витратили місяці. Взимку вони були терплячими, а навесні вони завдадуть удару."
 kemexp.1.a: "Геть зимові пальта, вперед - барабани війни."
 
 kemexp.2.t: "Щитові Діви"
 kemexp.2.desc: "Цар Рюрик оглянув двір з передньої частини свого палацу. Перед ним стояло більше тисячі жінок, виструнчившись. Це були лише перші рекрути новоствореної дружини. Очолила їх Анна Коцур, українська націоналістка, яку перевозили з одного ГУЛАГу до іншого, поки вона не опинилася під Кемерово. Вона була обрана княгинею Лідією, щоб очолити Щитових Дів, і Анна та Лідія стояли поруч з царем Рюриком перед дверима палацу.\n\nАнна Коцур виголосила промову, в якій подякувала царю Рюрику за можливість повести цих хоробрих жінок у бій. Її російська мова мала помітний український акцент, і цар Рюрик зізнався, що не вловлював кожне слово, яке вона говорила. Тим не менш, її промова знайшла відгук у військах, які аплодували, коли цар Рюрик офіційно присвоїв їй звання генерала. Після завершення промови княгиня Лідія виголосила власну промову. Вона розповіла, що Щитові Діви були її ідеєю, і виголосила палку промову про те, що найхоробріші воїтельки царства нарешті отримають шанс проявити свою хоробрість на полі бою. Коли вона закінчила, цар Рюрик вийшов вперед.\n\nВін подякував дружинницям за те, що вони вирішили служити своєму царю в найпочесніший спосіб. Відтепер царство не буде позбавляти жінок можливості битися з ворогами царя на великому полі бою, яким стала Русь. На цьому цар Рюрик завершив свою промову і дав салют з 21 гармати. Остання гармата сигналізувала про закінчення церемонії, і Анна Коцур вивела військо з двору."
 kemexp.2.a: "Слава Щитовим Дівам!"
 
 kemexp.3.t: "Присяги на вірність"
 kemexp.3.desc: "Алєксандра Самусєнко не могла не хвилюватися, коли царська гвардія вела її та ще кількох колишніх красноярських генералів через палац. Хоча всі вони здалися досить мирно і присягнули на вірність царю Рюрику, він все одно вимагав, щоб вони зробили це особисто. Їй стало цікаво, чи не тримає цар зла на них за те, що вони перейшли на бік Андрєєва.\n\nДвері тронного залу відчинилися, і там сидів він сам. Цар Рюрик II, раніше відомий як генерал Ніколай Крилов. Красноярські генерали стали на коліна перед царем, який підвівся і вихопив у якогось сановника шаблю. Він став перед Самусєнко, його обличчя важко було прочитати.\n\n«Алєксандра Самусєнко, якщо ти хочеш служити царю Рюрику II, царю Русі, то доведи свою вірність і покірність», - заявив цар, очевидно, маючи на увазі чобіт, який він поставив перед її обличчям. Це було принизливо - цілувати чоловічий чобіт, але, ймовірно, саме в цьому і полягав сенс усього цього дійства. Останнє випробування на вірність\n\n«Алєксандра Самусєнко, встань, будь ласка, на ноги», - сказав цар Рюрик, і Алєксандра Самусєнко зробила так, як він наказав. Він поклав меч на її праве плече, а потім на ліве, і витягнув лезо: «Генерале Алєксандра Самусєнко, служи цьому царству з гордістю і доблестю».\n\nСамусєнко відвели в бік тронного залу, а інший красноярський генерал вийшов вперед, і та ж процедура повторилася. Вся ця церемонія була досить напруженою, і вона не усвідомлювала, що затамувала подих протягом усієї церемонії. Самусєнко зітхнула, Кемерово, безумовно, був зовсім іншим звіром порівняно з Красноярськом, вона просто сподівалася, що зможе адаптуватися."
 kemexp.3.a: "Цар вітає вашу службу."
 
 kemexp.4.t: "Генерал-зрадник"
 kemexp.4.desc: "Ніколая Андрєєва затягли в тронний зал царя Рюрика і поставили на коліна перед царем. Він був у синцях і крові, а колись харизматичний полководець тепер мовчав, втупившись очима в якусь невідому точку на підлозі. Андрєєв був людиною, яка покинула царя Рюрика в найгірший момент його життя. Куріння, пияцтво, приниження і почуття провини - все це було наслідком зради Андрєєва. Хоча цар з того часу піднявся з цього надиру, зрада Андрєєва все ще гнівила Його Величність. Андрєєву було офіційно пред'явлено довгий список злочинів, і Андрєєв зізнався в цих злочинах після деякого примусу з боку царської гвардії.\n\nТепер настав час для царя Рюрика визначити вирок Андрєєву: Або заслання, або страта. Чи буде Рюрик подібний до Володимира Великого, який вбив рідного брата за його зраду? Чи подав би він більш милосердний приклад і дозволив би Андрєєву жити далі на чужині? Чи зміг би цар Рюрик так легко пробачити зрадника? Доля Ніколая Андрєєва була в руках царя Рюрика, і тільки в руках царя Рюрика."
 kemexp.4.a: "Ніколая Андрєєва вигнати з царства під страхом смертної кари, якщо він коли-небудь повернеться."
 kemexp.4.b: "Ніколая Андрєєва засуджено до смертної кари за наймерзенніший із злочинів - державну зраду."
 
 kemexp.5.t: "Пропозиція від царя"
 kemexp.5.desc: "Президент Заволоко був здивований, прийнявши посланця від царя Рюрика. Він привітав дипломатів у хутрі у своєму кабінеті, і вони передали президенту своє послання. Цар Рюрик II бажав надати Ойротії та її народам захист в обмін на вірність. Якби Заволоко погодився, Ойротія перестала б бути незалежною державою, а стала б підданою божевільного царя. Однак посол чітко дав зрозуміти, що якщо Заволоко відмовиться, Ойротія буде васалізована силою. Чи могла Ойротія захистити себе від військ царя Рюрика? Чи могла Ойротія пожертвувати своєю незалежністю в обмін на безпеку? Чи було виживання варте підкорення, чи це був єдиний шлях вперед?"
 kemexp.5.a: "«Коли можливо, якщо це залежить від вас, живіть у мирі зо всіма людьми!». - До римлянам 12:18"
 kemexp.5.b: "«Благословенний Господь, моя скеля, що руки мої Він навчає до бою, пальці мої до війни!». - Псалом 144:1"
 
 kemexp.6.t: "Ойротія погоджується!"
 kemexp.6.desc: "Наші посланці повернулися з Ойротії і привезли з собою добру звістку. Ойротці прийняли нашу щедру пропозицію і підкорилися владі царя Рюрика. Президент Заволоко зробив правильний вибір, і тепер цар забезпечить безпеку і захист народів Заволоку від тих, хто бажає їм зла. Напад на ойротів тепер є нападом на самого царя!"
 kemexp.6.a: "Боже, благослови Царя!"
 
 kemexp.7.t: "Ойротія відмовляється!"
 kemexp.7.desc: "Наші посланці повернулися з Ойротії, але вони не принесли добрих новин. Ойротці відхилили нашу щедру пропозицію і відмовляються підкоритися владі царя Рюрика. Президент Заволоко обрав війну, і поки ми говоримо, його народ озброюється і мобілізується, готуючись до зустрічі з нашими військами. Зрозуміло, що іншого виходу немає, ойроти так чи інакше повинні бути приведені в лоно нашої держави."
 kemexp.7.a: "Цар Рюрик наведе порядок з цими розкольниками!"
 
 kemexp.8.t: "Царська промова"
 kemexp.8.desc: "Цар Рюрик крокував по сцені з усією витонченістю і владністю, як того вимагала його посада, його підбитий хутром плащ тріпотів на вітрі. Мікрофон був встановлений і увімкнений, а динаміки, розкидані по плацу, мовчали, за винятком випадкового слабкого свисту, коли над ними дув вітер.\n\nПовернувшись обличчям до зібраних воїнів, він не став чекати, перш ніж почати свою промову. «ПІДЛЕГЛІ, ВІРНІ ЧОЛОВІКИ, РОСІЯНИ!» - пролунав його голос у динаміках. «Час, до якого ви готувалися, настав! Ваша Батьківщина лежить розшматована, розділена між сотнею князів-розбійників! Вони оскверняють труп Матінки-Росії! Вони радіють, гвалтуючи її тіло, посміхаються, купаючись у її крові, і сміються, бенкетуючи на її дітях! І вони сміють робити це на ваших очах!»\n\n«Але ми НЕ БУДЕМО стояти і дивитися на це!» Воїни уважно слухали кожне слово Рюрика, тисячі очей втупилися в нього. «Ми - ВИ - не будемо стояти осторонь! Ви візьмете меч, який колись тримали ваші пращури! Ви будеш бити ворога, що стоїть перед вами, як ми били колись татарина, монгола, козака, німця! Ви вирвете із лігва тих, хто оскверняє батьківщину, і кинете їх у вогонь! І настане день, дасть Бог, коли ваша доблесть і жертовність знову об'єднає Матінку-Росію! УРА!»\n\nСолдати підняли кулаки вгору, імітуючи вигук свого царя. «УРА! УРА! УРА! УРА! УРА!»"
 kemexp.8.a: "Російський ведмідь нарешті покидає барліг."
 
 kemexp.9.t: "Меценат Томська"
 kemexp.9.desc: "Кемеровський князь Юрій отримав титул губернатора Томська, і він швидко запровадив свій стиль управління містом. Юрій правив рівною рукою, відкриваючи доступ до управління містом усім членам суспільства, якщо вони були достатньо кваліфіковані для цього. Князь Юрій також намагався інтегрувати якомога більшу частину колишньої томської поліції, щоб мешканці Томська могли довіряти тим, хто патрулює їхні вулиці.\n\nПередусім князь Юрій хотів прилучитись до культурних багатств Томська. Томськ здавна приваблював митців і візіонерів з усієї Росії, будучи мистецьким притулком серед моря насильства і репресій. Князь Юрій продовжив цю традицію, спонсоруючи багатьох художників і музикантів, а також організовуючи численні виставки для мистецької сцени Томська.\n\nОскільки Томськ має сильні демократичні традиції ще з часів старої Центрально-Сибірської республіки, республіканські настрої в місті, природно, є дуже сильними. Для того, щоб боротися з цим, князь Юрій створив кілька виборних посад у своєму Томському уряді. У поєднанні з додатковим спонсорством та фінансуванням прорюриковичів, князь Юрій намагався відтіснити республіканські настрої на другий план переважно мирними засобами, вдаючись до насильства лише в крайньому випадку."
 kemexp.9.a: "Хай живе князь Юрій!"
 
 kemexp.10.t: "Вовчиця Томська"
 kemexp.10.desc: "Княгиня Лідія Кемеровська отримала титул губернатора Томська, і вона швидко зміцнила свою владу над містом. Вона швидко позбавила колишню поліцію Томська зброї, замінивши її на лояльних кемеровських солдатів, а будь-яке інакомислення придушувала силою.\n\nВтім, усім правителям, щоб вижити, потрібні союзники. Лідія, яка давно була прихильницею створення нової аристократії, знайшла своїх союзників у промисловцях Томська. Вона сформувала свою адміністрацію з цих заможних промисловців, субсидуючи їхні фабрики та підприємства і змушуючи їх дотримуватися тих же правил пристойності, що й решту кемеровського царського двору. Метою Лідії на посаді губернатора було перетворити Томськ на продуктивний актив царя Рюрика, щоб він зміг краще об'єднати Росію, як це і було його призначенням.\n\nУ рамках перетворення Томська на продуктивний актив царя, Лідія також фінансувала інфраструктуру. Вона подбала про те, щоб дороги були безпечними і добре утримувалися, щоб фабрики працювали на повну потужність, а адміністрація була лояльною і добре дисциплінованою. Вона також фінансувала лікарні, оскільки здорове населення - це продуктивне населення, а вторгнення в Томськ зруйнувало те, що залишилося від колишньої інфраструктури охорони здоров'я. Правління Лідії в Томську буде характеризуватися авторитаризмом, але також і прагматизмом."
 kemexp.10.a: "Хай живе княгиня Лідія!"
 
 kemexp.11.t: "Об'єднані під короною"
 kemexp.11.desc: "Велике князівство Середнього Сибіру тепер об'єднано під владою царя Рюрика II - хай царює він довго! Раніше відомий як генерал-майор Ніколай Крилов, цар Рюрик зрозумів своє призначення, подолав свої невдачі і досяг того, що мало хто вважав можливим.\n\nСибірська Чорна армія підкорена, анархістський експеримент зазнав невдачі. Генерал-зрадник Ніколай Андрєєв був притягнутий до відповідальності, а Красноярськ реінтегрований. Новосибірськ, очолюваний «Сибірським соколом» Алєксандром Покришкіним, тепер служить царю Рюріку в його завоюваннях своєю величезною промисловістю, населенням і ресурсами. Народно-революційна рада зазнала поразки, соціалістичній справі було завдано ще одного удару. Томськ, останній залишок Центрально-Сибірської республіки, став лояльним підданим царя.\n\nОб'єднавши всю Центральну Сибір під владою царя Русі, цар Рюрик став могутнім претендентом на об'єднання всієї Росії - настільки малоймовірним, наскільки це могло здаватися колись. Ексцентрична особистість царя Рюрика, улюбленого народом, тепер добре відома по всій Росії та за її межами.\n\nХто знає, що чекає на це славне царство в майбутньому, коли воно цілком може тримати в своїх руках долю всієї Росії. Звичайно, мрії царя Рюрика ще не здійснилися, і інші претенденти все ще загрожують Його Величності та його царськству як зі сходу, так і з заходу. Незважаючи на ці перемоги, Велике царство Середнього Сибіру ще не в безпеці.\n\nБагато глядачів називали Рюрика божевільним, і сміялися над його мрією про об'єднання Русі. Тепер тільки цар Рюрик сміється, сміється зі свого великого і могутнього трону, готуючись об'єднати всю Русь під своєю владою."
 kemexp.11.a: "Хай живе цар! Хай живе Росія!"
 
 kemexp.12.t: "В Соборі"
 kemexp.12.desc: "Завоювання вотчини Покришкіна в Новосибірську принесло царськству багато ресурсів, але з більшим багатством приходить більше проблем. Не кращим прикладом цього є випадок з князем Юрієм та княгинею Лідією, які зайняли останнє засідання Собору багатогодинними дебатами про те, як новоприєднані заводи Новосибірська повинні бути інтегровані в царськську економіку.\n\n«Шановні члени Собору, я наполегливо рекомендую вам відхилити пропозицію моєї дорогої сестри на тій підставі, що її дії ВБИВАЮТЬ вірних робітників Росії! Я - »\n\nЛідія навіть не дочекалася, поки Юрій закінчить своє речення. «Я закликаю Собор відхилити пропозицію мого брата, бо її виконання вб'є нашу націю! Ми не можемо дозволити собі зв'язати нашу промисловість бюрократичною тяганиною, коли нас оточує війна! Нехай краще люди на заводах недоотримають кілька копійок на кілька років, ніж будуть рабами бандитів до кінця життя!»\n\nЦя фраза дуже розлютила Юрія. «Кілька копійок?! Як ти смієш казати, що це так мало! Мої програми врятують життя, а твої...»\n\nПоки брат і сестра кричали один на одного, члени Собору (принаймні, ті, хто міг не спати) спокійно судили їх і зважували свої варіанти. Нарешті вщент виснажені діти царя повернулися на свої місця, і почалося голосування. Воно було вузьким, але Собор врешті-решт схилився на користь..."
 kemexp.12.a: "...трудових реформ князя Юрія."
 kemexp.12.b: "...статусу-кво княгині Лідії."
 kemexp.12_tt: "§YНовосибірськ§!: §GПідвищення§! §fросту ВВП§! на §Y2%§!.\n"
 
 kemexp.13.t: "Дві чашки чаю"
 kemexp.13.desc: "«Ласкаво просимо, Матвєю Кузьмічу! Сідайте, сідайте!» Рюрик відчинив двері і впустив Матвєя Шапошнікова до свого кабінету. Доля розвела їх у різні боки - одного до війська в Томську, іншого до престолу в Кемерово, але політика і війна не змогли розірвати узи давньої дружби.\n\n«За що дякую, ваша величносте, - відповів Шапошніков, все ще явно ніяковіючи від такого почесного титулу».\n\nРюрик розсміявся. «Дурниці, Матвєю! Для тебе я все ще Ніколай Івановіч!» Він підійшов до самовара, що стояв на тумбочці, взяв заварник, що стояв на ньому, наповнив дві чашки і додав кубики дорогоцінного довоєнного цукру.\n\nНаступні години були наповнені сміхом, коли згадували старі витівки, сльозами, пролитими за старими друзями, яких давно немає, і тверезим мовчанням, коли вони усвідомлювали, що колись наказали тисячам своїх людей воювати з чужими.\n\n«Принаймні, - сказав Шапошніков, допиваючи останній ковток чаю, - більше не буде кровопролиття між нашими чоловіками. Ви принесли мир у цей край, Ніколай Івановіч».\n\nРюрик зітхнув. «Так, але не в іншому місці. Будуть ще битви, і кров і смерть залишаться після них. Така ціна відновлення нашої батьківщини».\n\n«Русь розрізнена, Матвєю Кузьмічу, і її народ потребує чогось - когось, на кого можна було б покластися».\n\nВін криво посміхнувся до свого старого друга. «А за ким краще йти, як не за привидом старого Рюрика, якому знову дано життя?»\n\nЗалишки чаю охолонули, і Рюрик, підвівшись, вихлюпнув недопите з чашки в камін. «Ось і закінчилася наша розмова. Радий був поспілкуватися з тобою, Матвєй Кузьміч»."
 kemexp.13.a: "«Взаємно, Ваша Величносте»."

 kemexp.14.t: "Sic Semper Tyrannis"
 kemexp.14.desc: "Рюрик II - не той цар, якого чекали, а той, який був потрібен. Так починається промова царя на великій площі Красноярська. Рюрик дивиться з обличчя в обличчя, бачить знайомий замкнутий погляд з очима, як заґратованими дверима, в кожному руському обличчі, що звертається до нього. Рюрик бачить це, і все ж таки говорить. «Андрєєв був з військових, присягнув захищати людей цієї землі». Рюрик говорить це урочисто, продовжуючи в урочистому переконанні: «Але військові повернулися проти народу, як тільки німці перемогли їх. Генеральний президент був тираном, що не мав ніякої законності, і, без сумніву, робив жахливі речі».\n\nНарод слухає з обережністю, і здається, що решітка трохи піднімається, коли цар запевняє їх, що вони тепер у кращих руках, що цар, цар, принесе мир і благоденство Русі з усім своїм народом у злагоді. Хоча подекуди лунають голоси незгодних, Рюрик говорить просто і щиро. Не схожий на царя цар на своєму троні, який звертається до натовпу, багато говорить правильно, але багато помиляється - і все ж таки щирість проступає крізь нього. Насправді народ може бути в добрих руках.\n\n«Ви працювали під владою тирана», - каже цар, і народ бурмоче на це: «Але ми нагодуємо і одягнемо вас, і допоможемо нужденним» - і народний гомін перетворюється на обережну надію."
 kemexp.14.a: "Тирани - це питання сприйняття."

 kemexp.15.t: "Стародавня пишність"
 kemexp.15.desc: "Царська аудієнційна зала сьогодні схожа на те, що ми пам'ятаємо з Кремля: царська хоругва за великим троном на плінфі. Священики заходять до зали з прямими спинами і кадильницями з ладаном, і коли цар сидить під час служби, деякі святі люди вважають, що бачать відтінок скептицизму в його очах. Священик, що стоїть на чолі, багато прикрашений, здається старим і мудрим, і непорушно дивиться на царя, коли той співає службу.\n\n«Це молитва за царя, Ваша Величносте. За довге життя, чесне і справедливе правління і єдність Русі». Слова долинають до Рюрика ніби здалеку, і цар повільно киває головою.\n\n«І в це сьогодні всі вірять?» Питання царя не є виявом невіри, і священик киває так, наче цього очікували.\n\n«Правда Церкви збереглася, як і в минулі віки. Коли ми молимося, Ваша Величносте, нам вторить луна по всьому царськству. Так було в минулі віки, так є і сьогодні».\n\nРюрик киває, і попри свій скептицизм щось відчуває - можливо, емоції, а можливо, вагу традиції, що стоїть перед ним. Цар повільно киває, і коли він говорить наступну фразу, священик починає посміхатися."
 kemexp.15.a: "Традиція дає перевагу сумніву."

 kemexp.16.t: "Протокол Братської міської ради"
 kemexp.16.desc: "12:00: Адміністратор Анатолій Бєлозеров скликає щотижневу нараду, роздає інформацію про нові укази царя.\n\n13:0: Фермер Наталья Антонова запитує про податкову політику щодо посівів її чоловіка. При цьому вона звертається до Адміністратора Бєлозерова як до "компаньйона Бєлозерова".\n\n13:0: Адміністратор Бєлозеров виправляє Наталію щодо використання "підривної термінології" та правильних царських титулів.\n\n13:1: Депутат Міхаїл Бєлінько перебиває Адміністратора Бєлозерова щодо використання терміну "компаньйон", звинувачуючи Адміністратора у «цензурі своїх підданих» та "сраній тиранії".\n\n13:5: Адміністратор Бєлозеров виводить депутата Бєлінка з приміщення і позбавляє його звання.\n\n13:10: Видалення депутата Міхаїла Бєлінка викликає значний розбрат серед натовпу. Віталій Орлов починає кричати, ставлячи під сумнів повноваження ради, якщо вона має намір «контролювати наші роти».\n\n13:15 Адміністратор Бєлозеров наказує депутату Лазарю Віноґрадову усунути Віталія Орлова за дрібне хуліганство.\n\n14:0 Після бурхливого протистояння депутат Лазар Віноґрадов отримує удар від Єґора Нікітіна. Депутат Віноґрадов захищається, при цьому б'є Наталью Антонову.\n\n14:3 Офіцери царської гвардії відновлюють порядок на несамовиту вимогу адміністратора Бєлозерова.\n\n15:3 Наталья Антонова, Васілій Орлов, Єгор Нікітін, депутат Лазар Віноґрадов, представник Лука Ковальов, представник Єкартіна Сороніка і представник Алєксандр Ніколов залишають приміщення.\n\n15:10 Адміністратор Бєлозеров оголошує засідання Ради закритим через відсутність представників."
 kemexp.16.a: "Дивний народ, ці анархісти."

 kemexp.17.t: "Їдемо далі"
 kemexp.17.desc: "Кавалерійський офіцер з відразою дивився, як воїни Рюриковичів тренуються на величезних відкритих рівнинах внизу. Тувинець, офіцер багато років воював на боці Народно-революційної ради, а тепер опинився на цій чужій землі, працюючи над підготовкою їхніх військ до мобільної війни.\n\nУроки не були засвоєні, або, принаймні, ще не були засвоєні. Його досвід роботи з формуваннями Ради у війні з Менцзяном дав йому як безпосередній практичний досвід використання кавалерії та інших мобільних формувань, так і розуміння викликів і можливостей, пов'язаних з їх застосуванням. Він приніс ці знання з собою, але прогрес був дуже повільним.\n\nНе можна сказати, що він мусив з незадоволенням визнати собі, що прогресу не було взагалі. Багато молодших офіцерів, унтер-офіцерів та інших, прагнули втілити в життя його вчення, і їх стримувала лише нестача транспорту та засобів зв'язку. Він був упевнений, що за кілька тижнів або місяців інтенсивних тренувань і навчань, а також доступу до необхідного обладнання та інфраструктури, він зможе належним чином передати своє вчення і тим самим багаторазово підвищити боєздатність армій царя Рюрика в боях на відкритому просторі. Йому просто потрібен був час.\n\nА ще, зітхнувши, він зазначив, спостерігаючи, як загін їде в протилежному напрямку від того, куди він наказав, йому потрібне було терпіння."
 kemexp.17.a: "Час і терпіння, дійсно."

 kemexp.18.t: "Новосибірські процеси"
 kemexp.18.desc: "Коли обвинувачення перерахувало дуже вичерпний перелік різних способів, якими він та кілька інших силовиків порушили найсвятіші російські традиції, Алєксандр Покришкін не міг позбутися відчуття, що він перемістився на кілька сотень років назад у часі.\n\nСуддя, як і решта обвинувачення, були одягнені так, ніби вони були знатними особами Київської Русі. Вони говорили російською мовою, яка здалася йому досить застарілою, і все це виглядало так, ніби це було відтворенням якогось давнього судового процесу з глибин середньовічної історії Росії. Покришкіну здавалося, що сцена була настільки сюрреалістичною, що все це могло бути лише неймовірно яскравим сном.\n\nНа жаль, для полоненого літаючого аса-державного діяча це не було ілюзією. «Алєксандр Покришкін, ви звинувачуєтеся в незліченних посяганнях на честь і гідність Русі! Як ви визнаєте себе винним?»\n\nСибірський Сокіл криво посміхнувся. «Якщо ви вважаєте, що я винен у спробі зірвати ваш дурнуватий ренесансний ярмарок, то, мабуть, ви маєте рацію. Просто виведіть мене звідси, щоб я більше не мусив вислуховувати цю фарсову нісенітницю».\n\n«Я б радив тобі ретельніше стежити за своїми словами, зміє, поки ми не звинуватили тебе в неповазі до суду! Ми визнаємо тебе винним за всіма пунктами звинувачення і засуджуємо тебе до...»"
 kemexp.18.a: ""...вигнання з Батьківщини!""
 kemexp.18.b: ""...двадцяти років ув'язнення!""
 
 kemexp.19.t: "Цикл історії"
 kemexp.19.desc: "Якщо Лідія завжди любила історію Давньої Русі, то Юрій завжди надавав перевагу вивченню її більш сучасних віх. Жовтнева революція, славетні перемоги його батька, становлення СССР - і що було б, якби історія склалася інакше.\n\nАле відтоді, як його батько був коронований як Рюрик II, проявилася атмосфера воскреслого середньовічного російського царства - і Юрій зрозумів, що йому також доведеться мати з нею справу. Те, що колись було історією, тепер стало реальністю.\n\nВивчення цієї історії виявилося набагато цікавішим і пізнавальним, ніж він очікував. Молодий князь навіть не помітив, як дуже скоро події далекого минулого захопили його, як він гортав багатосторінкові томи протягом багатьох днів. Багато надихаючих епізодів, цінних уроків було поглинуто за ці дні - а головне, на цих білих сторінках Юрій з подивом знайшов відповіді, які так довго шукав.\n\nКолись князь Юрій Долгорукий опинився на околиці Давньої Русі, відсунутий від усіх головних центрів сили Великого князівства. Замість того, щоб намагатися завоювати силою, Юрій створив власний центр влади. Він розбудував свої землі, заснував багато міст, фортець і доріг, приваблюючи тисячі поселенців з південних земель, не покладаючись на егоїстичних бояр. Людина, яка ставила селянина вище за дворянина.\n\nТепер, майже через тисячу років, Юрій Крилов побачив, як можна використати цей давній досвід. Рішення далекого минулого народилися заново, пройшовши через призму його власних знань і досвіду, і перетворилися на нові ідеї. Закінчуючи чергову книгу, Юрій брав ручку і починав записувати свої численні думки. Так, він не просто використовував ідеї минулого - він удосконалював їх."
 kemexp.19.a: "Те, що колись було історією, стає новою реальністю."
 
 kemexp.20.t: "Тихий син"
 kemexp.20.desc: "Ексцентричні манери Рюрика та його широкі повноваження виховали цілу плеяду воєначальників, лояльних до монархії, але таких, що завжди намагалися вибороти час у свого лідера. Кожен генерал мав якусь ідею - і всі вони хотіли провести час з Рюриком, щоб її висловити.\n\nБоріс Крилов, наймолодший з дітей Рюрика, був єдиною людиною в штабі, яка відмовлялася грати в такі ігри. За час своєї служби він зустрічався з батьком лише кілька разів, здебільшого під час рутинних перевірок, які проводив батько. Пересічному сторонньому спостерігачеві він здавався абсолютно неважливим.\n\nАле в перші тижні війни князь Боріс, можливо, змінив історію не менше, ніж будь-хто з його братів і сестер, однією пропозицією - своєю першою і останньою.\n\nВін прийшов до Рюрика з десятками донесень. Кожен з них описував якусь суперечку в його батальйонах - крики, бійки, навіть розгроми. Кожна починалася з обговорення Лідії чи Юрія. Іноді хтось хвалився, що Юрій неодмінно здійснить свої реформи. Інколи хтось називав Лідію фашисткою. Але закінчувалося це завжди однаково - сваркою. Боротьба між рідними братом і сестрою дійшла до співробітників, і це руйнувало їхню рішучість.\n\nСлова Бориса були непідготовленими і невпевненими, навряд чи це була відрепетирувана пропозиція, на яку очікував Рюрик. Проте в манерах Бориса проглядалося роздратування, навіть відчай. Скільки разів у подібних кризових ситуаціях його штаб відмовлявся доповідати йому, знаючи про небезпеку образити династію Рюриковичів? Як могла армія, настільки роз'єднана, сподіватися об'єднати Середній Сибір? Як до цього дійшла його родина? \n\nЯк би там не було, так далі тривати не могло. Рюрик урочисто погодився зі словами сина - з суперництвом Лідії та Юрія треба було щось робити."
 kemexp.20.a: "І таким чином, чи не єдиний раз, Борис теж змінив історію."
 
 kemexp.21.t: "Тягар долі"
 kemexp.21.desc: "Повітря було прохолодним, вітерець легким, а краєвид ідилічним.\n\nЛідія стояла на вершині одного з найвищих сигнальних стовпів, її погляд охоплював пустелю, коли пообіднє сонце почало сідати. Солдати марширували, звуки міста долинали до її вух, інші чоловіки у вежі стояли насторожено - хоча княгиня була більше заклопотана краєвидом, ніж вони.\n\nЗемля була прекрасною; прекрасна картина сибірських земель у всій їхній суворій красі. Простягалися рівнини і ліси, прохолодно дув вітер, а похмурі хмари кидали тьмяне світло на землю. У небі пролітало кілька птахів, і хоча вона не могла їх бачити, але знала, що в тих краях блукають звірі. Землями, де лежали їхні вороги. Землями, що належали їм. Землями, які незабаром знову стануть їхніми.\n\nКоли це усвідомлення вразило її, вона знайшла його цікавим, як ніщо інше; відчуття долі, яка покоїться на ній. Усвідомлення того, що вона перебуває в тому ж становищі, що й ті, хто правив Київською Руссю так давно - і чиї власні завоювання заклали підвалини самої Росії. Чи це був лише черговий виток історії, і тепер їй випало взятися за завдання викувати Росію заново?\n\nЇй було цікаво, як її історичні попередники підходили до такого завдання, стикаючись з ворожими землями і ворогами навколо. Можливо, там були уроки, які можна було засвоїти, адже це була спадщина, яку вони прагнули наслідувати. Так, це був її обов'язок - і він вимагав, щоб вона вчилася з минулого і застосовувала його в сьогоденні.\n\nВітер посилювався, а температура падала, коли сонце продовжувало сідати. Вона вирішила прийняти долю, що впала на її плечі, і взяти до серця уроки минулого. Адже вона мала намір залишити по собі спадщину."
 kemexp.21.a: "І вона була б жінкою, яка повернула Росії славу."
 
 kemexp.22.t: "Світло міста"
 kemexp.22.desc: "Вранці Юрій особисто оглянув нову залізничну систему, яка окільцювала Кемерово і з'єднала три новозбудовані великі вокзали, що за своїм неоруським архітектурним стилем більше нагадують середньовічні кам'яні палаци. У другій половині дня він відвідав металургійний промисловий комплекс, що будувався, спостерігаючи за ходом робіт. Коли день почав поступатися місцем вечору, Юрій нарешті дозволив собі розслабитися.\n\nСідаючи за кермо власноруч переробленого ним ГАЗ-12, Юрій переїжджав з однієї вулиці на іншу по всьому місту. Вся слобода була побудована таким чином, щоб люди, які тут живуть і працюють, могли пишатися своєю професією - цю ідею Юрій запозичив у совєцьких містобудівників.\n\nЙого погляд зупинився на червоних зірках на верхівці воріт. Якщо Лідія намагалася уникати совєцької символіки, то Юрій любив її. В орнаментах міських прикрас совєцькі зірки та колоски час від часу вигадливо перепліталися з тризубами Рюриковичів та двоголовими орлами.\n\nКоли сонце наближалося до горизонту, забарвлюючи небо в помаранчеві відтінки, Юрій змінив поїздку машиною на прогулянку пішки. Теплий вітер і азарт драйву змінився більш спокійною атмосферою, народженою рівномірно запаленими вогнями ошатних вуличних ліхтарів; приглушеним гомоном людських голосів на тлі плавних звуків музики, що доносилися з кафе навколо.\n\nЗа всім цим неспішним променадом Юрія охопило дивне відчуття захищеності, чого він не відчував вже багато років. Це відчуття змусило князя видихнути, з якоюсь усмішкою від раптового усвідомлення. Востаннє він відчував себе так у Владивостоці. Його давно втрачений дім."
 kemexp.22.a: "Здається, що дім знову знайшов його, у цьому дивному і прекрасному місті."
 
 kemexp.23.t: "Ритуали сьогодення"
 kemexp.23.desc: "Міхаїл не міг позбутися думки, що бере участь у якійсь грі чи театральній постановці. Будучи добре знайомим з Лідією Криловою і продемонструвавши свою компетентність як адміністратора, він очікував, що його оберуть старостою цієї волості. Такої церемонії він очікував - що було ще більш дивним, так це те, що Лідія особисто приїхала проконтролювати репетицію.\n\nНасправді, церемонія була цілком нешкідливою: клятви, колінопреклоніння, цілування герба та меча, отримання спеціальної діадеми - стандартні речі. Були й більш незвичні елементи, такі як проходження крізь контрольоване полум'я та вмивання чистим снігом. Все це здавалося дивною, химерною примхою царя Рюрика II. Лідія, тим не менш, поставилася до всієї церемонії з усією серйозністю, висловлюючи критику до тих пір, поки ритуали не були виконані до її задоволення.\n\nКоли репетиція закінчилася, Міхаїл розслабився, підійшовши до Лідії, щоб поговорити більш неформально. Обидва обмінялися ще кількома люб'язностями, коли виходили із зали, і коли Міхаїл озирнувся, він підняв брову на княгиню. «Досить цікава церемонія. Це все необхідно?»\n\n «Безумовно.» - без вагань підтвердила вона. «Кожен аспект був затверджений особисто царем Рюриком ІІ - і він очікує бездоганного виконання».\n\n«Звісно, але...» - все ще дивувався він. «Звідки така суворість? Я, звичайно, поважаю Його Величність - але ви ж розумна жінка.» - ризикнув посміхнутися він. «Невже ви справді вірите у всю цю нісенітницю?»\n\nОбличчя Лідії стало нерухомим, холодним, а коли вона оцінила Міхаїла - закам'яніло. «Без сумніву. Дам тобі пораду - якщо ти все ще хочеш бути "намістником" - тобі краще теж почати в це вірити». Вона підійшла ближче, її голос не залишав місця для сумнівів."
 kemexp.23.a: "«І краще прямо зараз»."
 
 kemexp.24.t: "Разом до перемоги"
 kemexp.24.desc: "«Їхній східний фланг слабкий.» - Лідія поклала палець на карту. «Якщо ми зможемо притиснути їхні фланги, то зможемо прорватися прямо в середину і оточити щонайменше дві третини їхньої армії. А решта?» Вона пересунула фігуру до їхньої кінцевої мети - міста. «Ізольоване і ослаблене. Легка перемога».\n\nЮрій потер підборіддя - і Рюрик зіщулився для гнівної репліки - але, на диво, повільно кивнув. Нарада була скликана для того, щоб визначити стратегію захоплення одного з великих міст, що опинилося у ворожих руках, - а підходів до цього було кілька. Рюрик ще не обрав жодного з них - натомість закликав своїх дітей визначити шлях.\n\n«Місто - це їхня лінія життя.» - Юрій переставив кілька фігур на карті. «Їхні лінії вже розтягнуті - тож навіщо бити безпосередньо по їхніх військових, якщо ми можемо притиснути їхні сили, а основна маса наших солдатів рушить на захист міста? Коли ми візьмемо місто, для них все буде скінчено».\n\n«Вони вже страждають від виснаження», - зауважив Борис, який значною мірою дозволив двом родичам сперечатися. «Незалежно від підходу, їхні найкраще забезпечені підрозділи знаходяться тут і тут» - він постукав по карті. «Ці знання слід використати».\n\nДалі тривала дискусія - і Лідія, і Юрій продовжували сперечатися про найкращу стратегію, але якщо раніше це могло б перерости в крик, то тепер вони поважали думку іншого. Нарешті Юрій повернувся до Рюрика. «Я думаю, що ми зайшли в глухий кут, батьку. Що б ти порадив?»\n\nЦе просте запитання викликало легку посмішку на обличчі Рюрика. Його сім'я, яка надто довго сперечалася і була розділена, здавалося, об'єдналася; більше, ніж він бачив за багато років. Його любов до дітей і щастя від цього прориву були лише на мить, перш ніж він заспокоївся. Попереду була робота."
 kemexp.24.a: "«Ви обидва піднімаєте слушні питання, але ось що треба зробити...»"

 kemexp.25.t: "Сімейна зустріч"
 kemexp.25.desc: "З затуманеними очима і незграбним кроком Юрій попрямував до польового намету Рюрика з ліхтарем у руці. Напередодні ввечері йому сказали зустрітися з батьком за годину до ранкового брифінгу. Оскільки персонал завжди збирався на світанку, Юрію довелося йти до батькової палатки в темряві ночі.\n\nЮрій прийшов і побачив, що намет світиться тьмяним світлом, а стулки його відчинені. На спальному мішку сидів Рюрик, а поруч з ним - Лідія. Звичайно, подумав Юрій. Вона, мабуть, зробила помилку, і тепер він, як завжди, має її виправити. Можливо, її нарешті позбавляють командування - ось це буде день!\n\nКоли Юрій сів, Лідія обернулася, щоб прошепотіти йому на вухо. «Як завжди, братику, запізнюєшся». Юрій швидко обернувся, щоб відповісти, але побачив, що Рюрик вже підняв руку.\n\n«Припиніть. Саме ця сварка повинна припинитися». Голос Рюрика був сухим і серйозним, абсолютно позбавленим типової царської пихи і величі. Діти завмерли в шоці - такого голосу вони не чули з часів розпаду Центрально-Сибірської республіки.\n\n«Я розумію, що ви двоє маєте різні погляди - я радий, що ви так віддані цьому царству. Але війна вимагає єдиного фронту. Замість цього, наша армія рясніє розмовами про мого сина і мою дочку, які бешкетують, як діти! Царство цього не витримає... Я не можу цього витримати. Якщо ви двоє збираєтеся продовжувати, ви навчитеся відкладати подібні суперечки до закінчення цієї війни».\n\nХвилину-другу Крилови сиділи мовчки, усвідомлюючи всю серйозність ситуації, що склалася. Потім, вирішивши, що більше нема чого сказати, Рюрик відпустив їх. Коли діти вийшли, Рюрик зняв з голови корону, поклав її на подушку, а голову поклав на руки."
 kemexp.25.a: "Вага царської влади... вона занадто важка, щоб її нести."
 
 #Регіональні події
 kemreg.1.t: "Сімейна ворожнеча"
 kemreg.1.desc: "«Як бачите, батьку, наші володіння тепер простягаються від Татарська на заході до Братська на сході. Вперше за кілька тижнів наші війська чинять мінімальний опір нашим...» Борс Крілов обірвався, дивлячись на батька. Цар виглядав глибоко стурбованим, його погляд був далеким і холодним. Здавалося, Рюрика II мало хвилювала тема розмови, і було очевидно, що його думки були зосереджені на чомусь темному. «Батьку, що тебе турбує? Щось ти сьогодні надто тихий»\n\nРюрик ІІ підняв очі на сина. «Це твої брат і сестра, Борісе. Що мені з ними робити? Їхні суперечки з кожним днем стають все більш отруйними і руйнівними, і я більше не можу на це дивитися».\n\nБорис відійшов від карти, яку він презентував, і зітхнув, сідаючи поруч з батьком. Старий цар виглядав абсолютно розбитим. «Хотів би я тобі сказати. Ти ж знаєш, що я ніколи не займався політикою, батьку».\n\n«Політикою? Ти думаєш, що справа в політиці?! Юрій і Лідія, моя плоть і кров, стали ворогами, а я так мало зробив, щоб їх зупинити. Який батько стоїть осторонь, коли його діти йдуть на війну?» Рюрик II, здавалося, був на межі сліз.\n\nБорис поклав батькові на плече заспокійливу руку. «Ти зробив, що міг, батьку. Як би нам не було боляче бачити, як вони б'ються, це, можливо, єдиний спосіб залагодити їхні розбіжності».\n\nОчі царя знову стали відстороненими. «Можливо, ти маєш рацію, Борисе. Колись вони були так близькі...»"
 kemreg.1.a: "Неприємності на горизонті."

 kemreg.2.t: "Нова столиця?"
 kemreg.2.desc: "Ситуація кардинально змінилася порівняно з похмурими часами, які ми пережили кілька років тому. З перемогою збройних сил Його Величності та розширенням кордонів держави на весь Центрально-Сибірський регіон постало питання про те, де саме буде розташований царський двір. Кемерово ніколи не планувалося як постійний центр царської влади, і здебільшого було обрано просто тому, що це був єдиний вартий уваги населений пункт, доступний для нас.\n\nТепер, коли регіон був об'єднаний, у нас є кілька місць, які потенційно можуть бути більш придатними в якості адміністративного центру царськства. Новосибірськ є найбільш очевидним вибором, будучи найбільшим і найбільш густонаселеним містом у всьому Сибіру. Окрім того, що це життєво важливий промисловий центр, місто має добре розвинену інфраструктуру та потужну сільськогосподарську базу.\n\nАльтернативно, ми могли б перенести двір до міста Красноярська, яке раніше контролювалося Ніколаєм Андрєєвим та його повстанцями. Хоча Красноярськ не такий густонаселений, як Новосибірськ, він все ж досить великий за сибірськими мірками, і, що найважливіше, є домом для критично важливого вузла Транссибірської залізничної магістралі. Цей факт сам по собі робить місто привабливим вибором.\n\nЗвичайно, ми завжди можемо вирішити просто залишитися в Кемерово. З усіх потенційних варіантів, Кемерово має найбільш центральне розташування і виграє від того, що протягом багатьох років було оплотом царської влади. Звичайно, є і сентиментальне значення: Адже саме в Кемерові було проголошено наше царство."
 kemreg.2.a: "Новосибірськ, звісно."
 kemreg.2.b: "Красноярськ - найбільш логічний вибір."
 kemreg.2.c: "Кемерово занадто важливе, щоб від нього відмовитися!"

 kemreg.3.t: "Невелика проблема"
 kemreg.3.desc: "Ще один день, ще одна гаряча суперечка на Земському Соборі. Те, що колись вважалося незначним питанням, згодом переросло у ще одне словесне поле битви двох вовків - князя Юрія та княгині Лідії\n\n«Зазіхання на права місцевих рад було б рівнозначним тиранії, яким би незначним не було це зазіхання. Так, сьогодні це можуть бути лише дороги та телефонні лінії, але що буде завтра? Я цілком згоден з тим, що країна повинна бути з'єднана, але ми не можемо зробити це без прямої згоди народу!» Як завжди, Юрій був неперевершеним, якщо не сказати палким.\n\nЙого сестра, Лідія, закотила очі. «Знову ці розмови про "права", Юрію? Як це набридло. Може, ти ще хочеш, щоб ми запитали землю, чи можна нам будувати на ній? Може, варто подбати про те, щоб не порушувалися також і права лісових тварин, дані Богом?» У відповідь дехто з членів ради засміявся.\n\nРюрик II був розгублений, побачивши, що його діти так сперечаються між собою, але з усіх сил намагався цього не показувати. Однак було зрозуміло, що вони не зрушать з місця. Незабаром рада очікувала, що їхній цар вийде з глухого кута..."
 kemreg.3.a: "Прислухаймося до князя Юрія."
 kemreg.3.b: "Княгиня Лідія має рацію."

 kemreg.4.t: "Білий вовк"
 kemreg.4.desc: "«...Маю велику честь, як Імператор і Самодержець всієї Русі, наректи сина мого, Юрія, спадкоємцем престолу. Після моєї смерті він стане вашим законним государем».\n\nВ одну мить більшість присутніх на Земському Соборі вибухнули оплесками. Князь Юрій, тепер уже спадкоємець спадщини свого батька, піднявся зі свого місця. Поки він стояв, у залі знову запанувала тиша, і весь Собор звернув свою увагу на нового спадкоємця престолу. При такому вигляді Юрію було важко не розчулитися.\n\n«Для мене велика честь, що ви виявили мені довіру, батьку. Будьте певні, ваша спадщина не зів'яне з вашим відходом. Я подбаю про те, щоб до всіх людей твого царства ставилися справедливо і з повагою, на яку вони по праву заслуговують. Разом ми будемо працювати над створенням більш справедливого царства і світлого майбутнього для всієї Росії!» Оплески поновилися, більш бурхливі, ніж минулого разу. Юрій не міг не помітити, що до них приєдналися навіть ті, хто раніше мовчав.\n\nСпадкоємець подивився на Лідію, яка з моменту оголошення не поворухнулася навіть м'язами. Вираз її обличчя видавав глибокий гнів, лють настільки сильну, що її неможливо було висловити словами. Лідія раптом зустрілася поглядом з братом, і Юрій похолов. Її погляд пронизував прямо в душу Юрія, погляд майже вбивчий за своєю природою. Відвернувшись від брата, Лідія підвелася зі свого місця і вийшла із зали засідань. Більшість була настільки захоплена святкуванням, що не помітила від'їзду княгині.\n\nНезважаючи на свою перемогу, Юрій не міг позбутися жалю через ворожнечу, що затягнулася. Холодний погляд Лідії сказав спадкоємцю престолу все, що йому потрібно було знати про почуття його сестри."
 kemreg.4.a: "Слава насліднику Юрію!"

 kemreg.5.t: "Чорний вовк"
 kemreg.5.desc: "«...Маю честь як Імператор і Самодержець всієї Русі назвати мою доньку Лідію спадкоємицею престолу. У разі моєї смерті вона стане вашою законною государинею».\n\nПриголомшливі оплески послідували за проголошенням царя майже миттєво. Новопризначена спадкоємиця престолу Лідія піднялася зі свого місця, щоб звернутися до Земського Собору. Коли вона стояла перед усім собором, в залі знову запанувала тиша\n\n«Від щирого серця дякую тобі, батьку, за цю велику відповідальність, яку ти поклав на мене. Ти не знайдеш душі, більш здатної продовжити твою славну спадщину, ніж я. Знай, що я зосереджу всі свої зусилля на тому, щоб продовжувати приносити силу і честь царству. Я не заспокоюся доти, доки темрява, що спіткала Русь, не буде прогнана чистою силою волі!»\n\nКоротка промова Лідії була перервана бурхливими оплесками у відповідь. Оглядаючи святкування, Лідія відчувала гордість у той момент більше, ніж будь-коли у своєму житті. Нарешті перемога. Її блукаючий погляд врешті-решт зупинився на її братові, князеві Юрію, який помітно утримувався від того, щоб приєднатися до аплодисментів. Коли їхні погляди зустрілися, Лідія вистрілила в нього самовдоволеною посмішкою. Відсторонена поведінка Юрія швидко змінилася на тліючу злість, і кирпатий князь швидко піднявся зі свого місця і попрямував до виходу з палати. Юрій сердито грюкнув за собою дверима, і цей звук налякав декого з членів ради.\n\nПісля того, як брат пішов, посмішка Лідії зникла. Вона отримала приз, якого так відчайдушно прагнула, але чи варто було робити ворогом власного брата? Навіть зараз кронпринцеса не була до кінця впевнена."
 kemreg.5.a: "Слава наслідниці Лідії!"

 kemreg.6.t: "Зберігаючи минуле, будуємо майбутнє"
 kemreg.6.desc: "Цар Рюрик II повільно крокував поруч із масштабним макетом нещодавно запропонованої реконструкції міста [KEM.Capital.GetName], намагаючись вникнути в кожну деталь. Занадто довго він був змушений правити у застиглих залишках справжнього міста. Якщо бачення, зображене на моделі, що лежала перед ним, буде реалізоване, [KEM.Capital.GetName] знову засяє як центр влади, гідний монарха Рюрика II.\n\nМіністр закордонних справ і царськський архітектор Пьотр Барановскій стояв у кутку кімнати, дивлячись на те, як його пан захоплено розглядає модель, яку він зібрав разом. Зазвичай Рюрик II був похмурим старим, але сьогодні його очі видавали радість дитини в кондитерській. «Сподіваюся, все до вподоби, ваша милість?» \n\n«Як завжди, майстерна робота, Барановскій! Швидкоплинне бачення минулого Росії, пересаджене в сьогодення...» Погляд Рюрика ІІ не відривався від макета, і він нахилився, щоб роздивитися його ближче. Запропоновані будівлі не відрізнялися від самого царськства - вони явно надихалися архітектурною спадщиною середньовічної Русі, поєднаною з розумним сучасним дотиком. З червоними та білими стінами, увінчаними різноманітними яскраво прикрашеними дахами, споруди гіпотетичного міста були справжнім святом для очей.\n\nРюрик нарешті зміг відірвати свою увагу від макету і звернути її на архітектора. «Чудово... просто чудово. Коли я можу очікувати початку ремонтних робіт, Барановський?»\n\n«Як тільки зможемо, ваша милість. Ми лише вимагаємо...»\n\n«Ви це отримаєте. Що б це не було, воно буде вашим, якщо цей шедевр стане реальністю!»"
 kemreg.6.a: "По цеглинці будуємо могутню спадщину."

 kemreg.7.t: "Царська перевірка"
 kemreg.7.desc: "Чоловіки стояли в строгих рядах, їхня форма була чистою, а автомати лежали в руках. Люди генерала Івана Яковлєва явно намагалися справити якнайкраще враження. Генерал Яковлєв йшов уздовж рядів, обговорюючи стан своєї армії з царем Рюриком: «Коли ви вперше одягли корону, ваша величносте, ці люди не могли навіть вишикуватися в шеренгу. А тепер подивіться на них! Дисципліновані, чисті, одні з найкращих воїнів на схід від Уралу!»\n\nСлова Яковлєва мали певний сенс, адже Рюрик щойно бачив, як воїни виконували тренувальну вправу. Вони виступили чудово, далеко не так, як ті обірвані, зневірені люди, яких Рюрик залишив після зради Андрєєва. Звичайно, їм ще було куди вдосконалюватися, спорядження, яке вони носили, все ще було застарілим, хоча за останні кілька місяців був досягнутий певний прогрес. Рюрік підняв ці питання, серед іншого, і Яковлєв в основному погодився: «Так, ситуація зі спорядженням і обмундируванням не найкраща, і бійці можуть втратити бойовий дух легше, ніж мені хотілося б, але я б сказав, що ми значно покращилися, Ваша Величносте. Якщо не брати до уваги питання спорядження, в якому у мене зв'язані руки, що Ваша Величність думає про стан вашої армії?»\n\n«Вони здаються більш дисциплінованими, ви зробили тут багато хорошої роботи, Яковлєв. Сподіваюся, що ви й надалі показуватимете такі ж чудові результати, коли ми націлені на захоплення східних берегів Батьківщини».\n\n«Я постараюся, Ваша Величносте»."
 kemreg.7.a: "Найкращі солдати в всій Русі!"

 kemreg.8.t: "Царські помилування"
 kemreg.8.desc: "У міру того, як військо царя Рюрика зростало, ставало зрозуміло, що йому потрібно більше людей, щоб очолити його. На жаль, більшість кандидатів на посаду воєначальника вже мали досвід керівництва арміями. Йому довелося вийти за межі власних надійних союзників і шукати кандидатів з інших місць у Центральному Сибіру. Зокрема, колишніх генералів Новосибірська, Томська та Народно-революційної ради. Якщо ці люди присягнуть на вірність царю Рюрику, ми зможемо пробачити їм злочини, пов'язані з пособництвом ворожим режимам, та інтегрувати їх у наші війська. Звичайно, деякі радники царя Рюрика кажуть, що помилування цих колишніх генералів занадто небезпечне, і що ми не можемо їм довіряти.\n\nТільки кілька радників протестують проти інтеграції новосибірських генералів, чия ідеологія, або її відсутність, найбільш сумісна з нашою власною. Їх було б найлегше інтегрувати, але дехто побоюється, що вони можуть спробувати скинути царя на користь військових, як це сталося з Центрально-Сибірською республікою.\n\nТомських генералів не відкидають через страх військового перевороту, натомість ми боїмося їхньої ідеології. Томських генералів бояться як радикальних республіканців, і деякі радники протестують проти їхньої інтеграції з цієї причини.\n\nТакож є генерали з Народно-революційної ради. Майже весь двір вважає їх непрощенними, і багато хто закликає до того, щоб соціалістів схопили і вислали подалі від царства. Однак дехто стверджує, що будь-якому з їхніх генералів, який може зрадити своїм марксистським ідеалам настільки, що присягне на вірність царю Рюрику, можна достатньо довіряти.\n\nВсі ці дискусії не мають значення, адже, врешті-решт, це рішення царя - видати царськське помилування. Кого він обере?"
 kemreg.8.a: "Ніхто не може бути помилуваний, ніхто не може виступати проти царя."
 kemreg.8.b: "Помилувати новосибірських генералів, їх досвіт доволі цінний."
 kemreg.8.c: "Помилувати томських генералів, їх республіканізм можна забути."
 kemreg.8.d: "Помилувати комуністичних генералів, вони довели свою важливість."
 kemreg.8.e: "Цар Рюрик добра душа, помилувати їх всіх."

 kemreg.9.t: "Наша найкраща сторона"
 kemreg.9.desc: "«Царське міністерство архітектури. Говорить Пьотр Барановскій».\n\n«Хіба так можна звертатися до свого царя, Барановскій? Ганьба!» Мова старого царя була помітно невиразною, навіть з-за телефонної трубки. Барановскій зітхнув. Він досі не знав, чого можна очікувати від старого, коли той напідпитку.\n\n«Я... Я перепрошую, Ваша Світлосте. Чого ви від мене хочете?»\n\n«Дозвольте мені задати вам питання, Барановскій. Як я можу претендувати на те, щоб бути законним государем всієї Русі, коли весь світ сумнівається в моїй владі? Великі лідери світу дивляться на мене, як на божевільного перевдягнутого старого. Монарх з моїм авторитетом не заслуговує на таке ставлення!»\n\n«З усією повагою, мій пане, чи не здається вам, що у нас є важливіші речі, про які варто турбуватися, ніж наш імідж?» Настала пауза. Барановскій ненадовго замислився, чи не забув він своє місце.\n\n«Повна нісенітниця, Пьотр. Ми з тобою розберемося, ти і я!»\n\n«Гм, ти і я? Що...»\n\n«Саме так, Пьотр! Відтепер ти очолюєш моє нове царське міністерство закордонних справ. У мене вже є кілька підходящих кандидатів на посади наших послів. Я очікую, що ви негайно приступите до роботи!»\n\n«Але зачекайте, я...»\n\nРаптовим клацанням розмова різко обірвалася. Барановскій розгубився, телефон все ще був притиснутий до вуха."
 kemreg.9.a: "Час справляти враження."

 kemreg.10.t: "Цікавий відвідувач"
 kemreg.10.desc: "Цікавий розвиток подій стався у Державному департаменті. Сьогодні до Вашингтона прибув посол, який хотів обговорити дипломатичні кроки. Хоча прийом емісарів сам по собі не є чимось незвичайним, чоловік, який звернувся до нас сьогодні, був зовсім не звичайним послом. Він стверджував, що є емісаром від імені "царя Рюрика II, царя і самодержця всієї Русі", і його держави, яка нібито базується у великому місті в російському регіоні Центрального Сибіру. Це твердження може бути підтверджене звітами ЦРУ, які підтверджують, що в регіоні дійсно відбулася драматична зміна балансу сил. Хоча вони все ще не мають чіткої картини ситуації, підтекст свідчить про те, що цей "Рюрик II" цілком міг стати новим потужним гравцем у російській грі.\n\nМонархічні рухи не є чимось новим для Росії, але ми досі не змогли знайти жодної людини на ім'я Рюрик, яка б претендувала на престол. Ще більш дивною була поява посла. Дипломатичні представники, які були присутні на зустрічі, описали його вбрання як "прямо з ренесансного ярмарку" і "гідне костюма на Гелловін".\n\nВстановлення дипломатичних відносин з цим "Рюриком" могло б надати таку необхідну інформацію про жахливу ситуацію в Росії, а його режим міг би потенційно слугувати ключовим партнером для наших потенційних стратегічних інтересів у регіоні. Зрештою, хто ми такі, щоб відмовлятися від дружніх зв'язків у такі часи? З іншого боку, більш скептично налаштовані уми в Державному департаменті припускають, що все це - лише ретельно спланована містифікація, яку слід ігнорувати..."
 kemreg.10.a: "Звісно, чому б ні?"

 kemreg.11.t: "Вісті з Америки"
 kemreg.11.desc: "Пьотр Барановскій засидівся за робочим столом, працюючи до пізньої ночі. Новий міністр закордонних справ був настільки поглинутий роботою, що спочатку не помітив, як до його кабінету зайшла якась постать. Петро відірвав свою увагу від паперів і подивився на гостя. Він одразу впізнав у виснаженому чоловікові одного зі своїх послів\n\n«А, Євґєнію! Вибачте, я був так зайнятий, що не помітив вас. Мабуть, з віком зір погіршується. Як пройшла твоя поїздка в Штати?»\n\n«Це було неймовірно, Пьотр! Бачив би ти, які там чудеса, не повіриш, поки сам не побачиш. У них були такі яскраво освітлені будівлі, до яких можна було під'їхати і замовити найдивовижнішу їжу, майже як у гігантському кіоску з їжею. Я ледве...»\n\n«Так, так, але мені насправді цікаво, як пройшла твоя зустріч з американцями?»\n\n«О, звичайно. Американці вважатимуть за честь встановити офіційні дипломатичні відносини з нашим царством якнайшвидше. Поки ми розмовляємо, мої люди опрацьовують деталі з Вашингтоном щодо нашого нового посольства».\n\n«Чудова робота, Євґєній. Його Величність буде задоволений, без сумніву». Петро не показував цього, але успіх місії викликав у нього велике піднесення. Раніше він не був таким впевненим, але старий архітектор починав думати, що, можливо, у нього таки є справжній талант до жорстоких дипломатичних ігор."
 kemreg.11.a: "«А тепер, будь ласка, розкажи мені ще про ті дива, які ти бачив в Америці...»"

 kemreg.12.t: "Прохання божевільного"
 kemreg.12.desc: "Ми отримали чергову увертюру від "царя Рюрика II". Очевидно, заохочені нашим ставленням до його так званого царства, його дипломати звернулися офіційними каналами з відповідним проханням. Тепер немає жодних сумнівів, що це не просто містифікація, а законні зусилля російської фракції зміцнити зв'язки зі Сполученими Штатами.\n\n"Цар" бажає залучити американський бізнес до свого зростаючого царства і хоче, щоб ми зробили значні фінансові інвестиції в Центральному Сибіру, щоб викликати інтерес нашого бізнесу до регіону і його потенційних вигод. Цей запит не можна сприймати легковажно, і він є важливим перехрестям у відносинах з химерним російським режимом.\n\nХоча російські дипломати запевняють нас, що інвестиції принесуть велику користь обом сторонам, деякі наші економісти не настільки ідеалістичні і вважають цю перспективу марною тратою цінних ресурсів Америки. Як нам діяти далі?"
 kemreg.12.a: "Як на мене, звучить чудово!"
 kemreg.12.b: "Дякую, але ні."

 kemreg.13.t: "Америка погоджується інвестувати!"
 kemreg.13.desc: "Хороші новини! Наші дипломатичні зусилля у Вашингтоні принесли свої плоди, і американці мудро вирішили зробити значні фінансові інвестиції в Центральну Сибір. Ми вже бачимо, як різні компанії з США виявляють інтерес до нашого краю, зв'язуються з нашим зовнішньополітичним відомством, щоб обговорити деталі відкриття бізнесу в нашому скромному царстві.\n\nАмериканська допомога, очевидно, стане поштовхом, якого потребує наша молода економіка, але найголовніше - це хороший крок на шляху до побудови більш міцних відносин зі Сполученими Штатами Америки. Ми можемо лише сподіватися, що це добрий знак для майбутніх подій!"
 kemreg.13.a: "Тост, за наших американських друзів!"

 kemreg.14.t: "Америка відмовляється інвестувати"
 kemreg.14.desc: "Невтішні новини від наших дипломатів у США. Незважаючи на всі зусилля наших дипломатів, американці вирішили відхилити наше прохання про інвестиції в нашу економіку. Хоча вони запевняють нас, що все ще віддані підтримці добрих відносин, вони стверджують, що така інвестиція наразі не відповідає їхнім інтересам.\n\nЦе не той результат, на який ми очікували, і це змушує багатьох у царському Міністерстві закордонних справ підозрювати, що спілкування з американцями може виявитися марною тратою часу. Тільки час покаже, як пройдуть майбутні дипломатичні переговори."
 kemreg.14.a: "Наше розчарування незмірне."

 kemreg.15.t: "Ще один царський запит"
 kemreg.15.desc: "До нас надійшло чергове прохання про фінансову допомогу від дивного чоловіка, який називає себе російським царем. Цього разу, схоже, він намагається здійснити якусь спробу індустріалізації свого царства, і потребує допомоги у цьому вчасно та ефективно.\n\nОсь тут ми і вступаємо в гру. Рюрик II вважає, що деякі експерти в галузі промисловості, які зараз проживають у США, могли б застосувати свої таланти, допомагаючи йому в індустріалізації. Він просить, щоб ми відправили деяких з них до Центрального Сибіру для підтримки цих зусиль, і запевняє, що ми будемо добре винагороджені за наш прояв доброї волі.\n\nХоча це, безумовно, допомогло б зміцнити відносини з режимом Рюрика II і продовжити підтримку дружніх відносин з Росією, деякі наші офіційні особи вказують на те, що ситуація в Росії все ще досить небезпечна, і відправка американців до цієї зруйнованої війною країни піддасть їхні життя невиправданій небезпеці. Що нам відповісти?"
 kemreg.15.a: "Він отримає всіх, кого захоче."
 kemreg.15.b: "Ми не можемо наражати на небезпеку працьовитих американців!"

 kemreg.16.t: "Америка надсилає експертів!"
 kemreg.16.desc: "Сьогодні з Вашингтону надійшли оптимістичні новини. Наше прохання про підтримку у вигляді кваліфікованих промислових експертів не залишилося без відповіді, і американці погодилися надіслати деякі з їхніх найкращих промислових умів, щоб допомогти нашим зусиллям з індустріалізації. Вони незабаром прибудуть до Центрального Сибіру, і ми очікуємо, що вони майже одразу почнуть шукати роботу.\n\nЦе ще одна важлива віха в наших зусиллях по підтримці міцних відносин зі Сполученими Штатами. Якщо вони готові відправити частину своїх людей, щоб допомогти в розвитку нашого скромного царськства, хто знає, на які угоди вони будуть відкриті в майбутньому?"
 kemreg.16.a: "Чудово!"

 kemreg.17.t: "Америка не надішле експертів!"
 kemreg.17.desc: "Сьогодні ми отримали відповідь на наш запит щодо американських промислових експертів, і це не те, на що ми сподівалися. Американці стверджують, що ситуація в Росії занадто нестабільна, щоб ризикувати, відправляючи американських громадян на роботу до нас, і побоюються, що їхнє життя буде в небезпеці в такому дикому середовищі. Хоча ці міркування не зовсім безпідставні, вони все одно розчаровують.\n\nНашим заводам просто доведеться обходитися без промислового досвіду американців. Хоча ми впевнені в їхніх здібностях, повернути промисловість Середнього Сибіру до життя було б набагато простіше за допомогою дядька Сема..."
 kemreg.17.a: "Шкода."

 kemreg.18.t: "Посланець з давно мертвої країни"
 kemreg.18.desc: "Одного ранку в Токіо з'явилася група ошелешених російських чоловіків, непроханих і дезорієнтованих. Як вони сюди потрапили, було невідомо, але чоловіки, одягнені по-містичному і згорблені, як паломники, почали шкандибати в напрямку Міністерства закордонних справ.\n\nЯк тільки посол прибув до місця призначення, вони назвали себе "Посланцями законного царя всієї Русі, Його Високості Рюрика Другого" і негайно зажадали зустрічі з міністром закордонних справ. Їхнє представлення було настільки ж грубим, наскільки й дивним, адже правління династії Рюриковичів у Росії закінчилося понад чотири століття тому. І все ж вони стояли, нетерпляче чекаючи на передбачувану зустріч.\n\nПоза початковою плутаниною, викликаною їхнім прибуттям, послів провели до кабінету міністра закордонних справ. Хоча він, звичайно, не до кінця розумів, з якої дивної країни вони прибули, він знав, що зв'язки з цим царством потенційно принесуть велику користь йому і його країні."
 kemreg.18.a: "Яка дивна компанія."

 kemreg.19.t: "Зв'язки зі Сходом"
 kemreg.19.desc: "Пьотр Барановскій сидів за робочим столом, заховавшись у приміщенні Міністерства закордонних справ, і безперервно шкрябав ручкою по аркушу паперу. Він був незадоволений, коли почув грубе переривання його важливої справи.\n\nПіднявши очі від роботи, він був здивований, побачивши, що посол, якого він відправив до Японії на початку місяця, повернувся цілим і неушкодженим. Його здивування тільки посилилося, коли він дізнався, що вони успішно виконали своє завдання. Вони встановили дипломатичний зв'язок з імперією на сході; така новина, припустив Барановскій, могла бути тільки доброю для майбутнього царства, якому він служив.\n\nАле, як це часто буває для міністра закордонних справ, було ще багато роботи, яку потрібно було виконати. Зрештою, Барановскій знав, що комунікації самі по собі не покращать економіку царства."
 kemreg.19.a: "Хороша новина."

 kemreg.20.t: "Інвестиції в Сибір"
 kemreg.20.desc: "Ззовні будівлі МЗС пролунав пронизливий крик з вимогою впустити; на нього швидко відповіли, і двері відчинилися. Відкриваючи кілька облич, які стали напрочуд знайомими для працівників всередині. Це були обличчя послів Рюрика II, які після переїзду на постійне місце проживання прагнули домовитися про японські інвестиції. Присутнім японським міністрам не потрібно було нагадувати про приховані багатства Сибіру, розробка яких, як вони знали, була б казково вигідною. Бездоганно ефективні методи і машини дзайбацу дозволять лише збільшити багатство. Такий результат приніс би користь обом сторонам.\n\nАле ризики інвестування в такий нестабільний регіон залишалися важким тягарем для обох сторін. Будь-які інвестиції на такому етапі, безумовно, були б азартною грою, схильною до багатьох змін, які ще мали потрясти Сибір.\n\nНезадовго після цього росіян відправили у відставку і сказали чекати офіційної відповіді. Все, що залишалося зробити міністру закордонних справ - це дати відповідь."
 kemreg.20.a: "Ми ризикнемо."
 kemreg.20.b: "Шанси на провал занапто великі."

 kemreg.21.t: "Надходять японські інвестиції"
 kemreg.21.desc: "Звістка про японські інвестиції була поспішно надіслана в царство, а незабаром за нею прийшли і знаряддя дзайбацу. Царі, політики та власники шахт разом передчували багатство, яке незабаром прийде. Вони ледве могли дочекатися, коли їхня земля стане багатою завдяки іноземним інвестиціям; на щастя, їм не довелося довго потерпати від свого нетерпіння.\n\nРізноманітні гігантські металеві машини мали везти через сибірські рівнини, поки їх не встановлять і не залишать стояти, не рухаючись, щоб розпушити землю під ними і розкрити її приховані багатства. З часом все, що залишиться від такої брутальної ефективності, - це понівечена і порожня земля.\n\nОднак ці думки не були присутні у тих, хто був при владі. Вони знали, що багатство потрібне для покращення життя підданих царя. Крім того, для них було б практичніше прийняти допомогу Японії, оскільки можна було б отримати ще більше вигоди від того, що вони будуть поруч."
 kemreg.21.a: "Наразі є прибуток, який можна отримати."

 kemreg.22.t: "Японці відмовляються інвестувати"
 kemreg.22.desc: "Барановскій намагався знайти відповідний спосіб повідомити цю новину своєму монарху. Рюрик, безумовно, був би засмучений такою новиною, адже цар очікував отримати велику підтримку від Японії в майбутньому. Міністр закордонних справ продовжував намагатися знайти спосіб запевнити царя, що майбутня співпраця не буде виключена.\n\nАле незалежно від того, як він будував свої слова, він не міг приховати той факт, що царство буде в гіршому становищі через відсутність інвестицій. Багато хто залишиться без роботи, а державні фінанси в результаті значно погіршаться.\n\nЗрештою, все, що Барановскій міг придумати, це запевнення, що одного дня величезні багатства Сибіру будуть відкриті. Поки що простори землі під владою Його Високості залишатимуться недоторканими, але коли їх неминуче почнуть експлуатувати, піддані царя стануть багатшими за рахунок цього."
 kemreg.22.a: "Можливість втрачена."

 kemreg.23.t: "Лист в Японію"
 kemreg.23.desc: "На прохання свого міністра закордонних справ надіслати офіційне послання дружби до імператора Японії. Такий лист допоміг би зміцнити зв'язок між двома монархами і відкрити широке коло співпраці в майбутньому, так йому сказали.\n\nПридворні намагалися привласнити написання декларації собі, проте він залишився непохитним і переконався, що вся робота є справжньою. Він вважав, що краще зберегти автентичність, аніж дипломатичність.\n\nРюрик вважав початок написання найважчим, він не знав, з чого почати, не кажучи вже про те, як завершити цю кляту річ. Проте з плином ночі, коли пляшка на столі спорожніла, він зрозумів, що слова легко йдуть з-під його пера.\n\nКоли він надряпав своє ім'я внизу сторінки, він був тихо вражений своїми зусиллями. Така довжина і такий стиль могли бути лише справою його генія. Він не потрудився переосмислити написане, натомість наказав запечатати його і негайно відправити.\n\nБарановскій був дуже вражений, коли дізнався, що цар відправив декларацію, не попросивши його прочитати її спочатку. Він міг би поскаржитися, але він знав, що не варто ставити під сумнів рішення Його Царськської Високості. Міністр закордонних справ знав, що йому залишається лише сподіватися."
 kemreg.23.a: "Будемо сподіватися на краще."

 kemreg.24.t: "Лист з Сибіру"
 kemreg.24.desc: "Опівдні до канцелярії імперського міністра закордонних справ надійшов лист. Його доставив один з дипломатів, що походив з того дивного сибірського царства, про яке міністр досі знав напрочуд мало.\n\nРозкривши конверт, він зрозумів, що лист адресований імператорові, і, з незрозумілих причин, не йому. Він повернув його в конверт і вирішив не нести особисто імператору, краще не турбувати його такими дрібницями. До того ж, він хотів би прочитати більше, і прочитав би, якби це не було так жахливо написано, та ще й російською мовою.\n\nНатомість він знайшов перекладача, який, можливо, зміг би прочитати цей жахливий твір краще, ніж він сам. Проте перекладач дуже важко справлявся з цим завданням, фрази були переплутані, слова підібрані химерно, а розділові знаки не існували. Як він не намагався, він не міг розшифрувати написане, він навіть почав сумніватися, чи не було це написано якоюсь іншою іноземною мовою, про яку він не чув. Єдине, що він зміг впевнено розшифрувати, було ім'я, підписане внизу:\n\n«Рюрик II, цар і самодержець всієї Русі»\n\nМіністр закордонних справ повернувся до перекладача і запитав:"
 kemreg.24.a: "«Навіщо цей божевільний надіслав це?»"

 kemreg.25.t: "Емісари сибірського царя"
 kemreg.25.desc: "З далекого казахського степу група чоловіків вирушила до столиці Казахстану. Їхньою єдиною метою було встановити контакт з урядом Казахстану, який вони вважали дружнім. Експедиція, яку вони розпочали, була довгою і виснажливою, але досить скоро вони опинилися біля входу в місто.\n\nОдразу після того, як їх прийняли на зустрічі з деякими національними дипломатами, вони заявили, що [KEM.Capital.GetName] відправив їх говорити від імені царя Рюрика Другого. Далі вони розповіли, як цар хотів би встановити з ними теплі дипломатичні відносини на благо обох земель.\n\nКазахські чиновники погодилися, що така домовленість буде корисною для миру і процвітання обох сторін. Так було укладено угоду між ними, і чоловіки повернулися до своєї незнайомої землі, задоволені успіхом, якого вони досягли."
 kemreg.25.a: "Друзі з Сибіру."

 kemreg.26.t: "Наші посли повертаються"
 kemreg.26.desc: "Після, здавалося б, нескінченної подорожі в серце Казахстану, наші посли повернулися, і вони приїхали з хорошими новинами. Уряд Казахстану виявився настільки дружнім, наскільки ми спочатку вважали, в результаті чого з ними було встановлено міцний, плідний і, сподіваємося, довготривалий зв'язок.\n\nПьотр Барановскій був радий це почути, оскільки знав, що наявність союзника в такій близькості може принести їм тільки користь у їхніх майбутніх починаннях. Дипломатичні відносини з казахським урядом, безумовно, зменшили б кількість кровопролиття в майбутньому. Це також допомогло б досягти більшого процвітання в мирний час, оскільки майбутня співпраця збагатила б обидві держави.\n\nМіністр закордонних справ був задоволений успіхом свого посла і відчув велике полегшення від того, що на одного потенційного ворога царства стало менше, про якого йому не потрібно було б турбуватися."
 kemreg.26.a: "Друзі з Казахстану."

 kemreg.27.t: "Чи добре я зіграв свою роль?"
 kemreg.27.desc: "Кінець царя Рюрика ІІ настав поступово, а потім раптово. Він занепадав роками, його тіло ставало повільнішим, боліло все більше і більше. Одного разу він втратив свідомість на нараді, і його генералам довелося поспіхом віднести його до палати. Незважаючи на кваліфіковану допомогу, незабаром усім стало очевидно, що цар помирає.\n\nЦар прокинувся востаннє, опинившись в оточенні своєї сім'ї. Біля його ліжка були його діти. Юрій і Лідія навіть відклали свої розбіжності хоча б на один день. Він сподівався, що це триватиме довго, що вони нарешті стануть однією сім'єю. Можливо, вони зайшли надто далеко, а можливо, ні. У будь-якому разі, він розмовляв не зі своїм спадкоємцем, бо все, що потрібно було сказати, він сказав їм ще кілька днів тому. Це був Борис, єдиний серед них, хто ніколи не мав прагнень, що виходили б за межі обов'язку та сім'ї.\n\n«Скажи мені, чи щасливий народ? Чи достатньо сильне наше царськство?» Голос старого царя був ледь чутний, як шепіт.\n\nБорис посміхнувся. «Так, батьку, царськство сильне. Ти добре підготував нас до того, що нас чекає».\n\nРюрик кивнув, витираючи піт з чола. «Добре, добре. Значить, уся ця шарада врешті-решт була варта того».\n\nДіти не поставили під сумнів його останні слова. Можливо, вважаючи їх божевіллям, як це робили інші з самого початку. Можливо, це і було божевіллям, але це не мало значення. Росія знову була майже цілою, об'єднаною і сильною. Він зробив для народу все, що міг, його спадкоємець зробить набагато більше, в цьому він був упевнений. Рюрик II, цар Русі, хоч і шкодував, але був задоволений тим, що побудував.\n\nІ ось Ніколай Іванович Крилов востаннє закрив очі, його місія нарешті закінчилася."
 kemreg.27.a: "Покидає сцену під оплески."

 kemreg.28.t: "Народний цар"
 kemreg.28.desc: "Був свіжий, холодний день. Натовп перед входом був величезний, люди заповнили всі вільні місця. Люди намагалися побачити свого царя, щоб нарешті побачити, як його коронують. Його генерали, сім'я і Земський Собор заперечували проти цього, кажучи, що церемонія в палаці буде безпечнішою і набагато урочистішою. Але Юрій наполіг на тому, щоб вона відбулася на вулиці. Зрештою, саме народ зробив це царство можливим, і він заслуговує на те, щоб побачити таку знаменну подію на власні очі.\n\nВін відвернувся від перил, кинувши короткий погляд на сестру, яка витріщилася на нього збоку. Вигляд у неї був обурений і роздратований, але не такий гнівний, як він колись очікував від неї. Потім він подивився на корону свого батька, яку тримав профспілковий лідер, обраний з цієї нагоди шляхом жеребкування. Він поклав руку на корону, повернувшись, щоб говорити в мікрофон\n\n«Ця корона - набагато більше, ніж право народження, це обітниця, обіцянка для всіх людей цього великого царськства». Він звернувся до радісного натовпу. «Підтримувати все, що мій батько побудував для вас. Гарантувати, що ваші права, ваші свободи і ваше процвітання будуть захищені. Щоб жоден ворог, зовнішній чи внутрішній, більше ніколи не погрожував забрати все, що ви заробили за останнє десятиліття».\n\nЮрій став на коліна, дозволяючи лідеру профспілки покласти корону на його голову. «Нарікаю тебе царем Рюриком ІІІ, царем Русі». Чоловік проголосив нервовим голосом: «Хай царює він довго!»"
 kemreg.28.a: "Слава царю Рюрику ІІІ!"

 kemreg.29.t: "Цариця вовків"
 kemreg.29.desc: "Тронний зал був переповнений. Солдати, генерали і вельможі стояли по боках, всі зосередили свої погляди на цариці. Вбрання Лідії було елегантним, але суворим, вовча шкура накинута на її плечі, як плащ. Найкращі чоловіки і жінки з царської гвардії обступили шлях, який вів до її царського трону. У минулому Романових коронував служитель церкви на знак того, що їхня влада, зрештою, походить від Бога. Русь не мала часу на такі забобонні дурниці. Корону тримав один з гвардійців, і ніхто не міг коронувати Лідію, окрім неї самої. Вона схопила корону, спеціально виготовлену для неї. Тримаючи її в руках, вона відчула біль жалю. Її батько помер, брат у вигнанні. З чим би не зіткнулося царство в найближчі роки, їй доведеться робити це без них.\n\nВона вбила такі думки. Заради царства їй доведеться переступити через ці сумніви, переступити через те, що вона навіть не є Лідією. Поховати княгиню, як колись поховала медсестру. Вона поклала корону собі на голову\n\n«Хай живе царівна Рогнеда, царівна Русі» - оголосила царськська гвардія всім присутнім.\n\nРогнеда піднялася зі свого трону під оплески народу. Вона дала їм хвилину, перш ніж заговорити.\n\n«Ми далеко просунулися за останні роки. З одного крихітного куточка в сибірській глушині нам вдалося створити величезну і могутню імперію, яка перемагає всіх, хто наважився кинути нам виклик» - заявила вона залі. «Але наш обов'язок не закінчився. Те, що почав мій батько, ми повинні закінчити. Занадто багато наших співвітчизників страждають під владою тевтонських панів, поневолених орлом Райху. Ми повинні звільнити наш народ і скинути відмерлу німецьку імперію. Сталлю і вогнем!»\n\nРогнеда слухала, як піддані підбадьорювали її, а її думки зверталися до того, що чекало попереду."
 kemreg.29.a: "Слава цариці Рогнеді!"
 
 kemreg.30.t: "Спокійна мить"
 kemreg.30.desc: "Рюрик стояв біля вікна своєї спальні, дивлячись на місто [KEM.Capital.GetName]. Сонце починало сідати, небо було ніжно-помаранчевим і блакитним. Коли сонце почало опускатися за обрій, Рюрик замислився над своїм правлінням. З безодні відчаю він дав Русі надію, принісши світло в країну, що дрейфувала в темряві. Його правління не було мирним і не було досконалим, але він багато чого досяг.\n\nСонце вже наполовину сховалося за обрій, помаранчевий колір неба став червоним, а червоний - фіолетовим. З неба почали падати перші зірки, які переважали вогні міста, що лежало внизу. Цар слабшав з кожним днем, і тепер йому потрібна була палиця, щоб пересуватися по палацу. Рюрик знав, що не доживе до звільнення Москви від німців, які поневолили його народ. Йому доведеться передати цей обов'язок своєму наступникові, своєму спадкоємцеві. Він знав, що вони можуть досягти успіху, він вірив, що добре підготував їх. Його дитина приведе Царство до величі і помститься за приниження, яких зазнала Батьківщина. Ніколай Крилов посміхнувся, знаючи, що його діти і весь народ так прив'язані до ідеалів Рюриковичів, до тієї маски, на яку він сам зрештою перетворився.\n\nСонце вже сховалося за обрій, і на Батьківщину знову опустилася ніч. Цар Рюрик відвернувся від вікна і повернувся до свого столу, бо на нього чекало ще багато роботи."
 kemreg.30.a: "Тільки в темряві можна побачити зірки."

 kemreg.31.t: "Поглянь на мої роботи"
 kemreg.31.desc: "Величезна статуя заввишки щонайменше шість метрів разом із п'єдесталом - це було щось, на що варто було дивитися. Зроблена з найкращого каменю та граніту в Сибіру, Рюрик був дуже задоволений. Обладунки були досить детальними, з усією точністю середньовічної епохи. Навіть було кілька коштовних каменів і діамантів, акуратно вправлених в обладунки. Рюрик був цілком впевнений, що вона стане головною прикрасою в місті [KEM.Capital.GetName] на довгі роки.\n\nЗвісно, скульптор явно дозволив собі деякі мистецькі вольності. Рюрик досить часто не йшов у бій з мечем, сидячи верхи на коні, як би йому цього не хотілося. Він також не був таким м'язистим, як на скульптурі, але все одно Рюрик був цілком задоволений. Йому подобалося, що вона надто романтизована, і він мав подбати про те, щоб скульптору добре заплатили за його роботу.\n\nІ якщо цього було достатньо, щоб її поставили лише за об'єднання Середнього Сибіру, то він і мріяти не міг про те, що поставлять на його честь, коли Москва повернеться під владу Росії."
 kemreg.31.a: "Виглядає неймовірно!"

 kemreg.32.t: "Тост"
 kemreg.32.desc: "Бенкетна зала Рюрика наповнилася їжею і сміхом, коли він і його нові аристократи святкували перемогу над зрадниками і впровадження кращого Сибіру. «Гей, Рюрику, передай масло, будь ласка!» - крикнув один досить великий чоловік, коли почав пити четверту чарку горілки.\n\nРюрик посміхнувся і потягнувся за маслом, коли його перервав старший аристократ. «Сєрґєй! З царем так не розмовляють! Де твої манери!»\n\n«Нічого, Ніколай, мені більше подобаються люб'язності, ніж щось більш формальне.» - відповів Рюрик.\n\n«Як ти кажеш, цар Рюрик Другий, Божою милістю, Завойовник і Вседержитель. Смиряюсь перед тобою.» - сказав старий аристократ, тепер уже вклоняючись.\n\nРюрик зупинився, але його відволік інший молодий аристократ. «Ти так само добре вмієш влаштовувати бенкети, як і правити царськством!» - сказав він. «Ти навіть змусив своїх дітей припинити суперечки!»\n\n«Ну, я завжди знаю, коли настав час святкувати, і мої діти теж» - відповів Рюрик. Він знав, що незабаром на нього чекають нові випробування, але саме час насолодитися приємною атмосферою Кемерова. Зрештою, без нього нічого цього не було б."
 kemreg.32.a: "Приємно бачити, що все пройшло без інцидентів."

 kemreg.33.t: "Адміністративні скарги"
 kemreg.33.desc: "Не царські члени Земського Собору знали, що в той момент, коли вони увійшли до зали, мала відбутися ще одна сутичка між княгинею Лідією та її братом. Вони не були розчаровані, бо палаючі, отруйні погляди, які вона кидала на присутніх, були досить віщими.\n\nВони не розчарувалися. Пункт порядку денного стосувався обмежень при прийомі на роботу і бажаної кваліфікації для державних чиновників, в першу чергу, це стосувалося їхнього соціального статусу. Вірний своєму корінню, князь Юрій виступав за їхнє послаблення або навіть повне скасування, як для того, щоб сприяти соціальному прогресу, так і для того, щоб міцніше пов'язати простий народ зі своїм урядом.\n\nНа це Лідія відповіла своїм звичайним уїдливим, насмішкуватим сміхом. Народ, проголошувала вона, в кращому випадку ненадійний, а в гіршому - бунтівний. Вона стверджувала, що бюрократів слід відбирати з аристократії, щоб бути впевненими, що вони будуть лояльними до державних інституцій і навряд чи матимуть симпатії до революційних елементів.\n\n"Дебати" продовжилися, як і очікувалося. Юрій називав сестру тираном, а вона - дурнем, і далі епітети тільки посилювалися, а присутні мовчки рахували хвилини, коли вони знову будуть вільні, не бажаючи ставити себе на лінію вогню.\n\nХоча всі, включно з царськими братом і сестрою, знали, що рішення, врешті-решт, прийме їхній батько."
 kemreg.33.a: "«Князь Юрій має рацію»."
 kemreg.33.b: "«Принцеса Лідія має слушну думку»."

 kemreg.34.t: "Царськське вухо"
 kemreg.34.desc: "Рюрик сидів за багато оздобленим круглим столом, склавши на ньому руки. Навколо нього сиділи одні з наймогутніших і найвпливовіших людей у царстві, за винятком, очевидно, двох вовків. «Дякую, що прийшли, панове, на перше засідання новосформованого Віче. Сподіваюся, що ця рада дасть тактовні і мудрі поради правителям Русі. Можливо, на цьому першому засіданні нам варто обговорити зростаючий... розбрат».\n\nПісля короткої мовчанки першим заговорив Пьотр Барановскій. «Очевидно, що є причиною всіх цих розбіжностей: ці двоє ваших дітей постійно б'ються головами, коли зустрічаються! Ви хочете врятувати царськство від розколу? З ними треба щось робити!» \n\n«І що ти пропонуєш нам робити? Їхній вплив зростає з кожним днем, і вони вже згуртували навколо себе дві дуже різні частини населення. Я вважаю, що ми повинні просто призначити наступника і перечекати бурю якнайкраще» - підхопив Боріс Крилов, єдиний присутній член царської сім'ї.\n\nРюрик обміркував слова сина. Він не наважувався призначити наступника, але ставало очевидним, що якщо це не буде зроблено якнайшвидше, стабільність царства може опинитися під загрозою. Єдиним питанням, однак, було вирішити, хто з них врешті-решт візьме корону..."
 kemreg.34.a: "Що б не було вирішено, хтось буде незадоволений."

 kemreg.35.t: "Зустрічайте нового власника"
 kemreg.35.desc: "Посадник Дімітрій Гур'єв з трепетом дивився у вікно свого нового кабінету. Він був дуже схвильований своїм обранням на цю посаду, але коли прибув до маленького містечка на сході царства, то був здивований ворожнечею, з якою зіткнувся. Мешканці міста були в кращому випадку відстороненими і холодними. Коли його машина їхала головною вулицею до нового місця проживання, він став об'єктом насмішок з боку мешканців. Вони закидали вікна брудом і гноєм, ставили під сумнів його чоловічу гідність, а його охоронці були змушені втрутитися, коли колишній ополченець Чорної армії кинувся на машину з ножем у руці.\n\nВін знав, що його робота була нелегкою. Люди в регіоні настільки звикли до свободи, яку їм дала Чорна армія, що потрібно було багато зусиль, щоб завоювати навіть найменшу повагу з їхнього боку. Вони потерпали від нових податків та інших зобов'язань перед царством, від якого вони опинилися в неволі. Він знав, що більша частина їхнього невдоволення була порожнім базіканням, але навіть тоді він усвідомлював, яке величезне значення мають стабільність і задоволеність. А поки що йому доведеться миритися з тим, що йому доводиться терпіти, і шукати способи, як зробити себе і царство приємним для людей, яким він тепер служив.\n\nДімітрій повернувся до своєї роботи і мовчки втупився в папери, що лежали перед ним: за останній місяць виникли деякі проблеми з податковими номерами. Він все ще сподівався виконати свій обов'язок якнайкраще, а також сподівався, що люди, за якими він наглядав, у майбутньому поважатимуть його та їхній новий уряд."
 kemreg.35.a: "Тягар лідерства - важка річ."

 kemreg.36.t: "Мода Рюриковичів"
 kemreg.36.desc: "Олег відпрацював на новосибірській фабриці і зібрався додому, одягнувши своє старе пальто і гадаючи, що ж приготувала дружина на вечерю. Забираючи хліб з пекарні, Олег помітив, що деякі інші покупці були одягнені цікавіше. Жінки в яскравих сукнях і топах. Чоловіки у великих пухнастих капелюхах і темно-червоних плащах з детальними візерунками, що вкривали їх з голови до ніг. Це виглядало майже середньовічно, подумав Олег. Невже всі вирішили копіювати того божевільного царя? Люди в наш час так прагнуть наслідувати чужу моду.\n\nКупуючи хліб, він помітив, що навіть власник магазину, Нікіта, був одягнений у велику синю мантію середньовічного вигляду і носив довгу бороду під нею. «Навіть ти, Нікіта! Я думав, ти затятий республіканець!» - вигукнув Олег, здивований тим, що навіть він носить царський стиль.\n\n«Ах, але часи змінюються» - відповів Нікіта. «Я дізнався, що Рюрик - великий цар, кращий за будь-якого президента. До того ж, ці штуки зручні, я чув, що вона називається ферязь! Через дорогу є крамниця, де вони продаються».\n\n«Ні, дякую, я краще буду носити більш сучасний одяг.» - відповів Олег, виходячи з магазину. Нарешті повернувшись додому, перше, що він побачив, коли зайшов у двері, була його дружина. «Єлено, що це на тобі?» - недовірливо запитав Олег.\n\n«Це моя нова шуба, всі жінки в них ходять. Такі ще в Древній Русі носили знатні дами! А кольори на ній просто шикарні! Думаю, що залишу її собі назавжди!» - сказала Єлена, посміхаючись.\n\nОлег затнувся, не знаючи, що сказати. Його дружина, ще й у такому божевільному одязі? Всі носили щось із середньовіччя!\n\n«Любий, що з тобою?» - спитала Єлена. «Знаєш що, тобі справді потрібне нове пальто. Ти бачив той магазин біля пекарні? Там дуже гарний вибір чоловічого одягу. Давай відведемо тебе туди завтра. Можемо купити щось і для дітей! Буде чудово!»"
 kemreg.36.a: "Можливо, мені варто йти в ногу з часом."

 kemreg.37.t: "Зміна декору"
 kemreg.37.desc: "Отець Кіріл мовчки спостерігав, з важким серцем, як солдати почали пакувати його ікони, біблії та інші священичі речі в ящики. Його церква була «реквізована» царською армією для використання в якості командного пункту, і йому було дуже гарно пояснено, якомога ввічливіше, що у нього немає вибору в цьому питанні.\n\nСамі солдати поводилися дуже шанобливо і дуже обережно, щоб не пошкодити жодного з релігійних предметів Кіріла, коли збирали їх, але це мало пом'якшило удар. Він керував цією церквою і невеликою громадою навколо неї протягом десятиліть, роблячи все можливе, щоб забезпечити керівництво і підтримку простим, але побожним людям місцевих сіл. А тепер він не був упевнений, що йому коли-небудь дозволять повернутися.\n\nВін чув від своїх колег-священиків про те, що подібне відбувалося і в інших місцях, коли церкви захоплювали військові, які дуже цінували дзвіниці для спостереження і підвали для захисту. Не одна з них була зруйнована ворогом, якщо і коли бойові дії розгорнулися. Ще більше, хоч і залишилися стояти, але були повернуті своїм колишнім пастирям у жахливому стані. Він дуже сподівався, що це не станеться з ним.\n\nКоли солдати закінчили пакувати речі і акуратно склали коробки біля дверей, Кирило востаннє окинув поглядом порожній неф і зрозумів, наскільки він здається більшим, коли його позбавили світильників. Потім він взяв коробки, відніс їх до воза, який один з місцевих фермерів наполіг, щоб він використовував для подорожей, і поїхав.\n\nА коли дзвіниця його церкви зникла за обрієм, він не міг стримати сліз."
 kemreg.37.a: "Необхідна жертва?"

 kemreg.38.t: "Народна частка"
 kemreg.38.desc: "Це завжди був добрий день, думали делегати, коли цар Рюрик був присутній на засіданні Земського Собору. Насамперед тому, що це означало, що рішення, швидше за все, буде прийнято, а не просто буде вічна суперечка між його дітьми.\n\nСьогодні вони швидко переконалися в тому, що були праві принаймні наполовину. Рюрик, відкривши засідання і подякувавши всім присутнім, оголосив про негайне запровадження в державі низки реформ, спрямованих на покращення добробуту, згідно з рекомендаціями князя Юрія.\n\nХоча Юрій поспішив встати і подякувати царю за "далекоглядність", якою він так явно володів, на нього звернули мало уваги. Бо всі погляди були прикуті до княгині Лідії, яка в міру того, як батько робив оголошення, ставала дедалі нерухомішою, а за таким рухом, як вони вже знали, завжди слідувало виверження, яке незабаром і сталося, коли її голос луною рознісся по палаті. Сама ідея була непростимою, - плакала вона, - і, навіть рекомендуючи її батькові, Юрій не виконав своїх обов'язків. Виклики, що стоять перед державою, були величезні, продовжувала вона пристрасно, а ресурси вкрай обмежені. Спрямовувати їх на громадську діяльність замість армії чи інших силових структур було не тільки недалекоглядно, але й, на її думку, на межі злочину.\n\nПісля деякого часу, під час паузи, Юрій спокійно запитав сестру, чи вона закінчила. Коли вона витріщилася на нього широко розплющеними очима, він повернувся до царя Рюрика, який лише кивнув, дивлячись на доньку.\n\nІ на цьому все закінчилося. Лідія опустилася назад у крісло, поки що переможена. Але вираз люті в її очах був безпомилковим, і всі знали, що це рішення не було, не могло бути кінцем."
 kemreg.38.a: "Чи можна було очікувати іншої реакції?"

 kemreg.39.t: "Кипіння"
 kemreg.39.desc: "«Скажи мені прямо, Боріс: яка там ситуація? Чи все так погано, як я чув?» У голосі Рюрика бриніла глибока стурбованість. До нього дійшли чутки, що на вулиці відбуваються бійки між прихильниками його сина і прихильниками його дочки. Він сподівався, можливо, марно, що це просто перебільшення преси.\n\nБоріс Крилов сидів навпроти батька, взявши паузу перед тим, як повідомити новину. «Це правда? Так, це правда. Надходять повідомлення про жорстокі сутички в Новосибірську між страйкарями і місцевою поліцією, бійка в барі між шахтарями і багатими відвідувачами в Красноярську ледь не переросла в бунт, не кажучи вже про протести і контрпротести в Кемерово...»\n\nРюрик дивився відсторонено, поки його мозок обробляв ці тривожні новини. Це вже не було метафорою: його діти йшли на війну. І хоча ці угруповання не були безпосередньо пов'язані з ними, було надто зрозуміло, за кого вони підуть, коли його не стане.\n\n«... Батьку?»\n\n«Боріс, ми повинні повернути вулиці. Якщо ми нічого не зробимо, то повернемося до старих добрих часів...»\n\n«Тільки скажи, батьку, і я накажу військам рушати.»\n\nРюрик дивився на сина широко розплющеними очима. Невже вже дійшло до цього? «Ні! Ніякого воєнного стану. Поліція впорається, треба тільки подвоїти її присутність на місцях...»"
 kemreg.39.a: "Будемо сподіватися, що все це скоро закінчиться..."

 kemreg.40.t: "Розрив"
 kemreg.40.desc: "«Здохніть, фашистські свині!»\n\n«Всі ви, комуністичні покидьки, повинні піти в пекло!»\n\nЦі ворожі вигуки та незліченні інші можна було почути з двох натовпів, що стояли один проти одного, один профспілковий, а інший реакційний. Плакат зачепив банер, коли вони зійшлися разом, не в єдності чи солідарності, а з ненависті та обурення. У міру того, як крики натовпу збільшувалися в кількості і люті, поліція, що стояла на варті, нервово перезиралася між собою. Як би вони не хотіли втручатися, їм не залишали вибору. Одного з них відправили за підкріпленням, решта офіцерів стояли на варті з похмурою рішучістю, готові втрутитися і зупинити події, якщо буде потрібно.\n\nНа щастя для них, підкріплення прибуло вчасно, їхня кількість подвоїлася і вони були готові вирушити за наказом самого Рюрика в найкоротші терміни. Коли вони підсилили офіцерів, які вже були на місці події, протистояння на їхніх очах почало набувати жорстокого характеру, з ударами кулаків і киданням табличок. За звуком свистка поліція спустилася групою на обидва натовпи і, впоравшись із незначним опором, розігнала обидва натовпи. Навіть після того, як сутичку було залагоджено, кожен поліцейський думав про одне й те ж саме."
 kemreg.40.a: "Так не може тривати далі."

 kemreg.41.t: "Сімейна зустріч"
 kemreg.41.desc: "Князь Боріс з тривогою подивився на батька. Вони разом придумали цю неминучу зустріч між його вічно ворогуючими братом і сестрою, але в міру того, як наближався час, він не міг не відчувати страху.\n\nЛідія увійшла першою, рано, як завжди, зі своїм відпрацьованим виразом старанної зарозумілості. Він бачив, що вона ні на мить не повірила в брехню, яку він сказав, щоб заманити її сюди, але все ж таки прийшла з поваги до їхнього батька. Юрій прибув пізніше. Рюрик швидко взяв ситуацію під свій контроль, перш ніж вони встигли почати спаринг.\n\nВін попросив Боріса влаштувати це, сказав він, тому що йому набридло, як особисто, так і офіційно, бачити двох своїх більш видатних дітей у постійному і жорстокому протистоянні. Це було погано для його здоров'я, продовжував він, і це було дуже погано для стабільності держави. Разом з Борісом вони благали їх порозумітися.\n\nУ кімнаті надовго запанувала тиша, аж поки Лідія не розсміялася, різко і жорстоко, і в цю мить Боріс зрозумів, що вони зазнали поразки. Вона не повинна була робити нічого подібного, - холодно сказала вона, - адже вона не зробила нічого поганого. Вона завжди діяла в найкращих інтересах держави, і Юрій мусив з цим змиритися.\n\nЮрій одразу ж відповів, що він завжди діяв в інтересах народу, і якщо вона не бачить, що держава без народу - ніщо, то вона не заслуговує на свою посаду. Словесна війна тривала, поки Боріс з відчаєм дивився на їхнього батька, який лише хитав головою. Ще одна невдача.\n\nНезадовго після цього Лідія оголосила всю цю справу марною тратою часу і встала. Юрій зробив те ж саме, і це була одна з небагатьох речей, в яких, за його словами, він міг з нею погодитися. За мить вони обидва вибігли з кімнати.\n\nБоріс і Рюрик обмінялися зітханнями. Що ще вони могли зробити?"
 kemreg.41.a: "Є ще якісь варіанти?"

 kemreg.42.t: "Рука допомоги"
 kemreg.42.desc: "У нещасливому сибірському селі, роздертому на шматки солдатами під час об'єднавчих воєн і розграбованому втікачами-бандитами, збіднілі мешканці, що залишилися, вперто сиділи у своїх домівках, тремтячи від вітру, ніби боячись, що якщо вони підуть, то й саме село буде зруйноване або розкрадене. Враховуючи деякі історії, які вони чули про ще більш нещасні села, це цілком могло статися і з ними. У них було мало їжі, мало тепла і не було жодної пристойної зброї. Все, що їх чекало - повільна смерть.\n\nРаптом вони почали чути тупіт чобіт по землі, і виглянули у вікна з сумішшю страху і жаху. Невже повернулися бандити? У них не залишилося нічого цінного, що можна було б їм дати! Однак, коли звук наблизився, вони почали розрізняти фігури, а потім і людей, яких вони складали. Це були не бандити, а працівники царського уряду, того самого, який виграв війни. На зміну їхньому страху прийшов новий, схожий страх. Чи були збільшені податки?\n\nОднак новоприбулі привітно вітали їх, коли вони проходили повз, а один чоловік навіть скуйовдив волосся хлопчикові, що вистромив голову з вікна. Поки селяни здивовано спостерігали за тим, як ці робітники взялися за відновлення пошкоджень, завданих селу конфліктом, латаючи дірки в стінах і вибиті вікна. Ці люди були тут не для того, щоб відбирати у них, вони були тут, щоб надати їм допомогу, якої вони так довго потребували. Одні селяни раділи, коли вони працювали, інші плакали від радості. Всі думали про одне: удача нарешті повернулася в їхнє життя.\n\nЯкась подоба надії повернулася в їхні серця."
 kemreg.42.a: "Можливо, Рюрик таки дбає про нас."

 kemreg.43.t: "Інтелектуальні сутички"
 kemreg.43.desc: "Рюрик сидів на чолі віча, заповненого колишніми членами томських салонів. Інтелектуали, поети, професори, найрозумніші люди Русі юрмилися в одній кімнаті. Рюрик був упевнений, що вони стануть у нагоді Центральному Сибіру. «Панове!» Сказав Рюрик гучним голосом. «Я радий, що ви всі відгукнулися на моє запрошення. Як великий і добрий вождь, я досить мудрий, щоб зрозуміти, що багато чому можна навчитися у ваших ворогів».\n\n«Мудрий!» вигукнув чоловік у строгому костюмі, зовсім не схожий на міністрів Рюрика у великих мантіях. «Ти божевільний, а не мудрий! Ти оголосив себе царем після того, як хильнув зайвого!»\n\nРюрик посміхнувся. «Принаймні я достатньо мудрий, щоб перемогти ваші війська в битві». Група стала тихою, майже ворожою. «Як я вже казав... Я запросив вас сюди сьогодні за вашими ідеями. Центральним Сибіром важко керувати, і наша економічна ситуація не є позитивною. Ваші салони були серед тих, хто керував Центральним Сибіром, коли Росія тільки розпалася. Ми всі росіяни, і це наш дім».\n\nУ кімнаті стояла тиша, поки чоловік в окулярах не порушив тишу. «Рюрик, у нас можуть бути розбіжності, але я можу сказати, що ви небайдужа людина. Якщо ти справді хочеш зробити життя народу кращим, я благаю тебе подумати про більший добробут для людей. Війна спустошила Росію, і їм потрібна надія на краще майбутнє».\n\n«Кому потрібен добробут!» вигукнув невисокий чоловік у краватці, що сягала йому до пояса. «У нас немає на це грошей! Людям потрібна освіта, тільки тоді вони зможуть самі покращити своє життя і служити своїй країні. Жодна людина не може просто викидати гроші на вітер і очікувати, що їхні проблеми вирішаться!»\n\nІнший чоловік, стрункий і в офіційному капелюсі, підвівся. «Народ не буде задоволений без демократії! Доки ти, царю, будеш тираном, доти тут буде лише відчай!»\n\nПо мірі того, як крик продовжувався і все більше чоловіків починали перекрикувати один одного, Рюрик нагадав собі дріб'язкові сварки власних дітей. Не дивно, що Томськ упав, його власна влада не могла ні про що домовитися."
 kemreg.43.a: "Варто було спробувати."

 kemreg.44.t: "Артерії нації"
 kemreg.44.desc: "Великий натовп зібрався перед Львом Вознєсєнскім, який з натренованою посмішкою на обличчі стояв у оточенні озброєних охоронців. «Сьогодні я приношу вам, російський народе, велику новину!» проголосив він. «Велика магістраль, що з'єднує Красноярськ, Кемерово і Новосибірськ, від учорашнього дня завершена! Радійте, бо відтепер ніщо не буде перешкоджати вільному пересуванню торгівлі і вас, людей!» Натовп перешіптувався між собою, хоча здебільшого не знав, що робити з завершеним будівництвом. Неважливо. У найгіршому випадку їм доведеться оговтатися. Зрештою, хотіли вони того чи ні, шосе відтепер відіграватиме велику роль у їхньому житті.\n\nПротягом наступних кількох днів рух на шосе спочатку повільно, а потім експоненціально збільшувався, а до офісу Вознесенського надходили повідомлення про бурхливу торгівлю. Все було так, як він і думав: коли зникли будь-які перешкоди на їхньому шляху, люди не могли встояти перед спокусою поїхати в інше місце, щоб продати свій товар дорожче. Дивно, що старий уряд у Томську ніколи до цього не додумався, але він все одно ніколи не надавав їм особливого значення.\n\nТак, подумав він, запалюючи цигарку між зубами, це принесе багато людей і багато грошей.\n\nНайважливіше, звісно, йому самому."
 kemreg.44.a: "Хай живе цар, що робить мене багатим."

 kemreg.45.t: "Знову до роботи"
 kemreg.45.desc: "Гавріл стояв серед натовпу своїх колег-робітників, запах поту і звуки розмов тяжко висіли над групою з 50 чи 60 чоловіків. У касці на голові та з молотком через плече Гавріл мружився від ранкового світла, розглядаючи заводський комплекс, на якому він колись працював. Він, безумовно, був відремонтований, і це давало йому і багатьом іншим, хто готувався увійти в будівлю, надію, що старий божевільний цар насправді дотримав своєї обіцянки.\n\nЯкийсь майстер, якого Гавріл не бачив, свиснув у свисток, і маса робітників раптово рушила вперед. Гаврила підхопила хвиля, і він опинився на своєму новому робочому місці, його серце було сповнене обережного оптимізму, коли він разом з іншими робітниками переступив широкий поріг. Цей оптимізм швидко розвіявся, оскільки, хоча ззовні ливарня була прикрашена вигадливими атрибутами, що відсилали до давно минулих епох із сучасною, безпечною підводною течією, внутрішній простір ливарні не надто відрізнявся від того, яким він був раніше. Піч, яка несподівано вивергнула полум'я, наче якийсь попелястий дракон, і відправила 4 чоловіків до лазарету. Хиткі сходи на другий рівень, які ламали і ремонтували десятки разів, а разом з ними - ноги, ребра і черепи багатьох його колег. Розбитий розливний ківш, з якого періодично витікав розплавлений метал, обпікаючи плоть оператора.\n\nАле не все було так погано. Двері, наприклад, можна було відчинити зсередини у випадку надзвичайної ситуації. Електропроводка, яка забезпечувала світло, була надійно запечатана в стінах. На кожній стіні висів список протоколів безпеки, порад з надання першої медичної допомоги та іншої корисної інформації. Але найбільше Гавріл заспокоїла наявність достатньої кількості рукавичок, масок, фартухів та інших засобів безпеки, щоб захистити кожного чоловіка в будівлі. Машини все ще можуть бути небезпечними, але божевільний принаймні доклав символічних зусиль для забезпечення безпеки. Проте Гавріл не відчував себе в більшій безпеці, ніж до того, як місто перейшло в інші руки."
 kemreg.45.a: "Під червоним прапором, як і під старим."

 kemreg.46.t: "У союзі є сила"
 kemreg.46.desc: "Рюрика розбудив від мирного сну дзвінок телефону, що стояв на столику біля ліжка. Буркнувши, він сів і намацав телефон, підніс його до вуха і зітхнув\n\n«Алло?»\n\n«Алло, ваша величносте. Це Боріс Кельчев, я говорив з вами на днях».\n\nРурик замислився над питанням: Звідки у цієї людини його особистий номер? На це питання, однак, швидко знайшлася відповідь, бо профспілковий бос продовжив своїм гравійним баритоном:\n\n«Ваш син, Юрій, дав мені цей номер на зборах, якщо вам цікаво».\n\nО, точно, подумав Рюрик. Він любив цього хлопця, і розумів причину і біль робітничого класу царства, але чорт забирай, якщо він не поспішав щоразу, коли з'являлася можливість допомогти. «Занадто добрий для його ж добра». нечутно пробурмотів Рюрик.\n\n«О, так, так. Приємно було познайомитися - що Ви хотіли обговорити?»\n\n«Ну, насправді, я дзвоню, щоб подякувати вам. Я не був упевнений, наскільки щирими були ваші слова про зміцнення профспілок, але ваші реформи справді принесли свої плоди! Бос ставиться до нас набагато, набагато краще, а нещасні випадки знизилися на 20%, тому що вони тримають обладнання в чистоті і ремонтують його. Профспілка дякує тобі, царю Рюрик!»\n\nЦе викликало посмішку на обличчі старого царя; можливо, Юрій все ж таки мав рацію. Робітники - це життєва сила царства, і їм зараз краще, ніж будь-коли. Після короткого прощання Рюрик поклав слухавку і відкинув голову на подушку, з однією думкою в голові."
 kemreg.46.a: "Можливо мені варто частіше прислухатися до Юрія."

 kemreg.47.t: "Марш робітників"
 kemreg.47.desc: "«Вперед, робітники, геть босів! Хай живе профспілка!»\n\nПоки страйкуючі члени профспілки виходили на вулицю, кілька поліцейських спостерігали за ними, не знаючи, що робити. Цей страйк був останнім із серії і, безперечно, найбільшим. Профспілка паралізувала місто Красноярськ, вимагаючи підвищення заробітної плати та поліпшення умов праці. Керівники підприємств були незадоволені такою ситуацією, це було зрозуміло, але їм було наказано не зривати страйки, і наказ треба було виконувати. Їхні руки були зв'язані, і з цим нічого не можна було вдіяти.\n\nПісля кількох годин болісного для міста простою керівники підприємств нарешті прийшли до страйкарів на переговори, їх зустріли освистуванням і насмішками, і вони пішли з опущеними головами під звуки вітальних вигуків. Очевидно, що вони заробили собі небагато друзів і багато ворожнечі серед тих, хто на них працював. Тим не менш, дивлячись на всіх цих людей, які не змогли просто продовжувати своє життя, мимоволі задаєшся питанням... невже не було іншого шляху до кращого світу?"
 kemreg.47.a: "Потреби людей стоять на першому місці."

 kemreg.48.t: "Розквіт гільдій"
 kemreg.48.desc: "Поки княгиня Лідія Крилова стояла на трибуні, схрестивши руки і застигши в легкій посмішці, яку він впізнав як вираз її перемоги, міністр Лєв Вознєсєнскій стояв поруч.\n\nПеред ними відбувалися перші збори першої царської гільдії, одна з найбільших ініціатив княгині на сьогоднішній день, яка мала на меті централізувати і замінити робітничі ради, які до цього часу були дозволені на державній території. Розпуск рад, які княгиня та її фракція довгий час вважали політично підозрілими та ненадійними, був очевидною перемогою Лідії у постійному конфлікті з братом.\n\nЗ такими повноваженнями гільдії могли робити акцент на виробництві та ефективності, а не на робітничих розбратах та агітаціях, і Вознєсєнскій не міг не відчувати задоволення від цього. Держава все ще була оточена ворогами, і це, в поєднанні з революційними настроями, які здавалися ендемічними в Центральному Сибіру, було чимось, з чим треба було боротися, а не дозволяти їм гноїтися в усталених організаціях.\n\nТак, думав він, дивлячись на довгі черги робітників, які стояли і чекали на перереєстрацію, це був кращий вибір. Юрієва контрпропозиція, можливо, й мала сенс, але вона була пов'язана з більшим ризиком, а з таким ризиком не можна було миритися.\n\nВін лише бажав, щоб княгиня не отримувала такої дикунської і очевидної насолоди від своєї "перемоги"."
 kemreg.48.a: "Це на краще."

 kemreg.49.t: "На чиїй стороні ти?"
 kemreg.49.desc: "Боріс Кельчев прибіг так швидко, як тільки почув промовисте шипіння балончика зі сльозогінним газом з протилежного боку вулиці, звідки колись лунали гучні, але, зрештою, ненасильницькі звуки страйку. Піднявшись на ноги у своїй скромній робітничій квартирі в Красноярську, профспілковий бос у паніці здолав 5 сходових прольотів. Важко дихаючи, він вискочив через парадні двері будинку і з жахом подивився на місцевий металургійний завод через дорогу.\n\nЗахідне сонце забарвило небо навколо площі в помаранчевий колір, і сльозогінний газ охристого відтінку здіймався, як димовий стовп, коли страйкуючі робітники вибігали на вулицю. Чоловіки кричали від болю, хиталися від сліпоти, закривали обличчя забрудненими сажею сорочками і кашляли сухим, гірким кашлем. Перед масою переляканих робітників стояла група з приблизно 20 чоловіків - головорізів, одягнених в імпровізоване захисне спорядження і безликі протигази. Вони утворили лінію навколо місця, де колись був організований протест, але Боріс помітив дещо шокуюче. Хоча деякі з них явно були страйкарями, найнятими гільдією, що володіла фабрикою, судячи з символіки, наклеєної на їхньому спорядженні, Боріс також нарахував щонайменше десяток місцевих поліцейських у натовпі.\n\n«Як вони могли таке допустити?» сплюнув Борис, розвертаючись, щоб піти до своєї квартири. Піднімаючись сходами, все ще шокований побаченим, він продовжував бурмотіти собі під ніс.\n\n«Цей брехливий жирний уйобок, божевільний прикидається, що він за народ, а потім дозволяє такому статися», - Борис намацав ключі, зайшов у квартиру, підійшов до вікна і в киплячій люті втупився в місто. У якомусь марному жесті гніву він вихилився з вікна і закричав у юну ніч:"
 kemreg.49.a: "«На чиєму ти боці?!»"

 kemreg.50.t: "Нова сибірська жінка"
 kemreg.50.desc: "Стоячи поруч з батьком, який махав солдатам внизу, княгиня Лідія Крилова навіть не намагалася придушити дикунську посмішку. Тому що кожен з солдатів був жінкою, членом першої експансійної дивізії Щитових Дів. І їх буде ще багато.\n\nБуло важко, дуже важко переконати деяких старих генералів і людей, наділених владою в державі, що Щитові Діви взагалі мають законну мету - не кажучи вже про те, що їх слід розширювати - але вона перемогла. Як завжди. Докази були перед нею, і вони віщували велике майбутнє, адже після того, як жінок відкрито прийняли до лав збройних сил, наявна робоча сила держави збільшилася майже вдвічі.\n\nТакі розширені резерви мали застосування далеко за межами простої боротьби на фронті, про що свідчила присутність генерала Анни Коцур на подіумі поруч з Лідією та царем. Незабаром таких, як вона, буде більше, адже наявні можливості гарантують, що потенціал половини громадян держави не буде змарновано.\n\nТак, подумала Лідія, це була важлива перемога. Більше солдатів і більше військ означало, що держава може продовжувати розширювати і консолідувати свою територію, а подальші загрози безпеці можуть бути легше вирішені без шкоди для сили на фронті.\n\nЗвісно, допомогло і те, що всі нові щитоносці добре знали, хто боровся, щоб надати їм цю можливість, і як легко інші можуть змовитися, щоб відібрати її. Хто міг точно сказати, коли таке розуміння може виявитися вирішальним?"
 kemreg.50.a: "Вони довели і будуть продовжувати доводити, що вони рівні з будь-яким іншим солдатом."

 kemreg.51.t: "Більше та краще"
 kemreg.51.desc: "«Сподіваюся, цей проєкт вам до вподоби, Ваша Величносте?»\n\nРюрик уважно розглянув креслення, що лежало перед ним. В деталях він являв собою вдосконалену, модернізовану модель перевіреного та випробуваного основного бойового танка Т-55. Однак, щось у ньому не зовсім вкладалося в очах царя. «Це виглядає... адекватно».\n\n«Емм, ”адекватно"? Що ви маєте на увазі?» Дизайнер зберігав ввічливу посмішку, але в його голосі відчувалася роздратована паніка.\n\n«Ну, він не дуже відрізняється від старої моделі, чи не так? Все, що ви зробили, це полагодили двигун, коли вам слід було б думати про щось більше! Я хочу, щоб ви подивилися, чи можна встановити на цю штуку більшу гармату і більше броні».\n\n«Ну, з усією повагою, Ваша Величносте, але це було б непрактично для нас на даний момент. Танки в наш час покладаються на швидкість, а не на тупу силу, і...»\n\nРаптом цар поклав міцну руку на плече конструктора, і той відчув, що його серце на мить зупинилося. «О, нісенітниця. Ти поставиш на нього більше броні і більше вогневої потужності, і ти змусиш його працювати. Перестань турбуватися про дрібні деталі і працюй з тією ж етикою, яка побудувала це царство. Якщо я зміг зайти так далеко без компромісів на користь практичності, то і ти зможеш!»\n\nКонструктор проковтнув. Те, про що просив цар, не входило в поточні можливості його конструкторського бюро, але хто він такий, щоб відмовлятися від царських замовлень?"
 kemreg.51.a: "«Так, Ваша Величносте, я зроблю все, що зможу...»"

 kemreg.52.t: "Танк, гідний царя"
 kemreg.52.desc: "Рюрик ІІ з дитячою радістю спостерігав, як нова, вдосконалена модель Т-55 з гуркотом в'їжджала на полігон. Незважаючи на відмовки та заперечення конструкторського бюро, ідеальні модифікації Рюрика увійшли до остаточного проєкту, і тепер його творіння оживало на очах. Як він і просив, машину оснастили збільшеною 115-мм гарматою, а вздовж башти встановили досить характерні комплекти композитної броні.\n\nЦар з посмішкою на обличчі повернувся до сина. «Бачиш, Боріс? Я ж казав, що зроблять мій танк. Подивись, як він їде!»\n\nБоріс Крилов був набагато стриманішим. «Це досить вражаюча машина, отче, але вас не турбує додаткова ціна? Нове обладнання не з дешевих...»\n\n«Знову це? Ці металеві ящики і так коштують до смішного дорого. Ще кілька гривень нас не вб'ють.» - сказав Рюрик, обертаючись назад, щоб подивитися, як танк розганяють.\n\n«Як скажеш. А з іншого боку, я чув, що танкісти вже встигли дати цій штуці прізвисько. "Брови Його Величності", кажуть».\n\nРюрик розсміявся. Назва, без сумніву, натякала на громіздкі комплекти броні на башті. «Ха! Хіба це не круто? Мій спадок буде жити, навіть у вигляді гусеничної бойової машини!»"
 kemreg.52.a: "Тільки найкраще для наших бронетанкових військ."

 kemreg.53.t: "Зустріч з Камовим"
 kemreg.53.desc: "Дзвінок пролунав близько опівночі, розбудивши Ніколая зі сну, він очікував якоїсь надзвичайної ситуації, але натомість почув на іншому кінці дроту самого Рюрика II. Вочевидь, Рюрик зацікавився його роботою в конструкторському бюро "Камов" і хотів зустрітися з ним наступного дня близько полудня. Після обміну люб'язностями, Камов поклав Рюрика на паузу, поки він до ранку намагався домовитися про зустріч з царем в останню хвилину. До другої години дня йому не вдалося забронювати жодного місця для зустрічі в офісі Бюро, і він мав зустрітися з Рюриком у майстерні. Тому опівдні Ніколай Камов розкладав папери та макет на столі в запиленій майстерні, щоб зустрітися з клятим царем за 10 годин.\n\nЯкраз коли він робив останні приготування, двері відчинилися, і до нього, шкутильгаючи, увійшов старий цар. Ніколай піднявся, але Рюрик швидко зупинив його: «Вільно, друже. Я хотів би, щоб наша розмова була неформальною, все, що мені потрібно, - це щоб ти розповів мені про свої дивовижні літальні апарати».\n\nНіколай підняв брову на цей термін, але знизав плечима. Цар, безперечно, бачив кращі дні. Запропонувавши царю присісти, Микола почав знайомити Його Високість з останньою розробкою Бюро. Рюрик був привітний і сердечний, але, відверто кажучи, розгублений, коли йому пояснювали суть справи, а також витрати на неї. Майже через кожне речення цар перепитував щось абсурдно-невіглаське, але Ніколай з легким роздратуванням ставився до його запитань з гумором. Потім, закінчивши, дочекався відповіді царя, який останні кілька хвилин зустрічі погладжував своє підборіддя\n\n«Молодець, юначе». сказав Рюрик майже 70-річному інженеру-авіатору. Рюрик посміхнувся про себе, спостерігаючи за здивуванням Ніколая. «Так чи інакше, я думаю, що ваше бюро отримало б користь від деякого фінансування з боку корони. Я хотів би вкласти в цей проєкт кілька мільйонів гривень, що скажете?»\n\nНіколай засвітився, барабанячи пальцями по столу від захвату від такої перспективи. «Будемо раді, сер! Щось ще перед від'їздом?»"
 kemreg.53.a: "«Думаю, це все. Щасти тобі з твоїми літальними апаратами, друже!»"

 kemreg.54.t: "Грім серед ясного дня"
 kemreg.54.desc: "Ігор зробив ковток кави, вбираючи в себе химерну умиротвореність моменту. Ось він розділив тихий ранок у сонній новосибірській кав'ярні з коханням усього свого життя: Наташею. Її пухнасте, пишно вишите вбрання робило її ще більш чарівною в цей чудовий день.\n\n«Ти читав сьогодні вранці газету, Ігоре?» - запитала вона, допиваючи свій ковток. «Там пишуть, що ціна на бензин зростає. Я рада, що нам не доведеться всюди їздити на машині, але як бути з людьми, які живуть не в місті?»\n\nІгор прочистив горло, підносячи чашку до рота. «Я впевнений, що з ними все буде гаразд. Все одно тут не так багато машин і всього іншого. Нам є що ловити...»\n\nРаптом кімнату наповнив неймовірно гучний гуркіт, який налякав Ігоря і змусив його випустити чашку з рук. «Чорт забирай!» - закричав він, коли на його нижню частину тулуба хлюпнула окропом гаряча рідина. Відсунувши стілець назад, Ігор швидко схопив зі столу серветку і почав витиратися, лаючись собі під ніс.\n\nНаташа стримала сміх. «Обережніше, Ігоре! Що це був за звук?»\n\nКакофонічне ревіння все ще було чутно, хоча з кожною секундою ставало дедалі тихішим. Ігор відкинув убік мокрі серветки і визирнув за вікно кафе. Вдалині три винищувачі здіймалися над обрієм. «Знову клята авіація. Навіщо ми взагалі переїхали так близько до військової бази?»"
 kemreg.54.a: "Чи обов'язково їм літати так низько?"

 kemreg.55.t: "Тріумф Рюрика"
 kemreg.55.desc: "«Хто-небудь бачив царя? Він мав бути тут три години тому!» Юрій відчув, що його кидає в холодний піт, коли він оглядає балкон у пошуках ознак батька. Сьогодні в столиці проходив масштабний військовий парад, але почесний гість все ще не з'явився.\n\n«Він не вперше запізнюється, Юрію, - покликала брата княгиня Лідія, - Не треба панікувати. Я впевнена, що він колись з'явиться...»\n\nЮрій продовжував несамовито ходити, не зважаючи на слова сестри. «Ні, ні, він і раніше запізнювався, але не ТАК! Де він, чорт забирай?!»\n\n «Сядь і перестань хвилюватися, Юрію, ти запізнишся на парад!» Боріс Крилов благав брата, коли з вулиці почувся гучний гуркіт. «Здається, бронетехніка виїжджає. Дивись!» Юрій звернув увагу на дорогу внизу, де вулицею просувалася колона танків. Попереду колони йшов особливо яскравий і багато прикрашений танк, а з люка висовувалася знайома постать і радісно розмахувала руками. Очі князя розширилися, коли він зрозумів, хто це був.\n\nКнязь полегшено зітхнув і відчув, як обережна посмішка охопила його обличчя, коли Рюрик II обернувся, щоб помахати йому і решті глядачів на балконі. «Він справді з'їхав з глузду, чи не так?» промовив собі під ніс Юрій. У глибині душі він не хотів, щоб було інакше."
 kemreg.55.a: "Його Величність веде, а ми підемо слідом."

 kemreg.56.t: "Краще синиця в руці"
 kemreg.56.desc: "Настав день "віче" царя Рюрика. Багатьом цей захід здавався божевільним, але, з іншого боку, це було найбільш доречно для божевільного царя.\n\nПадіння Томська під ударами князівських військ дозволило цареві оглянути місто, в якому він колись служив, і, цікавлячись тим, чим вони займалися за минулі роки, він "запросив" кількох теоретиків-інтелектуалів переможеної нації до двору в Кемерові.\n\nТам, під пильним наглядом царської гвардії, він попросив їх обговорити, як вони будуть діяти, щоб покращити фінанси князівства.\n\nОдин за одним кожен з них виклав свої аргументи, розповідаючи про те, як вони об'єднають народ навколо економічної ініціативи, що сприятиме промисловому розвитку. Це тривало багато годин, і наприкінці Рюрик був упевнений, що чув один і той самий аргумент багато разів.\n\nКоли він запитав їх, чому це так, вони відреагували з жахом. Кожна з їхніх позицій не могла відрізнятися більше, ніж позиція іншої, стверджували вони, кажучи, що їм просто потрібно ще кілька годин, щоб зробити відмінності зрозумілими. Це була неправильна відповідь.\n\nРозгніваний тим, що тепер він знав, що це була колосальна втрата часу, він відпустив їх назад до їхнього міста і за кілька хвилин підписав указ, який втілював у життя пропозицію свого спадкоємця. Рішення було прийнято без розбіжностей і без днів, а можливо й тижнів зволікання.\n\nДемократія, подумав Рюрик. Він дійсно зробив правильний вибір у своєму стилі правління."
 kemreg.56.a: "Вони взагалі щось роблять?"

 kemreg.57.t: "Всежартівливий, всеп'яний Синод дурнів і блазнів"
 kemreg.57.desc: "В глибині Залів Завойовників, повз ліси та ферми, на своєму сталевому троні сидів імператор, в той час як бурхливий вогонь вогнища та прожекторів освітлював великого царя Рюрика Другого. Більше ніж інші чвари та змовники на величезних російських землях, Рюрик ІІ, відомий багато місяців тому як маршал великого Совєцького Союзу на ім'я Ніколай Івановіч Крилов, проніс ім'я завойовника крізь ці замерзлі землі, дозволивши чоловікам, жінкам та дітям насолоджуватися своєю славою та перемогами, які вони справедливо заслужили. Так само, як Рюрик має намір зробити це сьогодні ввечері.\n\n«Пане, гості прибули!» - сказав капітан гвардії, коли двоє руських чоловіків у засніжених плащах увійшли до зали. Один носив сталеві окуляри, гострі вуса і цапину борідку, а інший менше дбав про зовнішність, з грізними шрамами на не менш грізному неголеному обличчі.\n\n«Два Алєксандри, більші за будь-якого великого завойовника Греції, і більші друзі, ніж будь-який цар може собі уявити!».вигукнув цар, зіскочивши зі сходів і міцно обійнявши обох у своєму теплому плащі.\n\nІ ось до царя Рюрика Другого приєдналися Алєксандр Сєвцов та Алєксандр Казарцев на вечір завзятого сміху, зігріваючих напоїв та славних історій. Це була правда: кожному з цих чоловіків доводилося постійно думати, щодня будувати плани, спрямовані на виживання свого народу, в той час як на їхні плечі лягали привиди давно програної війни, що змушували їх щоночі прокидатися від криків загиблих побратимів. Але це була не така ніч: ні, це була ніч, за якою можна було б тужити, ніч сміху та любові друзів."
 kemreg.57.a: "О, за день, коли кожен росіянин зможе зробити те саме."
 
 kemreg.58.t: "Нові обладунки царя"
 kemreg.58.desc: "Для багатьох у натовпі диво на сцені було чимось майже зі старої казки. Цар у блискучих залізних обладунках, його меч у піхвах, але завжди готовий до бою, і, найважливіша частина колекції, плащ з гербом царської сім'ї.\n\nАле для деяких у натовпі вигляд сучасних гвинтівок, людей у старому військовому одязі, вступав у протиріччя з виглядом великої людини, яка вела їх у похідному строю. Переважна більшість, однак, не помітила жодної невідповідності з нинішньою реальністю, в якій вони жили.\n\nПро обладунки говорили в Новосибірську з тих пір, як цар Рюрик II був помічений під охороною своєї царської гвардії у місцевого коваля. Всі громадяни царства припускали, що для вождя спеціально виготовлені обладунки, щоб він міг поїхати в бій на коні, але ніхто не очікував, що вони будуть настільки автентично традиційними.\n\nКоли він йшов вулицею, його люди і танки за його спиною, настав момент, коли він зупинився. Він подав знак своїм людям, і вони, розгубившись, зробили те, що їм було наказано. Цар, щось бурмочучи собі під ніс, покликав свого коня, і, коли весь натовп вірних підданих у тривозі спостерігав за ним, поїхав геть без подальших пояснень.\n\nНа наступний день цар видав указ про те, що він мав містичний досвід і бажає, щоб його залишили в спокої, оскільки йому потрібен час, щоб "зрозуміти і обдумати причину моїх почуттів в той день".\n\nБроню більше ніколи не бачили."
 kemreg.58.a: "Можливо, він погано себе почував?"
 
 kemreg.59.t: "Порушення психіки"
 kemreg.59.desc: "Новопризначений мер Магадана дивився, як до нього під'їжджають великі сани, що везуть царя Рюрика II. Це була особлива подія, і тому мер наказав усім своїм співробітникам одягнутися в найофіційніший одяг, який вони могли собі дозволити. Сани зупинилися, і цар Рюрик стояв перед ним з багато прикрашеним мечем у руці. Мер став перед ним на коліна і присягнув на вічну вірність цареві.\n\nЦар гучним голосом проголосив мера лордом Магадана і оголосив Валєнтіна Цвєткова главою нового дворянського дому. Після зведення у дворянство Цвєткову було вручено офіційний герб і церемоніальну шпагу. На честь цієї події кілька дружинників Рюрика взяли участь у дещо імпровізованому лицарському турнірі на найбільшій вулиці Магадана. Потім було ще кілька годин розваг, поки не настав час невеликої приватної вечері, яку цар доручив Цвєткову приготувати.\n\nВечеря пройшла досить спокійно, двоє чоловіків обговорювали більш приземлені аспекти обов'язків Валєнтіна. Вони обговорювали такі речі, як квоти на призов до армії, податкова політика, порт Магадана, заморська торгівля і гіпотетичне відродження Тихоокеанського флоту Росії. Однак під час вечері цар здавався розсіяним, ніби його щось глибоко турбувало. Коли вони закінчували їсти, цар глибоко зітхнув. Цвєтков був занадто знервований, щоб прямо запитати, що турбує монарха, і натомість мовчки гадав, чи не була його гостинність незадовільною. Коли він зібрався заговорити, оглушливу тишу кімнати порушив прихід кількох слуг у супроводі гостей. Цвєтков відкинув свої хвилювання і підвівся, щоб привітати новоприбулих."
 kemreg.59.a: "Сподіваємося, Вам сподобався візит до Магадану, Ваша Величносте."
 
 kemreg.60.t: "Соловейку, повернись."
 kemreg.60.desc: "Відтоді, як губернатором Томська стала княгиня Лідія, міські лікарні та інфраструктура охорони здоров'я відчули на собі вкрай необхідну увагу. Княгиня Лідія не лише збільшила фінансування лікарень і модернізувала значну частину колишньої інфраструктури, але й з'явилася загадкова жінка, яка допомагає лікарням. Ця безіменна жінка допомагає лікарням, а також доглядає за пораненими і хворими на вулицях вночі. Багато жителів Томська приписують подвиги цієї жінки добрим вчинкам якогось доброго самаритянина, але насправді це зовсім не так.\n\nЛюди не бачать за завісою, яку встановила Лідія, команди парамедиків, медичних найманців і патрульних, які працюють в тандемі, щоб знайти і вилікувати тих, хто не може дістатися до лікарень. Вони не бачать численних повідомлень, які надсилає Лідія, відстежуючи їхній прогрес та успіхи, а також навчаючи їх, як ефективніше виконувати свою роботу. Жителі Томська не знають, скільки зусиль було докладено, щоб приховати все це від їхніх очей, і все це заради того, щоб подарувати їм улюблену героїню. Таємниця залишається нерозгаданою, і жителі Томська, здається, задоволені тим, що все так і залишиться."
 kemreg.60.a: "Віра створює реальність."

 #Суперрегіональні Юрія
 KEM_yuriy.1.t: "Полум'я"
 KEM_yuriy.1.desc: "Спадкоємець престолу Юрій втупився в камін. Полум'я було єдиним джерелом звуку в його покоях, які цієї ночі занурилися у своєрідну тишу. Тепер він був другою наймогутнішою людиною в царстві, і йому було про що подумати.\n\nВін боровся зубами і нігтями за своє місце біля батька, і це далося йому страшною ціною. Юрій не міг перестати думати про те, як Лідія подивилася на нього в той день у Земському Соборі. Це було вже не просто професійне суперництво, це було чисте презирство - кипляча ненависть до людини, яка позбавила її долі.\n\nЮрій здобув перемогу, але не відчув очікуваного полегшення. Йому ще треба було працювати. Народ Русі тепер дивився на нього як на лідера, з нетерпінням очікуючи від Юрія виконання його гучних обіцянок реформ, і князь не мав наміру їх підводити. Його зусилля розпочнуться якнайшвидше, і він почне геркулесові пошуки, щоб перебудувати царство знизу догори. Юрій плекав думку про створення держави, яка щиро дбала б про свій народ, але йому було цікаво, скільки ще ворогів йому доведеться нажити, перш ніж ця мрія стане реальністю.\n\nКнязь був сповнений рішучості зробити все правильно. Його батько буде спокійний, знаючи, що зробив правильний вибір, народ царськства зрадіє, коли Юрій принесе йому свободу, яку він так довго обіцяв, і, можливо, він зможе попрацювати над тим, щоб відновити розірвані стосунки з Лідією."
 KEM_yuriy.1.a: "Зрештою, це буде того варте."

 KEM_yuriy.2.t: "Доля царської гвардії"
 KEM_yuriy.2.desc: "Яков Бронін-Ліхтенштейн нервово ходив по своєму кабінету. Командувач царської гвардії почув, що всі його війська мають бути негайно розформовані. Майже десять років гордої служби Його Величності відкинуті в одну мить. Яків прокляв ім'я князя Юрія. Яке право, думав він, мав цей вискочка розвалювати таку престижну інституцію, як царська гвардія? Звук відчинених дверей перервав його роздуми: «Пане, вони тут! Вони прийшли роззброїти нас силою!» Помічник командира мав несамовитий погляд в його очах.\n\n «Хто тут? Армія?»\n\n«Я не впевнений. Я не впізнав їхню форму. Підозрюю, що це може бути наша заміна». Яков підозрював, що принц-вискочка вже мав власне воєнізоване формування, готове зайняти місце гвардії, і ця новина лише підтвердила його підозри. Мало того, що царська гвардія розформовувалася, так ще й її наступники мали пройти бойове хрещення. Яков відвернувся від ад'ютанта, щоб подивитися у вікно. Озброєні солдати в уніформі, схожій на форму царської гвардії, розходилися по казармах. Незабаром вони дійдуть до кабінету Якова.\n\nТаке нахабне демонстрування влади образило гордого командира. Мало того, що шляхетна царська гвардія мала бути розпущена, так ще й князь явно не довіряв гвардійцям настільки, щоб дозволити їм зробити це на своїх умовах. Яків відпустив розгубленого ад'ютанта і сів за стіл, коли знизу почувся тупіт чобіт. Наливши чарку горілки, він задумливо подивився на фотографію себе і своїх товаришів, що стояла на столі в рамці, зроблену в день створення царської гвардії."
 KEM_yuriy.2.a: "Роки служби, і все було даремно."

 KEM_yuriy.3.t: "Вітри змін"
 KEM_yuriy.3.desc: "Щось було не так на сьогоднішньому Земському Соборі. Тональність обговорюваних питань була майже повністю позитивною, і члени ради відчували себе цілком вільно, висловлюючи свої думки. Зловісна присутність царської гвардії повністю зникла, так само як і люди в масках, які холодно стояли на сторожі над залою. У Земському Соборі почало панувати майже тепле повітря, що значно відрізнялося від залякуючої атмосфери, в якій він перебував у минулому.\n\n «Я вірю, що створення належних політичних об'єднань зробить великий внесок у забезпечення здорового політичного дискурсу в царськстві. З благословення мого батька я вже почав працювати з кількома моїми колегами-членами ради над створенням фундаменту справді демократичного, парламентського царства. Занадто довго ми панували над нашим народом, який був нічим не кращим за рабів царської влади. Друзі мої, повірте мені, коли я кажу, що ми на шляху до створення царства, яке служитиме людям, а не собі».\n\nПромова Юрія, що не дивно, була зустрінута бурхливими оплесками. У ці дні мало хто виступав проти його реформаторських планів, і більшість Земських Соборів так чи інакше вже були переконані, що князь дбає про їхні найкращі інтереси. Коли оплески не вщухали, Юрій подивився на сестру, що стояла в іншому кінці зали. На подив князя, Лідія залишалася присутньою протягом усього засідання.\n\nЛідія явно не поділяла ентузіазму решти членів ради, але на її обличчі не було звичного виразу тихої відрази. Серце Юрія завмерло, коли вони зустрілися поглядами. Вона все ще не була переконана в намірах брата, хоча, на його полегшення, ненависть зникла."
 KEM_yuriy.3.a: "Тут відбудуться зміни."

 KEM_yuriy.4.t: "Місце для Лідії"
 KEM_yuriy.4.desc: "«І це все? Ти проженеш мене геть, щоб я більше не турбувала столицю своєю присутністю?» Голос княгині Лідії практично капав отруйним сарказмом.\n\nКнязь Юрій провів рукою по обличчю, обмірковуючи, що сказати далі. Його сестра мала керувати Магаданською губернією, пустельним крижаним пеклом далеко від столиці. «Це ніколи не було моїм наміром, Лідіє. Магадану потрібен губернатор, а ти в минулому довела, що є дуже здібним адміністратором...»\n\n«Яка різниця? Магадан - це замерзла пустка! Там так мало людей живе, що він практично сам себе обслуговує!» Пасивно-агресивна позиція принцеси тепер балансувала на межі сліпої люті. Виправдання брата явно було не тим, що вона хотіла почути.\n\nЮрій на мить замовк, ретельно підбираючи наступні слова. «Лідіє, послухай. Я знаю, що ти зневажаєш мене за те, що я зробив, і я не можу нічого сказати, щоб змінити це. Але, зрештою, ми ж рідні брати і сестри. Я все ще вірю, що ми зможемо подолати цей політичний безлад, тому що кровні узи сильніші за будь-які ідеологічні розбіжності. Ми можемо знову об'єднатися, але спочатку мені потрібно, щоб ти працювала зі мною. Чи зможеш ти знайти це в своєму серці?»\n\nСлова брата змусили Лідію багато про що замислитися. «Напевно, зможу. Я постараюся, Юрію, тільки не забувай про мене». Князь у відповідь простягнув руку, яка швидко перейшла в обійми\n\n«Я все ще люблю тебе, сестро. Ніщо і ніколи цього не змінить»."
 KEM_yuriy.4.a: "Щасти тобі в Магадані, княгине Лідіє."

 KEM_yuriy.5.t: "Спалені мости"
 KEM_yuriy.5.desc: "Шокуюча новина надійшла сьогодні до Японії. За підтвердженими даними, так зване Сибірське царськство оголосило про свої наміри розірвати зв'язки зі Сферою Співпроцвітання. У своїй сьогоднішній промові цар Рюрик II заявив наступне:\n\n«Занадто довго наше славне царство було залежним від примх японців. Я особисто простягнув їм руку дружби, а ці підступні самураї вирішили потиснути її однією рукою, а іншою встромити мені ніж у спину. Я більше не буду стояти осторонь, коли їхні жадібні дзайбацу викачують багатства з Росії! Віднині всі відносини між Царством Сибіру та Сферою Спільного Процвітання будуть розділені навпіл! Японці винні лише самі. Якби вони були більш чесними у відносинах з моїми підданими, можливо, їх би не відсторонили!»\n\nСамопроголошений цар продовжив вихваляти Сполучені Штати за їхню "ввічливість" і "добру вдачу", натякаючи, що його царство шукатиме тісніших зв'язків з ОВН, а не зі Сферою. Наразі невідомо, як відреагує уряд Імператорської Японії, оскільки їхнє зовнішньополітичне відомство ще не зробило офіційної заяви, але не важко здогадатися, що буде далі. Японія історично має великий інтерес до союзницьких режимів, і ця новина, безсумнівно, стане для неї небажаною несподіванкою."
 KEM_yuriy.5.a: "Прощавай!"
 KEM_yuriy.5.b: "Яке нахабство!"

 KEM_yuriy.6.t: "Дари Півночі"
 KEM_yuriy.6.desc: "Несподівана новина від міністерства закордонних справ. Велика партія стрілецької зброї та боєприпасів була відправлена до нас таємними каналами з так званого "Сибірського царства" на півночі. Вони стверджують, що ця зброя була надіслана з наміром допомогти нам у нашій "боротьбі проти японських імперіалістів", і сподіваються, що це буде сприйнято як добрий прояв доброї волі.\n\nМи негайно почнемо шукати застосування цій зброї. Наші збройні сили все ще потребують поставок, навіть якщо існує ризик, що японці можуть поставити під сумнів їхнє сумнівне походження."
 KEM_yuriy.6.a: "Як це турботливо з їхнього боку."

 KEM_yuriy.7.t: "Воїни Русі до німецького фюрера!"
 KEM_yuriy.7.desc: "«Убивчому демагогу на ім'я [GER.GetLeader]...\n\nТи вважаєш себе рупором так званої вищої раси, але ти і сліпий, і оманливий, якщо думаєш, що ця фантазія хоча б віддалено відповідає дійсності. Німеччина - це нація варварів, які всюди залишають за собою лише шлях руйнувань і страждань. Чи можете ви назвати свій Райх цивілізованою державою, якщо він був побудований на кістках стількох невинних життів? Я думаю, що ні!\n\nВаш "Великий" Німецький Райх - це кульмінація всього того, що є гнилого в цьому світі. Всюди німецьких дітей змушують співати тобі хвалу в школах, а німецьких чоловіків змушують виспівувати твоє ім'я на вулицях. Невже ти настільки невпевнений у собі, що потребуєш постійного підтвердження своєї гідності з боку цілої нації, яка варта цілого народу? Як довго ти ще будеш базікати про безглузді страшилки на кшталт "недолюдей" або "євреїв", поки народ Німеччини не втомиться від цієї маячні і не зрозуміє, що його справжній ворог - потворний чоловік, чиї обличчя розмальовані по всіх стінах? Ми, росіяни, втім, не забули про нашого справжнього супротивника. Цей народ колись був процвітаючим центром культури і цивілізації, жорстоко стертим на порох вашою розлюченою ордою варварів. Правда в тому, що ви боїтеся нас. Ви витрачаєте так багато ресурсів, намагаючись придушити наш народ, бо знаєте, що при нагоді ми безжально знищимо ваш отруйний режим. Будьте певні, настане день, коли незліченні кривди, які ваші темні сили заподіяли нашому народові, будуть виправлені раз і назавжди!\n\nЗ повагою, Рюрик II, цар і самодержець усієї Русі»."
 KEM_yuriy.7.a: "Це повинно дати їм привід для роздумів!"
 KEM_yuriy.7.b: "Прокляті унтерменші!"

 KEM_yuriy.8.t: "Чужинець у чужій країні"
 KEM_yuriy.8.desc: "Спалахи фотокамер затанцювали по всьому борту літака, коли з нього вийшов цар Рюрик II і його царський почет. Інтенсивність світла змусила царя прикрити очі рукою, коли він спускався сходами по трапу літака.\n\n«Отже, це Америка. Я радий, що вони, здається, усвідомлюють важливість мого візиту!» сказав Рюрик, захоплено махаючи рукою пресі. Ці цікаві чоловіки і жінки мали стати його першою зустріччю під час подорожі, а подальша прес-конференція мала стати предметом значної уваги ЗМІ.\n\n«Пане Крилов! Ви справді вважаєте себе царем Росії? На що саме ви претендуєте?» - запитав один з репортерів.\n\n«Ні, ні, будь ласка! Називайте мене Рюрик. Можете також звертатися "Ваша Величносте", якщо бажаєте. Щодо вашого запитання: так, я законний Цар і Самодержець всієї Русі, і нехай ніхто не говорить вам інакше! Коли серце так зосереджене і палке, як моє, то не потрібні претензії». Ця відповідь лише викликала шалений потік запитань у пресі. Цар був приголомшений, але врешті-решт вказав на одне з них. «Так, ви! У вас є питання?»\n\n«Ваша Величносте, чи не вважаєте ви, що ваша дивна поведінка або одяг змушує людей не сприймати вас або вашу справу серйозно?» Натовп замовк, і репортер ненадовго замислився, чи не було його запитання образливим.\n\n«Вважають чи ні, це не має особливого значення. Я не дозволяю думці решти світу про мої манери важким тягарем лежати на моєму сумлінні, коли на порядку денному стільки глибших питань. Я прагну лише йти слідами моїх предків, хіба це так погано?» Преса здійняла ще більшу бурю запитань, ніж раніше. Цей допитливий старий викликав їхній інтерес, як ніщо інше."
 KEM_yuriy.8.a: "«Ще питання?»"
 KEM_yuriy.8.b: "Дивний, але вартий уваги візит."

 KEM_yuriy.9.t: "Роздуми про старість"
 KEM_yuriy.9.desc: "Шкутильгаючи палацовим коридором зі своїм сином Борісом, Рюрик II майже відчував, що з віком стає повільнішим. Старий цар був уже не такий рухливий, як колись, і все частіше покладався на палицю. «Мені не подобається бути старим, Боріс, не тоді, коли мені ще так багато треба зробити. Я боюся, що мені не вистачає часу...»\n\nБоріс Крилов подивився на батька, занепокоєно піднявши брову. «Не варто говорити про такі темні речі, батьку. Ти і так зробив для Росії, для всіх нас більш ніж достатньо».\n\nЦар на мить замовк. «Борісе, що ти думаєш про свого брата? Чи зможе він закінчити те, що почав його батько?»\n\n «Юрій? Тату, ти ж знаєш, що я не люблю політику...»\n\n«А, до біса всі ці дурниці. Я хочу почути твою думку, Боріс!»\n\n«Ну добре, добре. Думаю, ти зробив правильний вибір, тату. Мій брат енергійний, пристрасний і, здається, щиро дбає про царство і його народ. Я особисто вважаю, що він чудово впорається з роботою, навіть якщо йому іноді бракує витонченості». Рюрик відчув справжнє щастя, почувши, що принаймні деякі з його дітей, схоже, поважають один одного. Звичайно, він з усіх сил намагався цього не показувати.\n\nРюрик і його син, здавалося, були згодні. Царство було в надійних руках - Юрій неодмінно про це подбає. Цар знав, що дні його слави залишилися позаду, і його час незабаром закінчиться. Принаймні, він міг бути спокійним, знаючи, що Юрій продовжить його мрії ще довго після того, як його не стане."
 KEM_yuriy.9.a: "Наше Царство вистоїть."

 KEM_yuriy.10.t: "Важка голова"
 KEM_yuriy.10.desc: "Князь Юрій вважав себе терплячою людиною. Він роками був поруч зі своїм батьком, спрямовуючи його на кращий шлях для всієї Росії. Він був найбільшим прихильником Земського Собору. Тепер, коли він сидів на чолі цієї інституції, яку він з такою готовністю просував, здавалося, що його терпець урвався.\n\nВін намагався змусити бюрократію бути чемною, піти на компроміс в ім'я народу царства. Але ця вимога, здавалося, плюнула йому в обличчя. Собор вибухнув хаосом. Сварка міністрів дійшла до абсурду, чоловіки перекрикували один одного. Ті, хто стояв ближче до ідей Лідії, самовдоволено дивилися на те, як Собор деградує. В їхніх очах це доводило необхідність методів його сестри.\n\nЮрій спробував навести порядок на раді, його молоток вдарив тричі, але його просто проігнорували. Він озирнувся на свого співголову, щоб зрозуміти, що той вже кричить в обличчя іншому члену ради. Юрій відчув, як його гнів зростає, коли його знову проігнорували на його заклик до порядку. Мало що коли-небудь могло його так розлютити, чесно кажучи, єдине, на що він так злився раніше, була його сестра.\n\nНарешті, він не витримав, і його терпець увірвався. «Ану всі стуліть пельки! Сядьте і замовкніть!» - його голос ледь не зірвався від сили його криків. Бюрократи, і навіть сам Юрій, були шоковані і замовкли. Решта засідання пройшла в незручній тиші, але він уже чув перешіптування бюрократів і погляди, які кидав на нього співголова. Він знав, що незабаром про його виступ буде говорити кожен бар у Сибіру, а потім про нього почує навіть найнижчий заводський робітник."
 KEM_yuriy.10.a: "Хоча би заткнулися..."

 KEM_yuriy.11.t: "Загоювання ран"
 KEM_yuriy.11.desc: "Увійшовши до зали засідань, князь Юрій Крилов приготувався. Люди, що сиділи в залі, були найближчими соратниками його сестри, і навіть якщо її вплив на них і на державу значно зменшився, вони все одно були людьми влади.\n\nПіднявши голови, щоб розглянути і привітати його з належною пошаною, він запам'ятав кожне обличчя по черзі. Пам'ятав, як вони сиділи тут, одні киваючи, інші безпристрасно, як Лідія сварили його в Земському Соборі. Але настав новий день, і він потребував їхньої допомоги, або, принаймні, їхнього визнання, якщо держава мала рухатися вперед. Він відповів на їхні привітання настільки тепло, наскільки це було можливо, і почав.\n\nПереговори, головним чином, щоб забезпечити їхні голоси і підтримку - публічну чи іншу - в різних міністерствах, радах і організаціях, над якими вони мали вплив, були виснажливими. Зрештою, ці люди не були друзями пересічного громадянина, інакше вони не підтримували б його сестру так довго. Але вони також добре усвідомлювали власну вразливість і тому були вмотивовані прив'язати себе до нього. І, врешті-решт, домовленість була досягнута.\n\nЮрій не мав жодних ілюзій, що ситуація вирішилася. Вони будуть підтримувати його поки що, але вони не дуже вірять у його зусилля, і для того, щоб зберегти цю підтримку, знадобиться більше компромісів і пропозицій з його боку. Він розчаровано зітхнув. Лідія просто погрожувала б їм, нав'язувала б їм свою волю, але Юрій не був його сестрою, і він доведе це."
 KEM_yuriy.11.a: "Напевно, надійде ще більше "запитів"."

 KEM_yuriy.12.t: "Вітаємо в Магадані"
 KEM_yuriy.12.desc: "Княгиня Лідія Крилова вийшла з поїзда і подивилася на Магадан, свої нові володіння в осяжному майбутньому. Це було далеко не те, на що вона заслуговувала.\n\nПопри всю свою гіркоту, вона мусила визнати майстерність Юрія. Вона не думала, що він здатен на таке, щоб перехитрити її і заслати в це крижане пекло. Але це ще не було кінцем. Зовсім ні. Вона знала, що він уже втілює в життя свої грандіозні плани, переконуючи їхнього батька підписати ініціативи, які в кінцевому підсумку призведуть до катастрофи. Вона мала намір бути готовою, коли це станеться.\n\nМагадан був місцем забуття, так. Поки що. Але він також був найрозвиненішим портом у всьому Сибіру, а отже, основним методом зовнішньої торгівлі держави. А це означало, що він був місцем сили. Наразі він був невеликим. Неорганізованим. Але він не буде таким, коли вона покінчить з цим. Як тільки вона впорядкує графіки судноплавства. Коли замінить самовдоволених бюрократів. Запровадить справжню ієрархію. Справжню безпеку. Справжній контроль.\n\nВона перетворила б Магадан на економічний центр Сибіру, і при цьому залишалася б помітною, актуальною і, головне, успішною. Готова до моменту, коли вона зможе накинутися, ще раз і з ясністю.\n\nЯсністю віри, яку вона зберігала кожною клітиною свого єства, в те, що Юрій зазнає поразки. Альтернатива - вічне політичне забуття - була надто жахливою, щоб її розглядати."
 KEM_yuriy.12.a: "Порядок буде наведено."

 KEM_yuriy.13.t: "Вирушаємо в дорогу"
 KEM_yuriy.13.desc: "«Говорить царське міністерство закордонних справ. Говорить Пьотр Барановській».\n\n«Пьотр! Мій вірний міністр! Як поживаєте?» Пьотр одразу впізнав глибокий, веселий голос царя. Навіть через телефонну лінію енергія Рюрика переповнювала його.\n\n«Могло бути гірше. Що вам потрібно, Ваша Величносте?»\n\n«Я хочу, щоб ви організували мені виліт до Вашингтона. Я збираюся відвідати Америку і особисто потиснути руку нашим новим друзям!» Це застало Барановського зненацька. Такі несподівані заяви не були рідкістю для Рюрика, але він явно погано уявляв, скільки паперової тяганини пов'язано з таким візитом.\n\n«Ви... ви впевнені, що це розумно, Ваша Величносте? Відносини з американцями в кращому випадку прохолодні. Можливо, було б розумно дати нашим краваткам трохи часу помаринуватися, перш ніж наносити такий візит...»\n\nВін почув чутну насмішку з боку царя. «Дурниці. Я збираюся здійснити офіційний візит до Америки, а ви мені його організуєте. Я повністю впевнений у ваших здібностях, Барановській».\n\n«Але, Ваша Величносте...»\n\nКлац. Барановській знову залишився в мовчанні. Було зрозуміло, що Рюрик дуже хотів цього візиту, навіть якщо це означало додаткову роботу для Міністерства закордонних справ..."
 KEM_yuriy.13.a: "Вперед, до Америки!"
 
 KEM_yuriy.14.t: "Пробач, сестричко"
 KEM_yuriy.14.desc: "Сибірський князь обідав у своїх покоях, коли його потурбував раптовий вхід ад'ютанта. «Ваша високість, у мене є новини». Юрій мовчки дав знак, щоб той продовжував. «Це стосується вашої сестри. Ми отримали інформацію, що вона намагається відновити свій вплив і знову кинути вам виклик». Юрій внутрішньо зітхнув. Він був дуже добрим до Лідії. В інших сім'ях, в інших державах спроба так нахабно захопити владу, після стількох других шансів, означала б суворе покарання або навіть смерть. Але Юрій був не такий, як інші правителі, і не мав наміру і пальцем її зачепити.\n\n«Гаразд. Розкажи мені більше подробиць. Подивимось, чи зможу я щось вигадати». \n\n«Вона намагається згуртувати села Північного Сходу, використовуючи релігію, як це робив попередній правитель регіону, на додаток до обіцянок більшої державної підтримки. Деякі профспілки вже починають розгортатися». Вона завжди\n\n«Це не звучить надто серйозно, якщо ми придушимо це в зародку. Пошліть кількох офіцерів по церквах і чиновниках. Нехай вони нічого не роблять, окрім усного попередження. Цього має бути достатньо».\n\n«Нічого більш радикального? Це може бути переворот». \n\n«Така воля царя, і це остаточно».\n\n Помічник, відчувши, що розмова закінчилася, кивнув і вийшов. Юрій сховав обличчя в долонях і знову зітхнув, цього разу глибше. Колись вона навчиться змиритися з тим, що він при владі. Можливо, вони знову будуть близькі, як у старі часи."
 KEM_yuriy.14.a: "Якщо."

 #Суперрегіональні Лідії
 KEM_lydia.1.t: "Безодня"
 KEM_lydia.1.desc: "Княгиня Лідія стояла на своєму балконі з келихом вина в руці, задумливо дивлячись на [KEM.Capital.GetName]. Настала ніч, і вогні міста здавалися такими ж численними, як і зірки на небі. Тиша дозволила Лідії, тепер уже спадкоємиці царства, поміркувати.\n\nЇї життя справді змінилося дивовижним чином. Колись скромна медсестра, вона піднялася на саму вершину царського двору і стала найвпливовішою жінкою в усьому Сибіру. На цьому шляху Лідія здобула багато друзів і ще більше ворогів, але останні її не надто турбували. Всі вони так чи інакше навчилися б підлаштовуватися під неї.\n\nЄдиним джерелом занепокоєння був її брат Юрій. Колись він був найкращим кандидатом на місце їхнього батька, але його надії були розбиті стрімким злетом його сестри. Лідія згадувала той день у Земському Соборі, коли її брат у пориві гніву вилетів із зали засідань. Зрада рідних - одна з найгірших, яку тільки можна собі уявити, і Лідія знала, що Юрій навряд чи пробачить її найближчим часом.\n\nЛідія прийняла важке рішення, коли вирішила поборотися за трон: зробити ворогами власного брата, або залишити Росію на попіл історії. Зрештою, княгиня обрала Росію. Юрій може думати, що хоче, думала вона. Лідія не дозволила б сімейним чварам стати на заваді її долі.\n\nКоли княгиня допивала свій келих, вдалині почулося виття вовка. Завтра починається її робота."
 KEM_lydia.1.a: "Рухатися вперед, ніколи не озираючись назад."
 
 KEM_lydia.2.t: "Узбіччя"
 KEM_lydia.2.desc: "Княгиня Лідія провела більшу частину дня у своєму кабінеті, читаючи звіти та підписуючи папери. Це був страшенно нудний день, але принцеса все одно намагалася з усіх сил підійти до цього завдання з тією самою скрупульозністю, якою вона стала відома. Увагу Лідії привернув звук гучних кроків, що наближалися. Вона підняла голову і побачила свого брата Юрія, який вийшов з напіввідчинених дверей. Він не виглядав задоволеним.\n\n«Що це означає, Лідіє? Ти робиш мене губернатором Чукотки?»\n\nЛідія ледь чутно зітхнула. «Ти не задоволений своїм підвищенням, брате? Щоб ти знав, ця область потребувала...»\n\n«Ти що, думаєш, я дурень?! Це все одно, що заслання! Ти лише хочеш, щоб я виїхав зі столиці, щоб більше ніколи не чути моїх скарг!» Голос Юрія підвищився до межі крику.\n\n«Ох, Юрію. Тобі ніколи не буває достатньо, чи не так? Тобі ще пощастило, що тобі взагалі дають роботу. Все, що я роблю, я роблю на благо царськства. Якби ти тільки міг це зрозуміти».\n\n«Ти йдеш темною дорогою, Лідіє. Спочатку ти розпустила Земський Собор, а тепер висилаєш власного брата. Не так повинно управлятися наше царство, це йде врозріз з усім, чого хотів наш батько!» Лідія відвернулася, коли брат говорив. «Будь ласка, сестро. Засилай мене, якщо хочеш, але не дозволяй собі стати тираном. Росія вже пережила занадто багато». Коли Юрій повернувся, щоб вийти з кабінету сестри, Лідія мовчки стояла на порозі. Слова брата залишилися для неї глухими."
 KEM_lydia.2.a: "Прощавай, князю Юрію."
 
 KEM_lydia.3.t: "Лише найкращі"
 KEM_lydia.3.desc: "Одна за одною новобранці майбутньої царської гвардії долали смугу перешкод, рухаючись у шаленому темпі, який зламав би навіть людей зі слабкою статурою. Ці витривалі жінки були відібрані з різних підрозділів царської армії, деякі з них мали за плечима роки служби царю. Однак, царська гвардія була на голову вищою за регулярні армійські підрозділи. До неї потрапляли лише найелітніші з еліти.\n\nСьогодні новобранці опинилися під більшим тиском, ніж зазвичай. Анна Коцур, новопризначена капітан підрозділу, керувала тренуванням; під її наглядом не було місця посередностям.\n\n«Швидше, ви, нещасні, ШВИДШЕ! Ворушіться, наче від цього залежить ваше життя!» Коцур вигукувала подібні заохочення цілий день. Голос їхнього капітана діяв на новобранців, як батіг, змушуючи їх виштовхувати свої тіла так далеко, як тільки можна. Поглянувши на задню частину загону, Коцур не могла не помітити, як одна з новобранців намагається піднятися по мотузці\n\n«Ей! І це ви називаєте лазінням?! Тягни свою дупу до роботи!» Увага капітана, очевидно, викликала ще більший стрес у рекрута, який напружувався. Вона обливалася потом, а її кінцівки тремтіли від напруги. Марно намагаючись піднятися вище, новобранець нарешті досягла межі своїх можливостей. Коцур бачила, як обличчя жінки побіліло; відпустивши мотузку, вона, здавалося, втратила свідомість. Непритомна призовниця важко приземлилася в багнюку внизу, а медики кинулися їй на допомогу збоку. Капітан похитала головою. Ця дівчина явно не мала задатків гвардійця."
 KEM_lydia.3.a: "Служба в гвардії - це привілей."
 
 KEM_lydia.4.t: "Зайняті сокири"
 KEM_lydia.4.desc: "Сємьон сонно застогнав, прокинувшись від різкого стуку у вхідні двері. Хто б це міг прийти до нього о такій порі, подумав він? Він повернувся, щоб подивитися, чи не засиділася дружина, але виявив, що вона лежить поруч з ним, все ще глибоко заснувши. Стукіт продовжувався, досить голосно, щоб налякати його, незважаючи на те, що він знаходився за кілька кімнат.\n\n«Чорт забирай...» пробурмотів Сємьон, підводячись з ліжка. У такому стані дорога до вхідних дверей була справді страшною. Стукіт не припинявся, кожна наступна серія була гучнішою за попередню. Хто б це не був, він явно був нетерплячим. «Зачекайте, я вже йду! Боже мій...» Доки він дійшов до дверей, Сємьон встиг здебільшого зорієнтуватися на місцевості. Він зазирнув у вічко, щоб подивитися, хто ж цей пізній відвідувач. Від побаченого у нього похолола кров у жилах.\n\nНа порозі стояло четверо кремезних чоловіків у формі, схожій на поліцейську. Перш ніж він встиг зреагувати, чоловік, що стояв попереду, з усієї сили вдарив ногою у двері, від чого вони відчинилися. Сємьон закричав, коли його повалили на спину; звук важких чобіт наповнив кімнату, коли чоловіки увійшли всередину.\n\n«Сємьон Стояновіч! За наказом його величності ви заарештовані за змову проти корони!» Сємьон розгублено подивився на офіцера, слова не могли скластися. Офіцери не стали чекати його відповіді. Один за одним вони схопили Сємьона за руки і почали виводити з кімнати. Сємьон побачив дружину, коли ситуація загострилася.\n\n«Боже мій!» - закричала вона, падаючи в розпачі на коліна. Коли Сємьона витягли в коридор і забрали з її очей, він подумав, чи побачить її коли-небудь знову."
 KEM_lydia.4.a: "Опричники завжди отримують своє."
 
 KEM_lydia.5.t: "Спадщина варягів"
 KEM_lydia.5.desc: "Цар Рюрик II стояв перед трибуною, готуючись виголосити промову, яка хрестила перше покоління морської піхоти "Варяги". Тисячі елітних воїнів вишикувалися перед своїм царем в строгому і впорядкованому порядку, з нетерпінням чекаючи на його слова. Ряди морських піхотинців тягнулися майже так далеко, як міг бачити цар. Він прочистив горло і почав\n\n«Понад тисячоліття тому жорстокі воїни-мореплавці мандрували незліченними річками Русі. Зрештою, сіверяни зібрали підвалини того, що стане Росією, заснувавши великі міста Київ, Новгород та незліченну кількість інших. Подвиги цих великих воїнів продовжують відлунювати у віках і донині, і немає кращого доказу цього, ніж мужні чоловіки і жінки, які стоять сьогодні переді мною!»\n\n«Ви всі наполегливо готувалися до цього дня, і ось він нарешті настав. Ви, мої хоробрі варяги, станете мечем і щитом Русі на хвилях. Не буде для вас підступних вод, грізних ворогів, недосяжних перемог! Ідіть же, воїни мої, і зробіть так, щоб я пишався вами. Ваш цар з великою цікавістю буде спостерігати за вашими славними подвигами!»\n\nКоли цар закінчив свою промову, всі до єдиного варяги звели п'яти разом і віддали честь своєму монархові. Потім воїни видали єдиний, всепоглинаючий вигук:\n\n«Хай живе цар!»"
 KEM_lydia.5.a: "Ми ними пишатимемося."
 
 KEM_lydia.6.t: "Цар бере Токіо"
 KEM_lydia.6.desc: "Рюрик II був одразу ж приголомшений видовищем, яке зустріло його після прибуття до Токіо. Горизонт був повністю засіяний вогнями та високими будівлями, більшими за все, що він бачив у Росії. Цар чув, що Японія - це безкраї джунглі бетону і неону, але тепер він дійсно зрозумів, що вони мали на увазі. «Так ось як виглядає цивілізація! Уявіть, якби у нас так виглядав би [KEM.Capital.GetName]?»\n\nУвійшовши в термінал аеропорту, Рюрик одразу ж був зустрінутий великою делегацією японських дипломатів. Судячи з виразу їхніх облич, вони були вельми схвильовані зустріччю з ним. Чоловік, що стояв попереду групи, вклонився. «Вітаю вас, Рюрик-сама! Дозвольте мені привітати вас у Японії». Радісний дипломат тепло потиснув руку царю.\n\n«Дякую. До речі, мене звати просто Рюрик». Рюрик нервово посміхнувся, потискаючи руку дипломату, який був помітно збентежений відповіддю царя\n\n«Е-е, так, звичайно, Рюрик-сама.»\n\n«Ні, ні. Просто Рюрик. Рю-рик. Зрозумів?»\n\n«Я не розумію, Рюрик-сан. Я заговорив не вчасно?»\n\nЦар помітно розхвилювався. «Я ж тобі казав, що...» Він не встиг закінчити, як Рюрика відтягнув убік один з його наближених, нахилився і прошепотів йому на вухо:\n\n«Вибачте, Ваша Величносте, але він просто використовує почесне ім'я. Не хвилюйтеся, він знає ваше ім'я. Він знає, як вас звуть. Не хвилюйтеся, він знає ваше ім'я». Почувши цю новину, обличчя царя почервоніло. Дивні звичаї японців потребують певних зусиль, щоб їх вивчити."
 KEM_lydia.6.a: "Яке дивне і дивовижне місце."
 KEM_lydia.6.b: "Для нас велика честь його візит."
 
 KEM_lydia.7.t: "Останні дні"
 KEM_lydia.7.desc: "Рюрик II дедалі більше розчаровувався у впливі часу. Повсякденні справи стали невиправдано важкими, і ставало все важче навіть вставати з ліжка вранці. Стукіт його тростини відлунював, коли він ішов до свого кабінету зі швидкістю, якої не вистачило б навіть равлику. Його дочка Лідія супроводжувала його, намагаючись з усіх сил не відставати від повільної ходи царя. «Ти впевнений, що тобі не потрібна допомога, тату?» У голосі княгині звучало непідробне занепокоєння.\n\n«Я в порядку, Лідіє». Рюрик зітхнув. «Саме такі дні нагадують мені, що мені недовго залишилося жити на цьому світі...»\n\n «Не кажи так, батьку. Ти ж знаєш, я не люблю, коли ти говориш про власну смертність». \n\n«Пробач, Лідіє. Просто... мені ще так багато треба зробити. Померти означало б відмовитися від моїх обов'язків».\n\n«Я думаю, що ти зробила вже досить багато. Те, чого ми досягли до цього часу, є нічим іншим, як надзвичайним, і це не могло б бути зроблено без тебе. Просити більшого було б нерозумно».\n\nРюрик зупинився і повернувся до дочки, взявши її за руки. «Лідіє, скажи мені, чи буде моє царство в надійних руках?»\n\nЛідія зустріла погляд батька, в її очах не було ані натяку на сумнів. «У цьому царстві немає жодної людини, яка б дбала про нього так, як ми з тобою»."
 KEM_lydia.7.a: "Принцеса Лідія приведе нас до слави."
 
 KEM_lydia.8.t: "Занадто корисний, щоб карати"
 KEM_lydia.8.desc: "Цариця Рогнеда підняла очі на гінця, її погляд ковзнув по худорлявій постаті чоловіка, який повідомляв поточну інформацію про царську гвардію. Вона слухала лише з легким інтересом, натомість зосередившись на останніх звітах про індустріалізацію впродовж усієї доповіді. Лише коли посланець виголосив доповідь, коли було повідомлено про двох гвардійців... переплітаючись, у фразі.\n\n«Братання - це нормально, гадаю, простого усунення буде достатньо», - сказала вона.\n\n«Так, ваша високість, але це були стосунки... непривабливого роду, неприродні та гомосексуальні».\n\nТак - подумала вона. Це все пояснює.\n\n«Як їхні імена?» «Максим і Юрій, Ваше Превосходительство».\n\n«Зрозуміло. Ви вільні». Посланець вийшов, намагаючись якомога тихіше зачинити двері до її покоїв.\n\nРогнеда відкинулася на спинку крісла, заплющивши очі. Ці стосунки були огидними, але не зовсім невідомими серед тих, хто служив в армії. Її батько часто називав узи бою сильнішими за саме кохання. І все ж, незважаючи на очікування, вона не могла випустити їх з рук. Якщо про них дізнаються, це буде небезпечно як для її іміджу в народі, так і для безпеки палацу.\n\nВикликавши капітана гвардії і отримавши численні донесення від опричників, вона прийшла до висновку, що, крім їхніх стосунків, вони були віддані і, що більш важливо, були компетентними солдатами її батька в 50-х роках. Чи справді було б розумно звільняти таких людей через їхні розлади, які, здавалося б, не зашкодили їхній працездатності.\n\nДоставши аркуш паперу, вона написала наказ капітану, щоб їх обох розмістили по різні боки варти палацу, і щоб вони несли вартову службу в дві окремі зміни."
 KEM_lydia.8.a: "Будемо сподіватися, що люди про це не дізнаються."