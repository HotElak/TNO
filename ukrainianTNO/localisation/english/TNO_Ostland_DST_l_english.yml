 ### IDEAS ###
 DST_OST_focus:0 "Скинути самозванця"
 DST_OST_focus_desc:0 "Шталекер зручно вмостився на своєму рижському троні, несправедливо відібраному у Дрекслера. Такий узурпатор стає лише більш легітимним, а отже, і більш небезпечним, бо з кожним днем він продовжує задихатися. Тому всі зусилля зосереджені на тому, щоб розчавити Шталекера та його веселу банду зрадників. Решта цирку може почекати."
 DST_BLR_focus:0 "Знищити зрадників"
 DST_BLR_focus_desc:0 "Вітушко і його сепаратисти дошкуляють нашим східним околицям, тероризуючи нас від кордону з Московією, а якщо їм вдасться, то й до самої Риги. Буде надіслано сильний сигнал, що сепаратисти не будуть терпіти. Ми негайно придушимо білоруське повстання і простежимо, щоб зрадника Вітушку повісили."
 DST_MST_focus:0 "Заткніть лібералів"
 DST_MST_focus_desc:0 "Андреас Мейєр-Ландрут та його недолуге повстання лібералів і студентів спустошують міста центрального Остланду. Якщо ми хочемо коли-небудь знову мати душевний спокій, ми повинні стати прикладом для таких негідників. Ми повинні зробити так, щоб ліберальний набрід ніколи більше не знайшов у собі сили влаштувати безлад на наших вулицях."
 DST_JST_focus:0 "Спалити фанатиків"
 DST_JST_focus_desc:0 "Фанатики Шутзштафеля не зупиняться ні перед чим, щоб розірвати тканину Райхскомісаріяту. Навіть поразка не змусить цих радикалів замовкнути. Ми можемо покладатися лише на повне і тотальне знищення, щоб придушити цю зраду. Якщо ми повинні посолити землю, щоб гарантувати, що ці люди ніколи більше не виповзуть з тіні, нехай так і буде."
 DST_UPO_focus:0 "Стримуйте партизанів"
 DST_UPO_focus_desc:0 "Єдиним ефективним заходом, який може покласти край безладним вбивствам німців по всьому Остланду від рук партизанів, є невблаганна сила. Зосередивши весь вогонь на Ковнері та його партизанах, ми обов'язково переможемо у належний час і знову забезпечимо безпеку німцям, які проживають по всьому Остланді."
