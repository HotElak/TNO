 ### NATIONAL FOCUS ###
 DST_the_rightful_heir:0 "Законний спадкоємець"
 DST_the_rightful_heir_desc:0 "Лозе мертвий, але в Остланді немає часу на траур. Загрози виникають з усіх боків: від суперників за спадщину Лозе до білоруських селянських повстань і людей з лісу, одержимих жагою помсти. У той час як інші претенденти на звання райхскомісара є або кульгавими канцеляристами, або псами СС, що отримують платню від Бургундії, лише Дрекслер має сталь, щоб придушити цих бунтівників і відновити Остланд на місці пильного прикордонника Райху."
 DST_appeal_to_the_berserkers:0 "Звільнити берсеркерів"
 DST_appeal_to_the_berserkers_desc:0 "Подібно до давніх вікінгів, німці поширювали свою культуру по всій Європі вогнем і мечем. Кров вікінгів все ще тече в наших жилах, і саме захищаючи нашу батьківщину, ми вивільнимо її силу. Вони вселяли страх у серця наших ворогів своїми лютими берсеркерами, і ми піднімемо дивізію, щоб утримати цей берсеркерський дух в їхніх серцях. Поки наші вороги - це або погано навчені селяни, або леви, яких ведуть вівці, наші щитоносці завжди будуть перемагати."
 DST_a_gun_under_every_blade_of_grass:0 "Зброя під кожною травинкою"
 DST_a_gun_under_every_blade_of_grass_desc:0 "У цій битві за існування Остланду не можна втратити ані п'яді землі. Кожне місто, зайняте партизанами, дає більше селян, які приєднуються до їхньої справи, кожен крок назад від зрадника призводить до безсоромного приниження. Кожен німець повинен бути озброєний, бо це їхня боротьба - і тих небагатьох місцевих, яким ми можемо довіряти. З гвинтівкою за кожним деревом, з міною під кожною дорогою, наші вороги будуть боятися ступити на нашу землю."
 DST_penal_latvian_divisions:0 "Каральна латвійська дивізія"
 DST_penal_latvian_divisions_desc:0 "Прибалти займають особливе становище в расовій ієрархії, не будучи ані чистими, як арійці, ані негідними життя, як слов'яни. Це послужило їм на користь: трудові табори заповнені латвійськими злочинцями та дисидентами, які старанно працюють на благо Райху, не маючи права працювати в інший день. І хоча вони, без сумніву, сповнені гордості за те, що служать своєму начальству, поле бою кличе їх.\n\nФронту завжди потрібні люди, і хоча прибалти, можливо, не демонструють арійської сили і дисципліни, тіло є тіло. Дайте їм в руки гвинтівку і направте на ворога, і вони будуть стріляти доти, доки відчуватимуть батіг на своїй спині."
 DST_conscript_lithuanian_germans:0 "Призов литовських німців до армії"
 DST_conscript_lithuanian_germans_desc:0 "Німцям у Литві пощастило, що вони знаходяться далеко від лінії фронту, корінні литовці здебільшого змирилися зі своїм підлеглим становищем. Однак ми не можемо допустити, щоб це придушило бойовий дух німців, бо це війна для всього народу. Навіть якщо їх треба буде витягнути з їхніх господарств, дати їм в руки зброю і відправити на фронт, вони швидко подолають свою пасивність."
 DST_stahlecker_goes_first:0 "Шталекер йде першим"
 DST_stahlecker_goes_first_desc:0 "Остаточна перемога залишається неможливою, коли німецьке населення Остланду розділене між собою, а підбурювачем цього поділу є самозванець Франц Вальтер Шталекер. Поки він претендує на звання райхскомісара, німець воюватиме з німцем, а люди з лісу сіятимуть кривавий хаос на узбіччі.\n\nСмерть Шталекера - єдиний вихід. Спільними зусиллями ми зможемо прорвати його лінію фронту і штурмувати його штаб-квартиру, щоб встановити наш законний контроль над Остландом."
 DST_a_message_to_the_world:0 "Послання світові"
 DST_a_message_to_the_world_desc:0 "Рига завжди була центром німецької цивілізації на Балтиці і продовжила цю спадщину як адміністративний центр Остланду. Перебуваючи в руках Шталекера, вона була символом хаосу, що панує в Остланді, а тепер, коли її нарешті повернуто, вона є посланням про те, що час хаосу закінчився.\n\nРайхскомісар має намір продемонструвати це світу - весь Райх знатиме, що на сході є лише одна влада."
 DST_against_the_traitor:0 "Проти зрадників"
 DST_against_the_traitor_desc:0 "Михайло Вітушко вже давно віджив своє. Хоча він відігравав життєво важливу роль у підтримці толерантних відносин між місцевими жителями і німецькими колоністами, він, очевидно, використовував цю ж роль для розбудови свого підпільного руху білих росіян. Тепер, коли хаос громадянської війни насувається на нас, його бійці зробили свою заявку на регіональне домінування.\n\nЯкщо Вітушці дозволять витіснити Білу Русь з Остланду, незліченні німецькі поселенці опиняться під владою мстивої партизанської держави і будуть відрізані від захисту своєї Батьківщини. Вітушка та його армію необхідно знищити."
 DST_the_question_of_the_waffen:0 "Питання про Ваффен-СС"
 DST_the_question_of_the_waffen_desc: "Вітушка побудував свою владну базу, виконуючи завдання Райху зі своїми «Чорними котами», власним всебілоруським підрозділом Ваффен-СС. Зараз він є одним з найнебезпечніших людей в Остланді, і практично кожна білоруська дивізія, яка колись була вірна Райху, перейшла на його бік. Надходять повідомлення про дезертирство і з менших прибалтійських частин, причому не лише до білоросійського руху, але й до Об'єднаної партизанської організації Абби Ковнера.\n\nЛитовці, латиші та естонці вважаються більшістю німецького населення сумнівно лояльними, і багато хто боїться постійно озиратися на товаришів, які можуть вдарити в спину, коли прийде час. Необхідно прийняти рішення щодо рідних Ваффен-СС. Цього страху не можна терпіти."
 DST_target_the_students:0 "Орієнтуватися на студентів"
 DST_target_the_students_desc:0 "Відколи Андреас Мейєр-Ландрут повернувся до Остланду, він став лише неприємністю. Перебування в Польщі, вочевидь, надихнуло його дегенеративними ідеями, і він витратив своє накопичене багатство та багато вільного часу на поширення цих ідей серед доброї остландської молоді. Дурні ідеї на кшталт демократії та рівності змусили їх стати на захист демагога, в той час як він набиває кишені награбованими багатствами. Ми повинні бути жорстокими, щоб бути добрими, і вирізати інфекцію, перш ніж вона пошириться на решту наших заблудлих дітей."
 DST_lock_down_the_cities:0 "Перекрийте міста"
 DST_lock_down_the_cities_desc:0 "Хоча Вільно і Мінськ знову наші, студенти просто не замовкають. Незважаючи на конфіскацію їхньої зброї для нашого використання, ідеали Майєра-Ландрута залишаються в їхніх головах. Вони довели свою інноваційність у методах, закладаючи саморобні вибухові пристрої та блокуючи дороги, щоб перешкодити нашим силам. Багато хто навіть продовжує виходити на вулиці, протестуючи проти власного звільнення. Так більше не може тривати.\n\nНеобхідно багато людей, але ми не можемо терпіти непокори. Міста залишатимуться закритими до подальших розпоряджень. Побачимо, скільки часу пройде, поки ліберали перестануть скаржитися і почнуть просити милостиню."
 DST_end_the_SS:0 "Покласти край СС"
 DST_end_the_SS_desc:0 "СС занадто довго були третьою колоною, що підривала Райх. Хоча більшість фанатиків Гіммлера були обмежені Бургундією, завжди залишалися ті члени організації, які, здавалося, заслужили невдоволення "«Вірного Генріха», переслідуючи по всій Німеччині і, без сумніву, доповідаючи про кожен наш крок. Тепер їхня справжня лояльність підтвердилася.\n\nЯкщо фанатики Гіммлера захоплять Остланд, вони піддадуть його невимовним жахіттям, не кажучи вже про те, щоб стратити всіх членів нашого уряду у відповідний жахливий спосіб. Ці бур'яни повинні бути викопані і знищені, перш ніж вони завдадуть незворотної шкоди своїй бургундській етиці. Не повинно бути надто важко йти по слідах тіл."
 DST_scorched_earth:0 "Спалити Землю"
 DST_scorched_earth_desc:0 "ССівсько-чорна пляма на карті більше не зникає, але собаки Гіммлера продовжують блукати селом. Вони відмовляються бачити безнадійність своєї справи і повільно, але впевнено будують свої плани проти нас. Вони відмовляються визнати свою реальність, і в їхньому домі Дюнабург, де знаходиться серце їхньої корупції, є лігвом злочинності, беззаконня і саботажу.\n\nЩо ж, нехай так і буде. Якщо вони не хочуть здаватися, ми не зобов'язані бути щедрими. Куля для кожного, хто допомагає Чорному Сонцю, вирішить нашу терористичну проблему і забезпечить нам такий необхідний душевний спокій. Летґаллен згорить до того, як сумнівним шуцштаффелям знову дозволять вільно планувати змови."
 DST_strangle_the_partisans:0 "Задушити партизанів"
 DST_strangle_the_partisans_desc:0 "Протягом двадцяти років у дрімучих лісах Білорусі переховувався монстр. Кожні кілька років якийсь відважний мисливець зі своєю командою вирушав до лісу, щоб полювати на цю найнебезпечнішу дичину, але швидко виявлялося, що вони самі стали жертвами полювання. Ті, кому вдавалося врятуватися, стверджували, що вбили звіра, демонструючи трофеї на доказ своєї доблесті, але вже за кілька тижнів знаходили нові трупи, які розчаровували їх у цьому факті. Люди з лісу ходять, куди їм заманеться; роблять, що їм заманеться; вбивають, кого їм заманеться.\n\nАбба Ковнер не помер, і багато хто наполягає на тому, що його неможливо вбити. Ця репутація зробила його найстрашнішою людиною в Остланді, а на руках його організації кров тисяч німців. Генеральний план «Ост» є незавершеним, і Ковнер - живий тому доказ. Час завершити роботу."
 DST_expand_the_camps:0 "Розширення трудових таборів"
 DST_expand_the_camps_desc:0 "Об'єднана партизанська організація розбита, її члени або розлетілися на всі чотири вітри, або сидять у камерах, або гниють у могилах. Нарешті найбільша загроза німецькому пануванню в Остланді ліквідована, і над селянами знову може простягтися лагідна рука уряду.\n\nЗвісно, не можна допустити, щоб партизани продовжували поширювати свої підривні ідеї серед решти корінних жителів, тому для їхнього ж блага їх треба ув'язнити і примусити до роботи. Будь-який міський німець був би радий гарантованій роботі в Малому Тростенці - чи багато хто з них може похвалитися тим, що все життя працював на одній і тій же роботі?"
 DST_the_final_push_against_degeneracy:0 "Останній крок проти деградації"
 DST_the_final_push_against_degeneracy_desc:0 "Перемога вже на волосині - сепаратисти, партизани та зрадники тікають перед силою Райхскомісаріяту, і в більшості міст Остланду опір - це лайливе слово. Однак, як пляма, опір чіпляється за нас, борючись з нашими спробами встановити контроль з майже жалюгідною марністю. Одного натиску буде достатньо, щоб уся ця прогнила конструкція завалилася."
 DST_looking_to_the_colonies:0 "Погляд на колонії"
 DST_looking_to_the_colonies_desc:0 "Мир відновлено. Абба Ковнер нарешті удобрив землю, яку захищав, зрада Михайша Вітушки була відплачена дванадцять разів, а від кожного потенційного райхскомісара позбулися з великим упередженням. Тепер Остланд може повернутися до свого становища зразкової колонії Райху. Мирна земля, тихий народ. Це завжди було метою Дрехслера, незважаючи на жорстокі методи, до яких він був змушений вдатися, щоб досягти її.\n\nПриходьте і переконайтеся."
 
