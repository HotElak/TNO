 DST.4.t:0 "Проблеми в Остланді"
 DST.4.d:0 "Лукас читав роман, коли його командир несподівано прибіг з дощу. «Допоможи мені закрити двері гаража. Швидше!» Лукас чув цей тон голосу раніше. Він був у командному і тривожному настрої. Просто виконуй наказ. Лукас відклав свій роман, кинувся до ланцюгів і так швидко, як тільки міг, опустив їх. Незабаром усі гаражні ворота були зачинені. Його начальник попрямував прямо до арсеналу.\n\n «Пане, що ви робите?» - запитав Лукас. Офіцер Шмідт зазвичай був дуже підготовленою людиною, але навіть це здалося йому незвичайним. Він вийшов з гвинтівкою і кількома набоями для Лукаса, а також з автоматом для себе.\n\n «Готуємось до найгіршого. Хіба ти не чув?» - запитав офіцер. «Там відбувається клятий переворот, Лукас. Зрадники в наших власних остландських військах, клятий вермахт. Я навіть чув, що з'явилися якісь хлопці в чорних сорочках. Не схоже, що вони були з Німеччини. Це складна ситуація.»\n\n «Що нам робити?» - запитав Лукас. Він відкрив затвор гвинтівки, сподіваючись зарядити обойму, і з неї вилетів патрон. Шмідт розчаровано похитав головою. Гвинтівка була вже заряджена. «Ми сидимо тихо. Дістаємо рацію і дізнаємося, які будуть накази. Дрекслер облажався, не зміг утримати ситуацію. Але ми віддані», - сказав Шмідт, дивлячись на Лукаса. «Так?» - «Так, сер», - відповів Лукас. Раптом пролунав стукіт в одні з гаражних воріт."
 DST.4.a:0 "«Хто там ходить? Назвіться!»"

 DST.5.t:0 "Вимога нових територій від Московії"
 DST.5.d:0 "Ганс Ґевек був помічником Отто-Генріха Дрекслера. У своїх окулярах у темній оправі він був схожий на професора, а не на того, хто особисто розстрілював неугодних. За день Ґевек підготував проект нових вимог до Райху. Дрекслер хотів перебрати контроль над Лукою, Плескау та Небелем з Московії. Вермахт Остланда мав би головувати на цих територіях і розгромити всіх партизанів, що залишилися. Ґевек зайшов до кабінету Дрекслера і поклав вимоги на його стіл, щоб той ще раз їх переглянув, перш ніж відправити їх Ґерінґу. Дрехслер взяв записку, прочитав її, буркнув щось стверджувальне і додав: «Мабуть, треба було просити більше». Ґевек лише зітхнув і забрав записку назад, вийшовши з кабінету під хрипкий сміх."
 DST.5.a:0 "Ґерінґу краще погодитися."

 DST.6.t:0 "Ґерінґ приймає вимоги"
 DST.6.d:0 "Ґевек не застав Дрекслера в офісі. Секретарка сказала йому, що він пішов святкувати в інше місце, де більше жінок і шампанського. Ґевека ця відповідь анітрохи не розвеселила. Він бурмотів собі під ніс всю дорогу до машини і наказав водієві тиснути на газ. Цей клятий дурень навіть не знав, що вже відбулися адміністративні зміни. «преосвященство» навіть мав нахабство просити більше території. Його «преосвященство» навіть мав нахабство просити більше території. Коли він туди потрапив, Дрекслер якраз розважався зі своїми друзями, гучними, червонолицими і абсолютно нестерпними. Ґевек більше не дбав про належні манери, оскільки він підійшов прямо до Дрехслера з відповіддю від Ґерінґа в руках. «Сер, у нас є територія, і ми...» Ґевек сказав: «Звісно, є», - відповів Дрекслер з келихом шампанського в іншій руці. «Чому ж іще ми святкуємо?» Зал вибухнув сміхом.\n\n «Ми повинні почати реінтеграцію цих земель, - пояснив Ґевек перед усіма п'яними гостями. «Нам потрібні війська, і Остланду потрібен ваш дозвіл на це.»\n\n "Облиш, Ґевек. Розслабся трохи. Це все може почекати до завтра!" пробурмотів Дрекслер. «У нас більш ніж достатньо часу, щоб пограбувати і контролювати ці нові території.»\n\nГевек лише похитав головою, розвернувся і пішов геть. Він чув гомін позаду себе і Дрекслера, який намагався підбадьорити їх, щоб вони знову почали веселитися. Ґевек дивувався, чому він взагалі іноді турбується.»"
 DST.6.a:0 "Може і так."

 DST.7.t:0 "Інспекція-сюрприз від Шернера"
 DST.7.d:0 "Ґевек і Дрекслер їхали в машині повз низку казарм Вермахту. Зазвичай вони не турбувалися б про інспекцію військ, хіба що заради нащадків. Але сьогодні все було інакше. Герінг відхилив вимоги щодо території Московії, і, між іншим, Шернер вирішив провести раптову інспекцію військ Вермахту в Остланді. Судячи з тремтячих колін Дрекслера та спітнілого чола, це була тактика залякування, і вона спрацювала. Не дарма ж його називали Кривавим Фердинандом. «Чорт забирай, Ґевек. Не треба було нам взагалі просити. Якби не ти, що склав вимоги...» - «Я, що склав вимоги?» - запитав Ґевек, не вірячи своїм очам. недовірливо перепитав Ґевек. «Ти мало не слину пускав на ці нові території.»\n\nДрекслер похитав головою, відмовляючись продовжувати розмову. Він знову втупився у вікно. Він просто чекав, поки Шернер закінчить інспекцію, щоб вони могли обговорити все з ним і сподіватися, що все пройшло добре. Дрекслер думав, що раніше вони з Шернером були в пристойних стосунках. Невизначеність здавалася майже нестерпною, поки Шернер не вийшов з будівлі. Дрекслер негайно відчинив дверцята автомобіля і підійшов до Шернера, щоб потиснути йому руку."
 DST.7.a:0 "Будемо сподіватися, що все пройде добре."

 DST.8.t:0 "Ґерінґ хоче переглянути умови переговорів"
 DST.8.d:0 "«Сер, вони хочуть переглянути переговори», - сказав Ґевек. «Я тільки сьогодні отримав відповідь з Німеччини." Дрекслер почув це і озирнувся. «Але навіщо? Навіщо переглядати мертву угоду? Що це була за угода з приходом Шернера в Остланд?»\n\nҐевек похитав головою. «Я не знаю, сер. Ґерінґ тільки сказав, що хоче переглянути угоду, і більше нічого не сказав. Можливо, це був якийсь психологічний трюк.» \n\n «Чорт його знає», - сказав Дрекслер. «Тільки б не бачити більше цього клятого Фердинанда. Надішліть йому старі вимоги і подивіться, що ми будемо робити далі. Не будемо надто випробовувати долю, але тримайте мене в курсі, якщо з'явиться щось нове.» \n\n «Так, пане», - відповів Ґевек. На якусь мить голос Дрекслера прозвучав нехарактерно для командира, подумав Ґевек. Чи було це від страху, чи навіть його зарозумілість мала межі?"
 DST.8.a:0 "Так чи інакше, було над чим працювати."

 DST.9.t:0 "Ґерінґ приймає нові вимоги"
 DST.9.d:0 "Ґевек прямував до кабінету Дрекслера, щоб повідомити йому новину про те, що Ґьорінґ прийняв їхні вимоги. Коли він відчинив двері, Дрекслер дивився у вікно. Дуже нехарактерно для нього. "Сер, вони прийняли наші вимоги, - сказав Ґевек, - всі ці складнощі - лише для того, щоб в кінці поступитися". Що відбувається в Німеччині?" запитав Дрекслер.\n\n "Все виглядає складно, сер, - відповів Ґевек. "Але це поза межами можливостей нашої розвідки. Зрештою, ми всього лише держава-колонія."\n\n "Можливо, це і так, - сказав Дрекслер, розвертаючись. "Але тепер, коли ми володіємо цими територіями, ми покажемо Райху і всьому світу нашу силу, на заздрість іншим райхскомісаріятам. Але сьогодні ввечері..." Дрекслер відкрив шухляду і дістав пляшку шампанського. "Сьогодні ми святкуємо", - знизав плечима Ганс Ґевек. Можна й так сказати.."
 DST.9.a:0 "За процвітання та силу!"

 DST.10.t:0 "Ґерінґ відмовляється від угоди"
 DST.10.d:0 ""Погані новини, пане, Ґерінґ погрожує припинити торгівлю і влаштовує Шернеру чергову інспекцію."\n\n "Що?" - запитав Дрекслер. "Шернер знову приїжджає? Навіщо? Я думав, що наші люди вже давно начистили чоботи і заправили гімнастерки."\n\n "Пане, здається, що Ґерінґу не подобаються наші нові вимоги. Він натякнув, що все це буде замітатися під килимом, якщо ми просто візьмемо назад наші вимоги."\n\nДрекслер грюкнув по столу. "Цей впертий жирний вилупок! Скажіть йому, що ми не ведемо переговори під загрозою, і ми знову висуваємо наші вимоги."\n\nҐевек похитав головою. "Пане, це ж Райх, який ми намагаємося зміцнити. Вони знову пришлють Шернера, і я відчуваю, що він не буде таким ввічливим. Наша торгівля з Райхом - одне з наших останніх економічних рятівних кругів. Наша економіка зруйнована громадянською війною в Остланді. Я наполегливо прошу вас переглянути своє рішення."\n\nДрекслер буркнув за своїм столом. Він мав прийняти рішення, яке могло вплинути на те, чи залишиться він беззаперечним господарем Остланду."
 DST.10.a:0 "«Не відступати від курсу! Не показуйте слабкості.»"
 DST.10.b:0 "«Гаразд, ми ще подумаємо. Відкличте вимоги.»"

 DST.11.t:0 "Хвиля партизанського насильства"
 DST.11.d:0 "Фрідріх-Вільгельм Мюллер мав одну з найважчих робіт в Остланді. Він був головним міністром безпеки для облав на партизанів, дисидентів та інших неприємних загроз стабільності колонії. Сьогодні він мав погані новини для Дрекслера: партизанська діяльність була низка, і вони вбили кількох німців. Стрілянина тут, вибух там, це не здавалося необдуманим насильством, але для Мюллера було занадто рано говорити про організовану змову. Він здогадався, що зустріч із Дрекслером буде важкою, і мав рацію.\n\n«Що ви маєте на увазі, що вони били німців? Знаєте, як це погано виглядає, якби Райх дізнався?» — запитав Дрекслер. Він практично розлютився.\n\n"Я знаю, сер, але я не можу зараз робити якісь різкі кроки. У грі занадто багато невідомих", - відповів Мюллер. "Наскільки ми знаємо, це лише ознака того, що наші антипартизанські сили працюють і..."\n\n"Ви називаєте це роботою? Мертві німці працюють?" — крикнув Дрекслер. Зараз він стояв. «Я хочу розповісти вам, як це вирішити: викуріть щурів. Я хочу взяти заручників, я хочу, щоб уся наша розвідка працювала цілодобово, я хочу, щоб ці партизани були знайдені! Жодних виправдань».\n\n«Якщо «Можливо, — почав Мюллер, — можливо, вони використали всі свої ресурси та інтелект, а все, що нам відомо, згорить лише за кілька тижнів іди геть.»\n\nДрекслер знову сів. Можливо, Мюллер мав рацію. А може, він був просто боягузом."
 DST.11.a:0 "«Ні, знайдіть партизанів і вбийте їх. Зараз.»"
 DST.11.b:0 "«Перечекайте, але уважно стежте за ситуацією.»"

 DST.12.t:0 "Невдача з придушенням"
 DST.12.d:0 "Дрекслер ущипнув себе за перенісся й застогнав. Документи, розкладені перед ним, глузливо витріщалися. Він зробив великий ковток кави й продовжив читати, скреготаючи зубами від розчарування.\n\nЗвіти стали ще жахливішими. Його спроба придушити партизанську діяльність за допомогою насильства та залякування мала різкий зворотний ефект, і повстанці почали відбиватися від нього ще жорстокіше, ніж будь-коли. Викрадення сімей розпалювало їхню ненависть. Переведення міст на воєнний стан зміцнило їхню рішучість. Масові страти підозрюваних терористів лише залучили більше людей у ​​лапи партизанів.\n\nДрекслер витріщився на чорну каву, що кружляла в його кухлі. Йому потрібно було щось сильніше."
 DST.12.a:0 "Набагато сильніше."

 DST.13.t:0 "Почалися повстання"
 DST.13.d:0 "У регіонах спалахнуло кілька повстань, деякі з яких майже були потужними, щоб створити справжню загрозу нашим силам. Наша політика очікування, поки вщухнуть партизанські терористичні атаки та вбивства, дала цілковитий зворотний ефект, лише підбадьоривши цих головорізів. Якщо ми продовжуватимемо стояти осторонь і нічого не робити, ми можемо стати свідками ще однієї жахливої ​​громадянської війни, яка спалахне в Остланді.\n\nХоч би нам це було боляче, ми повинні благати Ґерінґа про допомогу, перш ніж це загостриться далі."
 DST.13.a:0 "«З'єднайте мене з фюрером!»"

 DST.14.t:0 "Допомога від фюрера"
 DST.14.d:0 "Райх прийшов нам на допомогу.\n\nНезважаючи на наші складні стосунки з Німеччиною, сам фюрер погодився на наші прохання після телефонної розмови Дрекслерса (щоправда, принизливої). Райх надішле допомогу, щоб допомогти нам дати відсіч партизанській покидьку, яка веде відкрите повстання по всьому регіону. Зброя та припаси підтримають наші спроби придушити повстання, тоді як публічне оголошення про підтримку Ґерінґ підвищить моральний дух наших людей і знищить довіру партизанів.\n\nЯкщо ситуація зміниться, тріумф прийде швидко."
 DST.14.a:0 "Ми схиляємося перед великодушністю фюрера."

 DST.15.t:0 "Тріумф репресій"
 DST.15.d:0 "Після тривалої боротьби відкриті повстання, що бушували в межах Остланду, нарешті було придушено завдяки хоробрості наших військ і військовій мудрості Дрекслера. Наші репресії були жорстокими, наші репресії жорстокими, а масштаби нашого придушення були широко поширеними. Схоплені будуть публічно страчені по всьому регіону як попередження всім, хто наважиться чинити опір адміністрації. Поєднання нашого нещадного знищення інакомислення зі здатністю партизанів до супутніх збитків, ймовірно, придушило будь-яку іскру непокори, що залишилася, що гніздилася в лоні наших рідних підданих. Після короткого періоду воєнного стану, коли ми будемо впевнені, що порядок і стабільність відновлено, ми повернемося до нормального життя."
 DST.15.a:0 "Зараз все має заспокоїтися."

 DST.16.t:0 "Чергова відмова"
 DST.16.d:0 "«Чому він не відповідає на мої дзвінки?» — огризнувся Дрекслер, люто крокуючи кімнатою. «Чому він має відповідь на мої вимоги через моє чортове міністерство закордонних справ?!\n\n«Він фюрер», — знизав плечима Ганс Ґевек, «Він, мабуть, зайнята людина!» — заревів Дрекслер, вдаривши по столу кулаком. «Він штовхає мене вбік, наче я надокучлива собачка!» Він опустився на спинку крісла й скрипнув зубами. Його міністр закордонних справ ніяково чекав, поки рейхскомісар намагався контролювати його дихання. «Що сказав Ґерінґ?»\n\n — Він... — Ґевек відкашлявся, — фюрер відмовив у наших територіальних запитах. Знову."\n\n"У нього є? Цікаво." Дрекслер напружено схопив свою порожню чашку кави, його кісточки побіліли. Він дивився в простір немигаючими очима. "Будь ласка, залиште".\n\nҐевек шанобливо кивнув і кинувся з кімнати, зачинивши двері якраз вчасно, щоб почути кухоль розлетівся на шматки."
 DST.16.a:0 "Він сприйняв новину краще, ніж очікувалося."
 
 DST.17.t:0 "Відповідь"
 DST.17.d:0 «Чому він не відповідає на мої дзвінки?» — огризнувся Дрекслер, розлючено крокуючи по кімнаті. «Чому він має відповідь на мої вимоги через моє чортове міністерство закордонних справ?!»\n«Він фюрер», — знизав плечима Ганс Ґевек \n«Я знаю, що він фюрер!» — заревів Дрекслер, вдаривши по столу кулаком. «Він штовхає мене вбік, наче я надокучлива собачка!» Він опустився на спинку крісла й скрипнув зубами. Його міністр закордонних справ ніяково чекав, поки рейхскомісар намагався контролювати його дихання. «Що сказав Ґерінґ?»\n\n «Фюрер схвалив наші територіальні запити», — відповів Дрекслер Він би показав правителям Московії, як поводитися з партизанами, а потім... хтозна, куди приведе його прихід до влади?»
 DST.17.a:0 "Мудрість фюрера сяє наскрізь."
 
 DST.18.t:0 "Допомога від Райхсмаршала"
 DST.18.d:0 "Незважаючи на бездіяльність Ґерінґа, Райх прийшов нам на допомогу.\n\nРайхсмаршал Фердинанд Шернер жорстоко придушив повстання, що спалахували в межах наших кордонів, придушуючи партизанську покидьок жорстоко ефективними методами, починаючи від хитрої антипартизанської стратегії до масових репресій.\n \nНачальник ОКВ поки нічого не просив натомість за порятунок нашої області від неминучого колапсу, але тим не менше ми йому у великому боргу..."
 DST.18.a:0 "У нього більше мужності, ніж у фюрера."

 DST.19.t:0 "Вимоги фюрера"
 DST.19.d:0 "«Райхскомісар!» Лукас заплакав, увірвавшись до кімнати. «Сам фюрер на лінії! Я негайно зв’яжу його з вами».\n\n«Що?» Дрекслер широко розплющеними очима відвів очі від паперів. Йому дзвонив Герман Ґерінґ? Дрекслеру дзвонив сам фюрер? — Так, так, підключіть його. Він підняв телефон і з нетерпінням чекав клацання.\n\n«Райхскомісар Дрекслер!» — почувся втомлений, але веселий голос. «Приємно з вами поговорити. У мене є кілька фантастичних пропозицій щодо гарнізону Остланда».\n\nПоки розмова тривала, посмішка Дрекслера повільно зникла. Ґерінґ говорив із великим ентузіазмом, описуючи проведення військової модернізації гарнізону, модернізації, яка звучала водночас дорого й виснажливо. Його слабкі спроби спростувати були швидко відмахнулися харизматичним фюрером. Дрекслер міцніше стиснув трубку від злості. Ось чому він подзвонив?"
 DST.19.a:0 "Ми не можемо відмовитися, але ми можемо тягнути час."

 DST.20.t:0 "Питання про Ваффен-СС"
 DST.20.d:0 "Коли жахи громадянської війни в Остланді вибухнули разом із продовженням розпаду регіону, зрада була широко поширеною. Ненімецькі відділи Вафен-СС підвернули хвіст і втекли до слизуватого Вітушка, який з розпростертими обіймами обійняв їхні сили та ресурси. Залишається відкритим питання, як найкраще впоратися з цими унтерменшенськими зрадниками. Немає сумніву в їхній цінності як умілих і досвідчених солдатів, але чи можемо ми ризикувати, що зрада Райха знову вибухне серед їхніх лав?"
 DST.20.a:0 "Їхній досвід необхідний для стабільності Остланду. Дозвольте їм служити нам."
 DST.20.b:0 "Ми ніколи не будемо працювати з нелюдами-зрадниками. Очистити їх усіх!"

 DST.21.t:0 "Лояльність Ваффен-СС"
 DST.21.d:0 "У своїй мудрості райхскомісар Дрекслер визнав за потрібне помилувати Ваффен-СС, які служили під Вітушкою, і дозволити їм повернутися до наших лав. Ці чоловіки багато в чому - нещадні, загартовані, вправні. Одна річ, однак, вони не є дурними. Ці унтерменші знають, що їхнє життя поставлене на карту, і вони більш ніж готові продовжувати нам служити. Зрештою, вони знають, що їх спіткає, якщо вони насміляться знову виступити проти нас."
 DST.21.a:0 "Як і будь-яка людина, вони бояться кулі."

