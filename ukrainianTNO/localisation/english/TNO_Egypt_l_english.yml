 #Leader descriptions
 POLITICS_FAROUK_I_DESC:0 "Король Єгипту Фарук - дуже, дуже великий гурман. Якщо потрібно показати це в позитивному світлі, то Фарук сповнений рішучості перетворити життя на свято, щоб кожна мить була сповнена веселощів і захоплення, щоб ніколи не старіти і не нудьгувати. Якщо ж показувати це в негативному світлі, то Фарук - це бездонна яма для грошей, проблема єгипетської економіки, повністю усунута від своїх політичних обов'язків, ганьба для Єгипту. Колись король, може, і був молодиком, захопленим ідеями і сповненим ентузіазму реформувати й модернізувати свою країну. Однак ті часи минули, і тепер Фарук бажає лише розважати себе у будь-який спосіб, який лише може.\n\nУ спокійні моменти Фарук проводить свої дні, наїдаючись, напиваючись і курячи. У свої, на жаль, досить часті буйні періоди він проводить час, гасаючи вулицями Каїра на повній швидкості у своєму червоному спортивному автомобілі або, можливо, займється благодійністю - кидає в натовп золоті монети. Коли король перебуває в особливо активному настрої, він може сісти в свій літак і полетіти в будь-яке місце, куди забажає. Його відсутність в Єгипті сприймають із радістю, оскільки він зазвичай залишає когось більш компетентного керувати країною на тиждень-два.\n\nПід час своїх подорожей світом Фарук використовує єгипетську скарбницю з «великою користю», щедро витрачаючи її на купівлю будь-яких предметів своїх бажань, хай то буде діамантове кольє для своєї останньої коханки, набір монет для колекції, що постійно розширюється, або, можливо, квиток на безсмертя. Незалежно від того, що він купує, це, безумовно, ніколи не має жодної користі для народу Єгипту. Фарук не є злісним чи лихим, але це людина, яка мало дбає про світ за межами свого безпосереднього оточення. Політика - це серйозна, затяжна і часто нудна справа для короля, і тому він її ігнорує. Він воліє бути щасливим сам, аніж перейматися тим, чого хоче від нього світ."

