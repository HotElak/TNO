 EGY_farouks_hedonism_desc:0 "Наш король, Фарук I, відомий у всьому світі своєю екстравагантністю та звичкою до марнотратства. Фарук, який з'їдає понад 600 устриць на тиждень, більше схожий на плейбоя, ніж на короля. Це призвело до невдоволення ним народу, а також наносить значного удару по економіці держави."
