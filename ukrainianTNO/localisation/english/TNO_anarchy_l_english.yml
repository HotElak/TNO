 POLITICS_ANARCHY_DESC:0 "Кожні кілька тижнів десятки бомбардувальників Люфтваффе злітають з аеродромів у німецькій Сюдвестафриці, а їхній кінцевий пункт призначення - небо над західною Африкою, за сотні кілометрів на північ. Їхня мета: перетворити Сахель на поверхню Місяця.\n\nЯк і в ситуації на заході Росії, стратегічні бомбардування Люфтваффе мають на меті як тероризувати місцевих жителів, так і тренувати нових пілотів і виправдовувати бюджетні витрати на боєприпаси. Будь-яка рукотворна споруда, видима з повітря, навіть кілька напівзруйнованих халуп, швидко стає навчальною мішенню і розбивається на порох тисячами фунтів вибухівки високої щільності. Кочовик-одинак, що йде скелястими плато, притягує до себе кулеметні черги, як гній притягує мух. В результаті жодна країна не може претендувати на цю територію - не те, щоб вона знайшла там щось варте уваги. Це беззаконна, нецивілізована земля, де вогненна рука Божа постійно стирає все з чистого аркуша, і тільки ті, хто достатньо розумний, щоб втекти або сховатися, здатні вижити. Можливо, цивілізація може знову розквітнути, якщо припиняться бомбардування, але мало хто з тих, хто живе на пустирі, розмірковує про це. Ті, хто витає в хмарах, неодмінно їх втратять."
