 VIL_The_Wilderness:0 "Дика місцевість"
 POLITICS_WILDERNESS_DESC:0 "У далекій, вицвілій пам'яті, на цих далеких, віддалених землях була мрія. Мрія про мирну Росію, вільну від усяких чвар і страждань, під дбайливим керівництвом одного з численних слуг Божих, самого сина Людського.\n\nОднак Божої благодаті не вистачило, щоб захистити його, і земля постраждала від узурпатора, який використав її ім'я для трагедії, непідвладної розумінню.\n\nТепер від цієї колиски надії віє отрутою і смертю, бо Бог не посміє знову дати Росії помилкову надію."
