 ## Leader Descs  ##
 POLITICS_SHER_MOHAMMED_MARRI_DESC: "Шер Мохаммед - вождь племені маррі в Белуджистані. Як лідер Фронту визволення Белуджистану, він започаткував партизанську війну проти всіх, хто зазіхає на незалежність Белуджистану. Гордий сунітський народ у країні шиїтів, з власною мовою, культурою і традиціями, мільйони белуджів довгий час перебували під владою людей, які їх не розуміли. До цієї націоналістичної мотивації Шер Мохаммед додає марксистську інтерпретацію, розглядаючи боротьбу свого народу як ще один етап у вічній боротьбі проти гнобителів.\n\nМожливо, їхня боротьба від самого початку приречена на поразку. Ворог має величезну перевагу і в людях, і в озброєнні. Це не має значення. Вони заплатять кров'ю за кожен сантиметр цих гір."
