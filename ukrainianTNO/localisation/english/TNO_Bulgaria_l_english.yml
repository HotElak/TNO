 BUL_Konstantin_Partov_hog_desc:0 "§YПрем’єр-міністр\nАбсолютна монархія§!\n--------------\n§LТе, що Костянтин Партов займає посаду президента Ради міністрів, є свідченням того, наскільки низько впала ця колись вирішальна роль. Сіра миша, академік, відомий лише своєю роллю в репресіях часів Другої світової війни, Партов — не той проникливий дух, який потрібен Болгарії, а безсилий уповноважений Бориса III, повернений після десятиліття незначного існування, щоб служити непопулярною маріонеткою царя. \n\nМожливо, таку ситуацію для себе могла б покращити людина здібна, але президент Партов - точно не така людина. Після п'яти років він залишається прикутим до царя, не бажаючи докладатися до створення жодного закону, який пропонує не Борис III. Навіть якщо роль голови Ради міністрів взагалі має якусь цінність, стало цілком зрозуміло, що Костянтин Партов її не має.§!"
 BUL_Stanislav_Balan_for_desc:0 "§YМіністр закордонних справ і богослужінь\nАбсолютна монархія§!\n--------------\n§LСтаніслав Балан, колись секретар царя, став корисним союзником і особистим другом Бориса III, виділяючись серед довгого ряду невидимих ​​костюмів, які є руками царя. Для більшості країн світу зустріч із царем — це зустріч із Баланом, адже на рівні зовнішньої політики ці чоловіки нерозлучні.\n\nХоча Балан, мабуть, і не найкращий із дипломатів, він відзначається своєю здатністю перетворювати думки та примхи царя в реальну політику, зокрема, в улюблений царем рух у бік нейтралітету. Наразі план працює, але він може не працювати вічно. Незважаючи на всі їхні зв'язки, Балан є виключно другим після самого царя. І в глибині душі навіть Балан не підозрює, що може зробити його друг і цар.§!"
 BUL_Petar_Aladzhov_eco_desc:0 "§YМіністр фінансів\nАнократія§!\n--------------\n§LЯкщо завдання сучасного болгарського міністра — сидіти, виконувати царські накази і якомога менше думати, Петр Аладжов, звичайно, далеко виходить за межі своєї компеоенції. Один із найбагатших людей Болгарії та видатний управлінець з пізнього періоду Другої світової війни, цей міністр відомий світу як одна з найнезалежніших і найвпізнаваніших фігур у всьому уряді Бориса III.\n\nАладжов також установив тісні зв'язки з найгучнішими голосами, що виступають за реформи - головним чином, спадкоємцем Бориса III князем Симеоном. Ці двоє охоче обговорюють відхід від дирижизму царя до вільної ринкової економіки. Для Симеона це найкращий шанс вплинути на чинний кабінет.§!"
 BUL_Vasil_Boydev_sec_desc:0 "§YМіністр війни\nАбсолютна монархія§!\n--------------\n§LХотілося б сказати, що Василь Бойдєв був обраний на посаду міністра війни за його численні досягнення: відродження ним болгарських військово-повітряних сил, його переговори з Лістом і Гітлером, його командування під час Вранського повстання. Однак вибір на користь нього був зроблений не стільки завдяки його блискучим досягнення, скільки завдяки незалежності, яку ці досягнення дали. Чоловік, якого так люблять, нікому не підвладна – і з армією, що постійно знаходить в стані безладу, з безліччю скандальних ідеологів у її складі, Борис потребував людину, яку не могла б перетягти на свій бік жодна фракція в армії.\n\nЗвісно, у цього плану є зворотня сторона - Бойдєв не підвладний і царю. Але поки бачення обох чоловіків подібні, Борис може мати союзника, якого він так відчайдушно потребує.§!"

