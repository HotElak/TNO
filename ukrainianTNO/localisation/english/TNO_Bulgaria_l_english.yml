 BUL_Kimon_Georgiev_hog_desc:0 "§YПрем'єр-міністр\nЛівий корпоратизм§!\n--------------\n§LКімон Георгієв, старий організатор переворотів, чи не єдина людина в Болгарії, яка близька до шани та поваги самого Бориса III. Беручи участь у трьох окремих державних переворотах за п’ять десятиліть, Георгієв заснував організацію «Звено» і навіть недовго був на посаді прем'єр-міністра у 1934 році. Хоча відтоді він перебував під домашнім арештом, він залишався впливовим у збройних силах. Використовуючи ці зв’язки, він допоміг у відродженні давно забутого Вітчизняного фронту, і за допомогою своїх навичок привів його до влади.\n\nЗ тих пір Георгієв був досить тихим управлінцем, дозволяючи працювати молодшим членам свого штабу під його керівництвом. Георгієв уже старий, і справжня його праця, визволення, вже виконана.§!"
