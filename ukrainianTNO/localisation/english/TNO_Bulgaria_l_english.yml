 BUL_rusting_sword_of_damocles_desc:0 "Цар, звичайно, наш провідник, але навіть його влада не безмежна. Армія, роздута, але постійно присутня, тримає над його головою дамоклів меч. На жаль, вони не можуть ним добре володіти. Збройні сили — це лігво фракцій і груп, деяких ідеологічних, інших персоналістських, які з кожним днем ​​стають менш дієздатними. Хоч ця роз’єднаність дає царю Борису III простір для маневру, вона також дає простір і його ворогам."
