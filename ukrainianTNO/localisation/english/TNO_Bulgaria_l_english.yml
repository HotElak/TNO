 BUL_king_of_rubies_without_shine_desc:0 "Під час срібного ювілею правління ми вітали Бориса III як царя-об’єднувача, людину, яка звільнила Болгарію від кайданів Нейї-сюр-Сен і створила справжню імперію. До його рубінового ювілею правління все це стало лише далеким спогадом. Наш старіючий король продемонстрував свою темну сторону - впертий авторитаризм, який жодним чином не допоміг Болгарії в різних кризах останнього десятиліття. Хоча мало хто сумнівається в компетентності Його Величності, розмови про потребу його відходу від політики сповнюють зали Софії."
 BUL_empires_cradle_now_a_grave:0 "Колиска імперії, що тепер могила"
