 POLITICS_BORIS_III_DESC:0 "Оповідь про царя Бориса III виходить за межі простої біографії. Понад сорок років доля Болгарії лежала на плечах царя. Кожен прояв героїзму — його гордість, кожен вчинок лиходійства - його ганьба. Коли все це підсумують, якою буде його спадщина?\n\nСоюзники Бориса III відмовляються задавати таке запитання – вони відчувають, що мають відповідь. Завдяки Борисовому розуму й мужності Болгарії передали Македонію, він же врятував націю від фашизму і зберіг її незалежність. Це історія, яку розповідає його уряд: проста, вичищена, така, яку легко повторити.\n\nПроте поза публічним простором багато хто відмовляється в це вірити. Цар продемонстрував чітку тенденцію до руху в бік авторитаризму, використовуючи жорсткі репресії для збереження своїх владних повноважень. Незважаючи на всю помпезність і велич, Борис III залишається диктатором так само, як і царем - і, як диктатор, він може бути таким же впертим параноїком, як і будь-хто інший.\n\nНезалежно від трактування його спадщини, історія царя скоро скінчиться. Йому вже за шістдесят років і, враховуючи поганий стан здоров'я, Борис III почав готувати князя Симеона, щоб той одного дня зайняв його місце. Незабаром Бориса ІІІ не стане, і, добре це чи погано, казка про царя-об’єднувача закінчиться."
 POLITICS_TODOR_ZHIVKOV_DESC:0 "Останні десятиліття Тодор Живков витратив на зміцнення своєї влади, влади себе над державою та влади своєї держави над його партією. Після невдалого монархічного перевороту результатом усім цим діянням політика стала комуністична Болгарія з Живковим на чолі.\n\nПопри десятиліття боротьби в ім’я революції, Живков не позбавлений контроверсійності своєї персони як у комуністичних колах, так і поза ними. На відміну від таких діячів, як Ранкович, Живков особливо не є експансіоністом, але він усе ще включив націоналістичні погляди, що походять з епохи монархізму, у своє бачення Болгарії. Він продовжує претендувати на Македонію, пов’язує своє правління з традиційними болгарськими національними героями та підтримує стосунки з Церквою. Його спроби поставити власну доньку на посаду міністра мистецтва та культури також сколихнули деяких.\n\nЖивков викликає гнів у багатьох комуністів не лише через свій націоналізм, а й через інтернаціоналізм. Він охоче співпрацює з капіталістичними державами, такими як члени ОВН, і навіть працює над нормалізацією відносин із сусідніми балканськими країнами. Тим не менш, хоча подібні рішення можуть розлютити прихильників жорсткої лінії, ця ж політика Живкова зробила його улюбленцем в очах простого люду."
 POLITICS_TODOR_ZHEKOV_DESC:0 "Коли Тодор Жеков вперше знайшов славу на полі бою, отрута фашизму вже була в його голові. Він уже уявляв кращу Болгарію, в якій македонці знали своє місце, в якій усі втрачені землі повернулися додому. Проте в той доленосний день він не міг знати, що одного дня саме він стане тою людиною, яка очолить усе це.\n\nЙого життя як диктатора почалося того дня у Врані. В останні дні повстання саме його армія взяла місто Вранє і відправила Колішевського на повішення. Він повернувся до Софії героєм, що заохотило його відкрито говорити про свої ультраправі ідеали. У країні, яка переживала втрату Тракії та нестабільність у Македонії, він знайшов свою аудиторію: молодих людей, яких можна назвати своїми.\n\nНевдовзі Жеков став улюбленим вихованцем фашистського ідеолога, людини, яка представляла агресивний і насильницький індивідуалізм фашистського руху. Коли Христо Луков помер, СБНЛ обрав Жекова своїм керівником, що поставило генерала на чолі найбільшого фашистського руху Болгарії та функціонального очільника всіх ультраправих загалом.\n\nЗа своє життя Жеков бачив падіння багатьох рухів, подібних до його. Він спостерігав, як старий СБНЛ Лукова та його дядька наглухо цементує свої погляди. Він спостерігав, як Александр Цанков боровся, та все ж досягнув краху. Ті люди відмовилися від поклику свого народу, але Жеков послухає, і Жеков боротиметься. На полі бою він бився на смерть - тепер його країна зробить те саме."
 POLITICS_ASEN_KANTARDZHIEV_DESC:0 "Навіть коли Асен Кантарджиєв став главою Болгарії, він залишився невідомим, безосібним фюрером. Навіть близькі послідовники його партії знають його лише як ім'я засновника. Але не подумайте нічого – все це було сплановано. Цей момент, ця революція, була мрією.\n\nМрія почалася три десятиліття тому, у маленькій кімнаті в Софії. Кантарджиєв, ветеран Великої війни, повернувся до держави, яка потребувала порядку, стабільності, чистоти. Проте враховуючи параною, яка послідувала за падінням Звена, Кантарджиєв знав, що Борис знищив би будь-яку організацію, яка, на його думку, могла йому загрожувати - принаймні будь-яку, яку він зміг би побачити.\n\nЗамість інтегрування у військові кола, як це зробив СБНЛ, Кантарджиєв перейшов у тінь. Його «партія» виявилася більш схожою на змову, ніж на партію, у тому числі завдяки впливу масонських товариств. І це спрацювало. Скільки б його не арештовували, били, забороняли, його партія росла за його спиною, організовуючи самостійні, незалежні від нього погроми, проникала в кабінет Бориса III.\n\nТепер, залитий кров'ю загиблих союзників, Кантарджиєв править одноосібно. Зараз мало хто може сказати, що буде далі. Кантарджиєв завжди говорив про насильство і силу, про порятунок нації нагадуванням їй про Бога і Царя – але це слова фашиста, такі ж непевні й одноразові, як серветки. Що буде насправді, ніхто не може сказати, крім Кантарджиєва - а він не з тих, хто розповість."
 POLITICS_SIMEON_II_BORIS_DEATH_DESC:0 "Симеон Борисов фон Заксен-Кобурґ-Ґотський, тепер Симеон ІІ, цар Болгарії, оглядає краєвиди своєї прекрасної батьківщини та з нетерпінням починає оглядати свою важку роботу після десятиліть, проведених як спадкоємець свого покійного батька.\n\nНовий цар, реформіст за натурою, провів більшу частину свого навчання на Заході — або, принаймні, в тих його частинах, які були доступні союзникам Німеччини та Італії — і повернувся з надією на зміну болгарською державою старої олігархічної системи на більш вільний ринок. Борис III відкидав такі пропозиції, називаючи їх фантазіями бездуховного юнацтва... аж поки Болгарія мало не зруйнувалася під час Македонської війни. Цього жахливого досвіду було більш ніж достатньо, щоб переконати навіть Симеонового батька-консерватора в необхідності реформ, тож батько пішов за сином, хоч і нерішучими й малими кроками, так само, як колись робив малий Симеон.\n\nАле все колись досягає свого кінця, і Борис покинув цей грішний світ. У нового царя багато амбітних бачень щодо змін, але незрозуміло, чи вдасться йому так само легко переконати громадськість у своїх ідеях, як це вдавалося його товариському батькові."
 POLITICS_SIMEON_II_BORIS_FLIGHT_DESC:0 "Симеон Борисов фон Заксен-Кобурґ-Ґотський, тепер Симеон II, цар Болгарії, оглядає краєвиди своєї прекрасної батьківщини. Це все, що він може зробити, аби відволікти себе від нестерпності свого становища: він катастрофічно не готовий до справжнього правління.\n\nЦар, тоді ще наслідний принц, навчався на Заході — або, принаймні, в тих його частинах, які були доступні союзникам Німеччини та Італії. Його навчили багатьом теоретично корисним речам і він повернувся додому з купою ідеалів і пропозицій змін. Однак інтелектуали, що вчили його, не сказали йому ані слова про те, як утримати батькову коаліцію, що швидко розвалюється, не кажучи вже про повернення її до колишньої величі. Тож і не дивно, що новий цар у такому скрутному становищі.\n\nМакедонська війна мало не призвела до колапсу Болгарії, а тепер розгортається іще один випадок можливого колапсу, адже комуністи й фашисти воюють з одне одним за контроль над болгарською державою. Цар Симеон Другий може лише пасивно споглядати, як його країна кровоточить. Який вибір він має, якщо його слова значать мало, а дії - ще менше?"
 POLITICS_SIMEON_II_RESTORATION_DESC:0 "Симеон Борисов фон Заксен-Кобурґ-Ґотський, тепер Симеон II, цар Болгарії, оглядає краєвиди своєї прекрасної батьківщини та похмуро хитає головою. Попереду багато роботи, і він повинен бути готовим її робити.\n\nЦар, тоді ще наслідний принц, навчався на Заході — або, принаймні, в тих його частинах, які були доступні союзникам Німеччини та Італії. Його навчили багатьом теоретично корисним речам і він повернувся додому з купою ідеалів і пропозицій змін. Але інтелектуали, які його виховали, не могли дати йому жодних натяків на те, як стабілізувати Болгарію після того, як Симеонові ляльководи використали й викинули його, а потім самі були викинуті Вітчизняним фронтом. Західні вчення йому не знадобилися, коли він закликав лояльних поліцейських і солдатів на свій бік і захопив владу.\n\nЦар і його прем'єр-міністр, начальник поліції у відставці Нікола Гешев, який давно полює за комуністами, дійшли згоди: старий реформізм Симеона є помилковим; Болгарія не може ризикувати подібним чином у такій серйозній ситуації. Авторитаризм, який, зрештою, все ж утримував стабільність Болгарії з моменту її відновлення, має знову бути прийнятий, якщо ми хочемо, щоб у Болгарії коли-небудь знову була стабільність."
 POLITICS_HRISTO_STOYKOV:0 "Христо Стойков не є справжнім лідером Незалежної Республіки Болгарія, якою керує Звено. Після смерті Кімона Георгієва Стоянова ані Стойков, ані будь-хто інший не мав такого статусу, щоб керувати одноосібно. Ні, Стойков - усього лише частина трійці лідерів, кожен із яких виступає за одну зі сторін коаліції, яка підтримує режим Звена - а він дуже потребує підтримки. Маючи в країні опір непопулярному авторитаризму та неефективному корпоративізму Звена, що зростає з лівого, правого спектру політичних координат і в центрі, послуги такого тріумвірату однозначно знадобляться, принаймні на цей момент.\n\nСтойков, який зв'язав Георгієва з націоналістами та аграріями, є представником радикальних мілітаристів, тож є найближчим до технократичного, авторитарного бачення пізнього Георгієва. Станчо Чолаков, прем’єр-міністр, є візіонером, відповідальним за натовп бюрократів, які приєдналися до Звена й утворюють осердя болгарського уряду. Крім того, є Димо Казасов, міністр оборони, який, безсумнівно, є найвидатнішим із цих трьох, але він був відсторонений через його ухил управо й особисту ворожнечу з Георгієвим.\n\nЦі троє тепер керуватимуть. Але поки вони не зможуть посилити свій вплив, навіть об’єднавшись, ця трійця не зможе зрівнятися з силою людини, яку вони втратили."
 POLITICS_NIKOLA_PETKOV_DESC:0 "Нікола Дімітро Петков прожив більш ніж достатньо, щоб побачити, як болгарська демократія помирає, і це незважаючи на всі його спроби врятувати її. Він побачив падіння Александра Стамболійського під час перевороту і втік до Парижа. Коли він повернувся, його відправили з одного табору для полонених в інший по всій Болгарії, поки репресії нарешті не почали трохи послаблюватися. Багато людей, які зустрічалися з Петковим, згоджувалися зі словами одного журналіста про нього: «Я не знав ні благороднішого друга простих людей, ні затятішого антифашиста, ні більш відданого демократа».\n\nПравління Вітчизняного фронту прогресувало, автократія лиш зростала, і Петков зрозумів, що демократія цілком може загинути вдруге, якщо він не об’єднає свої зусилля із зусиллями всієї БЗНС (а не лише найближчих до нього фракцій) і не створить фронт проти автократів з усіх боків.\n\nКоли почався невдалий переворот Симеона Заксен-Кобурґ-Ґотського, Петков скористався можливістю, дану йому, певне, Господом, щоб усунути не лише царя, а й усю самодержавну мерзоту, яка роками руйнувала Болгарію. На їхньому місці Петков встановив справжню багатопартійну демократію в Болгарії.\n\nПитання демократії залишається в повітрі. Болгарський аграризм, представлений БЗНС, боровся за партійну демократію через тривалу і часто антидемократичну спадщину Стамболійського. Але Нікола Петков поклявся Богові, якого він любить і який любить його: доки він залишається на Землі, болгарська парламентська демократія не помре без бою."

