 AGENCY_DEFENSE_LEVEL_TITLE:1 "Контррозвідка"
 AGENCY_DEFENSE_LEVEL_DESC:0 "Контррозвідка потрібна, щоби перешкоджати іноземним агентам. Чим вищий рівень контррозвідки, тим більший шанс зупинити діяльність агентів і тим довше й складніше буде проведення операцій у Вашій країні."
 CAN_RECRUITE_OPERATIVE:0 "§GКлацніть§!, що завербувати агента."
 CANNOT_RECRUITE_OPERATIVE_NO_SLOT:0 "§RНема доступних комірок для вербування агента§!"
 CANNOT_RECRUITE_OPERATIVE_NO_SLOT_DESC:5 "Першу комірку можна отримати, створивши розвідагентство. Інші комірки можна отримати після п'ятого поліпшення агентства або призначення §Hпримарного джентлмена§! на посаду радника.\nКерівники розвідмережі альянсу також отримують комірки в залежності від кількості держав в альянсі. Суб'єкти та країни з дуже малою промисловістю на це не впливають."
