 #Intelligence
 
 upgrade_economy_department:0 "Відділ економічної розвідки"
 upgrade_economy_department_desc:0 "§LНаші агенти будуть навчені виконувати роль цивільних осіб на території противника і діяти в його промисловому та цивільному секторах; збирати розвідувальну інформацію про промисловість та економіку противника.§!"
 upgrade_army_department:0 "Відділ армійської розвідки"
 upgrade_army_department_desc:0 "§LРозвіддані про ворожих військових мають першорядне значення, тому необхідно створити відділ армійської розвідки. Наші оперативники будуть навчені проникати у війська противника, служити під виглядом солдатів і генералів і доповідати нам про секрети, які вони знайдуть у тилу ворога.§!"
 upgrade_naval_department:0 "Відділ морської розвідки"
 upgrade_naval_department_desc:0 "§LБитва на морі є ключовою частиною забезпечення перемоги, і з розвитком військово-морських технологій стало життєво важливим створити відділ морської розвідки.§!"
 upgrade_airforce_department:0 "Відділ повітряної розвідки"
 upgrade_airforce_department_desc:0 "§LВідділ повітряної розвідки буде корисним підрозділом нашого агентства, який відповідатиме за проникнення у повітряні сили противника та збір розвідданих про пересування ворожих літаків.§!"
 upgrade_space_department:0 "Відділ космічної розвідки"
 upgrade_space_department_desc:0 "§LВідділ космічної розвідки§!"
 
 #Defense
 
 upgrade_passive_defense:0 "Пасивний захист"
 upgrade_passive_defense_desc:1 "§LМісцева самооборона може стати важливою частиною нашої розвідки. Навчаючи шпигунство та контррозвідку сили місцевої самооборони та гарнізонні війська, ми забезпечимо собі захист навіть у тому випадку, якщо наші експерти зайняті іншими справами.§!"
 upgrade_anti_guerrilla_activities:0 "Протипартизанські операції"
 upgrade_anti_guerrilla_activities_desc:0 "§LПартизани стирають межу між громадянами і солдатами, відступаючи в джунглі - або міські джунглі - зі сходом сонця. Вони є відображенням усіх проблем, притаманних сучасній війні. Нові стратегії, спрямовані на їх викорінення, матимуть вирішальне значення для перемоги у війнах сьогодення.§!"
 upgrade_double_agents:0 "Подвійні агенти"
 upgrade_double_agents_desc:0 "§LПодвійні агенти§!"
 upgrade_communications_interception:0 "Перехоплення комунікацій"
 upgrade_communications_interception_desc:0 "§LПерехоплення комунікацій§!"
 upgrade_covert_surveillance:0 "Приховане спостереження"
 upgrade_covert_surveillance_desc:0 "§LПриховане спостереження§!"
 
 #Operations
 
 upgrade_industrial_espionage:0 "Промислове шпигунство"
 upgrade_industrial_espionage_desc:0 "§LМи знаємо, що наш ворог має секретні проєкти експериментальної зброї та техніки, але ми не знаємо, що саме це за проєкти і що вони створюють. Проникнувши у відділи експериментальних озброєнь наших ворогів, ми не лише отримаємо можливість дізнатися, що саме вони планують використати проти нас, але й матимемо унікальну можливість використати цю інформацію для розвитку нашого власного відділу озброєнь.§!"
 upgrade_wiretapping:0 "Прослуховування"
 upgrade_wiretapping_desc:0 "§LУ кожному стаціонарному телефоні, кожній лампі, кожному телевізорі є місце для крихітного пристрою. Він може записати всю розмову. Поки хтось дістане пристрій, можна записати все, що завгодно.§!"
 upgrade_agency_infiltration:0 "Агентська інфільтрація"
 upgrade_agency_infiltration_desc:0 "§LЇхні агенти проникають на наші заводи, в дослідницькі центри та законодавчі органи. Ми проникнемо в їхню агентуру.§!"
 upgrade_surveillance_aircraft:0 "Літаки спостереження"
 upgrade_surveillance_aircraft_desc:0 "§LНові реактивні літаки можуть літати вище і далі, ніж будь-коли раніше. Удосконалення телескопічних об'єктивів дозволяє нам літати над ворожою землею і робити високоякісні фотографії, залишаючись непоміченими.§!"
 upgrade_computer_hacking:0 "Взлом комп'ютерів"
 upgrade_computer_hacking_desc:0 "§LЗдається, що кожен новий файл, список і база даних зараз зберігаються на комп'ютерах. Якщо ми хочемо продовжувати збирати інформацію, ми повинні зламати ці комп'ютери.§!"
 
 #Training
 
 upgrade_global_training_centers:0 "Глобальні навчальні центри"
 upgrade_global_training_centers_desc:0 "§LХоча наші агенти здатні адаптуватися до будь-якого середовища, культурні норми і мови чужих країн є більш природними для тих, хто народився і виріс у цій культурі. Якщо ми хочемо побудувати всесвітню мережу шпигунів, ми повинні розширити наші рекрутингові та тренувальні центри по всьому світу і вербувати агентів усіх культур і національностей.§!"
 upgrade_special_forces_training:0 "Вишкіл спецпризначенців"
 upgrade_special_forces_training_desc:1 "§LХоча наш відділ зазвичай займається більш тонкими аспектами війни, часто для проведення операцій потрібна невелика команда добре озброєних солдатів. Навчивши всіх наших оперативників методам ведення війни командос, вони стануть більш ефективними у проведенні диверсійних операцій, з меншою ймовірністю будуть виявлені ворожою контррозвідкою та більш здатними до захоплення ворожого криптологічного обладнання.§!"
 upgrade_enhanced_interrogation_methods:0 "Сучасні методи допиту"
 upgrade_enhanced_interrogation_methods_desc:0 "§LЧасто буває ефективніше зламати ворожих агентів не тілом, а розумом. Застосування фізичної сили є ненадійним і часто призводить до отримання неправдивої інформації; по-справжньому кваліфікований слідчий здатен зламати волю ворога без насильства. Але, якщо до цього дійде, у нас є способи змусити їх говорити...§!"
 upgrade_diplomatic_training:0 "Дипломатичне тренування"
 upgrade_diplomatic_training_desc:0 "§LНавчання наших агентів підлабузнюватися до кількох іноземних інвесторів і дипломатів може переконати їх у доброчинності нашої справи і відвернути їхні інтереси від ворогів держави.§!"
 upgrade_psychological_warfare:0 "Психологічна війна"
 upgrade_psychological_warfare_desc:0 "§LПропаганда була ефективним інструментом у забезпеченні наших ідеологічних інтересів у власній державі, але жоден інструмент не є настільки ефективним, як поширення страху перед ворожими режимами та тим, що вони можуть принести країні. Об'єднавши наших агентів з антиідеологічними рухами в інших країнах, ми станемо набагато ефективнішими у поширенні нашої ідеології по всьому світу...§!"
 
 #Crypto
 
 upgrade_modernize_department:0 "Модернізація відділу"
 upgrade_modernize_department_desc:0 "§LЗдається, що наш відділ криптології так і не зміг переступити через часи таємничості. Нові криптографічні методи розкривають себе, і настав час скористатися ними.§!"
 upgrade_cryptographic_engineering:1 "Криптографічна інженерія"
 upgrade_cryptographic_engineering_desc:0 "§LТеорія та вивчення криптографії не є чимось актуальним лише для запилених книг та старих шкіл, але й для сучасних спецслужб. Аналізувати криптографічні формули та методи необхідно.§!"
 upgrade_government_developed_ciphers:1 "Шифри, розроблені урядом"
 upgrade_government_developed_ciphers_desc:0 "§LПублічно відомі шифрування та шифри можуть бути випробувані, але якщо ми хочемо по-справжньому захистити наші секрети від ворогів, ми повинні розробити свої власні шифри, подалі від сторонніх очей.§!"
 upgrade_public_key_cryptography:1 "Криптографія з відкритим ключем"
 upgrade_public_key_cryptography_desc:0 "§LКриптографія з відкритим ключем є відносно новим напрямком в теорії криптографії, і її найкраще використовувати при безпосередньому спілкуванні між двома людьми. Розробка як відкритих, так і закритих ключів буде важливою для забезпечення виживання наших шпигунів.§!"
 upgrade_computerized_cracking:0 "Комп'ютеризований взлом"
 upgrade_computerized_cracking_desc:0 "§LПрограмне забезпечення може здатися складним на перший погляд, але воно надзвичайно пластичне. Хтось достатньо вправний може погратися з ним так, що розкриє нескінченну інформацію про його вміст.§!"
 
