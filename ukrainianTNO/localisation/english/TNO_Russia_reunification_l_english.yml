 russia_unification.9.t: "Війна на горизонті"
 russia_unification.9.d: "Війська держави [GetOtherRegionalDef] починають накопичуватися на наших кордонах. Ураховуючи укріплені позиції й військові плани, помітні для всіх, їхні наміри ясні як день. Наша держава зіткнеться з війною, і ми повинні мобілізувати наше військо швидко, аби не отримати розгром на фронті. Їхні війська перевірять нас на міцність, але ми знаємо точно - їхня воля слабша і зламається першою, а наша країна тріумфуватиме над усіма землями Росії."
 russia_unification.9.a: "Переможець отримає все."

 russia_unification.10.t: "Насуваються темні хмари"
 russia_unification.10.d: "Ми не готові, але держава [GetOtherRegionalName] готова. У цих підступних землях Росії ми мало можемо розраховувати на союзників. Утім, ця ситуація є винятком. Їхні війська збираються біля нашого спільного кордону, і, хочемо ми того чи ні, це буде битва, яку жоден із нас не хоче програти. Хоч ми роз'єднані й розділені, боротьба за виживання є нашою спільною метою. Війна наближається швидко, не можна гаяти час, варто починати мобілізацію війська."
 russia_unification.10.a: "Вони йдуть."

