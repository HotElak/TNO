 russia_unification.202.d: "Ми готувалися до цього, але здається, що держава [GetOtherRegionalDef] теж не пасла задніх. Фактично, їхні війська накопичуються на нашому кордоні останні кілька днів, і всі можуть побачити, до чого це йде. У Росії лишилися лише дві сили - прийдешня війна буде довгою й кривавою, але сторона-переможець стане тією силою, що об'єднає наш народ раз і назавжди."
 russia_unification.202.a: "Ми можемо лиш сподіватися, що це будемо ми."

 russia_unification.203.t: "Давид проти Ґоліята"
 russia_unification.203.d: "Держава [GetOtherRegionalDef] досягла майже повного об'єднання Росії. Тепер вони голодним поглядом поглядають на нас, а ми дивимося на те, як вони направляють на нас свою зброю. Держави навколо нас не є нашими союзники, утім, ми все одно об'єднані - ми повинні або перемогти цього гіганта, що погрожує знищенням усім нам, або ж держава [GetOtherRegionalDef] визначатиме долю російського народу."
 russia_unification.203.a: "Моторошно."

 russia_unification.204.t: "Давид проти Ґоліята"
 russia_unification.204.d: "Держава [GetOtherRegionalDef] досягла майже повного об'єднання Росії. Тепер вони голодним поглядом поглядають на нас, а ми дивимося на те, як вони направляють на нас свою зброю. Держави навколо нас не є нашими союзники, утім, ми все одно об'єднані - ми повинні або перемогти цього гіганта, що погрожує знищенням усім нам, або ж держава [GetOtherRegionalDef] визначатиме долю російського народу."
 russia_unification.204.a: "Моторошно."

 russia_unification.21.t: "Декларацію про дружбу запропоновано"
 russia_unification.21.d: "Ми отримали повідомлення від держави [FROM.GetNameDef] - вони пропонують нам доєднатися до спільної програми, яка зблизить наші народи. Вияви дружби, співпраця між нашими урядами і тому подібне. Залежно від того, як усе пройде, це може вилитися в наступні, більш деталізовані угоди. Чи слід нам погодитися?"
 russia_unification.21.a: "Ура!"
 russia_unification.21.b: "Ми не потребуємо цього."
 
 russia_unification.22.t: "Декларацію про дружбу відхилено"
 russia_unification.22.d: "Невтішні новини прийшли до нас із держави [FROM.GetNameDef]. Вони, схоже, не палають бажанням відповідати нам взаємністю на наше прагнення союзу в цей темний час. Ба більше, політичний капітал, який потрібно витратити, аби зробити подібну пропозицію ще раз, у очах багатьох наших урядовців здається завеликою ціною. Ми маємо спробувати десь у іншому місці."
 russia_unification.22.a: "Цей шлях закрито."

 russia_unification.23.t: "Декларацію про дружбу прийнято"
 russia_unification.23.d: "Гарні новини! Держава [FROM.GetNameDef] прийняла наша пропозицію зближення наших двох урядів. Таке рішення призведе до негайного ефекту у вигляді покращення відносин між нашими державами, і, можливо, навіть розпочне піднімати питання про можливе об'єднання двох держав у головах наших людей."
 russia_unification.23.a: "Росія йде по шляху одної країни"

 russia_unification.24.t: "Пакт про ненапад запропоновано"
 russia_unification.24.d: "Після погодження двосторонньої угоди про дружбу, держава [FROM.GetNameDef] запропонувала нам іще одну річ - щоб зацементувати наш статус як союзників, вони рекомендують зменшити кількість солдатів на наших кордонах до базового кістяка прикордонників. Такий жест буде знаком того, що ми не боїмося одне одного, і що наше населення може видихнути з полегшенням, знаючи, що хоча б на одному кордоні нам ніхто не загрожує. Чи погодимося ми?"
 russia_unification.24.a: "Підписати договір."
 russia_unification.24.b: "Відмовитися підписати договір."

 russia_unification.25.t: "Пакт про ненапад відхилено"
 russia_unification.25.d: "Хоч ми й змогли зробити перший крок із зв'язування тіснішою взаємодією нас і держави [FROM.GetNameDef], вони, на жаль, відхилили нашу пропозицію про підписання пакту про ненапад із причин, які ми не можемо до кінця зрозуміти. Хоч наші взаємини з ними і не є ворожими, серед наших людей є певне розчарування через цей факт. Нова спроба може призвести до негативного ефекту для нас самих, тож ми спинимося на тому, що маємо зараз."
 russia_unification.25.a: "Прикро."

 russia_unification.26.t: "Пакт про ненапад прийнято"
 russia_unification.26.d: "Держава [FROM.GetNameDefCap] погодилася підписати пакт про ненапад! Цей договір негайно почав створювати певний ефект, і якщо обидві сторони суворо дотримуватимуться його умов, він означатиме тривалий мир між нашими державами. Окрім цього, цей пакт привнесе почуття солідарності в роздерті війною землі Росії."
 russia_unification.26.a: "Уперед!"

 russia_unification.27.t: "Угоду про зовнішню торгівлю запропоновано"
 russia_unification.27.d: "Раніше наша держава і держава [FROM.GetNameDef] мали обмежений експорт і імпорт від одне одного, якщо мали взагалі. Однак, вони зробили нам пропозицію - послабити прикордонні обмеження і дозволити товарообіг між ними, посилаючись на те, що це принесе процвітання обом сторонам. Якщо ми погодимося, ми зможемо також домовитися про розширення угоди, а саме додати пункт про купівлю великої кількості різноманітних товарів як спосіб стимулювання наших економік, а також як жест доброї волі. Що ми повинні зробити?"
 russia_unification.27.a: "Погодитися з угодою і зробити зустрічну пропозицію."
 russia_unification.27.b: "Послабити прикордонні обмеження."
 russia_unification.27.c: "Відмовитися від угоди."

 russia_unification.28.t: "Наші партнери погодилися!"
 russia_unification.28.d: "Судячи з усього, держава [From.GetNameDef] зробила дещо більше, ніж просто погодилася на нашу угоду про торгівлю. Вони зробили нам у якомусь роді зустрічну пропозицію - про негайну закупівлю в нас великої партії сировини та товарів. Пропозиція була достатньо спокусливою, ми не знайшли жодної можливої причини для відмови, і тепер прикордонні обмеження між нашими країнами можуть нарешті ослаблюватися!"
 russia_unification.28.a: "Процвітання приходить поступово."

 russia_unification.29.t: "Наші партнери погодилися!"
 russia_unification.29.d: "Тепер ми можемо справді почати торгівлю з державою [From.GetNameDef]! Товари з їхньої країни рікою потечуть до нас, а наші матеріали та товари - до них. Очікується, що ми отримаємо непогану кількість прибутку, і ми будемо тільки раді цьому."
 russia_unification.29.a: "Процвітання приходить поступово."

 russia_unification.30.t: "Наші партнери відмовилися"
 russia_unification.30.d: "Держава [From.GetNameDefCap] вирішила відмовитися від нашої угоди. Ця новина для нас є дуже прикрою - можливість отримати торгівельних партнерів на землях розореної війною колишньої Росії зменшилася на одну державу. Якщо ми хочемо розвивати нашу економіку таким чином, ми повинні змістити фокус уваги в інше місце."
 russia_unification.30.a: "Не кожна спроба - успіх."

 russia_unification.31.t: "Заохочення наших союзників"
 russia_unification.31.d: "Дійшло до того, що настрої в суспільстві держави [From.GetNameDef] настільки поліпшилися, що наразі існує значна частка населення, яка поділяє ідеї поєднання наших держав у одну. Ми можемо скористатися цим, якщо почнемо надсилати фінансування спілкам, які підтримують нашу мету - і в нас є два способи зробити це. По-перше, ми можемо робити це непомітно, надсилаючи лише невеликі суми коштів, і це забезпечить нам невеликий приріст популярності. Дуже малий шанс, що такий підхід вдарить по нам самим, однак він і не буде великим кроком уперед. Утім, це все ще краще ніж нічого.\n\nАбо ж, ми можемо розпочати публічно схвалювати діяльність груп за об'єднання на території держави [From.GetNameDef]. Якщо такий крок буде успішним, то ми отримаємо великий приріст підтримки об'єднання. Якщо ж ні, то ця дія може спрацювати проти нас і викликати погіршення відносин між нашим та їхнім урядом. Як ми повинні вчинити?"
 russia_unification.31.a: "Непомітно підтримати групи за об'єднання."
 russia_unification.31.b: "Підтримати їх відкрито."
 
 russia_unification.32.t: "Підтримка громадськістю об'єднання збільшується!"
 russia_unification.32.d: "Все більше й більше наших жителів почали озвучувати думку, що держави [ROOT.GetName] та [From.GetNameDef] матимуть кращу долю, якщо стануть одною державою. Ми слідкуватимо за цими настроями, що зростають, із обережністю, адже це явище може проявитися як із хорошої, так і з поганої сторони."
 russia_unification.32.a: "Побачимо, що з цього вийде."

 russia_unification.33.t: "Підтримка громадськістю об'єднання значно збільшується!"
 russia_unification.33.d: "Багато людей починають висловлюватися на користь об'єднання держав [ROOT.GetName] та [From.GetNameDef]. Значна кількість нашого населення тепер відкрито підтримує цю ідею - і нам слід уважно стежити за тим, куди йде ця тенденція, якщо бажаємо скористатися нею або хоча б тримати під контролем."
 russia_unification.33.a: "Настрої ширяться."

 russia_unification.34.t: "Розкрито іноземне втручання!"
 russia_unification.34.d: "Наш уряд отримав інформацію, що держава [From.GetNameDef] намагається впливати на нашу політику, аби та стала більш сприйнятливою в питанні об'єднання! Ми повинні негайно прийняти рішення. Чи спробуємо ми обмежувати цей вплив, чи робитимемо символічні спроби спрямвати власний уряд і дозволити цим настроям ширитись і надалі?"
 russia_unification.34.a: "Обмежмо цей підривний вплив."
 russia_unification.34.b: "Об'єднання - це наша мета, нехай буде."

 russia_unification.35.t: "Наші зусилля засуджено!"
 russia_unification.35.d: "Держава [From.GetNameDefCap] відмовилася від нашого фінансування! Судячи з усього, вони хотіли б самотужки вирішувати, що вони робитимуть, а не отримувати поштовх у певний бік від нас. Хоч це й має певний негативний ефект у вигляді зростання недовіри і підозр між нашим і їхнім урядом, це не призвело до повного зриву перемовин про об'єднання, навіть якщо виявилося марною витратою грошей."
 russia_unification.35.a: "Дипломатія рухається далі."

 russia_unification.36.t: "Амністія нашим зусиллям"
 russia_unification.36.d: "Держава [From.GetNameDefCap] не відреагували на нашу відкриту підтримку різноманітних груп за об'єднання наших держав у їхній країні. Якби вони були проти цього, у них не було б причини відмовчуватися щодо нашого втручання, але вони, здається, цілком спокійно дозволяють нам лізти у їхні справи. Ми вдячні їм за це, і, через деякий час, так само вдячними будуть і їхні громадяни."
 russia_unification.36.a: "На крок ближче."

 russia_unification.37.t: "Держава [GetOtherRegionalName] пропонує спільні військові навчання!"
 russia_unification.37.d: "До міста [ROOT.Capital.GetName] надійшло повідомлення від держави [GetOtherRegionalName]. У ньому згадується пропозиція від діяча [FROM.GetLeader]: спільні військові навчання з їхніми збройними силами і нашими. Без сумніву, солдати й генерали з обох армій матимуть надзвичайну вигоду з такого обміну досвідом і вміннями, і, можливо, такі навчання розпалять конкуренцію між нашими арміями, що лиш заохотить підвищувати власну майстерність до небувалих висот. Тим не менш, деякі з наших більш обережних генералів не радять надавати нашому потенційному ворогу доступ до військових секретів нашої держави."
 russia_unification.37.a: "Нумо розвивати діалог між нашими людями!"
 russia_unification.37.b: "Ні в якому разі."

 russia_unification.38.t: "Держава [GetOtherRegionalName] відмовляється від спільних військових навчань!"
 russia_unification.38.d: "Чи то через недовіру, чи то через їхнє безсилля, відповідь діяча [FROM.GetLeader] звучала так: армії держави [GetOtherRegionalName] заборонено брати участь у спільних військових навчаннях з нашим військом. Реакції від наших офіцерських кіл досить змішані - деякі нарікають на втрачені можливості, а інші виражають своє задоволення тим, що військові плани залишилися в таємниці. У всякому разі, армії обох наших держав залишилися без додаткового досвіду."
 russia_unification.38.a: "Що ж."

 russia_unification.39.t: "Держава [GetOtherRegionalName] погоджує спільні військові навчання!"
 russia_unification.39.d: "Переговори досягли великого дипломатичного успіху! Лідер [FROM.GetLeader] дозволив арміям держави [GetOtherRegionalName] брати участь у спільних навчаннях із нашим військом. Генерали держави [ROOT.GetName] уже почали надсилати комюніке нашим військовим, аби підготувати графік, який буде прийнятним для обох сторін - як командування, так і їхніх підлеглих. Досвід, який ми набудемо завдяки цьому заходу, принесе нам чималу вигоду в майбутньому."
 russia_unification.39.a: "Випиймо за гарну співпрацю!"

 russia_unification.40.t: "Держава [GetOtherRegionalName] пропонує угоду про кордон!"
 russia_unification.40.d: "Повідомлення від держави [GetOtherRegionalName] досягло міста [ROOT.Capital.GetName] сьогодні. У ньому згадується пропозиція від діяча [FROM.GetLeader]: угода, яка закликає до припинення ворожих дій вздовж нашого кордону з державою [GetOtherRegionalName]. На додачу до перешкоджання новим смертям цивільних осіб, це зменшить навантаження на наших людей і ресурси, але також і унеможливить вторгнення війська у їхню територію, вторгнення, які в минулому могли давати нам удосталь ресурсів і оснащення."
 russia_unification.40.a: "Ми повинні забезпечити мир із державою [GetOtherRegionalName]!"
 russia_unification.40.b: "Наша армія ще не наситилася!"

 russia_unification.41.t: "Держава [GetOtherRegionalName] відмовляється від угоди про кордон!"
 russia_unification.41.d: "На превеликий жаль, діяч [FROM.GetLeader] відмовився від наших умовлянь про мир вздовж нашого спільного кордону. Їхній лідер продовжував заявляти, що держава [GetOtherRegionalName] не є схильною до дипломатичною співпраці з нами прямо зараз. Судячи з усього, війна залишиться дамокловим мечем, що нависатиме над державою [ROOT.GetName] і її віддаленими жителями ще певний час."
 russia_unification.41.a: "Російська війна не спиниться."
 
 russia_unification.42.t: "Держава [GetOtherRegionalName] погоджується на угоду про кордон!"
 russia_unification.42.d: "Переговори досягли великого дипломатичного успіху! Від обличчя держави [GetOtherRegionalName], їхній лідер, [FROM.GetLeader] підписав угоду цього ранку, взявши на себе зообов'язання заборонити арміям їхньої держави нападати на ферми, шахти й села поблизу спільного кордону з державою [ROOT.GetName]. Відтепер наші громадяни уперше за багато років не мають хвилюватися про мародерів, що прибігають із держави [GetOtherRegionalName], обшукуючи їхні будинки."
 russia_unification.42.a: "Перемога дипломатії!"

 russia_unification.43.t: "Держава [GetOtherRegionalName] пропонує угоду про торгівлю!"
 russia_unification.43.d: "Послання від держави [GetOtherRegionalName] досягло міста [ROOT.Capital.GetName] сьогодні. У ньому згадується пропозиція від діяча [FROM.GetLeader]: продаж їм ресурсів за справедливу ціну. Економісти діяча [ROOT.GetLeader] вважають, що наша промисловість виграє від продажу сировини, яки запропонувала держава [GetOtherRegionalName], хоча немала частка виступає проти передачі наших цінних руд іншій державі.\n\nІз іншого боку, ми також можемо розглянути варіант оплати їм за постачання нам частки нафтових запасів. Чорне золото завжди є надзвичайно необхідним ресурсом і предметом розкоші у роздертій війною Росії; наростити наші запаси може бути кориснішою дією для нас, аніж обмінювати сировину на сировину."
 russia_unification.43.a: "Гроші за нафту!"
 russia_unification.43.b: "Гроші за руду!"
 russia_unification.43.c: "Як щодо жодного?"

 russia_unification.44.t: "Держава [GetOtherRegionalName] погоджується торгувати за нафту!"
 russia_unification.44.d: "Перемовини досягли великого дипломатичного успіху! Діяч [FROM.GetLeader] нещодавно погодив угоду про торгівлю, яка включає в себе кількасот барелів нафти з нашого боку і відповідну ринковій вартості кількість грошей із їхнього боку. Представники обох країн залишили стіл перемовин, почуваючись багатшими, ніж перед сіданням за нього."
 russia_unification.44.a: "Ідеальний баланс торгівлі."

 russia_unification.45.t: "Держава [GetOtherRegionalName] погоджується на обмін ресурсами!"
 russia_unification.45.d: "Перемовини досягли великого дипломатичного успіху! Діяч [FROM.GetLeader] нещодавно погодив угоду про торгівлю, яка включає в себе руди з їхнього боку і гроші з нашого боку. Представники обох країн залишили стіл перемовин, почуваючись багатшими, ніж перед сіданням за нього."
 russia_unification.45.a: "Ідеальний баланс торгівлі."

 russia_unification.46.t: "Держава [GetOtherRegionalName] відмовляється від обміну ресурсами!"
 russia_unification.46.d: "На жаль, діяч [FROM.GetLeader] відмовився від угоди про торгівлю, яку ми запропонували, заявивши, що держава [GetOtherRegionalName] наразі потребує своїх ресурсів більше, ніж ми. Промисловості держави [ROOT.GetName] поки що доведеться працювати із дефіцитом."
 russia_unification.46.a: "Дідько."

 russia_unification.47.t: "Держава [GetOtherRegionalName] пропонує промислову підтримку!"
 russia_unification.47.d: "Послання від держави [GetOtherRegionalName] досягло міста [ROOT.Capital.GetName] сьогодні. У ньому згадується пропозиція від діяча [FROM.GetLeader]: частковий доступ до їхніх конвеєрів за певну ціну. Погодившись, ми зменшимо навантаження на нашу промисловість; у той же час, ми ризикуємо стати боржниками іншої держави. Якщо ми погодимося, ми зможемо обрати між використанням їхніх заводів: військових і тих, що працюють на виробництво споживчих товарів, або ж лише заводів на споживчі товари."
 russia_unification.47.a: "[ROOT.GetName] потребує зброї та масла!"
 russia_unification.47.b: "[ROOT.GetName] потребує лише масла!"
 russia_unification.47.c: "[ROOT.GetName] може прожити і без того, і без того!"

 russia_unification.48.t: "Держава [GetOtherRegionalName] погоджується на підтримку важкої промисловості!"
 russia_unification.48.d: "Перемовини досягли великого дипломатичного успіху! Діяч [FROM.GetLeader] прийняв запрошення нашої могутньої промисловості задовольнити частку їхніх потреб. Дуже скоро фабрики держави [ROOT.GetName] спрямують частину їхніх верстатів і робочої сили для виробництва і зброї, і продуктів харчування для держави [GetOtherRegionalName]."
 russia_unification.48.a: "Нічого кращого нема, ніж використати кошти, щоб заробити більше коштів."

 russia_unification.49.t: "Держава [GetOtherRegionalName] погоджується на підтримку легкої промисловості!"
 russia_unification.49.d: "Перемовини досягли великого дипломатичного успіху! Діяч [FROM.GetLeader] прийняв запрошення нашої могутньої промисловості задовольнити частку їхніх потреб. Дуже скоро фабрики держави [ROOT.GetName] спрямують частину їхніх верстатів і робочої сили для виробництва продукти харчування, одяг, деревину і багато інших надзвичайно важливих товарів для держави [GetOtherRegionalName]."
 russia_unification.49.a: "Нічого кращого нема, ніж використати кошти, щоб заробити більше коштів."

 russia_unification.50.t: "Держава [GetOtherRegionalName] відмовляється від підтримки промисловості!"
 russia_unification.50.d: "Виявляється, ми недооцінили біди держави [GetOtherRegionalName], або ж їхню впертість. Лише годину тому ми отримали зневажливу відповідь від їхнього лідера, [FROM.GetLeader], у якій він заявив, що його країна обійдеться без, і ми цитуємо, "дрібних майстерень для задоволення потреб нашої держави". Якою б зарозумілою ця відповідь не була, факт залишається фактом - наші заводи втратили потенційно прибуткового споживача, а це саме по собі викликає жаль."
 russia_unification.50.a: "Ставка наших міністрів прогоріла."

 russia_unification.51.t: "Вибір пряника"
 russia_unification.51.d: "Аби спробувати задобрити нашого приятеля-воєначальника до того ступеню, щоб той мирно приєднався до держави [ROOT.GetName], радники діяча [ROOT.GetLeader] запропонували зробити їм подарунок за рахунок нашої якісно та кількісно кращої ресурсної бази.\n\nІдучи в цьому руслі, вони запропонували чотири варіанти: по-перше, запропонувати воєначальнику «грошову підтримку» у достатньо великій кількості, аби вона змогла притупити раціональне мислення; по-друге, зробити поставки на заводи воєначальника ресурсів, завдяки яким ці самі заводи зможуть підтримувати свою роботу роки вперед; по-третє, допомогти дослідникам воєначальника із кресленнями і оснащенням; і, нарешті, запропонувати безпосередньо самому воєначальнику і його кліці важливе місце в уряді держави [ROOT.GetName].\n\nЩо обере діяч [ROOT.GetLeader]?"
 russia_unification.51.a: "Трошки підкупу - і все спрацює."
 russia_unification.51.b: "Ми повинні годувати їхню промисловість."
 russia_unification.51.c: "Наука повинна безперешкодно процвітати навіть у Воєначальницькій Росії!"
 russia_unification.51.e: "Їхні керівники залишаться керівниками, але під нашим керівництвом."
 
 russia_unification.52.t: "Держава [GetOtherRegionalName] пропонує грошову підтримку!"
 russia_unification.52.d: "Ще один день, коли держава [GetOtherRegionalName] спокушає нас здати нашу суверенність солодкими словами. Цього разу, однак, їхня пропозиція виглядає практично дружньою - гроші, як цінні метали, так і рублі, в кількостях, якими ми зможемо платити нашим людям і генералам на місяці вперед! Хоч заяви їхніх дипломатів про щедрість без жодних причин і умов для нас, як завжди, банальні... можливо, є сенс дослухатися до їхніх слів. Лише один раз."
 russia_unification.52.a: "Ми візьмемо їхні гроші з посмішкою."
 russia_unification.52.b: "[ROOT.GetName] не продається за рублі!"

 russia_unification.53.t: "Держава [GetOtherRegionalName] погоджується на грошову підтримку!"
 russia_unification.53.d: "Наші друзі з держави [GetOtherRegionalName] зробили правильний вибір, прийнявши нашу щедру допомогу їхній фінансовій сфері. Їхній лідер [FROM.GetLeader] детально розписав ті чудеса, на які підуть наші кошти: будівельні проєкти, покращене обладнання, більші продовольчі резерви та інше. Наші щедрі інвестиції вже дають свої плоди у формі гарного ставлення до нас; можливо, не забариться і розгляд питання більш довгострокових зв'язків із нами."
 russia_unification.53.a: "Їхні скарбники та казначеї обрали мудро."

 russia_unification.54.t: "Держава [GetOtherRegionalName] відмовляється від грошової підтримки!"
 russia_unification.54.d: "Лідери держави [GetOtherRegionalName] зробили ідіотський вибір і відмовилися від нашої грошової підтримки, охарактеризувавши таку пропозицію як "виразно антиросійську, одним словом - підкуп." Це - приниження для нас, і зносини між нашими двома державами погіршилися до того, що вони почали розкидатися образами та заявами, що «не продадуть волю Росії за улесливі слова та дріб'язок.»"
 russia_unification.54.a: "Шкода."

 russia_unification.55.t: "Держава [GetOtherRegionalName] пропонує надлишок ресурсів!"
 russia_unification.55.d: "Ще один день, коли держава [GetOtherRegionalName] спокушає нас здати нашу суверенність солодкими словами. Цього разу, однак, їхня пропозиція виглядає практично дружньою: сталь, хром, вольфрам, інші руди, у кількостях, якими ми зможемо прогодувати наші голодні заводи досхочу! Хоч заяви їхніх дипломатів про щедрість без жодних причин і умов для нас, як завжди, банальні... можливо, є сенс дослухатися до їхніх слів. Лише один раз."
 russia_unification.55.a: "Завозьте їх у місто [ROOT.Capital.GetName] вантажівками!"
 russia_unification.55.b: "Викидайте своє сміття десь у іншому місці."

 russia_unification.56.t: "Держава [GetOtherRegionalName] погоджується отримати надлишок ресурсів!"
 russia_unification.56.d: "Наші друзі з держави [GetOtherRegionalName] зробили правильний вибір, прийнявши нашу щедру допомогу їхнім заводам. Члени конвою, який ми надіслали, відзначили що робітники міста [FROM.Capital.GetName] розібрали вантажі за лічені хвилини - настільки бажали вони нарешті отримати нові матеріали. Наші щедрі інвестиції вже дають свої плоди у формі гарного ставлення до нас; можливо, не забариться і розгляд питання більш довгострокових зв'язків із нами."
 russia_unification.56.a: "Їхні промисловці обрали мудро."

 russia_unification.57.t: "Держава [GetOtherRegionalName] відмовляється від надлишку ресурсів!"
 russia_unification.57.d: "На нашу пропозицію надати ресурси надійшла відповідь: держава [GetOtherRegionalName] по-дурному відмовляється! У довгій заяві нашим представникам і нашому уряду вони зазначили, що "нічого подібного від нас не потребують" і що їхні заводи не мають жодних проблем, адже вони "більш багаті на ресурси, ніж ви в цілому." Далі вони заявили, що "не прийматимуть ваших хабарів", і наші зносини зазнали серйозного удару. Ми запам'ятаємо цю образу."
 russia_unification.57.a: "Дурна помилка, від якої постраждає лише їхня промислова ефективність."

 russia_unification.58.t: "Держава [GetOtherRegionalName] пропонує угоду про дослідження!"
 russia_unification.58.d: "Ще один день, коли держава [GetOtherRegionalName] спокушає нас здати нашу суверенність солодкими словами. Цього разу, однак, їхня пропозиція виглядає практично дружньою: їхні найкращі дослідники та інженери зі схемами та кресленнями докупи! Хоч заяви їхніх дипломатів про щедрість без жодних причин і умов для нас, як завжди, банальні... можливо, є сенс дослухатися до їхніх слів. Лише один раз."
 russia_unification.58.a: "Нам слід запросити їхніх технічних експертів."
 russia_unification.58.b: "...тоді ми хоча б програємо як вільні люди!"

 russia_unification.59.t: "Держава [GetOtherRegionalName] погоджується на угоду про дослідження!"
 russia_unification.59.d: "Наші друзі з держави [GetOtherRegionalName] зробили правильний вибір, прийнявши нашу щедру допомогу їхній молодій науковій спільноті. Діяч [FROM.GetLeader] барвисто описав успіхи, які вони досягли завдяки людям і оснащенню, яке ми їм позичили. Наші щедрі інвестиції вже дають свої плоди у формі гарного ставлення до нас; можливо, не забариться і розгляд питання більш довгострокових зв'язків із нами."
 russia_unification.59.a: "Їхні науковці обрали мудро."

 russia_unification.60.t: "Держава [GetOtherRegionalName] відмовляється від угоди про дослідження!"
 russia_unification.60.d: "Правлячі кола держави [GetOtherRegionalName] вирішили не приймати нашу щедру пропозицію про допомогу в наукових дослідженнях. Можливо, бо не хотіли залежати від іншої держави, можливо, бо підозрюють нас у шпигунстві. У всякому разі, таке рішення в підсумку робить обидві наші країни слабшими і більш необізнанами."
 russia_unification.60.a: "Якщо вже їм так хочеться марнувати можливості..."

 russia_unification.61.t: "Держава [GetOtherRegionalName] пропонує посади у уряді!"
 russia_unification.61.d: "Ще один день, коли держава [GetOtherRegionalName] спокушає нас здати нашу суверенність солодкими словами. Цього разу, однак, їхня пропозиція виглядає практично дружньою: їхнє надійне слово, що діяч [ROOT.GetLeader] і його найближчі підлеглі отримають високі позиції в уряді держави [GetOtherRegionalName]! Хоч заяви їхніх дипломатів про щедрість без жодних причин і умов для нас, як завжди, банальні... можливо, є сенс дослухатися до їхніх слів. Лише один раз."
 russia_unification.61.a: "Не можеш перемогти..."
 russia_unification.61.b: "...тоді ми хоча б програємо як вільні люди!"
 
 russia_unification.62.t: "Держава [GetOtherRegionalName] погоджується на посади в уряді!"
 russia_unification.62.d: "Наші друзі з держави [GetOtherRegionalName] зробили правильний вибір, прийнявши наші щедрі обіцянки майбутнього їхнім лідерам. Останній лист діяча [FROM.GetLeader] діячу [ROOT.GetLeader], до прикладу, звучав як сердечне і душевне повідомлення від старого друга, з яким довго не було зв'язку. Наші щедрі інвестиції вже дають свої плоди у формі гарного ставлення до нас; можливо, не забариться і розгляд питання більш довгострокових зв'язків із нами."
 russia_unification.62.a: "Наші нові найкращі друзі обрали мудро."

 russia_unification.63.t: "Держава [GetOtherRegionalName] відмовляється від посад в уряді!"
 russia_unification.63.d: "Урешті-решт, наші колеги в державі [GetOtherRegionalName] відмовилися приймати нашу пропозицію міністрських позицій. Вони "не мають бажання жертвувати своєю суверенністю заради покращення зв'язків із нами". Ми не досягли жодного поступу в цій царині дипломатії і лишаємося, як і завжди до цього, роз'єднаними."
 russia_unification.63.a: "Удруге ми їх не питатимо."

 russia_unification.64.t: "Конференція про об'єднання"
 russia_unification.64.d: "На щастя, наша велична держава [ROOT.GetName] витримала всі необхідні випробування, аби досягти успіху в розшарпаному регіоні, яким є сучасна Росія. Утім, хоч він і розшарпаний, розбитий на шматки, він не повинен лишатися в такому стані, і кров для досягнення об'єднання зовсім не обов'язково проливати. Ми приготували запрошення уряду держави [GetOtherRegionalName] приєднатися до попередньої конференції на тему об'єднання наших держав. Враховуючи всі наші надії та палке бажання, об'єднана Росія все ще може існувати."
 russia_unification.64.a: "Нехай всі шанси будуть на боці Росії!"

 russia_unification.65.t: "Засади конференції"
 russia_unification.65.d: "Ураховуючи їхнє правомірне запрошення в наші зали на конференцію про початок об'єднання урядів, уряд держави [GetOtherRegionalName] необхідно задовольнити так, аби ті погодилися працювати з нами на цю тему. Отож, нашим найвищим пріоритетом повинна бути підготовка кожної промови, кожного документу, кожної теми для політичних дискусій. Об'єднання російської держави може залежати від успіху цієї конференції."
 russia_unification.65.a: "Готуймося, готуймося, готуймося!"

 russia_unification.66.t: "Замір температури по палаті"
 russia_unification.66.d: "Якщо ми бажаємо успішне мирне об'єднання народу держави [GetOtherRegionalName] і нашого народу, нам слід пильно стежити за тим, як прогресують зносини між нашими урядами. Якщо все пройде гладко, то наші плани можна буде запустити в будь-який момент, утім, якщо між нашими державами зросте напруженість у відносинах..."
 russia_unification.66.a: "Ми повинні згуртувати росіян!"
 russia_unification.66.b: "Такий курс може бути доволі непоганим."
 russia_unification.66.c: "Ми повинні поставити наш суверенітет у пріоритет."

 russia_unification.67.t: "Вітальними оплесками"
 russia_unification.67.d: "Із нещодавних повідомлень, отриманих із держави [GetOtherRegionalName], можна припустити, що їхній уряд більш ніж готовий узяти участь у попередній конференції, яку ми організували. Заради них, заради нас і заради всіх росіян, сподіваймося, що ми зможемо знайти шлях для об'єднання і повернення величі всій Росії!"
 russia_unification.67.a: "На цю конференцію покладають великі надії!"

 russia_unification.68.t: "Поступки і співпраця"
 russia_unification.68.d: "Завдяки нашим зусиллям, спрямованим на досягнення Росією величі в майбутньому, попередня конференція на тему об'єднання, яку ми організували разом із державою [GetOtherRegionalName], призвела до успіху, хоч результати й були змішаними. Однозначною правдою є те, що вони погодили початок об'єднання наших держав, утім, деякі політики чи лідери можуть залишитися незадоволеними кількістю поступок, які ми вимушені були зробити. Однак знати те, що Росія ще на крок ближча до об'єднання, вартує всіх тих турбот, через які ми пройшли."
 russia_unification.68.a: "Змішані результати, потиснемо руки!"

 russia_unification.69.t: "Виважена відмова"
 russia_unification.69.d: "На жаль, нам стало відомо, що останні повідомлення принесли нам невтішну звістку. Більш детально кажучи, уряд держави [GetOtherRegionalName] виклав перелік причин, чому вони заявили про неможливість відвідин їхніми представниками конференції, яку ми організували заради обговорення питання об'єднання наших держав: у першу чергу виділяються їхні сумніви щодо готовності відмови від автономії держави [GetOtherRegionalName]. Такий стан речей проявляє серйозну проблему щодо можливості мирного об'єднання росіян на цих землях і поширює серед людей думки про неготовність і хвилювання щодо, ймовірно, смертоносного майбутнього."
 russia_unification.69.a: "Лиш майбуття все знає."

 russia_unification.70.t: "Конференція, що об'єднує"
 russia_unification.70.d: "Сьогодні було оголошено, що держава [GetOtherRegionalName] щиросердно підписали угоду про єдність держави та уряду [ROOT.GetName]. У цій угоді звучать обіцянки про мирне та об'єднане майбутнє російської держави. Перемога буде нашою завдяки нашій важкій роботі з забезпечення кращого й світлішого майбутнього для людей Росії!"
 russia_unification.70.a: "Уперед до єдності, миру та Росії!"
 
 russia_unification.71.t: "Катастрофа у тилу"
 russia_unification.71.d: "Із певним соромом, тривогою й ганьбою повідомляємо, що попередня конференція представників нашого уряду та уряду держави [GetOtherRegionalName] провалилася. Це не лише викликає занепокоєння, яке накриває російський народ у ці дні, викликаючи страх повернення кривавого минулого. Більше того - провал цієї конференції викликає велике розчарування серед нашого керівництва, і, по суті, змушує нервувати наших урядовців."
 russia_unification.71.a: "Мрії про об'єднану росію злегка потьмяніли."

 russia_unification.72.t: "Нехай праця наша буде плідною"
 russia_unification.72.d: "Настав час для офіційного початку конференції між нашим урядом і урядовцями держави [GetOtherRegionalName], до якої ми так наполегливо готувалися. Майбутнє лякає, викликає тривогу, чарує, захоплює - і все це водночас. Так, воно доволі жахає своєю невідомістю, але в цьому невідомому ми повинні знайти надію, впевненість і світло в кінці тунелю для змученого російського народу."
 russia_unification.72.a: "Уперед, до надії, до Росії!"
 russia_unification.72.b: "Нам варто відкинути їхні солодкі побрехеньки раз і назавжди!"

 russia_unification.73.t: "Після стількох літ..."
 russia_unification.73.d: "Наші дипломати покидають конференцію у компанії наших нових співвітчизників та з договором, у якому держава [GetOtherRegionalName] проголошує плани інтегруватися в державу [ROOT.GetName]. Ці дві країни, і без того дуже пов'язані одне з одним економічно, у питаннях війська і політики, тепер формалізували свою єдність, розділивши на двох один прапор і назву. Хоч робота в питанні переймання законів і адміністрації держави [GetOtherRegionalName] триває, у справи нашого союзу більше не зможуть втрутитися, об'єднання не зможуть зірвати інші, недоброзичливі до нас держави.\n\nНе шкодячи нікому й чинячи благодійність для всіх, ми загоїли ще одну рану на скривавленому тілі Матінки."
 russia_unification.73.a: "Але немало досі гноїться."

 russia_unification.74.t: "...І все ж, цього не досить"
 russia_unification.74.d: "Перший день скінчився криками й закривавленими, розбитими кулаками.\n\nДругий день закінчився трупами, нашпигованими свинцем і прикриті сіном у конференц-залі й біля нього.\n\nМи навіть не намагалися відвідати третій день перемовин. Повідомляється, що так само не спромоглися й вони."
 russia_unification.74.a: "Мирне рішення перестало бути опцією."

 russia_unification.121.t: "Декларацію про дружбу запропоновано"
 russia_unification.121.d: "Ми отримали повідомлення від держави [FROM.GetNameDef] - вони пропонують нам доєднатися до спільної програми, яка зблизить наші народи. Вияви дружби, співпраця між нашими урядами і тому подібне. Залежно від того, як усе пройде, це може вилитися в наступні, більш деталізовані угоди. Чи слід нам погодитися?"
 russia_unification.121.a: "Ура!"
 russia_unification.121.b: "Ми не потребуємо цього."
 
 russia_unification.122.t: "Декларацію про дружбу відхилено"
 russia_unification.122.d: "Невтішні новини прийшли до нас із держави [FROM.GetNameDef].  Вони, схоже, не палають бажанням відповідати нам взаємністю на наше прагнення союзу в цей темний час. Ба більше, політичний капітал, який потрібно витратити, аби зробити подібну пропозицію ще раз, у очах багатьох наших урядовців здається завеликою ціною. Ми маємо спробувати десь у іншому місці."
 russia_unification.122.a: "Цей шлях закрито."

 russia_unification.123.t: "Декларацію про дружбу прийнято"
 russia_unification.123.d: "Гарні новини! Держава [FROM.GetNameDef] прийняла наша пропозицію зближення наших двох урядів. Таке рішення призведе до негайного ефекту у вигляді покращення відносин між нашими державами, і, можливо, навіть розпочне піднімати питання про можливе об'єднання двох держав у головах наших людей."
 russia_unification.123.a: "Росія йде по шляху одної країни."

 russia_unification.124.t: "Пакт про ненапад запропоновано"
 russia_unification.124.d: "Після погодження двосторонньої угоди про дружбу, держава [FROM.GetNameDef]запропонувала нам іще одну річ - щоб зацементувати наш статус як союзників, вони рекомендують зменшити кількість солдатів на наших кордонах до базового кістяка прикордонників. Такий жест буде знаком того, що ми не боїмося одне одного, і що наше населення може видихнути з полегшенням, знаючи, що хоча б на одному кордоні нам ніхто не загрожує. Чи погодимося ми?"
 russia_unification.124.a: "Підписати договір."
 russia_unification.124.b: "Відмовитися підписати договір."

 russia_unification.125.t: "Пакт про ненапад відхилено"
 russia_unification.125.d: "Хоч ми й змогли зробити перший крок із зв'язування тіснішою взаємодією нас і держави [FROM.GetNameDef], вони, на жаль, відхилили нашу пропозицію про підписання пакту про ненапад із причин, які ми не можемо до кінця зрозуміти. Хоч наші взаємини з ними і не є ворожими, серед наших людей є певне розчарування через цей факт. Нова спроба може призвести до негативного ефекту для нас самих, тож ми спинимося на тому, що маємо зараз."
 russia_unification.125.a: "Прикро."

 russia_unification.126.t: "Пакт про ненапад прийнято"
 russia_unification.126.d: "Держава [FROM.GetNameDefCap] погодилася підписати пакт про ненапад! Цей договір негайно почав створювати певний ефект, і якщо обидві сторони суворо дотримуватимуться його умов, він означатиме тривалий мир між нашими державами. Окрім цього, цей пакт привнесе почуття солідарності в роздерті війною землі Росії."
 russia_unification.126.a: "Уперед!"

 russia_unification.127.t: "Угоду про зовнішню торгівлю запропоновано"
 russia_unification.127.d: "Раніше наша держава і держава [FROM.GetNameDef]мали обмежений експорт і імпорт від одне одного, якщо мали взагалі. Однак, вони зробили нам пропозицію - послабити прикордонні обмеження і дозволити товарообіг між ними, посилаючись на те, що це принесе процвітання обом сторонам. Якщо ми погодимося, ми зможемо також домовитися про розширення угоди, а саме додати пункт про купівлю великої кількості різноманітних товарів як спосіб стимулювання наших економік, а також як жест доброї волі. Що ми повинні зробити?"
 russia_unification.127.a: "Погодитися з угодою і зробити зустрічну пропозицію."
 russia_unification.127.b: "Послабити прикордонні обмеження."
 russia_unification.127.c: "Відмовитися від угоди."

 russia_unification.128.t: "Наші партнери погодилися!"
 russia_unification.128.d: "Судячи з усього, держава [From.GetNameDef] зробила дещо більше, ніж просто погодилася на нашу угоду про торгівлю. Вони зробили нам у якомусь роді зустрічну пропозицію - про негайну закупівлю в нас великої партії сировини та товарів. Пропозиція була достатньо спокусливою, ми не знайшли жодної можливої причини для відмови, і тепер прикордонні обмеження між нашими країнами можуть нарешті ослаблюватися!"
 russia_unification.128.a: "Процвітання приходить поступово."

 russia_unification.129.t: "Наші партнери погодилися!"
 russia_unification.129.d: "Тепер ми можемо справді почати торгівлю з державою [From.GetNameDef]! Товари з їхньої країни рікою потечуть до нас, а наші матеріали та товари - до них. Очікується, що ми отримаємо непогану кількість прибутку, і ми будемо тільки раді цьому."
 russia_unification.129.a: "Процвітання приходить поступово."

 russia_unification.130.t: "Наші партнери відмовилися"
 russia_unification.130.d: "Держава [From.GetNameDefCap] вирішила відмовитися від нашої угоди. Ця новина для нас є дуже прикрою - можливість отримати торгівельних партнерів на землях розореної війною колишньої Росії зменшилася на одну державу. Якщо ми хочемо розвивати нашу економіку таким чином, ми повинні змістити фокус уваги в інше місце."
 russia_unification.130.a: "Не кожна спроба - успіх."

 russia_unification.131.t: "Заохочення наших союзників"
 russia_unification.131.d: "Дійшло до того, що настрої в суспільстві держави [From.GetNameDef]  настільки поліпшилися, що наразі існує значна частка населення, яка поділяє ідеї поєднання наших держав у одну. Ми можемо скористатися цим, якщо почнемо надсилати фінансування спілкам, які підтримують нашу мету - і в нас є два способи зробити це. По-перше, ми можемо робити це непомітно, надсилаючи лише невеликі суми коштів, і це забезпечить нам невеликий приріст популярності. Дуже малий шанс, що такий підхід вдарить по нам самим, однак він і не буде великим кроком уперед. Утім, це все ще краще ніж нічого.\n\nАбо ж, ми можемо розпочати публічно схвалювати діяльність груп за об'єднання на території держави [From.GetNameDef]. Якщо такий крок буде успішним, то ми отримаємо великий приріст підтримки об'єднання. Якщо ж ні, то ця дія може спрацювати проти нас і викликати погіршення відносин між нашим та їхнім урядом. Як ми повинні вчинити?"
 russia_unification.131.a: "Непомітно підтримати групи за об'єднання."
 russia_unification.131.b: "Підтримати їх відкрито."
 
 russia_unification.132.t: "Підтримка громадськістю об'єднання збільшується!"
 russia_unification.132.d: "Все більше й більше наших жителів почали озвучувати думку, що держави [ROOT.GetName] та [From.GetNameDef] матимуть кращу долю, якщо стануть одною державою. Ми слідкуватимо за цими настроями, що зростають, із обережністю, адже це явище може проявитися як із хорошої, так і з поганої сторони."
 russia_unification.132.a: "Побачимо, що з цього вийде."

 russia_unification.133.t: "Підтримка громадськістю об'єднання значно збільшується!"
 russia_unification.133.d: "Багато людей починають висловлюватися на користь об'єднання держав [ROOT.GetName] та [From.GetNameDef]. Значна кількість нашого населення тепер відкрито підтримує цю ідею - і нам слід уважно стежити за тим, куди йде ця тенденція, якщо бажаємо скористатися нею або хоча б тримати під контролем."
 russia_unification.133.a: "Настрої ширяться."

 russia_unification.134.t: "Розкрито іноземне втручання!"
 russia_unification.134.d: "Наш уряд отримав інформацію, що держава [From.GetNameDef] намагається впливати на нашу політику, аби та стала більш сприйнятливою в питанні об'єднання! Ми повинні негайно прийняти рішення. Чи спробуємо ми обмежувати цей вплив, чи робитимемо символічні спроби спрямвати власний уряд і дозволити цим настроям ширитись і надалі?"
 russia_unification.134.a: "Обмежмо цей підривний вплив."
 russia_unification.134.b: "Об'єднання - це наша мета, нехай буде."

 russia_unification.135.t: "Наші зусилля засуджено!"
 russia_unification.135.d: "Держава [From.GetNameDefCap] відмовилася від нашого фінансування! Судячи з усього, вони хотіли б самотужки вирішувати, що вони робитимуть, а не отримувати поштовх у певний бік від нас. Хоч це й має певний негативний ефект у вигляді зростання недовіри і підозр між нашим і їхнім урядом, це не призвело до повного зриву перемовин про об'єднання, навіть якщо виявилося марною витратою грошей."
 russia_unification.135.a: "Дипломатія рухається далі."

 russia_unification.136.t: "Амністія нашим зусиллям"
 russia_unification.136.d: "Держава [From.GetNameDefCap] не відреагували на нашу відкриту підтримку різноманітних груп за об'єднання наших держав у їхній країні. Якби вони були проти цього, у них не було б причини відмовчуватися щодо нашого втручання, але вони, здається, цілком спокійно дозволяють нам лізти у їхні справи. Ми вдячні їм за це, і, через деякий час, так само вдячними будуть і їхні громадяни."
 russia_unification.136.a: "На крок ближче."

 russia_unification.137.t: "Держава [GetOtherRegionalName] пропонує спільні військові навчання!"
 russia_unification.137.d: "До міста [ROOT.Capital.GetName] надійшло повідомлення від держави [GetOtherRegionalName]. У ньому згадується пропозиція від діяча [FROM.GetLeader]: спільні військові навчання з їхніми збройними силами і нашими. Без сумніву, солдати й генерали з обох армій матимуть надзвичайну вигоду з такого обміну досвідом і вміннями, і, можливо, такі навчання розпалять конкуренцію між нашими арміями, що лиш заохотить підвищувати власну майстерність до небувалих висот. Тим не менш, деякі з наших більш обережних генералів не радять надавати нашому потенційному ворогу доступ до військових секретів нашої держави."
 russia_unification.137.a: "Нумо розвивати діалог між нашими людями!"
 russia_unification.137.b: "Ні в якому разі."

 russia_unification.138.t: "Держава [GetOtherRegionalName] відмовляється від спільних військових навчань!"
 russia_unification.138.d: "Чи то через недовіру, чи то через їхнє безсилля, відповідь діяча [FROM.GetLeader] звучала так: армії держави [GetOtherRegionalName] заборонено брати участь у спільних військових навчаннях з нашим військом. Реакції від наших офіцерських кіл досить змішані - деякі нарікають на втрачені можливості, а інші виражають своє задоволення тим, що військові плани залишилися в таємниці. У всякому разі, армії обох наших держав залишилися без додаткового досвіду."
 russia_unification.138.a: "Що ж."

 russia_unification.139.t: "Держава [GetOtherRegionalName] погоджує спільні військові навчання!"
 russia_unification.139.d: "Переговори досягли великого дипломатичного успіху! Лідер [FROM.GetLeader] дозволив арміям держави [GetOtherRegionalName] брати участь у спільних навчаннях із нашим військом. Генерали держави [ROOT.GetName] уже почали надсилати комюніке нашим військовим, аби підготувати графік, який буде прийнятним для обох сторін - як командування, так і їхніх підлеглих. Досвід, який ми набудемо завдяки цьому заходу, принесе нам чималу вигоду в майбутньому."
 russia_unification.139.a: "Випиймо за гарну співпрацю!"

 russia_unification.140.t: "Держава [GetOtherRegionalName] пропонує угоду про кордон!"
 russia_unification.140.d: "Повідомлення від держави [GetOtherRegionalName] досягло міста [ROOT.Capital.GetName] сьогодні. У ньому згадується пропозиція від діяча [FROM.GetLeader]: угода, яка закликає до припинення ворожих дій вздовж нашого кордону з державою [GetOtherRegionalName].  На додачу до перешкоджання новим смертям цивільних осіб, це зменшить навантаження на наших людей і ресурси, але також і унеможливить вторгнення війська у їхню територію, вторгнення, які в минулому могли давати нам удосталь ресурсів і оснащення."
 russia_unification.140.a: "Ми повинні забезпечити мир із державою [GetOtherRegionalName]!"
 russia_unification.140.b: "Наша армія ще не наситилася!"

 russia_unification.141.t: "Держава [GetOtherRegionalName] відмовляється від угоди про кордон!"
 russia_unification.141.d: "На превеликий жаль, діяч [FROM.GetLeader] відмовився від наших умовлянь про мир вздовж нашого спільного кордону. Їхній лідер продовжував заявляти, що держава [GetOtherRegionalName] не є схильною до дипломатичною співпраці з нами прямо зараз. Судячи з усього, війна залишиться дамокловим мечем, що нависатиме над державою [ROOT.GetName] і її віддаленими жителями ще певний час."
 russia_unification.141.a: "Російська війна не спиниться."
 
 russia_unification.142.t: "Держава [GetOtherRegionalName] погоджується на угоду про кордон!"
 russia_unification.142.d: "Переговори досягли великого дипломатичного успіху! Від обличчя держави [GetOtherRegionalName], їхній лідер, [FROM.GetLeader] підписав угоду цього ранку, взявши на себе зообов'язання заборонити арміям їхньої держави нападати на ферми, шахти й села поблизу спільного кордону з державою [ROOT.GetName]. Відтепер наші громадяни уперше за багато років не мають хвилюватися про мародерів, що прибігають із держави [GetOtherRegionalName], обшукуючи їхні будинки."
 russia_unification.142.a: "Перемога дипломатії!"

 russia_unification.143.t: "Держава [GetOtherRegionalName] пропонує угоду про торгівлю!"
 russia_unification.143.d: "Послання від держави [GetOtherRegionalName] досягло міста [ROOT.Capital.GetName] сьогодні. У ньому згадується пропозиція від діяча [FROM.GetLeader]: продаж їм ресурсів за справедливу ціну. Економісти діяча [ROOT.GetLeader] вважають, що наша промисловість виграє від продажу сировини, яки запропонувала держава [GetOtherRegionalName], хоча немала частка виступає проти передачі наших цінних руд іншій державі.\n\nІз іншого боку, ми також можемо розглянути варіант оплати їм за постачання нам частки нафтових запасів. Чорне золото завжди є надзвичайно необхідним ресурсом і предметом розкоші у роздертій війною Росії; наростити наші запаси може бути кориснішою дією для нас, аніж обмінювати сировину на сировину."
 russia_unification.143.a: "Гроші за нафту!"
 russia_unification.143.b: "Гроші за руду!"
 russia_unification.143.c: "Як щодо жодного?"

 russia_unification.144.t: "Держава [GetOtherRegionalName] погоджується торгувати за нафту!"
 russia_unification.144.d: "Перемовини досягли великого дипломатичного успіху! Діяч [FROM.GetLeader] нещодавно погодив угоду про торгівлю, яка включає в себе кількасот барелів нафти з нашого боку і відповідну ринковій вартості кількість грошей із їхнього боку. Представники обох країн залишили стіл перемовин, почуваючись багатшими, ніж перед сіданням за нього."
 russia_unification.144.a: "Ідеальний баланс торгівлі."

 russia_unification.145.t: "Держава [GetOtherRegionalName] погоджується на обмін ресурсами!"
 russia_unification.145.d: "Перемовини досягли великого дипломатичного успіху! Діяч [FROM.GetLeader] нещодавно погодив угоду про торгівлю, яка включає в себе руди з їхнього боку і гроші з нашого боку. Представники обох країн залишили стіл перемовин, почуваючись багатшими, ніж перед сіданням за нього."
 russia_unification.145.a: "Ідеальний баланс торгівлі."

 russia_unification.146.t: "Держава [GetOtherRegionalName] відмовляється від обміну ресурсами!"
 russia_unification.146.d: "На жаль, діяч [FROM.GetLeader] відмовився від угоди про торгівлю, яку ми запропонували, заявивши, що держава [GetOtherRegionalName] наразі потребує своїх ресурсів більше, ніж ми. Промисловості держави [ROOT.GetName] поки що доведеться працювати із дефіцитом."
 russia_unification.146.a: "Дідько."

 russia_unification.147.t: "Держава [GetOtherRegionalName] пропонує промислову підтримку!"
 russia_unification.147.d: "Послання від держави [GetOtherRegionalName] досягло міста [ROOT.Capital.GetName] сьогодні. У ньому згадується пропозиція від діяча [FROM.GetLeader]: частковий доступ до їхніх конвеєрів за певну ціну. Погодившись, ми зменшимо навантаження на нашу промисловість; у той же час, ми ризикуємо стати боржниками іншої держави. Якщо ми погодимося, ми зможемо обрати між використанням їхніх заводів: військових і тих, що працюють на виробництво споживчих товарів, або ж лише заводів на споживчі товари."
 russia_unification.147.a: "[ROOT.GetName] потребує зброї та масла!"
 russia_unification.147.b: "[ROOT.GetName] потребує лише масла!"
 russia_unification.147.c: "[ROOT.GetName] може прожити і без того, і без того!"

 russia_unification.148.t: "Держава [GetOtherRegionalName] погоджується на підтримку важкої промисловості!"
 russia_unification.148.d: "Перемовини досягли великого дипломатичного успіху! Діяч [FROM.GetLeader] прийняв запрошення нашої могутньої промисловості задовольнити частку їхніх потреб. Дуже скоро фабрики держави [ROOT.GetName] спрямують частину їхніх верстатів і робочої сили для виробництва і зброї, і продуктів харчування для держави [GetOtherRegionalName]."
 russia_unification.148.a: "Нічого кращого нема, ніж використати кошти, щоб заробити більше коштів."

 russia_unification.149.t: "Держава [GetOtherRegionalName] погоджується на підтримку легкої промисловості!"
 russia_unification.149.d: "Перемовини досягли великого дипломатичного успіху! Діяч [FROM.GetLeader] прийняв запрошення нашої могутньої промисловості задовольнити частку їхніх потреб. Дуже скоро фабрики держави [ROOT.GetName] спрямують частину їхніх верстатів і робочої сили для виробництва продукти харчування, одяг, деревину і багато інших надзвичайно важливих товарів для держави."
 russia_unification.149.a: "Нічого кращого нема, ніж використати кошти, щоб заробити більше коштів."

 russia_unification.150.t: "Держава [GetOtherRegionalName] відмовляється від підтримки промисловості!"
 russia_unification.150.d: "Виявляється, ми недооцінили біди держави [GetOtherRegionalName], або ж їхню впертість. Лише годину тому ми отримали зневажливу відповідь від їхнього лідера, [FROM.GetHerHis], у якій він заявив, що його країна обійдеться без, і ми цитуємо, "дрібних майстерень для задоволення потреб нашої держави". Якою б зарозумілою ця відповідь не була, факт залишається фактом - наші заводи втратили потенційно прибуткового споживача, а це саме по собі викликає жаль."
 russia_unification.150.a: "Ставка наших міністрів прогоріла."

 russia_unification.151.t: "Вибір пряника"
 russia_unification.151.d: "Аби спробувати задобрити нашого приятеля-воєначальника до того ступеню, щоб той мирно приєднався до держави [ROOT.GetName], радники діяча [ROOT.GetLeader] запропонували зробити їм подарунок за рахунок нашої якісно та кількісно кращої ресурсної бази.\n\nІдучи в цьому руслі, вони запропонували чотири варіанти: по-перше, запропонувати воєначальнику «грошову підтримку» у достатньо великій кількості, аби вона змогла притупити раціональне мислення; по-друге, зробити поставки на заводи воєначальника ресурсів, завдяки яким ці самі заводи зможуть підтримувати свою роботу роки вперед; по-третє, допомогти дослідникам воєначальника із кресленнями і оснащенням; і, нарешті, запропонувати безпосередньо самому воєначальнику і його кліці важливе місце в уряді держави [ROOT.GetName].\n\nЩо обере діяч [ROOT.GetLeader] choose?"
 russia_unification.151.a: "Трошки підкупу - і все спрацює."
 russia_unification.151.b: "Ми повинні годувати їхню промисловість."
 russia_unification.151.c: "Наука повинна безперешкодно процвітати навіть у Воєначальницькій Росії!"
 russia_unification.151.e: "Їхні керівники залишаться керівниками, але під нашим керівництвом."
 
 russia_unification.152.t: "Держава [GetOtherRegionalName] пропонує грошову підтримку!"
 russia_unification.152.d: "Ще один день, коли держава [GetOtherRegionalName] спокушає нас здати нашу суверенність солодкими словами. Цього разу, однак, їхня пропозиція виглядає практично дружньою - гроші, як цінні метали, так і рублі, в кількостях, якими ми зможемо платити нашим людям і генералам на місяці вперед! Хоч заяви їхніх дипломатів про щедрість без жодних причин і умов для нас, як завжди, банальні... можливо, є сенс дослухатися до їхніх слів. Лише один раз."
 russia_unification.152.a: "Ми візьмемо їхні гроші з посмішкою."
 russia_unification.152.b: "[ROOT.GetName] не продається за рублі!"

 russia_unification.153.t: "Держава [GetOtherRegionalName] погоджується на грошову підтримку!"
 russia_unification.153.d: "Наші друзі з держави [GetOtherRegionalName] зробили правильний вибір, прийнявши нашу щедру допомогу їхній фінансовій сфері. Їхній лідер  [FROM.GetLeader] детально розписав ті чудеса, на які підуть наші кошти: будівельні проєкти, покращене обладнання, більші продовольчі резерви та інше. Наші щедрі інвестиції вже дають свої плоди у формі гарного ставлення до нас; можливо, не забариться і розгляд питання більш довгострокових зв'язків із нами."
 russia_unification.153.a: "Їхні скарбники та казначеї обрали мудро."

 russia_unification.154.t: "Держава [GetOtherRegionalName] відмовляється від грошової підтримки!"
 russia_unification.154.d: "Лідери держави [GetOtherRegionalName] зробили ідіотський вибір і відмовилися від нашої грошової підтримки, охарактеризувавши таку пропозицію як "виразно антиросійську, одним словом - підкуп." Це - приниження для нас, і зносини між нашими двома державами погіршилися до того, що вони почали розкидатися образами та заявами, що «не продадуть волю Росії за улесливі слова та дріб'язок.»"
 russia_unification.154.a: "Шкода."

 russia_unification.155.t: "Держава [GetOtherRegionalName] пропонує надлишок ресурсів!"
 russia_unification.155.d: "Ще один день, коли держава [GetOtherRegionalName] спокушає нас здати нашу суверенність солодкими словами. Цього разу, однак, їхня пропозиція виглядає практично дружньою: сталь, хром, вольфрам, інші руди, у кількостях, якими ми зможемо прогодувати наші голодні заводи досхочу! Хоч заяви їхніх дипломатів про щедрість без жодних причин і умов для нас, як завжди, банальні... можливо, є сенс дослухатися до їхніх слів. Лише один раз."
 russia_unification.155.a: "Завозьте їх у місто [ROOT.Capital.GetName] вантажівками!"
 russia_unification.155.b: "Викидайте своє сміття десь у іншому місці."

 russia_unification.156.t: "Держава [GetOtherRegionalName] погоджується отримати надлишок ресурсів!"
 russia_unification.156.d: "Наші друзі з держави [GetOtherRegionalName] зробили правильний вибір, прийнявши нашу щедру допомогу їхнім заводам. Члени конвою, який ми надіслали, відзначили що робітники міста [FROM.Capital.GetName] розібрали вантажі за лічені хвилини - настільки бажали вони нарешті отримати нові матеріали. Наші щедрі інвестиції вже дають свої плоди у формі гарного ставлення до нас; можливо, не забариться і розгляд питання більш довгострокових зв'язків із нами."
 russia_unification.156.a: "Їхні промисловці обрали мудро."

 russia_unification.157.t: "Держава [GetOtherRegionalName] відмовляється від надлишку ресурсів!"
 russia_unification.157.d: "На нашу пропозицію надати ресурси надійшла відповідь: держава [GetOtherRegionalName] по-дурному відмовляється! У довгій заяві нашим представникам і нашому уряду вони зазначили, що "нічого подібного від нас не потребують" і що їхні заводи не мають жодних проблем, адже вони "більш багаті на ресурси, ніж ви в цілому." Далі вони заявили, що "не прийматимуть ваших хабарів", і наші зносини зазнали серйозного удару. Ми запам'ятаємо цю образу."
 russia_unification.157.a: "Дурна помилка, від якої постраждає лише їхня промислова ефективність."

 russia_unification.158.t: "Держава [GetOtherRegionalName] пропонує угоду про дослідження!"
 russia_unification.158.d: "Ще один день, коли держава [GetOtherRegionalName] спокушає нас здати нашу суверенність солодкими словами. Цього разу, однак, їхня пропозиція виглядає практично дружньою: їхні найкращі дослідники та інженери зі схемами та кресленнями докупи! Хоч заяви їхніх дипломатів про щедрість без жодних причин і умов для нас, як завжди, банальні... можливо, є сенс дослухатися до їхніх слів. Лише один раз."
 russia_unification.158.a: "Нам слід запросити їхніх технічних експертів."
 russia_unification.158.b: "...тоді ми хоча б програємо як вільні люди!"

 russia_unification.159.t: "Держава [GetOtherRegionalName] погоджується на угоду про дослідження!"
 russia_unification.159.d: "Наші друзі з держави [GetOtherRegionalName] зробили правильний вибір, прийнявши нашу щедру допомогу їхній молодій науковій спільноті. Діяч [FROM.GetLeader] барвисто описав успіхи, які вони досягли завдяки людям і оснащенню, яке ми їм позичили. Наші щедрі інвестиції вже дають свої плоди у формі гарного ставлення до нас; можливо, не забариться і розгляд питання більш довгострокових зв'язків із нами."
 russia_unification.159.a: "Їхні науковці обрали мудро."

 russia_unification.160.t: "Держава [GetOtherRegionalName] відмовляється від угоди про дослідження!"
 russia_unification.160.d: "Правлячі кола держави [GetOtherRegionalName] вирішили не приймати нашу щедру пропозицію про допомогу в наукових дослідженнях. Можливо, бо не хотіли залежати від іншої держави, можливо, бо підозрюють нас у шпигунстві. У всякому разі, таке рішення в підсумку робить обидві наші країни слабшими і більш необізнанами."
 russia_unification.160.a: "Якщо вже їм так хочеться марнувати можливості..."

 russia_unification.161.t: "Держава [GetOtherRegionalName] пропонує посади у уряді!"
 russia_unification.161.d: "Ще один день, коли держава [GetOtherRegionalName] спокушає нас здати нашу суверенність солодкими словами. Цього разу, однак, їхня пропозиція виглядає практично дружньою: їхнє надійне слово, що діяч [ROOT.GetLeader] і його найближчі підлеглі отримають високі позиції в уряді держави [GetOtherRegionalName]! Хоч заяви їхніх дипломатів про щедрість без жодних причин і умов для нас, як завжди, банальні... можливо, є сенс дослухатися до їхніх слів. Лише один раз."
 russia_unification.161.a: "Не можеш перемогти..."
 russia_unification.161.b: "...тоді ми хоча б програємо як вільні люди!"
 
 russia_unification.162.t: "Держава [GetOtherRegionalName] погоджується на посади в уряді!"
 russia_unification.162.d: "Наші друзі з держави [GetOtherRegionalName] h зробили правильний вибір, прийнявши наші щедрі обіцянки майбутнього їхнім лідерам. Останній лист діяча [FROM.GetLeader] діячу [ROOT.GetLeader], до прикладу, звучав як сердечне і душевне повідомлення від старого друга, з яким довго не було зв'язку. Наші щедрі інвестиції вже дають свої плоди у формі гарного ставлення до нас; можливо, не забариться і розгляд питання більш довгострокових зв'язків із нами."
 russia_unification.162.a: "Наші нові найкращі друзі обрали мудро."

 russia_unification.163.t: "Держава [GetOtherRegionalName] відмовляється від посад в уряді!"
 russia_unification.163.d: "Урешті-решт, наші колеги в державі [GetOtherRegionalName] відмовилися приймати нашу пропозицію міністрських позицій. Вони "не мають бажання жертвувати своєю суверенністю заради покращення зв'язків із нами". Ми не досягли жодного поступу в цій царині дипломатії і лишаємося, як і завжди до цього, роз'єднаними."
 russia_unification.163.a: "Удруге ми їх не питатимо."

 russia_unification.164.t: "Конференція про об'єднання"
 russia_unification.164.d: "На щастя, наша велична держава [ROOT.GetName] витримала всі необхідні випробування, аби досягти успіху в розшарпаному регіоні, яким є сучасна Росія. Утім, хоч він і розшарпаний, розбитий на шматки, він не повинен лишатися в такому стані, і кров для досягнення об'єднання зовсім не обов'язково проливати. Ми приготували запрошення уряду держави [GetOtherRegionalName] приєднатися до попередньої конференції на тему об'єднання наших держав. Враховуючи всі наші надії та палке бажання, об'єднана Росія все ще може існувати."
 russia_unification.164.a: "Нехай всі шанси будуть на боці Росії!"

 russia_unification.165.t: "Засади конференції"
 russia_unification.165.d: "Ураховуючи їхнє правомірне запрошення в наші зали на конференцію про початок об'єднання урядів, уряд держави [GetOtherRegionalName] необхідно задовольнити так, аби ті погодилися працювати з нами на цю тему. Отож, нашим найвищим пріоритетом повинна бути підготовка кожної промови, кожного документу, кожної теми для політичних дискусій. Об'єднання російської держави може залежати від успіху цієї конференції."
 russia_unification.165.a: "Готуймося, готуймося, готуймося!"

 russia_unification.166.t: "Замір температури по палаті"
 russia_unification.166.d: "Якщо ми бажаємо успішне мирне об'єднання народу держави [GetOtherRegionalName] і нашого народу, нам слід пильно стежити за тим, як прогресують зносини між нашими урядами. Якщо все пройде гладко, то наші плани можна буде запустити в будь-який момент, утім, якщо між нашими державами зросте напруженість у відносинах..."
 russia_unification.166.a: "Ми повинні згуртувати росіян!"
 russia_unification.166.b: "Такий курс може бути доволі непоганим."
 russia_unification.166.c: "Ми повинні поставити наш суверенітет у пріоритет."

 russia_unification.167.t: "Вітальними оплесками"
 russia_unification.167.d: "Із нещодавних повідомлень, отриманих із держави [GetOtherRegionalName], можна припустити, що їхній уряд більш ніж готовий узяти участь у попередній конференції, яку ми організували. Заради них, заради нас і заради всіх росіян, сподіваймося, що ми зможемо знайти шлях для об'єднання і повернення величі всій Росії!"
 russia_unification.167.a: "На цю конференцію покладають великі надії!"

 russia_unification.168.t: "Поступки і співпраця"
 russia_unification.168.d: "Завдяки нашим зусиллям, спрямованим на досягнення Росією величі в майбутньому, попередня конференція на тему об'єднання, яку ми організували разом із державою [GetOtherRegionalName], призвела до успіху, хоч результати й були змішаними. Однозначною правдою є те, що вони погодили початок об'єднання наших держав, утім, деякі політики чи лідери можуть залишитися незадоволеними кількістю поступок, які ми вимушені були зробити. Однак знати те, що Росія ще на крок ближча до об'єднання, вартує всіх тих турбот, через які ми пройшли."
 russia_unification.168.a: "Змішані результати, потиснемо руки!"

 russia_unification.169.t: "Виважена відмова"
 russia_unification.169.d: "На жаль, нам стало відомо, що останні повідомлення принесли нам невтішну звістку. Більш детально кажучи, уряд держави [GetOtherRegionalName] виклав перелік причин, чому вони заявили про неможливість відвідин їхніми представниками конференції, яку ми організували заради обговорення питання об'єднання наших держав: у першу чергу виділяються їхні сумніви щодо готовності відмови від автономії держави [GetOtherRegionalName]. Такий стан речей проявляє серйозну проблему щодо можливості мирного об'єднання росіян на цих землях і поширює серед людей думки про неготовність і хвилювання щодо, ймовірно, смертоносного майбутнього."
 russia_unification.169.a: "Лиш майбуття все знає."

 russia_unification.170.t: "Конференція, що об'єднує"
 russia_unification.170.d: "Сьогодні було оголошено, що держава [GetOtherRegionalName] щиросердно підписали угоду про єдність держави та уряду [ROOT.GetName]. У цій угоді звучать обіцянки про мирне та об'єднане майбутнє російської держави. Перемога буде нашою завдяки нашій важкій роботі з забезпечення кращого й світлішого майбутнього для людей Росії!"
 russia_unification.170.a: "Уперед до єдності, миру та Росії!"
 
 russia_unification.171.t: "Катастрофа у тилу"
 russia_unification.171.d: "Із певним соромом, тривогою й ганьбою повідомляємо, що попередня конференція представників нашого уряду та уряду держави [GetOtherRegionalName] провалилася. Це не лише викликає занепокоєння, яке накриває російський народ у ці дні, викликаючи страх повернення кривавого минулого. Більше того - провал цієї конференції викликає велике розчарування серед нашого керівництва, і, по суті, змушує нервувати наших урядовців."
 russia_unification.171.a: "Мрії про об'єднану росію злегка потьмяніли."

 russia_unification.172.t: "Нехай праця наша буде плідною"
 russia_unification.172.d: "Настав час для офіційного початку конференції між нашим урядом і урядовцями держави [GetOtherRegionalName], до якої ми так наполегливо готувалися. Майбутнє лякає, викликає тривогу, чарує, захоплює - і все це водночас. Так, воно доволі жахає своєю невідомістю, але в цьому невідомому ми повинні знайти надію, впевненість і світло в кінці тунелю для змученого російського народу."
 russia_unification.172.a: "Уперед, до надії, до Росії!"
 russia_unification.172.b: "Нам варто відкинути їхні солодкі побрехеньки раз і назавжди!"

 russia_unification.173.t: "Після стількох літ..."
 russia_unification.173.d: "Наші дипломати покидають конференцію у компанії наших нових співвітчизників та з договором, у якому держава [GetOtherRegionalName] проголошує плани інтегруватися в державу [ROOT.GetName]. Ці дві країни, і без того дуже пов'язані одне з одним економічно, у питаннях війська і політики, тепер формалізували свою єдність, розділивши на двох один прапор і назву. Хоч робота в питанні переймання законів і адміністрації держави [GetOtherRegionalName] триває, у справи нашого союзу більше не зможуть втрутитися, об'єднання не зможуть зірвати інші, недоброзичливі до нас держави.\n\nТак, мирним шляхом закінчується півстолітнє національне приниження Росії."
 russia_unification.173.a: "І так починається століття відродження."

 russia_unification.174.t: "...І все ж, цього не досить"
 russia_unification.174.d: "Перший день скінчився криками й закривавленими, розбитими кулаками.\n\nДругий день закінчився трупами, нашпигованими свинцем і прикриті сіном у конференц-залі й біля нього.\n\nМи навіть не намагалися відвідати третій день перемовин. Повідомляється, що так само не спромоглися й вони."
 russia_unification.174.a: "Одна держава встоїть, а інша - впаде."

