 ### West Russia ###
 west_russia_reunification: "[ROOT.GetWestRussianReunificationTitle]"
 west_russia_reunification_desc: "[ROOT.GetWestRussianReunificationDesc]"

 RUS_VYT_west_russia: "Сформувати §YСамодержавство Західної Росії§!"
 RUS_VYT_west_russia_desc: "Ми лишилися переможцями на попелищі Західної Росії, всі більшовики і ґерманофіли були вигнані з цих земель. Саме час належним чином проголосити себе єдиною справжньою владою над усією Росією, а Владіміра III - єдиним справжнім правителем. Боже, царя храні!"

 RUS_KOM_west_russia: "Сформувати §Y[ROOT.GetKomiIdeologyTitle]§!"
 RUS_KOM_west_russia_desc: "Ми контролюємо всі великі міста Західної Росії. Ті, хто казали, що нажа держава - не більше, ніж поганий жарт, тепер стали забутими, адже вони пали, коли ми зійшли. Продовжуймо йти вперед до повного звільнення нашої Матінки, заявімо про наш статус єдиного легітимного російського уряду!"

 RUS_PRM_west_russia: "Сформувати §YОчищене Братство аріїв§!"
 RUS_PRM_west_russia_desc: "Цей закуток, який колись звався Росією, схиляється перед нами! Хоч перед нами і стоїть завдання від аріїв по об'єднанню решток Росії, ми повинні закріпити свої позиції на цих землях. Нехай почнеться Очищення!"

 RUS_SAM_west_russia: "Сформувати §YТимчасовий комісаріат Західної Росії§!"
 RUS_SAM_west_russia_desc: "Ми контролюємо всі великі міста Західної Росії. Дух Росії веде нас уперед, а наші армії несуться по всій державі! Ми потребуємо нового імені, більш відповідного нашому славетному статусу."

 RUS_WRS_west_russia: "Відновити §YЗахідноросійський революційний фронт§!"
 RUS_WRS_west_russia_desc: "Нарешті, сором провалу Звільнення 1950-х років було змито, і ми знову контролюємо Західну Росію! Все для Союзу, поки ми рухаємося вперед!"


 RUS_somethings_wrong: "ДЕБАҐ--ЩОСЬ НЕ ТАК"
 RUS_somethings_wrong_desc: "lmao хтось проєбався"
 
 RUS_end_warlord_tt: "Наша держава увійде в §Yрегіональний стан§!, що відкриє нам більші політичні, індустріальні, військові і дипломатичні можливості.\n"
 WSR_uprising_stirs: "Чутки про бунт у Мурманську повзуть по нашій країні. Приблизно через §Y6 місяців§! ситуація ескалюється до точки озброєного повстання."

 ### West Siberia ###
 west_siberia_reunification: "[ROOT.GetWestSiberianReunificationTitle]"
 west_siberia_reunification_desc: "[ROOT.GetWestSiberianReunificationDesc]"

 RUS_TYM_west_siberia: "Сформувати §YЗахідносибірську народну республіку§!"
 RUS_TYM_west_siberia_desc: "Ми контролюємо всі великі міста у Західному Сибіру. Народ приєднується до нас, а соціялізм розповсюджується все більше й більше! Скоро ми возз'єднаємо Росію під нашим червоним стягом, і всі матимуть хліб і троянди!"
 RUS_OMS_west_siberia: "Сформувати §YЗахідносибірський тимчасовий уряд§!"
 RUS_OMS_west_siberia_desc: "Ми контролюємо всі великі міста у Західному Сибіру. Настав час заявити решті Росії, та й решті світу, що ніщо не повинно стояти на шляху Західносибірського тимчасового уряду та помсти."
 RUS_SVR_west_siberia: "Сформувати §YЗахідносибірський військовий округ§!"
 RUS_SVR_west_siberia_desc: "Ми контролюємо всі великі міста у Західному Сибіру. Маршал проголосив, що всі люди Росії знаходяться під його захистом, і що настав час для всіх об'єднатися під одним стягом, або бути знищеними."
 
 ### Central Siberia ###
 central_siberia_reunification: "[ROOT.GetCentralSiberianReunificationTitle]"
 central_siberia_reunification_desc: "[ROOT.GetCentralSiberianReunificationDesc]"

 RUS_TOM_central_siberia: "Сформувати §YЦентральносибірську республіку§!"
 RUS_TOM_central_siberia_desc: "Ми контролюємо всі важливі міста у Центральному Сибіру. Тепер ми оголосимо всім що Центральносибірська республіка є оплотом демократії, і, що важливіше, надії для всіх росіян."
 RUS_TOM_HUM_central_siberia: "Сформувати §YСибірську співдружність§!"
 RUS_TOM_HUM_central_siberia_desc: "Ми контролюємо всі важливі міста у Центральному Сибіру. Тепер ми оголосимо всім що Сибірська співдружність є оплотом демократії, і, що важливіше, надії для всіх росіян."
 RUS_KEM_central_siberia: "Сформувати §YВелике князівство Центральносибірське§!"
 RUS_KEM_central_siberia_desc: "Ми контролюємо всі важливі міста у Центральному Сибіру. Монархія Рюриковичів, яка природньо має владу над усією Росією, було відновлено тут, і ми оголосимо про це всьому світу!"
 RUS_SBA_central_siberia: "Сформувати §YВільні сибірські території§!"
 RUS_SBA_central_siberia_desc: "Ми контролюємо всі важливі міста у Центральному Сибіру. Із цих земель ми створимо нову Росію, вільну від державного гніту й експлуатації, Росію, вірну баченню Махна. Най живе анархістська революція!"
 RUS_KRS_central_siberia: "Сформувати §YЦентральносибірську федерацію§!"
 RUS_KRS_central_siberia_desc: "Ми контролюємо всі важливі міста у Центральному Сибіру. Створімо нову державу."
 RUS_NOV_central_siberia: "Сформувати §YЦентральносибірську федерацію§!"
 RUS_NOV_central_siberia_desc: "Ми контролюємо всі важливі міста у Центральному Сибіру. Під проводом маршала Покришкіна ми створимо нову Сибірську республіку з попелу старої, а опісля почнемо відновлювати Матінку."
 RUS_PRC_central_siberia: "Сформувати §YТимчасову центральносибірську революційну раду§!"
 RUS_PRC_central_siberia_desc: "Ми контролюємо всі важливі міста у Центральному Сибіру. Товариші, найперший крок у звільненні Росії було здійснено! Уперед, до соціялізму! За Матінку-Росію!"

 ### Far East ###
 far_east_reunification: "[ROOT.GetFarEasternReunificationTitle]"
 far_east_reunification_desc: "[ROOT.GetFarEasternReunificationDesc]"

 RUS_AMR_far_east: "Сформувати §YВсеросійський уряд Далекого Сходу§!"
 RUS_AMR_far_east_desc: "Увесь російський Далекий Схід під нашим контролем. Вождь вважає за потрібне оголосити, що ми - єдиний справжній російський уряд і що ми починаємо відновлення Матінки. Бог, нація, труд!"
 RUS_BRY_far_east: "Сформувати §YВільну Далекосхідну совєцьку республіку§!"
 RUS_BRY_far_east_desc: "Тиранів було переможено, і червоний стяг революції гордо майорить над російським Далеким Сходом. Саме час проголосити про створення нової совєцької республіки, і вже дуже скоро червоний прапор висітиме над Москвою і Ленінградом знову!"
 RUS_IRK_far_east: "Відновити §YСовєцький Далекий Схід§!"
 RUS_IRK_far_east_desc: "Ми знищили ревізіоністів, реакціонерів і фашистів російського Далекого Сходу. Тепер ми можемо почати процес відновлення Совєцького Союзу і умиротворення земель на заході. Тричі «ура» товаришеві Ягоді!"
 RUS_MAG_far_east: "Сформувати §YСибірську національну республіку§!"
 RUS_MAG_far_east_desc: "Ми контролюємо всі важливі міста російського Далекого Сходу. Після того, як ми забезпечили наше правління на наших основних землях, отримали у своє розпорядження людей і вдосталь ресурсів, скоро прапор Росії знову замайоріє над Кремлем!"
 RUS_MAG_WA_far_east: "Закріпити §Yконтроль над Сибіром§!"
 RUS_MAG_WA_far_east_desc: "Пане! Усі великі операції з умиротворення російського Далекого Сходу було виконано. Ми можемо негайно розпочати укріплення всіх позицій."
 RUS_CHT_far_east: "Сформувати §YДалекосхідну імператорську вотчину§!"
 RUS_CHT_far_east_desc: "Влада імператора була відновлена по всій території російського Далекого Сходу. Тепер ми проголосимо себе єдиним істинним урядом усієї Росії, а Міхаїла II - його легітимним правителем. Боже, бережи царя Міхаїла II!"
 RUS_OMO_far_east: "Сформувати §YБоже царство в Сибіру§!"
 RUS_OMO_far_east_desc: "Ми контролюємо всі важливі міста російського Далекого Сходу. Але Матінка і її люди усе ще потребують спасіння. Ми принесемо Господа і світло Його кожній загубленій душі в Росії. Амінь."
 RUS_OMO_2022_far_east: "Сформувати §YСибірську гармонійну соціялістичну республіку§!"
 RUS_OMO_2022_far_east_desc: "Гармонійний Союз зумів знищити фашистів і радикальних комуністів на Далекому Сході. Після цієї перемоги нам слід проголосити Сибірську гармонійну соціялістичну республіку - ця дія ще на крок наблизить нас до нашої мети, розповсюдження Гармонії по всій Росії."
 
 # Unification Events
 russia_unification.0.t: "Холодні дні"
 russia_unification.0.d: "На жаль, судячи з останніх дій держави [FROM.GetNameDef], усі надії на мир із ними розвіялися. У оголошенні з їхньої столиці, міста  [FROM.Capital.GetName], [FROM.GetAdjective]а держава заявила, що ми - нелегітимна держава, яка стоїть на їхньому шляху, заважаючи об'єднати всю Росію. Одразу після цієї ворожої заяви вони вислали всіх наших громадян зі своєї держави.\n\nВраховуючи, що їхнє військо починає мобілізацію, а хмари згущаються над нашими державами, судячи з усього, наш конфлікт інтересів буде вирішено на полі бою, а не за столом перемовин."
 russia_unification.0.a: "Тривожно."

 russia_unification.1.t: "Велике побоїще"
 russia_unification.1.d: "Держава [ROOT.GetName] подолала всі перешкоди і завоювала всі інші держави на своєму шляху - дипломатією чи силою. Зараз вони стоять перед проваллям. Величезні території Росії - просторі, і хоч [ROOT.GetName] контролює значну її частину, все ще існує багато земель, які їм потрібно завоювати. Ми повинні почати готуватися до війни, яка поставить перед нашим військом такий виклик, якого ми досі не знали. [GetOtherRegionalDefCap] повинна пасти."
 russia_unification.1.a: "Подивимося, хто сміятиметься останнім."
 
