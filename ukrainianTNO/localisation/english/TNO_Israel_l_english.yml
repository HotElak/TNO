 POLITICS_AVRAHAM_STERN_DESC: "Сказати, що Авраам Штерн - жорстока людина, було б серйозним применшенням. Сказати, що Авраам Штерн - диктатор, знову ж таки було б применшенням. А сказати, що Авраам Штерн присвятив своє життя ідеї єврейської держави, було б найбільшим применшенням з усіх. Народився в Росії в 1907 році,емігрував до окупованої Британією Палестини у 18-річному віці 1925 року. Долучившись до Хагани в 1929 році, Штерн стрімко радикалізувався і незабаром почав виступати за створення єврейської держави, що охоплювала би увесь Левант. Він покинув Хагану заради Іргуну - а коли почалася Друга світова війна, він покинув Іргун та перейшов до організації Борці за свободу Ізраїлю (Лехі). Штерн почав вірити в ідею обраного народу - але не так, як німці. Ні, справжніми господарями світу були діти Ізраїлю, євреї. Під час війни Штерн запропонував приєднатися до війни на боці німців та італійців - а коли допомога не прийшла, він вирішив боротися за Ізраїль самостійно. Його мрія про авторитарний, натхненний Третім Райхом Ізраїль не здійснилася - але він і його поплічники не припинили свою боротьбу.Протягом двадцяти років Штерн і Лехі боролися, проливали кров і гинули за свою мрію, живучи в страху за власне життя. Сотні чоловіків, жінок і дітей загинули жорстокою, брутальною смертю в їхній війні, але це не мало значення, бо тепер їхня мрія стала реальністю. Сказати, що майбутнє багатьох етносів і релігій Леванту є похмурим - це найгірше применшення з усіх, бо над містами і селами Ізраїлю, над Тель-Авівом і Єрусалимом підняті прапори, на яких написано "Оборона і завоювання".​​​​​​​​​​​"
 POLITICS_MENACHEM_BEGIN_DESC: "Двадцять років тому думка про єврейську національну державу  була для багатьох нездійсненною мрією, дитячою фантазією, розчавленою нацистським чоботом - і все ж Сіон було знайдено, і він простягається від берегів Середземного моря до берегів річки Йордан, незалежний від британського, німецького чи італійського правління, і все це завдяки одній людині. Менахем Бегін народився в Бресті влітку 1913 року і з дитинства боровся за дім. За участь в ревізіоністській сіоністській групі Бетар, Бегін на короткий час був ув'язнений НКВС, перш ніж його відправили до Палестини в 1942 році. Учень Зеєва Жаботинського, батька ревізіоністського сіонізму, Бегін приєднався до його воєнізованої групи, Іргуну. Рішуче виступаючи проти співпраці з британцями, Бегін за допомогою екстремістської ревізіоністської групи Лехі розпочав збройне повстання, яке в поєднанні з італійським та німецьким вторгненням змусило Британію залишити Палестину.Мрії Бегіна про вільний Ізраїль були розбиті, коли італійці встановили свою адміністрацію, і Іргун вирішив чинити опір фашистам так само, як вони чинили опір британцям.Протягом років вони боролися і проливали кров за свободу, навіть вбивши генерал-губернатора Родольфо Граціані - і нарешті настав час. Його критики звинувачують його в авторитаризмі, називають антидемократичним брутом, але лише сам Бегін знає свої плани щодо Леванту. Настав новий день для Ерец-Ісраель, і саме Менахем Бегін поведе єврейський народ у майбутнє."
 POLITICS_SHIMON_PERES_DESC: "Якби особистість Шимона Переса можна було підсумувати одним виразом, це було б "Біцоїст", що на івриті означає "Той, хто виконує свою роботу". Народився він у Другій Речі Посполитій в 1923 році (завдяки благословенню місцевого вченого, як він стверджує). Сім'я Переса здійснила алію в 1934 році, і хлопчик поринув у світ левантійської єврейської політики підмандатної Палестини. Вже з юності будучи працьовитою людиною, Перес присвятив своє життя політиці та сіонізму, врешті-решт ставши видатним членом молодіжних кіл Давида Бен-Гуріона та успадкувавши багато ідей батька-засновника Ізраїлю. У кібуцах і партійних залах засідань він виконував свою роботу. Лейборист-сіоніст у душі, відомий своєю готовністю співпрацювати і співчувати місцевим арабам, він, без сумніву, був одним з небагатьох впливових голосів, які пристрасно виступали за створення Левантійського союзу, на його власну думку, єдиного способу встановити тривалий мир на Леванті, спустошеному десятиліттями окупації - і єдиного шляху вперед до його мрії про співіснування євреїв і арабів. У самій партії ці погляди зробили його надзвичайно непопулярним, незважаючи на його відданість і працьовитість, що робило малоймовірним здобуття ним серйозної влади, якби не втручання його власного наставника у пошуках молодого і перспективного лідера за своїм образом, відірваного від шрамів і образ Мапаї, підживлюваного пристрастю молодості і відданого лише розвитку сіоністської нації. Перес, зі свого боку, довів, що він є всім цим і навіть більше, і що б не казали його критики, Шимон Перес був людиною праці. У радах Мапаї та на вибухових мітингах у Тель-Авіві він виконував свою роботу.З цією підтримкою Перес швидко випередив свою єдину конкурентку в особі Ґолди Меїр і впевнено крокує  мінними полями левантійської політики, завжди дивлячись на зірки - і в майбутнє миру. Коли йдеться про це, залишається ще багато роботи."
 POLITICS_GOLDA_MEIR_DESC: "Не можна стерти минуле лише тому, що воно не відповідає сьогоденню. Це добре знає кожен єврей. Спогади про жахіття та масові вбивства, які їм довелося пережити століття за століттям, закарбовані в душах кожної дитини Ізраїлю. Тому не дивно, що тепер, коли євреї мають власну державу, вони звертаються до націоналізму та мілітаризму. І серед гравців у Кнесеті ніхто не скористався цими почуттями краще, ніж Ґолда Меїр, "Залізна леді" Ізраїлю.Народилась Ґолда в Києві в останні дні Російської імперії, а її найраніші спогади - це те, як її батько забивав дошками вхідні двері у відповідь на чутки про неминучий погром, і смерть п'ятьох її братів і сестер через бідність. Труднощі, пережиті в дитинстві, сформували її особистість, і коли вона емігрувала з сім'єю до Америки, молода Меїр виявила сильні лідерські якості та гострий інтерес до політики. У 14 років вона переїхала до будинку своєї сестри в Денвері, і саме там Меїр вперше зіткнулася з сіоністською думкою. Це стало початком її кар'єри в політиці. Вона емігрувала зі своїм чоловіком до Ізраїлю в 1921 році і була обрана секретарем найбільшої єврейської жіночої спілки в країні. Звідти вона продовжувала підніматися по щаблях ізраїльської політики та агітувати за сіоністську справу в Америці. Навіть з падінням британського уряду в Леванті та встановленням італійської військової адміністрації Меїр залишалася недоторканною для влади, оскільки очолила "біхоністську" фракцію, або стару гвардію, Хагани, на противагу "біцоїстській" фракції, молодій гвардії, що складалася з нових поселенців, які прагнуть співпраці з арабами.Тепер, коли італійська окупація в Леванті закінчилося і євреї повернули собі батьківщину після 2000 років, Меїр очолює цю нову державу, де єврейський народ не повинен співпрацювати ні з арабами, ні з імперіалістами. Меїр твердо вірить, що Ізраїль насамперед має боротися за себе і стати домінуючою силою в Леванті. Мир для їшуву настане лише тоді, коли навколишні народи поважатимуть їхню силу зброї. Давид Бен-Гуріон зрештою піде, і, можливо, після того, як старий батько відійде, постане Мати-Яструб."
 POLITICS_DAVID_BEN_GURION_DESC: "Якби вам довелося описати єврейську історію одним словом, це було б жертовність. З часів діаспори лише завдяки незліченним жертвам зберігалася єврейська ідентичність, батьки захищали своїх дітей, щоб ті могли жити далі. І коли єврейський народ нарешті отримав власну державу, саме до свого батька вони звернулися в пошуках керівництва та безпеки. І хоча Давид Бен-Гуріон бажає лише відпочинку, він вчергове ставить потреби Ізраїлю вище своїх власних.Давид Грюн народився у окупованій Росією частині Польщі в 1886 році. Давид Бен-Гуріон був палким лейбористським сіоністом з юності, починаючи з викладання івриту у Варшаві. Його відданість справі була настільки сильною, що в 1906 році він став одним з перших євреїв, які емігрували до Палестини з прямою метою створення єврейської батьківщини на Святій землі. Ці євреї стикались з недовірою місцевих жителів та насильством з боку османської армії. З початком Першої світової війни Бен-Гуріона депортували до Єгипту, де він вступив до Єврейського легіону британської армії, яка звільнила Палестину від османської окупації і встановила там британський мандат. Але боротьба ще не закінчилася, оскільки Бен-Гуріон незабаром усвідомив необхідність єврейського народу захищати себе, тому він заснував Хагану, основну воєнізовану групу їшуву. Однак її проанглійські настрої не дуже допомогли, коли італійці вторглися в Палестину і встановили там свою адміністрацію, що ознаменувало початок нової боротьби для їшуву, в якій Бен-Гуріон вирішив не чинити відкритого опору цій новій окупації, а натомість тиснути на Італію, щоб вона дозволила євреям створити державу. Це рішення було вкрай непопулярним серед їшуву і в самій Хагані, але Бен-Гуріон, який тепер очолював організацію, дотримувався своєї резолюції і зумів досягти неможливого: заснування держави для їшуву, наданої тими, хто переслідував їх лише кілька років тому.Тепер Бен-Гуріон стоїть високо, нарешті досягнувши мети, за яку він так довго боровся - Сіон звільнено. Але він не хоче залишати цю владу собі, натомість він бачить майбутнє нації в руках молодих, тих, хто віддав свою кров і сльози для формування нації - і, можливо, саме вони дійсно знайдуть мир вдома. Він не знає, чи доживе до того дня; він знає лише, який він втомлений - і старий. Скільки ще часу пройде, поки стара людина зможе відпочити?"
