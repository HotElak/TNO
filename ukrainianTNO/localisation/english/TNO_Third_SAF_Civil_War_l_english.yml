 ### Events ###
 TER_SAF_CW.1.t: "Наші локації в Капштааті"
 TER_SAF_CW.1.desc: "Військово-морському підрозділу Афріканського Райхскомісаріяту, а тепер і Райхсштату, ніхто ніколи не приділяв надто багато уваги. Через те, що американський флот блокував будь-які дії з його боку протягом усієї Південноафриканської війни, в очах Ганса Гюттіґа він не здобув ані статусу, ані слави. Навіть після цього він виявився занадто малим, щоб зробити значний внесок у допомогу обложеним СС у боротьбі з нескінченною кількістю повстань, які нападали на них. Найгірше те, що він розвалювався по швах.\n\nПройшли роки з часу останньої поставки запчастин з Гаймату, і кораблі Африканського флоту, вже старі в 1962 році, почали виходити з ладу. Поломки котлів, зламані гідравлічні системи на баштах та протікання вже давно були проблемою, а неадекватні верфі Конґо та Мозамбіку також не сприяли покращенню ситуації. Німеччина ніколи не інвестувала в ці порти з наміром перетворити їх на самодостатні військово-морські бази, і наслідки цього починають даватися взнаки. Атрофовані механізми сталевих бегемотів, які колись охороняли Дойч-Афріку, відчайдушно потребували технічного обслуговування, і було лише одне місце на континенті, де його можна було отримати.\n\nДля Вільгельма Доммеса було іронією долі, що останнім притулком флоту стане Кейптаун. Протягом двох десятиліть, поки його кар'єра в Остафріці стагнувала, вони з Рольфом Мутценбергом проводили багато засідань генерального штабу, плануючи той славний день, коли Крігсмаріне візьме найбільший порт на південь від Суеца. Тепер же він вів трухляві рештки незаконного флоту на невизначену консервацію.\n\nВиглядаючи з містка свого флагманського корабля, Доммес бачив, як Дарессалам зникає вдалині. Він би скористався можливістю дезертирувати, він працював з японцями під час війни... все ще був у дружніх стосунках з деякими з їхніх адміралів... але не вистачало пального. Наразі все, що залишалося, - це дістатися до військово-морської бази Саймонстаун і зібрати все, що залишилося від ОВН і не було знищено під час відвоювання Васаленстаату."
 TER_SAF_CW.1.a: "Ми повернемося додому, колись."

 TER_SAF_CW.2.t: "Кінець верховного командування в Оберкоммандо Зюдафріка"
 TER_SAF_CW.2.desc: "Карл Хмелевський подивився на тіла двох есесівців, або те, що від них залишилося. Він посміхнувся. [GRO.GetLeader], без сумніву, послав їх за ним. Ці дурні розірвали себе на шматки, намагаючись закласти бомбу в його штаб-квартирі в Апінгтоні.\n\nХоча потенційні вбивці зазнали невдачі, це був близький виклик. Хмелевський ледве тримався на ногах.\n\n«Дайте зрозуміти цьому зраднику, що я прийду за ним!» крикнув Хмелевський своєму помічникові, плюнувши на рештки тих, хто намагався його вбити.\n\nХмелевський накульгуючи витягнув своє поранене тіло з підірваної військової кімнати до дверей штаб-квартири. Хоча його зір був затуманений, він бачив панічний рух своїх солдатів, які бігали навколо, як безголові кури. Від оглушливого звуку сирени тривоги у вухах у нього пішла кров. Хмелевський вже втрачав свідомість, коли його ад'ютант повернувся разом з двома офіцерами, одягненими в темно-сині мундири Крігсмаріне.\n\n«Групенфюрер Хмелевський!» Один з двох офіцерів Крігсмаріне віддав честь, традиційно витягнувши праву руку. «Я маю наказ від контр-адмірала Доммеса про те, що всі сили Оберкомандо Зюдафріки повинні негайно евакуюватися до Капштадта, він має бути підписаний негайно».\n\nХмелевський з останніх сил намагався підвестися, але врешті-решт не зміг. Його спина сповзла на бетонну конструкцію штабу, а сам він повернувся обличчям до морських офіцерів. «До Капштадту? Ні...якого відступу не буде, ми йдемо на Леопольдвіль!» Гострий біль пронизав спину колоніального верховного головнокомандувача, коли він нарешті припинив спроби підвестися.\n\n«Боюся сказати вам, що я повинен виконати свій наказ». Другий офіцер Крігсмаріне безпристрасно гавкнув, дістаючи свій люгер. Хмелевський встиг зрозуміти, що відбувається, лише коли дві кулі розірвали його череп і обірвали його життя."
 TER_SAF_CW.2.a: "У хаосі евакуації, здається, ніхто цього не помітив."

 TER_SAF_CW.3.t: "Останній рубіж"
 TER_SAF_CW.3.desc: "Вільгельм Доммес готувався до цього дня. Як і будь-яка розсудлива людина, він розумів, що Райхсштат приречений і що рано чи пізно йому прийде кінець. Звичайно, він не очікував, що це станеться так раптово, і не знав, яким каталізатором стала кліка, керував якою [GRO.GetLeader], але він був готовий до цього більше, ніж будь-хто інший.\n\n«Ви можете стріляти, коли будете готові». Доммес подивився на підлеглого артилерійського офіцера, який, у свою чергу, передав наказ через систему внутрішнього зв'язку доктора Ґеббельса. Минула хвилина, перш ніж 260-мм гармати крейсера заревли, вивергаючи снаряди в нетрі Капштадта. Інші кораблі, пришвартовані в Саймонстауні, а також ті, що стояли на Роббен-Айленді, приєдналися незабаром після цього, навіть переобладнаний корпус корабля "Родні" . Доммес боявся того, що йому доведеться це зробити, він бачив достатньо вбивств на своєму віку, але він не міг дозволити собі втратити Капштадт, інакше його план повернення додому був би зруйнований.\n\nПройшло тридцять хвилин обстрілу, перш ніж наземні війська повідомили, що повстанці АНК здалися. Доммесу пощастило, оскільки повстання було спонтанним, він боявся, що довелося б зрівняти з землею все місто, щоб утримати його під контролем. Відтоді день Доммеса ставав тільки кращим: Досить скоро він отримав донесення, що більшість сил старого Оберкомандо підкорилися наказу відступити до Капштадта, і здавалося, що його план мав увінчатися успіхом.\n\nРольф Мутценберг, який як командувач військово-морського загону Централафріки колись перевершував його за рангом, пізно ввечері прийшов до нього в гості. Мутценбергу було за що бути вдячним, і головним чином за те, що Доммесу вдалося запобігти його чистці покійним штандартенфюрером Гюттіґом. Поруч з ним сидів Ганс-Ульріх Рудель, нещодавно звільнений з гауптвахти, який також був налаштований на співпрацю з Доммесом.\n\n«Панове, коли Капштадт у безпеці, настав час для наступного кроку нашого плану втечі з цього проклятого континенту:»"
 TER_SAF_CW.3.a: "«Переконати японців, що ми варті порятунку»."

 TER_SAF_CW.4.t: "Дурбанська рада"
 TER_SAF_CW.4.desc: "Кріс Гані стояв на обгорілих рештках Кюбельвагена в центрі Дурбану. Навколо себе він бачив лише істеричні натовпи своїх співвітчизників-африканців, які нарешті звільнилися від гніту колонізаторів. Під переривчасті святкові постріли в повітря з боку бойовиків Африканського Національного Конгресу нещодавно зведений на престол голова Гані кричав у свій пластиковий мегафон, і кожне його слово, незалежно від його значення, отримувало у відповідь бурхливі оплески: «Товариші... Ми... Вільні». Голові знову довелося чекати п'ятнадцять секунд, поки натовп заспокоїться, перш ніж продовжити свою промову. «Ми перемогли сили як буржуазного, так і варварського німецького гніту...» Знову ж таки, збудження натовпу виявилося надто великим, щоб він міг продовжувати. «...Хоча помилки товаришів, які очолювали попередні спроби національного визволення, були серйозними, а спроби п'ятої колони так званої Партії свободи Інката завдали непоправної шкоди нашій справі, тріумф африканського пролетаріату все ж таки був...» - черговий оглушливий рев його прихильників змусив Гані зачекати, перш ніж відновити промову. «...тріумф африканського пролетаріату був, тим не менш, неминучим. Тепер, звертаючись до тих, хто хотів би перетворити нашу революцію на суто фанатичну машину помсти, скажу, що я їх розумію. Тим не менш, це нерозумно, і якщо вони спробують це зробити, я застосую всю силу своєї влади як голова».\n\nГані не зміг закінчити промову, бо радість звільненого натовпу була надто великою. Хоча він був не менш задоволений остаточним завершенням німецького гноблення і з радістю підняв кулак, його розум не переставав задаватися питанням про те, що ще належить зробити. Зокрема, розкол Мадікізели на заході турбував його настільки, що псував усе свято: Якщо АНК буде розділений зараз, коли настала остання боротьба проти голого капіталізму Де Біра, це може виявитися фатальним."
 TER_SAF_CW.4.a: "Тим не менш, Африка переможе."

 TER_SAF_CW.5.t: "Полювання на наполегливість"
 TER_SAF_CW.5.desc: "Розуміння знаків природи, розпізнавання слідів, які кожна істота залишає в навколишньому середовищі, і слідування за тими підказками, які залишають необережні, - це навички, які приводять мисливця до його здобичі. Жоден знак не може бути таким яскравим, як вантажівки, що прямують на південь, і в Африці не було такого мисливця, як Матеус Матока. Будучи притиснутими до СС райхскомісара Шенка, його койсанський народ галантно проявив себе на війні, коли їхні навички виживання на природі та знання місцевості зробили їх здатними влаштовувати засідки навіть на найталановитіші американські підрозділи. Але все це не мало значення для Ганса Гюттіґа, який бачив у них не більше, ніж шкідників, яких треба знищити.\n\nАле Гюттіґ не знав, чому койсани змогли вижити так довго: Вони розуміють, що людина - слабка тварина. Людство ніколи не буде таким сильним, як лев, або швидким, як леопард, але жодна інша тварина не має людської волі. Ми покладаємося на нашу наполегливість, щоб вижити в дикій природі, і люди Матоки наполегливо трималися в кущах, як здобич, що вислизає від хижака.\n\nТепер настав час для найстаріших людей Африки знову вийти на полювання, мовчки чекаючи днями, доки їхня здобич не зайде прямо в розставлену пастку. Їхньою бажаною здобиччю стане конвой, що прямує до Капської провінції, перевозячи на кузовах вантажівок смертоносні артилерійські снаряди, наповнені нервово-паралітичним газом, під захистом лише втомлених і наляканих охоронців, які моляться за їхню безпечну евакуацію.\n\nСупровід колони не чинив особливого опору, його підрізали, як виснаженого куду після тривалої погоні. Заміновані дороги та засідки відрізали підкріплення, і незабаром партію зброї було взято під контроль. Кажуть, що найкращий мисливець той, у кого від нього залежить сім'я: Від людей Матеуса Матоки залежить ціла цивілізація.\n\nДякуючи їм, німці нарешті повернули свій борг койсанам у вигляді всіх знарядь війни, які були розкидані по покинутій штаб-квартирі Апінгтона."
 TER_SAF_CW.5.a: "Замінюючи списи смертоносним газом."

 TER_SAF_CW.6.t: "Царство терору"
 TER_SAF_CW.6.desc: "Вінні Мадікізела не хотіла, щоб все зайшло так далеко, але це сталося. Чому її не визнали? Керівництво АНК не повинно було перейти ні до кого іншого, як до неї! Їй, яка зберегла організацію в Східному Кейпі, яка підготувала її легіони до Повстання, і їй, яку обійшли, щоб інший жахливий ідеолог міг зайняти цю посаду. Ну, вона не захотіла її зайняти, насправді, вона не змогла: Вони їй не дозволили.\n\nОб'єднаний футбольний клуб Мадікізела - невинна назва для монстра, якому вона дозволила процвітати під її наглядом, - тепер поглинув свого прародича. Хоча клуб завжди створював проблеми, його діяльність, пов'язана з рекетом, торгівлею людьми, здирництвом і викраденням людей, почала виходити з-під контролю лише після Другої світової війни. Вінні нічого не зробила, щоб зупинити їх, вона не бачила в цьому сенсу, АНК потребував своїх виконавців. Коли люди Мугабе з-за кордону запропонували свою допомогу організації, це здавалося цілком природним. На той час, коли німці відчайдушно відступали на південь, організація була невпізнанною і, як тепер дізналася Мадікізела, неконтрольованою.\n\nВона відчайдушно намагалася благати своїх лейтенантів, але вони не слухали, вона була їхнім переслідувачем для контролю над АНК, а вони - для Мугабе. Всі її зусилля, спрямовані на збереження регулярного контролю над Капською провінцією, були успішними, але перетворили її на маріонетку тих самих людей, яким вона довірила здійснювати цей контроль.\n\nЗ-за стін своєї позолоченої клітки Мадікізела чує крики тих, хто страждає від наслідків її дій: Невинних чоловіків і жінок, чорних і білих, дорослих і дітей. Всі вони загинули через божевільну версію мугабізованого націоналізму, про яку мало хто з винуватців має хоч якесь уявлення."
 TER_SAF_CW.6.a: "Ще одна воєначальниця."

 TER_SAF_CW.7.t: "Спадкоємці Гюттіґа"
 TER_SAF_CW.7.desc: "Покритий кратерами ландшафт Вентерсдорпа має симптоми трьох воєн, які спустошили його менш ніж за десятиліття: Відбитки танкових гусениць на розірваному асфальті, рослинність, вирвана з корінням снарядами, величезні поля, засіяні хімічною зброєю, і, найочевидніше, на мітингу Африканер Веерштандс на центральній площі міста.\n\nПісля десятиліття перманентної війни залишилося небагато бурів, настільки мало, що ті, хто залишився, були достатньо налякані, щоб підтримати божевільний рух колишнього поліцейського, якого мало хто міг упізнати в 1962 році. Ежен Терре Бланш роками пророкував демографічний апокаліпсис для свого народу, і тепер, коли він справдився, не було більше нікого, хто міг би вивести його з нього. Звичайно, деякі расові зрадники приєдналися до цього єврея Оппенгеймера, інші - до слабких, вироджених боягузів у Сімонстауні, але справжні бури збіглися до нього. Коли Терре Бланш готувався виголосити свою промову, він подивився не на себе: На такому ж Леопарді, як і він, стояв Адам Грюневальд, який вирішив приєднатися до справжніх спадкоємців Райхстагу разом з рештою своєї танкової дивізії СС.\n\nВ той час як він лютував проти расових зрадників, американців, АНК і всіх інших, хто наважився виступити проти нього, Терре Бланш не втратив можливості згадати про нагромадження тіл прихильників АНК, ліквідованих новою бурською визвольною армією. Коли Терре Бланш закінчив свою промову і звільнив місце біля мікрофону для Роберта ван Тондера, він глибоко зітхнув. Згадавши неспокійні дні Першої південноафриканської війни, він похитав головою: Він довірився Афріканер Фолькштааду, і це було помилкою. Гюттіґ мав рацію, тільки чиста Африка може допомогти, і він був сповнений рішучості досягти успіху там, де він зазнав поразки, навіть якщо тільки в цьому маленькому куточку континенту."
 TER_SAF_CW.7.a: "Останній шанс африканерів."
