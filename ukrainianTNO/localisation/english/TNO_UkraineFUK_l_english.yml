 FUK_another_1917: "Республіка з попелу" 
 FUK_another_1917_desc: "Друзі та патріоти, наш час настав! Як і в 1917 році, наша країна оточена німецькими загарбниками, зрадниками та совєцькими гнобителями. І знову настав час всенародної боротьби за свободу і справедливість! Ми не можемо зазнати поразки, як колись, бо ставки ще ніколи не були такими високими! Бо поразка тут означає не просто ярмо чужоземних дияволів чи придушення українського самовизначення, вона може означати кінець України та її народу від рук рабовласників і катів! \n\nМи не підемо тихо в цю добру ніч, ми будемо боротися, вистоювати і переможемо! Хай живе Україна!"

 FUK_scramble_the_militias: "Розподіл сил"
 FUK_scramble_the_militias_desc: "Почалося. Все, на що ми чекали, за що боролися, до чого готувалися, зараз відбувається, і Україна у вогні. Не можна гаяти жодної миті. Накази будуть надіслані по сформованих лініях, і ми вирушимо на війну.\n\nЦе не буде легко - або швидко. Всім солдатам і добровольцям знадобиться час, щоб організуватися в реальні бойові сили, і потрібно буде зробити диспозиції, щоб покрити всі нові і мінливі фронти. Але ці виклики будуть подолані. Україна знову буде вільною."

 FUK_borovets_100_alone_no_more: "Сотня Боровця, більше не самотня"
 FUK_borovets_100_alone_no_more_desc: "Постать Боровця, безперечно, надихає. Роками він боровся з окупантами, сформувавши велику групу опору, а потім покинув її, залишивши лише сотню вірних, після того, як вона дедалі більше впадала в бандитизм. Він ніколи не здавався - і не здасться Україна. Не здамося і ми.\n\nЄ незліченна кількість новобранців, які назвали цю історію причиною свого приєднання до нас, і їхній потенціал можна розвивати. Кожен зі ста є досвідченим і може, в свою чергу, навчити цих нових людей. Таким чином спадщина Боровця буде збережена, а сотня переросте в набагато більше."

 FUK_masses_behind_us: "Маси за нами"
 FUK_masses_behind_us_desc: "Хоча не можна сказати, що культуралісти мають найпотужнішу ударну силу, не можна також заперечувати, що вони є майстрами поширення інформації та пропаганди. Окупанти ніколи не могли завадити їм доносити свої ідеї до мас, і це все ще так.\n\nНадаючи їм додаткове фінансування та підтримку, ми можемо гарантувати, що вони допоможуть повстанню в досі окупованих зонах, поширюючи ідеї та нагадуючи тим, хто ще не визначився, про Республіку, яка прийде."

 FUK_scraps_of_the_pipeline: "Обривки трубопроводу"
 FUK_scraps_of_the_pipeline_desc: "До війни контрабандні маршрути між Україною та Московією були величезними. Ситуація кардинально змінилася після повстання і жорсткого закриття кордонів. Такий тиск зруйнував централізованість мережі, і ділки всіх мастей продають обом сторонам. Це не може тривати далі.\n\nМи розчавимо цих бандитів, заберемо їхні нечесно нажиті статки і назавжди виведемо їх з бізнесу. Це не тільки дозволить нам отримати необхідні запаси, але й ще раз доведе правоту нашої справи. Операція починається зараз."

 FUK_a_new_job_for_ohloblyns_men: "Нова робота для оглоблинців"
 FUK_a_new_job_for_ohloblyns_men_desc: "У РК було багато колабораціоністів. Ці люди відкинули свою честь з багатьох причин - кар'єрний ріст, страх за власну безпеку та безпеку своїх родин - але більшість з них ніколи не думали, що будуть у відкритій війні зі своїми співвітчизниками.\n\nБуло б соромно не використати деяких з цих неохочих колабораціоністів для нашої власної вигоди. Олександр Оглоблин може вивести на нас багато колабораціоністських підрозділів поліції РК, а їхні розвіддані будуть неоціненними для нашої справи.\n\nЗвісно, багатьом в УНРА це може бути не до вподоби. Але хай буде так..."

 FUK_UNRA_united_and_strong: "УНРА, об'єднані та сильні"
 FUK_UNRA_united_and_strong_desc: "Галицькі відділи УНРА отримали величезну користь від пересіченої місцевості, в якій вони діють, захищені від найгірших зловживань окупантів. Боровець за багато років перетворив її на елітну силу опору, а її ефективність у засідках майже легендарна.\n\nТепер, коли ми сподіваємося звільнити всю Україну, настав час активніше згуртовувати УНРА, об'єднуючи наші відділи в Галичині та Поліссі в єдину силу, здатну подолати наше суперництво з УПА і повалити РК в її основі. Якщо ми хочемо об'єднати Україну, спочатку ми повинні бути єдиними."

 FUK_create_an_officer_corps: "Створити офіцерський корпус"
 FUK_create_an_officer_corps_desc: "Рух потребує лідерства. Лідерство означає офіцерів, і ми повинні переконатися, що у нас є необхідні кадри. Багато дебатувалося про те, що є пріоритетом - якість чи кількість, і хоча це рішення ще не прийняте, ми все ж повинні приділити додаткову увагу нашому офіцерському корпусу.\n\nНадання їм більше часу на навчання і забезпечення того, щоб таке навчання було якомога кращим і ефективнішим, чудово послужить в короткостроковій перспективі. Будуть розроблені кращі плани, але поки що ефективність можна підвищити безпосередньо, і цього буде достатньо."

 FUK_offer_the_alternative: "Запропонуйте альтернативу"
 FUK_offer_the_alternative_desc: "Комуністи пропонують українському народові тоталітарну диктатуру, а бандерівці - культове поклоніння мертвому, повинно бути абсолютно ясно, що Республіка є єдиною реальною альтернативою нації під чоботом фашизму. Тому ми повинні підтвердити нашу відданість демократії, щоб показати тим, хто страждає, що ми єдині, хто готовий запропонувати українському народу реальні зміни.\n\nБо свобода - це не порожня незалежність, повна незораних полів, це шанс для кожного чоловіка, жінки і дитини вдихнути повітря, жити, старіти і вмирати щасливими."

 FUK_drop_the_hammer_win_the_war: "Кинь молот, та виграй війну"
 FUK_drop_the_hammer_win_the_war_desc: "Якщо ми хочемо перемогти у цій війні - і швидко - ми повинні докласти більш узгоджених зусиль. Ми повинні прискорити темпи організації, оснащення і розгортання. Досі наша здатність робити це часто була питанням постачання. Тепер це питання волі.\n\nУ нас є людські ресурси. У нас є зброя. Нам потрібно лише зібрати все докупи, спорядити і відправити більше батальйонів ополченців, чисельність яких постійно зростає. Ми це зробимо - і тоді ми переможемо."

 FUK_make_volunteers: "Зробити волонтерів"
 FUK_make_volunteers_desc: "Ми більше не можемо сподіватися на перемогу за допомогою волонтерів та децентралізованого набору. Так, вони віддані, лояльні та надзвичайно ефективні, але їх просто не вистачає. Ми повинні збільшити наші зусилля для подальшого призову. Ми повинні запровадити призов.\n\nЦе потребуватиме значної роботи - зрештою, така формалізована призовна та призовна машина не створюється за одну ніч - але ми повинні вистояти. Ця війна матиме ненаситний голод на людські ресурси, і ми не повинні залишитися в програші."

 FUK_establish_the_war_machine: "Створити військову машину"
 FUK_establish_the_war_machine_desc: "Як і в інших сферах, ми повинні формалізувати державний апарат, щоб виграти цю війну. Підпільні майстерні можуть озброїти повстанців, але вони не можуть озброїти армію, і ми не можемо ні на мить допустити можливість втрати доступу до достатньої кількості зброї.\n\nМи повинні підготувати військову економіку, організувавши і переобладнавши заводи і ланцюги поставок, необхідні для їх функціонування. Це, без сумніву, буде величезним зусиллям, але, цілком можливо, немає нічого більш життєво важливого."

 FUK_quiet_grumbling_stomachs: "Вгамувати бурчання шлунків"
 FUK_quiet_grumbling_stomachs_desc: "В той час, як тривають інші наші приготування, ми не можемо - не повинні - забувати про абсолютну першочерговість забезпечення достатнього постачання продовольства. Голод був би нищівним не лише для наших військових зусиль, але й для нашої легітимності в очах українського народу. Тому ми вживатимемо заходів для захисту та розширення можливостей фермерів, одночасно збільшуючи поставки.\n\nКвоти на виробництво, звичайно, будуть підвищені, але це буде супроводжуватися наданням земельних грантів для виконання цих квот, а також іншими пільгами, обладнанням та іншою підтримкою. Ми повинні мати їжу, а вони повинні її вирощувати."

 FUK_deal_with_dissent: "Робота з інакодумцями"
 FUK_deal_with_dissent_desc: "Свобода - це невід'ємне право людини.\n\nОднак, якщо наші вороги скористаються нашим слабким контролем, щоб підірвати військові зусилля, ніхто з нас не матиме жодної свободи. На нашій території все ще багато комуністів, бандерівців та нерозкаяних колабораціоністів. Їх треба буде схопити.\n\nКрім того, ми повинні обмежити діяльність преси та приватних політичних об'єднань. Зрадницькі ворожі агенти можуть видавати себе за журналістів чи активістів , щоб посіяти сумніви і невдоволення в тилу - ми не можемо цього допустити.\n\nЦі заходи можуть бути неприємними, але вони необхідні, якщо ми хочемо перемогти."

 FUK_collaborator_connections: "Зв'язки зі колабораціоністами"
 FUK_collaborator_connections_desc: "Хоча це, м'яко кажучи, неприємно, не можна заперечувати, що зв'язки з промисловістю, які Оглоблин встановив під час своєї попередньої співпраці, є корисними для нашої справи. Вони можуть, будуть і повинні бути використані, якщо ми хочемо побудувати сильну державу, і так воно і буде.\n\nВтім, необхідно представити їх у «творчому» ключі і звести до мінімуму участь Багазія в цьому відношенні. Жертва, принесена на благо країни, і фігура, яку заслужено мінімізують. Дійсно, зовсім невелика ціна, яку доводиться платити."

 FUK_restore_our_logistics: "Відновити нашу логістику"
 FUK_restore_our_logistics_desc: "Випробування війною завдали величезної шкоди залізницям, що перетинають Республіку. Як наші війська, так і ворожі націлилися на ті, що утримуються іншою стороною, і зараз існує незліченна кількість перебоїв, пошкоджених і зруйнованих ліній та багато інших проблем, що виникли. Це треба вирішувати, і для цього потрібні ресурси.\n\nВтім, це буде того варте - допомога у перевезенні військ, доставці вантажів і, звісно, підтримка цивільного сектору. Робота розпочнеться негайно."

 FUK_the_cure_to_fascist_rot: "Ліки від фашистської гнилі"
 FUK_the_cure_to_fascist_rot_desc: "Ми були дурнями, довіряючи колабораціоністам. Будь-яка людина, яка кидає свою країну, щоб працювати на нацистів, не має жодних принципів, окрім самозбереження. Ми наповнили наші армії та уряди аморальними ухильниками, які намагаються врятувати лише власні шкури. Колишні члени ОУН і симпатики РК безчинствують, користуючись нашим милосердям, щоб проїдати військові зусилля.\n\nВасиль Стус і Тарас Бульба-Боровець запропонували рішення. Наша толерантність повинна закінчитися. Кожна людина в УНРА повинна бути повністю віддана нашій боротьбі, і ми не можемо дозволити, щоб в наші ряди проникли фашисти. Необхідно провести чистку."

 FUK_scrounge_together_whats_left: "Зібрати разом те, що залишилося"
 FUK_scrounge_together_whats_left_desc: "Коли колабораціоністи, аристократи, власники бізнесу та інші німецькі щури тікали на захід у перші дні революції, вони, звісно, забрали з собою більшість своїх цінностей. Але більшість - це не все, і ще багато чого залишилося позаду, не кажучи вже про спорожнілі заводи, магазини та іншу нерухомість, що залишилася.\n\nМи не повинні проґавити цю можливість. Ми можемо багато чого зробити з цією нерухомістю, і у нас є багато патріотів, які могли б використати її на користь держави і наших цілей. Настав час дозволити їм приступити до роботи у своїх нових установах."

 FUK_faustian_bargain: "Фаустівська угода"
 FUK_faustian_bargain_desc: "Оглоблин і Багазій, білі ворони серед керівництва УНР, запропонували рішення нашої нездатності швидко виграти війну. Вони розробили план, який дозволить звільнити тих, хто був ув'язнений за злочин колабораціонізму, якщо вони погодяться служити на фронті за нашу Республіку. Щоб запобігти інцидентам з «дружнім» вогнем, вони будуть інтегровані в армію, але збережені як окремі підрозділи від партизанів.\n\nОднак, само собою зрозуміло, що це вкрай непопулярний крок серед усіх верств нашого керівництва, за винятком самих колабораціоністів. Але у нас залишилося дуже мало вибору. Давайте просто молитися Богу, щоб ми виграли цю війну якнайшвидше."

 FUK_this_is_war_act_like_it: "Це війна, тож поводьтеся відповідно!"
 FUK_this_is_war_act_like_it_desc: "Якою б корисною для нації не була правильна економіка, війна не зупинить різкого зростання ВВП, і її не зупинить жодна тенденція до бідності. Що вирішить цю війну, так це чиста виробнича потужність, і якщо ми не можемо навіть почати перевершувати німців у промисловості, то ми повинні припинити її тут і зараз.\n\nЗбільшення квот, подальша конверсія заводів, все, що потрібно, і звідки ми можемо це взяти. Збільшення програм утилізації для цивільного населення також не зашкодить. Подвоєння фінансування нашої військової промисловості також не зашкодить, як і збільшення закупівель для підтримки нашої промисловості.\n\nЯкою б не була ціна, нам потрібно буде спрямувати ресурси на перемогу в цій війні. Наше прагнення до свободи може прийти тільки з перемогою на фронтах, і до цього моменту ми будемо робити все необхідне для досягнення цієї мети."

 FUK_freedom_to_ukraine_or_death: "Україна або смерть"
 FUK_freedom_to_ukraine_or_death_desc: "Війна роз'їдає націю наскрізь, у всіх можливих аспектах. Можливо, ми не програємо цю війну, але й не перемагаємо. Якщо так піде далі, наша поразка неминуча, і ми повинні зробити свій внесок тут і зараз.\n\nМи збільшимо квоти на призов, щоб поповнити наші ряди, ми збільшимо квоти, ми подвоїмо всі мислимі способи, щоб врятувати цю країну. Україна побачить порятунок або ніколи більше не побачить світла, і незалежно від того, яким шляхом вона піде, доля буде створена нашою рукою.\n\nНарод голодує, і голодує швидко. Подальше нормування також виявиться життєво важливим для збереження наших ресурсів у тому вигляді, в якому вони є, і для того, щоб зробити все можливе, щоб зберегти наші ресурси, в той час як ми витрачаємо їх скрізь, де це необхідно для забезпечення нашої перемоги. Боже, допоможи Україні - це один з наших останніх союзників."

 #Post War Tree
 FUK_liberation_focus: "Визволення"
 FUK_liberation_focus_desc: "Ми зробили неможливе, ми здобули вільну Україну. Землі, вільної від нескінченного гніту та імперіалізму іноземних держав. Але ще не загоїлися численні шрами від десятиліть неволі.\n\nНаш народ жадає багатьох свобод і прав, але в першу чергу - права на їжу. Вони прагнуть, щоб на їхньому столі був хліб, щоб їхні діти більше не голодували, щоб їм не доводилося без кінця ходити на голодний шлунок. Ми повинні вжити заходів проти голоду, який продовжує переслідувати нас.\n\nЩоб звільнити народ від голоду, необхідно якнайшвидше створити новий демократичний уряд."
 
 FUK_deliberation: "Обговорення"
 FUK_deliberation_desc: "Дні Громадянської війни навчили нас приймати рішення майже автоматично - тепер, коли ми створили нашу Республіку, ми повинні зробити крок назад, щоб зрозуміти, що робити далі. Безпосередня загроза з боку Німеччини поки що зникла, натомість на перший план вийшли внутрішні загрози нашої новоствореної Республіки. Тому вкрай важливо вгамувати ці небезпеки, якщо ми хочемо, щоб будь-який новий уряд зміг стати на власні ноги."
 
 FUK_disorganization: "Дезорганізація"
 FUK_disorganization_desc: "Ми можемо не з гордістю визнавати це, але багато територій в Україні не перебувають під нашим повним контролем. Мери-колаборанти старого режиму все ще утримують владу над містами, якими вони колись панували. Селяни організовують власне бандитське правління та закони в ізольованих селах і містечках. Виникли фашистські та комуністичні повстанці, які намагаються підірвати нашу владу.\n\nЦього не можна допустити. Влада Республіки повинна поважатися, якщо ми хочемо стати вільною нацією. Ми можемо зробити це тільки після встановлення демократичного уряду, а демократичний уряд не може бути встановлений, поки не відбудуться вибори. Ми зробимо це нашим пріоритетом."
 
 FUK_spivavtor_salvation: "Співавторський порятунок"
 FUK_spivavtor_salvation_desc: "Мовляв, патріоти розводять балачки про те, яка Україна сильна, готова зупинити все, що завгодно. Такі люди, як Олександр Оглоблин, більш реалістичні. Він був мером Києва, через що його затаврували як колабораціоніста. Він знає, як працює Німеччина, як вони не припинять воювати, поки Україна не буде під їхнім контролем. Саме тому він пропонує своє рішення: колаборацію.\n\nБагато українців крутять носом від цієї ідеї, називаючи її образою всього, за що вони боролися. Оглоблин може лише сказати, що він не наївний. Він очолює свій союз колабораціоністів і фашистів під прапором Руху захисту від більшовизму, готовий зробити все, щоб дати українській нації шанс на виживання."
 
 FUK_the_glory_of_ukraine: "Слава Україні"
 FUK_the_glory_of_ukraine_desc: "Українці опинилися перед фальшивою дихотомією. Або голосувати за майбутнє жадібної співпраці з Оглоблиним та Рухом оборони від більшовизму, або за майбутнє фанатичного мілітаризму під проводом Об'єднаної боротьби зі Стусом та Боровцем. Є третій шлях, більш гуманний.\n\nІван Дзюба та його Культурницький рух проповідують лівий націоналізм - зосередженість на головному, на тому, за що вони воювали, - на Україні. Фашизм має бути переможений, але це не може бути зроблено таким жорстким способом. Це можна зробити лише через гуманістичну програму, яка відроджує культуру і прапор, розірвані на шматки.\n\n Саме це пропонує нації Дзюба, партія, яка вперше в житті ставить український народ на перше місце."
 
 FUK_unity_in_struggle: "Єдність у боротьбі"
 FUK_unity_in_struggle_desc: "У такий час абсурдно бачити, як українці сваряться і б'ються один з одним. Займатися такими дрібницями - значить потрапити в руки Німеччини. Не може бути більше поділу, коли йдеться про боротьбу всього життя, боротьбу за збереження свободи України. Це заклик Об'єднаної Боротьби, пісня, яку співають з дахів Василь Стус і Тарас Бульба-Боровець.\n\nОб'єднана Боротьба агітує за організацію широкого антифашистського фронту - наскільки широким буде цей фронт, поки що не визначено. Однак ця ідея з усіх сил намагається знайти відгук у людей, які щойно вийшли з війни і єдиною турботою яких є те, як добути їжу на стіл. Але для прихильників «Об'єднаної боротьби» немає жодних сумнівів у тому, що вони є партією, яка повинна очолити Україну, якщо вона хоче і надалі залишатися вільною нацією.
 
 #Spivavtor Election Tree
 FUK_the_gift_of_foresight: "Дар передбачення"
 FUK_the_gift_of_foresight_desc: "Дзюба, Стус і Боровець, здається, перебувають в омані, що Україна володіє арсеналом Америки чи Японії, а не арсеналом нової країни, що вийшла з руїн громадянської війни. Німеччина непереможна - на жаль, ми єдина партія, яка має здатність передбачення, єдина партія, яка має достатньо сміливості, щоб сказати українському народу цей факт в обличчя.\n\nНайбільше, на що ми можемо сподіватися - це на більш справедливу угоду. Наш лідер, Олександр Оглоблин, є людиною, яка добре знайома з природою компромісу та співпраці. Можливо, це не прийнято визнавати, але будь-який моральний лідер повинен говорити людям не те, що вони хочуть чути, а те, що їм потрібно чути."
 
 FUK_inevitability_is_not_doom: "Неминучість - не приреченість"
 FUK_inevitability_is_not_doom_desc: "Німеччина непереможна і її повернення неминуче, але це не означає кінець української нації - адже співпраця може і врятує нас усіх. Це послання ми будемо передавати по радіо, розклеювати на листівках і проповідувати кожному українському громадянину. Вони можуть відреагувати на нього спочатку з гнівом, потім зі страхом і панікою, але врешті-решт визнають, що це єдиний можливий варіант, якщо вони хочуть, щоб їхні діти постаріли на землі, яка все ще називається Україною."
 
 FUK_connections_of_the_collaborators: "Зв'язки колабораціоністів"
 FUK_connections_of_the_collaborators_desc: "Райхскомісаріят відійшов в історію, але люди, які зробили в ньому кар'єру, не зникли. Ці люди, зрозуміло, дуже хочуть, щоб наша партія, єдина, яка не жадає їхньої крові, перемогла на цих виборах. Тому вони запропонували свої послуги у вигляді загонів «самооборони».\n\nНачебто ці парамілітарні формування створені для захисту інтересів поселенців. Насправді їхні справи виходять далеко за рамки цього. Вони допоможуть «переконати» виборців, що ми є найкращою партією для їхньої безпеки, а також допоможуть нормалізувати нашу непопулярну риторику. Хтось може назвати це неетичним, але це необхідна ціна, яку треба заплатити, щоб врятувати людей від їхнього невігластва."
 
 FUK_those_who_count_the_votes: "Ті, хто рахує голоси"
 FUK_those_who_count_the_votes_desc: "Республіка - це інституція, що розвивається, вона потребує будь-якої допомоги у створенні бюрократичного апарату і прийме будь-якого волонтера, коли справа доходить до важливого завдання - змусити демократію працювати. Якщо ми надішлемо своїх волонтерів, можливо, ми зможемо змусити демократію працювати саме для нас.\n\nНаш похід через ці установи буде коротким і швидким. Кілька десятків урн для голосування будуть заповнені голосами виключно за кандидатів від Руху захисту від більшовизму. Бюлетені, що не належать до нашого альянсу, опиняться на дні Чорного моря, і це якщо в них не будуть таємничим чином відсутні варіанти кандидатів від «Культуристів» або «Об'єднаної боротьби». Ми не пошкодуємо жодних засобів, щоб виправити зростаючі болі молодої республіки."
 
 FUK_removing_obstacles: "Усунення перешкод"
 FUK_removing_obstacles_desc: "У цій ситуації завжди можна було б просто виключити посередника. Зрештою, навіщо докладати таких додаткових зусиль для збереження приязні, коли ми є єдиною стороною, яка дасть Україні шанс на виживання? А крім того, наші воєнізовані формування завжди прагнуть пограти м'язами.\n\nОполченці Руху захисту від більшовизму, які охороняють виборчі дільниці? Чому нам потрібно перевірити чесність і чесність цих нібито неупереджених лічильників голосів і переконатися, що не відбувається ніяких фальсифікацій. Активістів «Об'єднаної боротьби» побили чорно-сині? Такою є небезпека перебування на вулиці надто пізно вночі, можливо, їм варто просто залишатися вдома, коли настає день виборів. Кандидата від «Культуристів» знайшли повішеним на ліхтарному стовпі з ножовими пораненнями на грудях? Що ж, він мав би знати краще, ніж агітувати тут."
 
 FUK_loading_the_dice: "Завантаження кісток"
 FUK_loading_the_dice_desc: "Наш успіх вже очевидний у перемозі кандидатів від Руху опору більшовизму на місцевих виборах по всій Україні, і це ще одна чудова можливість зробити ці майбутні вибори трохи чеснішими для нас самих. На територіях, контрольованих цією великою партією, наші кандидати матимуть легкий доступ до реєстрації в якості кандидатів.\n\nДля кандидатів від Культуристів та Об'єднаної боротьби можуть виникнути дещо більші труднощі. Але, зрештою, як будь-який новий потенційний кандидат міг забути про новий Закон про антибільшовизацію, який перешкоджає реєстрації кандидатів від лівих організацій? О, ви не знали про заставу для реєстрації кандидатом у цій сфері? Ми не винні, якщо ви не можете собі цього дозволити - ми повинні подбати про те, щоб нас тут представляли лише найреспектабельніші кандидати."
 
 FUK_a_deal: "Угода"
 FUK_a_deal_desc: "Українська громадськість вимагає законності і порядку після стількох років хаосу, тому ми обіцяємо забезпечити їх після виборів. Як ми це зробимо - це вже інше питання.\n\nМи маємо стільки контактів, що було б соромно не використати їх тут. Якби ми запропонували цим нацистським повстанцям угоду, в якій запропонували б припинити нашу діяльність проти них і дозволили б їм спустити своїх псів війни проти тих партій, які намагаються протистояти нам, це легко вбило б двох зайців одним пострілом.\n\nЦе зробило б німців більш дружніми до нас, а широку громадськість - більш прихильною до співпраці - всі виграли б у виграші. Ну, за винятком тих, хто помиляється і думає, що Україна може вистояти сама без Німеччини, але вони отримають по заслугах."
 
 FUK_the_graves_we_dug: "Могили, які ми викопали"
 FUK_the_graves_we_dug_desc: "Дико некоректна дезінформація та обливання брудом, на жаль, переважають на виборах, які мають бути вільними та чесними, оскільки кандидати від Руху захисту проти більшовизму, схоже, страждають від іміджевих проблем, що полягають у нібито співучасті в геноциді та інших злочинах старого режиму. Ми докладемо всіх зусиль, щоб випустити листівки та радіоповідомлення, які спростовують цю брехню.\n\nРізанина в Бабиному Яру? Олександр Оглоблин точно не був до цього причетний, більше того, він доклав усіх зусиль, щоб він не відбувся, і особисто рятував євреїв від розстрілу. Власне, які у вас є документи, що свідчать про те, що цей «погром» мав місце? Ми переглянули архіви РКУ і не знайшли нічого, що б підтверджувало ці твердження, тому радимо вам не поширювати подібну брехню в майбутньому, якщо ви не хочете, щоб ми відвідали вашу родину, яка залишилася в живих."
 
 FUK_faces_of_fascism: "Обличчя фашизму"
 FUK_faces_of_fascism_desc: "Олександр Оглоблин, можливо, є найбільш відомим українському суспільству обличчям, але він не лише представник нашої фракції. Володимир Багазій є обличчям фашизму, противагою поміркованості та консерватизму поглядів Оглоблина, а також необхідною частиною махінацій, які дозволяють нам мобілізувати таку велику колабораціоністську базу.\n\nДля досягнення цієї мети і розширення нашої бази, Багазій буде використовувати свої зв'язки для помилування корисних членів вже неіснуючої Української Національної Ради. Якщо ми зможемо залучити на свій бік таких людей, як Павло Шандрук, Олег Штуль, Микола Сціборський, Олег Ольжич та інших, вони будуть неймовірно корисними у забезпеченні нашого партнерства з Німеччиною."
 
 FUK_levers_of_power: "Важелі влади"
 FUK_levers_of_power_desc: "На руїнах України має постати новий порядок. Ми повинні почати закладати основи для цього, якщо хочемо бути в найкращій формі, щоб Німеччина прийняла нас, коли вона повернеться до нас обличчям. З цією метою ми розробимо дуже дружню до Німеччини програму дій, яка передбачатиме масове помилування колабораціоністів, створення дружніх до нашого уряду підприємств і корпорацій, а також зміну місії республіки, щоб вона краще відповідала Пакту. Все це необхідно, все це потрібно для того, щоб знайти наше місце в Ґерманському світі."
 
 FUK_dawn_of_the_descent: "Світанок узвозу"
 FUK_dawn_of_the_descent_desc: "Ми стоїмо на порозі перемоги на виборах і вже бачимо силу наших меседжів. Цінності, які сповідували Об'єднана Боротьба та культурницькі рухи, більше не з народом, вони були замінені на те, що можна описати як апатію, що розбиває душу. Відчай, страх і ненависть - це єдині почуття, які залишилися, які резонують з українським народом, в них більше не залишилося надії.\n\nВони підуть до кабінки для голосування і віддадуть свій голос за нас, або просто залишаться вдома. Насправді вже не має значення, що скажуть голоси. Результати будуть такими, як ми скажемо. Україна вступила у свою найдовшу ніч, і скоро Республіка стане нашою."
 
 #Culturalist Election Tree
 FUK_prelude_to_politics: "Прелюдія до політики"
 FUK_prelude_to_politics_desc: "Політика важлива, але як вона може бути важливішою за потреби людей, які прагнуть гідно харчуватися? Якщо наші люди не можуть бути нагодовані, як можна очікувати, що вони будуть голосувати? Тому наш Культурницький рух буде дбати про ці найважливіші потреби українського народу в першу чергу. Збір допомоги та благодійні місії стануть рушійною силою нашого активістського ядра, а Іван Дзюба буде на передовій, доставляючи їжу та медикаменти голодуючим сім'ям, і особисто зустрічатиметься зі своїми новими виборцями."
 
 FUK_the_cure_to_imperialism: "Ліки від імперіалізму"
 FUK_the_cure_to_imperialism_desc: "Наш народ вбито, нашу землю окуповано, а нашу свободу скасовано. Нацистська окупація була лише другим випадком цієї великої імперіалістичної несправедливості, що впала на український народ, ще одним непосильним тягарем, який він був змушений нести.\n\nМи обіцяємо виправити це, спробувати зробити неможливе, намагаючись загоїти цю жахливу рану, завдану Україні та її народові. Ми почнемо з конфіскації поселенських земель, вигнання з них німців, голландців та інших іноземних впливів. Сім'ї, які володіли нею протягом поколінь, нарешті побачать, що вона повернулася до них, це найменше, що ми можемо зробити."
 
 FUK_ukraines_scarlet_fields: "Багряні поля України"
 FUK_ukraines_scarlet_fields_desc: "По всьому тілу України залишилися шрами, неймовірний біль, який вона пережила після десятиліть окупації. Кровопролиття, яке вона пережила, раніше вважалося б незбагненним, але зараз воно здається нормальним, акліматизацією до насильства, з яким ми виросли. Ми будемо намагатися відшкодувати збитки, щоб виправити ці кривди, намагатися компенсувати людям все, що вони втратили. Але в глибині душі ми будемо знати, що цього ніколи не буде достатньо."
 
 FUK_the_harvest_we_will_reap: "Жнива, які ми пожнемо"
 FUK_the_harvest_we_will_reap_desc: "Український селянин переміг усіх, він - наш найбільший трудівник, і він заслуговує на винагороду. Ми зробимо все можливе, щоб їхні господарства запрацювали якомога ефективніше і якнайшвидше. По-перше, очистивши їх від комуністичних і фашистських повстанців, які забирають їхню важку працю. По-друге, забезпечивши їм якомога більшу допомогу, зробивши технічні та сільськогосподарські ресурси, а також навчання максимально доступними. Адже кожна українська родина заслуговує на щоденне харчування, і це єдиний спосіб, яким ми можемо зробити цю мрію можливою."
 
 FUK_the_blood_they_shed: "Кров, яку вони пролили"
 FUK_the_blood_they_shed_desc: "Жахи нацизму не мають жодного порівняння, це машина вбивства, яка ще п'ятдесят років тому вважалася б витвором наукової фантастики, але зараз вона є нашою жахливою реальністю. У цій частині Європи ми змогли вигнати його з нашої країни, але жорстокість, яку він заподіяв нам усім, залишається як фізично, так і психологічно. Ми повинні змиритися з цим.\n\nЗ цією метою ми викриємо ці звірства перед народом. Його виконавці більше не можуть ховатися, ті, хто брав участь у Голокості, який був спрямований і знищив наших колись таких гордих українських євреїв. Іван Дзюба зробить свій внесок, виголосивши промову, що засуджує масове вбивство в Бабиному Яру, свій маленький знак пам'яті десяткам тисяч його кричущих жертв."
 
 FUK_never_ever_again: "Ніколи, нізащо більше"
 FUK_never_ever_again_desc: "Масове вбивство в Бабиному Яру було одним з найбільших злочинів двадцятого століття. Нашу єврейську громаду спустили в яр, щоб зарізати, як свиней. А потім цей фашист, Олександр Оглоблин, має нахабство називати себе патріотом, коли він був одним з головних його виконавців, з радістю даючи німцям список прізвищ, кого вбивати. Досить.\n\nМи покажемо громадськості, що насправді являє собою цей фашист, тонкий шар фарби для нацизму. Вони побачать цього монстра таким, яким він є насправді - безхребетним хробаком, який дозволив своєму народу вмирати через своє боягузтво і жадібні переконання.\n\nКоли він піде на нас зі своїми воєнізованими формуваннями, ми завдамо удару у відповідь вдвічі сильнішого. І громадськість буде разом з нами, проти фашистських звірів, яких ми повинні були вбити під час громадянської війни."
 
 FUK_no_one_is_sacred: "Ніхто не є святим"
 FUK_no_one_is_sacred_desc: "Тарас Бульба-Боровець проповідує свій антифашизм з усіх трибун, його войовничість - лише димова завіса. Завдяки нашим наполегливим зусиллям ми маємо численні докази його співпраці з німецькою владою та ОУН, достатні для того, щоб зірвати з нього машкару і показати громадськості потворного звіра таким, яким він є насправді.\n\nОни побачать його таким, яким він є: лицеміром і брехуном. Великий герой, який вдає із себе сильного і жорсткого, але насправді є нічим іншим, як опортуністом, який відвернувся від Німеччини та ОУН, коли вони або перестали його влаштовувати, або він став їм не потрібен.\n\nНезабаром ми побачимо, наскільки ця боротьба насправді є об'єднаною, після того, як ми передамо наші докази на всю Україну."
 
 FUK_inform_the_lost_and_confused: "Поінформуйте загублених та розгублених"
 FUK_inform_the_lost_and_confused_desc: "Український народ в цілому схожий на загублених маленьких ягнят, розгублених і в темряві після років тиранії. Після десятиліть комуністичної, нацистської та бандерівської пропаганди вони, зрозуміло, з недовірою ставляться до політики та тих, хто називає себе політиками.\n\nЩоб виправити це, Іван Дзюба виступить на радіо з серією дискусій та розмов, спрямованих на виховання українського народу в дусі культурницького руху. Особливі зусилля будуть спрямовані на те, щоб адаптувати ці послання до молодої аудиторії, оскільки вона є найбільш вірною і охочою до навернення."
 
 FUK_our_great_history: "Наша велика історія"
 FUK_our_great_history_desc: "Що б не намагалися сказати імперіалісти, які так довго тримали нас у полоні, історія України - це прекрасний гобелен, який неможливо знищити. Від мужньої боротьби шляхетного козацького народу до героїчних перемог і трагічних поразок Української Народної Республіки - це витвір мистецтва. Кожен українець має бути вихований на його красі.\n\nБільше того, ми повинні дуже дбати про те, щоб відродження нашої культури продовжувало розквітати. Ми зробимо все можливе, щоб це наше найцінніше надбання розквітало, чи то через політику українізації, чи то через безперервну боротьбу з силами фашизму."
 
 FUK_they_tried_to_kill_us_we_survived: "Нас намагалися вбити, але ми вижили"
 FUK_they_tried_to_kill_us_we_survived_desc: "Її можуть засліпити, розчавити, кинути попіл у море, але вона завжди буде жити. Українська нація вічна, і наш народ повинен пишатися цим фактом. Ми найсильніший народ у світі - нас намагався розчавити цар і не зміг, нас намагалися розчавити комуністи і не змогли, нас намагалися розчавити нацисти і не змогли. Вони прийдуть знову, щоб спробувати розчавити нас, але їм це не вдасться, бо ми - незламний народ.\n\nЦе були найтемніші дні, але наближається світанок, і світле майбутнє для всієї України вже в наших руках."
 
 FUK_a_clear_light_not_a_twilight: "Ясне світло, не сутінки"
 FUK_a_clear_light_not_a_twilight_desc: "Культуристів не зупинити, кожен журналіст і коментатор знає, що ми переможемо на цих виборах. Наш культурний золотий вік наближається з таким відродженням, що титани Італії заплачуть у відчаї, коли побачать наші могутні твори. Нове майбутнє для українського народу настало, і ми готові прийняти його з розпростертими обіймами.\n\nАле Німеччина все ще чекає. Наші голоси можуть бути гучними і гордими, але чи зможемо ми конкурувати з ними? Ми завжди будемо боротися до кінця, але чи буде цього достатньо? Тінь невпевненості нависає над нашою нацією, оскільки навіть найоптимістичніші з нас задаються питанням, чи не закінчиться наше культурне відродження до того, як воно зможе по-справжньому пробудити наш народ.\n\nВсе, що ми знаємо, це те, що наша праця зробить так, що Україна виживе, якщо не як країна, то вона буде жити в наших серцях."
 
 #United Struggle Election Tree
 FUK_the_only_answer: "Єдина відповідь"
 FUK_the_only_answer_desc: "Ми подолали те, що ще кілька місяців тому здавалося нездоланною перешкодою, але ми змогли це зробити, лише об'єднавшись проти тих, хто хотів нас пригнобити. Тепер ми зіткнулися з ще більшим колосом - німецьким рейхом, який незабаром прокинеться від сну і готовий розчавити нас усіма своїми силами.\n\nЄдине рішення цієї жахливої проблеми - єдиний фронт проти нацизму, наш єдиний шанс вижити проти німецької хвилі, яка прагне пригнобити нас і задушити нашу Республіку в колисці.\n\nАле залишається одне важливе питання: як нам здійснити такий подвиг після жорстокої громадянської війни?"
 
 FUK_bury_then_rise: "Поховати, перед тим як воскреснути"
 FUK_bury_then_rise_desc: "Матері плачуть за своїми синами та доньками, патріоти оплакують історію та спадщину, перетворену на попіл, а сама Україна болісно переживає шрами на своїй землі. Ми можемо лише поховати ці втрати, але ми завжди можемо відбудувати. Зараз ми маємо чудову нагоду повернути майбутнє, яке по праву належить нам. Ми більше не будемо пригноблені силами імперіалізму, не будемо змушені плазувати перед божевільними та їхніми тоталітарними ідеалами. Наша Україна повстане з попелу, і вона буде сильнішою, ніж будь-коли раніше."

 FUK_water_with_the_tyrants_blood: "Вода з кров'ю тиранів..."
 FUK_water_with_the_tyrants_blood_desc: "Якщо рослина лежить засохла, квола і хоче пити, то очевидний спосіб дії - полити її. Наша Україна - це рослина, спрагла помсти. Українці дивляться на полонених фашистів - коричневих бюрократів, які ще кілька місяців тому відправили б свої сім'ї на смерть, якби це означало трохи більший врожай для їхніх господарів у Ґерманії.\n\nНе буде пощади жодному з них. Кожного з них чекає страта без суду і слідства, як і тисячі тих, кому вдалося врятуватися від розчавлення їхньої величезної мерзоти, що захопила нашу націю, незабаром знайдуть у братській могилі. Ніхто не плакатиме, окрім найзапекліших підлабузників. Адже єдине, що може втамувати спрагу такої рослини, як Україна, - це кров її тиранів..."

 FUK_points_of_the_program: "Основні пункти програми"
 FUK_points_of_the_program_desc: "Наша партія не може виголошувати беззмістовні промови про єдину Україну, не маючи програми, яка б це підкріплювала. Саме тому ми доручили нашим провідним ідеалогам завершити роботу над досконалим планом того, як ми відбудуємо Україну та будемо керувати нею, щоб повернути їй колишню славу.\n\nЦей план охоплюватиме основні права людини, якими надто довго нехтували, включаючи свободу слова, віросповідання, об'єднань та багато іншого. Вона також гарантуватиме, що кожен український чоловік, жінка та дитина матимуть доступ до необхідних послуг, таких як охорона здоров'я. Щоб забезпечити виконання цих обіцянок, ми також запровадимо план націоналізації більшості ресурсів, щоб вони використовувалися в інтересах нашої країни."
 
 FUK_are_you_all_insane: "Ви всі збожеволіли?!"
 FUK_are_you_all_insane_desc: "Чому будь-який розсудливий українець голосуватиме за іншу партію, окрім «Об'єднаної боротьби»? Партія Оглоблина вважає, що вижити можна, лише перетворивши нашу вільну націю на те, що є тотожним старому райхскомісаріяту в усьому, окрім назви, в той час як культуралісти вірять, що наші пісні та вірші стануть тим, що переможе у боротьбі проти хвиль німецького гноблення. У своїй передвиборчій кампанії ми будемо наголошувати на всіх цих моментах виборцям, нагадуючи їм, що ми є їхнім єдиним реальним кандидатом на збереження вільної України."

 FUK_the_freedom_we_have_gained: "...Свобода, яку ми здобули"
 FUK_the_freedom_we_have_gained_desc: "Якби хтось мав п'ятихвилинну розмову з пересічним виборцем, то можна було б стверджувати, що він абсолютно нічого не знає про стан нації. Українці не усвідомлюють, скільки свободи вони здобули за останні кілька тижнів, і ми повинні нагадати їм про цей важливий факт.\n\nМи самі візьмемо на себе цю благородну місію, транслюючи просвітницькі повідомлення, які нагадуватимуть кожному виборцю про свободу, якою вони користуються завдяки нашим зусиллям. Крім того, ми подбаємо про те, щоб вони знали, що станеться з цією славною свободою, якщо будь-який фашист або тиран спробує захопити контроль над нашою країною..."

 FUK_factions_of_the_front: "Фракції Фронту"
 FUK_factions_of_the_front_desc: "Ми можемо хотіти покласти край фракціоналізації, але мусимо визнати, що навіть у такій згуртованій партії, як наша, існують розбіжності та дебати. Зокрема, два голоси відстоюють свої конкуруючі бачення партії.\n\nВасиль Стус та його ідеалісти виступають за ширший фронт, здатний охопити всіх українців, які бажають боротися за свою націю. Вони складаються переважно з молодих членів партії, активістів та мрійників, які бажають відкинути відмінності минулого заради об'єднаної нації понад усе.\n\nЇм протистоїть Тарас Бульба-Боровець разом зі своїм хором прагматиків, зібраним переважно з партизанів. Боровець виступає проти надмірного розширення, вважаючи за необхідне централізувати зусилля в меншому ядрі, що дозволить вживати більш згуртованих і потужних заходів проти наших гнобителів."

 FUK_reach_out_to_roman: "Зверніться до Романа"
 FUK_reach_out_to_roman_desc: "Дмитро Клячківський був людиною ненависті - він не був патріотом. Він повів своїх людей у сліпій люті гніву проти інших патріотів. Багато хто з тих, хто стояв під його прапорами, - це заблудлі душі - люди, які ще можуть спастися. Роман Шухевич є яскравим прикладом такого характеру, борця, який приєднався до божевільних лише для того, щоб дізнатися про це занадто пізно.\n\nВін є провідним голосом більш поміркованої сторони бандерівського націоналізму. Ця сторона відмовляється від своєї ідеологічної гостроти на користь прагматичного та «аполітичного» підходу. Якби ми запропонували йому та його послідовникам амністію, вони стали б цінним надбанням для нашої сторони."

 FUK_cooperate_with_the_communists: "Співпрацювати з Комуністами"
 FUK_cooperate_with_the_communists_desc: "Комуністи, з якими ми боремося, - це не вчорашні апаратники, які сліпо виконували накази Москви, викорінюючи все, що робить Україну особливою. Ні, вони такі ж патріоти, як і вони самі, люди, які хотіли бачити Україну вільною від нацизму, навіть якщо їхнє бачення вільної України помітно відрізнялося від нашого.\n\nЩоб відповідати нашим ідеалам об'єднаної боротьби, ми запропонуємо амністію кожному комуністичному партизану, який складе зброю і погодиться натомість боротися за уряд. Якщо ці комуністи настільки віддані боротьбі з фашизмом, як вони кажуть, кожен з них стане ідеальним солдатом у битві проти Німеччини."

 FUK_fighting_fascisms_followers: "Боротьба з послідовниками Фашизму"
 FUK_fighting_fascisms_followers_desc: "Недостатньо голосно засуджувати фашистів у Раді та інших політичних кабінетах, треба виходити на вулиці. Ми будемо фізично протистояти їм на кожному кроці, навіть якщо цей фашист прикриється личиною українця. Ми зробимо все можливе, щоб не дати Руху захисту проти більшовизму організувати щось проти нас, чи то демонстрації та марші антифашистського запалу, чи то контрнаступ на них, коли вони намагатимуться зірвати наші чесні та демократичні процеси. Ми боролися з фашизмом раніше, і ми продовжимо боротися проти нього, в якій би формі він не виступав!"

 FUK_for_we_bow_to_none: "Бо ми не вклоняємося нікому"
 FUK_for_we_bow_to_none_desc: "Голос народу ясний, "Об'єднана боротьба" переможе на майбутніх виборах з великим відривом. Наші люди готові, вони готові захищати нашу Республіку ціною власного життя. Рана України загоїться, а її сини і дочки стоять зі зброєю в руках, готові до того, щоб ніхто більше не посмів скривдити їхню матір.\n\nАле наша об'єднана коаліція починає відчувати все більший розкол. У боротьбі проти фашизму і за цінності нашої республіки дехто почав надавати перевагу одній стороні боротьби над іншою. Це питання, яке стало нашим слоном у кімнаті - питання, яке потрібно буде вирішити після наших виборів.\n\nБо якщо цього не зробити, ми будемо нічим іншим, як м'ясом для Німеччини, коли вони повернуться."

 ### Events ###
 #івенти громадянської війни

 FUK_civ_war.1.t: "Потолочі"
 FUK_civ_war.1.desc: "«О, скільки слів, неначе поторочі», - пробурмотів Василь Стус. Він знав, що це безглуздо - цитувати самого себе, але слова здавалися правильними. Він тримав у руці стару фотографію, на якій було обличчя його батька. Одна фотографія не могла передати дух цієї людини. Слова не могли передати суть його життя, навіть тому, хто, можливо, був найбільш кваліфікованим, щоб спробувати це зробити. Навіть Стус, поет і слухняний син, не зміг передати нюанси життя, прожитого попри всі зміни 19-го і 20-го століть. Стус знав, що він не був особливим.  Він народився в Совєцькому Союзі, виріс у райхскомісаріяті, а тепер боровся в анархії громадянської війни.\n\nЧи був кожен українець приречений спостерігати за тим, як Україна переходить від однієї форми страждань до іншої? Він мало що пам'ятав про совєцькі часи, окрім знань, переданих у книжках та розповідях, а також про те, що це був час, до якого він не повинен повертатися. Натомість його спогади з того часу були розмиті хаосом і кровопролиттям, які він ледве розумів, дитячим поглядом на війну. Він надто добре пам'ятав Райхскомісаріят. Життя так швидко змінилося від війни до задушливого гніту, в якому він, тим не менш, закохався в Україну. Всі ці зміни привели його сюди, на головне поле битви змін: війна - те, що він добре знав із заборонених книжок, які він роздобув, і маленьких війн своєї юності.\n\nЦе був перший раз, коли його слова не були зрадою, тож у світлі свого командного пункту він намагався написати щось для свого батька, людини, яка уособлювала для Стуса таку зміну. Він посилав слова, своїх солдатів, щоб вони боролися в цій битві. Але він знав, що не може викласти все це на папері.\n\nЗовні темні відтінки ночі, де ховався його батько, просочилися в блакитне небо України і пофарбували його в чорну пітьму. Можливо, йому не варто було залишатися в болоті своїх страждань, щоб не втратити ще більше нічного часу. Натомість він підвівся і залишив свій пост. Було досить темно, щоб він міг бачити кольорову напівпрозору стрічку Чумацького Шляху. Можливо, цієї ночі йому не потрібні були слова."
 FUK_civ_war.1.a: "Зрештою, вони схожі на потолочі."

 FUK_civ_war.2.t: "Що більше: Більше чи менше?"
 FUK_civ_war.2.desc: "У непоказній селянській хаті, що стала тимчасовим штабом УНРА, точилася гучна дискусія. Тут завжди було про що посперечатися, ще з часів заснування Поліської гвардії, але цього вечора було особливо... енергійно. Питання: чи повинен опір надавати перевагу якості чи кількості у боротьбі за визволення України.\n\nНа одному боці був Дзюба та його союзники. Як і належить їхнім поглядам на цю тему, більшість з них відстоювали свою точку зору. Аргументація була простою: «Селянські маси ненавидять наших ворогів так само, як і ми. Наш фронт має більше дірок, ніж будь-яка думка, яку висловлює Оглоблин, і один влучний удар може знищити всю армію. Нам потрібно, щоб лінії фронту були заповнені, тому ми повинні закликати селян та інших цивільних осіб на фронт і таким чином зміцнити наші ряди! Хіба це не здоровий глузд?»\n\n«Ні в якому разі це не здоровий глузд!», - заперечив Боровець - єдиний захисник якості над кількістю в цій кімнаті. «Заповніть чергу ненавченими селянами, і поля будуть пустувати, оскільки ці хлібороби помруть від будь-якої хвороби чи нещасного випадку, і це ще до того, як ми почнемо говорити про те, як вони будуть вести себе в бою. Ні, нам потрібно створити професійну силу, засновану на дисципліні і навчанні. Якщо УНРА може діяти швидше і з більшим ефектом, то яка різниця, скільки дірок на фронті?»\n\nПо мірі того, як аргументи ставали все менш і менш змістовними з кожною реплікою, думка повільно, але впевнено хиталася в заданому напрямку, а саме..."
 FUK_civ_war.2.a: "...робити так, як казав Дзюба, пріоритетно заповнюючи фронт."
 FUK_civ_war.2.b: "...робити так, як сказав Боровець, зберігаючи якість війська на високому рівні."

 FUK_civ_war.3.t: "Реконструкції"
 FUK_civ_war.3.desc: "Міська площа була морем синьо-жовтих кольорів. Бійці УНРА роздавали людям прапори, але був значний контингент саморобних табличок і націоналістичної атрибутики. Гасла, грубо написані на ковдрах і простирадлах, розірвана на стрічки німецька військова форма - виплеск емоцій був інтенсивним і всезагальним.\n\nПо мірі того, як день минав, і найдоступніші символи німецької окупації були зірвані, навколо тих, до яких було важче дістатися, виникла своєрідна гра. Люди, які знаходили креативні способи зірвати свастику з високих будівель, були винагороджені алкоголем і радісними вигуками. Незабаром під фасадом найбільшого готелю міста, на якому висів величезний кам'яний Райхсадлер, утворився величезний натовп.\n\nКілька годин ніхто не міг зрозуміти, як до нього дістатися. Найбільше, що вони змогли зробити, це вилити на нього відра з фекаліями з верхніх поверхів - хоча це було припинено після того, як вони почали бризкати на людей, що зібралися внизу. Потім на площу забрела група молодих людей, які несли в руках набір спиць від розібраного плуга.\n\nРобота тривала. Натовп знайшов мотузку і почав робити величезні гаки. Гаки піднімали на верхні поверхи, встромляли в маленькі щілини між Райхсадлером і стіною, а потім мотузки кидали вниз, на площу внизу. З сотнею людей, які тягнули, великий орел миттєво спустився вниз, прихопивши з собою добру частину передньої стіни готелю."
 FUK_civ_war.3.a: "Творчий дух українського народу перемагає!"

 FUK_civ_war.4.t: "Домішки"
 FUK_civ_war.4.desc: "У міру звільнення окупованих територій сили УНРА помітили, що колаборанти були практично скрізь в адміністраціях цих регіонів.\n\nТак багато з них були присутні, причому на таких впливових посадах, що можна було зробити сильний аргумент - принаймні, на думку Оглоблина, - що вони будуть незамінними для безперервності влади у щойно звільнених регіонах, і фундаментальною частиною нового уряду Республіки Україна.\n\nДзюба зневажливо поставився до цієї ідеї. «Дурниці!» - сказав він. «Ці "наріжні камені нової України", які ви так високо розхвалюєте, Оглоблин, - це купа зрадників і запроданців, і нічого більше. Ми намагаємося довіряти вам і так - то яка ймовірність того, що ці люди, багато з яких, як ми бачили, прогиналися під Коха і його нацистів, не заслуговують на довіру менше, ніж ви?»\n\nПоки Оглоблин розпинався, інші закликали зайняти більш помірковану позицію з цього питання. «Я визнаю, що більшість цих людей не заслуговують на довіру. Але, безумовно, існують різні рівні ненадійності, так само, як і різні ступені зла. Очевидно, що з великою частиною з них слід поводитися так, як ми будемо поводитися з РК-У, але, безумовно, ми можемо довіряти лояльності деяких з них тут чи там».\n\nВрешті-решт, було зроблено висновок, що..."
 FUK_civ_war.4.a: "...в українському уряді не повинно було бути колабораціоністів."
 FUK_civ_war.4.b: "...деяким з них можна було б дозволити продовжити роботу на своїх посадах."
 FUK_civ_war.4.c: "...колабораціоністи повинні бути масово інтегровані в уряд."

 FUK_civ_war.5.t: "Здобич"
 FUK_civ_war.5.desc: "Тарас Бульба-Боровець щиро вірив, що немає на світі красивішого видовища, ніж поле мертвих німців. А ще краще - поле мертвих есесівців. Засідка спрацювала бездоганно - нацисти потрапили прямо під жорстокий анфіладний вогонь, який знищив загін за лічені хвилини. Це були лише забави, поки їм не довелося витратити години на підготовку тіл до спалення.\n\nСолдат підбіг до нього, задихаючись від подиху. «Генерале, ми знайшли схованку. Дещо цінне - меблі, посуд, всяке таке гівно. Але також зброя, і багато зброї». Коли вони прибули до схованки, то побачили, що кілька заповзятливих солдатів вже ласують їхніми знахідками. У одного чоловіка в кишенях бряжчали срібні виделки, а інший, очевидно, вирішив прихопити з собою до табору цілий комод. Інші роздивлялися зброю - відносно стару партію німецької зброї 50-х років, але все ще придатну для використання.\n\nПосмішка Боровця миттєво зникла. «Кидайте все!» - рявкнув він, змусивши солдатів шоковано крутитися навколо. «І я маю на увазі все. Або я віддам вас під трибунал за крадіжку в українського народу. Негайно!»\n\nЗ великим стогоном і наріканнями солдати неохоче віддали свою здобич. Викрадені есесівцями речі складали в одну купу, яку потім повернуть власникам. Зброю віддавали тим, у кого не було справної зброї, або відкладали для новобранців. Коли процедура закінчилася, Боровець подивився на солдатів і почав говорити.\n\n«Ми не мародери. Ми не бандити. Ми не злодії. Ми солдати, які воюють за свою країну. Якщо ви думаєте, що ви тут, щоб красти у наших людей, подумайте ще раз. Бандитизм - це робота німців, а не наша»."
 FUK_civ_war.5.a: "Зібрання було мовчазним."

 FUK_civ_war.6.t: "Погане передчуття"
 FUK_civ_war.6.desc: "Після того, як остання стратегічна нарада УНРА розійшлася, Юрій Горліс залишився в кімнаті, замислившись. Кілька генералів кинули на нього спантеличені погляди, коли виходили з кімнати, але вони вже знали, що не варто тиснути на нього занадто сильно.\n\nУ якийсь момент все змінилося. Коли війна тільки починалася, ці зустрічі були схожі на гідру, яка розмовляє сама з собою. Всі були повністю об'єднані метою і рішучістю. Всі знали, що і як треба робити. Але коли почала вимальовуватися перспектива перемоги, непомітно почалися зміни. Люди почали розходитися в думках. Були суперечки між цивільними і солдатами. Були навіть повідомлення про кілька бійок - хоча нічого такого, що не можна було б залагодити за кількома кухлями пива.\n\nАле все одно Горліс був стурбований. Він сумнівався, що УНРА розвалиться так само, як ОУН, але було ясно, що реальність врешті-решт візьме гору. Хоча це були хороші люди, об'єднані рішучістю знищити німецьких гнобителів, їх об'єднувало мало що інше. Як тільки війна закінчиться, тоді справді розпочнуться бої."
 FUK_civ_war.6.a: "І ця невизначеність пронизала старі кістки Горліса холодом."

 FUK_civ_war.7.t: "Крок назустріч"
 FUK_civ_war.7.desc: "«Я думаю, що розумніше зосередитися на місті» - пролунав один голос, коли Василь Стус та Іван Дзюба йшли коридором. Голос був чистий і ввічливий, але в ньому відчувалося роздратування.\n\n«Ми над цим працюємо. Я розмовляв з другом...» - відповів більш спокійний голос, який швидко обірвався на третині.\n\n«О, Боже, тільки не ще один з твоїх "друзів". Це нерозважливо» - сказав третій, тихо, але різко.\n\n«Це практичний вибір. Ми повинні використати все, що ми...» - відповів другий голос, і його знову перервав третій.\n\n«Ви, колаборанти, роками говорили про "практичність", щоб вбивати українців! Мені шкода, що всі ми, "ідеалісти", не зробили "практичний" вибір цілувати Гітлеру дупу і чистити його чоботи!» Цей голос був набагато гучнішим. Стус і Дзюба не могли розібрати подальшої розмови, оскільки вона розпалася на нерозбірливий, гнівний шум. Їм не можна було спізнюватися. Вони завернули за ріг і побачили групу дорослих чоловіків у формі, які сперечалися. Дзюба подивився на Стуса, чекаючи на його запальну промову. Дзюбі було що сказати, але це була просто динаміка.\n\nСтус, здавалося, замислився, і Дзюба почав переосмислювати свій власний крок. Настав час спробувати повести за собою: «Візьміть себе в руки!» - вигукнув він, одразу ж змусивши замовкнути кількох чоловіків, тоді як інші намагалися продовжити суперечку пошепки. «Так не поводиться армія, нація. Ми нарешті стали на свій захист і забрали те, що належить нам, а ви сперечаєтесь? Те, що ми не згодні з тим, як ми тут опинилися, не виключає того факту, що ми всі українці, які прагнуть свободи, і не виправдовує того, що ми калічимо себе злобою. Війна все ще триває, і кожен з нас відіграє в ній славну роль! У нас буде ще багато часу, щоб посперечатися після неї»."
 FUK_civ_war.7.a: "На цьому - тиша."

 FUK_civ_war.8.t: "Очищення"
 FUK_civ_war.8.desc: "ЗВІТ ТИМЧАСОВОМУ УРЯДУ ВIЛЬНОЇ УКРАЇНСЬКОЇ РЕСПУБЛIКИ ПРО ЗНИЩЕННЯ КОЛАБОРАНТІВ НИЖЧОГО РІВНЯ ТА ФАШИСТСЬКИХ СИМПАТИКIВ В УНРА\n\nПід час визволення України Національною Революційною Армією було виявлено, що багато колабораціоністів нижчого рівня на щойно визволених територіях скоїли злочини, які не відповідають жодній можливій користі, яку вони могли б принести новій українській державі. Крім того, з розслідувань, проведених Головним Управлінням Розвідки, з'ясувалося, що в Україні існує значна кількість фашистських симпатиків, зокрема, кількох течій бандерівського руху, що їх нині сповідує ОУН. Отримавши інформацію про це, Тимчасовий Уряд видав наказ усунути цих людей з владних посад будь-якими засобами. Ми раді повідомити, що це було зроблено. Із загальної кількості (ВИДАЛЕНО) осіб, які підозрюються у приналежності до колабораціоністських організацій або в злочинах, скоєних проти народу України під час перебування на посадах колабораціоністів, (ВИДАЛЕНО) були визнані винними; з них\n\n- (ВИДАЛЕНО), близько вісімдесяти п'яти відсотків, були страчені\n- (ВИДАЛЕНО), приблизно десять відсотків, були ув'язнені\n- (ВИДАЛЕНО), приблизно п'ять відсотків, були звільнені з-під варти під суворим контролем, і можуть бути піддані подальшому покаранню, якщо Тимчасовий Уряд вважає це за доцільне.\n\nМи твердо віримо, що усунення цих зрадників гарантуватиме, що Україна залишиться живою в майбутньому. Україна ще не втрачена."
 FUK_civ_war.8.a: "Як попіл в очисному вогні."

 FUK_civ_war.9.t: "Відчай"
 FUK_civ_war.9.desc: "«Євгенію, моєму другові.\n\nЩовечора я лежу на спині. Сказати, що я сплю, було б неправдою, бо я можу лише дивитися в стелю і роздумувати. Мене охоплює невгамовний страх за те, що станеться, якщо ми зазнаємо невдачі. Я думаю про сім'ї, чиї життя на кону, і думаю, що станеться з ними в руках тиранів, з якими ми боремося.\n\nУ темряві я задаюся питанням, чи зробив я правильний вибір, вирішивши працювати з УНРА. Я думаю, чи ця нова революція матиме успіх і не загине в утробі матері. Мені цікаво, чи справдяться всі мої аргументи, всі в найгірший спосіб, який тільки можна собі уявити.\n\nКожен з нас буде поставлений на лінію вогню, якщо ми зазнаємо поразки. Вороги серед нас не викликають жодного співчуття. Ця війна не може тривати довго. Ви повинні переконати їх зробити останній поштовх до перемоги. Будь ласка, зробіть це, благаю вас!\n\nОлександр Оглоблин»."
 FUK_civ_war.9.a: "Лист був запечатаний і закритий, Оглоблин молився, щоб його не спіткала така доля."

 FUK_civ_war.10.t: "Напруга"
 FUK_civ_war.10.desc: "Горліс напружився, коли увійшов до командного центру УНРА. Він відчув, як його огорнула кров товаришів, але атмосфера в кімнаті була надто токсичною для його смаку. Це був гнів, породжений тривогою, але кожна дискусія відривала ще одну нитку від їхньої Республіки, яка і так тріщала по швах.\n\n«Можливо, частину медичного обладнання з наших фронтових польових наметів можна було б перенаправити до наших шпиталів? Наші хлопці швидше вилікувалися б, омолодилися і знову стали б до бою за свою країну». Дзюба відкинув каталізатор останнього аргументу. Так було завжди. Завжди була якась дріб'язкова суперечка про те, якому регіону надати пріоритет або куди направити ресурси.\n\n«Не будьте такими дурними. Чим швидше ми виграємо цю війну, тим швидше ми зможемо знову почати латати подряпини». Репліка Оглоблина на адресу Дзюби була токсичною, як ніколи, і стала початком повномасштабної сварки, що починалася.\n\nКожна образа глибоко врізалася один в одного, коли звинувачення у "фашизмі" та "більшовизмі" кидалися один на одного. Колись Горліс думав, що вони зачекали б, поки закінчиться війна, щоб почати - пристойно було б дочекатися виборів.\n\nПрихована частина його душі смикалася і тужила, почуття, яке ніколи не буде відкрите іншим чоловікам у цій кімнаті. Мовчазна симпатія до рішення комуністів рушити на схід відлунювала в Горлісі, визнання труднощів і загибелі їхніх командирів на Волині та в Східній Галичині.\n\nВін міг лише загасити пожежу і рухатися далі. Скільки ще він зможе витримати, він не знав. Горлісу залишалося тільки молитися, щоб війна закінчилася якнайшвидше."
 FUK_civ_war.10.a: "Ця війна зробила жертвами всіх."

 #Пост-УГВ івенти виборів

 FUK_election.0.t: "Бюлетені розкриваються"
 FUK_election.0.desc: "Вперше в історії українці голосували не за одну партію, а за лідера на власний розсуд.\n\nВід Вінниці до Маріуполя виборчі урни були переповнені бюлетенями, багато хто не зміг взяти хоча б один додатковий. Люди охоче чекали годинами, щоб віддати свій голос, а ті, хто вийшов раніше, готували їжу та напої, щоб зробити очікування сусідів більш терпимим.\n\nАле не все було сонячним і райдужним. У будинках, церквах і актових залах лунали запеклі суперечки; багато з них були просто розбіжностями, але інші розділяли сім'ї і розривали дружбу - прикрий атрибут поляризації в демократії на межі війни.\n\nЩе гірше, ходили чутки, що в деяких округах практикувалися вкидання бюлетенів і підкуп виборців. В інших, ближче до Співавторії, нібито виборців залякували, щоб вони підтримали того чи іншого кандидата.\n\nНе дивлячись на все це, народ вперше в історії зробив свій вибір, і пишався тим, що творить історію. Вона була дорогоцінною для них, незважаючи на її недоліки - адже навіть коли Київ був головною обителлю Русі, рішення не залежало ні від кого, крім монарха. У цій п'янкій атмосфері з'явився і був обраний лідер, який повів вільну Україну в майбутнє. Цим лідером був не хто інший, як..."
 FUK_election.0.a: "...Олександр Оглоблин."
 FUK_election.0.b: "...Іван Дзюба."
 FUK_election.0.c: "...Василь Стус."

 FUK_election.1.t: "Довгі тіні"
 FUK_election.1.desc: "Родан був солдатом УНРА разом зі своїми товаришами-партизанами, які ховалися серед розмитих дощем руїн київського поля бою. Саме тоді вони натрапили на руїни занедбаного офісного комплексу, який використовувався старим режимом, де він і його товариші вирішили перечекати шторм. Мине чимало часу, перш ніж цивільний уряд зможе відновити зруйновані міські центри, і саме тому вся ця частина міста виглядала так, як виглядала; цілий район все ще тліє там, де бої зруйнували більшу частину будівель.\n\nВсередині було так само похмуро, як і небо надворі, якщо не зважати на вогкий холод і сміття, що вистилало коридори. Перевернуті столи, порожні картотеки, розкидані папери, що вкривали підлогу, і час від часу на дальній стіні, все ще прикріплений до облупленої штукатурки, мляво тріпотів вицвілий прапор зі свастикою.\n\nРодан і його товариші намагалися якнайкраще використати обстановку, адже до поліпшення погоди робити було небагато чого. Дехто вдавався до алкоголю, інші грали в дартс, використовуючи свої ножі та потрісканий портрет Еріха Коха на стіні. Цікавим був момент, коли наймолодший з них зірвав один з нацистських прапорів зі стіни, розклавши його на підлозі і встромивши в нього свій таз.\n\nКоли Родан сидів, закинувши ноги на стіл, який, як він припускав, був столом головного командира, посмішка, яка на мить з'явилася на його обличчі, згасла; його вразив величезний апарат, який знадобився німцям, щоб правити в Україні, починаючи від Коха і закінчуючи цією нині занедбаною офісною будівлею. Він зрозумів, що це місце було лише частиною всього того, що нацисти будували в Україні протягом цілого покоління, а також похмурий підтекст того, що це те, що новій республіці тепер доведеться розбудовувати повністю з нуля."
 FUK_election.1.a: "«Робота для більших людей, ніж я, і їй не позаздриш», - похмуро подумав він."

 FUK_election.2.t: "Десь у..."
 FUK_election.2.desc: "Десь у селі під Черкасами двоє селян за кухлем пива обговорювали політику. Одному з них було абсолютно байдуже, що відбувається в країні - для нього найважливішими були сім'я та господарство. Натомість його друг був палким прихильником культурницького руху. Він стверджував, що тільки вони можуть покращити їхнє життя і полегшити їхній тягар. Перший, як завжди, не надто переймався промовами свого товариша і насміхався з нього. Однак пізніше того ж дня він замислився: а може, культуралісти не такі вже й погані.\n\nДесь у Києві переповнений бар резонував з публікою, яка жадібно ловила кожне слово, що вилітало з вуст Василя Стуса. Він емоційно говорив про всі злочини, скоєні Німеччиною проти України, вдало апелюючи від імені друзів і родичів кожного, втрачених через жорстокість Рfйху. Він блискуче завершив свою промову закликом до всієї Європи об'єднатися проти нацизму, чим викликав схвальний рев аудиторії.\n\nДесь у заміському будинку в Білій Церкві Оглоблин влаштовував вечерю з високопоставленими колабораціоністськими чиновниками. Під час зустрічі було висловлено багато занепокоєнь, головним чином щодо їхньої безпеки від ополченців Об'єднаного Фронту та культуралістів, а також побоювання щодо неминучої реакції Німеччини на падіння їхнього панування над колонією. Оглоблин настільки звик до цих скарг, що протягом години-двох дискусій мовчав. Тим не менш, він розумів, що їхні побоювання небезпідставні, і його розум вже намагався знайти рішення цих проблем. Коли вечеря закінчилася і всі гості розійшлися, Оглоблин, все ще розмірковуючи над вирішенням проблем країни, прийняв внутрішнє рішення: він збереже Україну в безпеці, чого б це йому не коштувало."
 FUK_election.2.a: "Багатогранність політичного життя України."

 FUK_election.3.t: "Поворот не туди"
 FUK_election.3.desc: "Машина Слободана підстрибувала і стукотіла далекими ґрунтовими дорогами української глибинки, везучи урядовця середньої ланки до його нового місця проживання - маленького містечка на березі Чорного моря, яке потребувало державної допомоги в реконструкції.\n\nІ саме тут вперше з'явився запах, цей пронизливий, моровий сморід, який просочувався крізь машину. Щось привернуло його увагу з-за вікон автомобіля, і цього було достатньо, щоб машина різко зупинилася. Слободан відчув, як його щелепа стиснулася, а серце підскочило до горла, коли він побачив їх. Він повинен був просто продовжувати їхати, але те, що він побачив, було... занадто для того, щоб ігнорувати.\n\nСлободан змусив себе проковтнути, коли вийшов з машини, дверцята були відчинені, а він стояв і дивився на них; мотузки все ще трималися на їхніх шиях, а їхні обрізані тіла гойдалися на вітрі на імпровізованій шибениці. Страта, причому дуже публічна, навіть тут, у цій глушині, настільки близькій до глушини, наскільки це взагалі можливо. Стихія вже давно роз'їла дерев'яні дошки, перекинуті через їхні плечі, включно з офортами, що детально описували їхні злочини. Ідентичність і злочину, і злочинця назавжди загубилася в далекій пустелі.\n\nСлободан ніде не міг розгледіти жодних знаків розрізнення, ні свастики, ні перехрещених серпа і молота, які можна було б знайти. Це могли бути як нацисти, що лінчували червоноармійців, так і навпаки, адже Слободан знав, що це міг бути конфлікт селян проти поміщиків, який набув жахливого середньовічного вигляду. Огидний характер того, що лежало перед ним, обтяжував його; біль від того, що німці зробили з його країною, не можна було так легко забути, як цих людей, і треба було б пройти довгий шлях, перш ніж жахи того, що тут відбувалося, змогли б забутися."
 FUK_election.3.a: "Таке вилікує лише час..."

 FUK_election.4.t: "Поклик відчаю"
 FUK_election.4.desc: "Олександр Оглоблин та Володимир Багазій вкотре зустрілися випити у маленькому закладі, де тепло мерехтливого вогню рятувало від вітру та дощу ззовні.\n\nОбидва чоловіки були тихими та задумливими, сприймаючи погоду як передвістя для позиції України, навіть коли вони виголосили простий тост за те, що така позиція все ще є, і що Україна все ще стоїть. Завжди під загрозою, завжди підвладна примхам якоїсь іншої сили. Але, як вогонь, що зігрівав їх обох, вона вистояла. Вона вижила. І, що найважливіше, вона завжди могла зростати, якщо для цього були створені належні умови - гроші, промисловість, збройні сили, стабільність тощо.\n\nОбидва вони знали, що зробили все можливе, щоб забезпечити ці умови, навіть якщо це коштувало кожному з них частинки себе. Жертви людей та ідеалів. Співпраця. Подвійні життя. "Витоки" інформації про людей, які знали про них занадто багато і загрожували посадам, які вони займали і використовували для можливого кращого використання. Дійсно, з продовженням вечора і обміном історіями, кожен з них краще зрозумів, на які компроміси пішов інший. Так само вони бачили позитивні наслідки для спільних кінцевих цілей.\n\nОбидва знали, що для України є надія. Якщо вони були готові зробити важкий вибір. Якщо вони були готові працювати з тими, кого мало хто поважав. Якщо вони були готові робити те, що потрібно, незалежно від того, якою буде ціна для інших - або для їхніх власних душ."
 FUK_election.4.a: "І вони обидва так хотіли."

 # Співавтор

 FUK_election_spiva.1.t: "У світлі свічок"
 FUK_election_spiva.1.desc: "Кімната була наповнена теплим сяйвом свічок, коли Оглоблин разом з групою впливових місцевих політиків та колабораціоністів - мерами, землевласниками та представниками вищого класу - обговорювали майбутнє України та партії "Співавтори". За останні тижні Оглоблин відвідав багато таких зустрічей і вже втомився від їхньої повторюваності, але розумів важливість здобуття більшої кількості союзників.\n\nПісля того, що здавалося вічністю, хоча минула лише година, Оглоблин був вкрай виснажений. Було складно залишатися зосередженим, оскільки гості висловлювали свою обережність щодо зв'язку зі Співавторами, особливо з огляду на зростаючий гнів серед селянства. Він шукав спосіб закінчити конференцію, але як? І тут його осяяла ідея.\n\n«...тож, беручи все це до уваги, я не думаю, що ми можемо...»\n\n«Панове» - несподівано перервав промовця Оглоблин. «Звичайно, всі побоювання, які ви сьогодні висловили, справедливі, але це не повинно бути основним питанням нашої дискусії, чи не так? Я пропоную поговорити про дещо інше».\n\nВсі подивилися на Оглоблина, здивовані та зацікавлені. «Настав мій час засяяти», - подумав він. Оглоблин продовжив: «Сумна правда полягає в тому, що, незважаючи на те, що “Об'єднана боротьба” і “Культуралісти” є патріотами України, вони самі по собі не врятують нашу націю. Німці повернуться, і було б розумно вести з ними переговори, але ні Стус, ні Дзюба цього не зроблять. Їхні дії можуть відштовхнути Райх, не залишивши нам жодної можливості для переговорів, а це означає війну, яку ми не зможемо виграти. Після цього Україна буде спустошена і повністю знищена. Ви хочете знову бачити нашу націю в такому стані, панове?»\n\nНіхто не озвався."
 FUK_election_spiva.1.a: "«І саме тому ти маєш бути зі Співавторами»."

 FUK_election_spiva.2.t: "Кам'яне обличчя"
 FUK_election_spiva.2.desc: "Коли Оглоблин вмостився за столом, кабінет був залитий похмурим світлом від кутової лампи. Між ним і Багазієм висіла атмосфера настороженості, про що свідчило відчайдушне занепокоєння, закарбоване на обличчі Багазія. Він передав список з іменами колишніх колабораціоністів і чиновників, незаконно затриманих бойовиками "Об'єднаної боротьби". Його голос, сповнений нагальності, благав: «Ці люди потребують вашої допомоги, лише ваш голос може їх врятувати! Горліс, Стус, Боровець - кожен з цих зрадницьких щурів! Ви знаєте, що вони зроблять з нашими людьми!»\n\nОглоблин уважно вивчав кожне ім'я, насупившись від сумнозвісної репутації, яка супроводжувала їх. Це були люди, відомі своєю жорстокістю та корумпованістю по відношенню до співвітчизників. Страх затопив його на прохання, піт стікав по лобі, коли він заглибився в роздуми. Для нього звільнення цих людей було б несправедливістю по відношенню до народу України, і йому було важко прийняти рішення. «Я не знаю, ви ж знаєте, що ці люди...»\n\nШандрук сперся на стіл, його тон був серйозним, але виваженим, і він попередив Охобліна, перш ніж той встиг закінчити: «Ми не можемо собі дозволити, щоб нас звинуватили у смертях, чи то німецьких, чи то українських, від рук цих бойовиків. Німеччина знищить нас усіх». Коли він говорив, у повітрі запанувала гнітюча тиша, яка ніби душила самого Оглоблина. «Ви повинні вирішити, як діяти, прямо зараз, тому що ми вже щоб його, на ладан дихаємо. Неважливо, якщо один з них розпиляє голову дитині навпіл, якщо вони помруть від їхніх рук, ми будемо наступними в списку жертв».\n\nУ той момент він знав, що незалежно від того, який вибір він зробить, йому не вдасться уникнути якихось радикальних наслідків. Оглоблин міг лише зітхнути, глибоко вдихнувши, мовчки проклинаючи себе за це - перш ніж повернутися до благальних очей Багазія. «Гаразд, я зв'яжуся з ними. Ми не повинні ризикувати нашою справою, незважаючи ні на що»."
 FUK_election_spiva.2.a: "Вони ніколи не блефували зі ставками, це робили ми."

 FUK_election_spiva.3.t: "Рани"
 FUK_election_spiva.3.desc: "Більшу частину робочого дня Федір, працюючи в місцевій друкарні, проводив, втупившись у дуло гвинтівки, і кам'яне обличчя звіра, що дивився на нього, говорило все, що потрібно було сказати. Його риси обличчя не були німецькими, його голос говорив тією ж мовою, якою говорили його жертви, але пов'язка зі свастикою все ще була обмотана навколо його біцепса; він просто стояв, наставивши рушницю на Федора, який стояв у німій невірі перед людиною, що стояла перед ним.\n\nІнші були менш стоїчними у своєму фанатизмі; навколо Федора лунали звуки чогось жахливого, що відбувалося з народом України прямо на його очах. Партизани трощили все, що могли, кричали і реготали, як шакали. Друкарський верстат був розбитий, листівки та плакати "Об'єднаної боротьби" були порізані ножем або розірвані на шматки, і все це в той час, як звірі вигукували всілякі антисемітські епітети на людей, які просто намагалися заробити на життя.\n\nФедір ніколи не дізнається, чому вони дозволили йому піти; Чоловік з гвинтівкою безмовно слідував за Федором, коли той повільно просувався вглиб магазину, мовчки дивлячись з чорного ходу, коли Федір переходив у спринтерський біг. Це було найстрашніше, що він пережив з часів війни, але, можливо, його затьмарило те, що сталося далі.\n\nПісля біганини по району, яка здалася йому вічністю, Федір нарешті знайшов офіцера поліції, який міг би допомогти. Задихаючись і хриплячи, він гнівно пояснив, що сталося: як на нього напали, як розгромили його робоче місце, як чоловіки були озброєні, як вони нахабно виголошували нацистську риторику; його гнів незабаром змінився жахом, оскільки поліцейський, здавалося, насміхався з нього, з тим же кам'яним виразом обличчя, що й у бандита, який пройшов повз Федора, і, здавалося, без жодної краплі жалю в очах."
 FUK_election_spiva.3.a: "«Що ці потвори з нами зробили?» - думав Федір у повному відчаї."

 FUK_election_spiva.4.t: "У тебе не було вибору."
 FUK_election_spiva.4.desc: "«О, ти нарешті прийшов. Ти ж Степан, новенький, так? Чудово, це означає, що я добре запам'ятовую обличчя. Гаразд, оскільки це твій перший день, давай я тобі тут все покажу».\n\nЗ великою цікавістю Степан Доброділ слідував за своїм колегою по залах швидко організованого центру для голосування в Києві. Він відчував, що йому пощастило бути причетним до процесу реалізації людьми свого нещодавно наданого права обирати, хто їх поведе за собою. Хіба це не чудово? Вперше український лідер буде призначений українцями. Він вважав за честь бути працівником виборчої дільниці.\n\nНе знав він, що його надії розвіються в одну хвилину.\n\n«...а ось і кімната зі скриньками для голосування. До речі, будьте з ними обережні, бо деякі вже заповнені».\n\n«Вибачте, ви сказали ”заповнені"? Як це можливо?»\n\n «Вони заповнені бюлетенями Співавторів, які будуть додані до реального підрахунку. Але запам'ятай: я тобі цього не казав, і ти нікому цього не скажеш, добре?»\n\n«Так».\n\nПісля цього Степан навіть не намагався слухати, що говорить його колега. Його голова була наповнена страхом, гнівом і огидою. Він відчув сильне бажання покинути будівлю, не розуміючи, що його там тримає. Коли його зміна закінчилася і він повернувся додому, він сів і занурився в роздуми. Ситуація розлютила його, адже люди, які говорили про свободу, вбивали її власними руками. Вони позбавили український народ майбутнього.\n\nСтепан гірко посміхнувся. Він повинен був запідозрити це раніше."
 FUK_election_spiva.4.a: "Вибору не було."

 FUK_election_spiva.5.t: "Демократія в дії"
 FUK_election_spiva.5.desc: "З наближенням кінця виборчого сезону Михайло та його співвітчизники з числа Культуралістів з ентузіазмом і завзяттям працювали по всій країні, розповсюджуючи агітаційні брошури та листівки з інструкціями, як голосувати, і роблячи свій внесок у демократизацію України. Це була не найприбутковіша робота, за яку він коли-небудь брався, але він обрав її за власним бажанням і вважав найбільш повноцінною за всі двадцять два роки свого життя.\n\nПлоди його праці були вираженням зацікавленості та надії на жвавих вулицях і в центрах міст, серцях і життєдайній крові республіки, що розквітала новим поколінням вільних чоловіків і жінок. Його покликання також полягало в тому, що він подорожував у приховані куточки країни, яких ніколи раніше не бачив, на кшталт переповнених вулиць, на яких він опинився сьогодні. Якщо вірити гомону на дорозі, це було недалеко від Бреста і території Співавтора, але поки що його команду зустріли без жодної ворожості.\n\nОднак, величезний гамір метушливого міського життя почав віддалятися, все більше і більше стихаючи. Неспокійні рухи щільного натовпу сповільнилися до повзучості, злякані погляди відводилися від учасників кампанії, а очі - від землі. З натовпу виринали кремезні чоловіки з незворушними обличчями, якби не гнівні погляди, що втупилися в Михайла та його товаришів.\n\nМихайло глибоко вдихнув, намагаючись вгамувати страх у шлунку і подумати, перш ніж ступити крок назустріч найближчому. «Друзі і земляки, ми прийшли сюди, щоб...» - кулак закінчив за нього речення, зламавши щелепу і відправивши його зім'яту фігуру на землю.\n\nНа мить він побачив перелякані обличчя своїх друзів і фігури, що рухалися до них."
 FUK_election_spiva.5.a: "А потім його зір згас."

 FUK_election_spiva.6.t: "Ввічливе прохання"
 FUK_election_spiva.6.desc: "Кабінет київського професора історії Данила був завалений конспектами, планами уроків, книжками та іншими матеріалами, складеними і запханими куди попало, організованими до божевілля, яке мало сенс лише для його власника, з прапором республіки, що гордо висів на стіні, де колись була нацистська символіка, яка заплямувала кімнату. Він саме переглядав чернетку своєї наступної статті для університетського наукового журналу, коли двері кабінету тихо відчинилися. Він привітався з ректором, і на його обличчі з'явилася тиха посмішка, яка зникла, коли він побачив похмурий вираз обличчя чоловіка.\n\n«Професоре, я бачу, що ви працюєте над своєю наступною статтею». Обличчя чоловіка скривилося, ніби він не знав, як діяти далі. «Як, е-е, доречно.» Він прочистив горло, перш ніж продовжити: «Ви чули про дискусію навколо вашої останньої статті?»\n\n«Я знаю, що вона закрутила деякі голови», - нейтрально відповів Данило. «Колаборація та її наслідки: Розслідування». Журнал аналізував і досліджував роль українських колабораціоністів у систематичних вбивствах українських меншин, особливо євреїв. Він знав, що це було суперечливо, але пишався своєю роботою\n\nРектор втомлено зітхнув. «Деякі дуже високопоставлені особи в уряді розкритикували статтю і заявили, що вона "розділяє український народ", і зажадали вибачень або навіть спростування». Під широко розплющеними очима свого колеги він продовжив: «Скажу прямо, університет не може дозволити собі конфронтацію з цими людьми, я хочу, щоб ви написали вибачення для журналу у своїй наступній статті». Данило був ошелешений і обурений, але потім змирився. Він кволо кивнув, і ректор залишив його оплакувати свою роботу, яка незабаром була заплямована."
 FUK_election_spiva.6.a: "Історію пишуть ті, кому це дозволено."

 FUK_election_spiva.7.t: "Старе сусідство"
 FUK_election_spiva.7.desc: "Як знайти час, щоб насолодитися життям після понад десятиліття тиранії, місяців громадянської війни та тижнів нестабільності? Для її батьків це були посиденьки біля вогнища за смачною їжею. Для її брата це були зустрічі з друзями та бойовими товаришами і відвідини найближчого закладу, де подавали напівпристойне пиво. Для Калини ж це означало дозволити собі трохи марнославства та догляду за собою, що в сьогоднішньому випадку означало відвідування міської перукарні та нову зачіску.\n\nВ'їжджаючи до міста, Калина не могла позбутися відчуття, що щось тут не так. На перший погляд, все здавалося нормальним, але вона відчувала відтінок тривоги, як затишшя перед бурею. Тонке відчуття нормальності розірвалося, коли вона повернула за ріг і побачила міську книжкову крамницю. Вона була ніби перетворена на поле бою: вікна вибиті, у стінах дірки та пробоїни, а двері майже розколоті навпіл.\n\nКалина не могла уявити, що штовхнуло людей до насильства тут, та й не хотіла знати. Вона незручно розвернулася, плануючи йти додому, коли побачила місцеву крамницю. Вона знала власника, гордого чоловіка, відданого справі підтримки "Об'єднаної боротьби" та антинацизму. На вітрині його магазину завжди висів прапор із спаленою свастикою.\n\nВін зник.\n\nКалина поспішила додому, відмовляючись дивитися нікому в очі, поки не буде впевнена, що вона в безпеці."
 FUK_election_spiva.7.a: "Коли світло згасає, тіні підповзають ближче."

 FUK_election_spiva.8.t: "Вода в наших руках"
 FUK_election_spiva.8.desc: "Для більшості це був звичайний вечір п'ятниці в Києві. Паби були переповнені вщент, шум оглушував, алкоголь практично лився вулицями. Ніч, як і будь-яка інша. Але для трьох чоловіків, що сиділи за крихітним столиком у кутку особливо похмурого закладу, ця ніч ознаменувала початок кошмару наяву.\n\nСпівавтори Олександра Оглоблина - колабораціоністи, фашисти, боягузи - йшли до перемоги штурмом. Всі опитування показували, що вони впевнено лідирують. Для чоловіків, що сиділи за столом, програвших цю гру, це було нестерпно.\n\n «Сволота» - пробурмотів Тарас Бульба-Боровець, дивлячись у свою чарку. «Якого біса - ми ж воювали! Вмирали за цих людей! А тут... ці німецькі підлабузники...»\n\n«На вулицях нам тепер небезпечно» - сказав Дзюба, барабанячи пальцями по столу. «Фашистські бандити нападають на наших волонтерів, якщо ми просто вивісимо плакат. У нас навіть були вбивства, серед білого дня посеред вулиці. Оглоблину вже все одно. Він знає, що нам кінець. Василю, якісь ідеї?»\n\nМовчки Василь Стус похитав головою. Виходу не було. Вони зазнали поразки, всі троє. Демократію, за яку поклало життя стільки добрих людей, мали задушити в колисці, а країну без бою віддати німцям.\n\nБоровець заплющив очі, і перед ним постало обличчя, якого він не бачив багато-багато років. Степан Бандера, виючи від сміху, тикав у нього звинувачувальним пальцем.\n\n«Тарас Дмитрович!» - репетував він, сльози текли по його обличчю. «Сліпий дурень. Я ж бачив його наскрізь. Я б Оглоблину голову на палю посадив, а тобі? Ах, ти!» Боровець закрив голову руками і знову опустився в крісло."
 FUK_election_spiva.8.a: "Нам немає кого звинувачувати, окрім самих себе."

 # Культуралісти

 FUK_election_cultur.1.t: "Виборча агітація за допомогою їжі"
 FUK_election_cultur.1.desc: "Дзвінок, отриманий від секретарки, яка несамовито викликала його до кабінету Горліса, виводив Дзюбу з рівноваги. У її словах не можна було приховати нагальність і загрозу, що випливала з них. Він поспішив.\n\nУвійшовши до кабінету, Дзюба, на свій превеликий жаль, виявив, що Оглоблин вже був там, почервонілий і явно розлючений. Як це, звичайно, часто бувало. Він накинувся на Дзюбу, коли той увійшов, вигукуючи свою звичну отруту, прокльони і все таке інше. Звинувачення в корупції, спекуляції та хабарництві всіх видів. Найнебезпечнішим, однак, було звинувачення у так званому "кричущому" зловживанні державними запасами продовольства для підтримки власної виборчої кампанії.\n\nВідповідь Дзюби була простою і прямою. Він намагався допомогти своєму народу, забезпечити його найнеобхідніші потреби в час великої потреби. Так, вибори тривали, але людям все одно потрібно було годувати свої сім'ї. Крім того, він з великим задоволенням сказав, що якщо Оглоблин бажає зробити те ж саме, він буде більш ніж радий.\n\nЗустріч закінчилася незабаром після цього."
 FUK_election_cultur.1.a: "Звичайно ж, він не хотів."

 FUK_election_cultur.2.t: "Засудження в Яру"
 FUK_election_cultur.2.desc: "Стоячи за сценою, Дзюба відчував, як історія витає в повітрі. Натовп ззовні, більшість з якого були кияни, але були й ті, хто приїхав дуже здалека, заповнив весь Бабин Яр. Це місце і жахіття, що відбувалися там під час першого вторгнення, були вже добре відомі. Навіть зараз йому було важко читати ці слова. Як ця акція взагалі була здійснена. Тридцять тисяч людей, євреїв, вбито менш ніж за сорок вісім годин. Навіть за межами людського жаху цієї акції, як вона була здійснена логістично? Зло і варварство знайшли спосіб, припускав він, але, як можна було бачити в інших місцях, суїцидальна природа цього зла завжди, здавалося, визначала його кінцеву стадію.\n\nСлухаючи майже стотисячний натовп, що зібрався і готувався до виступу, Дзюба відчував, поряд з побоюванням, почуття цілковитої впевненості. Україна не може, не хоче, ніколи не повернеться до нацистського панування. Кров буде змита з її землі."
 FUK_election_cultur.2.a: "У це він вірив."

 FUK_election_cultur.3.t: "Механізація та експертиза"
 FUK_election_cultur.3.desc: "Як це часто буває у п'ятницю ввечері у фермерському селі, його мешканці зібралися в єдиній таверні, що була прибудовою до будинку одного з найбагатших фермерів, щоб обговорити події тижня. Цього тижня всі говорили про новоприбулих.\n\n"Культуралісти", як вони самі себе називали, прибули до маленького поселення. Розбивши групу наметів неподалік від колекції маленьких будиночків, які визначали його, вони по черзі розмовляли з кожним з них протягом останніх кількох днів. Стверджуючи, що вони є сільськогосподарськими "експертами", вони поспішили продемонструвати обладнання, яке привезли з собою, і пообіцяли привезти ще більше.\n\nДеяких селян це дуже вразило. Село було і завжди було досить бідним, а рідкісна і дорога техніка, включаючи трактори, молотарки і плуги різних типів, обіцяла значне збільшення потенціалу вирощування. Обіцянка більшої кількості посівів, більшого врожаю - а отже, і більших грошей - була п'янкою. Але інші відкидали приїжджих як міських жителів, які не розуміли, не могли зрозуміти їхніх потреб. Які були далекі від життя на землі.\n\nСуперечка була, однак, колегіальною за своєю природою, і, не вирішившись, незабаром розчинилася в загальному веселому настрої угруповання. Одного дня результат стане зрозумілим, і вони зустрінуть його разом, як це було завжди."
 FUK_election_cultur.3.a: "Почекаємо і побачимо."

 FUK_election_cultur.4.t: "Обіцянка знань"
 FUK_election_cultur.4.desc: "Не секрет, що за попередніх окупантів українська освіта не вважалася важливою. У багатьох випадках вона вважалася небезпечною. Вважалося чимось, що потрібно придушити. Навіть коли це було не так, важкі економічні умови змушували багатьох дітей залишати школу, незважаючи ні на що.\n\nХлопчик, який дивиться на полицю, був однією з жертв цієї думки. Змушений покинути школу у віці до десяти років, щоб допомогти батькові і навчитися його ремеслу - чоботаря - щоб утримувати сім'ю, він не мав жодного шансу. По правді кажучи, він ледве вмів читати, і навіть тоді слова повинні були бути простими. Він змирився з таким станом, хоча й знав, що в ньому є щось неправильне, щось несправедливе.\n\nАле того дня на полиці біля ратуші він побачив брошуру. Мова, якою вона була написана, знала свою аудиторію, була прямою і простою. Взявши її додому, після довгого робочого дня він почав читати. Години танули. Казки про козаків, поляків і комуністів проносилися в його голові, і іскра, яку так довго придушували, знову спалахнула до життя.\n\nВін знав, що не зупиниться. Він знав, що не зупиниться, що буде шукати знання. І з кожною казкою, з кожною історією, з кожним поняттям він відчував себе краще. Про своє місце у світі. Це було дуже повноцінне відчуття."
 FUK_election_cultur.4.a: "Знання породжують прогрес."
 
 FUK_election_cultur.5.t: "Реконструкція всіх типів"
 FUK_election_cultur.5.desc: "Дивлячись у вікно свого кабінету, Дзюба був вражений горизонтом свого улюбленого Києва. Він так давно звик бачити його окупованим, закутим у кайдани та підданим іншим знущанням, що бачити його піднесеним здавалося майже сюрреалістичним.\n\nВін зовсім не був схожий на Київ півроку тому. Будинки були зведені, завали розчищені, сміття вивезене, системи розподілу організовані. Всюди було будівництво, розширення, розвиток і прогрес. Навіть небо здавалося гострішим. Більш блакитним. Більш сповненим надій на те, що відбувалося під ним.\n\nАле що набагато більше тішило Дзюбу, ніж покращення фізичного стану міста, так це стан його мешканців. Він пам'ятав похмурих, сірих, побитих і наляканих людей, які снували туди-сюди під гнітючими поглядами і автоматами. Такого більше не було. Вулиці були повні українців, які йшли на роботу, гралися, розмовляли і просто жили. Вони здавалися живими.\n\nДзюба знає, що ця Україна могла б бути десятки років тому, і ця думка розлютила його. Але вони мали її зараз, у другий найкращий час, і ця думка зігрівала його серце. Він усім своїм єством сподівався, що так буде й надалі."
 FUK_election_cultur.5.a: "Якщо пощастить, то так і буде."
 
 FUK_election_cultur.6.t: "Необхідна хитрість"
 FUK_election_cultur.6.desc: "Попри всі свої ідеали чесності, непідкупності, Дзюба знав, що ніколи не зможе залишитися повністю чистим. Природа політики, представлена тепер у папках, що лежали на його столі, просто не дозволяла цього.\n\nПапки і документи в них були "визволені" з відновлених архівів поваленого райхскомісаріяту і містили інформацію про його ключових опонентів. Перед ним була інформація і про Оглоблина, і про Бульбу-Боровця, і він мав вирішити, кого з них він зневажає більше.\n\nСправа Оглоблина детально описувала співпрацю чоловіка з нацистами, зокрема, його причетність до масових вбивств у Бабиному Яру. У справі Бульби-Боровця детально описано його минуле з Бандерою, ОУН та численними антисемітськими звірствами, здійсненими від її імені. Він не знав, що він зневажав більше - відкритий фашизм Оглоблина чи порожній антифашизм і ненависть Бульби-Боровця.\n\nВін дуже хотів знищити обох чоловіків. Але це було неможливо, і треба було зробити вибір. Він міг викрити Оглоблина і шантажувати Бульбу-Боровця, або навпаки. Це рішення змусило його засидітися в кабінеті до пізньої ночі."
 FUK_election_cultur.6.a: "Викрити Оглоблина і шантажувати Бульбу-Боровця."
 FUK_election_cultur.6.b: "Викрити Бульбу-Боровця і шантажувати Оглоблина."
 
 FUK_election_cultur.7.t: "Виправдання"
 FUK_election_cultur.7.desc: "Ідіот на тому кінці дроту все ще тримався, про щось теревенив. Щось про "панівні вітри" та "болючі реалії". Оглоблин зітхнув і кинув слухавку. Від сили удару телефон злетів зі столу і впав на підлогу, розбившись на друзки. Оглоблин зі скрипом відкинув уламки і знову опустився в крісло.\n\nЩе один донор пішов. Дуже потрібні гроші пішли в інше місце. І єдиними бенефіціарами були ті ідіоти Стус і Дзюба. Найгірше в усьому цьому було те, що жодному з цих багатих землевласників не було ніякого діла до євреїв. Чорт забирай, якби вони були в Бабиному Яру, вони б, мабуть, самі стали до рушниць. Але тепер, коли Оглоблин опинився в центрі уваги через його власну участь, щури відчули запах отрути.\n\nВін навіть не потрудився поглянути на останню партію опитувань. Його база, звісно, не постраждала - дехто навіть вітав Оглоблина за його участь у вбивствах. Але жорстке ядро колабораціоністів і відвертих фашистів ніколи б не перемогло на виборах для "Співавтора". Респектабельні, прагматичні українці, яких Оглоблин потребував для цього, тепер масово покидали його. Він більше не був Оглоблин, реаліст. Він був Оглоблин, вбивця.\n\nОглоблин сягнув рукою до свого костюма і дістав маленьку сіру фляжку - його єдину розраду в ці дні, коли все інше навколо нього валилося додолу. Переконавшись, що навколо нікого немає, він зняв кришку і зробив довгий, відчайдушний ковток."
 FUK_election_cultur.7.a: "За кілька миль від нас трава в яру злегка колихалася на вітрі."
 
 FUK_election_cultur.8.t: "Погана історія"
 FUK_election_cultur.8.desc: "Боровець увійшов до зали засідань, а прохолодне повітря слідувало за ним по п'ятах. Рясна балаканина і дискусії одразу ж змінилися гробовою тишею, всі погляди були прикуті до очікуваного входу. Боровець намагався щось сказати, будь-що, щоб розірвати жахливу порожнечу навколо себе, але йому не вистачало слів.\n\nПісля кількох нестерпних секунд, які здавалися вічністю, Василь Стус підвівся. «Ситуація вийшла з-під нашого контролю. Ми, звичайно, не Співавтори, але завдяки незліченним чуткам і викриттям, що циркулюють навколо, наші електоральні перспективи виглядають похмурими. В очах громадськості ми нічим не кращі за фашистів з ОУН, наші рейтинги падають, а наші партійні активісти мруть, як мухи. Але не втрачайте надії! Ми дали відсіч німцям на краю прірви, і так само легко можемо дати відсіч кільком соціологічним опитуванням і кабінкам для голосування».\n\nДруга половина промови Стуса впала порожнечею на кам'яні стіни камери. Боровець скривився, чудово розуміючи, що саме його історія звела партію в могилу, його старі зв'язки прирекли його нових співвітчизників. Коли очі, спрямовані на нього, повільно відводили погляд, все, що він міг зробити, це тихо проклинати собі під ніс."
 FUK_election_cultur.8.a: "Тепер потрібно диво, щоб змінити їхні долі."
 
 FUK_election_cultur.9.t: "Ясний розум"
 FUK_election_cultur.9.desc: "У натовпі є своя краса. Бачити перед собою масу людей, об'єднаних метою і рішучістю - це п'янке відчуття. Стоячи на трибуні, коли його голос лунав у людському морі, Дзюба думав про перемогу. Україна заявляла про свої бажання, і мільйони її голосів кричали як один - Дзюба, і Культуралісти! Так, кияни, що тисячами зібралися перед ним, були частиною цього великого хору, але справді радісна відповідь прийшла з тихого і забитого села. Селяни почули заклик, і вони відгукнулися, здійнявши нестримну хвилю культуралістських голосів, яка зробила міста майже нікчемними. Більше, ніж їхні голоси, Дзюба мав їхню довіру. І він мав намір винагородити цю довіру тисячократно.\n\nЙого голос електризував навіть його самого - він міг лише уявити його вплив на людей у натовпі. Слова надії, наполегливості, єдності, обіцянки України, яка зможе переступити через пекельні десятиліття позаду.\n\nАле навіть коли він стояв перед натовпом, сам образ тріумфуючого оратора, в його потилиці все ще лишався тихий голос. Голос виспівував йому імена, які викликали дуже різні образи.\n\nНімеччина. Бабин Яр. Еріх Кох. Отто Олендорф.\n\nАдольф Гітлер.\n\nВони не зникли, шепотів йому голос. Вони не прийдуть ні сьогодні, ні завтра, ні післязавтра... але вони прийдуть."
 FUK_election_cultur.9.a: "І що тоді з вашою надією, вашою наполегливістю, вашою єдністю?"
 
 # Об'єднана боротьба
 
 FUK_election_us.1.t: "Військова справа"
 FUK_election_us.1.desc: "«Пане Стусе, нам потрібно, щоб ви прийняли рішення».\n\nОстанні кілька хвилин Василь Стус дивився на карту Європи, або, принаймні, вважав, що це була карта Європи. Неможливо було сказати, наскільки точною була карта в безладі, що настав після смерті Гітлера, і це лише поглиблювало нерішучість Стуса.\n\n «Ми ділимо Галичину з Польщею, чи не так?», - пробурмотів він, отримавши у відповідь кілька жорстких кивків головою. «З цього можна було б щось зробити, можливо, укласти угоду, або знайти ворога. Дідько. Ми можемо бути просто оточені з усіх боків».\n\n«А як щодо окупованої німцями Росії? Режим слабкий, партизани готові до удару, ми можемо знайти розраду в їхніх невдачах, чи не так? Або ж ми просто їх недооцінюємо». Він заховав обличчя в долоні, і страх, присутній з моменту перемоги України, нарешті почав його наздоганяти.\n\n«Білорусь і Прибалтика - це ніщо інше, як бастіон ворога. Чорт забирай!»\n\n«Я не можу підвести Україну, не можу».\n\n«Одеса і Придністров'я, утримувані румунами, більше нічого не можна сказати про це». Він важко видихнув, і по його обличчю потекли краплі поту.\n\n«Спочатку вони нападуть на нас невеликими групами. Потім лавиною».\n\n«Я залишаю це велике завдання вам, джентльмени. Дякую за вашу службу»."
 FUK_election_us.1.a: "Він вибіг з кімнати, стримуючи сльози."
 
 FUK_election_us.2.t: "Ще одна людина померла..."
 FUK_election_us.2.desc: "БУМ. БУМ. «Тиша! Тиша, я сказав! Підсудний виголосить вступне слово?»\n\n«Вимагаю адвоката! Це показовий процес! Це фарс! Це...»\n\nБУМ. БУМ. «Обвинувачення бажає виголосити вступне слово?»\n\n«Дякую, Ваша Честь. Хіба не зрозуміло, що перед нами стоїть найгірший із злочинців? Добрий солдат бореться, бо це його обов'язок, але фашист, - він сплюнув на землю, коли натовп освистав це слово, - фашист п'є кров з інших народів, служачи навіть не своєму народові, а своїм збоченим господарям. Той, хто зраджує обов'язок і мораль одночасно. Ми прагнемо не менше, ніж справедливості у всій її повноті».\n\n«Дякую, пане прокуроре. Розпочинаємо судовий процес над паном Вебером проти Республіки Україна».\n\n«Боже, що це за жорстокість?»\n\n«Фашист, у нас є докази спроб спалити документи, що деталізують численні злочини окупанта».\n\n«Будь ласка, нехай це пекло закінчиться!»\n\n«Фашист, де ти був присутній під час розстрілу в Бабиному Яру?»\n\n«Вони що, прагнуть ще більше принизити мене? Плюнути в обличчя правді і назвати це правосуддям?»\n\n«Фашист, твої злочини численні, і твоє покарання - смерть. Заберіть його».\n\n«Ні! Ви не можете цього зробити! Ви не можете так зі мною вчинити..!» БУМ. БУМ."
 FUK_election_us.2.a: "...під бурхливі оплески."
 
 FUK_election_us.3.t: "Поширення послання"
 FUK_election_us.3.desc: "«Артеме, який в цьому сенс? Ми витратили роки на боротьбу тільки для того, щоб безцільно блукати селом?»\n\n«Максиме, ти можеш замовкнути на секунду і просто розповісти про це?» сказав він, жестикулюючи рукою. «Об'єднана Боротьба не переможе лише на старих успіхах».\n\n «Це я розумію, але...»\n\n«Ця штука включена?»\n\nНатовп радів, як у дні першого визволення, але під Об'єднаною Боротьбою, «це буде як друге визволення! Хай буде відомо, що саме за комуністів Україна впала вперше. Хай буде відомо, що ОУН прагне наслідувати німців у їхній тиранії, і хай буде відомо, що німці... - хвиля оплесків, що дедалі зростала, швидко перейшла в улюлюкання, - ...прагнули нас зарізати! Загнати і вбити нас, як худобу! Морити голодом житницю, нашу житницю! У них нічого не вийшло!»\n\nВигуки перетворилися з хвиль на океан, заглушивши навіть Максима: «Дякую вам, земляки, і пам'ятайте, що саме завдяки Об'єднаній боротьбі та Поліській гвардії стала можливою така перемога».\n\n«Я тобі, Артеме, віддаю належне, ти вмієш керувати натовпом».\n\n«Це допомагає, коли ти цим рятуєш націю».\n\n«У тебе завжди був хист до драматизму»."
 FUK_election_us.3.a: "«Ходімо, у нас є ще кілька міст, які ми сьогодні відвідаємо»."
 
 FUK_election_us.4.t: "Перо сильніше за меч"
 FUK_election_us.4.desc: "«За сильну і вільну Європу!»\n\n«Український фенікс сходить!»\n\n«Ніколи більше не буде рабів!»\n\nТакими та іншими гаслами був обклеєний кожен вуличний кут, кожна напівзруйнована будівля, кожен вуличний знак, здебільшого через те, що автомобілі були великою рідкістю. Ці листівки, хоч і були звичними для багатьох вільних від німецького гніту людей, для українського народу були чужими і вкрай необхідними пам'ятками. Вони знаменували новий світанок для замученої нації, майбутнє свободи, гарантованої для всіх.\n\n«Хліб для житниці!»\n\nПродовольство України, яке довгий час було нічим іншим, як ще одним ресурсом у великій грі геополітичних суперечок, нарешті знову мало лягти на плечі її народу.\n\n«Говорити - значить дихати!»\n\nРоти людей, які довго були затиснуті, нарешті були вільні, як голуби у щойно відкритих клітках.\n\n«Їжа, вода і житло - все це буде основою нашої республіки!» Те, що колись було привілеями для німецьких панів, тепер стало доступним для пригноблених.\n\n«І пам'ятайте, що все це і навіть більше може бути правдою і сьогодні...»"
 FUK_election_us.4.a: "«...якщо тільки ви проголосуєте за Об'єднану боротьбу.»"
 
 FUK_election_us.5.t: "Але мерці не можуть писати"
 FUK_election_us.5.desc: "Безіменний солдат шкандибав по багнюці безіменного містечка, і всюди, куди б він не подивився, бачив те, про що мріяв роками: надію.\n\n«Говорити - значить дихати!» було вилучено на користь направлення до місцевого військкомату. «Хліб для житниці!» замінили на абзацний пропагандистський плакат без душі і життя.\n\n«Так Україна виживе», - пояснював він собі. «Заради вищого блага треба йти на жертви», - до болю повторював він собі в голові. Один чи два рази він промовив це вголос, щоб ще більше заспокоїти себе. Це ніколи не спрацьовувало.\n\n«Культурний ідеалізм знову призведе до падіння нації перед загарбниками!» Він намагався приховати той факт, що співчував їхній справі.\n\n«Співавторська наволоч відновить німецьку окупацію без бою!» Він робив усе можливе, щоб викреслити з пам'яті образ свого двоюрідного брата-співавтора.\n\n«Вступай сьогодні до Поліської гвардії!». Йому стало легше. «Ніколи не пустимо нацистську орду!» Ось він, цей солодкий душевний підйом. Варто було лише подумати про те, що лежить за межами кордонів країни..."
 FUK_election_us.5.a: "...а не те, що було всередині."
 
 FUK_election_us.6.t: "Боротьба"
 FUK_election_us.6.desc: "Роман Шухевич провів пальцями по лакованій поверхні свого нового письмового столу. Він оглянув свої пальці - жодної пилинки не було видно. Йому стало цікаво, який бідолаха був змушений годинами полірувати цю річ до блиску.\n\n«Б'є окопи, еге ж?» - сказав Боровець, стоячи в дверях зі складеними руками. «Тепер він твій, як і належить генералу УНРА. Якщо хочеш, щоб тут були воші, щоб ти почував себе як вдома, то я можу і це влаштувати»\n\nШухевич хмикнув. «Ніколи не думав, що ви такий дотепник, генерале. Це приємно, визнаю. Але блискучий стіл не врятує нікого з нас, якщо німці постукають у двері. Якщо ви хочете, щоб я тут штовхав папір, то я краще повернуся до в'язниці. Принаймні там у мене буде хоч краплина гідності».\n\n«Твої таланти марнуються в кабінетах» - відповів Боровець. «Незабаром ви опинитеся на полі бою».\n\n«Не тільки. Я хочу, щоб ми воювали, генерале. Я бачу вас і ваших людей і ціную вашу рішучість, але ви не єдині гравці в цій грі. Я не хочу мати нічого спільного з цим соціялістом Дзюбою. А Оглоблин - що ж, чим менше про нього говорять, тим краще. Я б сам пустив йому кулю в голову і покінчив би з цим. Навіть якщо ви переможете, вони все одно будуть ходити в Раді», - посміхнувся Боровець. «Запевняю вас, у вас не буде жодних підстав сумніватися в нашій відданості справі. Якщо Дзюба та Оглоблин не підіграють, ми зробимо це без них».\n\n«Сподіваюся, ваш друг Стус погодиться»\n\n«Він погодиться»."
 FUK_election_us.6.a: ""Об'єднана боротьба" - це не порожній звук."
 
 FUK_election_us.7.t: "Врятовані дзвінком"
 FUK_election_us.7.desc: "Сергій дивився на запліснявілу скоринку хліба в своїх руках, перевертаючи її знову і знову, обдумуючи в голові всі можливі варіанти. Чернігів був лише за кілька годин їзди на північний схід - звісно, вони постійно наражатимуться на небезпеку бути викритими, і, можливо, їх навіть розстріляють, але, можливо, перед цим вони отримають пристойну їжу. Озирнувшись навколо, Сергій зрозумів, що багато хто з його товаришів-партизанів думав так само.\n\nКоли надійшли останні повідомлення від уряду Шумського, що розвалювався, із закликом продовжувати боротьбу в лісах і полях, Сергій і його люди відгукнулися на них з ентузіазмом. УСРР, можливо, вже й не було, але бандерівцям вони все одно дадуть добряче прочухана. Місяці поневірянь призвели до того, що цей ентузіазм згас. Ліси навколо Чернігова були великими, але кишіли недружніми селянами, багато з яких були озброєні і дуже здатні захистити себе.\n\nНавіть якби вони чарівним чином знайшли десь скарбницю їжі, боєприпаси було б не так легко дістати. Зараз вони були змушені нормувати набої - не те, щоб вони в половині випадків вилітали з рушниць, настільки вони були в поганому стані.\n\nРаптом Сергій почув безпомилкове дзижчання гелікоптера, що наближався, а також... чи то був мегафон? Він побачив його крізь верхівки дерев, а коли він пролетів над головою, голос став чутним.\n\n«ОПУСТІТЬ ЗБРОЮ. ТИМ, ХТО СЛУЖИТЬ ПРОТИ НІМЦІВ, БУДЕ НАДАНА АМНІСТІЯ».\n\nПоки вертоліт продовжував свій шлях, партизани перезирнулися між собою.\n\n«Я б не відмовився від триразового харчування» - зголосився один з добровольців. Всім здалося, що це дуже слушне міркування."
 FUK_election_us.7.a: "Їжа - потужний стимул."
 
 FUK_election_us.8.t: "Неприємні сюрпризи"
 FUK_election_us.8.desc: "Вони тягнулися до нього, розмірковував Оглоблин, дивлячись на колону протестувальників, що наближалася. Він не міг залишатися на людях більше п'яти хвилин без того, щоб за ним не бігла якась банда головорізів. На щастя, у нього була своя допомога. Фланги трибуни та охорону мітингу Співавтора оточували орди найманих м'язів самого Оглоблина - деякі з них були відвертими фашистами, але здебільшого цілком респектабельними людьми. Знаючи, що контрпротестувальники не збираються вступати у вуличну бійку з його людьми, Оглоблин просто підвищив на них голос і продовжував йти, ніби нічого не сталося.\n\nВін незабаром зрозумів, що щось не так, коли колона рушила вперед, не звертаючи уваги на людей Оглоблина, які юрмилися навколо них. Насправді, вони просто глузували голосніше, розмахували плакатами зі свастикою, затуляючи обличчя Оглоблина, і плювали в його бік. Оглоблин злегка насупився, але продовжував говорити.\n\nЯк тільки перші люди Оглоблина рушили вперед, щоб перехопити колону, передня лінія контрпротестувальників одразу ж відступила назад. За ними стояли шеренги чоловіків у сірому одязі - деякі навіть не потурбувалися зняти нашивки Поліської гвардії. Усі були озброєні кийками, а Оглоблин навіть помітив кілька пістолетів, захованих за поясами.\n\nЦе було щось нове. Об'єднана Боротьба ніколи раніше не була такою нахабною. Коли мітингом Співавтора поширився гомін, Оглоблин поспішно покинув трибуну. З ревінням і глузуванням обидва загони вступили в бійку."
 FUK_election_us.8.a: "У нашій Україні немає місця зрадникам."
 
 FUK_election_us.9.t: "Чия перемога?"
 FUK_election_us.9.desc: "Василь Стус не міг втриматися від посмішки, як божевільний, коли переглядав останні опитування. Лідерство Об'єднаної боротьби тепер було беззаперечним, а підтримка все ще не припиняла зростати. Поки Об'єднана боротьба тікала з голосами, Дзюба та Оглоблин боролися за друге місце. Жоден з них, однак, не міг набрати більше чверті голосів.\n\nВирішивши, що це потребує святкової чарки-другої, Стус вийшов зі свого кабінету і попрямував у вестибюль виборчого штабу Об'єднаної боротьби. Відносно непоказне офісне приміщення, в якому колись розташовувалося якесь агентство РК, за останні кілька місяців ожило. Фойє завжди було повне людей, скрізь висіли банери та агітки.\n\nАле коли він озирнувся навколо, посмішка на його обличчі скрутилася і померла. Так, фойє було повне, але не волонтерів чи партійних працівників. Там було повно людей у цивільному з Поліської гвардії - людей Боровця. Він запевняв Стуса, що безпека необхідна, оскільки це одна з найважливіших подій в українській історії, але видовище викликало у Стуса сильне занепокоєння.\n\nВін знав, що в гвардії було багато людей, які воліли б обійтися без демократії. Боровець поки що стримував їх, але як довго гвардійці будуть його терпіти? Якщо парламентська демократія виявиться занадто повільною для гвардійців, чи будуть вони стояти осторонь? Чи Боровець чекав у кулуарах і зараз, чекаючи, поки Стус одного разу схибить..."
 FUK_election_us.9.a: "Альянс, хиткий у своїй основі."
 
 ### Епілог УНРА ###
 
 # Дзюба
 
 FUK_epilogue.1.t: "Мандат"
 FUK_epilogue.1.desc: "Дзюба підійшов до вершини трибуни, навколо нього ревів натовп. У нього паморочилося в голові. Досі він був письменником, оратором, мислителем. Тепер він був президентом. Приєднавшись до старих союзників на сходах Київської Ради, він стояв серед старших титанів опору, людей, які прожили вдвічі довше за нього, а то й більше. Тепер він продовжував їхню боротьбу.\n\n«Добрий народе України!» Гучномовці повторили його слова, набагато голосніше, ніж він очікував. «Я прийшов до вас сьогодні з мандатом дати вам те, на що ви заслуговуєте - гідну націю. Занадто довго ми страждали під кайданами нелюдського гніту, який мав на меті не лише вкрасти наші засоби до існування, але й наші душі. Їхньою місією було знищити нашу культуру, а моєю - зміцнити її».\n\nДумка про повернення німців викликала бурчання в натовпі. Можливо, це була погана нота.\n\n«Починаючи з сьогоднішнього дня, я обіцяю, що поверну українському народові його державу. Ви більше не будете голодувати. Ви більше не будете перебувати в рабстві. Ви будете в безпеці в лоні української нації, і цей зв'язок розділений між усіма нами, братами і сестрами. Я дякую вам усім за вашу підтримку на цих виборах і сподіваюся, що ви підтримаєте мене, коли я працюватиму над тим, щоб зробити цю мрію реальністю!»\n\nНатовп вибухнув оплесками, і Дзюба вийшов, все ще не приходячи до тями."
 FUK_epilogue.1.a: "A promise was made today."
 
 FUK_epilogue.2.t: "Нагодувати націю"
 FUK_epilogue.2.desc: "Миколі сподобалася ця робота. Відколи він приєднався до УНРА, йому доручили допомагати Петру з програмою допомоги, безпосередньо допомагаючи громадам, які найбільше постраждали від війни. Культуралісти дуже допомогли з організацією - Микола бачив, як Петро агітував за них у свої вихідні. Їхній офіс у Херсоні щодня рано-вранці заповнювався голодними біженцями, але довгі години роботи були варті того. Український народ нарешті отримав свободу жити і виражати себе, отримувати всіляку їжу.\n\nПершою в черзі була літня українка. Вона була постійним відвідувачем - Петро був майже впевнений, що її сім'я загинула під час війни. Вона завжди виходила з компліментом, і Микола, коли міг, намагався вкрасти для неї додатковий шматок хліба.\n\nДругим у черзі був хтось, кого Микола ніколи не бачив. Це була нервова, тиха дитина. Він був одягнений незвично, в жилетку.\n\nХлопчик почав говорити, його українська мова була невпевненою і нерівною. «Мене звати... Джевдет. Я приїхав сюди після того, як Крим забрала Німеччина, і я...»\n\nПетро раптом став суворим, здивувавши Миколу. «Будь ласка, відійди вбік, дитино. Ця їжа для зміцнення української нації».\n\nДитина зробила, як їй сказали, і почала відходити. Микола з тривогою помітив, що він навіть не здивувався."
 FUK_epilogue.2.a: "Чи траплялося з ним таке раніше?"
 
 FUK_epilogue.3.t: "Безсонна ніч"
 FUK_epilogue.3.desc: "Колони солдатів, милі завширшки.\n\nКапітолій у світлі...\n\nІван Дзюба не міг перестати думати про це. Про те, що буде далі. Що мало статися.\n\nНімці повернуться. Ще не було чітких доказів цього факту, але він був очевидним на обличчя. Їхня культура і цивілізація ґрунтувалася на вічному і безперервному гнобленні, і це не закінчиться з перемогами, які вдалося здобути його уряду. Вогонь ненависті, що горів у них, ніколи не вдасться загасити.\n\nА коли цей день настане, що робитиме Україна? Йому хотілося вірити в містичну відповідь, що ця битва буде зіткненням культур, в якому харчування українського народу може переломити хід подій і, нарешті, забезпечити нації свободу. Але коли він заплющував очі, то бачив битву зі сталі та полум'я, яку Україна, здавалося, була приречена програти.\n\nМоже, відповідь є, але коли Дзюба заплющував очі, він не міг її побачити. Цей великий тягар лежав на його плечах, тиснув все сильніше і сильніше, і поки відповідь не прийшла до нього, він не міг заснути."
 FUK_epilogue.3.a: "Ніяких снів, тільки видіння."
 
 # Оглоблин
 
 FUK_epilogue.4.t: "Лідери серед чоловіків"
 FUK_epilogue.4.desc: "Дивлячись на Оглоблина, не можна уявити його як командира. Але після незаслуженої перемоги люди, які голосували за нього, скандували його ім'я, чекаючи на нього. Це були не радісні вигуки захопленої аудиторії, а войовничий тупіт чоловіків, які чекали на свого лідера, людину, яка дасть їм відповіді.\n\nОлександр Оглоблин та його головний співучасник змови Володимир Багазій вийшли на сцену, насолоджуючись сирою енергією своїх прихильників. Якби він підняв кулак у повітря, вони всі пішли б за ним, і ця думка дозволила легкій посмішці прослизнути на його обличчі. Він торкнувся мікрофона, готовий виголосити свою проповідь до України.\n\n«Давним-давно загинула попередниця нашої республіки, яку розірвали на шматки її найпідступніші вороги. Це зробили не німці - це були більшовики, які втоптали наш прапор у багно». Поволі його голос став гучнішим. «Більшовизм вбив нашу націю - люди, які називали себе українцями, перетворилися на щурів, паразитів, які виїдали все, що ми любили».\n\n«Навіть сьогодні мої опоненти на цих виборах сміють називати себе націоналістами чи патріотами, коли всім, хто по-справжньому любить Україну, абсолютно ясно, що вони є крипто-більшовиками, готовими відновити червоний прапор». Натовп вигукував образи на адресу Дзюби і Стуса, переплітаючись зі звинуваченнями в "жидівських витівках".\n\n«Ось чому я виступаю за німецьку співпрацю, бо я не невіглас і не в ліжку з комуністами - я реаліст. Німеччина вже мала справу з більшовицьким питанням, вони, мабуть, єдина наддержава, яка це робила, що робить їх єдиною країною, яка може дати нам безпеку і єдиною країною, яка може дозволити нам зберегти нашу свободу».\n\nІ цей меседж був зустрінутий українською аудиторією лише зі схваленням і оплесками..."
 FUK_epilogue.4.a: "...як свині, що аплодують на бійні."
 
 FUK_epilogue.5.t: "Новий світанок згасає"
 FUK_epilogue.5.desc: "У забутому офісі нової Української Ради троє чоловіків пробралися в середину, щоб сховатися там. Вони опинилися під осудом людей, за захист яких боролися, але знали, що народ не винен у цьому. Цей клятий шарлатан Оглоблин обманом і підкупом проклав собі шлях до влади, але опозиція залишилася.\n\n«Дякую, Дзюба, що зустрівся з нами сьогодні. Я радий, що незважаючи на наші політичні розбіжності, ми все ще можемо знайти спільну мову проти фашистів, цих шахраїв, які саботують нашу справедливу систему». Дзюба кивав головою, в той час як Боровець, здавалося, був більше зайнятий тим, щоб переконатися, що за ними ніхто не спостерігає, ніж тим, щоб висловити свою згоду.\n\n«Ми боролися і ламали спини фашистам раніше - ми можемо зробити це знову». Оптимізму Дзюби, здавалося, протистояв Стус, який сховав голову в руки, стискаючи волосся для полегшення. Сліпий стан паніки Боровця не допоміг справі.\n\n«Ці дурні збираються продати нас усіх німцям, тим самим істотам, які тримали свої чоботи на нашій шиї понад двадцять років». Стус і Дзюба стукнули кулаками по столу на знак згоди. «Ми мусимо використати всі засоби, щоб усунути цих ручних псів від влади, чого б це не коштувало». Дзюба захоплено аплодував Боровцю, коли вони обидва пішли на збори своїх партій.\n\nСтус йшов за ними, не в силах позбутися відчуття, що вони обидва, схоже, ставлять на перше місце усунення фашистів від влади, а не продовження демократії, за яку вони боролися. Він міг лише зосередитися на поточному завданні, а з наслідками розбиратися пізніше."
 FUK_epilogue.5.a: "Республіканська мрія відійшла в далекі спогади."
 
 FUK_epilogue.6.t: "Колонія"
 FUK_epilogue.6.desc: "Відколи Оглоблин став президентом, його кабінет став помітно розкішнішим. Реліквії давньої України всіяли кімнату, ставши предметом розмов, поки Володимир Багазій розлігся у шкіряному кріслі, що колись належало чиновнику Рейху. Новий президент припинив балачки і перейшов до справи.\n\n«Володимире, я ще раз хочу подякувати тобі за твоїх незамінних друзів, завдяки яким ми опинилися на найвищому щаблі влади, але у нас попереду ще багато роботи». Оглоблин почав наливати напої для них обох, продовжуючи говорити. «Є противники наших планів, які мають більше представників у Раді, ніж я хотів би»\n\nПісля останнього речення Багазій не зміг стримати сміх. «Олександре, будь ласка, ви так зациклюєтеся на цих дрібницях. Я і мої люди працювали як годинник на виборах, Рада має бути легкою прогулянкою». Він взявся за склянку, дивлячись за вікно офісу. «Наші люди налякані, налякані репресіями, налякані власною свободою». Він повернув голову до Оглоблина.\n\n«Ми можемо говорити цим ідіотам все, що завгодно, якщо вони думають, що це врятує їх від чергового рейхскомісаріату». Оглоблин ковтнув лікер, діставши чернетку. «У такому разі, візьміть цей законопроєкт про компенсацію німецьким поселенцям до своїх людей, подивіться, що потрібно додати і кого потрібно переконати проголосувати за нього, робіть все, що вам потрібно зробити».\n\nЙого лейтенант вихопив папір, коли він вийшов на згасаюче світло Києва. Багазій не зустрів тріумфальної похвали, лише холодну тишу заляканих людей. Це було знайоме відчуття, якого йому не вистачало, коли він був мером, але ті дні, здавалося, повільно повертаються."
 FUK_epilogue.6.a: "Ніби нічого не змінилося."
 
 # Стус
 
 FUK_epilogue.7.t: "Воля до змін"
 FUK_epilogue.7.desc: "Стус мовчки слухав оплески, намагаючись стриматися, перш ніж вийти на сцену. Здавалося, що рев вітальних вигуків може заглушити саме сонце, він не вщухав відтоді, як були оголошені результати виборів. Кожен голос був людиною, яка проголосувала заОб'єднану боротьбу, ще одне зухвале неприйняття фашизму, ще один тріумфальний крик радості за свою свободу.\n\nВін не зміг довго стримуватися і піднявся на сцену разом з Боровцем, посміхаючись поруч з ним. Голоси ставали все гучнішими і гучнішими, а натовп, здавалося, був готовий поглинути їх цілком. Стус схопив мікрофон, намагаючись висловити переконання, за які його обрав народ.\n\n«Менш ніж за рік ми зробили те, що не змогли за чотири десятиліття». Аплодисменти продовжували лунати до оглушливого рівня, поки він продовжував говорити. «Але ми можемо зробити набагато більше, оскільки ми стоїмо як бастіон свободи в Європі проти хвилі фашизму».\n\nУкраїнські родини жадібно ловили кожен склад промови Стуса як обіцянку, що завтрашній день не принесе більше болю, не принесе більше страждань. «Ми повинні йти разом, як один. Ми більше не будемо битися один з одним під оком німецьких панів, ми станемо єдиним фронтом проти них усіх. Тому я кажу, вперед! Разом, як один, за вільну Україну!»\n\nНатовп досяг свого апогею, коли оплески остаточно поглинули голос Стуса, залишивши його думати над своїми словами.\n\nСлова і обіцянки - ось і все, що вони були.\n\nЯк він збирався виконати ці обіцянки? Він намалював їм мрію, дуже відмінну від реальності. Стус незабаром закінчив промову і поспілкувався з мрійниками. Після цього він міг лише дивитися на свої нотатки до промови і міцно притискати їх до грудей."
 FUK_epilogue.7.a: "«Воля мого народу повинна бути виконана»."
 
 FUK_epilogue.8.t: "Громадянська дія"
 FUK_epilogue.8.desc: "Вперше за довгий час Київ спав спокійно, але чи це сталося всупереч, чи завдяки чоловікам і жінкам, які патрулювали його куточки вночі? Жінки, такі як Оксана, які боролися за свободу і вижили, щоб створити нову Україну, на відміну від її чоловіка, який схибив у другій половині.\n\nВони були тією силою, що стояла за словами Стуса, тією, що нагадувала псам, які колись стали на коліна перед Райхом, що їхнє життя вимірюється пісочним годинником.\n\nУламки скла танцювали на кухонній підлозі, коли патріоти увірвалися до будинку колишньої маріонетки Української Національної Ради. Оксана налила чайник води і залишила його кипіти - захід безпеки на випадок, якщо хробак спробує вийти назовні.\n\nСамий будинок був вкритий розкішшю, яка давала зрозуміти, яку партію він підтримує. Стільці та столи були жорстоко зім'яті на купу, а фотографії та медалі спалені. Намальовані тризуби заляпали стіни, а розбите скло забруднило дошки підлоги. Шлейфи диму, що піднімалися, сигналізували про необхідність поспішного виходу, коли горда група рухалася до будинку іншого колабораціоніста.\n\nСхований чоловік і його сім'я побігли вниз, щоб загасити вогонь у марних спробах врятувати попіл того, що залишилося від них. Коли в УНРА йому сказали, що дезертирство полегшить його життя, він повірив їм."
 FUK_epilogue.8.a: "Тоді він був наївним."
 
 FUK_epilogue.9.t: "Ціна свободи"
 FUK_epilogue.9.desc: "Годинник у кабінеті президента Василя Стуса цокав набагато швидше, ніж йому хотілося б. Кожна година зайнятості - це ще одна година, на яку фашисти ставали сильнішими. Він надто добре знав наслідки цього, повернення німецької загрози на свою землю, принесеної його власним народом, готовою знести кожну цеглину демократії, яку збудувала УНРА.\n\nБоровець також знав про цю небезпеку, надаючи цій зустрічі зі Стусом надзвичайної важливості. На жаль, їхні погляди опинилися по обидва боки повільно розширюваного яру.\n\n«Чому ми даємо цим зрадникам право голосу?» Стусові зуби скреготіли, коли він слухав, що говорив Боровець. «Я схвалюю дії тих патріотів проти сопливих боягузів, які намагаються сховатися від правосуддя, розмахуючи брошурами, що виглядають так, ніби їх міг написати Лейббрандт».\n\n«Вони підпалювали будинки наших союзників. Як ми можемо виступати єдиним фронтом, коли так діють наші "патріоти"?» Боровець пройшов з ним через саму гущу подій. Стус думав, що він буде бачити речі таким чином. «Все, що нам потрібно - це народна підтримка, щоб зберегти нашу демократію. Те, що ви пропонуєте і вихваляєте, вбиває її». Тепер Стус і Боровець були в лічених сантиметрах один від одного.\n\n«Ти бачив Оглоблина на виборах...» Боровець ледь стримував себе. «Нехай буде так. Якщо ви хочете, щоб ця п'ята колона саботувала нашу незалежність - будь ласка. Я зроблю все, щоб позбавити наш народ від фашизму». Його думку лише підкреслили грюкіт дверей, і Стус залишився сам.\n\nТій демократії, за яку вони боролися, щойно не дали покінчити життя самогубством з Оглоблиним, а тепер на сторожі її стояв Боровець..."
 FUK_epilogue.9.a: "...готовий висмикнути вилку з розетки в ім'я свободи."


