 ### Leaders ###

 FUK_Yuriy_Horlis:0 "Юрій Горліс"
 POLITICS_YURIY_HORLIS_DESC:0 "Що таке культура? Що є тим, що зцілює і визначає так багато націй, і чим одержима Німеччина від початку правління НСДАП над Німеччиною, а потім і над Європою?\n\nЯкби ви запитали Юрія Юрійовича Горліса, лідера українського осередку Української національної революційної армії, він би розповів вам про те, що становить культуру України: мова, свобода і прагнення до української державності. Горліс боровся за ці цінності ще з часів перших набігів галичан на Західну Україну, поширюючи ідеали, в які Юрій завжди вірив, ще з часів, коли він був зв'язковим першої Української Народної Республіки. Однак, з допомогою його етнічних та ідеологічних союзників у Галичині, він буде далеко не останнім. Допоки житиме українська культура, доти житиме й Україна.\n\nПоки ж Горлісу доведеться боротися за свій народ зубами і нігтями і об'єднати Україну раз і назавжди. Від Галичини до Азовського моря Україна стане цілісною, і вона нарешті пізнає демократію, якої так давно була позбавлена росіянами і комуністами минулих років.\n\nЗараз, однак, не час роздумувати про минуле. Зараз час дивитися в майбутнє. Майбутнє вічної української культури, майбутнє легітимної демократії для України, майбутнє, в якому українці зможуть йти вперед без німця чи росіянина, що цілиться їм у спину з пістолета. З Галичиною і Україною за спиною, питання не в тому, коли Україна стане вільною, а в тому, як Юрій Горліс це зробить.\n\nПринаймні, так він молиться."

 FUK_Vasyl_Stus:0 "Василь Стус"
 POLITICS_VASYL_STUS_DESC:0 "Поет, солдат, письменник, учасник опору, Василь Стус - це багато хто. Однак більше за інших він вірить у вільну Україну. Вільну Україну, яка не є результатом зради основних ідеалів свободи чи базових аспектів здорового глузду. Вільну Україну, якою можна пишатися, і яка здатна залишатися вільною. З широкою антинімецькою коаліцією за спиною та кризою Райху, здається, що якщо Україна має бодай найменшу надію досягти цього, то саме зараз.\n\nУ молодості Стус дізнався про Українську Національну Революційну Армію в Галичині і відтоді боровся за їхню справу, хоча згодом перейшов на цивільну позицію. Після перемоги у визвольній війні та виборів багато хто з нас занепокоєний майбутнім. Дехто боїться, що Україна заглибиться в землю. Інші вважають, що вона втрачає свій шанс на свободу. Багато хто в лавах політичного альянсу Стуса вважає, що Україна не може підтримувати цінності свободи вдома і водночас залишатися вільною від німців.\n\nСтус боїться, що вони можуть мати рацію."

 FUK_Ivan_Dzubia:0 "Іван Дзюба"
 POLITICS_IVAN_DZUBIA_DESC:0 "Для тих, хто живе в новоствореній Республіці Україна, Іван Дзюба видається справжнім земляком, письменником і мислителем, який зробив усе, що міг, для своєї країни. Його твори поширилися далеко і широко, слідуючи за республіканською армією в кожне звільнене нею місто. Замість того, щоб звертатися до закоренілих інсайдерів, Дзюба говорив до всіх, до всіх, хто прагнув кращого майбутнього для України. Замість того, щоб йти дорогою ненависті, як багато націоналістів, він виступив із соціялістичною та антишовіністичною націоналістичною програмою. Його слова захопили націю - і, здається, вони також створили президента.\n\nНовий президент може бути недосвідченим - він молодий, йому ледь виповнилося тридцять років, і до цього часу його більше визначали його думки, ніж його адміністрація. Проте Президент Дзюба знає, що його слова, його нація мають силу створити щось більше. Український народ вільний - тепер він повинен навчитися бути собою.\n\nТепер він повинен навчитися виживати."

 FUK_Oleksander_Ohloblyn:0 "Олександр Оглоблин"
 POLITICS_OLEKSANDER_OHLOBLYN_DESC:0 "Під час свого перебування на посаді призначеного німцями мера Києва Олександр Оглоблин уявляв себе безневинним. Найменші перемоги Оглоблина були доказом його справедливості; його зло було нав'язане йому нацистськими бюрократами. Навіть коли його адміністрація наповнилася фашистськими союзниками ОУН, навіть коли він посилав єврейську громаду на смерть, він твердо вірив, що все це було актом турботи.\n\nПоступово ізольований НСДАП, Оглоблин знайшов можливість повернутися на передній план, коли почав працювати з відчайдушною УНРА. Його успіхи перевершили його найсміливіші мрії: революція, до якої він долучився, розгромила всю опозицію, його союзники проникли до її керівництва, а вбивства, підкупи та залякування гарантували, що його крипто-більшовицькі опоненти не будуть обрані. Тепер він може продовжувати захищати свою націю єдиним доступним йому засобом - покорою. Оглоблин впевнений, що його старі способи виявилися вірними, що завдяки ввічливості та покорі він зможе захистити свій народ від найгірших імпульсів Німеччини.\n\nТіла, поховані під Бабиним Яром, доводять протилежне."

