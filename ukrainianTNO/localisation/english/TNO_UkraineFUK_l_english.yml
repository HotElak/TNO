 UKR_FUK_collaborator_support_bar_tt: "§F§gКолабораціоністи§! це теперішні та колишні колабораціоністи, які допомагають £UKR_pg §DУНРА§! - поліцейські, майори, та дрібні офіцери в рамках £UKR_collab_texticon §QУНК§! які вважають нинішній статус £UKR_reichskommissariat §jрайхскомісаріяту§! неприйнятним. Це різноманітна група: фашисти, націоналісти та опортуністи - всі вони знаходять притулок у §gколабораціонізмі§!. Але їхня колаборація та фашистські елементи викликають настороження у §Mпартізан§! та §Pпопулістів§! адже яка гірша доля може спіткати вільну Україну, ніж фашистська реставрація?\n\nПідтримка §gколабораціоністи§! у революції дає §Y[?var_collaborator_support]%§!\nЕфекти:\n    Щоденний приріст політичної влади: [?FUK_collaborator_pp_bonus|2+=]\n    Щотижнева робоча сила: [?FUK_collaborator_manpower_bonus|0+=]\n    Щоденна підтримка патерналізму: [?FUK_collaborator_paternalism_bonus|2+=]\n    Щоденна підтримка фашизму: [?FUK_collaborator_fascism_bonus|2+=]§!"

