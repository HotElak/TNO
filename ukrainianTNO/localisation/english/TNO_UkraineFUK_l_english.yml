 FUK_legacy_of_the_one_hundred:0 "Спадщина сотні"
 FUK_legacy_of_the_one_hundred_desc:0 "У лісових хащах, притиснувшись один до одного, новобранці спостерігають, як старші офіцери майструють саморобні арбалети, розповідають історії з минулих війн і навчають тактиці протистояння сильнішому ворогу.\n\nПід сяйвом місячного світла десятиліття війни та досвіду, що демонструються, захоплюють курсантів. Багато з них ще молоді, але, можливо, Сотня зможе виліпити з них когось по-справжньому грізного."

 FUK_reinvigorated_UNRA:0 "Оновлена УНРА"
 FUK_reinvigorated_UNRA_desc:0 "Під мінами-пастками та схованими снайперами солдати копають мережу тунелів, призначених для нападу на сильнішого ворога з усіх боків. Завдяки «Сотні» вони стали найкращими засідочниками країни.\n\nНе дивлячись на бруд і бруд, вони більше не носять латане лахміття. Хоч і забруднена землею, нинішня форма гордо несе вишиту емблему УНРА на чистій тканині."

 FUK_formalized_officer_corps:0 "Формалізований офіцерський корпус"
 FUK_formalized_officer_corps_desc:0 "Вийшовши з лісу на вулиці міста, намети розкинулися в переобладнаному парку під холодним небом. Стоячи на імпровізованій сцені, Сотня нагороджує відзнаками людей, яких відібрали з руїн, тих, хто засяяв відвагою перед обличчям смерті.\n\nНавколо них ревуть і схвалюють ті, хто незабаром піде за ними до перемоги. Вони більше не повстанці, вони - армія."

 FUK_dropping_the_hammer:0 "Кидаючи молот"
 FUK_dropping_the_hammer_desc:0 "Більше військ, більше гармат, більше артилерійських снарядів. Більше планів, більше гвинтівок, більше тренувань. Більше сміху, більше співу, більше плачу. Більше боїв, більше радості, більше жалоби.\n\nЩе одне сонце сходить, ще одне заходить. На кожне українське життя, яке вони забирають, десяток піднімається на боротьбу, готові заплатити ціну, щоб звільнити Україну від її кайданів."

 FUK_freedom_to_ukraine_or_death_idea:0 "Україна або смерть"
 FUK_freedom_to_ukraine_or_death_idea_desc:0 ""Господи Ісусе Христе, визволи Україну від зла. Благослови наших хоробрих, вгамуй наш голод і веди нас, непохитних, до свободи... І Отче... якщо не судилося... обдаруй мій народ Твоєю безмежною милістю, прийми його в осяйну вічність при боці Твоїм і даруй йому вічну славу.\n\nАмінь.""

