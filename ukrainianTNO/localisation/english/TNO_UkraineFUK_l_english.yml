 FUK_the_new_hruchevsky_desc: "Одного разу, на чисту, коротку мить, Україна зітхнула вільно. Не було тиранів з чоботом на шиї, не було більшовиків чи фашистів, які знекровлювали нас, і на дуже коротку мить настав мир. Цей мир, це вічне виправдання нашого буття, цей пам'ятник українській мрії започаткував найбільший герой, якого з того дня бачила національна революція, Михайло Грушевський, один з небагатьох істориків української історії того часу. З часу його обрання головою Центральної Ради у 1917 році ця мрія довго зазнавала невдачі за невдачею. На час 1930-х років останнє віддане джерело української автономії знаходилося в польській Галичині, в межах нішевої політичної партії УНДО.\n\nКоли більшовики вторглися в Польщу, і здавалося, що все втрачено, совєцька влада почала використовувати місцеві колабораціоністські елементи, серед яких була і УНДО. Як тільки німці перетнули кордон, УНДО скористалася можливістю повстати. Відтоді ми боролися проти всіх окупантів України, і відтоді ми не здаємося. Якщо криваві німці, божевільні бандерівці чи кляті комуністи думають, що ми не зможемо продовжувати, то вони помиляються. Глибоко помиляються."
 FUK_the_old_guard_of_the_republic_desc: "У той час як багато наших чоловіків продовжують боротися за українську демократію, дуже мало хто продовжує сяяти так само яскраво, як стара гвардія Республіки.\n\nТарас Бульба-Боровець, партизан у серці, Олександр Удовиченко, генерал, який ніс тягар заслання, і Юрій Тютюнник, людина, яка колись підтримувала Совєцьку владу. Їхні історії сповнені труднощів і боротьби, але всі вони служили Республіці та нашій Батьківщині. Кожен з цих трьох чоловіків може бути старим, але вони залишаються готовими боротися за виживання і звільнення нашої демократії і народу. Вони допомагатимуть нам у міру своїх можливостей, і коли прийде час, вони стануть важливим інструментом у знищенні фашистських тиранів."
 FUK_borovets_commissars_desc: "Відтоді, як в останні дні більшовицького вторгнення УНДО фактично здійснила переворот проти військового уряду СCСР у Галичині і навіть за її межами, Тарас Бульба-Боровець боровся за демократію зі своїми арміями прихильників упродовж десятиліть поспіль. Незважаючи на постійні переслідування через безлад у своїх лавах та арешти з боку німецьких військ, Боровець твердо стояв на нашому боці. В даний час жива легенда зайнята підтримкою Української Національної Революційної Армії в межах кордонів Ґенеральної губернії, і тому йому не вистачає людей.\n\nЗ нещодавньою хвилею добровольців, які зараз чекають на крилах, ми маємо можливість відправити їх до Боровця для вишколу під керівництвом його вірної «100-тисячної армії» комісарів, названої так на честь тих небагатьох вірних, які так довго залишалися з Боровцем. З таким підкріпленням, ці досвідчені чоловіки та жінки незабаром стануть частиною легендарної сотні."
 FUK_heirs_of_the_exiles_desc: "Вигнання - це те, що багатьом українцям добре знайоме. Коли прийшли більшовики, ті, хто чинив опір, були змушені покинути свої домівки і стати емігрантами, вигнанцями на чужині, щоб вижити, поки не прийде час повертатися. І хоча вони облаштувалися в своїх нових домівках і зажили новим життям, ніхто з них ніколи не забував про свою батьківщину. Поки більшість залишається у своїх домівках, здалеку спостерігаючи за тим, як нашу землю ріжуть, дехто повертається до рідної домівки, Пліч-о-пліч вони солідарні з нами, марширують з нами, воюють з нами, проливають з нами кров. Вони дають Республіці легітимність справжньої влади України, якої вона так відчайдушно потребує, і вони дають нам те, чого так потребує народ у ці важкі часи - надію."
 FUK_the_culturalists_might_desc: "Попри всі жахливі злочини, найбільшою трагедією окупації України було придушення та переслідування української культури. Іван Дзюба та культуртрегери розглядають це як екзистенційну загрозу, пов'язуючи корінний націоналізм з цією самою спільною культурою і на кожному кроці виступаючи за те, щоб ресурси витрачалися на її поширення.\n\nЗростаючий вплив, вони мають просте, але дуже потужне послання і працюють над створенням низової підтримки серед людей. Хоча, звичайно, вони діють децентралізовано, вони довели свою надзвичайну ефективність в організації ополченців, які знадобляться в майбутніх боях."
 FUK_the_slave_book_clubs_desc: "Культура нації - це її душа, нацисти це добре знають. Намагаючись розтоптати нашу націю під своєю залізною п'ятою, вони прагнули позбавити своїх рабів доступу до їхньої культури, їхньої душі, їхньої ідентичності як українців і як людей. Ми відкидаємо їхню тиранію.\n\nМи будемо проникати в табори та нетрі по всій Україні, поширюючи їжу, захист, співчуття та книги. Книги - це ключ до культури, до самої цивілізації. Відмовити людині в грамотності - значить замкнути частину її розуму і приректи її на невігластво. Отже, ми допоможемо дати освіту рабам Райху, щоб одного дня, коли вони стануть вільними, вони могли самовиражатися і пишатися тим, ким вони є."
 FUK_galician_roots_of_the_ukrainian_tree_desc: "Наша основна база підтримки знаходиться в Галичині. Хоча там до українців ставляться краще, ніж до поляків, вони знають, що протиставляти їх братам у неволі - це фарс. Поневолення залишається поневоленням, а свобода залишається свободою, що б не говорили рабовласники. Ми раді, що наш народ це бачить.\n\nНе тільки це, але й наше коріння також лежить тут - саме в Галичині народилася УНДО, горді захисники прав українців під польським пануванням та совєцькою окупацією. Коли ми проголосимо визволення України від фашистської тиранії, проросте прекрасне дерево, коріння якого буде в Галичині, на батьківщині нової української демократії, плодами якої зможуть користуватися всі, хто перебуває під його тінню."
 FUK_eternal_monuments_to_unity_desc: "Розбрат, який мав би існувати між багатьма чоловіками, що тепер співпрацюють заради досягнення спільної мети, дивовижним чином не проявився, і, працюючи разом, вони зуміли досягти неймовірного прогресу в досягненні своїх цілей. Ця несподівана єдність, безумовно, дивовижна сама по собі, але вона також пропонує величезну можливість продемонструвати національну згуртованість.\n\nЦю можливість не можна упустити, і тому буде розпочато інформаційну кампанію. Буде продемонстровано хоробрість і братерство, що існують між цими людьми, і при цьому ті ж самі принципи можна буде віднести і до держави."
 FUK_our_men_on_the_inside_desc: "В Україні є багато сміливців, які прийняли гнів своїх співвітчизників, щоб «співпрацювати» з окупацією - і таким чином проникнути в неї. Серед них - Оглоблин, колишній мер Кієва, а нині мер Бреста після примусового переселення Коха. Хоча і тоді, і зараз його заступником є фашист Багазій, йому вдається тримати його під контролем і, таким чином, зберігати свою посаду.\n\nНайкорисніша посада. Інформація, постачання і зброя можуть бути перенаправлені і перенаправляються визвольним силам, наближаючи державу до свободи. Нова партія і того, і іншого буде негайно доставлена."
 FUK_ohloblyns_place_in_brest_desc: "Можливо, Оглоблин був вигнаний, принижений і забутий, але це не означає, що він безсилий. Під його керівництвом знаходиться невелика колекція дрібних антипартійних і міліцейських бригад, кожна з яких, принаймні, бажає співпрацювати з нами. Деякі з цих людей є затятими демократами, які просто намагаються захистити свій народ від подальшої шкоди. Інші - мельниківські фашисти, які просто втомилися від безгосподарності Райху. Якими б не були їхні мотиви, ми можемо їх використати. Хоча їх недостатньо для створення повноцінної дивізії, їхні людські ресурси стануть у нагоді в нашій боротьбі з нацистською загрозою."
 FUK_a_bureaucratic_reshuffle_desc: "На наше щастя, існує велика кількість здібних і достатньо симпатичних бюрократів, які можуть бути схильні до того, щоб долучитися до нашої справи. На жаль, більшість з них нудяться на марних посадах, де їхні здібності майже повністю витрачаються на рутинну роботу, яка мало що дає. Тим часом соратники Мельника вже склали лаву запасних у Брест-Литовську, і якщо ми хочемо закріпитися там, нам потрібно знайти креативне рішення для цього маленького блокпосту.\n\nОлександр Оглоблин запропонував таке рішення. Він почне процес «бюрократичних перестановок» у Брест-Литовську і забезпечить, щоб лояльні до нас чиновники зайняли всі керівні посади, а люди Мельника опинилися в нікому не потрібних кабінетах, які колись займали наші союзники. Оточення Багазія буде не надто задоволене таким маневром, але ми не зайшли так далеко, не наступивши на кілька пальців на ногах."
 FUK_promote_popular_participation_desc: "Участь у нашій боротьбі проти тиранії є широкомасштабною, але дехто намагається зрозуміти, що це таке насправді.\n\nЩо таке демократія, як не участь простого народу в управлінні державою, в опорі фашизму, в солідарності з народом нашої країни? Щоб звільнитися, ми, широкі маси вільних народів, повинні працювати разом заради чогось більшого, заради ідеї, гідної нас самих і Республіки. Але ми також боремося за визволення не лише себе, але й наших друзів, родичів, навіть зовсім незнайомих людей. Якщо ми ухилимося від виконання своїх обов'язків, якщо пропустимо хоча б одного українця, то все це не буде варте того. Люди повинні знати, що без їхньої допомоги вони і ті, хто поруч з ними, не можуть бути вільними в жодному розумінні цього слова."
 FUK_prying_open_the_pipeline_desc: "Для тих, хто перебуває в райхскомісаріяті Московієн, купити зброю - напрочуд проста справа. Щодня з Німеччини витікає безперервний потік нелегальної зброї, яку різні угруповання використовують для ведення нескінченної війни. Досі ПГ забезпечував себе менш надійними методами - рейдерством і дезертирством, але це може змінитися. Завдяки нашим зв'язкам через Оглоблин, ми зможемо перенаправити цей трубопровід для наших власних цілей. Кожна німецька гармата зробить нас більш підготовленими до майбутньої війни - з часом, можливо, навіть більше, ніж самі німці."
 FUK_recontest_galicia_desc: "На крайньому заході України лежить Галичина, регіон, що застряг у досить... складній ситуації. Наразі він перебуває під юрисдикцією Ґенерального губернаторства, відокремленого від німецької адміністрації в Україні. Незважаючи на це, значна частина нашої народної підтримки надходить з цього регіону, незважаючи на довільні лінії, які німці зволили провести по всій Східній Європі.\n\nНа жаль, наші смертельні вороги, Українська Повстанська Армія, також мають значний вплив на населення Галичини. Ми не можемо дозволити їм отримати монополію на один з небагатьох регіонів, який ми можемо назвати своїм. Координувати зусилля по боротьбі з їхнім впливом буде досить складно на такій віддаленій території, але альтернатива може коштувати нам єдиної надійної бази підтримки."
 FUK_saturday_night_mass_desc: "Адміністративна реорганізація після Західно-Російської війни, в результаті якої наші близькі союзники Оглоблин і Багазій очолили Брест, також подарувала нам скарбницю «неблагонадійних» регіональних губернаторів у регіоні, що нас оточує. Незалежно від того, чи це бюрократи низького рівня, чи співробітники з добрими намірами, чи просто жадібні до влади пішаки, ми можемо почати діяти на тих, хто, на нашу думку, може бути прихильним до нашої справи.\n\nВиокремивши тих, хто, ймовірно, буде працювати з нами, і переконавши їх допомогти нам - або, що більш ймовірно, просто повідомивши їм про наше існування - ми отримаємо багато нових рекрутів і ще більше зв'язків, як тільки з'явиться можливість піднятися нагору. Все, що нам потрібно зробити, це провести зустрічі з потенційними прихильниками, і ми отримаємо доступ до фантастичного потенційного місця зустрічі або двох."
 FUK_the_banderite_files_desc: "Перемогти Українську повстанську армію в Галичині буде нелегким завданням. Ці мстиві бандерівці - фанатики, і, як відомо, воюють з майже тваринною жорстокістю. Тим не менш, радикальні ідеали не замінять правильної тактики, і за допомогою трохи творчого мислення, витіснити їх як домінуючу партизанську групу в регіоні дійсно можливо.\n\nНаша початкова стратегія повинна полягати в тому, щоб завжди залишатися на крок попереду бандерівців. Партизанські загони повинні спостерігати за їхніми патрулями, вивчати ефект їхніх засідок і вивчати, які шляхи нападу їм найбільш зручні. Як тільки ми матимемо ці знання в нашому арсеналі, ми використаємо їх проти них і викорінимо УПА раз і назавжди."
 FUK_rally_the_turncoat_coppers_desc: "Німці вже давно зрозуміли, що утримати землі Сходу силами лише Вермахту - завдання нездійсненне. Тут, в Україні, багато місцевих поліцейських обов'язків потрапили до рук місцевих поліцейських підрозділів, які співпрацюють з окупантами, щоб звільнити своїх солдатів для більш нагальних фронтів. Німці, можливо, мають намір налаштувати нас один проти одного, але це може виявитися їхньою погибеллю.\n\nЩоб захопити Брест-Литовськ, нам потрібно лише достукатися до тамтешніх поліцейських відділків і схилити їх до того, щоб вони дивилися на речі з нашої точки зору. Наскільки нам відомо, вусики УПА ще не встигли проникнути в місцеві правоохоронні органи, і було б нерозумно сидіти склавши руки і чекати, поки вони скористаються цим шансом раніше за нас. Якщо все піде за планом, ми отримаємо дуже корисного союзника, коли повстання почнеться всерйоз."
 FUK_pull_some_strings_desc: "Оглоблин має зв'язки і вплив у Брестській області, і деякі з наших людей не усвідомлюють, що наші цілі сягають далі, ніж вони собі уявляють. Їхні пропозиції передбачають, що Оглоблин використає цей вплив, щоб перетягнути поліцаїв Брестської області на наш бік тут і зараз, але ми поставили їм одне запитання. Чому б спочатку не озброїти їх? Рейхскомісаріат відчайдушно намагається придушити опір, засліплений бажанням розгромити нас раз і назавжди. Настільки відчайдушно, що Оглоблин і його друзі могли б надіслати запит на додаткове спорядження в Брестську область, щоб швидше покінчити з опором там. Використання таких емоцій на свою користь - це те, що ще може дати нам перевагу в майбутній боротьбі."
 FUK_build_up_the_polissian_sich_desc: "Українська Національна Революційна Армія була відкинута глибоко в галицькі гори. Незважаючи на це, вони все ще залишаються грізною силою, маючи загартованих бійців, глибокі зв'язки зі своїм регіоном і готовність боротися і вмирати, яку перевершують, можливо, лише наші власні.\n\nТому настав час забезпечити формалізацію нашого альянсу, політично, якщо ще не зовсім військово, і таким чином закріпити майбутні відносини. Поліська Січ справді цінна, і ми отримаємо користь від такої співпраці в майбутньому."
 FUK_organize_the_mobs_desc: "Неминуче стає все ближчим і ближчим. Нестабільність, що охопила окупаційну державу та її огидних адміністраторів, стає дедалі сильнішою, і все більше людей наважуються виступити проти неї. Але маріонетки все ще мають силу, і з часом вони розчавлять тіла, якщо не дух, цих хоробрих душ. Якщо ми не будемо діяти.\n\nМи будемо. Ми організуємо, озброїмо і дамо їм завдання, і таким чином перетворимо їх з натовпу на армію. У них є шанс, якщо вони будуть з нами. У загарбників - жодного."
 FUK_call_the_collaborators_desc: "В ідеальному світі ми б відреклися від кожного, хто працював, щоб зберегти німецьку владу на нашій землі. Однак ми живемо не в ідеальному світі.\n\nАдміністратори, бюрократи, солдати - всі вони нам потрібні. Наші людські резерви можуть бути значно збільшені за рахунок цих українських колабораціоністів, а їхні знання могли б творити чудеса, підживлюючи нашого нового звіра. З кожним полоненим ми отримуємо інформацію, розвіддані і схованки з дорогоцінною зброєю. Використання цього величезного банку ресурсів не викликає жодних моральних сумнівів.\n\nНовини повинні бути поширені. Плакати, брошури, сарафанне радіо. Приєднуйтесь до Республіки, незалежно від ваших злочинів у Ваффен-СС, Національній армії чи допоміжній поліції, минуле вже не має значення. Якщо ви бажаєте боротися за нашу Українську Республіку, ми вітаємо вас!"
 FUK_a_deal_with_the_reds_desc: "Неможливо применшити масштаби майбутньої боротьби за вільну Україну; дикі бандерівці, армії Рейху та завзяті більшовики - всі вони протистоять встановленню демократії на нашій Батьківщині. Ми не можемо дозволити собі протистояти усім трьом ворогам одночасно, та, можливо, нам і не доведеться. Як би ми не ненавиділи червоних за десятиліття соціялістичної диктатури, ми поділяємо спільну ненависть до фашистів, яка набагато переважає нашу ворожість один до одного.\n\nМи використаємо наші контакти, щоб надіслати повідомлення комуністам з проханням про припинення вогню, можливо, навіть про угоду про співпрацю, щоб знищити мерзенні сили УПА і нацистів. Звичайно, це не триватиме довго, але на одного ворога менше на ранніх етапах дасть нам час, щоб накопичити і знищити їх пізніше."
 FUK_chase_the_communists_out_desc: "Багато хто в наших рядах навіть не народився, коли Україна востаннє перебувала під совєцькою окупацією. Вони ніколи не бачили жахів і переслідувань, які спричинило за собою комуністичне правління - хоча це ніколи не було таким жорстоким, як зараз, за фашистської влади, - некомпетентність червоних безпосередньо призвела до кошмару, в якому ми зараз живемо.\n\nДехто з найбільш наївних серед нас хоче співпрацювати з комуністами, доки над Україною майорить свастика. З комуністами, які з таким задоволенням переслідували нас, коли ми не були потрібні для їхнього виживання? Ні! Ми не будемо працювати з комуністами. Україна буде вільною від усіх диктаторів, червоних чи коричневих.\n\nМи вдаримо по червоних твердинях на заході, видаливши пухлину, яка інакше розрослася б і скалічила Україну. Фашисти і більшовики в основі своїй однакові, і незабаром захід буде вільний від них - а за ним і решта України."
 FUK_prepare_a_provisional_government_desc: "Нацистська мерзота розвалюється - їхня влада на заході України перетворилася на формальність, а центральні окупаційні сили не в змозі поширити свій контроль за межі окремих міських районів. Нарешті настав час для нашого партизанського руху підготуватися до того, щоб взяти кермо влади в свої руки. Буде сформовано тимчасовий уряд, який швидко займе місце райхскомісаріяту - демократичну, ліберальну республіку, не комуністичну і не фашистську. Горліс і його вірні люди стануть біля керма і створять належну систему, яка служитиме людям і прислухатиметься до їхніх вимог.\n\nПерехід буде важким - наша країна була позбавлена значної частини своїх ресурсів, і мало хто мав можливість керувати собою. Але нехай це буде кроком до процвітання для всіх українців - мрії, яка зараз набагато ближча до здійснення, ніж будь-коли."
 FUK_what_of_the_occupiers_desc: "Генеральний план «Ост» та його жорстоке втілення протягом останніх двох десятиліть означало, що тисячі німців рушили на схід, щоб оселитися на наших землях, «очищаючи» їх від українців і удобрюючи наші землі нашою кров'ю. Зараз по всій країні проживають сотні тисяч переселенців, багато з яких є радісними послідовниками нацистської ідеї. Питання про те, як з ними поводитися, обговорюється в нашому русі. Дехто вважає, що спроба депортувати всіх німців створить п'яту колону проти нашої справи - особливо серед тих, хто жив в Україні до окупації. Інші вважають, що іншого адекватного способу дій не існує. Виникають також питання про те, що станеться з дітьми цих поселенців, які не мали вибору в цьому питанні.\n\nБуде майже неможливо прийняти рішення, яке б задовольнило всіх учасників руху. Частина нашої фракції, яка симпатизує колабораціоністам, хоче піти на поступки поселенцям, що не сподобається нашим більш націоналістично налаштованим прихильникам, але рішення все одно має бути прийняте, якщо ми хочемо рішуче вирішити проблему, що стоїть перед нами. Давайте не переступимо через першу перешкоду на шляху до створення вільної України."
 FUK_a_promise_desc: "Лідер нібито вищої арійської раси лежить на смертному одрі - в міру того, як його здоров'я слабшає, його вусики відступають від України. Люди на Заході готові боротися за свою свободу і максимально використати можливості, що наближаються.\n\nХорліс підготує промову, щоб згуртувати прихильників вільної і демократичної України. Він пообіцяє вільні і чесні вибори, і що вони відбудуться якнайшвидше, як тільки Україна буде звільнена від фашистського і комуністичного правління. Ми не будемо використовувати авторитарні трюки на кшталт «тимчасової диктатури» або керованих виборів. Україна має бути по-справжньому вільною, коли вона буде звільнена. Так і буде!"
 FUK_the_anthem_of_the_liberated_desc: "Годинник б'є, і Україна повстане. Німеччина падає під власною вагою, райхскомісаріят розвалюється, а Кох лежить на смертному одрі. Ніколи ще з часів 1917 року ми не мали такого твердого шансу на національне визволення. З того, що ми можемо сказати, з багатьма гарнізонами, які в даний час або розпадаються у світлі фактичного розпаду Німеччини, або борються проти багатьох інших партизанських рухів, які перехопили ініціативу, ясно, що час повстати зараз або ніколи.\n\nУкраїнська Національна Революційна Армія Бульби-Боровця вже почала попередні дії, щоб повстати, як тільки впаде Ґенеральне губернаторство, а уряд Оглоблина в Бресті мобілізується в цей самий момент. Незабаром Україна буде вільною, і ми зіграємо свою роль у поваленні райхскомісаріяту.\n\nНезалежно від того, доживемо ми до цього чи ні."
 
