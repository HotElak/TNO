 UKR_FUK_partisan_support_bar_tt: "§F§aПартизани§! це ядро партії £UKR_pg §DУНРА§! - люди, які борються і вмирають за свободу України від фашизму та комунізму. Вони є одними з найвідданіших прихильників антифашистської боротьби за національне визволення і прагнуть співпрацювати з Польською §WАрмією§! §xКрайова§! знову проти фашистських загроз. Однак їхній запеклий антикомунізм відштовхує багатьох лівих §cпопулістів§! а їхня опозиція до §gколабораціонізму§! викликає занепокоєня.\n\nПідтримка §aпартизан§! у революції дає §Y[?var_partisan_support]%§!\nЕфекти:\n    Атака дивізії: [?FUK_partisan_attack_bonus|2+%=]\n    Оборона дивізії: [?FUK_partisan_defense_bonus|2+%=]\n    Організація дивізі: [?FUK_partisan_organisation_bonus|2+%=]\n    Швидкість відновлення дивізії: [?FUK_partisan_recovery_bonus|2+%=]\n    Щоденна підтримка прогресизму: [?FUK_populist_progressivism_bonus|2+=]\n    Щоденна підтримка деспотизму: [?FUK_partisan_despotism_bonus|2+=]§!"
