 FUK_not_yet_perished:0 "Ще не вмерли"
 FUK_not_yet_perished_desc:0 "Історія Української національної революційної армії - це історія постійних конфліктів, своєчасної співпраці та здорової дози простого везіння. З моменту свого заснування у Другій Польській Республіці як УНДО, галицька організація пройшла шлях від політичної партії, що виступала за ширші права українців, до організації, що імітувала співпрацю з давно неіснуючим Галицьким військовим округом після російсько-українського вторгнення в Польщу, до того, де вона перебуває сьогодні - обложеної партизанської організації, що міцно закріпилася на західних полях України.\n\nВ результаті цієї бурхливої історії УНРА мало хто може заперечити наполегливість і рішучість демократичної мрії в межах України. Нехай ця мрія живе завжди."
 
 FUK_foreign_supply_bases:0 "Іноземні бази постачання"
 FUK_foreign_supply_bases_desc:0 "У той час як українська демократична мрія виборюється на полях і вулицях Західної України, унікальні підвалини організації Української Національної Революційної Армії можна простежити ще в Ґенеральному Губернаторстві, де галицька філія не мала особливих проблем з розширенням і закріпленням своїх позицій серед населення. Як наслідок, УНРА зіткнулася з великими труднощами в роботі з повними обоймами протягом всієї Громадянської війни в Україні, оскільки її основні склади постачання знаходилися в традиційно важкодоступній місцевості. Хоча цей унікальний збіг обставин і створює складніші умови для забезпечення наших військ, він, тим не менш, дозволяє нашій організації в цілому діяти з перевагами децентралізованої сили."

 FUK_idea_scraps_of_the_pipeline:0 "Уламки трубопроводу"
 FUK_idea_scraps_of_the_pipeline_desc:0 "Постріли. Потім тиша. На покинутій залізничній станції солдат перебирає спорядження, ймовірно, награбоване з перебитих армійських ліній постачання.\n\nЙого товариші вишиковують цивільних до стінки, в той час як залишки останнього бою контрабандистів бруднять підлогу. Колись, коли УНРА захопить більше землі, більше ресурсів, їм не доведеться цього робити. Але поки що це все, що армія змогла отримати."

 FUK_ukrainian_war_machine:0 "Українська бойова машина"
 FUK_ukrainian_war_machine_desc:0 "Діти з широко розплющеними очима дивляться, як з димарів валить темний дим. Сіре небо вкриває землю, але всередині заводів іскри літають, як світлячки, коли робітники плавлять, молотять і витягують метал з тих самих ланцюгів, які зв'язали їх своєю працею.\n\nСкоро прибудуть вантажівки, що везтимуть руду із захоплених шахт. Але зараз перша зброя визволення нікого не чекатиме."

 FUK_collaborator_industrial_connections:0 "Колабораціоністькі промислові зв'язки"
 FUK_collaborator_industrial_connections_desc:0 "Місяцями вантажівки везли мізерні порції заліза і вугілля. Тепер вони приїжджають натовпами, демонструючи графіт, калій, текстильні машини і центрифуги.\n\nСпідозрілі спостерігачі відзначають, що ці матеріали нелегко дістати в Західній Україні, а шахти на сході все ще пошкоджені або за них ведуться бої. Проте, яка різниця, звідки вони беруться, якщо заводи можуть знову запрацювати?"

 FUK_everything_for_victory:0 "Усе задля перемоги"
 FUK_everything_for_victory_desc:0 "Аміачні реактори витісняють горілчані перегінні апарати на лікеро-горілчаних заводах. Металевий присмак пороху замінює запах хліба та тістечок у пекарнях. А перероблений брухт сортують у школах, плавлять у церквах і паяють у бібліотеках.\n\nКожне місто функціонує як один великий збройовий завод. Вдень і вночі шестерні ніколи не перестануть крутитися, а світло ніколи не згасне, доки ця війна не закінчиться."
 
 FUK_brothers_war_idea:0 "Братська війна"
 FUK_brothers_war_idea_desc:0 "§FВійськова підтримка: [?brothers_war_war_support|=+%]\nФактор рекрутованного населення: [?brothers_war_manpower|=+%]\nЛіміт капітуляції: [?brothers_war_surrender|=+%]\nАтака дивізії: [?brothers_war_attack|=+%]\nЗусередження ШІ на атаці: §Y50%§!§!\n§g--------------§!\nВ Українській Національній Революційній Армії існує мрія про вільну Україну, незалежну від ґерманських інтересів, вільну у виборі власного шляху, позбавлену чужого впливу. Чому ж тоді ми боремося проти Української Повстанської Армії так само запекло, як і проти колишнього колоніального режиму - це питання, яке турбує багатьох у наших лавах. Проблема, звичайно, полягає в тому простому факті, що наші дві організації опору мали більш ніж достатньо розбіжностей, щоб протиставити себе одна одній, не тільки з точки зору етики, але й з точки зору політики щодо українського народу. У той час як УНРА сподівається на майбутнє без подальшого насильства, Українська повстанська армія, здається, як ніколи має намір розширюватися за межі земель, які утримувалися навіть колоніальним режимом, завдаючи українському народові лише більшого болю і страждань.\n\nНавіть попри ці непримиренні розбіжності, люди, на жаль, все ще ставлять під сумнів нашу війну проти УПА. Все, чим ми можемо наразі відповісти на ці занепокоєння, - це якнайшвидше завершення цієї глибоко непопулярної війни."
 FUK_brothers_war:0 "Братська війна"

 UKR_galicia_buffs:0 "Галицькі війська Боровця"
 UKR_galicia_buffs_desc:0 "У Боровця є кілька галицьких хлопців, тож ми отримуємо бафи, оскільки на отримання Республікою та УПА своїх галицьких територій у ТТ3 було накладено вето."
 
