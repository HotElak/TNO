 FUK_Vasyl_Stus_for_desc: "§Y"Обличчя свободи"\nГлава департаменту народної освіти\nНародний фронт§!\n--------------\n§LВасиль Стус не може пригадати життя, вільного від берців. Він народився у 1938 році, і його перші спогади були пов'язані з німецьким вторгненням, і відтоді його життя було затьмарене його наслідками. Упертий і ненависний до своїх обставин, його ранні бунти були пом'якшені більш обережними голосами, які залучили Стуса до безпечнішої форми опору: підпільної літератури, де його гнів відточувався і виливався у хльосткі вірші.\n\nП'ятнадцять років виливання свого гніву на папір підготували його до нової посади в УНРА: головного піарника, який мотивує солдатів і цивільне населення мріяти про вільну Україну і боротися за неї. Він є молодим обличчям войовничого антифашизму в УНРА, формулює бачення перемоги та надихає на боротьбу за неї.§!"

 FUK_Ivan_Dzubia_eco_desc: "§Y"Недосвідчений ідеаліст"\nНачальник відділу фінансів та співпраці\nЛівий націоналіст§!\n--------------\n§L" Недосвідчений ідеаліст"\nНачальник відділу фінансів та співпраці\nЛівий націоналізм!!!\n--------------\n§Іван Дзюба - людина слова, відданий націоналіст, який вірить у суверенітет українського народу. Він переконаний антишовініст, чия турбота про етнічні меншини привела його до конфлікту з більш консервативними елементами в УНРА. Він переконаний лівий, який бачить світле майбутнє для всіх українців, якщо вони матимуть волю боротися за це майбутнє.\n\nВін не є економістом чи менеджером. Тим не менш, людина з великої літери потрібна, щоб подбати про логістику, необхідну для підтримки цього повстання. Незважаючи на відсутність економічних знань, Дзюба відданий справі і має бачення майбутнього. Можливо, це все, що зараз потрібно Україні.§!"
 
 FUK_Oleksander_Ohloblyn_hog_desc: "§Y"Наш 'дружній' колаборант"\nТимчасовий губернатор Брестської області\nНаціональний консерватист§!\n--------------\n§LМер окупованого Бреста, побачивши синьо-жовтий прапор, що гордо піднявся над ним, виявив себе агентом вільної України. Роки таємної підтримки принесли йому владу в повстанському русі, незважаючи на побоювання декого. Вони танцювали навколо теми його перебування на посаді мера Києва, коли він дозволив винищення єврейського населення. Вони приватно цікавилися його відданістю справі.\n\nНа жаль для них, присутність Олександра Оглоблина в УНРА є занадто корисною, щоб їй заперечувати. Він приводить з собою досвідчених колабораціоністів, знайомих з існуючими політичними та економічними структурами РК. Вони проголошують себе патріотами, які прагнуть виправити жахіття нацизму та свої помилки. Проте залишається незрозумілим, чи прихильний Оглоблин до України, яка може стати на ноги і перемогти Німеччину, чи до тієї, яка може просто співіснувати з ними.§!"
 
 FUK_Taras_Bulba_Borovets_sec_desc: "§Y"Засновник УНРА"\nКерівник департаменту з військових питань\nВійськова хунта§!\n--------------\n§LКоли німці вторглися на територію України, серед них був молодий антирадянсько налаштований офіцер міліції, який допомагав підтримувати їхні зусилля проти росіян. Чому ж тоді він покинув службу з сотнею людей і пішов у ліси, а потім з'явився як засновник УНРА? Можливо, таким чином він думає, що може відмити кров зі своїх рук, пролиту під Олевськом та іншими місцями. Можливо, він просто не міг змиритися з майбутнім України, в якому вона була б підпорядкована.\n\nБульба Боровець веде військо УНРА проти військ РК, плануючи і готуючи своїх людей до боротьби з німецькими окупантами. На відміну від ідеалістів з його оточення, він не переймається питаннями про те, що буде після. Боровець не дуже вірить у майбутнє, яке інші пророкують УНРА, але поки що він відкладає свої побоювання вбік. Якщо він зазнає поразки, Україна не матиме майбутнього.§!"

