 UKR_FUK_partisan_support_bar_tt: "§F§aПартизани§! це ядро партії £UKR_pg §DУНРА§! - люди, які борються і вмирають за свободу України від фашизму та комунізму. Вони є одними з найвідданіших прихильників антифашистської боротьби за національне визволення і прагнуть співпрацювати з Польською §Wармією§! §xкрайова§! знову проти фашистських загроз. Однак їхній запеклий антикомунізм відштовхує багатьох лівих §cпопулістів§! а їхня опозиція до §gколабораціонізму§! викликає занепокоєня.\n\nПідтримка §aпартизан§! у революції дає §Y[?var_partisan_support]%§!\nЕфекти:\n    Атака дивізії: [?FUK_partisan_attack_bonus|2+%=]\n    Оборона дивізії: [?FUK_partisan_defense_bonus|2+%=]\n    Організація дивізі: [?FUK_partisan_organisation_bonus|2+%=]\n    Швидкість відновлення дивізії: [?FUK_partisan_recovery_bonus|2+%=]\n    Щоденна підтримка прогресизму: [?FUK_populist_progressivism_bonus|2+=]\n    Щоденна підтримка деспотизму: [?FUK_partisan_despotism_bonus|2+=]§!"
 UKR_FUK_populist_support_bar_tt: "§F§PПопулісти§! - це маси, які стоять за партією £UKR_pg §DУНРА§! - ті, хто мріє про вільне майбутнє, де Український народ більше не буде жертвою терору і зможе жити в мирі. Вони звертаються до населення, особливо до сільського селянства, і сформували зростаючий §P"культуралістів"§! рух за відродження України після визволення. Проте їхня ліва ідеологія та симпатія до £UKR_communists §Sкоммуністичних§! елементів в Україні викликає настороженість у §Mпартізанів§! та §gколабораціоністів§!.\n\nПідтримка §Pпопулістів§! у революції дає §Y[?var_populist_support]%§!\nЕфекти:\n    Стабільність: [?FUK_populist_stability_bonus|2+%=]\n    Військова підтримка: [?FUK_populist_war_support_bonus|2+%=]\n    Рекрутоване населення: [?FUK_populist_manpower_bonus|2%Y=]\n    Щоденна підтримка соціялістів: [?FUK_populist_socialist_bonus|2+=]\n    Щоденна комуністична підтримка: [?FUK_populist_communist_bonus|2+=]§!"
 UKR_FUK_collaborator_support_bar_tt: "§F§gКолабораціоністи§! це теперішні та колишні колабораціоністи, які допомагають £UKR_pg §DУНРА§! - поліцейські, майори, та дрібні офіцери в рамках £UKR_collab_texticon §QУНК§! які вважають нинішній статус £UKR_reichskommissariat §jрайхскомісаріяту§! неприйнятним. Це різноманітна група: фашисти, націоналісти та опортуністи - всі вони знаходять притулок у §gколабораціонізмі§!. Але їхня колаборація та фашистські елементи викликають настороження у §Mпартізан§! та §Pпопулістів§! адже яка гірша доля може спіткати вільну Україну, ніж фашистська реставрація?\n\nПідтримка §gколабораціоністи§! у революції дає §Y[?var_collaborator_support]%§!\nЕфекти:\n    Щоденний приріст політичної влади: [?FUK_collaborator_pp_bonus|2+=]\n    Щотижнева робоча сила: [?FUK_collaborator_manpower_bonus|0+=]\n    Щоденна підтримка патерналізму: [?FUK_collaborator_paternalism_bonus|2+=]\n    Щоденна підтримка фашизму: [?FUK_collaborator_fascism_bonus|2+=]§!"

