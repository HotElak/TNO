 anti_soviet_pact:0 "Антисовєцький пакт"
 anti_soviet_pact_refused_call:0 "Не дотримались умов Антисовєцького пакту"
 anti_soviet_pact_refused_call_desc:0 "Ця нація відмовилася дотримуватись умов антисовєцького пакту, коли її закликали вступити у війну. Це підірвало довіру громадян до чинної влади та посилило симпатії до комуністів."
 anti_soviet_pact_desc:1 "Якщо одна з країн, що підписали пакт, буде атакована Совєцьким Союзом, інші мусять вступити у війну (за винятком тих, хто вже зробив це)."
