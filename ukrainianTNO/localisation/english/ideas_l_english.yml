 race_for_the_bomb:0 "Ядерна гонка"
 race_for_the_bomb_desc:0 "Ми твердо вирішили стати першою державою, яка успішно випробувала ядерну зброю."
 race_for_the_bomb_outclassed:0 "Бомба вислизнула"
 race_for_the_bomb_outclassed_desc:0 "Інша держава випередила нас у ядерних перегонах. Ми маємо подвоїти зусилля, щоби відновити стратегічний паритет і не зганьбитися на світовій арені."
