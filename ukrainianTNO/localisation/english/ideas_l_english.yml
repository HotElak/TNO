l_english:
 fascist_influence:0 "Вплив фашизму"
 fascist_influence_desc:0 "Фашистський тиск зробив цю ідеологію дуже популярною, що зробило країну схильною до симпатій до інших фашистів."
 communist_influence:0 "Вплив комунізму"
 communist_influence_desc:0 "Комуністичний тиск зробив цю ідеологію дуже популярною, що зробило країну схильною до симпатій до інших комуністів."
 democratic_influence:0 "Вплив демократизму"
 democratic_influence_desc:0 "Демократичний тиск зробив цю ідеологію дуже популярною, що зробило країну схильною до симпатій до інших демократів."
 neutrality_influence:0 "Вплив авторитаризму"
 neutrality_influence_desc:0 "Авторитарний тиск призвів до появи поваги до сильного уряду та дворянських сімей, і країна стала схильною до симпатій до інших авторитарних урядів."
 sour_loser:0 "Гіркота поразки"
 sour_loser_desc:0 "Гіркота через поразку у Великій війні домінує в політиці цієї нації."
 received_attache:0 "Отриманий аташе"
 received_attache_desc:0 "Іноземні військові аташе перебувають у нашій країні."
