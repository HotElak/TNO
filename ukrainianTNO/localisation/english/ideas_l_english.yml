 internationalism_desc:0 "Ми впевнені, що ідеологія не знає національних кордонів, і не соромимося самі перетинати кордони."
 combined_bomber_offensive:0 "Тактика спільних наступальних бомбардувань"
 the_long_lance:0 "«Довгий спис»"
 the_long_lance_desc:0 "§LЯпонська торпеда «Type 93», прозвана «Довгим списом», була найдосконалішою торпедою свого часу, яка не мала західних аналогів. Вона легко знищувала малі кораблі та завдавала ефективних пошкоджень більшим броньованим кораблям у радіусі дії.§!"
