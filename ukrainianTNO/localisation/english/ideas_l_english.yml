 liberty_ships_focus:0 "Кораблі «Liberty»"
 air_war_plans_division_focus:0 "Відділ повітряних військових планів"
 air_war_plans_division_focus_desc:0 "Ми розгромимо країни Осі, лише коли завоюємо перевагу в повітрі. Багаторічні плани з випуску та експлуатації винищувачів та стратегічних бомбардувальників роблять цю мету не просто можливою, а досяжною."
 air_support_focus:0 "Повітряна підтримка"
 strategic_bombing_focus:0 "Стратегічні бомбардування"
 escort_effort_focus:0 "Розвиток кораблів супроводу"
 comintern_influence:0 "Вплив Комінтерну"
 progress_cult_focus:0 "Культ прогресу"
 socialist_science_focus:0 "Соціалістична наука"
 peoples_commissariat_focus:0 "Народний комісаріат оборонної промисловості"
 home_of_revolution:0 "Вітчизна революції"
 home_of_revolution_desc:0 "Товариші, після розгрому контрреволюційних сил в особі троцькістів, ми можемо зосередити свої зусилля на захисті революції. Наша мета, наша надія, наше гасло — побудова соціялізму в окремо взятій країні. Ми побудуємо справжній соціялістичний рай у Совєцькому Союзі, й інші країни світу підуть за нами."
 en_svensk_tiger:0 "En svensk tiger"
 en_svensk_tiger_desc:0 "Якщо Швеція має намір чекати відповідного моменту, немов тигр, що затаївся, то шпигуни мусять дізнатися про це в останню чергу. У ці неспокійні часи обов'язок кожного шведа — зберігати мовчання."
 state_shintoism:0 "Державний шінтоїзм"
 state_shintoism_desc:0 "Починаючи з Реставрації Мейджі, ми намагалися використовувати синтоїстські храми з метою зміцнення відданості імператору та побудови національного суспільства. У результаті народ готовий пожертвувати собою заради блага держави."
 vittoria_mutilata:0 "Vittoria Mutilata"
 vittoria_mutilata_desc:0 "§LПорушивши Лондонський пакт, наші союзники зрадили Італію і завдали їй удару в спину. Ми пролили так багато крові під Ізонцо заради їхньої перемоги, а вони відмовили в тому, що належало нам по праву. Тепер Італія має намір взяти долю у свої руки і сама чинити справедливість.§!"
 stiff_upper_lip:0 "Британський стоїцизм"
 stiff_upper_lip_desc:0 "«Як вистоїш, коли всі проти тебе —\nУпали духом і тебе клянуть, і\nЯкщо Тріумф, зарівно як Нещастя,\nСприймеш як дим і вітер на віку;\nТоді весь світ тобі належить, сину,\nІ більше: ти — Людина, сину мій»."
 trotskyite_plot:0 "Троцькістська змова?"
 trotskyite_plot_desc:0 "Керівники цієї держави страждають від параної та патологічної недовіри, коріння яких сягає давньої боротьби за владу."
 trotskyite_plot_purged:0 "Троцькістська змова зачищена?"
 trotskyite_plot_purged_desc:0 "Незважаючи на чистки, страх зради залишається."
 officers_purged:0 "Офіцери зачищені"
 officers_purged_desc:0 "Зачистка «п'ятої колони» залишила глибокі рани в офіцерських рядах Червоної армії, і підготовку нових командирів підуть роки."
