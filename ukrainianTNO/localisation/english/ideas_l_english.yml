 porsche:0 "Porsche"
 porsche_desc:0 "«Porsche» віддає перевагу важкій бронетехніці."
 henschel:0 "Henschel"
 henschel_desc:1 "«Henschel» відповідальна за всі масово вироблені моделі «Tiger» — танків, які після вирішення ранніх проблем з надійністю показали себе цілком достойно."
 rheinmetall:0 "Rheinmetall"
 rheinmetall_desc:0 "«Rheinmetall» розробляє та виробляє всі види великих гармат."
