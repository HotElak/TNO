 imperial_austerity_idea:0 "Імперська строгість"
 student_mobilization_idea:0 "Мобілізація студентів"
 spiritual_mobilization_idea:0 "Духовна мобілізація"
 spiritual_mobilization_idea_desc:0 "«Розкіш — наш ворог!» Бережливість, особиста гігієна та працелюбність стали стовпами нації, і тепер більше громадян можуть зробити свій внесок у війну."
 office_of_strategic_services:0 "Управління стратегічних служб"
 office_of_strategic_services_desc:0 "§LУправління стратегічних служб (УСС, OSS) — утворена під час Другої світової війни розвідувальна служба США, на основі якої згодом було створено Центральне розвідувальне управління (ЦРУ).§!"
 nkvd:0 "НКВС"
 nkvd_desc:0 "§LНародний комісаріат внутрішніх справ (НКВС) — центральний орган державного управління Совєцького Союзу щодо підтримки громадського порядку, який безпосередньо виконував постанови Всесоюзної комуністичної партії. У його завдання також входило забезпечення безпеки кордонів, боротьба зі шпигунством, здійснення політичних вбивств за кордоном, вплив на уряди інших держав та проведення сталінської політики посилення комуністичних рухів в інших країнах.§!"
 nkvd_2:0 "$nkvd$"
 nkvd_2_desc:0 "$nkvd_desc$"
 idea_political_correctness:0 "Політична коректність"
 idea_political_correctness_desc:0 "Люди, які мислять коректно, найважче піддаються іноземному впливу."
 imperial_glory_idea:0 "Імперська слава"
 warrior_traditions_idea:0 "Воїнські традиції"
