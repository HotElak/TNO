 SAF.1.t:0 "Призначення референдуму"
 SAF.1.desc:0 "2 лютого 1964 р."
 SAF.1.a:0 "Монархісти точно переможуть!"

 SAF.2.t:0 "Республіканці перемогли на референдумі в Південній Африці"
 SAF.2.desc:0 "Кейптаун (Партія) - Об'єднана партія Південної Африки зазнала серйозної поразки на референдумі про проголошення Південно-Африканської Федерації республікою, який схвалили виборці. Пропозиція, підтримана опозиційною Національною партією, скасувала б підпорядкування федерації британській короні, розірвавши останні офіційні зв'язки з Британською імперією.\n\nРеферендум виявився дуже суперечливим, причому підтримка розділилася виключно за етнічною та політичною ознаками. Багато африканців підтримали референдум, тоді як люди британського походження виступили проти нього. Політичні розбіжності також дали про себе знати: прем'єр-міністр де Вільєрс Грааф проводив активну кампанію проти референдуму, а опозиція - за його проведення...\n\nБагато прихильників референдуму звинувачували правлячу Об'єднану партію у жорсткій тактиці придушення голосування, а республіканська кампанія супроводжувалася частими звинуваченнями в расизмі. Значну меншість прихильників референдуму становили екстремістські праві бурські націоналісти, такі як "Бурське командо", які розглядали його як необхідний крок до усунення від влади Об'єднаної партії, в якій домінують англійці. Незважаючи на перемогу, багато з цих груп озброюються і організовуються, заявляючи, що Об'єднана партія намагатиметься підірвати волю народу і зберегти монархію при владі."
 SAF.2.a:0 "Краще не буває..."

 SAF.3.t:0 "Монархісти перемогли на референдумі в Південній Африці"
 SAF.3.desc:0 "Кейптаун (Партія) - Об'єднана партія Південної Африки здобула велику перемогу, коли на референдумі було відхилено пропозицію проголосити Південно-Африканську Федерацію республікою. Пропозиція, підтримана опозиційною Національною партією, ліквідувала б підпорядкування федерації британській короні, розірвавши останні офіційні зв'язки з Британською імперією.\n\nРеферендум виявився дуже суперечливим, причому підтримка розділилася виключно за етнічною та політичною ознаками. Багато африканців підтримали референдум, тоді як люди британського походження виступили проти нього. Політичні розбіжності також дали про себе знати: прем'єр-міністр де Вільєрс Грааф проводив активну кампанію проти референдуму, а опозиція - за його проведення...\n\nБагато прихильників референдуму звинувачували правлячу Об'єднану партію у жорсткій тактиці придушення голосування, а республіканська кампанія супроводжувалася частими звинуваченнями в расизмі. Значну меншість прихильників референдуму становили екстремістські праві бурські націоналісти, такі як "Бурське командо", які розглядали його як необхідний крок до усунення від влади Об'єднаної партії, в якій домінують англійці. Незважаючи на поразку, багато з цих груп озброюються і організовуються, заявляючи, що Об'єднана партія вчинила широкомасштабні фальсифікації, щоб змусити замовкнути широку республіканську підтримку."
 SAF.3.a:0 "Принаймні, це перемога."

 SAF.4.t:0 "Закулісні заходи з підрахунку переможця референдуму"
