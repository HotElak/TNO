 SAF.18.t:0 "Альберт Герцог закликає до національного чергування"
 SAF.18.desc:0 "Звістка про смерть Адольфа Гітлера дійшла до вух Національної партії. І вони відреагували на неї скорботою і пристрастю; на заклик Герцога члени партії мають зібратися разом, щоб влаштувати панахиду за фюрером.\n\nІ в ім'я людини, яку вони, здається, оплакують, вони закликають до тижня виняткової пошани до Гітлера. Люди повинні запалити свічки за загиблим німцем і вимагають закрити підприємства.\n\nДо нас надходять повідомлення про озброєних бурських чоловіків, деталі яких вказують на те, що вони організовані Національною партією і не лише забезпечують 'безпеку' учасників трауру, але й змушують підприємства закриватися і погрожують їхнім політичним опонентам. Від Порт-Елізабет до Пітерсбурга, здається, ми не можемо ігнорувати ці події. Герцог робить дуже цікаву гру від імені своєї партії, спритно використовуючи це чергування як спосіб згуртування своїх прихильників.\n\nГерцог проголошує, що його блокування країни залишиться до тих пір, поки південноафриканський уряд не віддасть належну шану Адольфу Гітлеру і не засудить те, що вони називають англо-американським імперіалістичним втручанням у справи Південної Африки. Ми не можемо цього допустити. Ми не можемо дозволити цьому перерости в щось більше, ніж воно є. Вони кидають виклик Домініону!"
 SAF.18.a:0 "Візьміть їх під контроль!"

 SAF.19.t:0 "Поліція відмовляється розганяти Національну партію"
 SAF.19.desc:0 "У нас проблема. Поліція була відправлена для розгону бурського пильнування, але, здається, все йде не так, як нам хотілося б. Один з офіцерів, Ежен Тербланш, відмовився виконувати свої накази. Він перейшов на бік бурів і приєднався до них, а його колеги-офіцери або спостерігали за ним в шоковому стані, або наслідували його приклад і теж дезертирували.\n\nЗгідно з повідомленнями, натовп був збуджений і аплодував йому. Він звернувся до них, виголосивши велику промову поруч з Герцогом, вихваляючи його політику і єдину незалежну бурську націю. Тербланш був відомий в ПСА як особливо відданий ідеалам Національної партії, здається, що він дозволяє собі вільно робити все, що йому заманеться, всупереч будь-якій владі.\n\nПівденна Африка не може це схвалити. Вся країна спостерігає за тим, як він отримує овації від мас на вулицях, ображаючи авторитет уряду. Ми втрачаємо контроль над ситуацією. Не тільки він перебігає до них. Завдяки його діям, решта наших офіцерів відмовляються розганяти протести. Якщо ми нічого не зробимо найближчим часом, ми можемо втратити країну!"
 SAF.19.a:0 "Цих бурів треба зупинити! Треба ввести армію!"

 SAF.35.t:0 "Коли це почалося"
 SAF.35.desc:0 "Історія захоплюється знаковими подіями відтоді, як людство навчилося писати їхні назви каменем і долотом.\n\nІнтуїтивне прагнення уявити безлад, що оточує людей, як низку причин і наслідків, прищеплюється здоровому глузду, спокушаючи його розглядати певні події як важливіші за життя моменти, що змінюють хід часу. Здоровий глузд каже, що серб, який покінчив із життям ерцгерцога, розпочав війну, яка назавжди погасила ліхтарі континенту. Загроза польському порту провістила новий порядок у Європі та світі. Тричі жахлива різанина в Кейптауні поклала початок новітній африканській трагедії.\n\nАле здоровий глузд хибний і сповнений дір. Людська інтуїція не менш помилкова у написанні наративів Південної Африки, ніж у будь-якій іншій війні, яку вона бачила. Те, що вона вважає жорстоким початком гігантського конфлікту, насправді є його найбільшою битвою - пожежею серед мерехтіння розхитаної порохової бочки.\n\nОдне з таких мерехтінь виникло на виборчій дільниці в Преторії за кілька тижнів до того, як нація зробить вибір між домініоном і республікою. Працівники перепису населення опинилися в оточенні натовпу бурів, озброєних і веселих. Щоб не відставати, вірні піддані Його Величності - не Його Величності, а Південної Африки, яка перебувала в глухому куті щодо того, чиїй короні вони присягали на вірність, - вийшли на вулиці, щоб зустрітися з африканцями віч-на-віч. Вони носили однакову зброю і ділили одну і ту ж спадщину, але їхні погляди на її долю ніяк не могли примиритися. Напруга в протистоянні кипіла, потворні розбіжності висвітлювалися криками і глузуваннями.\n\nТоді пролунав гучний постріл. Чоловік впав у калюжу крові. Вигуки переросли у крики, коли дуловий спалах осяяв вулиці. Надзвичайний стан відклав референдум у Преторії до подальшого розпорядження. Через кілька тижнів бури визнали його недійсним.\n\nХто вистрілив першим, було втрачено для часу, але його наслідки передвіщали майбутні роки: демократія була задушена в колисці; сотні людей бездиханно лежали на залитих кров'ю тротуарах; місто, чиє пекло піднялося, щоб змішатися з червонуватим відтінком неба на заході сонця."
 SAF.35.a:0 "Континент занурився в роки сутінків."

 SAF.36.t:0 "Втеча з острова Роббен"
 SAF.36.desc:0 "На тлі хаосу, спричиненого повстаннями АНК і бурів, наша національна безпека зазнала ще одного удару. Минулої ночі біля узбережжя Кейптауна шокуюче велике угрупування невеликих швидкохідних катерів змогло обійти наші прожектори і висадитися на острові Роббен. Звідти пасажири човнів - кілька висококваліфікованих бойовиків АНК - за допомогою мінної вибухівки пробили дірку в стіні небезпечної в'язниці суворого режиму на острові. Охоронці, в розпал зміни, були недоукомплектовані і непідготовлені. З огляду на поточну військову ситуацію, багато з них вже були переведені в інші частини країни. Ця нездатність визначити пріоритети прирекла решту на загибель. Після кількох відчайдушних перестрілок у коридорах в'язниці всі охоронці були вбиті або небоєздатні, і бойовики змогли втекти. Разом з ними втекли найвідоміші в'язні острова:\n\nГован Мбекі.\n\nОлівер Тамбо.\n\nНельсон Мандела.\n\nПід крики тривоги, що пролунали по всьому острову, човни повернулися на материк. У пресі вже з'явилися заклики до розслідування цього цілковитого провалу системи безпеки. Поліція перекрила головні дороги, але, швидше за все, втікачі вже далеко від нас."
 SAF.36.a:0 "Як таке могло статися?"

 SAF.37.t:0 "Кейптаунська різанина"
 SAF.37.desc:0 "Війська прибули до Кейптауна, їхні транспортні засоби під'їхали до будівлі парламенту. Вони швидко вийшли з них, вишикувавшись проти протестувальників, підкоряючись наказам своїх офіцерів, сержанти кричали своїм підлеглим, щоб ті рухалися швидше.\n\nСправи йшли б добре, якби не низка прикрих подій. Протестувальники, здивовані, але й спровоковані присутністю армії, стояли на своєму, відмовляючись розходитися. Військові продовжували говорити їм, але бури тиснули на них. Барикади були повалені, протестувальники збирали каміння і кидали його в солдатів, а до солдатів доходили чутки про озброєних бурів, які прийшли допомогти своїм родичам дати відсіч.\n\nПоступили плутані накази. Були видані протилежні інструкції. У поєднанні з криками протестувальників, галасом сутичок і сиренами покинутих поліцейських машин сталося найгірше. Лише за кілька пострілів з гвинтівок і карабінів солдатів сорок людей, жоден з яких не мав зброї, як того боялися стривожені війська, лежали мертвими на землі. Натовп розходився, але не тому, що хотів цього. Вони були змушені. Їхні брати і сестри, їхні матері і батьки були розкидані по землі, побиті і стікали кров'ю. Це була жахлива різанина. Звістка про це облетіла всю Південну Африку, налаштувавши всю країну проти збройних сил. Тепер з цього може вийти тільки найгірше."
 SAF.37.a:0 "Тепер вже пізно повертатися назад."

 SAF.38.t:0 "АНК повстає!"
 SAF.38.desc:0 "Приблизно о 07:00 ряд поліцейських дільниць у східному прибережному місті Дурбан замовкли. Протягом ранку стало зрозуміло, що це не було випадковістю. В ефір швидко полилися екстрені повідомлення з військових частин.\n\nАЕРОПОРТ ЛУЇС-БОТА ВПАВ\n\nОСТРІВ САЛІСБУРІ ПІД ТЯЖКИМ ШТУРМОМ\n\nПОРТИ В РУКАХ ПОВСТАНЦІВ\n\nЦивільні радіостанції почали передавати заклики мовами зулусів і коса, закликаючи корінні народи Південної Африки піднятися і скинути своїх колоніальних володарів. У деяких передачах навіть зазначалося, що в умовах бурського повстання, яке триває, можливість для революції ніколи не була такою великою. Через кілька годин нечисленні вцілілі підрозділи безпеки в Дурбані почали евакуацію на південь, коли угруповання АНК Умконто ве сізве оголосило, що місто переходить у руки вільних африканців. Тим часом подібні напади почалися і в інших містах країни. Очевидно, що криза в нашій країні не обмежиться бурами."
 SAF.38.a:0 "Це катастрофа!"

 SAF.39.t:0 "Громадянська війна розпочалася!"
 SAF.39.desc:0 "Бійня в Кейптауні була лише початком хвилі крові, що накрила нашу націю. Більшість наших громадян африканерів зараз відкрито вороже налаштовані, об'єднуючись навколо голови Національної партії Альберта Герцога, який оголосив нас злочинцями і нелегітимними лідерами. Його послідовники взяли в руки зброю. Тепер шляху назад немає, громадянська війна вже близько.\n\nПівденна Африка розпадається на частини, великі міста Преторія, Йоганнесбург і Блумфонтейн переходять під контроль бурів. По всій країні виникають розлючені загони ополченців, які спрямовують зброю проти всіх, хто, на їхню думку, перебуває на боці уряду. Закон землі втрачено, і будь-яку подобу порядку, який ми колись мали, зруйновано.\n\nНема іншого виходу, окрім як боротися. Чим більше землі ми втрачаємо через цих людей, тим більше наша Республіка наближається до виритої могили. Хтось може сказати, що це наша провина, але ми повинні швидко прийняти це і почати нашу оборону. Бо рано чи пізно до цих бурів приєднаються кляті німці, які спланували все це з півночі! Якщо війна має бути єдиним способом вийти з цього живими, якщо пролиття ще більше крові цих людей може покласти край поділу нашої землі, то нехай так і буде! Ми теж стоятимемо на своєму і в жодному разі не допустимо ще одного конфлікту з цими проклятими повстанцями! Південна Африка буде боротися, щоб зберегти своє життя і зберегти свою єдність, незважаючи ні на що."
 SAF.39.a:0 "За Південну Африку, нашу землю!"

 SAF.40.t:0 "Розтрощити доміно!"
 SAF.40.desc:0 "Настав час останньої битви проти фашизму! Останній опір автократії за океаном і в усьому світі, останній славний хрестовий похід проти сил зла, які загнали вільні народи світу під свої самодержавні чоботи. Одним махом ми не дамо нацистам закріпитися в Африці, бо якщо ми цього не зробимо, то жорстоке вторгнення наших південноафриканців буде лише початком. Якщо впаде Африка, наступною впаде Індія, то після того, як схід буде під контролем, нацисти незабаром опиняться і в Америці!\n\nПринаймні, саме про це голосно кричав кожен американський генерал, який ступив на поріг Білого дому, лаяв Сенат, згуртовував свої війська і переслідував засоби масової інформації, оскільки, здавалося б, кожен, хто коли-небудь тримав у руках зброю, проголошував, що настав час для “останньої битви” проти фашистської небезпеки.\n\nХоча багато членів Республікансько-демократичної коаліції, здавалося, нервували через цю ситуацію, висловлюючи деякі сумніви в тому, що ця «теорія доміно» є настільки безпосередньою загрозою, як пропонується, або що вступ у війну з прямими слугами Райху може закінчитися чимось іншим, окрім ще більшого конфлікту, найбільш дивним є те, що кілька членів НПП перейшли через прохід в Сенаті, щоб погодитися з цим рішенням. Ліві в НПП ставлять під сумнів, що саме військовий комплекс, в якому домінує РДК, пропонує в якості кінцевої мети в цьому конфлікті, і який план вони можуть мати щодо Африки, навіть якщо буде якась перемога, в той час як крайні праві в партії демонструють підозрілу нерішучість вступати в бій з фашистами.\n\nНе дивлячись на це, президент, здається, твердо налаштований на поліцейську акцію в країні, президент Ніксон, схоже, сподівається, що нокаутуючий удар по рfйхскомісарам врятує його адміністрацію, що похитнулася, і зупинить голосування щодо імпічменту, що наближається."
 SAF.40.a:0 "Прощавай, люба, прощавай, привіт, Куруман!"

 SAF.41.t:0 "Саміт починається!"
 SAF.41.desc:0 "Емісари країн-членів Організації Вільних Націй зібралися сьогодні у Вашингтоні, щоб обговорити поточні події в Південній Африці.\n\n «Привид фашизму вразив Південно-Африканський Домініон в момент його слабкості», - сказав президент Ніксон, вітаючи послів і міністрів з п'яти країн, включаючи Канаду, Австралію, Нову Зеландію, Гайану і Вест-Індійську Федерацію, у Вашингтонському конференц-центрі ім. Волтера Е. Вашингтона. «Ми, як альянс демократій, зобов'язані захищати демократію не лише в межах наших кордонів, але й скрізь, де вона процвітає без нас. Вільний світ не може дозволити собі ще одну невдачу, як це було в Європі, в Азії, в Тихоокеанському регіоні - так чи інакше, лінія повинна бути проведена. Якщо ми повинні провести її через Калахарі, то так тому і бути.»\n\nПід загрозою як повстання, так і несподіваного вторгнення німецьких військ на континент, остання демократія Африки звернулася до Сполучених Штатів та їхніх союзників з проханням про негайну військову підтримку. Очікується, що Білий дім видасть резолюцію про втручання в південноафриканський конфлікт протягом наступних тижнів, хоча деталі щодо масштабу та учасників втручання наразі невідомі..."
 SAF.41.a:0 "Велетень прокидається від сну."

 SAF.42.t:0 "Побачити Південну Африку!"
 SAF.42.desc:0 "Останніми тижнями американці отримали незвичне доповнення до стандартної програми телепередач: у перервах між серіями нічних ситкомів, які зазвичай зарезервовані для реклами Кока-Коли, Форда та сотні інших спонсорів, натомість демонструються монтажні кадри саван, гірських вершин та жвавих міст з далекої країни під назвою Південна Африка. На тлі інструментальної версії «Боже, бережи королеву» дідусевий голос заспокійливо оспівує життя нації, яку мало хто чув, не кажучи вже про те, щоб бачити. Але це не страшно, запевняє він, адже за хвилину сімейного часу Південна Африка завітає до них у їхні домівки. Можливо, незабаром і вони відвідають Південну Африку.\n\nЦя реклама - дітище Едісона Кука, нового голови Південноафриканської телерадіомовної корпорації і співзасновника новоствореного Американсько-південноафриканського комітету зі зв'язків з громадськістю. Отримавши завдання від Кейптауна «заохочувати тісніші зв'язки між двома вільними націями, розділеними лише одним океаном», він успішно домовився про ефірний час з кожною з американських мереж «Великої трійки» для широкої кампанії з інформування громадськості своєї організації. Спостережливі коментатори звернули увагу на збіг між кампанією пана Кука і початком військових дій у Південній Африці.\n\nНе дивлячись на оптимізм ветерана телерадіомовлення і його незаповнений чек, лише час покаже, чи принесе плоди новітній виверт демократії, що опинилася під загрозою, з метою схилити дух Америки на свій захист."
 SAF.42.a:0 "Від Кейптауна до Замбезі простягається тисяча миль свободи..."

 SAF.43.t:0 "Трагедія в Кімберлі"
 SAF.43.desc:0 "Гарольд Говард, як і його батько, і його батько до нього, був фермером, який мав садибу на північ від Кімберлі. Там він вирощував пшеницю, кукурудзу та багато інших культур разом зі своєю дружиною Лорою, доньками Енні та Кайлі, а також сімейними робітниками Йоханом і Меттісом. Сільське господарство вимагало від 52-річного батька та його сім'ї виснажливої та рутинної праці - кожен день у Хайвелді починався з роботи о п'ятій і закінчувався о сьомій - але Гарольд не бачив необхідності в тому, щоб щось змінювалося найближчим часом. Він думав, що фермером він був, і фермером він буде завжди.\n\n«Але за кілька місяців до війни Гарольд помітив, що його робітники повертаються з щотижневих поїздок до Кімберлі з незмінним запізненням. Це стало їхньою багаторічною звичкою: Вони виїжджали о восьмій з вантажівкою, повною продуктів, продавали їх на ринках навколо міста і поверталися додому до обіду. Тепер вони поверталися між тим часом і найпізніше до заходу сонця. Гарольд хотів запитати їх, чим вони займаються, але врешті-решт зберіг спокій. Він уже десять років довіряв бурським хлопчикам свої гроші, то чому б не довіряти їм у тому, як вони проводять час щонеділі?\n\n«Гарольд думав, що його життя ніколи не зміниться. Він також думав, що не повинен задавати питань, коли це станеться. Тож уявіть його здивування, коли Йохан Андерсон і Меттіс Босман повернулися на ферму о восьмій вечора... з вантажівкою, повною озброєних людей.\n\n«Бідолаха не говорив і не писав про подальші події, коли він одужував у міській лікарні, знаючи лише, що йому вдалося врятуватися ледве-ледве. Лори, Енні та Кайлі не було в його зрешеченій кулями вантажівці...» - уривок з “Оповідей з лісу”."
 SAF.43.a:0 "Ох, ці срані бури та їхня варварська війна...!"

 SAF.44.t:0 "Християни за свободу"
 SAF.44.desc:0 "У більшості недільних днів проповідь у храмі Ісуса Христа Спасителя починається з читання Нового Завіту. Слова Господа непідвладні часу і з кожним прочитанням дарують пророчу мудрість для будь-якої епохи. Сьогодні, коли світ, здається, загруз у десятилітті ворожнечі, Його заклики ставитися до ближніх усіх рас і віросповідань як до братів звучать для американських мирян голосно, як постріли.\n\nАле сьогоднішній день був особливим. Перед громадою з майже п'ятдесяти побожних американців преподобний Ісайя Хікенлупер розпочав свою проповідь зі згадки про отця Авраама.\n\n«Брати і сестри», - вигукнув преподобний до зачарованих присутніх. «Близько п'яти сотень років тому наші предки були звільнені від рабства у вогні війни. Люди, які були переселені з одного континенту на інший, нарешті дочекалися обіцяного їм ювілею. Але навіть зараз друзі і сім'ї, які вони залишили позаду, залишаються в ярмі імперій: англійців, французів, а тепер і фашистів нацистської Німеччини.»\n\n«Може, ми і нещасні, але нам пощастило більше, ніж нашим братам на Темному континенті. У нас є претензія на права, а у них - ні. Ми можемо прожити все життя без шрамів від батогів, а вони - ні. Ми - господарі своєї долі, а вони - ні! Ні, друзі мої - вони не відчували свободи вже триста років! І вони ніколи не відчують свободи ще триста років, якщо нічого не зробити!»\n\nПаства преподобного Хікенлупера є однією з кількох, які організували «Християни за свободу» на підтримку наміру президента Ніксона втрутитися в конфлікт у Південній Африці. Ця національна група пасторів і проповідників відтоді агітує за кампанію зі звільнення німецьких рабів в Африці - настрої, які сильно перегукуються з власною війною Америки проти рабства.\n\nНемов важкі шестерні, змушені обертатися, віруючі країни піднімаються в хрестовий похід 20-го століття під впливом аболіціоністського духу, якого не було з середини 19-го століття. Ця неприязнь проявилася, коли недільна меса в церкві преподобного Хікенлупера в Алабамі закінчилася не благословенням, а спонтанним проголошенням радісної мелодії, що передавалася від батька до сина."
 SAF.44.a:0 "Освятивши нас, Він помер - за Свободу помремо ми."

 SAF.45.t:0 "Кораблі на горизонті"
 SAF.45.desc:0 "Штормова ніч у Південній Атлантиці. Південно-західноафриканський патрульний катер, що стежить за водами біля узбережжя затоки Александер, періодично зазнає ударів хвиль з носової частини судна, які перекидаються через нього. У світлі грому один з членів екіпажу щось помічає і подає знак капітану. На його жах, бачення підтверджується. Він починає передавати екстрене повідомлення командуванню Кригсмаріне в Людерці. Багато кораблів, різних типів, маркування невідоме. Він намагається передати якомога більше інформації, аж поки залп гармат Mark 42 не припиняє його передачу назавжди.\n\nЗвіт, хоч і короткий та розпливчастий, викликає переполох в усій Африці, оскільки вживаються масовані зусилля для підтвердження донесення. Зрештою, повітряна розвідка повертається з фотографіями, які викликають величезну хвилю страху в усьому Шильді. Тепер не може бути жодних сумнівів, американці прибули зі своїм Шостим флотом.\n\nЗникла будь-яка видимість німецької військово-морської переваги. Розбиті будь-які мрії про закінчення цієї війни шляхом швидкого і сміливого морського вторгнення до Капської провінції. Моря належать крейсерам і фрегатам американського флоту, небо - польотам літаків, що вишикувалися на палубах авіаносців. Цей флот має такі розміри, що нікому не спаде на думку взяти його на озброєння кораблями Шильда. Здається, одним махом американці здобули перемогу на морі у Південно-Африканській війні."
 SAF.45.a:0 "Світло в кінці тунелю?"

 SAF.46.t:0 "Подаруночки від Дядька Сема"
 SAF.46.desc:0 "Однак не всі американські подарунки були суто доброзичливими. Під галасом і метушнею, що виникли, були приховані ящики, позбавлені трафаретів «MADE IN USA», які були на більшості ненавантажених контейнерів. Спостережливі свідки помітили б чоловіків у хакі Сил оборони Південно-Африканського Союзу, які везли ці ящики без маркування на такі ж безіменні склади. Якщо веселість мало стримувала їх від огляду, то погляди озброєних охоронців розпалювали їхню цікавість.\n\nУсередині ящики були відкриті, щоб виявити вантаж, не менш цінний, якщо не більш, ніж банки з американською їжею: стійки з американськими М16, стрічки з американськими 5,56-міліметровими патронами, ящики з американськими радіоприймачами, стволи з американських мінометів і базуки. У деяких ящиках креативно запаковані розібрані американські польові гармати та артилерійські установки. На запитання супроводжуючі зазначали лише про «неправильно розміщене» обладнання ВМС США. Вони визнали, що це мізерна цівка, але її доведеться використати, поки не будуть затверджені і передані кращі канали.\n\nУ своїй очевидній мудрості президент Ніксон схвалив таємні заходи, щоб частково забезпечити нужденних чоловіків Південної Африки знаряддями, необхідними їм, щоб зупинити фашистську хвилю. Чи повинні ми розповісти нашому народу і світу про ці подарунки?"
 SAF.46.a:0 "На кожному телеекрані та радіохвилі."
 SAF.46.b:0 "Ніхто не повинен знати..."

 SAF.47.t:0 "Американський мускул"
 SAF.47.desc:0 "Поки у Вашингтоні точаться дебати про те, які залишки відправити до Південної Африки і коли, у Нью-Йоркській гавані спостерігається унікальне видовище: тисячі вантажівок, вишикувавшись наче качки, терпляче чекають, поки кран завантажить їх на палубу вантажного судна. Навантажені більшою кількістю вантажівок, ніж у більшості міст є автомобілів, ці кораблі незабаром відправляться до далеких берегів мису Доброї Надії.\n\nНапередодні вторгнення в Європу і на Японські острови армія США уклала з General Motors контракт на виробництво своїх надійних вантажівок CCKW під час Другої світової війни. Пентагон очікував, що сотні тисяч так званих «двійок з половиною» складуть основу транспортної мережі армії через океан. Детройт був більш ніж спроможний і готовий виконати такий прибутковий контракт, і вже до весни 1945 року виконав узгоджені замовлення.\n\nНа жаль, плани вторгнення, на підтримку яких вони були побудовані, були скасовані, коли грибовидні хмари поглинули Перл-Харбор наприкінці того ж року. Значна частина з них потрапила на цивільний ринок після війни - так само багато з них залишилися на складах у п'ятдесяти штатах відшаровуватися від армійської зеленої фарби.\n\nВійна в Південній Африці стала для цих невикористаних, неоспіваних воїнів другим покликом. Коли Кейптаун попросив вантажівки всіх видів для підтримки своїх військових зусиль, Білий дім і GM одразу ж мали на увазі інше. Через кілька днів Південна Африка погодилася прийняти кілька тисяч залишків CCKW, що залишилися у GM, за копійки, які коштували GM їх виробництво, але на кілька порядків перевищували витрати на приведення їх у належний стан. Іншими словами, це рідкісна безпрограшна угода в історії міжнародної торгівлі.\n\nХоча їм відмовили у війні, для якої вони були народжені, поважні «двійки з половиною» тепер виходять на поле бою зі свіжими двигунами, камуфляжним забарвленням пустелі і емблемами Сил оборони Південно-Африканського Союзу на бортах. Є великі сподівання, що вони виконають завдання з такою ж галантністю, яку продемонстрували світові двадцять років тому."
 SAF.47.a:0 "Тост за міцні вени арсеналу демократії!"

 SAF.48.t:0 "Маяк надії"
 SAF.48.desc:0 "... На карті зображено нашу Землю, розділену на два світи: Вільний світ і Світ рабів. Землі, покриті чорним кольором, представляють світ рабів; землі, покриті білим кольором, представляють вільний світ - наш світ, з усіма свободами та розкішшю, які з ним пов'язані. Кожен смолоскип означає одну вільну націю; через Другу світову війну більшість з них лежить у Західній півкулі. Німеччина, Італія та Японія зробили більшість інших своїми рабами.\n\nЗверніть увагу на самотній смолоскип на самому краю Африки, континенту, що знаходиться прямо під Європою. Це Південна Африка: її єдина демократія. Колись лев у великому прайді Британської імперії, Південна Африка зараз - лев без сім'ї, яку можна назвати своєю. Високо над ним кружляють чорні канюки, вичікуючи моменту для удару.\n\nТепер потворні звірі накинулися на нього, щоб убити - але спершу поглянемо на країну, про яку йде мова. Що робить Південну Африку особливою в концерті націй? Чому ми повинні звернути увагу на її долю? Хоча вона є маяком надії на континенті, охопленому темрявою, вона все ще здається океаном, занадто далеким для американця, щоб надмірно перейматися її долею. Протягом наступних п'ятдесяти хвилин цей інформаційний фільм відповість на ваші запитання про останній бастіон Вільного Світу на Темному континенті та про небезпеки, які йому загрожують...\n\n- уривок з фільму «Чому ми повинні боротися: Південна Африка»."
 SAF.48.a:0 "Домініон кличе, Америка відповідає."

 SAF.49.t:0 "Допомога з земель холоду"
 SAF.49.desc:0 "Звиклі до темного волосся, яке супроводжує блідий, світлий або смаглявий колір обличчя, мешканцям Кейптауна гості з далеких земель, які вийшли з порту Святого Ігнатія, здавалися прибульцями з Марса: Бліді, світловолосі та блакитноокі. Одягнені в строгі лікарські костюми і шапочки медсестер, вони не зупинялися ні перед чудовими пам'ятками міста, ні перед його прекрасними людьми, поспішаючи до лікарні Груте Шуур, що знаходиться в Обсерваторії. Спантеличені глядачі дивувалися стоїчним, незворушним знахарям, з якими вони тепер їхали верхи.\n\nЦей своєрідний загін лікарів і медсестер - це, звичайно ж, невеликий внесок Ісландії у розгортання фронту ОВН в Південній Африці. На превеликий жаль, генерал Гамільтон Хоуз, де-факто губернатор острова з часів Другої світової війни, визнає, що американські сили в Ісландії занадто малі для того, щоб зробити значний внесок у війну без шкоди для свого мандату, що залишився. Однак, додає він, Ісландія має одну з найпотужніших систем охорони здоров'я у світі; її медичні працівники в середньому не поступаються найкращим американським фахівцям, а медичні заклади більш ніж достатньо обладнані, щоб впоратися з різким збільшенням кількості поранених і хворих пацієнтів. З якими, до речі, Південна Африка, безсумнівно, зіткнеться, коли війна затягнеться.\n\nДля країни, яка в шість разів менша за столицю Капської провінції, її медичний персонал є свідченням того, що, незважаючи на свої розміри, вона здатна витримати навантаження. "
 SAF.49.a:0 "Випийте хоча б пінту пива «Замковий лагер», гаразд?"

 SAF.50.t:0 "Допомога з тропіків"
 SAF.50.desc:0 "«Можливо, ми не дуже відомі, - сказав віце-канцлер Вест-Індського університету сер Філіп Шерлок сотням людей, які виїжджають з Ямайки до Південної Африки, - але тільки найкращим математикам нашої половини земної кулі».\n\nСлова віце-канцлера - не просто хвастощі; дійсно, кмітливість карибської нації в цьому відношенні була помітною ще до того, як потік знань, що прийшов на зміну Сіліону, перетворив помітне на виняткове. Що б не говорили про численні недоліки Федерації, але її піщані пляжі та тропічні фрукти, схоже, приваблюють геніїв, які мають кошти для імміграції та бажання вивчити королівську англійську мову. Після закінчення однієї війни вони розбудували фрагментарну інфраструктуру островів до стандартів розвиненої країни.\n\nТепер, коли в Кінгстоні лунає чіткий заклик, ті самі генії сідають на кораблі, що прямують на іншу війну, щоб повторити свої дива на Великому Уступі та за його межами. Незважаючи на свою мізерну чисельність, Вест-Індська група, яку тепер називають «Банда Боффіна», залишається бажаним доповненням до власної групи цивільних і військових науковців Південної Африки."
 SAF.50.a:0 "Ці хлопаки, схоже, знають, як влаштувати гарну вечірку!"

 SAF.51.t:0 "Кейптаунський морський контейнеровоз"
 SAF.51.desc:0 "«Південноафриканці потребували цієї зброї в Кейптауні ще вчора! Не змушуйте мене більше чекати!» генерал-майор Біґелов огризнувся, перш ніж кинути слухавку на представника Норфолк енд Вестерн. Почекавши секунду, щоб тихо зітхнути, він знову підняв слухавку, переглядаючи розклад руху поїздів, наданий артилерійським корпусом.\n\nПоза кабінетом Біґелова молодий майор здригнувся і повернувся до свого полковника, коли слухавка знову впала на землю. «Я знаю, що ми всі по вуха занурені в організацію морських перевезень до Південної Африки, але що змусило генерала Біґелова так хвилюватися?»\n\n«Які б припаси південноафриканці не зберегли, вони згорають за лічені дні,» - відповів полковник з викликом. «Вони кидають на нацистів усі боєприпаси і людей, які у них є, і скоро у них не залишиться ні того, ні іншого. І крім того...»\n\n- полковник вказав на бойову медаль на столі генерала.\n\n«Двадцять років тому майор Біґелов був офіцером з тилового забезпечення під час оборони Британії. Президент Дьюї не поспішав мобілізувати промисловість, тому йому довелося відправити кожну гармату, яку він міг купити, випросити або перенаправити.«\n\nОчі майора розширилися, коли він встановив зв'язок.\n\n«Цього було недостатньо»."
 SAF.51.a:0 "Не цього разу, чорт забирай!"

 SAF.53.t:0 "Люди Королеви"
 SAF.53.desc:0 "З часів колонізації Канада зберегла давню традицію військової служби в ім'я Бога, Короля та Імперії. Старий Домініон завжди давав тверду і правдиву відповідь, коли Лондон закликав їх на допомогу. Зокрема, поведінка її армії у Першій та Другій світових війнах була зразковою: приблизно кожен 12-й канадський солдат двічі бився як герой на полях битв у Франції, вкритих снарядами.\n\nХоча імперія зараз стала сумним спогадом, Канада все ще зберігає армію, що відповідає її статусу.\n\nТак було і сьогодні, коли Канадська дивізія зійшла з корабля «Королева Мері» у Кейптаунській гавані. Видовище, яке зібралося по всьому узбережжю, було найбільш ейфорійним, на яке тільки може розраховувати обтяжене війною населення: Десять тисяч маленьких «Юніон Джеків» майоріли вгорі поряд з такою ж кількістю маленьких помаранчево-біло-блакитних прапорів, в той час як оркестр бадьоро сурмив «Боже, бережи Королеву» біля набережної. Натовп, звісно, підспівував, як і солдати, здивовані прийомом, який влаштували їм у перший день перебування на фронті. Знову ж таки, чи можна звинувачувати мис у тому, що він так вітав королівських солдатів? Вони та їхні родичі здавна відрізнялися від вродженої непокірності бурів вродженою лояльністю до Корони. З огляду на це, офіційний вступ Канади у війну в Південній Африці довів, що, хоча імперія мертва, лояльність, яка століттями пов'язувала королеву з її володіннями, залишається міцною і непохитною перед їхніми ворогами."
 SAF.53.a:0 "Вірність породжує вірність, особливо між матір'ю і сином."

 SAF.54.t:0 "Брати з минулих війн"
 SAF.54.desc:0 "Рівно у двох англо-бурських війнах і двох світових війнах Південна Африка брала участь принаймні в одній битві пліч-о-пліч зі своїми братами-антиподами. Чи то у Східній Африці, чи то у Північній Африці, спільний досвід на полі бою створив між двома віддаленими домініонами товариські стосунки, які падіння імперії не змогло повністю зруйнувати. Підкріплює ці почуття підводна течія симпатії; зрештою, Південна Африка є таким же оплотом, як і Австралія, і навпаки, але проти нацистів, а не проти дияволів у Токіо.\n\nТому чи варто дивуватися, що Канберра відправила десять тисяч австралійців на допомогу своїм братам у їхній останній війні? Хтось може припустити, що Вашингтон змусив її до цього - звісно ж, це все побрехеньки. Австралія, як ніхто інший в ОВН, визнає цінність взаємності; якщо вона не може продемонструвати відданість своїм обов'язкам, то хто ж продемонструє те ж саме Австралії, коли країна висхідного сонця зробить свій крок?\n\nНі, Австралія і Південна Африка - брати, а брати підтримують один одного під час кризових ситуацій. Достатньо поглянути на ветеранів, які зустрічаються зі старими друзями в Столовій бухті, щоб побачити свідчення особливих стосунків між цими двома країнами."
 SAF.54.a:0 "Немає нічого кращого в житті, ніж кровний брат аж до Судного дня."

 SAF.55.t:0 "Останнє доміно"
 SAF.55.desc:0 "Уявіть собі ряд вертикально поставлених доміношок. Потрібен час і зусилля, щоб поставити одну з них, не перекинувши її передчасно, і коли Ви це зробите, навіть найменший дотик може звести нанівець всю вашу важку роботу - ось так. Бачиш? Поцілив собі в ногу, ось тут. (сміється)\n\nТак чи інакше, давай побудуємо його знову, ось так... так. Ось так. Тепер, припустимо, що кожна доміношка представляє одну націю. Одну вільну, демократичну націю, яка існує або існувала з початку 20-го століття. Скажімо, Франція та Англія біля фронту, а наша країна, Сполучені Штати, на протилежному кінці. Друга світова війна означала, що добра половина доміношок на цьому столі вже впала, ось так.\n\nТак багато молодих демократій та їхніх народів залишилися на лагідну милість чорної фашистської руки. Все, що залишилося - це кілька кісточок доміно, ті, що знаходяться на задньому кінці, захищені чи то відстанню, чи то силою, чи то стійкістю, чи то поєднанням усіх трьох. Саме зараз Південна Африка є переднім кінцем цієї хиткої лінії конги... і з війною, що нагадує тремтіння і пориви, які б'ють по столу, південноафриканське доміно хитається в усі боки з самого початку.\n\nЯ не буду ображати ваш інтелект, вказуючи на очевидні наслідки загибелі Південної Африки. Однак, що я можу зробити, так це запропонувати рішення: Втручання, яке зупинить поштовхи і пориви, де б і коли б вони не відбувалися. Так чи інакше, Південна Африка не повинна впасти за нашого життя. Вільний світ не може пережити ще одну невдачу; давайте зупинимо незадоволених холоднокровно, перш ніж вони можуть спричинити..."
 SAF.55.a:0 "Попри всі свої завіси, геополітика являє собою криваву гру."

 SAF.56.t:0 "Інше сонце"
 SAF.56.desc:0 "Було приємно знову опинитися на землі. Джозеф Рой поніс своє спорядження з вантажного літака повз американських військовослужбовців до нашвидкуруч збудованого канадського ангару. Офіцер крикнув їм, щоб вони поквапилися. Кілька американців здивовано обернулися. Невже вони справді зрозуміли французьку мову? Джозеф не міг звинувачувати їх у розгубленості. Післяобіднє сонце заважало думати.\n\nЙого дядько розповідав йому історії про війну в Британії. Там солдати не дивувалися, коли чули французьку мову. Багато військ Вільної Франції воювали в Британії. Так само як і польські пілоти, чехословацькі інженери, російські вигнанці. Американські війська, чисельністю майже такі ж, як і відчайдушні британці, самі виставили молодь, яка ледве вміє тримати гвинтівки, і великих ветеранів війни з їхнім похмурим відчаєм. Всі вони об'єдналися проти фашистської навали.\n\nЗвісно, дядько не сказав, що все це було даремно. Сотні франко-канадців поховані під холодним і далеким сонцем. Тоді війна була непопулярною. Ця нова війна може стати такою. Джозеф бачив протести вдома, у місті Квебек, коли був у відпустці з Валькартьє. Протестувальник біля Національної асамблеї кашляв на нього кров'ю після бійки. Цей дурень не повинен був кричати на нього тільки за те, що він носить уніформу, подумав Джозеф.\n\nПриємно було опинитися в затінку. В ангарі все ще було надзвичайно спекотно. Солдат притулився до гофрованої металевої стіни. Сподіваюся, війна буде короткою. Сподіваюся, що тільки такі добровольці, як він, зможуть потрапити в це чуже місце. Будемо сподіватися, що ніхто з його товаришів не знайде свого останнього спочинку так далеко від лісів і рівнин Квебеку."
 SAF.56.a:0 "Він служитиме, як і його дядько."


 SAF.60.t:0 "Американці на викраденому іберійському кораблі"
 SAF.60.desc:0 "Сьогодні до офісів Пентагону надійшла новина про кризу на морі. Іберійський уряд, а також Федерація Вест-Індії повідомляють про викрадення пасажирського судна, відомого під назвою «Санта-Марія». Судно було захоплене кілька днів тому групою радикальних іберійських демократів, які піднялися на борт під виглядом пасажирів, і з тих пір зникло з радарів після короткої зупинки в Сент-Кітс, де члени екіпажу, поранені під час захоплення, були вивантажені з судна. На борту судна перебувають шістсот пасажирів, серед яких жінки, діти та цивільні чоловіки. Багато з тих, хто перебуває на борту судна, є іберійцями, однак Пентагон підтверджує, що кілька пасажирів є американськими громадянами.\n\nНе виключено, що всі, хто перебуває на борту судна, можуть зустріти насильницький кінець, якщо все піде не так, що включатиме загибель кількох американських громадян від рук іноземних терористів. Американська громадськість вважатиме такі новини неприйнятними. Таким чином, єдиним доцільним варіантом дій було б розпочати військово-морську пошукову операцію, щоб знайти «Санта-Марію» і звільнити тих, хто перебуває на борту. У Карибському морі та центрально-атлантичному регіоні знаходиться декілька кораблів ВМС США, які готові розпочати пошукові операції за першої ж нагоди."
 SAF.60.a:0 "Надіслати флот!"
 SAF.60.b:0 "Ми не можемо дозволити собі відволікатися."

 SAF.61.t:0 "Морські рейдери"
 SAF.61.desc:0 "Капрал Смітлі останнім у своєму загоні піднімається на борт «Санта-Марії» під покровом ночі. Він обережно відстібає свою гвинтівку М14 від спини і якомога тихіше перевіряє споряджений магазин, переконуючись, що в патроннику завжди готовий набій. Мета місії зрозуміла. Діяти швидко, не допустити, щоб постраждали цивільні, і взяти в полон якомога більше викрадачів. Як тільки пролунає перший постріл, викрадачі мобілізуються.\n\nЛідер групи подає коротку серію ручних сигналів, і вони починають повільно рухатися по тьмяно освітленій палубі корабля.\n\nНезадовго після цього встановлюється контакт. Командир загону швидко робить два постріли в озброєного викрадача, який патрулював палубу, і викрадач падає. Після пострілів морські піхотинці вступають в бій. З іншого боку палуби лунають постріли - ймовірно, вбито інших викрадачів. Смітлі разом зі своїм загоном піднімається зовнішніми сходами корабля, готуючись до ближнього бою, коли вони вийдуть на місток. Віддається наказ закріпити багнети, і Смітлі швидко прикріплює багнет з кільцем до гнізда на стволі. Зсередини корабля чути метушню, кілька чоловіків починають кричати. З інших частин корабля чути постріли, оскільки інші загони морської піхоти швидко розганяють непідготовлених викрадачів.\n\nЗагін Смітлі швидко прибуває до входу на місток, звідки здійснюється управління кораблем. Командир загону починає відлік часу для входу. Нарешті, рахунок доходить до одного, і він разом з рештою свого загону вступає в бій. Швидко вони вриваються на міст. Смітлі, не роздумуючи, відправляє одного озброєного захисника на той світ, перш ніж пролунав постріл. Інші озброєні чоловіки на мосту кидають гвинтівки і швидко здаються, щоб зберегти своє життя."
 SAF.61.a:0 "Галван у нас, корабель у безпеці."

 SAF.62.t:0 "Американці захоплюють Галван"
 SAF.62.desc:0 "Сьогодні надійшло повідомлення від ВМС США про те, що «Санта-Марію» захоплено. Контингент морських піхотинців США на борту есмінця «Ермітаж» зміг успішно висадитися на борт «Санта-Марії» в темряві рано вранці. Семеро викрадачів були вбиті, а цивільні особи і члени екіпажу, які перебували в заручниках на кораблі, не постраждали. Інші сімнадцять викрадачів були захоплені військово-морськими силами США і поміщені під варту. Серед захоплених - Енріке Галван, який здався морським піхотинцям, коли вони стрімко увірвалися на місток судна.\n\nСполучені Штати вже погодилися видати іберійських викрадачів, щоб їхні справи розглядала їхня правова система. Американці, допитавши Галвана, з'ясували його наміри. Метою викрадення було відплиття корабля до Португалії, де він мав намір підбурювати повстання в Іберії."
 SAF.62.a:0 "Дон Кіхот сучасності."

 SAF.63.t:0 "Іберія пропонує допомогу в Південній Африці"
 SAF.63.desc:0 "Сьогодні вдень посол Іберії у Вашингтоні зустрівся з президентом. Посол Іберії, зробивши крок, який шокував багатьох в нашій адміністрації, пообіцяв пряму підтримку Іберії у війні в Південній Африці. Посол заявив, що, якщо Сполучені Штати приймуть пропозицію іберійської підтримки в конфлікті, Іберія готова надати значну і пряму військову підтримку.\n\nХоча ця новина була абсолютно несподіваною, багато хто у Вашингтоні привітав її з радістю. Раніше багато американців відчували себе відчуженими в цьому конфлікті. Складалося враження, що ми стоїмо наодинці. Хоча масштаби підтримки з боку іберійських країн ще не підтверджені, ми запевнили іберійського посла, що приймемо їхню підтримку без жодних сумнівів. Більше того, наші військові готові надати будь-яку можливу допомогу іберійцям на початку їхніх операцій."
 SAF.63.a:0 "Ми приймаємо будь-яку допомогу, яку можемо отримати."

 SAF.64.t:0 "Іберія пропонує орендувати Сан-Томе"
 SAF.64.desc:0 "Війна в Південній Африці продовжує набирати обертів, як і залучення наших іберійських партнерів. Іберійці, на наше велике задоволення, дотримуються своїх зобов'язань в рамках конфлікту і продовжують надавати таку бажану підтримку нашим військам, а також нашим союзникам. У нещодавньому повідомленні іберійці пообіцяли значно розширити свою підтримку в цій війні. У повідомленні до Вашингтону викладено багато тонкощів і деталей поточних намірів іберійців в рамках конфлікту, проте одна обіцянка в документі виділяється серед інших.\n\nІберійський острів Сан-Томе, що лежить на північ від екватора, неподалік від узбережжя Центральної і Західної Африки, має великий потенціал в якості логістичного центру на час конфлікту. Після початку іберійських операцій у Південній Африці, вони вважають, що зараз склалася сприятлива ситуація для того, щоб передати нам в оренду доступ до острова, надавши нам неоціненний логістичний актив. Вище військове керівництво вважає, що порти Сан-Томе можуть бути ефективно використані як логістичний пункт, а також як можлива авіабаза для нашого флоту бомбардувальної авіації.\n\nХоча плани щодо використання острова залишаються на попередній стадії, ми з вдячністю прийняли пропозицію іберійців про оренду, і очікується, що логістичні операції на острові розпочнуться за лічені тижні."
 SAF.64.a:0 "Це серйозний внесок в війну."

 SAF.65.t:0 "Iberia надає карти для військових дій"
 SAF.65.desc:0 "Хоча португальська колоніальна адміністрація в Мозамбіку і Анголі відійшла в минуле, і про неї залишилися лише згадки в підручниках історії, недавні події цієї історії тепер можуть принести дивіденди у військових діях.\n\nНа нещодавній координаційній зустрічі, що відбулася у Вашингтоні, високопоставлені представники іберійських збройних сил надали нам безліч датованих карт і документації, що походять з пізньої епохи португальського колоніального контролю в Мозамбіку і Анголі. Зміст документів детально описує промислові та інфраструктурні характеристики різних життєво важливих регіонів Мозамбіку та Анголи, які зараз контролюються Райхскомісаріятами Афріка-шильд. Ми вважаємо, що ці карти, хоч і застарілі, але, ймовірно, і сьогодні залишаються досить точними. Інформація, надана іберійцями, має стати безцінною для подальшої ефективності американської бомбардувальної кампанії проти наших ворогів, оскільки ми починаємо наносити точні удари по життєво важливих логістичних і промислових центрах противника."
 SAF.65.a:0 "На завтра передають опади в вигляді... американських авіабомб."

 SAF.66.t:0 "ВПС США завдали удару по збройових заводах в Луанді"
 SAF.66.desc:0 "Після обміну інформацією між іберійськими і американськими військовими, ВПС США отримали детальну інформацію про логістичну і промислову структуру контрольованих Афріка-шиьлд районів Мозамбіку і Анголи. Ці розвіддані не залишилися марними.\n\nВчора вдень бомбардувальники ВПС США завдали ударів по промислових центрах в Луанді, де протягом усього конфлікту в Південній Африці вироблялася значна кількість озброєнь. Завдяки іберійській розвідці місцевої промисловості, американські бомби впали зі смертельною точністю на важливі об'єкти місцевої промисловості, завдавши непоправної шкоди і повністю зупинивши значну частину виробництва зброї в регіоні.\n\nЗважаючи на швидкий і руйнівний характер нової американської бомбардувальної кампанії, багато високопосадовців сподіваються, що виробничі можливості райхскомісаріятів будуть суттєво обмежені на час конфлікту. Незважаючи на це, загальний вплив відновленої американської кампанії бомбардувань на загальну ефективність Афріка-шильд ще належить визначити."
 SAF.66.a:0 "Значний удар по ворожій військовій машині."

 SAF.67.t:0 "Радіо Вільна Африка"
 SAF.67.desc:0 "Офіцери, які працювали в штаб-квартирі ГДС в Кейптауні, не вірили власним очам, коли вперше побачили так званих фахівців, які прибули з Іберії, замість звичних їм охайних військових у випрасуваній формі, португальські фахівці мали довге волосся, вуса, носили квітчасті сорочки замість камуфляжу, невеликими групами пліткували в коридорах про те, що іберійці більше схожі на народних співаків, ніж на справжніх солдатів. І вони мали рацію.\n\nЦі чоловіки, кожен з яких провів щонайменше десять років на континенті, були частиною спільного проекту зі створення Радіо Вільна Африка, яке б транслювало пропагандистські передачі португальською мовою, спрямовані на африканських уродженців Анголи та Мозамбіку, намагаючись надихнути їх саботувати німецькі військові зусилля. Але сильнішою за пропаганду була пісня, найпопулярнішою з яких була «Canto do Desertor» - антивоєнна балада, написана ангольським поетом Луїсом Сіліа, що закликала до дезертирства як до моральної дії, посилювала почуття ностальгії за домом і сім'єю та марності смерті на війні за тих, хто гнобить твій народ. Популярність пісень Сіліа виявилася настільки великою серед есесівців Південно-Західної Африки, що німецькі офіцери наказали конфіскувати особисті радіоприймачі та почали карати солдатів, які налаштовувалися на частоту РВА, але якими б суворими не були репресії, на кожній ділянці намібійського фронту можна почути, як солдати наспівують, поки їхні офіцери перебувають у від'їзді 'Дали мені Залізний Хрест, за те що в бою змордовав брата, За це капрала мені дала німецька без душі мерзота. Усі героєм мене звуть, але любові не мав зроду, Кому потрібен Залізний Хрест? Я в армію не піду!'"
 SAF.67.a:0 "Скажи мамі, що я не піду воювати за німця."

 SAF.68.t:0 "Герої з небес"
 SAF.68.desc:0 "Вулиці червоніють від крові невинних людей, а з неба сиплються бомби та мінометний вогонь. Незважаючи на перевагу американської авіації, мало що можна зробити, коли ворог так близько. Цивільне населення Південної Африки ненавмисно потрапляє під перехресний вогонь цього кривавого конфлікту, і в результаті багато хто стає жертвою війни.\n\nУ хаосі міських вулиць багато хто говорить про португальських рятівників, які біжать смертоносними коридорами, рятуючи тих, хто цього потребує. Ці історії, хоч і здаються фантастичними, насправді мають під собою реальне підґрунтя.\n\nРозповіді з усіх куточків конфлікту в Південній Африці розповідають про те, як португальські медики Іберійської армії приходять на допомогу тим, хто опинився в небезпеці, ризикуючи власним життям і здоров'ям заради цього. Сотні південноафриканців стверджують, що були так чи інакше врятовані цими медиками, які діяли далеко за межами своєї місії, щоб надати будь-яку можливу допомогу південноафриканському населенню, яке опинилося в зонах конфлікту. Дії цих людей справді стали легендою."
 SAF.68.a:0 "Ми у вічному боргу перед ними."


 SAF.75.t:0 "Зростання невдоволення"
 SAF.75.desc:0 "Різні командири, які беруть участь у конфлікті, почали самостійно висловлювати занепокоєння своєму керівництву. Однак, окрім типових легковажних прохань про збільшення ресурсів і матеріально-технічної підтримки, з'явилася спільна тема. Командири повідомляють про тривожну апатію, а іноді й відверту непокору серед своїх підлеглих. Випадки уїдливих листів додому, недостатнього виконання обов'язків і глузливих насмішок на адресу начальства стали закономірністю. Здається, що багато солдатів більше не розуміють цінності нашої місії і хочуть повернутися додому.\n\nДисциплінарні заходи вживаються, але цілком можливо, що ця ситуація може перерости у випадки відвертого дезертирства, якщо її не контролювати. Ми повинні діяти обережно."
 SAF.75.a:0 "Будьмо уважними."

 SAF.76.t:0 "Антивоєнні настрої"
 SAF.76.desc:0 "Ще більше поганих новин надійшло від низки командирів, які перебувають на місцях у буші. Погіршення морального духу серед рядових військовослужбовців, очевидно, тільки посилилося. Хоча відвертий бунт і дезертирство все ще здаються далекими, те, що почалося з дошкульних листів і глузливих насмішок, дещо еволюціонувало. Дисципліна, яку ми намагаємось прищепити нашим військам, явно руйнується. Військовослужбовці починають приєднуватися до певних міжвидових організацій, часто за расовою ознакою. Більше того, радикальна антивоєнна література і думки, здається, проникли в деякі казарми.\n\nМи, безумовно, можемо працювати над усуненням цього браку згуртованості серед наших військ, але це буде складним завданням, а безперервний жорстокий стан війни, швидше за все, тільки погіршить становище."
 SAF.76.a:0 "Залишається сподіватися, що на цьому все."

 SAF.77.t:0 "Ситуація погіршується"
 SAF.77.desc:0 "Оскільки фашистський ворог стає все більш варварським у своїх наступальних діях, моральний дух став значною проблемою серед рядового складу. Окрім простого дезертирства, деякі солдати почали безпосередньо листуватися з представниками засобів масової інформації. Перебільшені історії про деякі жахи війни почали поширюватися вдома, як лісова пожежа. Деякі солдати навіть організували демонстрації, благаючи своїх офіцерів і насміхаючись над тим, що Північ - це «фабрика смерті».\n\nРепресії тривають, але сам масштаб солдатського руху змусив багатьох у вищому командуванні нервувати. Якщо ЗМІ зможуть достатньо розкрутити наратив проти нас, наші перспективи на перемогу можуть стати обмеженими."
 SAF.77.a:0 "Про що це ви говорите?! Це ж війна!"

 SAF.78.t:0 "Щури джунглів"
 SAF.78.desc:0 "Нескінченна війна, в якій ми, схоже, беремо участь, довела наші війська до межі, а дехто каже, що навіть більше. Діяльність бурських партизанів знизила наші функціональні можливості до такої міри, що багато підрозділів повідомляють про низький моральний дух, коли вони не перебувають на прямій військовій службі. Насправді, нещодавні опитування серед підрозділів на місцях виявили стрімке зростання рівня вживання наркотиків та адиктивну поведінку. В інтерв'ю, проведених журналістами, солдати помітно пригнічені і вкрай неохоче продовжують війну, на яку вони вступили з ентузіазмом, і багато хто вже називає контужених чоловіків, які повертаються до Сполучених Штатів, «другим втраченим поколінням». Тактика партизанів, вочевидь, спрацьовує, оскільки дехто прогнозує масову хвилю дезертирства - і ми не готові до її наслідків."
 SAF.78.a:0 "Я так більше не можу!"

 SAF.79.t:0 "Раптове оголошення"
 SAF.79.desc:0 "Наш найгірший кошмар здійснився! Масова, високоорганізована хвиля дезертирства прокотилася практично по всіх фронтах південноафриканського конфлікту! Цілі батальйони залишають свої позиції, виснажені, здавалося б, програшною війною. Ті з них, хто виявив бажання поговорити зі своїм керівництвом або пресою, стверджують, що Південна Африка - «мертва нація», і нарікають на те, що їх змушують ризикувати життям заради того, що вони називають аморальною війною.\n\nНаші солдати живуть у постійному страху перед партизанською розправою або ворожими бомбардуваннями, і відмовляються продовжувати виконувати свій обов'язок в такій патовій ситуації. Це безпрецедентна катастрофа для військових зусиль, і необхідно вжити рішучих заходів, щоб наші досягнення не були повністю втрачені."
 SAF.79.a:0 "Це може коштувати нам всього."

 SAF.80.t:0 "Тиха епідемія"
 SAF.80.desc:0 "Панцершоколад, смак, диявольська трава; з відкритих ран Африки на континенті розгорілася нова криза в галузі охорони здоров'я, пов'язана з вживанням наркотиків. Солдати з ОВН та Афріка-шильд почали вживати марихуану, героїн або заспокійливі препарати, щоб уникнути нудьги та жаху бойових дій на полі бою. Їхні товариші на передовій, у свою чергу, часто сидять на амфетамінах, щоб підтримувати пильність під час нескінченних патрулювань. До них приєднуються доведені до відчаю місцеві жителі, які вживають дешеві амфетаміни, щоб вгамувати голод, тікаючи зі спустошених полів і плантацій.\n\nНа цей раз німці і американці в чомусь згодні. Але жодна зі сторін не в змозі зупинити потік наркотиків, що хлинув на темний континент. Злочинні синдикати з Азії перевозять цілі виробництва героїну до глухих портів, які Шильд і ОВН не можуть контролювати. Навіть без злочинної діяльності, величезна кількість ліків, що ввозяться обома угрупованнями, все одно становить колосальний потенціал ризику. Перевантажені роботою лікарі виписують ліки від будь-яких недуг, а офіцери часто закривають очі на цю проблему, щоб тримати своїх солдатів у заспокійливому і працездатному стані. Солдати з обох сторін випалюють якомога більше полів марихуани, але їхні генерали не мають часу на поліцейську роботу, оскільки намагаються виграти свою війну. І попри все це, приватні корпорації спрямовують величезні обсяги старих фармацевтичних препаратів на континент, де вони слугують прекурсорами для важчих наркотиків.\n\nРеакція в Америці була жахливою. Багато хто відмовляється бачити своїх дітей мобілізованими, щоб вони не повернулися додому неблагополучними наркоманами. Критики військових зусиль уряду вбачають у цій епідемії наркоманії мікросвіт усього південноафриканського безладу; неможливо повністю контролювати і відстежувати неймовірно великий континент. Приватні інтереси, які отримують вигоду від хаосу, мало зацікавлені у вирішенні кризи, а американський уряд надто зайнятий, щоб спробувати допомогти покращити ситуацію. Ціністи прогнозують, що війна в Південній Африці, швидше за все, закінчиться задовго до того, як буде вирішено проблему наркобуму, що її спричинив."
 SAF.80.a:0 "Давай, це полегшить біль."

 SAF.81.t:0 "Операція «Спрінгбок»"
 SAF.81.desc:0 "Операція «Спрінгбок» надала дуже цінні розвідувальні дані про кордон між ПОЛЯМИ і ХРЕСТОНОСЦЯМИ. За рекомендацією ДЖУЛІЄТ підрозділи «зелених беретів» були введені до складу ПОЛЯ для проведення розвідки вздовж північного кордону в ключових точках, що становлять інтерес. Серед важливих висновків - потенціал гірського хребта (ВИДАЛЕНО) як природної оборонної лінії проти наступу ХРЕСТОНОСЦІВ з південного сходу, сприятливість внутрішньої місцевості ПОЛЯ як для вторгнення ХРЕСТОНОСЦІВ, так і для спільного контрнаступу ТРИГГЕРМАН-ФАКЕЛ, і, нарешті, неймовірно суворі умови і ландшафт північно-західної частини ПОЛЯ, що робить ймовірним те, що всі війська, які діють в цьому регіоні, зазнають високого рівня екологічного виснаження.\n\nКопії висновків операції «Спрінгбок» вже розповсюджені серед надійних елементів ТРИГГЕРМАНУ разом з порадами радників ФАКЕЛУ щодо того, як найкраще використати цю інформацію. Повний топографічний звіт і його військове значення можна знайти в доданих документах 1-4.\n\nПідрозділи «зелених беретів», які брали участь в операції «Спрінгбок», отримали наказ залишатися на ПОЛІ для участі в подальших операціях в регіоні."
 SAF.81.a:0 "Зрозуміло."

 SAF.82.t:0 "Операція «Кровний брат»"
 SAF.82.desc:0 "Підрозділи «зелених беретів», залучені до операції «Спрінгбок», мають негайно розпочати операцію «Кровний брат». Операція «Кровний брат» має складатися з багатоступеневої програми підготовки, яка допоможе ТРИГГЕРМАНУ підготувати власну бригаду спеціального призначення під кодовою назвою РОЗКОМ, яка зможе виконувати функції, подібні до функцій «зелених беретів».\n\nІнструктори, які беруть участь в операції «Кровний брат», уповноважені тренувати новобранців РОЗКОМУ у всіх сферах, яким навчають «зелених беретів», за винятком (ВИДАЛЕНО), (ВИДАЛЕНО) і знищення цивільних об'єктів. Окрім цих обмежень, інструктори «зелених беретів» повинні надавати всю можливу допомогу офіцерам ТРИГГЕРМАНУ, які контролюють створення бригади РОЗКОМ.\n\nІнструктори повинні регулярно доповідати ПОЛЯРИС про те, наскільки ТРИГГЕРМАН прислухається до їхніх порад, про розбіжності у підготовці спецназу ТРИГГЕРМАН і ФАКЕЛ, а також про те, наскільки ефективною, на їхню думку, буде бригада РОЗКОМ в боях проти ХРЕСТОНОСЦІВ."
 SAF.82.a:0 "Зрозуміло."

 SAF.83.t:0 "Операція «Колос»"
 SAF.83.desc:0 "Операція «Колос» була розпочата одночасно з операцією «Кровний брат» і продовжилась після успішного завершення операції «Кровний брат». Підрозділи «Зелених беретів» отримали інструкції інтегруватися в ТРИГГЕРМАН на різних рівнях виключно в консультативній якості. Це консультування має декілька цілей:\n1) Підвищити ефективність ТРИГГЕРМАН, наскільки це можливо.\n2) Підготувати ТРИГГЕРМАН до інтеграції з силами ФАКЕЛ у випадку вторгнення ХРЕСТОНОСЦІВ.\n3) Налагодити добрі стосунки в ієрархії ТРИГГЕРМАН і створити активи як в ТРИГГЕРМАНІ, так і в ГОСПОДАРЯХ. \n4) Виявити офіцерів ТРИГЕРМАНУ, які можуть симпатизувати ХРЕСТОНОСЦЯМ.\nЦілі 3 і 4 є першочерговими цілями «Колоса», і вони знаходяться на шляху до їх досягнення.\n\nРадники «зелених беретів» зібрали досьє на кожного значущого офіцера ТРИГЕРМАНУ, і відзначили кількох, які симпатизують нашій справі (див. додаток А). Крім того, було виявлено групу офіцерів, які мають сумнівну лояльність до ПОЛЯ (повний список міститься у додатку Б). Наразі розробляються плани щодо усунення цих офіцерів від займаних посад."
 SAF.83.a:0 "Зрозуміло."

 SAF.84.t:0 "Операція «Роттердам»"
 SAF.84.desc:0 "Операція «Роттердам» спрямована на боротьбу з діяльністю ПОМАРАНЧЕВИХ в межах ПОЛІВ і запобігання спробам ХРЕСТОНОСЦІВ надати допомогу або сприяння ПОМАРАНЧЕВИМ. Оперативники ГДС (Група досліджень і спостережень - див. досьє), які мають досвід участі у воєнізованих і антиповстанських місіях, повинні проникнути в райони з високою присутністю ПОМАРАНЧЕВИХ, в першу чергу в містах (ВИДАЛЕНО) і (ВИДАЛЕНО) та їх околицях.\n\nПісля завершення операції оперативники ГДС асимілюються з цивільним населенням і почнуть таємно збирати інформацію про діяльність ПОМАРАНЧЕВИХ на місцевому рівні. Пріоритетна інформація включає заплановані атаки на ТРИГЕРМАН або ФАКЕЛ, зв'язок між ПОМАРАНЧЕВИМИ і ХРЕСТОНОСЦЯМИ, особи лідерів ПОМАРАНЧЕВИХ і розташування осередків ПОМАРАНЧЕВИХ на всіх ПОЛЯХ. Оперативники ГДС повинні координувати свої дії між собою і діяти за власною ініціативою, щоб зупинити або перешкодити діяльності ПОМАРАНЧЕВИХ у будь-який спосіб, який вони вважатимуть необхідним, якщо це не розкриє їхнє прикриття.\n\nОперативники ГДС не повинні повідомляти про свої знахідки ані ТРИГГЕРМЕНУ, ані ФАКЕЛУ. Всі дані про ПОМАРАНЧЕВИХ під час операції «Роттердам» повинні надсилатися безпосередньо до ПОЛЯРИСУ.\n\nОперативники, які беруть участь в операції «Роттердам», повинні продовжувати діяти відповідно до цих вказівок і надсилати щомісячні звіти про стан справ, поки не надійде наказ про припинення від ПОЛЯРИСУ. Накази про припинення діяльності з будь-якого іншого джерела повинні бути проігноровані."
 SAF.84.a:0 "Зрозуміло."

 SAF.85.t:0 "Операція «Ассегай»"
 SAF.85.desc:0 "Операція «Ассегай» полягатиме у формуванні, фінансуванні, озброєнні та навчанні агентів ТРИГГЕРМАНУ таємним діям опору, включаючи вбивства, політичні провокації та дезінформацію.\n\nМаломасштабні операції можуть охоплювати окремі райони і протидіяти підривній діяльності ГОСПОДАРЯ, але більші осередки, що залишаються в тилу, передбачають реагування на вторгнення ХРЕСТОНОСЦІВ на ПОЛЯ. Ассегайські сили будуть забезпечені схованками зі зброєю та вибухівкою (зміст у Додатку 2.a), щоб уповільнити просування військ хрестоносців до мису, поки ФАКЕЛ готується до спільного розгортання."
 SAF.85.a:0 "Зрозуміло."

 SAF.86.t:0 "Операція «Малан»"
 SAF.86.desc:0 "Операція «Малан» все ще демонструє достатній прогрес. В той час як СИНІЙ припускає, що краще працювати з місцевими групами, ДЖУЛІЄТ знову наполягає на продовженні допомоги групам ТРИГЕРМАН (див. досьє 4.b, де вказані відповідні назви) для того, щоб забезпечити допомогу з боку цільових груп.\n\nСИНІЙ стверджував, що місцеві групи будуть більш охоче приймати допомогу, в той час як ДЖУЛІЄТ вказує на внутрішні проблеми, пов'язані з війнами на расовому ґрунті.\n\nДЖУЛІЄТ також зазначає, що підтримка ТРІГГЕРМАНА в операції «Малан» разом з генералом (ВИДАЛЕНО, ДИВІТЬСЯ ПОВНУ БРИФКУ ДОСЬЄ) для забезпечення реалізації плану може призвести до безкровного перевороту, якщо результати референдуму будуть не на користь ТРІГГЕРМАНА."
 SAF.86.a:0 "Зрозуміло."

 SAF.87.t:0 "Операція «Нобкеррі»"
 SAF.87.desc:0 "Операція «Нобкеррі» мала величезний успіх, запропонована СИНІМ пропозиція об'єднати місцеві елементи на службі у ТРІГГЕРМАНА і створення ХВИЛИННИКІВ принесла хороші результати. Припинення діяльності Б.Д. Ворстера силами ХВИЛИННИКІВ (ДИВІТЬСЯ ПОВНЕ ДОСЬЄ) не лише нейтралізувало поміркованого про-вісьового політика, який міг схилити на свій бік електорат приймаючої сторони на референдумі, але й довело ефективність ХВИЛИННИКІВ як лояльного і продуктивного активу, заохочуючи їх залучення як до операції «Ассегай», так і до будь-яких подальших потреб."
 SAF.87.a:0 "Зрозуміло."

 SAF.88.t:0 "Розділений дім"
 SAF.88.desc:0 "Зарубіжні ЗМІ часто зображують кризу в Південній Африці та війну проти Півночі як боротьбу між англійцями та бурами. Правда, як і у випадку з більшістю медійних явищ, має більше нюансів. Невелика меншість бурів виступила проти насильницького сепаратизму своїх співгромадян. Кількість цих лоялістів зростає завдяки готовності Африканського народовладдя відмовитися від демократії і стати на бік північних фашистів. Багато з цих молодих лоялістів вступили до Південноафриканських сил оборони і доблесно проявили себе на полі бою у складі підрозділу Королівської бурської гвардії.\n\nУ свою чергу, багато англомовних громадян обурені «слабкою реакцією» уряду на дії АНК і закликають до жахливої відплати. З початком війни десятки фашистських англомовних громадян втекли на північ, щоб приєднатися до сепаратистських держав, або залишилися вдома, щоб діяти як підступна п'ята колона."
 SAF.88.a:0 "Південна Африка плаче за своїми дітьми."
