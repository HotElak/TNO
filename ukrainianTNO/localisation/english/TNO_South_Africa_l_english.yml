 SAF.101.t:0 "Наодинці з дикою природою"
 SAF.101.desc:0 "Південна Африка, наш домініон, стоїть окремо на континенті як справжня держава, не зіпсована жахливою і жорстокою ідеологією Райху. Вона стоїть окремо, вільна від впливу нацистів, їхніх нових колоній, які або занадто зайняті експлуатацією своїх ресурсів для експорту в Європу, або підтриманням своїх кордонів з хаосом решти Африки. І хоча ми можемо стояти окремо і вільно, не можна ігнорувати той факт, що ми не готові більше терпіти неприємності. Усередині і зовні все наближається до розпаду.\n\nУ нашій країні зростаюча напруженість серед наших громадян стає нестерпною. Бури на північному заході стають все більш неспокійними, прагнучи нав'язати нам своє бачення, вимагаючи від нас багатьох поступок. Саме завдяки Герцогу та Національній партії вони мають голос у нашому парламенті, і цей голос стає все гучнішим і гучнішим, приносячи прогнози про небажане, але, можливо, неминуче повстання. А Африканський національний конгрес, партія, заснована чорношкірими громадянами, незадоволеними умовами свого життя і засмученими тим, як ми керуємо цією землею, поступово стає все більш сміливою і зухвалою. Вони мають підтримку багатьох собі подібних як всередині країни, так і за її межами.\n\nЗ часом, однак, незалежно від того, як би ми цього не хотіли, щось станеться. Наслідки, як передбачені, так і ні, нависають над нашими головами, стаючи зрозумілими для нас лише тоді, коли буде занадто пізно. Ми повинні готуватися до майбутнього, роблячи все можливе, щоб зберегти нашу націю як підданих Корони, або ж піддатися або ворогам всередині, або кошмару Райху."
 SAF.101.a:0 "Нехай наш Домініон вистоїть або загине в боротьбі за свою свободу."

 SAF.102.t:0 "Тихий американець"
 SAF.102.desc:0 "Високий чоловік вийшов з літака і понісся вниз по трапу, вдихаючи південноафриканське повітря. Це було те, чим він давно очікував вдихнути, відчути на собі і запам'ятати. Едвард Гірі Ленсдейл випростався, взявши з собою особистий багаж, і пішов геть від літака, забувши про шум вмираючих двигунів.\n\nВін з нетерпінням чекав можливості робити те, що робив раніше, його особистість і його мотиви були захищені таємницею. Він не думав, що непомітно підніметься по службових сходах і знайде тут своє місце; у нього були скромні починання, особливо як у журналіста. Він маневрував через термінал і решту аеропорту, нарешті дістався до машини, що чекала на нього.\n\nНайлегша частина була зроблена. Сидячи на задньому сидінні, обдумуючи більш нудні деталі своєї місії, Едвард закрив очі і уявив собі підрозділ, який він сформує з найкращих людей, яких може запропонувати ця земля і його власна країна. Їх назва не буде надто підозрілою; це буде просто Група досліджень і спостережень. Але будь-хто, хто придивився б уважніше, особливо такий, як він, зрозумів би, що це більше, ніж просто допоміжний підрозділ.\n\nЦя група вселить жах у серця тих, хто прагне завдати Південній Африці неприємностей, особливо якщо вони загрожують інтересам Вільних Націй. Це був наказ віце-президента Кеннеді.\n\nНацисти навчаться їх боятися. Якщо вони продовжуватимуть вторгатися в долину, він накине на них тінь. Він переслідував їх, ділив їх, тиснув на них, забирав їхніх товаришів. Він шукав їхнє майно, знищував його і зникав, як тінь уночі. Він наганяв на них жах, навіть коли вони відпочивали або чекали наказів.\n\nПоки він правильно розігрував свої карти, і поки він тримав підрозділ в порядку, він міг гарантувати, що його цілі будуть досягнуті."
 SAF.102.a:0 "Служити в тіні, вичікуючи посеред війни."

 SAF.103.t:0 "На лаві підсудних"
 SAF.103.desc:0 "«Перш за все, ми хочемо рівних політичних прав, тому що без них наша інвалідність буде постійною. Я знаю, що це звучить революційно для білих в цій країні, тому що більшість виборців будуть африканцями. Це змушує білу людину боятися демократії». Чоловік, який говорить ці слова, - Нельсон Мандела, людина, яку судять за чотирма пунктами звинувачень у саботажі і спробі повалення уряду, звинувачення, які будуть висунуті і можуть призвести до його страти. Його судять разом з кількома іншими членами АНК у справі, яка привернула значну увагу. Мандела використав цю можливість, щоб привернути увагу до своєї справи. Він виголосив тригодинну промову на початку судового процесу. У ній він обґрунтував рішення АНК вийти за межі конституційних методів і ненасильницького опору, посилаючись на посилення обмежень, накладених на небілих. Замість цього вони розпочали кампанію саботажу проти власності, одночасно розвиваючи військову складову для можливого використання в майбутньому.\n\n «Але не можна допустити, щоб цей страх став на шляху єдиного рішення, яке гарантуватиме расову гармонію і свободу для всіх», - продовжує він. «Неправда, що надання виборчих прав усім призведе до расового домінування. Політичний поділ за кольором шкіри є цілком штучним, і коли він зникне, зникне і домінування однієї кольорової групи над іншою. АНК провів півстоліття у боротьбі проти расизму. Коли він переможе, а це неодмінно має статися, він не змінить цієї політики».\n\n«Це те, за що бореться АНК. Наша боротьба справді національна. Це боротьба африканського народу, натхненна нашими власними стражданнями і нашим власним досвідом. Це боротьба за право на життя."\n\nВін повертається, щоб подивитися судді в очі, востаннє на цьому процесі.\n\n«Протягом свого життя я присвятив себе цій боротьбі африканського народу. Я боровся проти панування білих, і я боровся проти панування чорних. Я плекав ідеал демократичного і вільного суспільства, в якому всі люди живуть разом в гармонії і з рівними можливостями. Це ідеал, заради якого я хочу жити і який я сподіваюся втілити в життя».\n\n «Але якщо буде потрібно, - підсумовує він, - це ідеал, заради якого я готовий померти»."
 SAF.103.a:0 "Підсудний визнаний винним і засуджений до довічного ув'язнення."

 SAF.104.t:0 "Промова Герцога"
 SAF.104.desc:0 "Сивий африканець піднявся зі свого місця так швидко, як тільки міг, поправляючи окуляри однією рукою, а іншою стискаючи аркуш паперу, з побілілими від напруги кісточками пальців. Навколо нього чекала решта парламенту; його колеги з Національної партії на його боці та члени Об'єднаної партії, чиї ряди були заплямовані присутністю англійців, що з гіркотою нагадувало йому про те, як вони поводилися з його сім'єю, яку вони змусили потрапити до концтаборів. Його очі дивилися на них з жахливим презирством, особливо коли він помітив Серетсе Кхаму, єдиного чорношкірого з присутніх, який спостерігав за процесом. Хоча він, очевидно, поділяв ті ж почуття, які його сучасники відчували до англійців, ніхто не сумнівався, що Альберт відчував би більшу огиду до африканців.\n\nАле, незважаючи на присутність цих людей, він повинен був зробити свій хід зараз. Альберт заспокоївся, коли парламент закликали до порядку, і представники кожної партії зайняли свої місця. Він дочекався, поки спікер оголосив, що йому надається слово. Потім він почав говорити до них, його голос був гучним і чітким: «Ця країна не повинна продовжувати своє існування під наглядом монарха! Насправді, оскільки я багато разів проголошував це, особливо зі своєю партією, не потрібно шукати керівництва у когось одного. Ми можемо керувати цією землею як Республіка з Президентом на чолі. Але який сенс прагнути до цього, якщо це не буде запропоновано народу? Щоб кожен міг сказати своє слово, особливо ті, хто справді заслуговує на те, щоб заселити землю, яку вони називають своєю, відколи прийшли?»\n\nЧоловіки з Об'єднаної партії піднялися в гніві, освистали його, підвищили голоси, але промовець перервав їх. А бур продовжував говорити, тепер уже чіткіше, долаючи гучність своїх опонентів, так само, як багато хто з його власної партії піднявся на його захист і на противагу їхнім несхвальним зауваженням.\n\n«Я чітко заявляю перед вами зараз! Зрозумійте, що цей парламент не може рухатися вперед, якщо він не може прислухатися до закликів народу. Я вимагаю, щоб референдум був розглянутий заради нашого народу! І якщо це не буде розглянуто, то кожна пропозиція, яку висуває цей парламент, буде зупинена. Ця земля - наша земля, це народний парламент, і ми не раби жодного короля чи королеви!»\n\nПарламент вибухнув галасом, і бур повернувся на своє місце, гордий, в той час як члени його партії перекричали опозицію, змусивши її замовкнути»."
 SAF.104.a:0 "На жаль, це його право як члена парламенту - ображати Корону."
 SAF.104.b:0 "Подивимося, чи вистачить у пана Герцога сміливості сказати це перед суддею."

 SAF.105.t:0 "Урочистості з нагоди референдуму"
 SAF.105.desc:0 "Незважаючи на потужний опір Об'єднаної партії, партія Герцога здобула перемогу. Тепер вулиці Йоганнесбурга, Капстада, Преторії та всіх інших великих населених пунктів республіки вибухають вітальними вигуками бурів, які вийшли відсвяткувати референдум. В освітлених вуличними ліхтарями куточках і на вільних від руху автомагістралях білі громадяни Південної Африки, ті, хто з гордістю називають себе синами і дочками тих, хто витримав Великий похід, цього разу можуть вільно демонструвати свою радість від перемоги над англійцями і африканцями.\n\nХоча такий референдум може мати шанс на провал або потенційний саботаж, не варто ним нехтувати. Бури зробили це. А їхнім ворогам доведеться похитати головою, зітхнути і відступити до своїх домівок. Адже поки святкують перемогу, на вулицях Суїд-Африки, батьківщини нібито благородних бурів, у темряві відбуваються мерзенні діяння.\n\nТо тут, то там лунає і стихає крик повії. Ходять чутки про те, що молоді бури кидають порожні пивні бляшанки в африканців, коли ті перебігають дорогу.\n\nПівденній Африці, схоже, доведеться миритися з бурами, хоче вона того чи ні."
 SAF.105.a:0 "Дозвольте їм влаштувати свою маленьку вечірку."
 SAF.105.b:0 "З цими розбишаками розбереться поліція."

 SAF.106.t:0 "Вибір нашої стратегії"
 SAF.106.desc:0 "Якщо ми хочемо перемогти на референдумі і зберегти цю країну вільною, наша партія повинна протистояти загрозі, яка знаходиться всередині нас. Ми повинні прийняти два рішення, і жодне з них не буде легким. Єдине, що ми можемо зробити, це прийняти те, що прийде після того, який би вибір ми не зробили.\n\nМи можемо розглянути можливість підтримки АНК, поступово, настільки мирно, наскільки це можливо, включивши їх в наш домініон, прислухаючись до них. Це, безумовно, приверне до нас більш поміркованих і уважних членів Конгресу, і, як наслідок, змусить їх бачити нас у більш сприятливому світлі і використати їх чисельну більшість на нашу користь на референдумі, це зробить нас розумними і доступними для спілкування. Однак це неминуче спровокує бурів, особливо тих, хто слідує за Герцогом і чіпляється за обіцянки його партії. Це не дуже добре.\n\nВ іншому випадку, ми можемо створити конфронтацію в опозиції до Конгресу і звернутися до більш консервативних виборців. Це означає конкретні поліцейські і, можливо, військові дії проти них. Будуть проведені арешти і рейди. І це дозволило б нам спробувати усунути з нашої землі одну загрозу зсередини і прибрати більшу частину апеляції Національної партії до закону і порядку. Результати, однак, можуть бути не такими вже й хорошими. Ми повинні передбачити можливість того, що ці люди повстануть проти нас, вдадуться до насильства і втягнуть нашу країну в анархію.\n\nЄдине, що ми можемо зробити - це бути обережними, але ми повинні бути швидкими у виборі. Ми не можемо гаяти часу, адже ми не лише боремося з тінями, які переслідують нашу республіку зсередини, але й збираємося відповісти на виклик, який кидають нам нацисти на північ від наших кордонів. Якщо ми не зможемо належним чином протистояти цим внутрішнім загрозам, ми можемо легко потрапити в обійми невблаганного Райху."
 SAF.106.a:0 "Домініон не може стояти наодинці. Ми повинні сісти за стіл переговорів з АНК."
 SAF.106.b:0 "У нас немає альтернативи. Домініон повинен знищити АНК."

 SAF.107.t:0 "Острів Роббен"
 SAF.107.desc:0 "За кілька кілометрів від берега Кейптауна знаходиться невеликий плаский острів овальної форми, який піднімається на кілька метрів над поверхнею Столової бухти. У 1654 році голландські поселенці побудували тут ферму для розведення овець. У 1659 році сюди заслали Аутшумато, вождя, який зазнав поразки у війні проти поселенців. Відтоді острів став домівкою для китобійної станції, колонії прокажених, місцем для карантину тварин та оборонних укріплень під час Другої світової війни. Але його власники завжди вважали його місцем для утримання неспокійних вождів, місцевих лідерів та інших політичних в'язнів.\n\nНещодавно він став новим, постійним домом для низки радикально налаштованих в'язнів. Деніелс, Мандела, Мбекі, Мглаба, Сісулу, Собукве та інші, які становлять надто велику загрозу для суспільства, щоб їм дозволили існувати на материку, будуть поміщені у в'язницю суворого режиму. Тут їм можуть відрізати доступ до відвідувачів, припинити і регулювати їхню пошту, ізолювати їхні камери, припинити їхні контакти із зовнішнім світом. Їхнє існування зводиться до камери площею п'ять квадратних метрів, столу і солом'яної підстилки для сну. Якщо вони поводитимуться добре, то зможуть працювати в кар'єрі на острові, копаючи вапно."
 SAF.107.a:0 "Геть з очей, але не з думок."

 SAF.108.t:0 "Паперовий слід"
 SAF.108.desc:0 "Організації не з'являються з повітря і не існують на порожньому місці. Вони формуються волею однодумців, підкріплюються руками однодумців і фінансуються грошима однодумців. Як годинниковий механізм, всі троє функціонують синхронно для досягнення тієї чи іншої мети: лідери збираються в задимлених кімнатах, щоб обговорити свої цілі та засоби їхнього досягнення, «чорносотенці» реалізують ці засоби в повній мірі, а бізнесмени спрямовують частину своїх прибутків на просування себе, своїх лідерів та своїх співвітчизників до цих цілей.\n\nАфриканський національний конгрес нічим не відрізняється від інших, але часто сприйняття не відповідає дійсності. По телебаченню і в пресі можна легко побачити натовпи радісних чорношкірих, які розмахують прапорами протесту, а також обличчя революції, яку вони проголошують: Мандела, Тамбо, Собукве. Однак їхня матеріальна основа вислизає від уваги ЗМІ, за винятком повідомлень про економічне зростання та випадкові розбиті вітрини магазинів. Ігноровані багатьма, ці фінансисти можуть вільно підтримувати дрібних повстанців, які розколюють Південну Африку, мільйонами фунтів стерлінгів - кривавими грошима до останнього шилінга.\n\nДля боротьби з цією прихованою загрозою комісар де Плой запропонував два підходи: накласти санкції на чорних і кольорових бізнесменів, підозрюваних у фінансуванні АНК, або внести до «чорного списку» компанії, які голосно заявляють про свою підтримку Національної партії. Якщо ми підемо прямо за багатими благодійниками Конгресу, це може завдати йому найбільшої шкоди, але якщо ми підемо за останнім, це дасть нам певний ступінь правдоподібного заперечення і, можливо, викорчуємо паперові сліди, що ведуть прямо до Райху."
 SAF.108.a:0 "Ударити прямо по АНК!"
 SAF.108.b:0 "Чорних в чорні списки, це ідея."

 SAF.109.t:0 "Живі докази"
 SAF.109.desc:0 "Була сьома ранку, робочий день у Міжафриканському банку торгівлі та інвестицій тільки починався, коли десятки чоловіків у формі поліції Південної Африки увійшли у двері штаб-квартири компанії в Дурбані. Банк, заснований доктором Індлову Кумало за рік до війни, був єдиною фінансовою установою в країні, яку очолював чорношкірий чоловік, якого державна безпека давно підозрювала в тому, що він є одним з найбільших джерел фінансування Африканського національного конгресу.\n\nРейд мав величезний успіх, і набагато важливіші докази, ніж очікувані бухгалтерські книги і документи, були захоплені поліцією, яка вилучила у службі безпеки банку арсенал з 3 кольти .45, 8 револьверів калібру .38 і рушницю 12-го калібру, всі вони, швидше за все, йшли на озброєння партизанів АНК, але наші хлопці також зловили приз, цінніший за будь-яку зброю: блакитноокого білого чоловіка з німецьким Залізним хрестом, з мечами, приколотими до його ділового костюма.\n\nНімець дійсно співпрацював з нашими детективами, коли його доставили у відділок: Він представився як пан Беккер, ветеран Вермахту, який отримав свій Залізний хрест на російському фронті, де він також познайомився з нинішнім райхскомісаром Зігфрідом Мюллером, після закінчення війни в Росії пан Беккер переїхав до Конго, де працював одним з охоронців Мюллера, поки не захворів на малярію і не зміг супроводжувати губернатора в його численних полюваннях. Підозрюваний вперше зустрівся з доктором Кумало в Леопольдвіллі незабаром після того, як той погодився працювати менеджером з безпеки банку, а на питання про характер і причину його перебування в Південній Африці відповів: «Ще чотири місяці роботи тут, і я зможу купити собі будинок в Німеччині!»."
 SAF.109.a:0 "Ми знали, що АНК діє не один."

 SAF.110.t:0 "Жорсткі заходи"
 SAF.110.desc:0 "Від Бечуаналенду до Капської провінції поліцейські дільниці Південної Африки наповнюються тупотом кроків і гуркотом двигунів. Під пильним оком сержантів зброя тренується, протоколи переглядаються, важка броня одягається, а цілі визначаються. Так само і офіцери під їхнім командуванням виконують свої нові завдання з компетентністю і завзяттям. Складається враження, що південноафриканська поліція готується до війни - і якщо хтось вважає «жорсткі заходи» комісара де Плоя не чим іншим, то він буде введений в оману і, якщо не пощастить, задихнеться сльозогінним газом.\n\nЯк це часто буває, у вищих ешелонах влади існують розбіжності щодо того, наскільки масштабними мають бути ці заходи. Дехто дотримується стриманості і виступає за проведення окремих рейдів проти помітних агітаторів, тоді як жорстко налаштовані прихильники суворої лінії вважають прийнятним одночасне ув'язнення сотень людей на їхніх зібраннях і з'їздах. Вони очікують від нас остаточного вирішення цієї дискусії."
 SAF.110.a:0 "Невеликі, але впевнені і швидкі."
 SAF.110.b:0 "Дотримуйтесь закону повною мірою!"

 SAF.111.t:0 "Один день в Бойпатонзі"
 SAF.111.desc:0 "Офіцер південноафриканської поліції Баст Ван Вік знав, що він був частиною чогось набагато більшого, ніж він сам. Це мав бути один з рейдів, який, як ми сподівалися, зламає хребет АНК і відправить організацію в глибоке підпілля. І все почнеться з цього рейду на невеликий будинок у містечку Бойпатонг. Метою був якийсь член АНК, і вони сподівалися отримати від нього деяку інформацію.\n\nПоліцейські машини під'їхали до будинку рано вранці, і з них вийшли офіцери поліції. Ван Вік і його напарник офіцер Ханеком зайняли позицію, двоє інших офіцерів йшли позаду, а ще двоє об'їжджали навколо і перекривали задній двір. Це була стандартна поліцейська операція. Ханеком грюкнув у двері і закричав: «Це південноафриканська поліція! Впустіть нас, у нас є ордер!»\n\nНе було відповіді. Ван Вік і Ханеком зрозуміли, що вони зараз по вуха в лайні. «Відчиняйте, ми заходимо!» - крикнув Ван Вік, коли він і Ханеком потягнулися до своїх пістолетів, витягнувши їх на випадок, якщо підозрюваний зробить останній опір. Потім Ван Вік вибив двері, готовий до всього...\n\n...Окрім чоловіка, який закидав стос папок у пузату піч у вітальні.\n\nОфіцери увірвалися всередину, але потрапили в засідку, коли дружина підозрюваного замахнулася на офіцерів каструлею. Двоє наступних поліцейських схопили її і повалили на землю, в той час як Ван Вік і Ханеком накинулися на підозрюваного, наказавши йому підняти руки вгору."
 SAF.111.a:0 "Принаймні, ми зробили кілька арештів..."

 SAF.112.t:0 "Цей день в Бойпатонзі"
 SAF.112.desc:0 "Офіцер південноафриканської поліції Баст Ван Вік знав, що він був частиною чогось набагато більшого, ніж він сам. Це мав бути один з рейдів, який, як ми сподівалися, зламає хребет АНК і відправить організацію в глибоке підпілля. І все почнеться з цього рейду на невеликий будинок у містечку Бойпатонг. Метою був якийсь член АНК, ім'я якого він забув, і вони сподівалися отримати від нього деяку інформацію.\n\nПоліцейські машини під'їхали до будинку рано вранці, і з них вийшли офіцери поліції. Ван Вік і його напарник офіцер Ханеком зайняли позицію, двоє інших офіцерів йшли позаду, а ще двоє об'їжджали навколо і перекривали задній двір. Це була стандартна поліцейська операція. Ханеком грюкнув у двері і закричав: «Це південноафриканська поліція! Впустіть нас, у нас є ордер!»\n\nНе було відповіді. Ван Вік і Ханеком зрозуміли, що вони зараз по вуха в лайні. «Відчиняйте, ми заходимо!» - крикнув Ван Вік, коли він і Ханеком потягнулися до своїх пістолетів, витягнувши їх на випадок, якщо підозрюваний зробить останній опір.\n\nОфіцери увірвалися всередину, але потрапили в засідку, коли дружина підозрюваного замахнулася на офіцерів каструлею. Двоє наступних поліцейських схопили її і повалили на землю, в той час як Ван Вік і Ханеком пройшли по кімнатах будинку, скрізь шукаючи підозрюваного.\n\nДо них приєдналися інші офіцери, відкрили кожну шафу, заглянули на горище і в підвал, зазирнули під кожне ліжко і стіл, перш ніж прийшли до очевидного висновку: він зник.\n\nПосеред обшуку червона машина, повертаючи на вулицю біля будинку, зупинилася, помітивши на вулиці ГДС. Потім автомобіль розвернувся посеред дороги, поспішаючи до найближчого таксофону."
 SAF.112.a:0 "А тепер все пропало..."

 SAF.113.t:0 "Гарний день в Бойпатонзі"
 SAF.113.desc:0 "Це був приголомшливий успіх, за будь-якими показниками.\n\nОсобисто офіцер Баст Ван Вік може це засвідчити. Один ранковий рейд на активіста АНК в Бойпатонг. Було знайдено досьє з іменами кількох інших членів АНК у цьому районі. Більше рейдів, більше інформації та більше арештів. Це був довгий день, але наприкінці його південноафриканська поліція взяла під варту кількох підозрюваних, які більше не будуть відкрито агітувати громадськість.\n\nЙого напарник, Ханеком, повідомив йому кращі новини. Здавалося, що національні рейди пройшли успішно. Сотні агітаторів АНК тепер були за ґратами від Бечуаналенду до Капської провінції. Він подумав, що це завдасть серйозного удару по їхніх операціях. Щоправда, декого з них ще не схопили, але принаймні вони не висовуватимуть голови назовні найближчим часом.\n\nТак що ж буде далі, задавався він питанням? АНК уже розгромлено. Можливо, вони зроблять щось необдумане у відповідь, а можливо, ні. Можливо, про них просто більше ніколи не почують. Але це було малоймовірно, припускав він. Такі речі, як правило, не зупинялися лише одним рейдом. Один рейд міг знищити злочинну організацію, а через пару місяців з'явилася б нова і працювала б. Але таким було життя. Навіть якщо вітер зносить ваш паркан, Ви все одно ставите його назад. У цей критичний момент в історії Південної Африки було приємно мати невеликий перепочинок."
 SAF.113.a:0 "Добре зроблена робота; ми можемо спокійно відпочивати."

 SAF.114.t:0 "Поганий день в Бойпатонзі"
 SAF.114.desc:0 "Баст Ван Вік з південноафриканської поліції знав, що до рейду на активістів АНК потрібно підготуватися до будь-якого розвитку подій. Він прийшов з кількома іншими офіцерами, які були добре підготовлені, озброєні і знали про все, що може піти не так. Підозрюваний може бути озброєний, у нього можуть бути друзі, його може не бути в будівлі. У них були плани на випадок непередбачених обставин для всіх цих варіантів.\n\nАле у нього не було плану на випадок натовпу прихильників АНК, коли він повернув на вулицю.\n\n «Лайно», - сказав його напарник, офіцер Ханеком, коли поліцейська машина зупинилася перед натовпом. «Якого хріна вони тут роблять?»\n\n «Вони дізналися», - відповів Ван Вік вголос. «Матір Божа.»\n\nНапевно, АНК дізнався, вирішив він, і підняв своїх прихильників на акцію протесту. Підозрюваний, напевно, вже сховався. Він увімкнув рацію і закричав: «Викликаю всі машини, у нас протест у Бойпатонг. АНК виставив купу своїх головорізів, потрібен спецназ, прийом!»\n\nАле потім натовп демонстрантів з'явився позаду невеликої колони поліцейських машин, відрізавши їх від дороги. Машини спробували виїхати, але було вже пізно. Їх почали оточувати збуджені протестувальники. Ван Вік знав, що тепер все серйозно. Він вийшов з машини, розмахуючи дробовиком, і оголосив: «Ви блокуєте машину правоохоронних органів! Негайно розійдіться!»\n\n«Поліція йде в сраку!» - закричали протестувальники. «Поліція йде в сраку!»\n\n«Зваліть до біса!» - кричав Ван Вік, намагаючись перекричати їхні вигуки. «Пропустіть нас, або...»\n\nТоді він почув звук пострілу револьвера, а потім ще одного."
 SAF.114.a:0 "Може, треба було просто не заважати сплячим собакам спати..."

 SAF.115.t:0 "Щодо Брана Фішера"
 SAF.115.desc:0 "«То що у нього за справа?»\n\n«Адвокат, позбавлений права займатися адвокатською діяльністю в Йоханнесбурзі з 1935 року. Член Південно-Африканської комуністичної партії протягом семи років після цього. Дуже близький до АНК, настільки, що очолював захист Мандели у справі про державну зраду»\n\n«Така людина не може бути націоналістом.»\n\n«Якщо це комусь допоможе, він колись навчався в коледжі.»\n\n«А тепер газети називають його улюбленим захисником терористів. Припини, де Плой, який твій план тепер, коли він під вартою? Чи є він у Вас взагалі?»\n\n«Він бур з Блума, і це головне. Старий анекдот про нас: Бог штампує реєстраційні листи НП на лівій сідниці до того, як Меллі стряхне нас з свого члена. Вони будуть лупити його за це задовго до того, як помітять, що він - їх попутник.»\n\n«Ти все одно берешся за старе. Якщо це обернеться проти тебе...\n\n«Не обернеться. Тепер, якщо вам ще щось потрібно, губернаторе?»"
 SAF.115.a:0 "«...Сподіваюся, Ви маєте рацію, комісаре. До побачення.»"

 SAF.116.t:0 "Американського журналіста заарештували під час рейду"
 SAF.116.desc:0 "Чоловік прочистив горло, опановуючи себе перед обличчям незграбної поведінки Келвіна. Він знову заговорив:\n\n«Сер, американська громадськість... ну, американці... мають короткий період уваги.»\n\nКелвін злегка посміхнувся, відчуваючи прогрес у цьому довгому і болісному обміні думками. Його сигарета повернулася на своє законне місце, а постава відкинулася на спинку стільця:\n\n«Ви маєте на увазі Ленсдейла?»\n\n«Так. З усією повагою, він ніколи не зможе зрозуміти серйозність нашої ситуації. Його співвітчизники мають океан між ними і всіма бугіменами. Якщо дозволите, сер, що саме він пропонує?»\n\nКельвін послухався його, переходячи до більш прямої динаміки розмови.\n\n«1500 гвинтівок і 300 протитанкових платформ для одного журналіста з вкрай чутливим серцем.»\n\nЧоловік стиснув руки на колінах. Він раптом набув впевненого вигляду, що змусило Келвіна відчути себе маленьким.\n\n«Я розумію, як це може бути спокусливо. Однак я благаю Вас ще раз подумати про американську увагу. Для журналіста чи дипломата наш союз - це не більше, ніж особливість. Щось екзотичне, за чим можна спостерігати здалеку. Звичайно, ми можемо отримати якусь допомогу для цього хлопця. Але що далі? Німці все одно з кожним днем все ближче.» \n\n«Ви кажете, що ми повинні вимагати більше?» \n\n«Я кажу, що ми повинні тримати їх у фокусі. Я хочу, щоб вони бачили, що навіть один з них не в безпеці. Нам потрібен вірний союзник, той, хто розуміє. У цьому уряді, сер, є люди, які хочуть показати справжнє обличчя АНК.»\n\nКелвін раптом зрозумів, чому цей юнак так нервував через свою пропозицію. Кров відлила від його обличчя, коли він усвідомив усю тяжкість злочину. І все ж він навряд чи міг сперечатися з його необхідністю. Їм було потрібно, щоб американці залишалися залученими, зараз більше, ніж будь-коли. Напад АНК на американського журналіста став ідеальним каталізатором."
 SAF.116.a:0 "Це може обернутися жахливими наслідками! Заткніть його."
 SAF.116.b:0 "Твою ж... давай."

 SAF.117.t:0 "День на полігоні"
 SAF.117.desc:0 "«Гаразд, почнемо з револьвера. Це «Сміт і Вессон», модель 27. Ним користується багато американських поліцейських, які мають проблеми в трущобах з високим рівнем злочинності. Так само, як і ми сьогодні, чи не так?»\n\n«Так», - сказав Келан Вокер, дивлячись на асортимент вогнепальної зброї, яку дилер привіз із собою на стрільбище. Їх було так багато, а він майже нічого про них не знав. Заради Бога, він же був бухгалтером, а не солдатом! «Це хороша зброя для особистого захисту?»\n\nПродавець засміявся, коли почав заряджати зброю. «Це дійсно хороша зброя для особистого захисту, але не для жорсткого полювання, вона не призначена для левів, спрінгбоків, а для таких диких тварин, як АНК. Ось, - сказав він, передаючи його, - спробуй зробити кілька пострілів, подивись, як він поводиться.»\n\nКаелан зробив кілька пострілів до цього, і знав загальну ідею про безпеку використання вогнепальної зброї. Не спрямовуйте його на те, що Ви не хочете втратити, тримайте пальці подалі від газових отворів, і завжди поводьтеся з ним так, ніби він заряджений. Він зняв з запобіжника і став у стійку. Обома руками він націлив його в центр мішені і - чорт забирай, ну й жахнуло!\n\nПродавець засміявся. «Ну, принаймні, ти потрапив в мішень на папері, - сказав він, - Не хвилюйся, ти звикнеш до цього, коли вистрілиш ще кілька разів». Побачивши засмучений вираз обличчя клієнта, він сказав: «Якщо це вже занадто, ми можемо взяти легший набій...»\n\n «Ні, цей пістолет підходить», - сказав Келан, бажаючи якнайшвидше завершити цю розмову. «У Вас є патрони для цього?»\n\n«У нас є два різновиди: з гострим наконечником і з порожнистим наконечником. Порожнисті кулі дорожчі, але ти отримуєш те, за що платиш з точки зору зупиняючої сили і того факту, що вони не проходять крізь стіни і не ранять людей на іншій стороні. Гадаю, це Вас турбує.»\n\n - Келан кивнув. «Три дівчинки», - сказав він.\n\n«Що ж, тоді вирішено. Скільки коробок тобі потрібно?»"
 SAF.117.a:0 "Все більше і більше людей відчувають себе в небезпеці..."

 SAF.118.t:0 "Недільний вечір у церкві Преображення Господнього"
 SAF.118.desc:0 "Багато речей промайнуло в голові Піта Нела, коли він сидів на молитві під час вечірньої служби в англіканській церкві в передмісті Кейптауна Беллвіллі. Він думав про свою хвору матір і батька, який піклувався про неї. Він думав про зламану ногу свого сина. Він думав про Бога і про багато інших речей, які не піддаються розумінню або осягненню людиною.\n\nВибух повернув його в той момент.\n\nСховавши голову дружини за лаву, він почув, як позаду нього пролунав ще один вибух, і ще один. Цього разу з пострілами і жахливими криками. Поглянувши на прохід, він побачив, що багато прихожан були вбиті автоматичним вогнем, а ще один вибух підняв вгору кінцівки, тіла і уламки дерева зі зруйнованих лавок.\n\nПочатковий шок пройшов, і він згадав, що вирішив взяти свою кирпату модель 10 до церкви сьогодні. Подякувавши собі за передбачливість, він дістав його і зазирнув з ним за ріг лавки, сподіваючись використати його на повну потужність.\n\nТам було кілька банту, можливо, ПАК, озброєних автоматами, з яких вони стріляли по прихожанах церкви. Один з них кинув гранату, що пояснює вибухи. Піт знав, що його пістолет не змінить ситуацію на його користь, але він все одно мусив його використати. Він почав стріляти, цілячись в одного з африканців.\n\nНа диво, раптовий прояв опору викликав паніку і змусив членів ПАК тікати. Вони не були підготовленими військовими, і не мали жодного плану, як боротися з реальним опором, окрім як тікати з усіх ніг. Піт пішов за ними, перезаряджаючи зброю, але побачив лише машину, що промайнула вдалині, коли він підійшов до дверей. Вони втекли. Але він врятував церкву.\n\nАле озирнувшись, він побачив поранених, мертвих, покалічених і тих, хто мав померти, розкиданих на підлозі церкви. І він зрозумів, що його передбачливості та удачі було зовсім недостатньо."
 SAF.118.a:0 "Немає нічого святого, ніде не безпечно..."

 SAF.119.t:0 "Сили громадянської оборони"
 SAF.119.desc:0 "«Гаразд, приятелю, що змусило тебе приєднатися до Кейптаунських сил оборони?» \n\n «Ну, - сказав Келан Вокер, - нещодавно я почав турбуватися про злочинність і насильство, що відбуваються навколо. Тому я купив пістолет, але коли на церкву напали, я зрозумів, що цього недостатньо. Тому я приєднався, щоб допомогти громаді, оскільки уряд, схоже, не може забезпечити нам безпеку.»\n\n«Гаразд.» - сказав лідер ополченців. «Скільки у тебе зброї?»\n\n«Ну, у мене вдома є револьвер 357-го калібру, я можу взяти його, коли йду на службу...»\n\n «Один 357-й калібр? Ні гвинтівок, ні чогось іншого?» Келан похитав головою. «Що ж, - сказав командир ополченців, - Ви придбаєте собі гвинтівку. Усім у цьому загоні потрібна гвинтівка, щоб полювати на Каффа, як колись командос у старі часи. Тоді це добре спрацювало проти банту, то чому б не зараз? Тож візьміть маузер, бажано. І автоматичний пістолет, оскільки Ви хочете мати вогнепальну зброю в бою. І, можливо, дробовик для дому, на випадок, якщо хтось вломиться до вас за телевізором. Боєприпаси?»\n\n«Коробка для пістолета», - сказав Калеан, намагаючись осмислити те, що йому щойно сказали. Два нових пістолети? Куди він їх покладе? Він і так до смерті боявся, що його доньки можуть дістатися до пістолета і випадково вистрілити. А тепер він мав отримати ще кілька?\n\n«Мало, - несхвально сказав командир ополченців, - тобі потрібно мати щонайменше двісті набоїв на кожну рушницю постійно. І зробіть це швидко, бо я чув, що їх не вистачає, бо всі купують. Тож зробіть це, коли повернетеся додому сьогодні ввечері, зрозуміло?»\n\nКелан кивнув. Але насправді він нічого не зрозумів. Не так багато, як йому хотілося б. Якого хріна він взагалі тут робить?"
 SAF.119.a:0 "Готується до найгіршого."

 SAF.120.t:0 "Ферма"
 SAF.120.desc:0 "Де Плой попросив про це, а Грааф був проти. Справа трималася в таємниці - ніхто, крім найвищого керівництва ГДР, не повинен був знати кожну деталь, - але врешті-решт вони домовилися.\n\nОтримавши схвалення, де Плой спершу обрав найкращу людину для цієї роботи. З тисяч кандидатів, які перебували на службі в агентстві, він зупинився на досьє Джей-Джея де Свардта. Капітан був висхідною зіркою Бліксемів, який заробив свої погони, гасячи невеликі спалахи в Бечуаналенді. Успіхи в боротьбі з повстанцями були для комісара на вагу золота Ренда, тож він засвідчив його переведення на нове місце служби новим званням.\n\nДалі він обрав місце для нової штаб-квартири майора де Свардта. У Південній Африці не бракує напівзруйнованих садиб, наполовину похованих під піском, лише гостре око може вловити їхні силуети серед кущів. Одне око помітило комплекс за 12 миль на захід від Преторії. Досить великий, багатий на провізію, і досить далеко від цивілізації, щоб крик можна було заглушити відкритою пустелею. Де Плой схвалив другу експедицію на те, що в попередньому звіті називалося «Ферма Влакплаас». Нарешті, він вибрав ім'я для її нових мешканців. Слова на африкаанс були одразу ж викреслені; враховуючи характер оперативної групи, африкаанс лише додавав їдкої іронії. З тієї ж причини не бралися до уваги слова на мовах коса, зулу, банту та тисячах інших рідних мов, якими розмовляють у країні. Натомість комісар де Плой обрав настільки банальну назву, що вона вводить в оману неспеціалістів щодо справжніх цілей зароджуваного відомства."
 SAF.120.a:0 "C1."

 SAF.121.t:0 "Відкриття мостів"
 SAF.121.desc:0 "Гаррі Оппенгеймер знав, що найважливіші організаційні завдання - це лише питання того, як відправити потрібних людей туди, куди їм потрібно. А Оппенгеймер був майстром організації, оскільки очолював консолідовані шахти De Beers. Його посада робила його королем гірничодобувної промисловості в країні, побудованій на видобутку корисних копалин, і не дивно, що він був найбагатшою людиною в Південній Африці. Тому він відчув, що це було доречно, коли уряд Південної Африки звернувся до нього з проханням вирішити власну організаційну проблему.\n\nПричиною звернення до нього було те, що серед його численних благодійних внесків на користь освіти та єврейських справ, він також підтримував Африканський національний конгрес. Його підтримка АНК була терпимою через його багатство і регулярні пожертви на користь Об'єднаної партії. Тепер його друзі з Об'єднаної партії хотіли зустрітися з його друзями з АНК, і Оппенгеймер був посередником.\n\nПерш за все, телефонний дзвінок його контактам в АНК. Він сказав, що уряд готовий до переговорів, і вони хочуть обговорити деякі зміни, які б заспокоїли АНК. Чи був би АНК зацікавлений? І чи може голова АНК, пан Тамбо, зустрітися з прем'єр-міністром, щоб обговорити це особисто? Співрозмовник АНК пообіцяв отримати відповідь, і йому зателефонували через кілька годин, сказавши, що так, АНК готовий до розмови. Потім Оппенгеймер зателефонував до уряду і дав їм номер телефону, за яким вони могли б поговорити безпосередньо з АНК.\n\nАле потім контактна особа АНК зателефонувала Оппенгеймеру і повідомила йому, що переговори зайшли в глухий кут. Оскільки Тамбо формально все ще перебував у розшуку за порушення наказу про заборону, існували побоювання, що його заарештують на зустрічі, коли він вийде з підпілля. Оппенгаймер зателефонував безпосередньо в офіс Граафа і повідомив про ситуацію. Через деякий час його запевнили, що якщо Тамбо погодиться на зустріч, вони відкличуть заборону і дозволять йому уникнути звинувачень."
 SAF.121.a:0 "Він відіграв свою роль."

 SAF.122.t:0 "Зустріч лідерів"
 SAF.122.desc:0 "Село Махлабатіні, очевидно, було місцем, де, здавалося, не відбувалося нічого особливо важливого. Розташоване на південному краю Квазулу і налічуючи понад тисячу мешканців, воно нічим не відрізнялося від багатьох інших африканських сіл у цій місцевості. Але одного дня невелика група південноафриканської поліції з'явилася в початковій школі і стала на варті навколо комплексу в супроводі гірничодобувного магната Гаррі Оппенгеймера.\n\nДекілька членів АНК трохи поговорили з Оппенгеймером, і звук гелікоптерів наповнив повітря. Два транспортні гелікоптери, позначені кольорами Південноафриканських військово-повітряних сил, приземлилися на футбольному зеленому полі. З них вийшли кілька офіцерів у цивільному, кілька співробітників і прем'єр-міністр де Вільєрс Грааф. Члени АНК були задоволені і пішли з офіцером поліції.\n\nЛідер АНК Олівер Тамбо пізніше визнав, що він відчував, що це була підстава. І здавалося смішним, що це дійсно могло статися. Але запевнення інших членів АНК, що це відбувається насправді, переконали його. Він залишив конспіративну квартиру на краю села і попрямував до школи, куди його впустив поліцейський, що охороняв її, після короткого обшуку на наявність зброї.\n\nЗустріч Тамбо і Граафа відбулася в шкільному класі, де парти були складені в імпровізований стіл. Було допущено кілька співробітників з обох сторін, а також фотографа прем'єр-міністра для зйомки зустрічі та Оппенгеймера як посередника. Спочатку переговори були дещо незручними, оскільки жодна зі сторін не дуже довіряла іншій і очікувала раптової засідки. Зрештою, стало зрозуміло, що обидві сторони справді хочуть поговорити, і ситуація дещо розслабилася і заспокоїлася. Ще легше стало, коли Тамбо і Грааф вирішили, що вони дійсно хочуть одного й того ж.\n\nНа той час, коли зустріч закінчилася, було досягнуто значного прогресу. Грааф знав, що АНК буде готовий зменшити насильницьку і підривну діяльність в обмін на поступки. Тамбо знав, що уряд тепер готовий йти назустріч, а це набагато краще, ніж коли їх повністю ігнорували. Зрештою, АНК і Об'єднана партія могли б вести за собою, маючи щось спільне:"
 SAF.122.a:0 "Рукостискання і домовленість."
 SAF.122.b:0 "Конкретний союз."

 SAF.123.t:0 "Останній день"
 SAF.123.desc:0 "«...коли ми поверталися з вапняного кар'єру, охорона почала відбирати в'язнів АНК і зібрала нас у дворі. Ніхто з нас не знав, що відбувається. Знову з'явилися чутки про зустріч Тамбо з прем'єр-міністром Граафом, але ми не знали, чи відбулася вона насправді, чи це був черговий обман. Гован сказав: «Ось тут нас помістили в наш власний блок».\n\nНарешті вийшов наглядач і заговорив до нас. Він відкашлявся. Він прочистив горло і оголосив: «Уряд Південної Африки і Африканський національний конгрес дійшли згоди, згідно з якою АНК відмовляється від насильства як політичного інструменту. В рамках цієї угоди АНК більше не буде судимий за порушення Закону про придушення комунізму, а його члени більше не будуть переслідуватися за скоєні ними злочини. Завтра о 8 годині ранку ви всі будете посаджені на пором до Кейптауна, де вас буде звільнено. Дякую.»\n\nЦе було шокуюче, і ми не були впевнені, чи це справді сталося. Після промови ми поговорили з начальником в'язниці, який запевнив нас, що все це правда. Тоді ми почали задавати питання. Наглядач сказав, що всі інші можуть піти, якщо їхні групи підпишуть угоду, але ми мали піти завтра. Я запитав його, чи можу я відкласти своє звільнення, щоб повідомити родині, щоб вони зустріли мене, коли я вийду, і чи можу я бути перевезений до них і звільнений там. Наглядач сказав мені, що транспортування - це наша власна справа. «Щодо затримки, - сказав він, - Грааф підписав угоду, тут нема про що говорити. Ви залишаєте Роббен-Айленд, подобається вам це чи ні». І на цьому все закінчилося.» \n\nНельсон Мандела."
 SAF.123.a:0 "Гігантський крок на довгому шляху..."

 SAF.124.t:0 "Спостереження за дорогою Мюррей-Бей"
 SAF.124.desc:0 "Перебуваючи в одиночній камері, йому суворо заборонялося наближатися до інших ув'язнених на острові Роббен або розмовляти з ними. Роберту Собукве доводилося покладатися на дзеркала і закодовані ручні сигнали, щоб підтримувати контакт зі своїми послідовниками в Панафриканському конгресі. Через них він просив їх дотримуватися своєї віри в жорсткі соціалістичні принципи і Південну Африку без неафриканців.\n\nНещодавно, однак, охоронці звернулися до нього з пропозицією, заявивши, що Панафриканський конгрес буде заборонений і звільнений, якщо він відмовиться від насильства як політичного інструменту. Щоб переконати його, вони дозволили йому обговорити цю пропозицію з іншими ув'язненими, які розповіли Собукве, що АНК підписав угоду і покинув острів. Багато хто хотів прийняти угоду і покинути в'язницю. Але Собукве стояв твердо. Він вирішив, що ніякої співпраці з урядом не буде. Спостерігаючи за своїми товаришами по ПАК, які проходили повз нього разом з іншими ув'язненими, він роздумував над своїм рішенням і знав, що вони повинні залишатися непохитними, якщо хочуть нарешті досягти перемоги.\n\nТоді стався шок всього його життя.\n\nУв'язнений, що стояв посеред групи, підняв руку. Кількох ув'язнених ПАК несподівано схопили в'язні, що стояли позаду них, затуливши їм роти, щоб їх не було чути. Потім з'явилися ножі, шматки скла з ганчірками, обмотаними навколо руків'я. З роззявленою щелепою він дивився, як його товариші падають під ударами ножів і копняків. Він почав кричати, але все це не вплинуло на раптову оргію насильства, що відбувалася за межами його камери. І він зрозумів, на свій жах, що нападники також були членами ПАК, поміркованими, які хотіли піти, а жертвами були ті, хто стояв на його боці.\n\nХто це зробив, задавався питанням Собукве? Чи АНК проник в ПАК? Чи хтось намагався стати лідером партії? Чому охорона не спостерігає за цим? Чи уряд хотів, щоб це сталося?\n\nСобукве був настільки зациклений на міжпартійному перевороті в своєму ручному дзеркалі, що не помітив трьох ув'язнених, які перелізли через огорожу позаду нього."
 SAF.124.a:0 "Хто з мечем прийде..."

 SAF.125.t:0 "Як користуватися електричною друкарською машинкою"
 SAF.125.desc:0 "«Отже, це як звичайна друкарська машинка, але вона працює від електрики», - пояснив новому працівникові Селан Вокер, співробітник Міністерства фінансів Південної Африки, - «Коли ви натискаєте на клавіші, маленький моторчик всередині робить удар.»\n\n«Куди виїжджає каретка?» - запитала Ксоліса Бальфур, нещодавно найнята Міністерством фінансів на посаду стажера і одна з перших африканських працівників на цій посаді.\n\n«Вона не виїжджає. Замість цього ударник всередині рухається.»\n\nЩоб підтвердити це, Бальфур подивилася вниз на щілину. Але це викликало ще більше запитань. «Для чого ця куля всередині? І де ключі?»\n\n«Це друкарська машинка, - сказав Вокер. «Друкарська машинка обертає її, щоб дістатися до потрібної літери, а потім вдаряє нею по паперу. Вона використовує щось, що називається цифро-аналоговим перетворенням і, ну, щось, щось кодування, я забув, як це називається. Це складно, але дуже швидко, давайте зупинимося на цьому. Ось, я тобі покажу». Вокер поклав папірець і надрукував своє ім'я на машинці. Дійсно, це було швидко.\n\n«Ви можете замінити кульку, якщо хочете зробити курсив або щось подібне. У вашій шухляді є набір кульок, а також інструкція, якщо ви хочете дізнатися більше. І не хвилюйтеся про технічне обслуговування, якщо вони зламаються, ми зазвичай викликаємо когось з IBM, щоб полагодити їх у будь-якому випадку. Звучить добре?"\n\nБальфур кивнула і взялася до роботи на машинці. Вокер мусив визнати, що вона швидко вчиться. Можливо, ця програма найму банту виявиться не такою вже й великою проблемою, як дехто вважав в офісі."
 SAF.125.a:0 "Якби ж вони ще робили це вдвічі швидче."

 SAF.126.t:0 "Старі та нові війни"
 SAF.126.desc:0 "«І ідея полягає в тому, що ми знайдемо всім цим новим солдатам хороше застосування», - сказав фельдмаршал Чарльз Фрейзер. «Тому новобранці будуть розподілені по декількох африканських дивізіях. Ці підрозділи будуть екіпіровані за стандартами інших південноафриканських дивізій в армії. Ми назвемо їх на честь Королівських африканських стрільців, тож вони будуть Королівськими африканськими стрільцями, або Південноафриканськими стрільцями, якщо референдум пройде. Доречно, чи не так?»\n\nЕдвард Ленсдейл подивився на пропозицію. «Не зовсім», - сказав він. «Можливо, це було в 40-х роках, але не те, що вам потрібно зараз.»\n\n«З усією повагою, - сказав генерал Констанд Вільюн, - що ви маєте на увазі, коли кажете ”не те, що нам потрібно зараз"? Ми вже багато років спостерігаємо за Пактом, і це для того, щоб не дати їм перетнути кордон і захопити Кейптаун за тиждень. Хіба не тому ви тут?»\n\n«Я тут, щоб утримати вашу країну на плаву, - сказав Ленсдейл, - а це буде важко зробити, якщо ви наполягатимете на веденні останньої війни. Наступний конфлікт, в якому ви будете брати участь, буде проти бурів у Трансваалі, і ви не можете припуститися тієї ж помилки, якої припустилися британці, вважаючи, що зможете вести проти них звичайну війну. Ви відправите туди дивізії в чотири шеренги, і вони не вийдуть звідти».\n\n«Чи є у вас альтернативна стратегія?», - запитав маршал Фрейзер.\n\n«Перетворіть їх на Національну гвардію Південної Африки. Забудьте про те, щоб посилати їх у бій, ніби це знову Джеліб, змусьте цих хлопців виконувати менш гламурну роботу», - пояснив Ленсдейл. «Їм не потрібна важка артилерія, вони повинні вміти керувати дорожнім рухом, зачищати будинки, проникати у віддалені райони і відправляти людей у стратегічні населені пункти. Вони є контрповстанськими силами, вони ведуть боротьбу з ворогом на його території. Це те, що ви повинні змусити цих людей робити»\n\nГенерал Вільюн був непереконаний. «Ви ж знаєте, що німці можуть увійти в Бечуаналенд будь-якого дня, так?»\n\nГенерал Ленсдейл був непохитний. «А ви знаєте, скільки людей поховано у вашій країні, тому що хтось думав, що бури будуть грати чесно?»"
 SAF.126.a:0 "Нам потрібні африканські гвинтівки британського зразка."
 SAF.126.b:0 "Американець має рацію, сьогодні ніхто не воює чесно."

 SAF.127.t:0 "Послання для кінозірки"
 SAF.127.desc:0 "«Пане Бутелезі, ви там?» - запитав чоловік на іншому кінці телефонної лінії. «Мені сказали, що ви поїхали на зйомки фільму. Це правда?»\n\n«Ну, так, пане Шварц, це так, - відповів Мангосуту Бутелезі, видатний зулуський вождь. «Це фільм про битву при Роркес Дріфт. Я граю свого прадіда, короля Цешвайо. Вони змушують мене стояти з купою масовки тут, біля Амфітеатру. То в чому справа?»\n\n«Я розмовляв з партійним керівництвом в Кейптауні,» - сказав Гаррі Шварц, лідер Об'єднаної партії в Трансваалі. «Це було давно, і ми хочемо знати, чи прийняли ви рішення щодо нашої пропозиції?»\n\nБутелезі глибоко вдихнув і відповів: «Знаєте, я думаю, що зроблю це. Я завжди хотів зробити кар'єру в політиці, і я радий, що Об'єднана партія думає так само. Я буду балотуватися на майбутніх виборах. І для мене велика честь, що ви зробите мене першим місцевим кандидатом від Об'єднаної партії.»\n\n «Будь ласка, пане Бутелезі. Ми раді чути, що ви будете балотуватися від нас. Ваші цілі збігаються з нашими, і ми будемо раді бачити вас у наших рядах. Хоча, технічно, ви не перший африканський кандидат. Король Серетсе Кхама збирається балотуватися в Бечуаналенді, ми дізналися про це тільки сьогодні вранці»\n\nБутелезі засміявся. «Зрозуміло, що він це зробить. Він точно ненавидить німців настільки, що приєднався до вас. Але це нічого, я щасливий бути другим. І сподіваюся, його оберуть, щоб я не відчував себе самотнім у Кейптауні.»\n\n«Я теж на це сподіваюся. Я розповім Кейптауну хороші новини. Щасти вам, містере Бутелезі. А якщо нічого не вийде, у вас все одно є ваша кінокар'єра, на яку ви можете спертися»."
 SAF.127.a:0 "На наступних виборах на Герцога і Тамбо чекає сюрприз."

 SAF.128.t:0 "Старий новий вчитель"
 SAF.128.desc:0 "Несіве Мбекі багато чого пережила за свої 75 років життя в селі у Східному мисі. Коли вона народилася, Південна Африка була колонією, Перша англо-бурська війна щойно закінчилася, і життя в селі йшло своєю чергою. Вона стала свідком Другої англо-бурської війни, утворення Південно-Африканського Союзу, Першої та Другої світових воєн і всіх подій між ними. Тим часом її село змінилося: з'явилися нові дерев'яні будинки, нова школа з генератором, а на мешканців, особливо молодь, дедалі більше тиснули, щоб вони забули своє минуле і традиції та змінили свій спосіб життя.\n\nНесіве живе з сім'єю свого сина відтоді, як помер її чоловік. Не задовольняючись сидінням у вітальні та втупленим поглядом у стіну, вона почала розповідати історії своїм дітям, які були занадто малі, щоб ходити до школи чи працювати. Діти розповідали своїм друзям, і незабаром сільські діти приходили до будинку, щоб послухати її розповіді. Історії про старих героїв і легенди народу Коси, ті, що їй розповідали в дитинстві, і ті, які, як вона з жахом виявила, молодь не знала.\n\nОдного разу один з білих вчителів у селі розшукав її. Він розповів їй, що уряд вирішив почати викладати коса, зулу та інші рідні мови, а не лише англійську та африкаанс. Це було пов'язано з нещодавніми реформами, спрямованими на заспокоєння корінних народів. Єдина проблема полягала в тому, що не вистачало білих вчителів, які б розмовляли мовою коса, тому довелося наймати літніх корінних жителів, які могли б впоратися з обов'язками вчителя. Вона відповідала кваліфікаційним вимогам і могла говорити і писати англійською мовою завдяки місіонеру, який одного разу відвідав село, коли вона була дитиною. Чи хотіла б вона стати вчителем мови в сільській школі?\n\nЗараз Несіве - вчителька мови коса. Вона вчить дітей читати і писати мовою своїх предків. Вона допомагає родині свого сина з додатковим джерелом доходу. І, що найважливіше, вона досі розповідає дітям села історії, які передаються з покоління в покоління. Несіве задоволена нещодавнім поворотом подій, і багато інших літніх корінних жителів Південної Африки почуваються так само."
 SAF.128.a:0 "Мудрість старших буде передаватися."

 SAF.129.t:0 "Б. Й. Ворстер знайдений мертвим!"
 SAF.129.desc:0 "Об 11 годині ранку на станцію технічного обслуговування в Куллінані, що за межами Преторії, заїхав фермер, який займається вирощуванням курей. Він повідомив у поліцію, що зупинений автомобіль із заведеним двигуном заблокував його смугу руху на віддаленому шосе неподалік. Коли він пішов розслідувати, то побачив, що водій, білий чоловік, впав на кермо, мертвий, з вогнепальними пораненнями, як він вважав, від пострілів. Водій негайно залишив місце події, щоб зв'язатися з органами влади.\n\nКоли фермер привів поліцію на місце події, вони знайшли його саме таким, як він його описав. Судячи з усього, жертва була вбита пострілом в голову з близької відстані одним вистрілом кулею калібру .380. Вікно з боку водія було відкрите, а машина стояла між смугами руху, що вказує на те, що перед вбивством автомобіль був зупинений, а вбивця підійшов збоку. У жертви пропав гаманець і документи, що посвідчують особу. Але один з офіцерів упізнав загиблого, і незабаром несподівана особистість жертви була підтверджена.\n\nБальтазар Йоханнес «Б.Й.» Ворстер народився в сім'ї вівчаря в Джеймстауні, Південна Африка, в 1915 році. Захопившись політикою під час навчання на юридичному факультеті, він був членом пронацистської організації Оссевабрандваг під час війни, за що потрапив до в'язниці Коффіфонтейн. Стверджуючи, що у нього з'явилася нова віра в парламентську систему, він був обраний кандидатом від Національної партії до Національної Асамблеї, а потім став сенатором. Відомий своєю доступністю, ексцентричністю та іноді розсудливістю, він, тим не менш, був відданий бурському націоналізму та впровадженню расової сегрегації.\n\nНіхто не знав, хто обірвав його життя на цій дорозі. Нападники зникли задовго до прибуття фермера. Прочісування місцевості не дозволило знайти багато корисних доказів. На землі не було знайдено жодної гільзи, не було відбитків пальців на машині або тілі. На узбіччі дороги було виявлено слід від шин, але це може бути не пов'язано. І жодних заяв про відповідальність від однієї з повстанських груп Південної Африки.\n\nНезалежно від своїх переконань, Б. Й. Ворстер був південноафриканським сенатором. Південноафриканським сенатором, якого вбили. І винуватець цілком може вийти сухим з води."
 SAF.129.a:0 "Вбивця на дорозі."

 SAF.130.t:0 "Проблема командос"
 SAF.130.desc:0 "«Це ганьба!» - сказав Ян Гендрік Гофмейр, кидаючи на стіл свіжий випуск газети “Сандей Таймс”. «Ботавілль, Довгий Том і командос «Чудо-бум» - всі вони постачають зброю до НП! Грабують нас наосліп і дають зброю ворогу! Досить, система командос повинна бути розібрана, перш ніж ще більше з них почнуть передавати зброю воєнізованим угрупуванням!»\n\n«Це ганьба, але ми повинні поглянути на ситуацію ширше, перш ніж робити щось необдумано», - сказав фельдмаршал Чарльз Фрейзер. «Система командос набагато більша, ніж просто кілька підрозділів. Це система ополчення, яка діє по всій країні. Місцеві підрозділи є скрізь, багато з них наповнені абсолютно лояльними людьми. Ліквідація цієї системи ополченців лише завдасть шкоди нашій національній безпеці в довгостроковій перспективі».\n\n“Вона завдає шкоди в короткостроковій перспективі”, - сказав міністр безпеки Колін Еглін. «Вони вже роздають зброю повстанським групам і, ймовірно, скоро приєднаються до них. Очевидно, що контроль з боку армії не працює. Система командос може бути необхідною, але її треба ліквідувати, перш ніж вона стане контрпродуктивною для нашої власної безпеки».\n\n«Повністю ліквідувати її буде контрпродуктивно, з усією повагою», - сказав фельдмаршал Гендрік Клоппер. «Це масивна організація, яку ми повинні бути здатні розгорнути в одну мить. Це наші резерви. Це наша головна організація, яка нам потрібна, якщо німці перейдуть лінію фронту. Деякі з них облажалися, але ми повинні покладатися на систему коммандос, щоб тримати нашу оборону на висоті»."
 SAF.130.a:0 "Їх потрібно ліквідувати до того, як стане ще гірше."
 SAF.130.b:0 "Без них ми не зможемо зупинити німців."


 SAF.131.t:0 "Голоси на голосуванні"
 SAF.131.desc:0 "Першим кроком було з'ясувати, кому буде доручено цю справу. Верховний суд Південної Африки має різні місцеві рівні, але ця справа розглядатиметься в Апеляційному відділі в Блумфонтейні. У відділенні працювала велика кількість суддів, але справи розглядалися колегією з п'яти суддів. Після того, як судді, які розглядатимуть справу, були визначені, можна було починати судовий розгляд.\n\nБуло очевидно, що один із суддів винесе рішення так, як він хотів. У судді була історія справи і думки, які вказували на точку зору, що влаштовувала Об'єднану партію. Таким чином, його повністю проігнорували, оскільки були впевнені, що зможуть виносити рішення так, як захочуть. Були більші побоювання.\n\nДругий суддя був трохи розпливчастим на стороні, яку вони підтримували. У нього були думки, які виглядали сприятливими для результату, але були й такі, що не дуже. Однак приватна розмова дала достатньо впевненості в тому, що він винесе рішення на користь тієї сторони, яку вони хотіли. Тож тепер у них було дві думки.\n\nТретій був найскладнішим. Він мав сумніви щодо суті справи і хотів винести рішення не на нашу користь. Цього не могло статися за жодних обставин. Це зайняло багато часу, з великою кількістю розмов, але вони, нарешті, були переконані в його справедливості. Новий суд у їхньому рідному місті, названий їхнім іменем, офіційно не матиме до них жодного стосунку.\n\nЧетвертим був суддя, який прихильно ставився до сторони, яку хотів уряд. Спочатку вони не брали участі у справі, але були використані певні зв'язки, і їх залучили. Переважно для того, щоб бути впевненими, що їх прикриють, якщо хтось із трьох інших відмовиться від свого слова.\n\nТому, коли Апеляційний відділ зібрався в Блумфонтейні, щоб вирішити питання про виборчі права для корінних жителів, Об'єднана партія могла розслабитися. Звичайно, офіційно рішення буде прийнято після дебатів, як і у всіх інших справах, які вони розглядали. Але насправді все було не так. І уряд вже міг святкувати велику юридичну перемогу, коли суд зібрався."
 SAF.131.a:0 "І ось. Ми. Починаємо."


 SAF.132.t:0 "Штурм Вищого апеляційного суду"
 SAF.132.desc:0 "Ніхто не очікував, що перспектива масового надання виборчих прав найбільшій етнічній групі Південної Африки сподобається всім. Особливо для етнічної групи, яка найбільше втрачала політичну владу.\n\nПротести в Блумфонтейні того дня були мирними, якщо не сказати гарячими. Було багато гнівних гасел, але більшість демонстрантів намагалися уникати будь-яких ворожих зіткнень з поліцією. Багато хто задовольнявся тим, що скандував зі своїми сім'ями і пройшов маршем під Віерклером і, можливо, насолоджувався барбекю. Лише деякі з перших демонстрантів мали при собі зброю, і поліція сподівалася, що весь великий натовп протестувальників залишиться в такому стані.\n\nСитуація змінилася, коли натовп почав розгойдувати автомобілі взад-вперед.\n\nПоки безлад привернув увагу поліцейських, броньований фургон прорвався через зовнішні ворота і ворота гаража. За ним слідувала велика група воєнізованих груп Африканер. Раптовий напад приголомшив нечисленних охоронців всередині будівлі. Судові засідання були негайно скасовані, оскільки люди, які перебували всередині, намагалися звільнити приміщення, але було вже занадто пізно.\n\nСпівробітники суду ховалися в різних кімнатах, в той час як бурські коммандос розписували стіни гаслами, мочилися на меблі і переслідували членів суду, яких вони знаходили. Поліція поспішила на місце події, але кількість демонстрантів не дозволила їй вчасно прибути на місце. Коли вони нарешті прибули, коммандос міцно контролювали будівлю. У них були люди з автоматами перед входом, снайпери з гвинтівками на верхніх поверхах, а замість південноафриканського прапора тепер майорів Віерклер, який раніше був на вулиці."
 SAF.132.a:0 "Надсилайте всіх потрібних офіцерів, у нас оголошено червоний код у Блумфонтейні."


 SAF.133.t:0 "Злочин і кара"
 SAF.133.desc:0 "Це був нелегкий день для співробітників південноафриканської поліції та мешканців Блумфонтейну. Ситуація із захопленням людей, невідома кількість ворогів, невідома кількість заручників, серед яких багато високопоставлених осіб. Однак у них було кілька переваг. Загарбники не мали важкого озброєння і були вкрай неорганізованими. До того ж, вони були настільки люб'язні, що зробили великий пролом в огорожі. Тож, поки перемовники намагалися замучити їх до смерті, поліція розробила план...\n\nПершим кроком було переміщення пожежної машини і групи поліцейських до передньої частини будівлі. Це змусило бурів підійти до фасаду, щоб підготуватися до очікуваного нападу. Тим часом групи озброєних поліцейських зібралися в будівлі позаду суду. Під пильним оком снайперів група зварювальників відрізала частину паркану, щоб отримати ще одну точку входу.\n\nЯк тільки було дано команду, гранатомети наповнили будівлю сльозогінним газом, коли поліція увійшла всередину. Велика кількість людей пройшла через дірку в паркані, а ще більша кількість - через пролом у паркані, створений фургоном. Снайпери почали працювати, стріляючи по воєнізованим формуванням, коли ті з'являлися у вікнах.\n\nЧерез кілька хвилин після пролому заручників вивели назовні і змусили лягти на траву, поки їх перевіряли на наявність зброї. Вони були налякані, але неушкоджені, навіть судді. Кілька бурів було вбито, решту взято в полон. Кілька поліцейських отримали поранення, але обійшлося без жертв. Загалом, операція пройшла успішно."
 SAF.133.a:0 "Добре зроблена робота, це буде їм уроком!"


 SAF.134.t:0 "Битва під Блумфонтейном"
 SAF.134.desc:0 "По-перше, це була спроба поговорити. Спробувати з'ясувати, хто ці воєнізовані формування, чого вони хочуть і чому напали на Верховний суд Південної Африки. Це було досить легко. Але потім прийшов час спробувати змусити їх піти. І тут виникла проблема. Їхні вимоги були занадто великими. І вони не збиралися йти тихо.\n\nНаступним кроком був рейд. Засипати їх поліцейськими і застосувати грубу силу. Визволити заручників і заарештувати тих, хто залишився. Такий був план. Насправді це була катастрофа. Бури були занадто добре озброєні, набагато краще, ніж очікувалося, набагато краще, ніж поліція, що атакувала. Це був запеклий бій, і коли він закінчився, поліція відступила під білим прапором, несучи свої втрати, в той час як Віерклер стояв високо, насміхаючись над ними.\n\nПоліція втратила свої важелі впливу. Армія під командуванням генерала Магнуса Малана тепер була головною. Після переговорів виявилося, що обидві сторони не були зацікавлені в продовженні бойових дій. Бури могли б піти, якби залишили суддів у спокої. І воєнізовані формування погодилися. Африканці звільнили заручників і вийшли з міста зі своєю вогнепальною зброєю, в строю, з високо піднятими головами, промарширувавши зі своїми Віерклерами прямо перед носом південноафриканських солдатів і поліцейських. Це був найганебніший момент в історії південноафриканської поліції."
 SAF.134.a:0 "Де вони нарили стільки зброї...?"

 SAF.135.t:0 "Наступний крок"
 SAF.135.desc:0 "Альберт Герцог провів рукою по гладенькій мармуровій фресці. Селяни в полі, зі своїми дружинами, синами та доньками, одного разу померлі, але повернуті до життя за допомогою долота та рук ремісника. Їхні імена забуті часом, але їхні вчинки посіяли насіння, з якого проросли найсильніші люди континенту.\n\nДвадцять шість інших рельєфів прикрашають мавзолей, споруджений на честь Великого походу. Цитадель, висічена з каменю, щоб прославити Бога і расу, яку Він задумав, і для якої Він має великі плани. Це найбільший символ, який коли-небудь будував його рід - і якби ті дурні на мисі домоглися свого, - додав Альберт з гримасою, - символ, так само загублений в дюнах історії, як бідолашна Озимандія.\n\nВін читав звіти перед поїздкою. Низка збігів у звітах уряду Південної Африки: затримання невинних бурів, нальоти на мирні бурські домівки, обшуки на законослухняні бурські бізнеси. Правопорядок охопив Південну Африку... але не її справжніх ворогів. Ні, ця негідна увага була спрямована на його народ, і тільки на його народ. Альберт вирішив, що вони вже достатньо настраждалися.\n\nТому він вийшов з пам'ятника Воортреккер і підійшов до телефонної будки, що стояла збоку. Бур набрав номер і віддав наказ: «життєво необхідне обладнання» на кілька мільйонів фунтів стерлінгів зі «звичайних джерел» і «звичайними каналами». Кошти були переведені і руки потиснуті по телефону. Потім він поклав слухавку.\n\nГрааф зіграв свою карту. Тепер НП має зіграти свою."
 SAF.135.a:0 "Праведник буде радіти, коли побачить відплату."

 SAF.136.t:0 "На мисі з'являються плакати"
 SAF.136.desc:0 "«То чим я можу вам допомогти?» - запитав чоловік, витягаючи папірець, щоб записати замовлення Пакі.\n\n«Я буду рибу з картоплею і води», - сказав Пакі.\n\n«Гаразд, рибу з картоплею і води. Це все?»\n\n«Так, це все.»\n\n«Тоді добре.» - зауважив чоловік, повертаючись до задньої кімнати, мабуть, щоб приготувати їжу.\n\nОчікуючи, Пакі подивився на стіну, помітивши безліч плакатів, наклеєних на ній. «Тільки Національна партія може врятувати вас від цих чорних демонів!», «Голосуйте за Національну партію, щоб допомогти викорінити кольорову загрозу!» і «Стережіться цих темних людей! Довіртеся Національній партії і захистіть себе!» - було написано на цих плакатах разом із фотографіями жорстоких сцен убивств, крадіжок і зґвалтувань, на яких були зображені кольорові люди. Він роздивлявся фотографії, вражений побаченим.\n\n«А, стара добра НП, завжди проповідує» - почав старий, який повернувся з їжею Пакі.\n\n«Вони завжди створювали галас, переконуючи людей, що таких, як ти, треба вигнати звідси геть. Їхні хлопці приходили до мене в магазин і просили розклеїти їхню пропаганду, і я їм допомагав. Але це не означає, що вони мені подобаються», - хихикнув старий.\n\n«Тоді чому ти дозволив їм це зробити?» - запитав Пакі.\n\n«Вони платять мені за клеєння цих каракуль, і добре платять”, - насміхався чоловік. Він на мить подивився на Пакі. «Звичайно, в бізнесі не буває дискримінації», - швидко додав він.\n\nПісля цього Пакі почав споживати свою їжу, що відобразилося на його обміні з тим білим чоловіком. Виходячи з кафе, Пакі помахав рукою власнику, демонструючи знак доброї волі. Коли він біг вулицями, що вели до його будинку, він побачив ще більше плакатів такого ж характеру, що трохи засмутило його. Тоді він задумався про майбутнє, або, якщо вже на те пішло, про майбутнє свого народу. НП не любила таких, як він, тому він не хотів уявляти, що вони зроблять з ним, якщо пройдуть повз нього. Він зітхнув, бажаючи, щоб усе це скоріше закінчилося і він міг спокійно насолоджуватися життям. Він не хотів би бачити, як його улюблений Кейптаун руйнують люди з «Національної партії»."
 SAF.136.a:0 "Я не можу уявити себе щасливим деінде у світі, окрім Кейптауна."

 SAF.137.t:0 "Марш проти імперіалізму"
 SAF.137.desc:0 "Прокинувшись від ранкового сну, Йоганн ван Леейвен піднявся з ліжка, прийняв ванну і вийшов на вулицю, щоб розпочати звичну рутину - переглянути газету в пошуках цікавих статей або прогулятися, щоб виконати свій щоденний план фізичних вправ. Його шістдесятирічне життя було насичене подіями, але він завжди відчував, що в ньому завжди є щось нове. Він і не підозрював, що того дня станеться щось надзвичайне.\n\nЧитаючи місцеві новини, Йоганн почув стукіт, гучний і численний, що долинав з головної дороги до будівлі тимчасового уряду. Ці звуки зацікавили його, і він вийшов далеко за межі свого будинку до великого натовпу, що налічував близько кількох сотень людей. Він швидко зайняв місце серед глядачів, щоб спостерігати за подією. Він побачив дошки, які несли багато людей, розмальовані символами, що зображували розбиті корони, з написом «Геть королеву! Хай живе Республіка!»\n\nВін чув, як чоловіки і жінки бурхливо скандували: «Об'єднана партія слабка і квола, вона не може врятувати нас ні від німців, ні від чорних! Ми, Національна партія, ваша єдина надія!»\n\nПубліка почала вигукувати у відповідь: «Геть монархії, геть тиранів! Хай живе республіка!»\n\nНастільки бурхливі вигуки аудиторії продемонстрували Йоганну, що він опинився на одному з численних мітингів Національної партії, оточений божевільними фанатиками. Він зрозумів це, коли його цікавість згасла, змінившись зростаючим розчаруванням.\n\n«Ще один?» - сказав Йоганн, - «Вони завжди тут підбурюють народ».\n\nВін почав відвертатися, щоб повернутися до свого затишного будиночка, коли натовп почав рухатися за протестувальниками, тягнучи Йоганна за собою в море білого кольору."
 SAF.137.a:0 "Ніколи не знаєш, що буде далі. Маленька хвиля, а може, велика."

 SAF.138.t:0 "Активісти Об'єднаної партії зазнали утисків під Ораньє"
 SAF.138.desc:0 "«...отже, це наш план, зрозуміло?» - повторила Анна решті, підтверджуючи, що кожен учасник знає свої завдання. «Поїхали!» збуджено сказав Джон, жестом показуючи на площу місцевого містечка. Вони рушили до місця, тягнучи за собою своє обладнання. Діставшись до центру, вони встановили свій стенд. Після цього вони почали говорити в мегафони і роздавати листівки перехожим, на що отримували холодний прийом і кам'яні погляди від місцевих жителів. «Бачиш? Це працює. Схоже, у нас поки що все добре!» - пожартував Фредерік з веселим виразом обличчя.\n\nКамінь полетів, влучивши в обличчя Фредеріка, змусивши його похитнутися і впасти на будку. Його співучасники занепокоєно підбігли до нього, поспіхом оглядаючи пошкодження. Це була подряпина середнього розміру, з якої текла кров, забарвлюючи бруд під нею в багряний відтінок. Поки Анна і Роберт діставали бинти, щоб заклеїти рану, Джон став між ними і натовпом, забезпечуючи дистанцію. «Хто з вас кинув цей камінь?» - запитав Джон авторитетним тоном. Він був не з тих, хто багато говорить, але гнів, який він відчув, побачивши пораненого друга, штовхнув його через край. Він повторив це знову, цього разу голосніше: «Хто кинув камінь у Фрідріха?» Ніхто йому не відповів. «Я питаю, хто кинув камінь!» - крикнув Джон, ображений мовчанкою.\n\n«Я!» - вигукнув старий чоловік. «Ваших людей не цінують у цих краях. Ми стоїмо поруч з нашими вірними братами, які обіцяють зробити Південну Африку кращим місцем! Наша улюблена партія, керована нашими бурами, які є справжніми і законними власниками цієї квітучої землі, а не ваша брудна корона... Вони знають краще, ніж ви, дурні молодики», - зауважив старий.\n\n«Я не хочу більше бачити нікого з вас, чуєте мене? Забирайтеся геть!» - закричав старий, тупаючи палицею по землі. Натовп зашумів і почав змикатися навколо Джона і його групи. «Більше ніякої корони! Ніяких більше королів!» - скандували люди, підходячи все ближче і ближче, вигукуючи щоразу голосніше. Іоанн та інші зійшлися в щільне кільце, з усіх сил намагаючись убезпечити один одного. Анна почала ламатися, побачивши натовп, що наступав. Джон намагався зберігати спокій, але його очі почали сльозитися, а обличчя охопив страх."
 SAF.138.a:0 "Бо якщо Блумфонтейн і візьмуть, то тільки через наші трупи."

 SAF.139.t:0 "Золота чаша"
 SAF.139.desc:0 "Кров і пісок південноафриканських фронтів погано поєднуються зі зручностями, які вільний світ сприймає як належне. Повноцінні обіди з трьох страв, кондиціонери, відпустки - ці плоди процвітання, колись банальні, стали розкішшю, щойно половина Південної Африки повстала, а Райх з гуркотом вступив у війну. Те, що залишилося, було зарезервовано для гармат, танків і боєприпасів для десяти мільйонів пристебнутих ременів. Для нації в облозі вершкове масло - це в кращому випадку поблажлива надмірність, а в гіршому - держзрада.\n\nЗвісно, це не означає, що особливі випадки більше не заслуговують на святкування в умовах нинішніх стресів. Зовсім ні. Однак це означає, що вірним солдатам Її Величності Королеви потрібен був лише скромний чайник - і деякі особливі інгредієнти - щоб відзначити день її народження.\n\nЗаздалегідь інтенданти обмінялися послугами, щоб їхні добре змащені вантажівки доставили ящики чаю «Твіннінг» і вершкового молока, а не патрони для гвинтівок і мастило, до з'єднань Співдружності по всьому фронту. Більш конкретні запити відрізнялися в різних країнах: канадці, наприклад, замовили додатковий пакет англійського сніданку для кожного бобра в уніформі. Вест-Індійські загони просили генератори, щоб живити їхні вигадливі морозильники для заварювання холодного чаю. АНЗАК вимагали від Антиподів галони найсвіжішого Норко, яке отримує Кейптаун. Південна Африка просила медикаментів і запчастин, «кіллджоїв»; але знову ж таки, вони приймали мішечки з медом так само охоче, як і пляшечки з бетадином.\n\nАле, незважаючи на незліченні розбіжності і сварки - полки сварилися один з одним і з самими собою через те, чи додавати молоко до чаю, чи навпаки, - всі до останнього солдата Співдружності слухали, як граф Кемерон оголошував по радіо Сі-Бі-Сі про тридцять шостий день народження королеви. І коли промова Її Величності закінчилася першим крещендо старої, легендарної мелодії, що потріскувала з їхніх радіоприймачів, воююче братство націй в унісон підняло свої келихи догори, вигукуючи вголос:"
 SAF.139.a:0 "«Боже, бережи королеву!»"

 SAF.140.t:0 "Рейд на Вейпе"
 SAF.140.desc:0 "Вони побачили дим першими.\n\nЦе був досить стандартний повітряний патруль для гарнізону Бейтбріджа. Той самий маршрут, що і завжди: провести кілька годин у вертольоті, що гуде вздовж широкої річки Лімпопо, шукаючи контрабандистів, які, можливо, намагаються перетнути кордон з Остафрікою. Все просто. Потім вони побачили стовп чорного кольору, що виривався з клаптика зелені біля покинутої прикордонної застави Вейпе. Вертоліт приземлився, і загін вийшов, дивлячись на жахливе видовище.\n\nТам був скромний низько похилений головний будинок, зроблений з каменю і дерева, поруч з парою крихітних халуп і загоном кіз. З будинку виривалося полум'я, халупи, очевидно, були розграбовані, а кози, яких не встигли забрати, лежали заколоті в траві.\n\nРазом з сім'єю їхні останки лежали перед будинком, наймолодший син все ще стискав Біблію на африкаанс в своїх скалічених рученятах. Поселенці, ймовірно, злиденні вихідці з Крюгерсдорпу чи Блумфонтейну, просто намагалися почати нове життя на Лоувелді. Капрал майже здивувався, що на території не було критого воза. Уздовж задньої стіни будинку, пофарбованої в яскраво-червоний колір, було написано ім'я їхніх убивць.\n\nЗАНС-ПФ\n\nОдин з рядових сплюнув на землю, коли побачив літери.\n\n«Ніколи не бачив їх так далеко на півдні, Джеррі, мабуть, гнався за ними сюди.»\n\nОглядаючи місце злочину, капрал помітив, що використані боєприпаси були підозріло якісними, як для купки провінційних партизанів, що носяться з ними по всій окрузі. Інший рядовий помітив сліди черевиків, що вели до лісосмуги. Цікаво, подумав капрал.\n\nВін повинен буде написати про це в рапорті."
 SAF.140.a:0 "Крокодил з'їв сонце."

 SAF.141.t:0 "Чистокровні"
 SAF.141.desc:0 "«Вибачте, повторіть?»\n\nСержант Беларді знизав плечима і передав повідомлення.\n\nНІ ОДНІЄЇ КІМНАТИ В СЕЛІ - НЕ ПУСКАЙТЕ ПОВСТАНЦІВ - ЛІКВІДУВАТИ\n\nОчі лейтенанта Хіггінса широко втупилися в аркуш паперу. Їхнє завдання здебільшого було простим: його загін вирушав у похід до якогось бурського села чи ферми, збирав людей і перевозив їх до одного з тих «стратегічних хуторів», які американці облаштовують у Кару. Забрати у повстанців зброю, людей і все інше. Будуть сльози, і дехто з верхівки буде кричати про Кітченера, але після цього вони, як правило, підуть назустріч без зайвого галасу. Здебільшого.\n\nАле сьогодні вони відвідали ранчо з 300 чистокровними кіньми, що нагадало Хіггінсу розповіді його діда про перегони в Турфонтейні. На них можна було перегнати стадо великої рогатої худоби. Стільки коней? Не так багато.\n\n «Наказ зі штабу», - сказав Беларді. Сержант вимовив це слово з дивним піднесенням на кінці. Знову. Виродок діяв йому на нерви і, напевно, знав про це.\n\nХіггінс зітхнув, підходячи до одного зі своїх підлеглих. Яким би заплутаним не було їхнє керівництво в буші, накази з вищого рівня були чіткими.\n\nВін зняв з запобіжника свій М2 і прицілився прямо між очей темно-коричневому чистокровному, який у знак покори притиснув вуха."
 SAF.141.a:0 "Пострілом вбивається краса."

 SAF.142.t:0 "Дар передбачення"
 SAF.142.desc:0 "«В Африці я бачу, як дерева зливаються в один серп, бачу, як з півночі на південь котяться вози, схожі на голландські, але нові, покриті брезентом, що несуть анархію і голод на землю, бачу, як чоловік у наручниках розриває Віерклер, сидячи біля воза. Я бачу молодих озброєних чоловіків, які ховаються в печерах за Преторією, а за ними йдуть величезні натовпи жінок і дітей, які тікають зі спалених будинків. Я бачу велике спустошення і страждання, і африканську націю, яка наближається до вимирання, щоб бути врятованою старим ворогом, який прийняв її з розпростертими обіймами, час належить тільки Богу, але будьте готові, коли море почне висихати - Сінер ван Ренсбург, 1921 рік».\n\nБійці преторійського коммандо слухали радіо в печері з видом на дорогу на північ, щодня вони налаштовувалися на трансваальське християнське радіо для нічної молитви перед тим, як вирушати в засідки на американські конвої, пророцтва ван Ренсбурга підтримували їхній бойовий дух на висоті з перших днів війни, було зрозуміло, що Бог на їхньому боці. Але в той день пророцтва зачепили майора Босмана, командир був сповнений сумнівів, він пам'ятав, як у дитинстві батько водив його до Сінера, цього кволого старця, який говорив таким тихим голосом, ніби його вустами промовляв сам Всевишній, за наказом якого вся команда провела ніч у печерах, молячись.\n\nПротягом цієї ночі поклоніння майору все стало зрозумілим: Вагони завжди означали війну у видіннях Сінера, вони котилися на південь, як і німці, чоловік у наручниках, що їхав на них, мабуть, Герцог, він був інтернований у дитинстві, і його поштовх до війни призвів до того, що африканська нація розірвала себе на частини. Після довгих роздумів суворий африканер прийняв найважче рішення у своєму житті і наказав своїй команді скласти зброю на американській передовій базі. Того ж дня сержант Джон де Ланс, радист проекту «Блукаюча душа», був нагороджений Бронзовою зіркою."
 SAF.142.a:0 "Без жодного пострілу."

 SAF.143.t:0 "Визнання позивача"
 SAF.143.desc:0 "«Чи присягаєте ви урочисто, - сказав архиєпископ Кейптауна, - керувати народом Південно-Африканського Союзу і його відповідними територіями згідно з його законами і звичаями?»\n\n«Я урочисто обіцяю», - відповіла Єлизавета II, визнана багатьма в Південній Африці законною королевою, сходженню якої на престол до недавнього часу перешкоджали прикрі обставини. Запізніла церемонія відбулася в Кейптауні, на якій були присутні багато відомих урядовців. Ще більше людей вишикувалися на вулицях, щоб спостерігати за процесією, і ще більше людей дивилися ці події в прямому ефірі по телебаченню.\n\nПівденна Африка ніколи не проводила власної коронації, їхня церемонія була об'єднана з рештою країн Співдружності, коли монарх сходив на трон у Вестмінстерському абатстві. Таким чином, вони вирішили відтворити церемонію в Кейптауні. Після того, як королева склала присяги, архиєпископ вручив їй святу Біблію і приготувався до найсвященнішої частини ритуалу.\n\nКоролева, яку до цього моменту все ще називали «принцесою Єлизаветою», оскільки формально вона все ще була принцесою, сіла в крісло генерал-губернатора для миропомазання. Їй були вручені гербові клейноди, королівська палиця, королівська мантія і королівська корона, а також королівський перстень, королівський скіпетр з хрестом і королівський скіпетр з голубкою. Всі ці регалії дарували їй і раніше, бо вони були тими самими, що використовувалися під час її коронації в Канаді. Але цього разу вона була офіційною для південноафриканців.\n\nНарешті, корону Святого Едварда підняв Архиєпископ, який тримав її високо над її головою. У ту ж секунду, коли він поклав корону на її голову, вакансія південноафриканської монархії була закрита. Одразу ж на вулиці пролунав салют з двадцяти однієї гармати, а натовп тричі проскандував:"
 SAF.143.a:0 "Боже, бережи королеву!"

 SAF.157.t:0 "Останній робочий день"
 SAF.157.desc:0 "Марта ван Верт не ставилася до свого останнього дня на посаді секретаря в офісі генерал-губернатора Південної Африки як до чогось особливого. Вона провела ранній ранок, пакуючи коробки, допомагаючи зняти останні дерев'яні герби та Юніон Джеки, що залишилися. На неї посипалися телефонні дзвінки від журналістів з проханням прокоментувати неминучу ліквідацію офісу. Марта провела свій обід за робочим столом, як і щодня, читаючи газету, погризаючи бутерброд. На першій сторінці було слово «РЕСПУБЛІКА» і фотографія обличчя прем'єр-міністра.\n\nПісля стількох страждань, після відсічі нацистам і бурським зрадникам і здобуття власної незалежності, Південна Африка нарешті була готова діяти відповідно до результатів республіканського референдуму. Опівночі, згідно з розпорядженням уряду, Південна Африка вийде зі складу Британської корони. На шпальтах газет з'явилася низка інших історій - про чорношкірих африканців, які протестували проти їхнього недостатнього представництва в уряді та тривалих наслідків політики Національної партії, про перший футбольний матч після закінчення війни, про церковну службу в пам'ять про всіх загиблих.\n\nМарта протерла очі і акуратно склала папір у сумочку. Вона знала, що референдум означає, що вона втратила роботу, але те, що вона відчувала зараз, не було сумом чи жалем. Це була надія. У найближчі роки Південній Африці доведеться зіткнутися з незліченними проблемами - витратами війни, дискримінацією та упередженнями, урядовою дисфункцією. Будуть труднощі і боротьба. Безсумнівно, будуть розчарування і моменти болю, але її країна - її республіка - може бути відповідальною за свою власну долю. Такі люди, як вона, можуть наполегливо працювати, щоб виправити помилки минулого і зробити Південну Африку кращим місцем для всіх.\n\nМарта провела решту дня без проблем та інцидентів. Коли робочий день добігав кінця, вона прибрала в офісі, наскільки це було можливо, для того, хто буде користуватися ним далі. Потім вона зібрала свої речі, поклала ключ на стіл і вийшла за двері."
 SAF.157.a:0 "Попереду - нове майбутнє."

 SAF.144.t:0 "Обман розвідника"
 SAF.144.desc:0 "«Гаразд, джентльмени, готуйте маскування і чекайте на розгортання за п'ять хвилин!» - вигукнув полковник Рейд-Дейлі, дивлячись на своїх колег-оперативників. Всі вдягнули есесівську форму і уважно слухали накази командира. «Гаразд, план такий: ми проїдемо блокпост, зайдемо в їхній штаб і зробимо Джеррі вибуховий подарунок, зрозуміло?» - сказав Рейд-Дейлі, злегка постукуючи по коробці, від чого вона трохи побрязкувала. Його товариші по взводу кивнули головами, чи то на підтвердження, чи то з легким острахом. «Приготуйте свої фальшиві перепустки і повторіть свої ідентифікаційні рядки ще раз. Ви отримаєте додаткові бали, якщо зробите це німецькою», - зауважив Рейд-Дейлі, викликавши сміх у своїй команді. «І останнє, чому ми це робимо. Якщо ми всі виживемо, давайте вип'ємо, добре? Я пригощаю», - сказав Рейд-Дейлі, підбадьорюючи своїх людей обіцянкою прохолодного перепочинку. Стогін їхньої транспортної вантажівки вказував на те, що вони їхали по дорозі з твердим покриттям. Рівнини залишилися позаду, і вони щойно в'їхали на територію Райхскомісаріяту - зокрема, Остафріки, найбільш зловісної і злобної з трьох.\n\nНезабаром вони прибули на КПП за кілька сотень метрів від військового табору і мали представитися німцям, які охороняли ворота. «Обершарфюрер СС Джек Н. Б. Штольк, прибув на службу, сер!» - заявив Рейд-Дейлі, з радістю віддаючи честь охоронцеві. Охоронець лише буркнув і сказав: «Наступний», незворушний від його харизми. «Гаразд, мабуть, не всі мене люблять», - пожартував Рейд-Дейлі. Далі німці оглянули вміст вантажівки і відкрили ящики з несправними снарядами. Ця частина була вирішальною, адже якби їхній трюк розкрили, їхня місія і життя були б під загрозою. Коли охоронці потягнулися за гвинтівками, Рід-Дейлі пробурмотів: «Герр штурмбанфюрер СС сказав не чіпати їх», відмахуючись від німців. Ті виглядали збентеженими, але лише знизали плечима і закрили ящики, не бачачи в них нічого підозрілого. «Тупі фріци», - зауважив Рейд-Дейлі, коли вантажівка рушила з місця."
 SAF.144.a:0 "Периметр був пробитий."

 SAF.145.t:0 "Грецький дар"
 SAF.145.desc:0 "Вони прибули до табору і почали розвантажувати свій вантаж, щоб відвезти його до місця призначення. «Ось, тримайте, насолоджуйтеся новими іграшками. Гадаю, їх буде дуже важко замінити», - сказав Рейд-Дейлі присутнім офіцерам. Проте їхні обмежені знання англійської мови не змогли вловити саркастичні нотки в його голосі і лише кивнули на знак підтвердження, не підозрюючи про події, що розгортатимуться далі. «Ну, тоді я піду! Чусс!» - оголосив Рейд-Дейлі, махнувши рукою командирам, з якими він обмінявся короткими словами. Насправді ж він повернувся до своєї вантажівки, припаркованої на вулиці. Звідти він зазирнув всередину, очікуючи кульмінації своєї операції.\n\nВін побачив, як німці почали розпаковувати свої блискучі боєприпаси, призначені для використання під час стрільб. Він бачив, як солдати перезаряджали гвинтівки і вставляли снаряди в артилерію і міномети. Рід-Дейлі швидко наказав водієві натиснути на газ, готуючись до втечі за кілька секунд до вибуху.\n\nНесподівано об'єкт здригнувся від гучного і потужного вибуху, що викликав серед німців паніку і жах. Командири були вражені. На відкритому полі об'єкта лежали розкидані уламки і шрапнель. Кілька солдатів лежали на підлозі, мертві від вибуху або ледь живі, посічені уламками своєї щойно отриманої зброї. Екстрене обстеження місцевості показало, що ці «англійці» зникли за мить до вибуху. Швидкий радіозв'язок з блокпостом показав, що їх вже пропустили, і тепер їх неможливо відстежити і зловити. Офіцери проклинали і стогнали, обдурені цим дуже дружелюбним англійцем і його бандою покидьків. З іншого боку, полковник Рейд-Дейлі і його взвод були вже на шляху до мису, де на них чекало пиво, поплескування по спині і, можливо, навіть підвищення по службі."
 SAF.145.a:0 Ніколи не довіряйте брудному британцеві роботу німця."

 SAF.146.t:0 "«Прощай, Африка» - Це не Африка"
 SAF.146.desc:0 "Маленький джип м'яко котився по асфальтованій дорозі в сонячному передмісті Йоганнесбурга. Зовні, вдалині, на кришталево блакитному небі виднілася чорна лінія Дракенсберга - всередині пара італійців жваво обговорювали щось, а їхній чорношкірий водій не розумів жодного слова:\n\n«Я не знаю, Ґуальтьєро. В'їжджати в Остафріку з Пітерсбурзької дороги здається занадто ризикованим. Я не хочу отримати кулю в дупу від якогось есесівця через твої великі ідеї.»\n\n«Франко, іншого шляху немає. Обхід через Бечуаналенд коштуватиме нам днів, а може й тижнів. У нас не безмежний бюджет, і ми знали про ризики, коли...»\n\nРечення Джакопетті перервав джип, що з вереском зупинився. Ззовні білий поліцейський жестом наказав зупинитися.\n\n«Ох, бля...»\n\nДвоє режисерів щойно прибули міжконтинентальним рейсом до Південної Африки, використавши свої перші два дні на Чорному континенті, щоб відзняти кілька сцен суворої реальності расової нерівності в країні - безперечно, цікавих, але обидва прагнули чогось, що мало б більший вплив. Однак зараз перед ними був невеликий поліцейський кордон, а з іншого боку - те, що виглядало як невеликий бунт. Шахтарі, десятки шахтарів, загрозливо розмахували кирками - Якопетті запитав поліцейського, що сталося, і оскільки Проспері вже знімав, поліцейський пояснив з густим африкаансовим акцентом, що невеликий інцидент на шахті став приводом для страйку «диких котів».\n\nКоли шахтарі, всі чорношкірі, вигукували гасла на кшталт «Африка для африканців», чорно-золото-зелений прапор Африканського національного конгресу з'явився наче з повітря. Не минуло багато часу, як прибуло підкріплення поліції, яке розігнало натовп, щедро застосовуючи кийки - все це було знято на плівку Якопетті і Проспері. Після заворушень, коли джип італійців знову почав пробиратися порожньою дорогою, Якопетті вдалося зробити останній кадр - ряди і ряди маленьких, похмурих будинків, де жили чорношкірі шахтарі. З дверей діти дивилися, як їхніх батьків затягують у броньовані поліцейські машини і відвозять."
 SAF.146.a:0 "Вперед до Остафріки!"

 SAF.147.t:0 "«Прощай, Африка» - Це італійці!"
 SAF.147.desc:0 "Останнє, чого очікували ополченці, - це двох білих людей без зброї, які блукають у селі з гущавини кущів. Після того, як вдалося відбити село у військ Гюттіга, чорношкірі повстанці засіли в бункері, відбиваючи будь-якого ворожого розвідника, що підходив надто близько - але ніхто з них не був настільки хоробрим або дурним, як ці двоє, які потрапили прямо в руки повстанського патруля. З криками і благаннями про пощаду їх витягли на головну площу, вишикували вздовж стіни - і, на превелику втіху ополченців, не припиняли знімати навіть в останні хвилини їхнього життя.\n\nЛідер ополченців, масивний чорношкірий чоловік у німецьких військових окулярах і такій же імпровізованій уніформі, хотів особисто стратити двох німців-розвідників. «Будь ласка, заради Бога! Ми не німці!» кричав один з них, а інший продовжував знімати, незважаючи на численні руки, що намагалися схопити його камеру та одяг. «Ми знімаємо фільм! Фільм!» Він швидко дістав з кишень документи. «REGNO D'ITALIA», - було написано на зовнішньому боці. Лідер повстанців примружився, намагаючись прочитати документ. «Я-ко... петті?"\n\nЧерез кілька хвилин ватажок повстанців на псевдо Сімба вже ставився до двох італійців не як до непроханих гостей, а як до бажаних гостей. З посмішкою на обличчі він показав їм село, особливо місця, де відбувалися бої - і де гниють похмурі залишки загиблого німецького гарнізону та їхніх колаборантів. «Наш народ буде вільним!» проголосив Сімба перед камерою з широкою посмішкою, показуючи на простромлений череп німецького солдата, який все ще носив свій штальхельм, що тепер слугує прикрасою головного входу до села. «Одного дня вся Африка буде вільною!» Того вечора Якопетті розмовляв з кількома людьми Сімби - всі вони були фермерами, простими людьми, яких відчай штовхнув на повстання, - коли вони мчали до південно-західноафриканського кордону на трофейному німецькому джипі. Сімба був настільки люб'язний, що підвіз двох італійців, які незабаром принесли йому і його людям заслужену славу."
 SAF.147.a:0 "Південно-Західна Африка вабить!"

 SAF.148.t:0 "«Прощай, Африка» - «Zum Bomber»"
 SAF.148.desc:0 "Ззовні це місце виглядало майже сюрреалістично, або як розіграш архітектора, який мав надто багато вільного часу і погане почуття гумору. Одразу за колючим дротом, що звивався по периметру військово-повітряної бази з ангарами та бетонними диспетчерськими вишками, стояла досконала імітація баварської пивоварні, загублена посеред посушливого ландшафту Калахарі. «Zum Bomber» - свідчила вивіска ззовні, на якій був зображений карикатурний пілот, що п'є величезну пінту пива, керуючи своїм літаком, який описує божевільні кола в небі. Так само, як і будівля, кольори вивіски тьмяніли на запиленому вітрі. Двоє чоловіків, озброєних камерами і мікрофоном, увійшли всередину./n/n«Айн Фільм, я?» Льотчик засміявся разом зі своїми товаришами, всі вони дивилися в камеру. Більшість з них все ще були в пілотському одязі, члени екіпажу Люфтваффе пили пиво і курили сигарети, грубо сміючись і курячи в тьмяно освітленому інтер'єрі. «Що ж, ви прийти в потрібний місце!» - сказав один з них, який, схоже, був їхнім лідером, англійською з сильним акцентом. «Саме тут ви бачити забутий герої Райх. Наші горді льотчики! Ми ті, хто врятувати день в Африці! Ми ті, хто нагадати цей брудний чорний унтерменш, що їх місце в кам'яний вік, і ми розбомбити їх достатньо, щоб вони туди повертатися!» Всі розсміялися, і по колу пройшла ще одна порція алкоголю, за якою послідувало багато інших.\n\nМинуло багато годин, і над намібійською пустелею запалала ніч - вгорі запалали тисячі зірок. А двоє режисерів все ще були там - багато пілотів пішли спати, але кілька, явно напідпитку, все ще сиділи в таверні. «Франко і Ґуальтьєро, так? З Італія. Я бути там один раз. У відпустці, коли я бути айн Кінд». Пілот посміхнувся, з його губ звисала недокурена сигарета. «Хотіти би я поїхати у відпустку. Іноді, це просто... як би це сказати англійська?» Настала пауза. Погляд пілота блукав десь далеко. Почувся віддалений гуркіт - бомбардувальник повертався на злітну смугу. «Втомлює. Це втомлює». Пілот підвівся, насилу тримаючись на ногах. «Вчора я виконувати місію над село, яке утримувати повстанці. Я бути там, там бути діти. Вони ніколи не поїхати на канікули». Пілот сухо посміхнувся, перш ніж на його обличчі з'явилася гримаса відрази, коли він вийшов з таверни."
 SAF.148.a:0 "Час вирушати до Централафріки."

 SAF.149.t:0 "«Прощай, Африка» - Пси війни"
 SAF.149.desc:0 "«Я думав, що на цей раз ми справді закінчили, Ґуальтьєро». Кінематографісти не припиняли знімати навіть тоді, коли в селі вирували бої, ховаючись за пагорб, коли град куль підходив надто близько. Брудний, подертий одяг, побиті обличчя, вони були захоплені і утримувалися африканськими повстанцями разом з безліччю інших заручників - місіонерів, в більшості своїй, їх католицька місія тепер перетворилася на імпровізований табір для ув'язнених. Однак навіть цей куточок Конго не був безпечним для повстанців - і не встигли вони приступити до страти заручників, як рота найманців накинулася на них, як голодний стерв'ятник.\n\nБій тривав ще кілька годин, гранати переривали рідкісну симфонію пострілів. Незабаром банди білих найманців без сорочок витіснили банди чорношкірих повстанців і, звільнивши заручників, продовжили справу своїх попередників, систематично відбираючи у них все, що мало хоч якусь цінність. Поки двоє режисерів знімали сцену за сценою блискучого мародерства та усміхнених найманців, що позували з пов'язками на очах, барвистими папугами та моторошними військовими трофеями, один із солдатів удачі окликнув їх. «Merda, siete Italiani!»\n\n«Ґуальтьєро Якопетті, друже. А це мій колега, Франко». Новоспечені співвітчизники потиснули один одному руки, перш ніж зраділий найманець знову заговорив. «Я Паоло. Ви знімаєте фільм? Про нас? Якраз, курва, на часі!» Годинами пізніше найманець все ще розповідав свою історію та історії своїх співвітчизників, сидячи на пеньку. «Багато французів, старі легіонери - інші бельгійці. Є навіть кілька клятих англійців». Паоло посміхнувся. «Я народився в Кенії, мої батьки були одними з перших італійських поселенців. Потім до нас прийшли мау-мау... і так я опинився тут». Паоло підвівся, запалюючи сигарету. «Діо, я дуже хочу подивитися цей фільм, коли він вийде. У будь-якому випадку, ти повинен поїхати з нами. Я можу організувати тобі переліт назад в Італію». Колона найманців готувалася покинути напівзруйновану місію. Коли вантажівки рухалися брудною лісовою дорогою, почався дощ, і двом італійцям довелося прибрати камери, знявши останній кадр - побілілі скелети африканських повстанців, що повільно занурювалися в багнюку, трупи, поглинуті африканськими джунглями."
 SAF.149.a:0 "Прощай, Африка!"

 SAF.150.t:0 "Шум грому"
 SAF.150.desc:0 "Був запорошений ранок у гущавині кущів того дня, коли з неба прийшла загибель.\n\nДалекі сурми пролунали з-за хмар, і це був гуркіт зняття сьомої печатки, і бури дивилися в небо з піднесенням, бо вони були простими людьми, землеробами, всі до єдиного, і розпізнали ознаки Судного дня. Вони з мурашками по шкірі чекали гучних голосів з Небес, які сповіщали про те, що світ стає Царством Божим і його Месії, і про спасіння їхніх безсмертних душ.\n\nТоді з неба долинули пекельні звуки, і до рогів приєдналися гітара і барабан, і голос, схожий на плач, і фермери принишкли перед тим, що тепер вони усвідомлювали як свою загибель. Небо запалало, наче безодня, і на них посипався вогонь, і дим наповнив повітря, і жахливий бруд пролився на землю, в'янучи все, чого він торкався.\n\nКрізь це все селяни кричали і плакали, коли їхні життя були вирвані з їхніх тіл. Одні намагалися втішити близьких, інші благали Господа про милосердя. Молоді люди марно бігли, а їхні старші стояли на колінах і чекали жорстокої спеки та раптового холоду смерті.\n\nЗа кілька коротких хвилин життя було стерте з лиця землі, і жоден з них не залишився, щоб побачити, як американський командир висунувся з гелікоптера, щоб понюхати повітря. Він глибоко вдихнув дим і попіл свого творіння і зрозумів, що це добре, дивлячись на спалений ландшафт, спустошення, яке не снилося жодному стародавньому воєначальнику чи хану. Командир подивився в небо і промовив тиху молитву до того самого Бога, якого бури благали врятувати їх, коли вони горіли. Він подав сигнал, і гелікоптери відлетіли назад крізь дим, ввімкнувши музику, залишаючи за собою кратери знищення і купи чорного попелу, попелу, що колись був людьми, які сподівалися, мріяли і кохали.\n\nПізніше вони дізнаються, що розвідка помилялася, і село не було повстанським анклавом, як вони думали, але на той час вони пішли далі, спалюючи інші села в інших країнах, і це мало що значило для них, і незабаром про це було забуто."
 SAF.150.a:0 "One fire fights one fire."

 SAF.151.t:0 "Ви потрібні своїй країні"
 SAF.151.desc:0 "Мейсон сяяв, коли йшов додому з центру міста. Навіть задушлива літня спека не змогла затьмарити його настрій. Ніколи в житті він не відчував себе таким цілісним, таким важливим. Адже під пахвою у нього була папка з кількома документами - документами, які мали безповоротно змінити його життя. Він збирався хоч раз щось змінити і не міг дочекатися.\n\nБатько вийшов зі свого кабінету, коли почув, як хлопчик зачинив за собою двері. Його увага одразу ж прикута до папки, яку син приніс додому, і на зморшкуватому обличчі старого чоловіка промайнув давній страх. «Як пройшов урок?» - запитав він, добре знаючи, що його син не щойно повернувся зі школи.\n\n“Ну, тату, я... не ходив сьогодні на урок», - заїкнувся Мейсон. Глибоко вдихнувши, він повернув собі впевненість. «Ми з хлопцями пішли до військкомату. Ми підемо на війну, щоб заткнути рота цим клятим бурам. Ми відправимо гунів пакувати валізи і валити до Берліна!» - закінчив він, задихаючись і очікуючи привітань, які, безсумнівно, надійдуть на його адресу.\n\nНатомість тато поклав руки на обидва плечі Мейсона. «Будь ти проклятий, Мейсоне!» - кричав чоловік, трясучи хлопчика з боку в бік. «Ти знаєш, що ти наробив? Ти знаєш, що відбувається з хлопцями на війні?! Це тобі не спорт!»\n\n«Я думав, що ти будеш пишатися тим, що я служу нашій країні, як і ти», - відповів Мейсон. Чому його батько міг бути таким жорстоким? «Та що з тобою таке?!»\n\n«Послухай мене, синку, - благав його батько, - ти не вбивця, ти хлопчик! А хлопці з радістю йдуть на війну тільки для того, щоб померти, не зробивши жодного пострілу!»\n\nХлопчик не хотів більше цього чути. «Можливо, якби чоловіки не були такими боягузами, як ти, ми б виграли останню криваву війну!» - закричав він, перш ніж вирвався з рук батька і вискочив з кімнати, в яку він щойно увійшов. Мейсон грюкнув дверима, кинувшись у безцільну втечу з дому, по його обличчю текли сльози і він насупився. Під пахвою у нього була його остання річ - документи, що підтверджували його вступ до Південноафриканських сил оборони.\n\nМейсон Тернер змінить світ на краще. Будь прокляті його батьки, якщо вони думали інакше."
 SAF.151.a:0 "Іди далі, мій заблудлий сину..."

 SAF.152.t:0 "Маленька невдача"
 SAF.152.desc:0 "Мейсон стояв біля краю свого ліжка в тісній каюті, заповненій такими ж молодими людьми, як і він. Хоча вони прийняли невимушену позу, кожен з них неспокійно поглядав на іншого, готовий зірватися з місця, як тільки слово команди пролунає по каюті.\n\nШвидкий поворот показав, що більшість взводу вже приготувала своє місце для інспекції в ідеальному стані. У Мейсона - ні, і це стало причиною паніки, яка здійнялася всередині нього. Він забув привести свою шафку до належного вигляду сьогодні, і коли він це зрозумів, то вже не встиг. Важко дихаючи, він боявся неминучої розправи інструктора.\n\n«Він іде!» - прошепотів товариш по взводу, коли самотня постать наблизилася до дверей кабіни. Очі Мейсона об'єдналися з кількома десятками пар, втупившись у заклепану металеву безодню жорсткими поглядами. Хлопець відчув, як його серце підкотилося до горла.\n\nТоді двері відчинилися, показавши безглузду насуплену морду капрала Вослу, який прийшов зіпсувати їхній і без того не надто добрий настрій. «Взвод! Струнко!», - гаркнув капрал.\n\nВ унісон вони тупотіли підборами і стояли, як укопані. Інструктор ходив від ліжка до ліжка, прискіпливо вишукуючи кожну ваду, яку тільки можна було уявити, і навіть більше. Мейсон не міг нічого робити, окрім як дивитися вперед, хоча його вуха вловлювали дедалі гучніші крики - спочатку про запилену раму ліжка, потім про заплямовану плитку на підлозі, і так далі. Нарешті капрал зупинився перед власним ліжком Мейсона. З кожної пори хлопця лився піт, а він щосили намагався затамувати дихання.\n\n«За кого ти мене маєш, рядовий Тернер?» - закричав капрал зі своїм яскраво вираженим африканським акцентом. «За ідіота?!"\n\n«Н-ні. Ні, капрале!» - відповів Мейсон тремтяче. «Повернись і подивись уважно, рядовий!» - Мейсон озирнувся назад. Звичайно ж, розпатланий вміст його особистої шафки був на виду.\n\nСекунди здавалися годинами, поки Мейсон витримував ще один безперервний шквал голосно виголошених образ. Можливо, капрал Вослу мав рацію. Можливо, він дійсно не був створений для такого життя."
 SAF.152.a:0 "Може, тато таки мав рацію..."

 SAF.153.t:0 "Під тиском"
 SAF.153.desc:0 "Мейсон і компанія йшли крізь задушливу спеку Хайвельду. Вантажівки були в дефіциті, і їм доводилося тягнути важке спорядження на спинах, намагаючись не відстати від колони, що повільно рухалася. Що ще гірше, вантажівки здіймали клуби пилу, коли їхали сухою ґрунтовою дорогою. Чого б він тільки не зробив, аби позбутися тонкого пальта, що прилипало до поту на його голій, обгорілій на сонці шкірі. Або нарешті від'їхати подалі від пагорбів, що здіймалися обабіч дороги. Можливо, якби він заплющив очі, то опинився б вдома... Сильний вибух потряс його до глибини душі. Попереду з палаючих уламків головного автомобіля здійнялася величезна хмара бруду, пилу і диму. Від несподіванки всі машини зупинилися, вдаряючись бамперами одна об одну. Стрільці відкинули вбік своє спорядження і приготувалися до бою.\n\nЗіткнення було викликане кулеметними чергами з крутого пагорба плато, які дощем сталі посипалися на дезорганізовану колону. У плутанині чоловіки намагалися визначити напрямок вогню, аж поки до них не донеслися крики. «На пагорбах! За вантажівки! Стріляють з пагорбів!» - кричали чоловіки, намагаючись сховатися там, де тільки можна було - за камінням, вантажівками, кущами. Мейсон швидко пішов за ними. Водії в нестямі вистрибували з вантажівок, щоб сховатися від граду куль. Бури здавалися такими далекими і водночас такими близькими.\n\nКоли Мейсон дивився, як бронемашини виїжджають на узбіччя, щоб відкрити вогонь у відповідь, він міг думати лише про себе: «Як я міг тут опинитися?»."
 SAF.153.a:0 "Боже, допоможи мені, мені лише дев'ятнадцять."

 SAF.154.t:0 "Воїни Півночі"
 SAF.154.desc:0 "Добровольці та вантажі з усього світу заповнюють наші порти, щоб допомогти нам у нашій святій боротьбі, щоб стримати нацистські орди. Більшість з цих країн ми очікували, як, наприклад, ОВН, який, звичайно, чекав на це роками. До інших ми були менш готові, наприклад, до допомоги офіційно нейтральної Вест-Індії (яка, як завжди, геджувала свої ставки), контрабандистів з частин німецької сфери.\n\nАле найменш очікувана з них нещодавно з'явилася без попередження в штабі 1 південноафриканського піхотного батальйону на фронті. Після того, як вони ледь не вступили у перестрілку з вартовими 1-ї дивізії, 100 росіян (а також, за іронією долі, гіди та супроводжуючі з Централафріки, найняті через бретонські зв'язки), які стверджували, що вони походять з різних воюючих держав колишнього Радянського Союзу, підійшли до командира бази і одразу ж запропонували свої послуги. \n\nДобровольці стверджували, що належать до «Всеросійської добровольчої антинацистської ліги» - різношерстого ополчення, яке заявляє про свою приналежність до більш ніж десятка різних російських держав, від знаменитого Західно-Російського революційного фронту до прихильників людини, яка називає себе «царем Рюриком» на Далекому Сході. Хоча більшість з них не говорять англійською, їхній лідер, який стверджує, що належить до якоїсь воєнізованої організації під назвою «Гвардія», повідомив командиру сильно ламаною англійською мовою, що 100 бійців складаються з добровольців, надісланих різними урядами, і чоловіків, які бажають воювати з німцями з особистих причин, і «будуть битися завзятіше, ніж будь-хто інший, адже вони пройшли майже тритижневу підготовку в умовах “гвардійського” режиму»."
 SAF.154.a:0 "Ми не збираємося відмовляти хоробрим бійцям! Негайно знайдіть для них місце!"
 SAF.154.b:0 "Їм краще б розповісти про те, що в біса там відбувається."

 SAF.155.t:0 "Останній погляд"
 SAF.155.desc:0 "Штормова ніч у Південній Атлантиці. Південно-західноафриканський патрульний катер, що стежить за водами біля узбережжя затоки Александер, періодично зазнає ударів хвиль з носової частини судна, які перекидаються через нього. У світлі грому один з членів екіпажу щось помічає і подає знак капітану. На його жах, бачення підтверджується. Він починає передавати екстрене повідомлення командуванню Кригсмаріне в Людерці. Багато кораблів, різних типів, маркування невідоме. Він намагається передати якомога більше інформації, аж поки залп гармат Mark 42 не припиняє його передачу назавжди.\n\nЗвіт, хоч і короткий та розпливчастий, викликає переполох в усій Африці, оскільки вживаються масовані зусилля для підтвердження донесення. Зрештою, повітряна розвідка повертається з фотографіями, які викликають величезну хвилю страху в усьому Шильді. Тепер не може бути жодних сумнівів, американці прибули зі своїм Шостим флотом.\n\nЗникла будь-яка видимість німецької військово-морської переваги. Розбиті будь-які мрії про закінчення цієї війни шляхом швидкого і сміливого морського вторгнення до Капської провінції. Моря належать крейсерам і фрегатам американського флоту, небо - польотам літаків, що вишикувалися на палубах авіаносців. Цей флот має такі розміри, що нікому не спаде на думку взяти його на озброєння кораблями Шильда. Здається, одним махом американці здобули перемогу на морі у Південно-Африканській війні."
 SAF.155.a:0 "...Але війна буде виграна на суші."

 SAF.156.t:0 "Відвага понад усе"
 SAF.156.desc:0 "Генерал тримав аркуш паперу перед невеликим натовпом перед ангаром на військово-повітряній базі в Брукліні. Позаду нього позувала жменька бійців 57-го медичного загону Південноафриканських ВПС разом з їхнім гелікоптером UH-1V «Підкова». Поки генерал зачитував їхні подвиги перед зірковою публікою, кулеметник Метью Спіртер згадував ланцюжок подій, які щойно привели екіпаж «Підкови» до слави. День почався, як і будь-який інший: Підйом о п'ятій годині, технічне обслуговування гелікоптера о сьомій і прикордонне патрулювання до полудня. За винятком кількох солдатів, які ловили кулі в невдалій перестрілці, ранкове патрулювання було сірим і нудним. Принаймні, до того ранку. Ніщо не могло підготувати їх до того, що сталося потім.\n\n «Підкова» щойно приземлилася в Кейптауні для дозаправки і поповнення запасів, коли по зв'язку надійшов сигнал лиха. Кілька американських загонів потрапили в засідку, коли переслідували колону СС аж до Намібії. Брасс відправив їх на медичну евакуацію; всі інші були занадто далеко або зайняті іншими справами. Коли гелікоптер мчав до кордону, ще один панічний сигнал з землі повідомив, що лише четверо людей відкрили вогонь у відповідь. Спіртер звів курок свого М60, коли вони наблизились до ЛЗ.\n\nЦе було його перше справжнє випробування в якості кулеметника з моменту його призову. Батько бачив падіння демократії в Європі; він присягнувся зберегти її в Південній Африці в будь-який спосіб. Тож, коли з дюн з'явилася група своїх і кулі засипали борти «Г'юї», Спіртер випустив серію за серією з .50 калібру по десятках есесівців внизу. Це змусило їх замовкнути, як тільки вони приземлилися, і витягти поранених з поля бою.\n\nЙому здавалося, що він вперше побачив війну, коли відчайдушні американці пакували своїх бездиханних, стогнучих товаришів по службі на кожне вільне місце, яке було в «Підкові». Політ додому був настільки напруженим, наскільки може бути напруженим у кімнаті з п'ятнадцятьма понівеченими війною чоловіками - аж поки один з поранених не попросив «Зіппо». Тоді вони всі розсміялися, як це роблять ті, хто вижив.\n\nНа авіабазі Спіртер помітив серед натовпу американця з обрубком і парою милиць: нагадування про життя, які він і його екіпаж врятували. Він посміхнувся."
 SAF.156.a:0 "І все це за один день."


