 SAFWAR.SAFFlavour.1.t:0 "Важкі рішення"
 SAFWAR.SAFFlavour.1.desc:0 "Рядовий Тімоті Брук нарахував ще вісьмох чоловіків, які переховувалися разом з ним у напівзруйнованій квартирі. Один втратив обидва ока, двоє мали кровоточиві обрубки кінцівок, а четверо мали кульові поранення, які заплямували їхні хакі, навіть незважаючи на кілька шарів бинтів, що закривали криваві витоки крові.\n\nДок доповнив список, снуючи від одного трупа до іншого, як квочка. Сумка для надання першої допомоги гойдалася з боку в бік з безплідним роззявленим ротом - пляшечки з морфієм і марлеві пакети, які вона несла, лежали розкидані по тісній підлозі житла. Деякі з них були введені трупам, що валялися на розі вулиці зовні. Принаймні Джеррі та їхні посіпаки з «Браво» припинили артилерійський обстріл кілька годин тому.\n\nНакази, що надійшли від начальства за кілька годин до цього, були водночас чіткими і розпливчастими: Тримати оборону, доки не буде полегшення. Сержант, мабуть, запитував себе, коли вони можуть розраховувати на допомогу, в той час як осколки шрапнелі нанизували його мозок на хелловінський декор. Принаймні, його смерть була відносно швидкою. Можливо, безболісною. Тімоті не може сказати того ж про бідолах, яких санітар так старанно намагався врятувати. Бойова втома може притупити біль лише настільки, наскільки це можливо.\n\nТому він задав питання ще раз. «Док, - пролунав його хрипкий голос, - загасіть їх вже. У вас закінчується все».\n\n«Востаннє повторюю, Тіме, - прошипів медик, - я не можу залишити їх помирати!»\n\n«Вони вже сплячі мерці. Просто ще не знають про це». Ніхто з поранених не ворухнувся зі сну. «Збережемо те, що залишилося, на завтра».\n\nНічна тиша запанувала між ним і Доком, який притулився до стіни, закривши обличчя обома руками. Вона тягнулася невідомо скільки часу, поки опухлі, налиті кров'ю очі Дока не зустрілися з його очима. «Я дам тобі знати», - прошепотів він.\n\nКоли місяць повис над головою, сім пострілів порушили крихкий спокій зруйнованого міста. А коли зі сходом сонця з'явився кортеж друзів і свіжих припасів, санітар підняв порожній кольт і вклав його в руки заплаканого власника."
 SAFWAR.SAFFlavour.1.a:0 "Все даремно, Брук. Все даремно."
 SAFWAR.SAFFlavour.2.t:0 "Трохи спрею."
 SAFWAR.SAFFlavour.2.desc:0 "Якщо у морської піхоти були СС і бурські командос, а у ВПС - Люфтваффе, думав Веслі Еванс, то у логістики теж повинен бути супротивник. Тож, немов джин, Африка дала їм його. Конкретний приклад: літаючі чорні дияволи дзижчали над його вухом. На шиї - червоні припухлості, що сверблять сильніше за гонорею. Збивати їх з неба було марно; червона припухлість у формі його правого вуха служила болючим, заподіяним самому собі нагадуванням.\n\nВін зітхнув, припавши до рульового колеса. Автопарк завжди перебував під атакою трьох ворогів: нудьги, спеки та комарів. З першими двома він навчився жити. Тепер залишалося тільки впоратися з третім раз і назавжди... «Вес!» - вигукнув Гарі Мурковскі. Еванс нахилив голову набік. Напівголий американець шкандибав до своєї вантажівки з чимось схожим на два балончики в руках. Чого він хотів цього разу? Про це він запитав свого колегу-далекобійника. «Ну, я чув, що у вас, хлопці, тут трохи мух, - він підніс балончик до обличчя Еванса на кілька дюймів, - тому я привіз це з дому!»\n\nВін був здивований тим, що американець запропонував потенційно згубну ідею. «І я не помру від того, що розбризкаю це на себе?»\n\nМурковський знизав плечима. «Не судіть, поки не спробуєте». Еванс перевів погляд з балончика на американця. До речі, свербіж на шиї розгорівся в той же час. Він прикусив губи і дряпав це місце, доки нігті не встромилися глибше в шкіру, залишаючи по собі кривавий слід. Дзижчання у вухах продовжувало дражнити його. Ну все!\n\n«Дай мені, Еванс сплюнув, взявши зайвий балончик з простягнутої руки Мурковського. Він натиснув на спусковий гачок і розпорошив аерозоль із запахом лимону на приладову панель, сидіння, одяг і шкіру. Аерозоль закінчився раніше, ніж він це зрозумів - але, на щастя, дзижчання припинилося.\n\nПосміхнувшись широкою, немов гівна наївшись, посмішкою, Мурковський сказав: «Бачиш? Я ж казав».\n\nЕванс купався у своєму новознайденому полегшенні занадто сильно, щоб робити що-небудь, окрім як дивитися на балончик, який врятував йому життя."
 SAFWAR.SAFFlavour.2.a:0 "На обкладинці яскравим жовтим текстом було написано «ДДТ»."
 SAFWAR.SAFFlavour.3.t:0 "Різдвяне шоу USO від Боба Хоупа"
 SAFWAR.SAFFlavour.3.desc:0 "«Доброго ранку, Янгсфілде!» - вибухає натовп.\n\nПонад тисячу людей, солдатів у синіх костюмах та їхніх південноафриканських колег, розкинулися на занедбаному спортивному майданчику в Кейптауні. Молоді чоловіки, всі одягнені в комбінезони і окуляри GI. Вони посміхаються, сміються і плескають своїх приятелів по спині.\n\nІ вони не бояться більше.\n\nЦе те, що Боб Хоуп завжди бачить під час своїх турів, день за днем. Цей момент буде знято на фотографію: Хоуп, одягнений у штани, з ключкою для гольфу в одній руці, як виборець Ніксона, і мікрофоном в іншій. Столова гора на задньому плані, якась шведсько-американська красуня, що стоїть осторонь і витріщається на них, сонце, що яскраво світить над найтемнішою Африкою. Культова картина. Але зараз Боб бачить лише страх.\n\nТож він робить те, що вміє найкраще. Він жартує, висміює їжу в їдальні та військовий жаргон і змушує солдатів пишатися тим, що вони тут є.\n\n«Знаєте, - жартує він, - це місце називають найбільшим у світі дистриб'ютором запчастин для “Мессершміттів”!»\n\nАплодисменти хлопців з ВПС. Морські піхотинці починають ревіти, коли він перекладає «Semper Fidelis» як «Не хвилюйся, док, просто прибийте його назад!»\n\nПосміхаючись до натовпу, він дивиться на таблички, які деякі з них тримають у руках. Рідні міста, кохані, дати, коли вони планують повернутися. Деякі з них, він знає, ніколи не доживуть до цієї дати. І Боб Хоуп знає, що він у Кейптауні, щоб змусити їх забути про це.\n\nНа якусь мить йому це майже вдається."
 SAFWAR.SAFFlavour.3.a:0 "Дякую за спогади."
 SAFWAR.SAFFlavour.4.t:0 "Життя в Лефале"
 SAFWAR.SAFFlavour.4.desc:0 "Поки сходило сонце і заходив місяць, Лефале процвітало як місце зустрічі багатьох народів. Старі білі люди з півдня обмінювали зброю в селі на пшеницю племені коса, так само як зулуси обмінювали своє кисломолочне молоко на чудернацькі винаходи нових білих людей з півночі. Тому старійшини називали своє становище на цій землі благословенням... але тепер, коли два орли Заходу і Півночі ведуть війну, благословення Лефале стало прокляттям.\n\nБури прийшли першими. Вони забрали майно села, незважаючи на протести власників, прокляли «дикунів», які наважилися чинити опір, і залишили після себе гарнізон озброєних людей. Дехто пішов шукати порятунку в сусідньому місті, щоб більше ніколи не повернутися. Дехто втік, щоб приєднатися до своїх братів-повстанців, пошукати втраченого зуба, але більшість залишилася на місці. Життя продовжувалося.\n\nНаступними прийшли американці. Бури втекли ще до їхнього приходу; щоб втамувати їхнє розчарування, нові білі люди захопили старійшин Лефале, що залишилися, для «співпраці» і роздали їм плитки шоколаду. Один з юнаків наважився виступити проти несправедливого обміну, за що отримав прикладом гвинтівки по обличчю. Дехто говорив про втечу в безпечніші місця, але більшість залишалася на місці. Білі люди підуть, як і раніше. Життя продовжувалося.\n\nОстанніми прийшли німці. Вони були в чорній формі, з орденами у вигляді черепів і холодними обличчями. Вони забрали все, що залишилося, і наказали всім чоловікам, які могли носити зброю, йти до центру села. Старі й малі поховалися по хатах, коли почули три чіткі звуки: спочатку вигуки чужою мовою, потім вистріли. Потім почалися постріли. Потім крики.\n\nПройшли дні, перш ніж ті, хто вижив, змогли зібрати своїх батьків і синів. Знесилені, вцілілі залишалися на місці, спали і плакали. Лише привид голоду змушував їх повертатися до своїх господарств і стад. Але незабаром спалені хати були підкріплені свіжими колодами, деякі хати були відбудовані заново.\n\nСтарі померли і лягли під родючою землею. Хлопчики стали чоловіками, одружилися з багатьма жінками, які вижили разом з ними. Лефала знову процвітала. Історія повторюється."
 SAFWAR.SAFFlavour.4.a:0 "Життя продовжувалося."
 SAFWAR.SAFFlavour.5.t:0 "Тиша в небі"
 SAFWAR.SAFFlavour.5.desc:0 "Айзек видерся на крутий схил дюни, який здавався йому поки що найвищим. Він уже кілька годин пробирався до стовпа диму на горизонті. Тепер він був просто за цією піщаною горою. Коли він піднявся на вершину, то побачив уламки літака: збитий винищувач Ме-262, наполовину засипаний піском з відірваним лівим крилом. Він посміхнувся - цей літак він щойно збив. Наблизившись, пілот почав копати дюймовий шар дрібного пустельного піску, що оточував тріснутий купол кабіни. Після години копання Айзек нарешті знайшов пілота всередині. Він виглядав навіть молодшим за Айзека, можливо, але на ньому було занадто багато крові, піску і скла, щоб це можна було визначити.\n\nАйзек сильним ударом ноги розтрощив кабіну і схопив бідолашного хлопця за плечі. Він ледве витягнув його, коли хлопець різко вдихнув. Айзек ледь не вистрибнув з черевиків, зісковзнувши з крила літака і ненароком скинувши нациста на наміб. Він видерся назад до неживого німця. «Вассер. Бітте», - прохрипів він.\n\nУ південноафриканця ледь вистачало води для себе; він витратив більшу частину її під час походу до Мессершмітта, і він не був зацікавлений в тому, щоб віддати свій останній ковток есесівському штурмовику. Він проігнорував німця і почав нишпорити в кабіні в пошуках припасів: дві пляшки газованої води «Фанта», але води не було. Він, шкутильгаючи, повернувся до нациста і віддав йому одну пляшку, яку той жадібно випив. «Данке», - пробурмотів він, - «...біст ду айн Бурен... ех... Бур?»\n\nІсаак не говорив німецькою, але розумів нациста досить добре. Для спілкування треба було використовувати африкаанс. «Ні, - сказав він, - це суїд-африкаанс. Ух... сигарету?» Німець кивнув, і Айзек простягнув йому запалену сигарету зі своєї кишенькової пачки. Дивлячись на захід, коли сонце сідало за дюни, він запитав: «Вірст ду міч тьотен?" Айзек не зрозумів його, тому знизав плечима. Німець зітхнув, провівши великим пальцем по горлу ріжучим рухом. «О, - сказав він, не впевнений у пропозиції хлопця, - ти хочеш щоб я?»\n\nХлопець, безумовно, не розумів слів, але, здавалося, вловив їхній зміст. «Ох, нох ніхт», - сказав він, хитаючи головою, - «Іх Мьохте зуерст ден Сонненунтерґанґ беобахтен.» Так двоє хлопчиків спостерігали, як сонце сідає над Намібом, як небо спалахує то помаранчевими, то червоними, то фіолетовими, то блакитними відтінками. Коли з'явилися зорі, німець пройшов повз них, наче хвиля на тихому морі."
 SAFWAR.SAFFlavour.5.a:0 "І знову Дух Жалю прошепотів: «Чому?»"
 SAFWAR.SAFFlavour.6.t:0 "На одну людину менше."
 SAFWAR.SAFFlavour.6.desc:0 "Було спекотно. Волого. Пахло гнилим м'ясом.\n\nРядовий Адріан розплющив очі, і його шлунок здригнувся від побаченого. Тіла були розкидані, напівз'їдені роями личинок і мух. Стіни та підлога заляпані темно-багряними бризками. Кам'яні сірі стіни та ґрати тюремної камери. «Є тут хто?» - гукнув він. Потім його ліву руку вжалило, витягнувши з його губ пронизливий крик і спогади з його свідомості. Бій з цими брудними бурами та їхніми друзями фріцами. Вибух збоку, шрапнель, що впивається в шкіру, крик - і чорнота, і більше нічого.\n\nДвері відчинилися, наче за командою, показавши трьох чоловіків з кийками. «Привіт, Адріане», - сказав один з них з фальшивою радістю. «Радий бачити, що ти прокинувся.»\n\nВеселість зникла, натомість її місце зайняла похмурість. «Тепер стань обличчям до стіни.»\n\nОдним сильним помахом, кийок вдарив Адріана по спині з гучним тріском. В'язень закричав, падаючи кривавою купою на закривавлену підлогу. Ще один удар, прямо за головою, і Адріян знову побачив чорне.\n\nНаступного дня він прокинувся з затуманеним зором і пухирями, що пронизували кожен шматочок шкіри. Волосся стало дибки, коли кийок вдарив по залізних ґратах камери. Троє офіцерів повернулися, цього разу з мискою каші, широко посміхаючись, дивлячись на те, як він шкутильгав до миски. Палиця відкинула його руку, коли він потягнувся за їжею, зламавши кістку пальця і викликавши ще один кривавий крик. Каша впала на заляпану кров'ю і брудом підлогу з мокрим ляпасом.\n\nАдріан втупився в бездушні очі своїх викрадачів. Він благав про пощаду, яку німецькі виродки ніколи не дадуть йому - як вмираюча миша, якою граються коти перед тим, як почати бенкет.\n\nКоли він втретє провалився в темряву, Адріан знав, що ніколи не вийде зі своєї камери."
 SAFWAR.SAFFlavour.6.a:0 "Вони зловили ще одного."
 SAFWAR.SAFFlavour.7.t:0 "Політ передового авіадиспетчера"
 SAFWAR.SAFFlavour.7.desc:0 "«За видатну галантність і безстрашність, виявлені в діях з ризиком для життя, що перевищують службові обов'язки».\n\n«Як передовий авіадиспетчер, капітан Вілбенкс був пілотом легкого розвідувального літака, що здійснював патрулювання поблизу Преторії, коли отримав сигнал лиха від капітанів. Бенджаміна Баклі і Вільяма Гевлока. Його негайне рішення наблизитися до них виявило чисельно переважаючу ворожу силу, яка була готова оточити місце катастрофи «Г'юї». Бурські війська, зрозумівши, що відкриття капітана Вілбенкса скомпрометувало їхню позицію і можливість здійснити раптову атаку, негайно відкрили вогонь по маленькому літаку з усієї наявної вогневої потужності. Тим часом вони почали просуватися до місця катастрофи, притиснувши капітанів Баклі та Гевлока до землі.»\n\n«Розуміючи, що повітряні рятувальні служби не можуть прибути вчасно, щоб евакуювати пілотів, які зазнали аварії, і незважаючи на те, що капітан Вілбенкс усвідомлював як обмеження свого легкоозброєного, легкоброньованого літака, так і переважаючу вогневу міць противника, він негайно взяв на себе роль прикриття, безпосередньої підтримки. Пролітаючи крізь град затухаючого вогню на рівні верхівок дерев, капітан Вілбенкс стримував просування бурів спочатку залпом ракет з білим фосфором, а потім вогнем з гвинтівок з бокового вікна свого літака. Незважаючи на все більш інтенсивний зенітний вогонь, капітан Вілбенкс продовжував нехтувати власною безпекою і неодноразово здійснював низькі прольоти над ворогом, щоб відволікти його вогонь від місця катастрофи. Його смілива тактика дозволила рятувальному вертольоту успішно увійти в зону бойових дій і вивезти капітанів Баклі та Гевлока в безпечне місце. Під час своєї останньої відважної атаки, щоб захистити вертоліт, що відходив, капітан Вілбенкс був смертельно поранений, і його зрешечений кулями літак впав на лінії бурів». \n\n»Чудовий вчинок капітана Вілбенкса врятував двох його колег-пілотів від неминучого поранення або смерті. Його безприкладна турбота про товаришів по службі та надзвичайний героїзм відповідали найвищим традиціям військової служби і зробили велику честь йому самому та ВПС США».\n\n Нагороджений Медаллю Пошани, капітан Хілліарда А. Вілбенкса, ВПС США."
 SAFWAR.SAFFlavour.7.a:0 "Тост за Кобру-7."
 SAFWAR.SAFFlavour.8.t:0 "Усне інтерв'ю, Барнард Л. Хейс, Рядовий першого класу, 2-й розвідувальний батальйон"
 SAFWAR.SAFFlavour.8.desc:0 "«Моя мати виховала мене правильно, як вона це називала - вона казала, що я ніколи не буду таким, як хлопці, які дражнили мене в школі за те, що я з бідного кінця Південного Центру, тому що я був вихований бути кращим за них. Дивно, як це змінилося, коли я пішов до армії, але мені подобається думати про себе як про людину слова, а не кулаків. Принаймні, коли я не на службі. Ніколи не очікував, що потраплю в таку ситуацію - у мене вдома троє братів і сестер, бачить Бог, я набрався терпіння для кожного з них.»\n\n«Але ці південноафриканці? Я думав, що мати справу з власними братами - це одне роздратування, але коли я був не на службі - присягаюся, я був на межі, як у клятих передгір'ях. Немає нічого кращого, ніж дізнатися, що твої власні люди міцніше тримають язик за зубами, ніж люди, яким ти намагаєшся допомогти. Слухайте, я знаю, що ви записуєте, щоб спробувати задокументувати це - я просто хочу сказати, що я не намагаюся стереотипізувати всю цю кляту країну, просто у них там відбуваються якісь дядечкові дурощі».\n\n«Чорт, причина, через яку я потрапив у бійку - сподіваюся, я втримався там - була в тому, що я намагався роздобути прикурити в прибережному містечку, куди мене ротували, і зустрів солдатів з 45-го батальйону Повітряних сил ПА. Я воював з ними - ну, мій підрозділ воював з ними - протягом 2 місяців. Я думав, що вони впізнають мене по моїй нашивці, коли я підійду до них на прикурити.»\n\n«І знаєте, що вони мені сказали? Вони вказали мені на клятих солдатів-зулусів далі по вулиці і сказали, що в цій частині міста живуть лише білі. До біса африкаанс - я приїхав сюди не для того, щоб битися з тупими білошкірими пороховими хлопчиками, щоб отримати від них по зубах поза службою.»\n\n«І я не шкодую про те, що зробив далі - я ж розвідник, пам'ятаєте? Вивчив зулуську як частину обов'язків перекладача. І я до біса радий, що зробив це. Погляньте на ці зулуські обличчя - я мав би запалити цигарку від них. Хех! А ще кажуть, що за чорною шкірою ховається серце...»"
 SAFWAR.SAFFlavour.8.a:0 "Я ніколи не зустрічав хороших південноафриканців."
 SAFWAR.SAFFlavour.9.t:0 "Моя відпустка"
 SAFWAR.SAFFlavour.9.desc:0 "Дорога вчителько, мої останні канікули пройшли не так, як я собі уявляв. Однієї суботи мама розбудила мене дуже рано вранці, я сперечався з нею, бо хотів ще поспати, але вона сказала, щоб я взяв рюкзак і поклав туди одяг, бо африканці прийшли, щоб нас скривдити, і ми повинні тікати. Я не розумів цього, пан Крістіан з пекарні - африканець, і він завжди ставився до мене дуже добре, якщо ці африканці такі ж добрі, як пан Крістіан, то чому ми повинні тікати від них? Але потім тато сказав мені, що вона помиляється, ми ні від кого не тікаємо, ми їдемо на поїзді до моря.\n\nПоїзд був дуже переповнений, і багато людей виглядали дуже наляканими. Деякі плакали, в тому числі і моя мама, але батько підвів мене до вікна і сидів зі мною, спостерігаючи за краєвидом. Ми побачили багато чудових тварин, багато спрингбоків і газелей, ми навіть побачили лева! Тієї ночі мені приснилися приємні сни про море.\n\nКоли ми прибули на мис, всі посміхалися, ми нарешті збиралися вийти з поїзда, мені дуже хотілося нарешті вперше побачити море, я виглянула у вікно, а там на нас чекала маса людей, може бути, вони підготували б вітальну вечірку. Але потім один чоловік виліз на лавку і звернувся до натовпу: «Ці кафіри не зійдуть на нашій станції». І всі почали кричати і плюватися на нас, називаючи нас брудними тваринами, я не знаю чому. Один з них кинув камінь у вікно поїзда, влучивши мені в обличчя. Я заплакав, коли побачив свою кров на камені, а потім мій батько міцно обійняв мене, сказавши, що все буде добре, в той самий момент поїзд знову рушив, і ми втекли від розлючених людей.\n\nКоли поїзд зупинився, ми нарешті прибули в табір, який обіцяв нам батько, я ніколи раніше не був у таборі, тому був дуже щасливий, але мені ще треба звикнути спати на підлозі, це набагато важче, ніж на ліжку. Це були мої канікули, вчителю, я люблю табори..."
 SAFWAR.SAFFlavour.9.a:0 "Але я засмучений, що так і не поїхав на море."
 SAFWAR.SAFFlavour.10.t:0 "Привиди джунглів"
 SAFWAR.SAFFlavour.10.desc:0 "Прибуття австралійського контингенту до південноафриканської групи «радників» ОВН розглядалося американськими планувальниками та їхніми колегами з Афріка-Шильд як дещо запізніле. Очікувалося, що невелика австралійська армія не зробить набагато більшого, ніж просто допоможе стабілізувати лінію фронту. Її невелике командування сил спеціального призначення так само буде корисним для підтримки американських операцій.\n\nТаке сприйняття людей з-під землі виявилося абсолютно неадекватним. Бурські повстанці в зонах конфлікту опинилися під переслідуванням австралійських коммандос. Африканські дивізії СС, що входили на спірні території, отримували відсіч не від індустріальної потужності американського бомбардувального флоту, а від засідок, саботажу і дезорієнтації. Німецькі офіцери, які спочатку проклинали боягузтво своїх африканських підлеглих, незабаром почали боятися тіней, в яких могла ховатися будь-яка кількість австралійських піхотинців.\n\nУроки, отримані Австралією в останні дні Тихоокеанської війни в джунглях Південно-Східної Азії, доводять свою актуальність для сучасних конфліктів. Зіткнувшись з японським наступом і непевною допомогою з боку Великої Британії, австралійські командири навчилися робити більше з меншими ресурсами. Збір інформації часто покладається на офіцерів ротного рівня, що заохочує співпрацю з місцевими лідерами. По суті, багато австралійських компаній діють як дуже добре оснащені повстанці.\n\nНе дивлячись на інтерес і аналіз з боку обох сторін конфлікту, стратегії австралійської армії не є панацеєю. Будучи розробленими як метод компенсації меншої чисельності австралійської армії та промисловості, ці методи не надто допомагають ОВН утримувати величезні території. Австралійці також не знайшли такої співпраці з боку африканських місцевих жителів, як з боку південно-східних азіатів, які бояться японських військ. Але твердість і хоробрість австралійців, безумовно, додали шильдам страждань у тих секторах, які вони ділять між собою."
 SAFWAR.SAFFlavour.10.a:0 "Розвивайся, прекрасна Австраліє!"
 SAFWAR.SAFFlavour.11.t:0 "Повернення додому"
 SAFWAR.SAFFlavour.11.desc:0 "Розчарований, втомлений американський ветеран повернувся до свого будинку в одному з міст Америки похмурим, хмарним днем. Оглядаючи будинок, він подумав, що йому пощастило, що якийсь покидьок не прийшов і не розграбував його так само, як забрали його ентузіазм. Він поїхав, сповнений енергії, ентузіазму та гордості за свою країну і збройні сили. Але трясовина в Малайї - смерті його друзів, дефіцит, безмозглі, нечутливі офіцери - спочатку озлобила, а потім радикалізувала його.\n\nУ своїй поштовій скриньці він знайшов звичайні речі: рекламу, газети, пропаганду. Але потім він знайшов дещо інше. Повістку на прокляту війну в Південній Африці. Коли він це прочитав, то з люті вдарив по столу. Президенту було недостатньо того, що він проливав кров і страждав на одному фронті. Тож тепер йому довелося потрапити в іншу йобану діру. «Чорт забирай, - проклинав він, - тільки не це блядське лайно знову».\n\nПереставши розпаковувати речі і готуючись вирушати на чергову марну кляту війну, він подивився на свіжу газету, щоб побачити, до чого призвела його участь у цьому останньому пеклі. У газеті повідомлялося, що комуніст Чін Пен, який останні двадцять років воював на фронтах проти Японії, став командувачем Малайї.\n\n«Принаймні, це добре», - подумав ветеран. Чим більше він про це думав, тим більше йому подобався Чін Пен і персонаж Ґас Голл. Розмови Голла про припинення гноблення, руйнування корпорацій і встановлення радикальної рівності для всіх в Америці мали для нього сенс. «Чорт забирай, якщо йому вдасться це зробити, можливо, я знову буду пишатися своєю країною», - сказав він."
 SAFWAR.SAFFlavour.11.a:0 "Тож він почав ділитися цією новиною з усіма, хто хотів її почути."
 SAFWAR.SAFFlavour.12.t:0 "Повернення додому"
 SAFWAR.SAFFlavour.12.desc:0 "Розчарований, втомлений американський ветеран повернувся до свого будинку в одному з міст Америки похмурим, хмарним днем. Оглядаючи будинок, він подумав, що йому пощастило, що якийсь покидьок не прийшов і не розграбував його так само, як забрали його ентузіазм. Він поїхав, сповнений енергії, ентузіазму та гордості за свою країну і збройні сили. Але трясовина в Малайї - смерті його друзів, дефіцит, безмозглі, нечутливі офіцери - спочатку озлобила, а потім радикалізувала його.\n\nУ своїй поштовій скриньці він знайшов звичайні речі: рекламу, газети, пропаганду. Але потім він знайшов дещо інше. Повістку на прокляту війну в Південній Африці. Коли він це прочитав, то з люті вдарив по столу. Президенту було недостатньо того, що він проливав кров і страждав на одному фронті. Тож тепер йому довелося потрапити в іншу йобану діру. «Чорт забирай, - проклинав він, - тільки не це блядське лайно знову».\n\nПереставши розпаковувати речі і готуючись вирушати на чергову марну кляту війну, він подивився на свіжу газету, щоб побачити, до чого призвела його участь у цьому останньому пеклі. Газета повідомляла, що традиціоналіст Йоп Махідін - патріотичний захисник традиційних малайських цінностей - очолив Малайю. Під ним була редакційна стаття лідера «Суверенів», який вихваляв рішення Малайзії. «Це, принаймні, добре», - подумав ветеран. Йоп Махідін і персонаж Йокі ставали все більш привабливими, чим більше він про це думав. Розмови Йокі про те, що Америка буде чесною і справедливою лише для тих, хто справді їй відданий, мали для нього сенс. «Чорт забирай, якщо йому вдасться це зробити, можливо, я знову буду пишатися своєю країною», - сказав він."
