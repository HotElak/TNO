 SAF_diamonds_from_sierra_leon:0 "Спадщина Родса"
 SAF_diamonds_from_sierra_leon_desc:0 "\n\n\n\n\n\nВідкриття алмазів у Кімберлі близько ста років тому перетворило нашу країну з нації фермерів на націю шахтарів - і відтоді поселенці з усього світу приїжджали до Капської провінції у гонитві за мріями про нескінченне багатство, але гірнича справа - не місце для авантюристів. Корпорація De Beers, заснована Сесілом Родсом, а зараз керована Гаррі Оппенгеймером з Кейптауна, має повний контроль над видобутком і торгівлею дорогоцінним камінням. Тісно співпрацюючи з De Beers, ми не тільки відкрили двері до економік ОВН та Айнхайтспакту, але й маємо можливість перетворити нашу країну на горду розвинену державу - якщо нам вдасться уникнути гніву сил, що дихають нам у потилицю.\n\nМи отримуємо £GFX_diamond_texticon [?SAF_diamond_gain|G0] [get.SAF_diamond_plural_gain] щомісяця.\nМи маємо £GFX_diamond_texticon [?SAF_diamond_count|G0] [get.SAF_diamond_plural].\n\nТоргівля з Пактом - [SAFPaktTradeAvailable].\nНезадоволеність Пакта нами знаходиться на [?SAF_Pakt_Displeasure|R0%]"
