 SAF_american_companies_deal:0 "Угода з американськими компаніями"
 SAF_american_companies_deal_desc:0 "У нашій боротьбі проти тиранії і темряви матеріальна допомога має життєво важливе значення. Ми повинні почати звертатися за іноземною підтримкою, і американські корпорації - очевидний вибір. Поза межами німецької сфери і з дружніми до нашого способу життя країнами ми повинні бути в змозі укласти дружню угоду."
 SAF_buy_american_guns:0 "Купити американську зброю"
 SAF_buy_american_guns_desc:0 "Завдяки розширенню нашої співпраці з ОВН з'явилася можливість масово закуповувати американську зброю. Нехай вона коштує дорого, але кожна гвинтівка в руках наших хлопців - це зброя, яку фашисти не зможуть отримати!"
 SAF_tech_support_industry:0 "Запросити американське промислове дослідження"
 SAF_tech_support_industry_desc:0 "Мабуть, найвідомішою якістю Сполучених Штатів, окрім їхньої природної величі, є їхній промисловий потенціал. Американських радників можна запрошувати з-за кордону, і вони принесуть своє величезне технічне ноу-хау на заводи Капської провінції. Ми повинні подвоїти наші виробничі зусилля і знайти інноваційні шляхи для досягнення максимальної ефективності!"
 SAF_tech_support_infantry:0 "Запросити американське промислове дослідження"
 SAF_tech_support_infantry_desc:0 "Хоча ми - горда нація, ми можемо зробити не так вже й багато. Ми можемо запросити американських військових теоретиків до нашої країни. Якщо ми зможемо проаналізувати наші доктринальні та технічні помилки, які трапляються, у нас може з'явитися шанс проти цих виродків-загарбників."
 SAF_american_companies_deal_big:0 "Укласти великий контракт"
 SAF_american_companies_deal_big_desc:0 "Наша війна привернула увагу багатьох зацікавлених осіб за кордоном. Якби ми уклали великий військовий контракт, ми могли б відкрити для себе нові інновації. Ціна, безумовно, буде високою для країни, що воює, але переваги роблять цю втрату прийнятною."
 SAF_buy_american_guns_big:0 "Придбати більшу партію"
 SAF_buy_american_guns_big_desc:0 "Як голодний монстр, війна вимагає від нашого народу все більше і більше. Ми мусимо поповнювати наші виснажені запаси більшими партіями матеріалів."
 SAF_increased_guerrilla_support:0 "Збільшення поставок зброї бойовикам"
