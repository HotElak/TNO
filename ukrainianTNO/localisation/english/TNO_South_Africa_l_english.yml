 SAF_Sao_Tome_base:0 "Побудувати авіабазу в Сан-Томе"
 SAF_Sao_Tome_base_desc:0 "Сан-Томе і Принсіпі - тихе, малорозвинуте захолустя біля узбережжя Іберійської Гвінеї. Принаймні, до тих пір, поки іберійці не домовилися з нами про використання його як заправної станції та станції постачання. Відтоді вона стала життєво важливою зупинкою як для транспортних суден, так і для військових кораблів - на додачу до безпосередньої близькості до Райхскомісаріяту Централафріка, що дозволило розширити розвідку і таємні операції в тилу ворога."
 SAF_Guine_training:0 "Тренування наших військ у Бісау"
 SAF_Guine_training_desc:0 "Африка - це величезне, різноманітне поле бою, на якому воюють наші хлопці на нашій землі. На жаль, досить важко знайти ідеальні умови для акліматизації наших військ у самих Сполучених Штатах. На щастя, наші квазі-союзники, іберійці, погодилися відкрити свої об'єкти в тропічній колонії Бісау для того, щоб акліматизувати наших солдатів до спекотних джунглів Мозамбіку і Конго. Хоча ми не в змозі акліматизувати наші війська для всіх африканських біосфер, нам доведеться задовольнятися тим, що є, поки що."
