 SAF_south_africas_situation:0 "Ситуація в Південній Африці"
 SAF_south_africas_situation_desc:0 "Південна Африка повільно занурюється в хаос. Громадянські чвари і безвихідь у політиці повсюди, а саме суспільство повільно розпадається на ворогуючі фракції, кожна з яких бореться за контроль над державою: сам факт, що ми монархія без короля, свідчить про те, наскільки глибока наша нерішучість. Незалежно від наших зусиль, спрямованих на подолання розколу, кожен дюйм мосту, який ми будуємо, негайно руйнується тими, хто тільки виграє від наших страждань.\n\nПівденна Африка перебуває на межі повного розпаду, і тільки диво може втримати її цілісною. Однак у ці темні часи мало хто залишається достатньо хоробрим, щоб сподіватися..."
 SAF_the_issues_we_face:0 "Проблеми, з якими ми стикаємося"
 SAF_the_issues_we_face_desc:0 "Наша країна глибоко розділена. Як люблять казати німці, існує "расове питання": білі, чи то англійці, чи то бури, значно переважають за чисельністю корінне населення, яке майже повністю позбавлене політичного представництва. Незважаючи на нещодавні зусилля нашого уряду, спрямовані на покращення їхнього становища, африканці все ще живуть у злиднях і не мають навіть базових послуг.\n\nНаші реформи, однак, викликали ще один дрейф, цього разу всередині білої громади: бури, нащадки перших голландських колоністів, глибоко вірять у расову сегрегацію і вважають, що те, що ми робимо, лише дасть "кольоровим" шанс повстати проти своїх господарів.\n\nЦе підводить нас до найгострішої проблеми: німці спрямовують підтримку Національній партії. Три райхскомісаріяти стверджують, що роблять це "для захисту арійців голландського походження від рабів-утікачів і для встановлення мирних відносин на своїх південних кордонах", але всі знають, що бури - ідеальний інструмент для додавання Південної Африки до списку своїх колоній...\n\nНезважаючи ні на що, Південна Африка вистоїть. Ми мусимо!"
 SAF_the_monarchy_debate:0 "Дебати про монархію"
 SAF_the_monarchy_debate_desc:0 "Найбільш суперечливим питанням серед білої громади наразі є дебати між монархією та республікою. Насправді це, здавалося б, політичне питання приховує набагато глибший поділ, що пронизує всю країну подібно до незагоєної рани: з одного боку, ми хочемо зберегти країну перед обличчям мінливих часів, покладаючись на монархію, щоб залагодити розбіжності і знайти спільну мету за допомогою сили наших традицій.\n\nЗ іншого боку, Національна партія хоче перетворити нашу прекрасну країну на погану копію Німеччини, расово сегреговане суспільство, де мільйони живуть у бідності і страху, і республіканський режим - це те, що їм потрібно: вони знають, що у них більшість серед білих, і це дозволить їм провести свої так звані "реформи". Невже бури не бачать помилки на своєму шляху? Хіба вони не бачать, що Німеччина розвалюється на частини через те, що вони зробили те, що зараз намагається зробити Герцог? Ми не можемо бути єдиними раціональними на цьому континенті!"
 SAF_the_african_national_congress:0 "Африканський національний конгрес"
 SAF_the_african_national_congress_desc:0 "АНК разом зі своїм більш радикальним родичем Панафриканським конгресом є чи не найбільшою довгостроковою загрозою для нашої стабільності. Хоча бури наразі є більш небезпечними, цей панафриканський авангард повільно нарощує свої сили, чим більше наша країна занурюється в нестабільність. Незважаючи на наше доброзичливе правління, багато африканців все ще скаржаться на те, що суспільство все ще значною мірою сегреговане: в армії, державній службі, політиці і навіть економіці домінує біла меншина. Для них і англійці, і бури вороги лише тому, що ми білі.\n\nКожного дня до цієї організації приєднується все більше і більше людей. Якщо нам не вдасться завоювати їхню довіру своїми діями, Африканський національний конгрес неодмінно спробує здобути справжню свободу для свого народу. Силою."
 SAF_schedule_a_referendum:0 "Призначити референдум"
 SAF_schedule_a_referendum_desc:0 "Незважаючи на наші спроби вбити підтриману Національною партією пропозицію про референдум щодо монархії, опозиція вдалася до тотальної обструкції парламенту, щоб змусити нас діяти. Після майже тижневого тупика, коли люди почали виходити на вулиці на знак протесту, ми здалися і погодилися на голосування щодо їхньої пропозиції в обмін на повернення стабільності.\n\nМи не повинні були цього робити. Зараз радикали сіють ще більший хаос, ніж раніше, і наші руки зв'язані власним рішенням: ми танцюємо під їхню какофонію, і самі вибираємо мелодію. За останні місяці ми спробували все, щоб відкласти голосування, але НП погрожувала нам так само, як і раніше, а офіційна дезавуація консультацій стала б останнім цвяхом у труну Південної Африки. Ми ПОВИННІ призначити референдум, ми можемо тільки молитися, щоб ми перемогли..."
 SAF_referendum_decisions_tt:0 "§YМи отримаємо рішення щодо референдуму та народну підтримку протилежних фракцій.§!"
 SAF_a_plan_for_the_future:0 "Плани на майбутнє"
 SAF_a_plan_for_the_future_desc:0 "Майбутнє і так виглядає досить похмурим, і нам потрібно планувати, щоб ситуація не стала ще гіршою. Питання чорної більшості стоїть особливо гостро, але воно може стати і можливістю: якщо нам вдасться заручитися їхньою підтримкою, провівши радикальні реформи, нагадавши їм, що справжнім ворогом є НП, ми зможемо виступити єдиним фронтом проти них і їхніх німецьких прихильників, вигравши референдум з великим відривом за рахунок голосів африканців.\n\nВтім, не всі підтримують цю пропозицію. Навіть у нашому уряді є ті, хто вірить у примирення з Національною партією в ім'я "цивілізованого уряду" проти внутрішньої загрози; з їхньої точки зору, найкращим способом виграти голоси африканців буде репресії проти бунтівних негрів з подальшим загальним посиленням поліції, щоб гарантувати порядок.\n\nНема більше часу зволікати: ми повинні зробити вибір зараз."
 SAF_maintain_the_status_quo:0 "Підтримувати статус-кво"
 SAF_maintain_the_status_quo_desc:0 "Зрештою, бунтівні тубільці несуть найбільшу загрозу нашій стабільності. Тому необхідно докласти всіх зусиль, щоб не допустити посилення влади АНК і зберегти нинішній стан справ. Цивілізовані та освічені люди залишаться контролювати Південну Африку для загального блага, і це, сподіваємось, схилить бурів до підтримки нашого уряду: зрештою, навіщо віддавати свою країну німцям, якщо нинішній уряд здатен захистити наш спосіб життя не гірше за них?"
 SAF_further_investigate_the_anc:0 "Подальше розслідування АНК"
 SAF_further_investigate_the_anc_desc:0 "Африканський національний конгрес має розгалужену мережу контактів, членів і конспіративних квартир, за допомогою яких вони планують розпалити Південну Африку зсередини. У нас вже достатньо ворогів ззовні, і ми не можемо дозволити собі розкіш тримати змію за пазухою: ми накажемо Бюро державної безпеки провести подальші розслідування щодо відомих членів АНК, спробувати з'ясувати, хто їхні лідери і де вони переховуються, знаючи їхнє місцезнаходження, ми вдаримо по них залізним кулаком. Ми сподіваємося, що це підірве Конгрес, а припинення вступу нових членів і перекриття каналів фінансування послабить його настільки, що вони не зможуть завдати занадто великої шкоди."
 SAF_restrict_their_protests:0 "Обмежити їхні протести"
 SAF_restrict_their_protests_desc:0 "Як і очікувалося, радикали підштовхнули африканців вийти на вулиці, відкрито засуджуючи нашу політику порядку. Цього не можна допустити: поліція отримає суворий наказ не допустити жодного протесту, застосувавши відповідну кількість сили для розгону натовпу. Можливо, ми не такі, як німці, але навіть наш уряд розуміє цінність порядку над хаосом, і ми не дозволимо невгамовним тубільцям ще більше занурити нашу і без того розхитану країну в громадянську війну.\n\nВступає в силу негайно, з сьогоднішнього дня всі збори більше 10 негрів заборонені! Всі порушники заплатять штраф або будуть відправлені в копальні на півроку!"
 SAF_who_is_leading_them:0 "Хто їх веде?"
 SAF_who_is_leading_them_desc:0 "Нашою першочерговою задачею має бути усунення лідерів протестів. Переважна більшість африканців ледачі і неорганізовані, не здатні здійснювати свої плани заворушень без невеликого ядра освічених радикалів: якщо нам вдасться заарештувати найвищих за рангом членів АНК, терористів на кшталт Тамбо і Мандели, решта повільно засохне, як рослина, у якої обірвали коріння.\n\nМи повинні негайно почати зі спостереження, збільшити кількість інформаторів, відкрити більше місця в наших в'язницях суворого режиму, щоб ми могли завдати удару в найкращий момент і обезголовити все їхнє повстання одним швидким ударом!"
 SAF_who_is_funding_them:0 "Хто їх фінансує?"
 SAF_who_is_funding_them_desc:0 "Наші попередні розслідування показали, що Африканський національний конгрес володіє дивовижними обсягами коштів, що робить його набагато більш організованим і забезпеченим, ніж ми вважали можливим. Більшість чорношкірих жителів Південної Африки дуже бідні, а ті кілька заможних, звичайно, не могли б дозволити собі таку суму, але це лише початок: арешт одного-двох чорношкірих бізнесменів, у чиїх податкових деклараціях є дірки, і допит їх за допомогою відповідних інструментів може привести нас до чогось.\n\nВтім, це лише початок: хто ж дає стільки грошей АНК? Німці - головні підозрювані, навіть якщо фінансування чорного руху опору викличе у них відразу відразу після нашого падіння, вони не встоять перед можливістю послабити єдиний оплот, що утримує їх від захоплення всього континенту для свого фюрера."
 SAF_who_is_supporting_them:0 "Хто їх підтримує?"
 SAF_who_is_supporting_them_desc:0 "Недостатньо просто з'ясувати джерело їхніх грошей. Напевно знайдуться люди поза організацією, які готові допомогти їм інформацією та захистом, що можливо навіть гірше, ніж гроші.\n\nХоча потрібен час, щоб скласти чітке уявлення, багато дослідників вказують на Національну партію: хто ще міг би отримати підтримку від сильного АНК? Вона довела б народу, що апартеїд і расова сегрегація необхідні для підтримки порядку.\n\nМи повинні зосередити наші зусилля на викритті тих бурів, які допомагають Конгресу, і показати всьому нашому народу їхні злочини проти Південної Африки, вони скоріше спалять нашу країну, ніж дозволять нам перемогти на майбутньому референдумі."
 SAF_crack_down_on_their_publications:0 "Боротьба з їхніми публікаціями"
 SAF_crack_down_on_their_publications_desc:0 "Загальновідомо, що Африканський національний конгрес має власну пропагандистську машину, яка охоплює як легальні газети, так і підпільні друкарні. Звичайно, перші представляють АНК як силу миру, яка готова співпрацювати з білими заради покращення життя Південної Африки, тоді як другі закликають чорне населення приєднуватися до бойової частини їхньої організації, щоб раз і назавжди звільнити всіх тубільців від тиранії білих.\n\nЗрозуміло, що обидва види пропаганди небезпечні, оскільки є хитрим способом приховати свою справжню сутність від очей уряду, одночасно готуючи за нашими плечима змову, щоб завдати удару в потрібний момент! Відтепер усі газети, що видаються чорношкірими, будуть підпорядковані новоствореному "цензурному комітету", а наші слідчі знайдуть і знищать усі таємні публікації. Це повинно перешкодити Конгресу шукати нових членів..."
 SAF_broadcast_anti_anc_propaganda:0 "Трансляція пропаганди проти АНК"
 SAF_broadcast_anti_anc_propaganda_desc:0 "Як клин клином вишибає - побудуємо власну пропагандистську машину! Урядові газети і радіопередачі почнуть інформаційний наступ на Африканський національний конгрес, зображуючи його лідерів безжальними революціонерами, яким байдуже, що вони вбивають невинних і жертвують власним народом заради досягнення тієї пародії, яку вони називають "незалежністю", що насправді означає лише підпорядкування іншому господареві.\n\nМи згуртуємо білих проти чорної загрози, і зробимо це так, що навіть тубільці почнуть боятися і зневажати свій власний рід. Дехто каже, що тим, що ми робимо, пишався б Геббельс, але, на відміну від німців, ми захищаємо свободу, а не придушуємо її!"
 SAF_radicalize_the_anc:0 "Радикалізувати АНК"
 SAF_radicalize_the_anc_desc:0 "Намагаючись захистити Південну Африку від нестабільності, ми повинні постійно бути готовими до бою. В умовах, коли напруженість зростає до нечуваного рівня, а кілька безвідповідальних радикалів підштовхують африканську більшість нашої країни до насильства, нас можуть покликати на захист нашої нації швидше, ніж ми можемо очікувати. Якщо справи підуть ще гірше, ми не можемо очікувати, що поліція буде підтримувати порядок, тому Південноафриканські сили оборони (ПАСО) повинні бути повністю екіпірованим, мобілізованим і готовим вийти на вулиці в разі нападу озброєних кольорових негідників.\n\nМи покажемо бурам, що нам не потрібно зраджувати свою країну, як Національному фронту, щоб підтримувати порядок..."
 SAF_army_on_high_alert:0 "Армія у стані підвищеної бойової готовності"
 SAF_army_on_high_alert_desc:0 "Оскільки ті, хто намагається зруйнувати наш союз зсередини, стають дедалі сміливішими і жорстокішими, ми повинні остерігатися обмежень наших сил безпеки. З кожним днем вони стають все більш розтягнутими, намагаючись впоратися зі смертельними викликами, з якими вони зараз стикаються.\n\nМи повинні визнати, що наші сили безпеки незабаром будуть не в змозі впоратися з тиском, який на них покладено. Армія має бути приведена у стан підвищеної бойової готовності, готова до розгортання всередині країни для підтримання миру. Це не те, для чого призначена армія, і середньостатистичний рядовий далеко не підготовлений належним чином для виконання роботи поліцейського, але незабаром у нас може не залишитися іншого вибору."
 SAF_reinforce_the_police:0 "Посилити поліцію"
 SAF_reinforce_the_police_desc:0 "Як ми можемо захистити порядок і стабільність, коли наші поліцейські озброєні лише кийками і пістолетами, а наші опоненти використовують гвинтівки і бомби? Ми не можемо завжди посилати армію: якщо ми хочемо зберегти мир, поліція повинна бути належним чином екіпірована, щоб відновити його з належною силою. Захищені транспортні засоби та зброя військового зразка, така як пістолет-кулемет і світлошумові гранати, повинні дати нашим миротворцям перевагу, необхідну для перемоги над будь-яким терористом АНК: давайте подивимося, чи достатньо вони дурні, щоб спробувати підняти повномасштабне повстання!"
 SAF_specialized_riot_training:0 "Спецтренінг з протидії масовим заворушенням"
 SAF_specialized_riot_training_desc:0 "Хоча наша поліція зараз добре оснащена для боротьби з озброєними бандами, є й інша нагальна проблема. Оскільки ми не можемо просто відкрити вогонь по беззбройних демонстрантах, ми повинні розробити тактику протидії будь-якій можливій ситуації, коли протести переростають у стихійні повстання.\n\nЗасоби боротьби з натовпом, такі як гідранти і сльозогінний газ, а також використання спеціалізованої підготовки з протидії масовим заворушенням повинні забезпечити нам можливість розганяти навіть великі маніфестації, не перетворюючи їх на криваву бійню, яка б нас ще більше послабила."
 SAF_the_anc_pacified:0 "АНК утихомирився"
 SAF_the_anc_pacified_desc:0 "Нарешті, наші останні звіти набагато кращі за попередні. Африканський національний конгрес, схоже, втратив значний вплив на чорне населення, а бури, здається, принаймні задоволені нашими заходами. Завдяки розширенню та вдосконаленню поліції, всі протести прихильників АНК були розігнані, і вулиці тепер безпечні для всіх.\n\nХоча найбільш нагальні питання для нашої нації, такі як референдум, все ще маячать на горизонті, немає сумнівів, що наші реформи забезпечили зростання стабільності та популярності нашого уряду."
 SAF_talk_with_the_anc:0 "Розмова з АНК"
 SAF_talk_with_the_anc_desc:0 "Після довгих роздумів ми дійшли висновку, що найбільшим ворогом для всієї Південної Африки є Національна партія та її плани перетворити країну на німецький сателіт, як у дипломатичному, так і в політичному плані. Їм та їхнім сегрегаційним поглядам не може бути місця в нашій країні! Звичайно, нам потрібні союзники в майбутній боротьбі, і Африканський національний конгрес є найкращим кандидатом, адже саме вони найбільше постраждають під бурським і німецьким чоботом. Якщо нам вдасться переконати їх співпрацювати з нами в обмін на радикальні реформи, ми, безсумнівно, заручимося їхньою допомогою у боротьбі з потенційними рабовласниками і різко знизимо напругу всередині країни. З цією метою ми повинні негайно розпочати переговори з АНК."
 SAF_sit_down_with_tambo:0 "Зустрітися з Тамбо"
 SAF_sit_down_with_tambo_desc:0 "Олівер Тамбо є одним з найвідоміших членів АНК і глибоко вірить у мирний шлях до свободи. Його пропозиції щодо повної інтеграції чорної більшості в південноафриканську націю досить помірковані, щоб бути прийнятними для нашого політичного курсу, але все ще досить радикальні, щоб мотивувати його послідовників.\n\nНаші посадовці будуть контактувати з ним, щоб вислухати запропоновані ним реформи, і ми будемо ставитися до нього так, ніби він є фактичним лідером Ради, таким чином допомагаючи йому отримати більшу підтримку його підходу, заснованого на співробітництві."
 SAF_support_moderate_anc_elements:0 "Підтримка помірних елементів АНК"
 SAF_support_moderate_anc_elements_desc:0 "Африканський національний конгрес сильно розділений між поміркованим та екстремістським крилом, і в наших інтересах, щоб перемогли помірковані. З цією метою ми будемо підтримувати таких людей, як Олівер Тамбо і Нельсон Мандела, які готові вести переговори щодо більш радикальних елементів організації: таємних фондів і кількох пілотних скандалів повинно бути достатньо, щоб допомогти їм, не розкриваючи себе.\n\nУ більш широкому масштабі ми повинні зосередити наші пропагандистські зусилля на співпраці і повільних, але неухильних реформах, особливо спрямовуючи послання на більш інтегрованих членів суспільства, таких як кольорові та індійська громада, які більш охоче сідають за стіл переговорів, ніж пересічна чорношкіра спільнота. Маючи достатньо часу, ми повинні побачити стійке зростання поміркованих настроїв над радикалізмом: звідси ми зможемо знайти спільну мову для подальшої співпраці."
 SAF_rally_their_support:0 "Заручитися їхньою підтримкою"
 SAF_rally_their_support_desc:0 "Оскільки АНК дедалі більше зближується з більш поміркованими елементами, ми можемо розпочати належну пропагандистську роботу, спрямовану на забезпечення їхньої підтримки. Члени нашого кабінету почнуть офіційно зустрічатися з лідерами Конгресу для обговорення потенційних шляхів реформ, а наші газети і радіопрограми будуть підкреслювати важливість співпраці проти німецької загрози, особливо на майбутньому референдумі.\n\nЧас нейтралітету закінчився: ми побачимо, як наша країна стане на шлях до кращого майбутнього, з Національною партією чи без неї. Народе Південної Африки! Прийшов час об'єднатися, білим і чорним без розрізнення, проти нашого справжнього ворога! Ми будемо жити вільно разом і дамо відсіч тим, хто по-справжньому гнобив Вас усіх!"
 SAF_release_political_prisoners:0 "Звільнити політв'язнів"
 SAF_release_political_prisoners_desc:0 "Наші в'язниці переповнені членами АНК, які були заарештовані під час поширення їхньої пропаганди або саботажу на заводах, що належать білим промисловцям. За винятком тих, хто скоїв тяжкі злочини, такі як вбивство, ми амністуємо всіх політичних в'язнів, що належать до Конгресу, як прояв доброї волі, спрямованої в майбутнє.\n\nЗвісно, цей крок коштуватиме нам дорого і викличе критику з боку всіх консервативних елементів навіть серед англомовної спільноти, тому ми очікуємо, що лідери руху відплатять нам тим же, і ще більше підтримають нас перед обличчям майбутньої бурі."
 SAF_weaken_their_radicals:0 "Послабити їхніх радикалів"
 SAF_weaken_their_radicals_desc:0 "Незважаючи на те, що помірковане крило АНК взяло гору в організації, екстремісти, такі як ПАК, все ще намагаються зібрати послідовників і відновити контроль. Ми не можемо дозволити їм зруйнувати те, що ми будуємо разом: потрібен новий підхід, більш... прямий, ніж раніше. Відтепер усі наші ЗМІ будуть відкрито висловлювати підтримку уряду у співпраці з Африканським національним конгресом і наш намір схвалити досі не визначені "реформи" для покращення життя всіх південноафриканців, чи то білих, чи то чорних.\n\nОстаточний меседж буде чітким: поміркованість забезпечує реформи, екстремізм призведе лише до смерті і страждань для всіх. Крім того, ми зобразимо радикалів у Конгресі в кращому випадку як мимовільних пішаків бурів, а в гіршому - як таємних агентів Рейху, що ще більше зруйнує їхній імідж в очах народу."
 SAF_agree_to_limited_reforms:0 "Вітри змін"
 SAF_agree_to_limited_reforms_desc:0 "Настав час зробити наш альянс з Африканським національним конгресом офіційним. Ми оприлюднимо спільну заяву між нашим урядом та керівництвом організації про те, що для Південної Африки настала нова епоха, і що час апартеїду та расової сегрегації нарешті закінчився. Щоб зміцнити зв'язок, ми оприлюднимо точний перелік реформ, які будуть реалізовані протягом наступних тижнів.\n\nНезважаючи на те, що остаточна угода була набагато більш обмеженою, ніж те, що АНК пропонував нам на початку, вона, безсумнівно, викличе бурю і зруйнує будь-які шанси на примирення з більш правими елементами білої спільноти. Вони, безумовно, спробують заблокувати пропозицію, але прем'єр-міністр вдасться до надзвичайного законодавства, щоб проштовхнути її.\n\nЯк казали римляни: alea iacta est (жереб кинуто)."
 SAF_ban_extremist_armed_organizations:0 "Заборонити екстремістські збройні організації"
 SAF_ban_extremist_armed_organizations_desc:0 "Тепер, коли ми повністю віддані нашим реформам, ми повинні почати послаблювати наших потенційних супротивників. Широко відомо, що бури сформували кілька воєнізованих груп, іноді навіть за допомогою найманців з Центральафріки: офіційно вони патрулюють дороги і ферми "для захисту своїх будинків від терористичних атак", але ми знаємо, що вони здійснюють терористичні напади, б'ють і навіть вбивають людей, які виступають проти сегрегації, щоб тримати їх під контролем, побоюючись кривавої відплати.\n\nХоча в минулому ми, можливо, терпіли це через свою слабкість, тепер баланс змістився, і настав час для відплати. Негайно всі збройні організації мають бути розпущені, а володіння вогнепальною зброєю має бути обмежене до пістолетів. Звичайно, ми знаємо, що вони ніколи не здадуть свої таємні схованки зі зброєю, але це, принаймні, дасть нам привід відправити поліцію для жорсткої розправи з їхніми озброєними ополченцями."
 SAF_africans_in_the_civil_service:0 "Африканці на державній службі"
 SAF_africans_in_the_civil_service_desc:0 "В рамках реформ, які ми обіцяли АНК, державна служба має бути повністю відкритою для всіх, без жодних обмежень чи дискримінації. Як прояв доброї волі, ми призначимо кількох відомих членів Ради на високі посади, щоб вони могли тісніше співпрацювати з нашим урядом. Цей крок неодмінно покаже всім африканцям, що ми дотримуємося свого слова, і підтримка нашого уряду серед корінного населення зросте.\n\nМи також розпочнемо програму, яка об'єднає цих новачків з досвідченими білими працівниками, щоб не тільки допомогти їм швидше освоїти нову професію, а й подолати наш расовий розрив."
 SAF_African_Rifles_Regiment:0 "Африканський стрілецький полк"
 SAF_African_Rifles_Regiment_desc:0 "Стає все більш очевидним, що бури планують щось набагато гірше, ніж просту політичну підривну діяльність. Нам потрібні всі працездатні чоловіки, на яких ми можемо розраховувати під час майбутнього штурму, і прийшов час африканцям зробити свій внесок у захист свободи, яка незабаром стане і їхньою: в даний час Південно-Африканські збройні сили повністю сегреговані, а чорношкірим заборонено займати командні посади, але це зміниться.\n\nОдразу ж після цього всі збройні сили стануть повністю відкритими, без розрізнення етнічної приналежності, і дискримінація буде суворо заборонена, а Королівські африканські стрільці - перші в країні повністю чорношкірі піхотні дивізії - будуть сформовані і оснащені. Звичайно, ми очікуємо, що африканці масово підуть в армію: вони не бажають, щоб наш уряд був повалений кимось, хто віддає перевагу рабству і концтаборам..."
 SAF_rights_for_tribal_lands:0 "Права на племінні землі"
 SAF_rights_for_tribal_lands_desc:0 "Корінна більшість населення Південної Африки не є монолітним блоком, як багато хто думає, всередині неї є багато племінних націй, таких як Бечуаналенд і Зулуленд, кожна з яких дотримується власних традицій і живе на землях своїх предків.\n\nМи підпишемо договори з місцевими правителями, формально надаючи їм автономію в межах їхніх племінних територій і обіцяючи ніколи не чіпати їхні землі, в обмін на їхню лояльність і, можливо, обіцянку підтримки, якщо щось трапиться з Південною Африкою, об'єднавши племінні народи, нам вдасться зібрати союзників серед африканської більшості країни і забезпечити місце Об'єднаної партії на перших загальних виборах в країні."
 SAF_deracialize_education:0 "Дерасизація освіти"
 SAF_deracialize_education_desc:0 "Чорношкірі діти звикли навчатися з добре поставленими образами та ляпасами їхньому соціальному статусу: їх зараховують до інших шкіл, ніж їхніх білих однолітків, блокують доступ до вищої освіти і навіть забороняють розмовляти рідною мовою, в той час як білим віддають перевагу в усьому. Навіть підручники наполегливо вчать, що біла раса дійсно вища, а більшість курсів, від історії до природничих наук, містять незліченні посилання на расові теорії.\n\nЗвісно, це потрібно змінювати. Система шкільної освіти буде переглянута: справедливе ставлення буде забезпечено для всіх, незалежно від етнічної приналежності. Всі згадки про расу та сегрегацію будуть вилучені з підручників та курсів. Рідні африканські мови, такі як зулу і коса, будуть викладатися поряд з англійською та африкаанс, а будь-який вчитель або шкільний чиновник, незгодний з реформами, буде звільнений зі своєї посади.\n\nЧаси змінилися, і найкращий спосіб змінитися разом з ними - це навчити дітей, що ми всі рівні. Немає більше чорних чи білих, є лише південноафриканці."
 SAF_the_tensions_calmed:0 "Голоси для всіх"
 SAF_the_tensions_calmed_desc:0 "Ось воно. Наш найсміливіший крок, який може змінити хід історії нашої країни. Надання рівних виборчих прав усім громадянам Південної Африки, незалежно від їхньої етнічної приналежності, призведе до того, що баланс сил ніколи не буде таким, як раніше. Ми знаємо, що робимо себе меншістю у власній країні і де-факто відмовляємося від політичного домінування, але ми впевнені, що АНК виконає свою частину угоди.\n\nБільше за все, це дасть нам зброю, необхідну для перемоги на референдумі. Нам більше не потрібно торгуватися за кілька тисяч голосів поміркованих африкаансерів: тепер у нас є не сотні, не тисячі, а мільйони нових виборців, які напевно проголосують на нашу користь. Ми виграли цю битву, і можемо лише сподіватися, що вистоїмо разом у наступній..."
 SAF_maintaining_our_neutrality:0 "Дотримання нашого нейтралітету"
 SAF_maintaining_our_neutrality_desc:0 "Південна Африка врятувалася від німецького панування, ретельно розігруючи свої карти і відмовляючись визнати законним монархом ані Єлизавету, ані Едуарда. Після війни ми, звичайно, підтримували тісні стосунки зі США як з членом Альянсу, хоча ми ніколи не вступали в ОВН, але необхідно, щоб ми підтримували принаймні сердечні стосунки з нашими північними сусідами з Пакту. Оскільки старий порядок починає руйнуватися, нам зараз, як ніколи, необхідно зберігати нейтралітет, інакше ми ризикуємо бути втягнутими в конфлікт, виграти який ми не маємо жодної надії. Наші дипломатичні зусилля будуть зосереджені на тому, щоб запевнити всі сторони, що Південна Африка є нейтральною країною і не братиме участі в жодних ворожих діях по відношенню до жодної зі світових держав. Ми можемо лише сподіватися, що це нас врятує..."
 SAF_reassure_the_americans:0 "Заспокоїти американців..."
 SAF_reassure_the_americans_desc:0 "Американці - наші найближчі торговельні партнери, і з часів останньої війни вони дотримуються захисного підходу до нас. Звичайно, вони стурбовані референдумом і зростанням нестабільності в нашій країні, але ми повинні запевнити їх, що все під контролем. Навіть якщо ми все ще відхиляємо всі їхні пропозиції приєднатися до ОВН, це не означає, що ми не можемо бути друзями в демократії.\n\nТоргова делегація незабаром вирушить до Вашингтона, і вони привезуть американцям звичайні привітання і запевнення, що Південна Африка планує залишатися вільною і демократичною країною протягом тривалого часу. Ми запевнимо пана Ніксона, що весь континент не потрапить до рук німців."
 SAF_and_the_germans:0 "...і німців"
 SAF_and_the_germans_desc:0 "Для того, щоб зберегти теплі відносини з Німеччиною, ми вже давно погодилися з повагою ставитися до їхніх "братів-арійців", бурів, які є нащадками голландських колоністів. Хоча це може змінитися в найближчому майбутньому у світлі зростаючої нелояльності бурської громади, це не означає, що ми вороже ставимося до Райху або його володінь в Африці.\n\nЩоб закріпити нашу нейтральну позицію, ми відправимо делегації як до Німеччини, так і до райхскомісаріятів, в надії забезпечити їх не агресивні дії по відношенню до нас. Завжди важко зрозуміти, що роблять німці в ці дні: їхня політична ситуація повільно погіршується, таке враження, що існує кілька райхів, кожен з яких має свій порядок денний, і будь-який з них може змусити свої війська рухатися на південь. Це дуже тривожно..."
 SAF_rebuff_their_diplomats:0 "Дати відсіч їхнім дипломатам"
 SAF_rebuff_their_diplomats_desc:0 "Як і очікувалося, і США, і Райх намагалися змусити нас приєднатися до своїх альянсів. В умовах, коли старий порядок руйнується з кожним днем, вони намагаються зміцнитися перед прийдешнім штормом і залучають будь-яку можливу допомогу. Очікувано, наші посланці повернулися зі своїх місій з вантажівкою пропозицій, обіцянок допомоги і витончених погроз, щоб переконатися, що ми виберемо одного з них, а не інших.\n\nЗвісно, ми не зробимо нічого подібного. Наш нейтралітет має першорядне значення для нашого виживання, оскільки ми занадто розділені всередині, щоб бути здатними належним чином боротися із зовнішнім ворогом: тому ми будемо ввічливо відмовлятися від усіх їхніх пропозицій і нагадувати їм, що ми проводимо політику відкритих дверей для всіх. Крім того, ми обмовимося, що, якщо якась із великих держав спробує занадто втрутитися в наші внутрішні справи, ми будемо змушені звернутися по допомогу до інших..."
 SAF_fortify_just_in_case:0 "Зміцнити, про всяк випадок"
 SAF_fortify_just_in_case_desc:0 "Нам стало зрозуміло, що світ стоїть на порозі чергової великої кризи, і наш нейтралітет може дуже мало нам допомогти, як це було з Бельгією і Нідерландами під час останньої війни. Можливо, ми повинні зробити щось більше, щоб забезпечити собі шанс на виживання в разі просування німців на південь.\n\nВерховне командування ПАСО запропонувало нам план захисту від скажених вовків, що оточують нас: вздовж наших північних кордонів буде побудовано оборонне кільце, а навколо мису буде укріплений периметр, де ми будемо стояти в останній битві, притулившись спиною до моря. Дехто називає наші побоювання безпідставними, а план - марною тратою грошей, але він може стати порятунком нашої країни, якщо броньовані колеса панцерів почнуть обертатися."
 SAF_for_south_africa:0 "За Південну Африку"
 SAF_for_south_africa_desc:0 "Вирішивши наші внутрішні проблеми, або, принаймні, стримавши їх на певний час, ми можемо приступити до вирішення більш нагальних проблем, що виникають як всередині країни, так і ззовні. Так багато потрібно зробити для блага нашої країни, і ми нарешті маємо засоби для цього! Вперед, у майбутнє! За Південну Африку!"

 #Військова гілка
 SAF_our_nation_in_flames:0 "Наша нація в вогні"
 SAF_our_nation_in_flames_desc:0 "Південна Африка, наша земля, зараз охоплена полум'ям війни. Ми стикаємося з багатьма ворогами, особливо з тими, що знаходяться за межами наших кордонів, а також всередині країни. Ми більше не можемо стояти осторонь і спостерігати, як відбуваються ці жахливі речі.\n\nДавайте приймемо виклик і не здригнемося від страху. Єдиний вибір, який ми маємо зараз - це боротися за наше життя і за нашу землю. За Південну Африку!"
 SAF_our_american_allies:0 "Наші американські союзники"
 SAF_our_american_allies_desc:0 "Ми не можемо вести цю війну поодинці, оточені з усіх боків наступаючими німецькими військами, наша єдина надія - з моря. Сполучені Штати - єдина країна, яка виділилася, щоб допомогти нам у ці важкі часи, коли здається, що весь світ проти нас і поразка вже на порозі.\n\nПрямо зараз у Вашингтоні чиновники Пентагону обговорюють повітряний десант, щоб доставити найнеобхіднішу зброю і припаси на мис американськими вантажними літаками, ця зброя значно підвищить наші шанси пережити штурм і змусить німецьких загарбників задуматися, чи варто їм продовжувати просування."
 SAF_cooperate_with_american_companies:0 "Співпраця з американськими компаніями"
 SAF_cooperate_with_american_companies_desc:0 "Сполучені Штати є наддержавою не тільки завдяки своїм навичкам ведення війни, але й завдяки багатству своєї торгівлі. Маючи їх переваги, наша країна може отримати вигоду не тільки в мирі, але й у війні.\n\nКомпанії та їх скарбниці повинні бути переконані, що в Південній Африці їм є на що подивитися, і що єдиний спосіб отримати доступ до наших величезних природних ресурсів - це якщо німці будуть відбиті. Давайте покажемо цим американцям, що ми готові співпрацювати з ними.\n\nЯкщо ми досягнемо успіху, то їх могутня економіка зможе підтримати нас у боротьбі проти нацистів!"
 SAF_purchase_american_guns:0 "Придбати американську зброю"
 SAF_purchase_american_guns_desc:0 "Наша новонароджена місцева збройова промисловість може задовольнити потреби невеликої армії, що бореться проти повстанців, але вона не має виробничих потужностей для виробництва зброї, необхідної для оснащення дивізій, які ми повинні виставити, щоб дати відсіч німцям, що вторглися - на щастя, це ще одна проблема, у вирішенні якої ми можемо розраховувати на допомогу наших союзників в Америці:\n\nМи можемо бути включені в програму Пентагону з продажу зброї за кордон, тисячі американських штурмових гвинтівок М-16 можуть бути доставлені нам негайно і прямо з ящиків потраплять до рук наших солдатів, а платити за них ми почнемо тільки після закінчення війни."
 SAF_request_additional_advisors:0 "Запит на додаткові війська"
 SAF_request_additional_advisors_desc:0 "Перша хвиля американської підтримки врятувала наш Домініон від розорення, але цього було недостатньо, щоб закінчити війну, тепер війна перетворилася на повільну патову ситуацію, яка чим довше триває, тим більше ми втрачаємо крові. Зараз ми відчайдушно потребуємо чогось, що порушить баланс цього конфлікту і швидко схилить шальки терезів на нашу користь, оскільки наші власні люди падають мертвими або отримують поранення з кожним днем в арефметичній прогресії.\n\nПрибуття нових американських дивізій, які будуть розгорнуті на фронтах, стане тим елементом, який нам потрібен, щоб реорганізувати наші сили і почати наступ, зупинившись тільки тоді, коли ми візьмемо Леопольдвілль!"
 SAF_american_army_training:0 "Навчання американської армії"
 SAF_american_army_training_desc:0 "Наші Південноафриканські сили оборони пройшли підготовку в британській школі ведення бойових дій, яка надає великого значення окопуванню, лініям оборони, дисципліні підрозділів і жорсткій командній структурі. Хоча це могло спрацювати півстоліття тому на полях Фландрії, ми не можемо сподіватися на перемогу над сучасними і мобільними німецькими військовими з їх сміливою тактикою блискавичної війни, якщо будемо воювати так само, як ми воювали на Соммі.\n\nАмериканські інструктори, які прибули прямо з Військової академії Вест-Пойнт, навчатимуть наших офіцерів, як вести сучасну війну: Загальновійськова тактика, маневрена війна, безпосередня повітряна підтримка та сучасна структура командування та управління. Чим швидше ми застосуємо їхні настанови, тим швидше ми переможемо у цій війні."
 SAF_air_and_naval_support:0 "Над землею і під водою"
 SAF_air_and_naval_support_desc:0 "Наші сили оборони продовжують боротьбу з німецькими шкідниками на африканській землі, але ми не зможемо ефективно боротися, якщо не зможемо тримати небо чистим і якщо не зможемо захистити води навколо нашої країни.\n\nДавайте максимально використаємо силу нашого союзника в повітрі і на морі, використаємо його винищувачі для перехоплення бомбардувальників Люфтваффе, його військові кораблі для захоплення торгівлі Шильда, його вертольоти для евакуації наших поранених і його Б-52, щоб змусити ворога боятися нас навіть у Леопольдвілі. За допомогою виняткової американської техніки наші хлопці зможуть кинути виклик німецьким загарбникам набагато ефективніше."
 SAF_selling_them_the_war:0 "Продаючи їм війну"
 SAF_selling_them_the_war_desc:0 "Ми єдина країна на континенті, яка протистоїть нацистській загрозі. Ми єдині, хто не дає їм захопити Африку і націлитися на Америку, в черговому завоюванні заради ідеології і жадібності.\n\nАле частина американської громадськості незадоволена тим, як йде війна, і хоче виведення військ. Це наш обов'язок - змусити їх побачити логіку. Давайте почнемо пропагандистську кампанію, щоб вони знали, що якщо вони заберуть своїх солдатів додому, а німці захоплять Південну Африку сьогодні, то завтра вони будуть битися з поплічниками фюрера прямо на своєму порозі."
 SAF_american_talent:0 "Американський талант"
 SAF_american_talent_desc:0 "Наші американські союзники мають цікаві пропозиції. Вони вважають, що хід війни можна переломити проти нацистів, якщо ми застосуємо ці інноваційні тактики.\n\nВони кажуть, що проведення рейдів на територію противника і розгортання висококваліфікованих солдатів в невеликих підрозділах для досягнення нестандартних цілей, творче використання наших кораблів для перехоплення німецької логістики та інноваційне застосування військово-повітряних сил поставлять нас на більш високу позицію. Давайте подивимось, що кажуть наші друзі."
 SAF_american_tech:0 "Американські технології"
 SAF_american_tech_desc:0 "Сполучені Штати прагнуть подарувати нам дещо з найкращого, що є у них для нашої нації. Вони готові поділитися з нами технологіями, що лежать в основі їхніх новітніх бронемашин, найкращих літаків і гелікоптерів, а також найсучасніших гаджетів.\n\nТакими подарунками треба широко користуватися і намагатися витягти з них максимальну потенційну перевагу. Німці будуть шоковані, коли побачать, як далеко ми можемо зайти з цими американськими інструментами."
 SAF_we_need_more:0 "Дай, дай, дай! Ну дай!"
 SAF_we_need_more_desc:0 "Народ Південної Африки вдячний за підтримку, яку наші союзники, особливо Сполучені Штати, надають нашим військам. Війна колись закінчиться, але було б краще побачити її кінець раніше.\n\nОдин із способів досягти цього - прагнути отримати більше з того, що вони мають. Наші війська і наш народ перевершили б німців на полі бою і в мирному житті, якби тільки ми могли прибрати до рук ці абсолютно нові досягнення.\n\nПівденна Африка повинна отримати більше підтримки, і це справедливо!"
 SAF_the_hidden_war:0 "Прихована війна"
 SAF_the_hidden_war_desc:0 "Знаючи, що вони не в змозі перемогти нас і наших американських союзників чесною боротьбою, німецький загарбник використовує розкол в нашій країні, щоб послабити нашу волю до боротьби. Очолювані зрадником Альбертом Герцогом і озброєні до зубів німецькою зброєю і технікою, озброєні терористичні загони тероризують лояльних громадян, вбивають армійських вербувальників, здійснюють набіги на наші лінії постачання, закладають міни на наших дорогах і влаштовують засідки на наші війська.\n\nЦей так званий "Прихований фронт" завдає шкоди не лише нашим людям, запасам і моральному духу, але й духу наших союзників у Сполучених Штатах, які починають ставити під сумнів їхню присутність на нашому континенті. Це має бути зупинено, ми вже двічі перемогли їх і зробимо це знову, незалежно від того, чи називають вони себе 'командос' або 'перевертнями'."
 SAF_Project_DELTA:0 "Розбити Щит"
 SAF_Project_DELTA_desc:0 "Німецький Райх в Африці - це гігант з глиняними ногами. Їх колоніальна імперія, що розкинулася від Габону до Мозамбіку, на перший погляд може здатися вражаючою, але це далеко не так. Керують нею три диктатори, які не можуть домовитися між собою, надмірно покладаються на ледачі війська найманців і страждають від антиколоніальних повстанців і бандитів, що ховаються навколо кожного німецького гарнізону.\n\nМи перетворимо цих повстанців на погибель нацистським загарбникам так само, як вони намагалися зробити це з нами, німці не мають такого досвіду ведення війни в бушах, як ми, і досі воюють так, як вони воюють в Європі, невеликі банди озброєних африканців будуть відтягувати цілі дивізії від лінії фронту і змушуватимуть зарозумілих райхскомісарів втрачати сон ночами. Вони посіяли вітер, коли озброїли зрадників Герцога, тепер вони пожинатимуть вихор, коли ми озброїмо африканських партизанів на їхніх територіях."
 SAF_fund_everyone_we_can:0 "Фінансуємо всіх, кого можемо"
 SAF_fund_everyone_we_can_desc:0 "В тилу ворога є сотні озлоблених і безжальних людей, які втомилися жити під чоботом Райху і більш ніж готові нападати на німецьких солдатів і поселенців, страчувати їхніх вербувальників і саботувати їхню інфраструктуру, вже зараз ці групи Райху як заноза в сраці, і ця заноза перетвориться в палю, коли ми почнемо постачати цим повстанцям найсучаснішу зброю.\n\nДеякі з найбільш консервативних офіцерів наших сил оборони виступають проти підтримки таких груп, як УНІТА і ЗАНС, які здійснюють напади не лише на німецькі об'єкти, але й на південноафриканських солдатів і цивільне населення. Вони повинні знати, що в ці відчайдушні часи нам потрібна будь-яка допомога, яку ми можемо отримати; якщо озброєння цих радикалів утримає німецьку армію від наступу на Капську провінцію, то з Божою поміччю ми це зробимо."
 SAF_bring_in_the_americans:0 "Приведіть американців"
 SAF_bring_in_the_americans_desc:0 "Наша робота з підтримки партизанів у тилу ворога принесла величезний успіх, багато генералів вже повідомляють про послаблення тиску на їхні сектори, оскільки німецькі підрозділи відволікаються з фронту для проведення контрповстанських операцій в таких місцях, як Уганда і Конго. Незважаючи на ефективність нашого проекту, наші ресурси обмежені, і ми не можемо дозволити собі розкіш відволікати дорогоцінних людей і зброю з фронту для озброєння наших партизанів, але це можна вирішити.\n\nНаші американські союзники неймовірно зацікавлені в успіхах наших дестабілізаційних дій проти Щиту і готові повторити їх у більш широкому масштабі. ГДС розробив оперативний план 34A, мережу підставних панафриканських організацій, які будуть використовуватися для передачі зброї, обладнання та радників тим, хто воює в тилу ворога. Німцям вже тривожно, а тепер будуть хвилюватися ще більше."
 SAF_behind_every_blade_of_grass:0 "За кожною травинкою"
 SAF_behind_every_blade_of_grass_desc:0 "Леопольдвіль далеко, Німеччина ще далі, а їхні солдати рухаються довгою мережею брудних доріг на південь до поля бою. Німецькі війська і припаси не зможуть пройти і трьох кроків, не наштовхнувшись на запеклий опір на кожному кроці. Кожному німцю, який маршируватиме до мису, доведеться мати справу з багнюкою, комарами та зміями, мінами та кілками, за кожним деревом ховатиметься засідка, а з вершини кожного пагорба ми спрямовуватимемо на них наші авіаудари.\n\nМи зробимо так, що кожна миля, яку пройдуть загарбники, здаватиметься їм сотнею."
 SAF_shatter_the_schild:0 "Псевдооперації"
 SAF_shatter_the_schild_desc:0 "Серед наших офіцерів, особливо серед колишніх британських біженців, стає популярним нетрадиційний спосіб ведення війни, який отримав назву "псевдооперації". Дітище полковника Рона Рейд-Дейлі, ці операції полягають у відправці підрозділів командос, посилених дезертирами і "перетвореними" військовополоненими, переодягненими у форму СС, для збору розвідданих і проведення таємних операцій, таких як рейди, диверсії, саботаж і вбивства.\n\nЛюди Дейлі, яким допомагають незадоволені англійські елементи СС, діятимуть так, щоб створити максимальну плутанину в глибокому ар'єргарді ворога. Люди Королеви тепер помстяться за те, що гунни зробили з нашою Африкою."
 SAF_mass_produce_propaganda:0 "Марафон пропаганди"
 SAF_mass_produce_propaganda_desc:0 "Національна партія Герцога зрадила вас! Роками вони плели змови, переправляли нелегальну зброю через наші кордони, підбурювали внутрішні повстання і відмовлялися брати участь у виборах. Напевно, вони боялися, що народ відкине їхні боягузливі ідеї. Тепер, всупереч серцю і розуму, вони напали! Ми не повинні стояти осторонь! Наш дім ніколи не буде просто ще одним райхскомісаріятом. Величезна природна краса Південної Африки, так само як і її пишність, належать усім африканцям! А не трухлявому тирану в Німеччині чи зрадницькій раковій пухлині, з якою занадто довго мирилися. За наші домівки, наші сім'ї ми повинні боротися до останнього подиху. Домініон, останній бастіон континентальної свободи, повинен вистояти!\n\nТакі повідомлення масово поширюються для підняття бойового духу як серед цивільних, так і серед військових."
 SAF_encourage_defections:0 "Панове, припиніть безглузде кровопролиття!"
 SAF_encourage_defections_desc:0 "Життя коммандо в південноафриканському буші нелегке: комахи, розтяжки, спека, голод і постійне патрулювання американських вертольотів означає, що кожен невірний крок може стати останнім. Партизанська війна - це не лише війна проти ворога, але й війна всередині кожного бійця. Війна, яку ми повинні допомогти бурам програти.\n\nНаші американські союзники звернулися до нас за допомогою в проекті психологічної війни під кодовою назвою "Блудна душа". За допомогою спеціальних радіопередач ми можемо переконати як бурських повстанців, так і африканських есесівців скласти зброю і здатися нашим підрозділам, виграючи битви без жодного пострілу."
 SAF_keeping_up_morale:0 "Підтримувати бойовий дух"
 SAF_keeping_up_morale_desc:0 "Війна ведеться всередині нації ворожими інакомислячими, які намагаються розірвати нас зсередини. Вони вигадують брехню, щоб отруїти наше суспільство, налаштувати його проти нас, викликати масові заворушення, підірвати нашу здатність до боротьби. Вони розбещують наших солдатів, поширюючи бунтівні ідеали і змушуючи їх скласти зброю, підриваючи нашу здатність боротися із зовнішніми загрозами. Ми повинні запевнити як на фронті, так і в тилу, що Південна Африка пройде через цей час боротьби.\n\nРадіопередачі, створені для того, щоб закликати населення допомагати у військових зусиллях, повідомляючи про підозрілу діяльність сумнівних осіб, повинні регулярно транслюватися по радіо по всій країні. Ми також повинні виправдовувати наші дії, чи то обшуки в будинках, чи то допити, що вони здійснюються для більшого блага і є необхідними для збереження безпеки і доброї волі людей."
 SAF_the_propaganda_war:0 "Пропагандистська війна"
 SAF_the_propaganda_war_desc:0 "Хоча війна може бути жорсткою і запеклою, ніхто не зверне на неї уваги, якщо вона не буде належним чином висвітлена. Без трансляції нашої боротьби на весь світ, ми можемо бути розчавлені під вагою ворогів, навіть не помітивши цього. Люди, які дивляться вдома і спостерігачі за кордоном повинні знати, яких зусиль докладають наші люди, щоб зберегти свободу і незалежність Південної Африки і продовжувати боротьбу щодня. Вони повинні знати, які ставки на кону, і чому наша дорога нація знаходиться під такою величезною загрозою.\n\nЩоб правильно показати справжню природу нашого конфлікту, ми повинні забезпечити, щоб всі репортери і оператори були прикріплені до наших армійських груп, щоб бачити пліч-о-пліч з нашими солдатами справжню природу конфлікту. Ми повинні скористатися їхніми репортажами, використовуючи їх як пропаганду, щоб підняти бойовий дух і надихнути інші країни на допомогу нашій справі. Ми повинні розповісти світу, що Південна Африка бореться за безпеку свого існування, безпеку свого народу і країни, а також за безпеку ідеалів свободи, правди і справедливості в Африці.\n\nВійну можна виграти на полі бою, але також можна виграти і на плівці."
 SAF_focus_on_counterinsurgency:0 "Зосередитися на боротьбі з повстанцями"
 SAF_focus_on_counterinsurgency_desc:0 "Проблема поплічників Герцога, які тероризують нашу сільську місцевість і переслідують наші лінії постачання, стає більш серйозною, ніж передбачалося раніше, схоже, що одних лише підрозділів ПСА і армійської поліції разом з легкими піхотними формуваннями недостатньо, щоб знищити проблему в зародку, нам потрібно щось більше.\n\nЗа допомогою наших американських союзників ми сформуємо програму Підтримка цивільних операцій і революційного розвитку під кодовою назвою ПЦОРР, спеціальний проект, метою якого є не лише пошук і ліквідація озброєних повстанців НП, але й розгром їхніх політичних організацій і перетворення сільського африканського населення з пособників тероризму на лояльних підданих Її Величності."
 SAF_aim_for_pacification:0 "Націленість на умиротворення"
 SAF_aim_for_pacification_desc:0 "Південна Африка - величезна країна, і наші величезні сільські райони, на жаль, стали притулком для коммандос Національної партії, озброєних банд чоловіків-фанатиків, достатньо фанатичних, щоб вбивати прихильників нашої королеви, але занадто боягузливих, щоб зіткнутися з нашою армією у відкритому бою, але їхній притулок не буде безпечним протягом тривалого часу.\n\nМи знайдемо їхню схованку за допомогою патрульних груп дальнього радіусу дії, які зможуть залишатися в кущах днями, поки не зіткнуться з ворогом, а коли ворог буде виявлений, його швидко оточить з усіх боків аеромобільна піхота, доставлена гелікоптерами, щоб не дати йому втекти до того, як американські ВПС закидають його запалювальними бомбами і проведуть фінальну піхотну зачистку, щоб подбати про тих, хто виживе.\n\nКоли ми починаємо застосовувати цю нову тактику, яку наші офіцери прозвали 'Вогняні бригади', у більш широкому масштабі, будь-яке бурське командо, виявлене нашими розвідниками, вважатиметься практично знищеним."
 SAF_identifying_insurgents:0 "Розпізнання повстанців"
 SAF_identifying_insurgents_desc:0 "Хоча 'Вогняні бригади' являють собою ефективний метод ліквідації озброєних коммандос противника, маневри на полі бою не здатні завдати шкоди розгалуженій мережі політичної та матеріально-технічної підтримки Національної партії, яку вони мають по всій сільській місцевості, скільки б озброєних бурів ми не ліквідували, в наших полях завжди буде змія, якщо політичне крило Національної партії все ще стоїть на ногах.\n\nАмериканці розробили план ліквідації загрози з боку бойовиків, їх розшуку і розстрілу, що спирається на широку мережу інформаторів у громадах бурів. На вістрі списа так званого проекту 'Фенікс' знаходиться загін патріотичних слідопитів-африканерів, взятих з королівської гвардії, під назвою 'Коевет', цвяходер, який відірве терориста від беззбройного бурського населення і приведе його прямо до нас в руки."
 SAF_win_the_villages:0 "Стратегічна програма 'Гамлет'"
 SAF_win_the_villages_desc:0 "Навіть незважаючи на всі наші зусилля, Національна партія все ще утримує значний ступінь контролю над нашим африканським населенням, і через симпатію або страх їм вдається переконати багатьох з них продовжувати постачати їх командос, нам потрібні радикальні заходи.\n\nАмериканці пропонують стратегічну ініціативу 'Гамлет' - сильно укріплені села, куди ми переселимо наше сільське бурське населення, щоб ізолювати його від повстанців, поки триває війна\n\nНас довели до межі брудною тактикою Герцога, тепер ми вдамося до стратегії, яка довела свою ефективність, коли бурці востаннє бралися за зброю, і втілимо в життя найгірші страхи зрадника: Герцог побачить, як дітей африканського народу саджають за колючий дріт, так само, як колись дітей його самого."
 SAF_south_africa_indivisible:0 "Південна Америка - єдина й неподільна"
 SAF_south_africa_indivisible_desc:0 "Південна Африка ніколи не впаде! Ми сильні та єдині у своїх переконаннях! Скільки б разів Національна партія не намагалася розірвати нас зсередини, наші вірні громадяни стануть разом, як один, і розчавлять цих бурських змій п'ятою! Скільки б військ, німців чи бурів, не кишіло на наших кордонах, наші вірні солдати відправлять їх своїм підсрачником в політ аж до Йоганнесбурга та Конго! Південна Африка ніколи не прогнеться ні перед німцями, ні перед бурами! Південна Африка завжди буде вірною короні і ніколи, ніколи не схилиться перед фальшивим правителем! Нехай Бог благословить монарха і країну, щоб захистити нас від пекельних демонів! Хай живе Південна Африка! Хай живе Об'єднана партія! Хай живе Королева!"
 SAF_beat_back_the_invaders:0 "Дати відсіч загарбникам"
 SAF_beat_back_the_invaders_desc:0 "Це наша земля! Ми не можемо дозволити німцям захопити її, і ми не віддамо її їм, поки є хоч один чесний південноафриканець.\n\nНацисти та їхні зрадницькі улюбленці з НП думають, що вони можуть нас завоювати. Ми доведемо, що вони помиляються! Південна Африка переможе всією силою вільних народів і кров'ю патріотів, які підтримують нас у нашій боротьбі на смерть.\n\nУ блакитному небі і на глибоких морях, над нашими горами і на великих рівнинах, Південна Африка залишиться єдиною! Південна Африка буде вільною!"
 SAF_increase_our_conscription:0 "Збільшити призов на військову службу"
 SAF_increase_our_conscription_desc:0 "Південна Африка - остання на всьому континенті держава, віддана свободі і єдності тих, хто в ній проживає, незважаючи на це, все ще є ті, хто вважає за краще залишатися вдома замість того, щоб приєднатися до наших лав у боротьбі за свободу, заохочення тих, хто все ще перебуває вдома, приєднатися до наших лав виграє нам цю війну.\n\nКожна людина, яка досягла повноліття і здатна до цього, повинна усвідомити, що вона робить свій внесок! Ми не можемо продовжувати воювати як добровольці. Ми не можемо благати наших союзників воювати за нас! Ні! Ми повинні почати закликати більше наших людей до боротьби! Хоча це буде жертвою однієї з наших свобод, але краще боротися, щоб продовжувати жити, ніж померти як раби тиранії!"
 SAF_all_terrain_training:0 "Підготовка на пересіченій місцевості"
 SAF_all_terrain_training_desc:0 "Наші хлопці повинні бути навчені вести бій на всіх видах місцевості, вони повинні бути готові зустріти ворога в пустелях, джунглях, на пагорбах, в горах і на річках цього континенту. Але ми не повинні покладатися лише на них, адже їхні офіцери також повинні навчитися вести їх вперед.\n\nДбаймо про те, щоб наші генерали були достатньо компетентними, щоб кинути виклик німецькому загарбникові, де б він не був."
 SAF_women_in_the_military:0 "Жінки в армії"
 SAF_women_in_the_military_desc:0 "Домініон не повинен залежати лише від чоловіків. У цій війні настав час жінкам зробити свій внесок, зрозуміти, що вони теж повинні готуватися до самопожертви.\n\nПопри весь страх перед ранами війни, не залишається іншого вибору, окрім як заохочувати наших дочок проливати свою кров і піт так само, як це робили наші сини.\n\nПівденна Африка - це земля для всіх, і якщо ми хочемо по-справжньому перемогти наших ворогів, то ми повинні дозволити нашим жінкам брати участь у цій перемозі."
 SAF_technological_innovation:0 "Технологічні інновації"
 SAF_technological_innovation_desc:0 "Наші університети перетворилися на дослідницькі центри, які тісно співпрацюють з нашими військовими та оборонною промисловістю і повністю присвятили себе розробці нових способів дати нашим хлопцям будь-яку перевагу, яку вони можуть отримати на полі бою. Саме зараз створена робоча група, яка займається модернізацією та вдосконаленням спорядження нашої піхоти з метою покращення ефективності військ у бою.\n\nАби полегшити їхні зусилля, ми повинні надати їм усю необхідну підтримку."
 SAF_militarize_our_economy:0 "Мілітаризація нашої економіки"
 SAF_militarize_our_economy_desc:0 "Напружений мир, який ми мали з німцями, зруйновано їхнім вторгненням у наш домініон з їхніми бойовими псами, що перетинають кордон, економіка нашої країни повинна бути перетворена на те, що зможе підтримати наші сили в боротьбі з ними, з нації фермерів і шахтарів Південна Африка стане нацією солдатів і зброярів!\n\nМи організуємо її так, щоб наш народ був нагодований, наші солдати озброєні, наші транспортні засоби працювали, а наші союзники були впевнені в нашій рішучості досягти перемоги над будь-якими ворожими силами."
 SAF_developing_our_tactics:0 "Розробка нашої тактики"
 SAF_developing_our_tactics_desc:0 "Південноафриканці повинні усвідомити, що вони мають справу з розумним ворогом. Німці кинули виклик багатьом сильнішим державам і розгромили їх, в тому числі і нашу матінку Британію. Тому ми теж повинні навчитися ефективно боротися проти німців і розгромити їх до того, як вони зроблять те ж саме з нами.\n\nНе можна встановлювати жодних обмежень для наших офіцерів. Підштовхуймо їх до того, щоб вони думали про кращі методи на місцях, теоретизували і були творчими. Бо без пристрасті та винахідливості наша земля впаде перед свастикою."
 SAF_build_up_military_industry:0 "Розбудовувати військову промисловість"
 SAF_build_up_military_industry_desc:0 "Цю війну не можна виграти лише силою духу наших людей. Ця земля - це земля зусиль і волі, і ці зусилля повинні бути використані в ім'я перемоги.\n\nРозбудова нашої промисловості дасть нам більше можливостей вести війну. Це також допоможе нам наростити наші сили, замінити наші матеріальні втрати і вселити впевненість у наших союзників, що ми не повністю залежимо від їхньої підтримки.\n\nМи повинні розширити нашу військову машину і виробляти стільки гвинтівок, щоб ми могли покладатися тільки на самих себе."
 SAF_improve_our_air_force:0 "Покращення наших ВПС"
 SAF_improve_our_air_force_desc:0 "Ми не побачимо перемоги в цій війні, якщо не зможемо піднятися в небо. Наші військово-повітряні сили повинні отримати всіляку підтримку, щоб ми могли довести свою перевагу над німцями, а не просто залежати від американців.\n\nЯкщо ми зробимо це, то зможемо підвищити інтенсивність нашого опору, підтримати наші наземні війська і зруйнувати здатність ворога підтримувати свої сили. Кращі крила виявляться достатньо сильними, щоб підрізати крила Люфтваффе."
 SAF_the_south_african_military:0 "Південноафриканські військові"
 SAF_the_south_african_military_desc:0 "Наші збройні сили стали інструментом безпеки нашої держави. У такій війні, як ця, наш обов'язок - не лише підтримувати їх, але й удосконалювати. У повітрі, на землі чи на морі Південна Африка повинна боротися, щоб перемогти будь-яку загрозу нашому суверенітету.\n\nНаші війська - це наш щит і наш меч. І вони будуть битися так, як їхні батьки билися у війнах раніше. Незалежно від ціни, незалежно від того, як довго може тривати ця війна, Південна Африка переможе."

