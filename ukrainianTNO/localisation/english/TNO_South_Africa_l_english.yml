 SAF_SOG_category_desc:0 "Група досліджень і спостережень - це команда висококваліфікованих американських розвідників і воєнізованих оперативників, які працюють під крилом ЦРУ. На чолі з відставним офіцером ВПС Едвардом Ленсдейлом вони працювали в тіні по всьому світу, підтримуючи і придушуючи незліченні повстання і заколоти для захисту американського способу життя. Їхній приїзд до Південної Африки може бути корисним для нашої боротьби проти нацистів, але куди б не йшла ГДС, неприємності неминуче слідують за нею."
