 SAF_Boer_Viet_Cong:0 "Повстання бурських коммандос"
 SAF_Boer_Viet_Cong_desc:0 "Озброєні воєнізовані групи африканерів не новинка в історії Південної Африки. Однак багато з цих угруповань, підкріплених потужною громадською підтримкою та впливом РК, проводять операції на території Південної Африки з метою повалення уряду. Ми повинні вирішити цю проблему, інакше вільна Південна Африка перестане існувати."
 SAF_The_Empty_Throne:0 "Порожній трон"
 SAF_The_Empty_Throne_desc:0 "Хоча офіційно Південна Африка все ще має монархічну форму правління, насправді трон пустує з часів смерті короля Георга VI. Оскільки уряд ніколи не визнавав ні Едуарда VIII, ні Єлизавету II, не бажаючи протистояти ні ОВН, ні Айнхайтспакту, становище монарха залишається невизначеним вже майже десять років. У той час як уряд поки що не бажає зрушити з місця це питання, громадська думка все частіше задається питанням, чому в Південній Африці взагалі зберігається монархія."
 SAF_Desperate_Neutrality:0 "Відчайдушна нейтральність"
 SAF_Desperate_Neutrality_desc:0 "Незважаючи на численні спроби ОВН залучити Південну Африку до свого альянсу, уряди, що змінювали один одного, послідовно займали жорстку ізоляціоністську позицію і заявляли про суворий нейтралітет у Холодній війні. Не бажаючи ворогувати з Німецьким Райхом на півночі, наш уряд міг би відмовитися від цієї політики нейтралітету лише за умови справді катастрофічної ситуації."
 SAF_Divided_Nation:0 "Розколота нація"
 SAF_Divided_Nation_desc:0 "Наша країна потерпає від внутрішніх чвар, її роздирає політична криза. Хоча Африканський національний конгрес закликає до рівних прав і самовизначення, уряд досі відкидав усі вимоги реформ. Зараз, коли тероризм поширюється країною, а все більш войовничі бури засуджують як АНК, так і наш уряд, майбутнє нації, здається, знаходиться на лезі ножа."
 SAF_Divided_Nation_2:0 "Розколота нація"
 SAF_Divided_Nation_2_desc:0 "Наша країна потерпає від внутрішніх чвар, її роздирає політична криза. Хоча Африканський національний конгрес закликає до рівних прав і самовизначення, уряд досі відкидав усі вимоги реформ. Зараз, коли тероризм поширюється країною, а все більш войовничі бури засуджують як АНК, так і наш уряд, майбутнє нації, здається, знаходиться на лезі ножа."

 SAF_Uncle_Sam_Arrives:0 "Дядько Сем прийшов"
 SAF_Uncle_Sam_Arrives_desc:0 "Надія ще не втрачена, Америка і ОВН прийшли нам на допомогу! З силою Вільного світу та арсеналом демократії на нашому боці ми переможемо бурів та їхніх клятих німецьких союзників."
 SAF_SOG_advisors:0 "Радники з ГДС"
 SAF_SOG_advisors_desc:0 "Американці, які вже допомогли нам більше, ніж ми хотіли б визнати, надіслали до нас свою групу ГДС. Група вивчення та спостереження за спецопераціями тут для того, щоб допомогти нашим військам протистояти переважаючим силам Африканського щиту. Їхній досвід у нетрадиційній війні перетворить наші сили на креативну армію, яка буде здатна швидко реагувати на хитрощі ворога. Ми більше не будемо витрачати дорогоцінні життя на безглузду оборону. Замість цього наші люди будуть зливатися з ландшафтом, який вони так добре знають, і наносити удари тільки тоді, коли будуть впевнені, що зможуть перемогти. Нехай німці поки що наступають, ми оточимо їхні армії і виженемо їх звідси досить скоро."

 SAF_CONTINUED_RESISTANCE:0 "Продовження опору"
 SAF_CONTINUED_RESISTANCE_desc:0 ""
 SAF_Cape_Town_Massacre:0 "Кейптаунська різанина"
 SAF_Cape_Town_Massacre_desc:0 "Кейптаунська різанина назавжди заплямувала наші руки кров'ю! І без того неспокійне населення вкрай обурене таким насильницьким актом. Вони готувалися, збиралися і закликали всіх вийти на вулиці з протестом.\n\nВсюди люди з плакатами збираються біля будівель місцевих органів влади, а деякі з небагатьох правоохоронних органів, які ми маємо, відмовляються зупинити цей віроломний акт.\n\nНаш шлях до одужання буде важким завданням."
 SAF_Army_Deployed:0 "Розгорнута армія"
 SAF_Army_Deployed_desc:0 "Після віроломного виступу поліцейських стає зрозуміло, що ми повинні вжити ще більш рішучих заходів для придушення бурів та їхніх підбурювань до заворушень. Ми повинні розгорнути наші збройні сили в районах найбільшого опору і продовжувати поліцейські заходи.\n\nХоча населення буде ставати більш агресивним через ці, здавалося б, ворожі дії, необхідно забезпечити стабільність Південної Африки."
 SAF_ANC_Riots:0 "Протести Національної партії"
 SAF_ANC_Riots_desc:0 "Протести і страйки, до яких закликала Національна партія, спалахнули по всій країні, підірвали нашу економіку - треба щось робити."
 SAF_icelandic_support_staff:0 "Ісландська підтримка"
 SAF_icelandic_support_staff_desc:0 "Уряд Ісландії надіслав невелику групу висококваліфікованих лікарів та медсестер, які допоможуть у навчанні та підготовці наших молодих медиків. Ісландія має одну з найсучасніших систем охорони здоров'я, тому їхні досвідчені системи та процедури будуть використані і для нас.\n\nЗавдяки цьому ми сподіваємося, що зможемо запобігти більшій кількості смертей як на полі бою, так і в тилу."
 SAF_our_darkest_hour:0 "Наша найтемніша година"
 SAF_our_darkest_hour_desc:0 "Коли німці та бури починають захоплювати країну, це, безумовно, найтемніша година в житті нашої молодої республіки. Ситуація може виглядати похмурою, але, незважаючи на виклик, що стоїть перед нами, ми будемо боротися і ніколи не здамося!"
 SAF_boer_insurgency:0 "Бурський повстанський рух"
 SAF_boer_insurgency_desc: "Бури планують знову вести затяжну війну, завдаючи нам щораз більших ударів, що далі ми просуваємося на їхню територію. Наші зусилля викорчовувати їхні схованки та відбивати їхні набіги не принесли особливих результатів."
 SAF_boer_insurgency2:0 "Бурський повстанський рух"
 SAF_boer_insurgency2_desc:0 "Бури планують знову вести затяжну війну, завдаючи нам щораз більших ударів, що далі ми просуваємося на їхню територію. Наші зусилля викорчовувати їхні схованки та відбивати їхні набіги не принесли особливих результатів."
 SAF_surprise_attack:0 "Неочікувана атака!"
 SAF_surprise_attack_desc:0 "Коли бури масово взялися за зброю проти південноафриканської держави, нас буквально схопили за голий зад. Вони швидко і несподівано організувалися в напівзруйновану державу з організованим ополченням, цілком здатним завдати нищівних ударів по наших військах. Ми все ще не оговталися від шоку.\n\nБез сумніву, ми повинні відступити і реорганізувати наші зусилля, перш ніж продовжувати, інакше ми ризикуємо бути знову заскоченими зненацька бурами."
 SAF_Coluna_Infernal:0 "Іберійські антиповстанські підрозділи"
 SAF_Coluna_Infernal_desc:0 "Португалія створила, можливо, одних з найкращих самопідготовлених партизанських бійців, яких коли-небудь бачив світ. Їхній багаторічний досвід, безжальні методи і знання місцевості довели свою надзвичайну ефективність у полюванні на бурських повстанців в африканському буші, за що вони отримали такі прізвиська, як 'Страшні', 'Пекельна колуна', 'Жахливі' і 'Війська з пекла'"
 SAF_Coluna_Infernal_2:0 "Іберійські антиповстанські підрозділи"
 SAF_Coluna_Infernal_2_desc:0 "Португалія створила, можливо, одних з найкращих самопідготовлених партизанських бійців, яких коли-небудь бачив світ. Їхній багаторічний досвід, безжальні методи і знання місцевості довели свою надзвичайну ефективність у полюванні на бурських повстанців в африканському буші, за що вони отримали такі прізвиська, як 'Страшні', 'Пекельна колуна', 'Жахливі' і 'Війська з пекла'"
 SAF_USLANTCOM_benefits:0 "Переваги Атлантичного командування ЗС США"
 SAF_USLANTCOM_benefits_desc:0 ""
 SAF_chaos_behind_lines:0 "Хаос в тилу"
 SAF_chaos_behind_lines_desc:0 "Зниклі схованки з матеріалами, неправильні координати, масові проблеми з постачанням, випадкові раптові обстріли. Ці проблеми почали з'являтися порівняно недавно, і, як наслідок, фронт стало набагато важче контролювати. Якщо ми не зможемо швидко переломити ситуацію, цей хаос поглине нашу армію."
 SAF_American_training:0 "Американський вишкіл"
 SAF_American_training_desc:0 "Коли війна в розпалі, Америка надала матеріальну допомогу та військових радників для підтримки нашої армії. Ми можемо використовувати досвід найсильнішої армії світу, щоб наші війська могли вчитися сучасному мистецтву війни на полі бою."
 SAF_Unconventional_Tactics:0 "Нетрадиційна тактика"
 SAF_Unconventional_Tactics_desc:0 "У міру того, як триває війна, ми опиняємося під дедалі більшим тиском з боку об'єднаних сил Рейхскомісаріату та бурських повстанців. Щоб протистояти цьому тиску, ми розробили безліч надійних і нетрадиційних прийомів боротьби з німцями та бурами. Засідки. Повстання. Психологічна війна. Боротьба в їхньому тилу. Що ближче вороги наближатимуться до наших кордонів, то більше вони будуть боятися того, що південноафриканці приховують у своїх рукавах. Найчастіше наші вороги виявляють, що їхні ряди вже помітно виснажені до того часу, як вони досягають лінії зіткнення."
 SAF_Unconventional_Tactics_2:0 "Нетрадиційна тактика"
 SAF_Unconventional_Tactics_2_desc:0 "У міру того, як триває війна, ми опиняємося під дедалі більшим тиском з боку об'єднаних сил Рейхскомісаріату та бурських повстанців. Щоб протистояти цьому тиску, ми розробили безліч надійних і нетрадиційних прийомів боротьби з німцями та бурами. Засідки. Повстання. Психологічна війна. Боротьба в їхньому тилу. Що ближче вороги наближатимуться до наших кордонів, то більше вони будуть боятися того, що південноафриканці приховують у своїх рукавах. Найчастіше наші вороги виявляють, що їхні ряди вже помітно виснажені до того часу, як вони досягають лінії зіткнення."
 SAF_Unconventional_Tactics_RK:0 "Нетрадиційна тактика"
 SAF_Unconventional_Tactics_RK_desc:0 "На відкритому полі бою наші війська не мали жодних проблем із застарілою армією Південної Африки. Ми змогли швидко розгромити їх, як це було під час Другої світової війни. Однак останні події створили нам більше проблем, ніж ми хотіли б визнати. Південноафриканці починають використовувати методи ведення війни, яких ми не очікували. Ворог тепер ховається, повною мірою використовуючи свій ландшафт, щоб уникнути прямої конфронтації. Тепер ми стикаємося із засідками та пастками, а не з традиційними боями. Наші солдати намагаються пристосуватися до цих драматичних змін у війні. Якщо ми не зможемо пристосуватися так само швидко, ми підозрюємо, що бій триватиме довше, ніж ми могли б очікувати."
 SAF_Unconventional_Tactics_RK_2:0 "Нетрадиційна тактика"
 SAF_Unconventional_Tactics_RK_2_desc:0 "Схоже, що раптові засідки і приховані бомби були найменшою з наших проблем. Навіть коли наші війська починають пристосовуватися до партизанської війни, південноафриканці знову починають змінювати свою тактику. Вони починають влаштовувати засідки в тилу, зосереджуючись на наших колонах постачання та базах. Бійці також страждають морально від постійних рейдів, адже де б вони не знаходилися, ймовірність нападу стає все більшою і більшою. Структура південноафриканських підрозділів також змінюється. Потрапивши в полон, вони не мають що нам розповісти, оскільки їхні підрозділи тепер діють незалежно від власного вищого командування. Ми повинні зустріти цю проблему в лоб."
 SAF_Unconventional_Tactics_RK_3:0 "Нетрадиційна тактика"
 SAF_Unconventional_Tactics_RK_3_desc:0 "Дні швидкої перемоги над південноафриканськими солдатами тепер здаються майже далеким спогадом. Зараз ми знаходимо лише нові і прикрі сюрпризи на лінії фронту і в тилу. Наші війська можуть просунутися на кілька миль за день, але вночі їхній табір підпалюють і відкидають назад. Проблеми з постачанням продовжуються, оскільки південноафриканці, здається, завжди знають наші маршрути, і ми дізнаємося про це, коли наші вантажівки підриваються на замінованих дорогах. Навіть наші військово-повітряні сили зараз безсилі, оскільки спроби бомбардувати підземні цілі в кращому випадку ризикована авантюра. Ті мізерні втрати, яких ми зазнаємо, бліднуть у порівнянні з тими, яких завдають південноафриканці під час кожного свого рейду. Зараз ніде не безпечно, і ми мало що можемо з цим зробити."
 SAF_Caribbean_support_staff:0 "Карибський дослідницький та допоміжний персонал"
 SAF_Caribbean_support_staff_desc:0 "Науковці та інженери - це, можливо, все, що Вест-Індія може запропонувати нам для підтримки в нашій боротьбі, але вони виконували поставлені перед ними завдання на найвищому рівні. Під їхнім керівництвом дороги, які не будувалися місяцями, були завершені за кілька тижнів, відомі і невідомі досі недоліки в озброєнні Збройних Сил були усунуті, а також впроваджені технології, які значно підвищили продуктивність наших дослідницьких лабораторій. Ми дуже вдячні Вест-Індії за зразкових людей, яких вони прислали нам на допомогу."
