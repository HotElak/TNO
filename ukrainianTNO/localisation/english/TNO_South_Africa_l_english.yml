 ## Описи лідерів ##
 POLITICS_VILLIERS_GRAAFF_DESC: "Успадкувавши від батька посаду баронета Кейптауна, де Вільєрс Грааф швидко вийшов на арену південноафриканської політики. Він пройшов шлях з нижчих ешелонів, розпочавши свою кар'єру як член Палати зборів, і врешті-решт його наполеглива праця та відданість справі окупилися, коли у 56-му році його обрали головою Об'єднаної партії. Граафу здавалося, що його прихід до влади на посаді прем'єр-міністра був вкрай необхідним, і щоб досягти успіху, він повинен був збалансувати цей хиткий картковий будиночок і маневрувати в системі, щоб запобігти розриву країни на частини.\n\nПісля свого призначення Грааф невтомно працював над тим, щоб зберегти крихку рівновагу, яку мала Південна Африка. Більшість проблем виникала через безглузді дії Національної партії та бурів, які переслідували його зі злістю, з кинджалами в руках, чекаючи нагоди вдарити його в спину і вирватися на свободу. Іншою проблемою був Африканський національний конгрес - організація, створена конгломератом чорношкірих, які щодня виходили на вулиці і протестували, чекаючи на давно обіцяні права і більш справедливе ставлення до себе. Звісно, рішення Грааффа було зрозумілим: придушити обидві сторони, зіштовхнути їх одна проти одної і, можливо, лише можливо, домовитися про якісь умови, щоб успішно придушити їхній опір.\n\nЙде 1962 рік, і Південна Африка балансує на межі конфлікту. І НП, і АНК стають неспокійними, з кожним днем стаючи все більш радикальними і небезпечними для уряду. Німці вичікують на кордоні, гострячи пазурі, коли можна буде вчепитися у смачне м'ясо Капської колонії, погрожуючи знищити свободу її народу. Прем'єр-міністр де Вільє Графф повинен спрямувати свою країну в правильне русло і підготуватися до цього, щоб усі його важкі зусилля не були знищені одним махом."
 POLITICS_CONNIE_MULDER_DESC: "Конні Мюлдер - розчарована людина. Протягом багатьох років він працював над тим, щоб привести Національну партію до влади, спочатку як член ради, потім як мер, і, нарешті, як офіцер під час війни. Більше того, він був одним з найбільш пронімецьких політиків Трансваальського буру, який рішуче виступав проти будь-якого розширення американського впливу в Південній Африці. Проте, незважаючи на все це, зараз він очолює повстання проти тих, кого він хотів бачити при владі.\n\nМюлдер з жахом спостерігав, як Африканський народний союз, який він допоміг створити, розривається на частини між рабською лояльністю режиму Хюттіга в Булерштадті, безперервним опором корінних жителів його існуванню та екстремістами у Фольксрааді. Повільно, але впевнено колишній вчитель налагоджував зв'язки з політиками Єдиної партії, добре розуміючи, що режим не може тривати довго. Потім відбулося повалення Герцога, і це було гірше, ніж Мюлдер міг собі уявити.\n\nКоли крихкий уряд розвалився в результаті перевороту Малану, Мюлдер був єдиною людиною, яка мала зв'язки як з лояльними до бурів, так і з політиками Об'єднаної партії, і тому його одноголосно, всіма трьома голосами, було обрано президентом відновленої Південної Африки. У певному сенсі Мюлдер є трохи більше, ніж маріонеткою особливих інтересів, які підтримують його уряд, кінцевою метою якого є відновлення конституції, що діяла до 1964 року. Однак він також уособлює фракційність, від якої страждає відроджена південноафриканська держава: як довічний сегрегаціоналіст, він розходиться у поглядах із залишками Об'єднаної партії, які хочуть використати війну як можливість покінчити з цією практикою раз і назавжди."
 POLITICS_TAFFY_WILLIAMS_DESC: "Лише найбожевільніші з людей намагалися б активно втрутитися в пекельний кошмар, яким була Африка Хюттіга. Однією з таких людей був Таффі Вільямс.\n\nПісля короткої служби в Зенталафриканських війнах у 1950-х роках, Вільямс повернувся до Європи для служби в НОЇВ під час Громадянської війни в Англії, пропустивши перші дві південноафриканські війни через американську блокаду. Однак потреба Роберта Оппенгеймера у вірних найманцях для захисту корпорації DeBeers-Anglo, а тепер і для підтримки його нової "Республіки", забезпечила повернення англійця на поля битв на південь від Сахари.\n\nПереправлений до Мозамбіку після другої Південноафриканської війни, Вільямс очолив "Сили захисту DeBeers", організацію, яка зараз стала синонімом південноафриканської армії. У співпраці з людьми Маккейна, також заснованого DeBeers-Anglo, Вільямс ефективно захищав активи компанії від помсти з боку СС, поки не прийшла звістка про смерть Хюттіга.\n\nДотримуючись планів, ретельно розроблених Оппенгеймером, найманці Вільямса легко скинули німецьку адміністрацію, що розпадалася, і встановили номінально республіку з Оппенгеймером на чолі. Однак очевидно, що уряд є не більше ніж прикриттям для корпоративного домінування, і що на даний момент саме Таффі Вільямс, а не президент, керує країною."

