 increase_advisor_force:0 "Збільшити кількість військ!"
 increase_advisor_force_desc:0 "Ситуація в Південній Африці зумовила необхідність подальшого військового втручання - для нас було б розумно розширити нашу присутність на місцях. Однак, ми ризикуємо зростанням суспільного невдоволення і подальшим виснаженням наших ресурсів."
 initiate_policing_action:0 "Ініціювати поліцейську акцію"
 initiate_policing_action_desc:0 "Відносно неконвенційний характер війни в Південній Африці зумовлює необхідність здійснювати поліцейську діяльність навіть за межами лінії фронту. Шукати схованки зі зброєю, партизанські укриття, склади боєприпасів - і ліквідовувати їх, ми не можемо ризикувати бути оточеними на кількох фронтах."
 increase_policing_action:0 "Збільшити наші сили охорони правопорядку"
 increase_policing_action_desc:0 "Ситуація з партизанами стала непідйомною для наших нинішніх сил - одне село, один склад боєприпасів, один партизанський табір - це занадто багато. Тому ми повинні збільшити наші поліцейські сили - з усіма суспільними ризиками, які це тягне за собою."
