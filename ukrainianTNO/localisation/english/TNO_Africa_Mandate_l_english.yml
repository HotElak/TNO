 OFN_AFR_MANDATE.1.t:0 "Створення ЦАР"
 OFN_AFR_MANDATE.1.desc:0 "Тижні після перемоги в Африці були, м'яко кажучи, неспокійними. Після того, як підрозділи Афріка-Шильду масово склали зброю, військові частини ОВН просунулися далеко за межі своїх наказів, захопивши сотні квадратних миль території за лічені дні.\n\nКомандування ОВН в Південній Африці поспіхом переходило від виконання бойових завдань до цивільних справ. Броньовані вогнеметні машини були швидко переобладнані в водовози для постачання води в сільські села; гелікоптери "Г'юї" переправляли продукти харчування в кілька міст у внутрішніх районах країни, відрізаних від німецького постачання. Батальйонні роти зв'язку стали імпровізованими адміністративними центрами, координуючи як збройні патрулі, так і медичні місії.\n\nВ той же час, політики обговорювали майбутнє щойно звільненого африканського континенту. Через місяць після закінчення війни лідери ОВН оголосили, що колишні німецькі райхскомісаріяти будуть об'єднані в єдину Центральноафриканську Республіку, яка отримає повноваження керувати Африкою від Солсбері до Леопольдвіля.\n\nДва тижні потому американський майор спостерігав, як загін гелікоптерів приземлився в Кейптауні, привізши першу хвилю цивільних адміністраторів для континенту - і нові накази. Офіцерський корпус Південноафриканської війни все ще був потрібен; амбітність місії в Центральноафриканській Республіці означала, що він служитиме в Африці ще кілька років. Питання полягало лише в тому, чи буде він у польових умовах, чи його відкличуть додому, щоб служити на зв'язку з вищим командуванням ОВН."
 OFN_AFR_MANDATE.1.a:0 "Обов'язок кличе мене до Вашингтона."
 OFN_AFR_MANDATE.1.b:0 "Я потрібен Центральноафриканській Республіці!"

 # Angola Decolonization
 OFN_AFR_DECOL_ANG.0.t:0 "Хмари згущуються"
 OFN_AFR_DECOL_ANG.0.desc:0 "Лавель прочитав останній звіт розвідувальних груп з південних регіонів і застогнав. Більше засідок, більше пошкоджених вантажівок, більше загиблих місцевих жителів і солдатів. Здавалося, Вашингтон не розумів, як місцеве населення може бути вороже налаштоване до будь-якого іноземного уряду, мандату чи райхскомісаріяту. Навіть інженери, які працювали над відбудовою розбомблених мостів і розчищенням завалених колодязів, не знаходили особливої вдячності від людей, яким вони допомагали.\n\nСитуація, як він мусив визнати своїм підлеглим, була майже нестерпною. Він був тут, щоб допомогти встановити вільну республіку в Анголі, і було ясно, що ангольці були готові зробити це і без американської допомоги.\n\n«Дейві, - сказав він по внутрішньому зв'язку, - дай мені Сангумбу і Каррейру. Ми змарнували тут достатньо життів».\n\nЗнявши руку з кнопки, він зітхнув і подивився на луки, що простягалися за межами міста."
 OFN_AFR_DECOL_ANG.0.a:0 "Ми вирішимо питання незалежності раз і назавжди."

 OFN_AFR_DECOL_ANG.1.t:0 "Конференція в Луанді"
 OFN_AFR_DECOL_ANG.1.desc:0 "У конференц-залах в самому центрі старого міста Луанди вирували дискусії. Безпека була посилена як ніколи, оскільки діячі ПОБАА і УНІТА в'їжджали в місто, а натовпи людей спостерігали за ними з будівель. Ангольський народ, після окупації португальцями, німцями та американцями, може незабаром прокласти свій власний шлях. Генерал Джон Лавель відкрив конференцію для всіх присутніх представників, наголосивши на своєму бажанні мирного виведення військ з усього Мандату, а також повернення всіх американських полонених. Його промова, коротка і проста, зібрала оплески всіх присутніх.\n\nПершим виступив Джордж Сангумба, який закликав свою групу борців за свободу створити перехідний уряд на чолі з УНІТА до початку виборів, щоб відновити найбільш зруйновані і неконтрольовані регіони країни. Наступним був Іко Каррейра, чия кліка ПОБАА пообіцяла забезпечити більш лівий уряд для ангольського народу, чиї життя і багатства були розтрачені попередніми режимами. Коли Іко закінчив свою декларацію, один з лідерів УНІТА поставив під сумнів легітимність негайних виборів після здобуття незалежності, коли ще багато роботи потрібно було зробити за межами політичних кіл Луанди.\n\nДні йшли, і все більше груп піднімалися на трибуну, щоб запропонувати свої відповіді на питання про майбутнє Мандату, а навколо двох основних партій почали формуватися блоки. Залишилося лише кілька серйозних претендентів, але Лавель не міг повністю підтримати жодного з них."
 OFN_AFR_DECOL_ANG.1.a:0 "Відповідь на питання ангольської свободи може виявитися складнішою, ніж ми очікували."

 OFN_AFR_DECOL_ANG.2.t:0 "Конференція в Луанді - Уряд"
 OFN_AFR_DECOL_ANG.2.desc:0 "Хоча виведення військ з країни було складнішим, ніж проголошення уряду-наступника, це був один з найважливіших шматочків головоломки, яку було доручено вирішити генералу Лавелю. Вище керівництво УНІТА було набагато зговірливішим, ніж ПОБАА, а Агоштінью Нету виявляв набагато більше симпатій до Камеруну, ніж до Вашингтона. Хоча це був набагато більш ризикований варіант, ніж будь-який з двох основних блоків, генерал міг обрати одного з менших і гнучкіших лідерів, хоча таке рішення могло призвести ні до чого іншого, як до ескалації конфлікту. Невже Ангола не бачила достатньо кровопролиття? \n\nВідправляючись до своєї каюти, генерал чув, як представники сварилися між собою, не усвідомлюючи, що тягар їхнього майбутнього лежить на його плечах, а не на їхніх! \n\nСвітанок настав, і коли Лавель вийшов на трибуну, він глибоко зітхнув.\n\n«В інтересах мандату ОВН в Анголі, я підтримаю перехідний уряд...»."
 OFN_AFR_DECOL_ANG.2.a:0 "Жонас Савімбі та УНІТА"
 OFN_AFR_DECOL_ANG.2.b:0 "Агоштінью Нету та ПОБАА"
 OFN_AFR_DECOL_ANG.2.c:0 "Даніеля Чіпенда та НФВА"

 #OFN_AFR_DECOL_ANG.3.t:0 "The Luanda Conference - Cabinda's Resources"
 #OFN_AFR_DECOL_ANG.3.desc:0 "Among the largest areas of contention between the OFN and the Angolan parties was the exclave of Cabinda. At the eve of the South African War, German administrators discovered truly vast oil reserves off the coast of Cabinda. While the territory fell under Muller's tyranny, it had been considered part of Portuguese Angola for much time before, and would be a boon to the soon-to-be country's economy.\n\nThe issue lay in that while plans were already in motion to make a free, American-friendly Cabinda to get cheap oil, both the PLUAA and UNITA desired to incorporate both the region and its oil, a move Washington would most likely ignore or contend with. General Lavelle mulled over the maps sprawled before him, hoping some answer would come forth to him.\n\nHe heard a sharp rap on the door. Time to stall again while he searched for any solution that wouldn't end in a demotion or riot."
 #OFN_AFR_DECOL_ANG.3.a:0 "Promise Cabinda in return for OFN loyalty."
 #OFN_AFR_DECOL_ANG.3.b:0 "Cabinda will be a dealbreaker, sadly."

 OFN_AFR_DECOL_ANG.4.t:0 "Конференція в Луанді - День незалежності"
 OFN_AFR_DECOL_ANG.4.desc:0 "Лео озирнувся на радісне місто, перш ніж ступити на злітно-посадкову смугу. Він був частиною останньої групи рейсів з Анголи, після того, як усі великі шишки закінчили підписувати папери та укладати угоди. Він відкрив гаманець, щоб побачити фотографію мами і тата; вони все ще посміхалися йому, коли він відлітав до Африки.\n\nВін пересувався, спираючись на тростину, вловлюючи слабкий шум місцевої музики серед галасливої авіабази. Ангольці здавалися досить щасливими - більше ніяких танків і бомбардувальників у їхніх містах. Він отримав кулю в коліно від якогось снайпера, невідомо з якого боку. Це було даремно? Невже все, що він отримав за місяці блукань лісами і селами, де двадцять різних повстанських угруповань прагнули його вбити, - це повернення додому в Акрон з ціпком, як якийсь пенсіонер? Він піднявся на борт транспортного літака і, визирнувши з вікна, побачив невелику вантажівку, в якій їхало щонайменше з десяток молодих хлопців, які скандували і розвівали свої прапори. Вони зупинилися і почали водити кола, піднімаючи прапор вгору, поки він не зник у хмарі пилу. Можливо, подумав він, нагородою за це було те, що їм не доведеться отримати кулю."
 OFN_AFR_DECOL_ANG.4.a:0 "Я ніколи не забуду ті дні в Луанді..."

 OFN_AFR_DECOL_ANG.5.t:0 "Ангольський мандат руйнується!"
 OFN_AFR_DECOL_ANG.5.desc:0 "ДОПОВІДЬ ОБ'ЄДНАНОМУ КОМІТЕТУ НАЧАЛЬНИКІВ КАДРОВИХ ОРГАНІВ ЩОДО МАНДАТУ АНГОЛИ\nЧАСТИНА XI: КАТАСТРОФА МАНДАНТУ ОВН\nПісля зростання регіональної та міжфракційної напруженості, про яку я говорив у попередній доповіді, рухи ПОБАА та УНІТА повернулися до відкритого змагання за домінування в Анголі після перемир'я, яке вони уклали, щоб допомогти нам витіснити німецькі елементи. Зрештою, ця боротьба переросла у повномасштабний збройний конфлікт по всьому регіону (див. додані документи 2б і 5в для отримання відповідної інформації). Спроби генерала Лавеля домовитися про довгострокове перемир'я з Жонасом Савімбі з УНІТА та Агоштінью Нету від імені ПОБАА майже одразу провалилися. Обидві сторони чітко дали зрозуміти генералу, що вони більше не зацікавлені у збереженні миру (звіт генерала Лавелла про цю зустріч додається; документ 2д).\n\nПісля цієї зустрічі генерал наказав усім силам ОВН уникати бойових дій з будь-якою з фракцій і навіть наказав підрозділам, дислокованим в регіонах Рунду і Лунда, повернутися до Луанди (директива генерала Лавелла додається; документ 1ґ). На жаль, це, здається, дало нам лише невеликий перепочинок; протягом тижня партизани УНІТА і ПОБАА влаштовували засідки на наші колони і нападали на села, які ми оголосили як такі, що перебувають під нашим захистом. Після цього наш контроль над регіоном швидко погіршився, а численні аванпости по всій Анголі зазнали цілеспрямованих нападів, які з успіхом змусили сили ОВН відступити.\n\nЧерез кілька днів після цього генерал Лавель прийняв рішення і віддав наказ про повне виведення військ з Анголи. Мандат закінчився, і Лавель не бажав жертвувати життями своїх людей заради програної справи."
 OFN_AFR_DECOL_ANG.5.a:0 "Рано чи пізно це повинно було закінчитися"

