 OFN_AFR_MANDATE.0.t:0 "Створення африканських мандатів"
 OFN_AFR_MANDATE.0.desc:0 "Тижні після перемоги в Африці були, м'яко кажучи, неспокійними. Після того, як підрозділи Афріка-Шильду масово склали зброю, військові частини ОВН просунулися далеко за межі своїх наказів, захопивши сотні квадратних миль території за лічені дні.\n\nКомандування ОВН в Південній Африці поспіхом переходило від виконання бойових завдань до цивільних справ. Броньовані вогнеметні машини були швидко переобладнані в водовози для постачання води в сільські села; гелікоптери "Г'юї" переправляли продукти харчування в кілька міст у внутрішніх районах країни, відрізаних від німецького постачання. Батальйонні роти зв'язку стали імпровізованими адміністративними центрами, координуючи як збройні патрулі, так і медичні місії.\n\nВ той же час, політики обговорювали майбутнє щойно звільненого африканського континенту. Через місяць після закінчення війни лідери ОВН оголосили, що колишні німецькі райхскомісаріяти будуть замінені трьома мандатами ОВН, які отримали виконавчі повноваження для управління та забезпечення безпеки колишніх РК, поки вони не зможуть стати на власні ноги.\n\nДва тижні потому американський майор спостерігав, як загін гелікоптерів приземлився в Кейптауні, привізши першу хвилю цивільних адміністраторів для континенту - і нові накази. Офіцерський корпус Південноафриканської війни все ще був потрібен; робота з мандатами означала, що йому доведеться служити в Африці ще кілька років. Питання полягало лише в тому, чи буде він у польових умовах, чи його відкличуть додому, щоб служити на зв'язку з вищим командуванням ОВН."
