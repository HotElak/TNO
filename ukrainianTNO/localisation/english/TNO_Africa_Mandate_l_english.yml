 # Central Africa Decolonization
 OFN_AFR_DECOL_COG.0.t:0 "Організація деколонізації Центральної Африки"
 OFN_AFR_DECOL_COG.0.desc:0 "Все йде на спад. Місяці політичної некомпетентності, ігнорування ситуації корінного населення та розпад коаліції призвели до того, що наш мандат перетворився на гарячу точку киплячої, вибухонебезпечної напруженості. Як би ми не старалися (хоча, можливо, наші "старання" і є причиною всього цього), наш авторитет за межами великих міст і кількох ключових ресурсних центрів майже руйнується. Масові заворушення, повстання повсюди. Аванпости рознесені вщент і захоплені борцями за свободу, магазини розгромлені вщент. Наші спроби підкорити джунглі закінчилися катастрофічно. Ми не можемо допустити, щоб кількість наших жертв почала витікати за межі нашого мандату, або щоб нас побачили, як ми плюємо на славну спадщину американської іноземної інтервенції. Ми повинні зберегти обличчя, і для цього є лише одна людина. Деколонізація Конґо починається зараз, подобається це начальству на батьківщині чи ні.\n\nГенерал Абрамс похмуро стояв у ранковій спеці на площі Леопольдвіля, де мала розпочатися зустріч між ним, його радниками з ОВН і представниками місцевого населення, які з'являться. Кортеж, який привіз його сюди, пильно стежив за кутами вулиць, снайпери засіли на дахах місцевих будинків. Нога Абрамса постукувала по густому, як суп, повітрю, чекаючи, що ось-ось з'явиться будь-хто. Дивлячись вниз, Абрамс подумав, що його відтрахали до невпізнання. Тільки час покаже цей факт. Напевно... напевно, хтось прийде, так?\n\nУ сухому, киплячому і нерухомому повітрі Абрамс розрізнив різкий стукіт. Крики, розсип вибухів. Щось... щось жахливе було на горизонті. Занепокоєно крокуючи, Абрамс молився, щоб хто-небудь, БУДЬ-ЩО, показався."
 OFN_AFR_DECOL_COG.0.a:0 "Розрахунки зроблені."

 OFN_AFR_DECOL_COG.1.t:0 "Конференція в Леопольдвілі"
 OFN_AFR_DECOL_COG.1.desc:0 "Генерал Абрамс стояв на центральному подвір'ї площі Леопольдвіль, спека обпалювала його і його кортеж. Трава висихала в нерухомому повітрі, а блискучі чорні шкіряні черевики ковзали по розпеченому бетону внизу. Абрамс озирнувся довкола, і крізь бежеву польову куртку, яку він накинув вранці, проступили плями поту. Випадковому спостерігачеві він більше нагадував би повного вчителя гімназії, ніж наглядача за виконанням мандату глобального альянсу. Занепокоєно похитуючись на місці, Абрамс почав виголошувати перед присутніми свою стару добру заспокійливу промову, традиційну американську промову. «Знаєте, є що сказати про американський дух - витримати кляті жахи "темного континенту" в ім'я якоїсь невиразної і туманної ідеологічної війни, війни наддержав за якийсь бруд, каміння і рідке золото. І не тільки терпіти це, але й піклуватися про цих кістлявих птахів, яких ми називаємо африканськими народами і племенами, навіть коли вони кусають нас за свободу, яку ми їм даруємо».\n\nКоли в'яла щелепа Абрамса закліпала, а навколо Абрамса утворився натовп місцевих жителів, які хотіли побачити свого "рятівника" на власні очі, кортежі тих, хто мав приїхати, нарешті змогли показати себе. Першим був цей тихий, стрункий, але високий хлопець, Жак Опанго, який представляв... Демократичну партію Орунґу, чи не так? Ці традиціоналістичні типи, французькі підлабузники, як дехто сказав би. «Як ми з товаришами говоримо вдома, це час суду, але я не бачу, що я зробив щось не так! Поглянь на це, О-пан-го, га? На це. Ось так виглядатиме наступне покоління африканських патріотів. Хіба ти не відданий справі, синку?» Про Альфонса Массамба-Дебата, представника Партії національної єдності Лоанго. Пересічний на вигляд хлопець, але Абрамс знав, що за його м'якою посмішкою ховається комуністичний, "антиімперіалістичний" укус. Потім прийшов Жустен Марі Бомбоко, відомий з Національного конґолезького руху, партії Лумумби. Абрамс зрозумів, щойно побачивши цього маленького, подряпаного хлопця, що це просто в'ючний мул Лумумби.\n\n«Але дозвольте запевнити вас усіх», - сказав він. Абрамс помахав своїм схожим на кобкаску пальцем. «Ми маємо честь, і наш обов'язок бачити, як кожен з вас отримає СПРАВЖНЮ свободу, таку, яку ви можете відчути у своєму шлунку або у своїх молитвах». З натовпу, що став важчим, виповз Жан Шрамм. Білий чоловік, який бере участь у переговорах від Африки. І все заради плантацій, якими керують залишки бельгійських колонізаторів. Зрозуміло, що інші представники, особливо Масамба-Дебат, проводжали його колючим поглядом за кожним рухом, який він робив. «А тепер давайте покінчимо з цим лайношоу...» зауважив Абрамс, ведучи їх до будівлі суду, перетвореної на кімнату для переговорів."
 OFN_AFR_DECOL_COG.1.a:0 "У полум'я."

 OFN_AFR_DECOL_COG.2.t:0 "Конференція в Леопольдвілі - питання Лоанго"
 OFN_AFR_DECOL_COG.2.desc:0 "На диво, пройшло близько години і пару хвилин, перш ніж почали кидатися лайном. Усе було впорядковано, і це тривало недовго, навіть коли Шрамм був поруч... якимось чином. Вони зайняли свої місця, мило розмовляли і виконували всі дипломатичні дії, про які їх просили. Чудово, неважливо. Головне - м'ясо і картопля, розмови про політику, і перше, про що заговорили, був статус цих лоанго в Габоні, або ж орунгу, як тепер називали ці тубільці. Найсмішніше в цій розмові було те, що ситуація на місцях навіть не була на межі катастрофи, як у решті Конґо. Лоанго ладнали зі своїми сусідами, а чому б їм не ладнати? Але, як завжди, в цих перегонах є політика.\n\nОрунгунські хлопці, ДПО, незважаючи на те, що цілували дупи ОВН і маріонеткам ОВН, як тільки могли, не отримали ніякої стриманості від тих, хто був на конференції. Французькі підлабузники, як їх називали інші представники, орангутанги, як помилково або дуже цілеспрямовано назвав їх Абрамс. Зі спокійним, але розумним побоюванням ДПО виступала за об'єднання всіх орунгу, незважаючи на расові відмінності між народами, що їх населяють. Наскільки Абрамс міг судити, між ними не було ніяких реальних відмінностей. «Африканці тримаються за свої племена, це точно» зауважив Абрамс. Після заяви ДПО Масамба-Дебат з ПНЄЛ виступив на захист свободи лоанго на місцях проти повторюваної колоніальної тиранії ДПО. Яка різниця між французом, який тебе експлуатує, і орунгуном, який прикидається французом? Абрамсу вдалося зрозуміти їхню логіку.\n\nСпостерігаючи разом зі своїми радниками за тим, як ДПО і ПНЄЛ обливають один одного лайном через все нові і нові словесні блювотиння, Абрамс перейшов до реального прийняття рішень. Звичайно... ми можемо надати цим лоанго незалежність, але чи дійсно ми хочемо послабити наших маленьких колабораціоністів в ДПО? Американські інтереси мають пріоритет над плаксивими історіями цих виродків, подумав Абрамс. Хоча йому не подобалася думка про ще одну конґолезьку расову війну на його руках. Одна людина не витримає цього."
 OFN_AFR_DECOL_COG.2.a:0 "Орунгу залишаться єдиним народом, і це остаточно."
 OFN_AFR_DECOL_COG.2.b:0 "Гаразд. Хочете незалежності? Візьміть її."

 OFN_AFR_DECOL_COG.3.t:0 "Конференція в Леопольдвілі - Уряд Конґо"
 OFN_AFR_DECOL_COG.3.desc:0 "Коли він з'явився, здавалося, що світло згасло, а дихання всіх присутніх затамувалося. Він прибув під вир оплесків, страшної радості та поваги. Запізнившись за модою, він прислав замість себе свого підлабузника Жустена Марі Бомбоко. Але зараз він був тут і збирався зустріти вирок генерала Абрамса віч-на-віч. Для населення він був рок-зіркою конґолезького визволення, для своїх політичних союзників - панафриканською пожежною командою. Для Абрамса і радників ОВН, які його оточували, він був найбільшою перешкодою на шляху до американського бачення Конґо. Патріс Лумумба і КНР, який організувався навколо слів Лумумби, були готові боротися за свободу Африки, незважаючи на опір своїх "визволителів".\n\nВихваляючи соціялістичну, антиколоніальну та панафриканську мрію, Лумумба закликав присутніх представників розділити його бачення, боротися разом з ним. У тьмяному світлі судової зали за окулярами не було видно очей Лумумби. Від спеки його прошиб рясний піт, але, незважаючи на те, що костюм і краватка-метелик зігнулися від вологи, Лумумба стояв на ногах. Це був його шанс налаштувати присутніх представників проти їхнього СПРАВЖНЬОГО ворога, змусити їх побачити, хто хоче підірвати їхні мрії про свободу, щоб задовольнити свою капіталістичну жадібність. Цей ворог, про якого він говорив, сидів збоку в залі суду, насупивши брови, гадаючи, хто ж замінить Лумумбу на посаді лідера Конґо. В голові Абрамса не було жодних сумнівів, Лумумба мав піти.\n\nОдин з радників ОВН шепнув Абрамсу на вухо про Джозефа Касавубу. Людину, якій Америка може довіряти. Сильна людина. Патріот. «Але, - заперечили інші радники, - ходять чутки, поки що не підтверджені. Касавубу, можливо, працював з Центральафрікою, можливо, навіть з самим Мюллером». Зазвичай це не є проблемою, але конґолезькі громадяни зненавиділи б колабораціоніста на найвищому рівні, а громадськість у США - ще більше. Про іншого, Жозефа Ілео, говорили пошепки. Популярний серед громадян. Хоча така людина ніколи не могла мати таких зв'язків з конґолезькою армією, які мав Касавубу. Поки Абрамс роздумував, всі вони шепотіли: «Пам'ятай, американські інтереси понад усе»."
 OFN_AFR_DECOL_COG.3.a:0 "Ілл-оу-а - наша людина."
 OFN_AFR_DECOL_COG.3.b:0 "Це буде... Кохсоарвубалу."

 OFN_AFR_DECOL_COG.4.t:0 "Конференція в Леопольдвілі - майбутнє дамби"
 OFN_AFR_DECOL_COG.4.desc:0 "Генерал Абрамс дивився вниз, на старанно виготовлену карту Конґо, побудовану навколо племен і суспільств, які розвідникам вдалося виявити на місцевості, і намальовану так, щоб відобразити їх. У порівнянні з картами попередніх десятиліть, ця карта була історією. Міста, нації, культури та ідентичності зникли або трималися на краю озера Конґо. Абрамс згадував Африку з часів, коли він був ще дитиною, і в ній не було жодної дірки. Те, що зробили ці нацистські виродки, було наругою над Богом, над природою. Огидно. Представники в залі суду кружляли навколо щойно розгорнутої карти, яка, здавалося, мерехтіла в сонячному світлі, що проникало крізь тьмяну залу суду. Кістляві, витягнуті і липкі пальці радників Абрамса з ОВН прилипли до входу в басейн річки Конґо, навколо якого була дамба Конґо. Двигун економічної активності, торгівлі та гідроенергетики. Вода, що лилася і ревіла через її шлюзи, могла вбити армії і могутні держави. Звичайно, інстинкт Абрамса і його радників полягав у тому, щоб "захистити" греблю силами США, щоб убезпечити її від "повстанців" і будь-кого, хто міг би наважитися кинути виклик економічним можливостям, які представляла гребля.\n\nЖустен Марі Бомбоко, який залишився там навіть після того, як Лумумбу вигнали, мав дещо інший інстинкт. Безумовно, заявив він, якщо ця нова Конґолезька Республіка збирається стати сильним і впливовим союзником США в регіоні, їй потрібен контроль над дамбою Конґо, щоб утримати свою економіку на плаву в прийдешні важкі часи. Радники ОВН насміхалися, але Абрамс розумів, звідки родом Марі Бомбоко. Іноді, врешті-решт, краще просто відпустити.\n\nВпавши назад на стільці, що межували з залою суду, тіло Абрамса напружилося у відповідь на жорсткі рейки вздовж спинки стільця. Змушений піти на компроміс, Абрамс знайшов розумне рішення, яке могли б оцінити як африканці, так і хлопці вдома. Скажімо, і війська ОВН, і конґолезці охоронятимуть дамбу, розділивши прибутки і гідроенергію, і ми всі зможемо співати "Кумбая!". Чоловіки в залі суду були в меншому захваті. Логістичний кошмар - ось на що це було схоже. Орунгуни теж придивлялися до проєкту, і їх можна було надихнути лише розділеними силами оборони. Зрештою, вибір залежав від того, до чого схилявся Абрамс."
 OFN_AFR_DECOL_COG.4.a:0 "Щодо дамби, ми візьмемо її на себе."
 OFN_AFR_DECOL_COG.4.b:0 "Дамба буде міжнародним проєктом."
 OFN_AFR_DECOL_COG.4.c:0 "Ми довіримо будівництво дамби нашим конґолезьким партнерам."

 OFN_AFR_DECOL_COG.5.t:0 "Конференція в Леопольдвілі - загадка Катанги"
 OFN_AFR_DECOL_COG.5.desc:0 "Генерал Абрамс відкинувся на спинку крісла, піт стікав з його чола, а тепло пульсувало в глибині його єства. Настала ніч, і пекло політики і укладання угод було майже... майже закінчено. Радники Абрамса та найздібніші з його представників складали всеосяжну групу трактатів, які мали розділити Конґо на складові частини раз і назавжди. Однак щось турбувало Абрамса, коли він спостерігав, як його радники, об'єднавшись у групи, переписували один документ за іншим. Видатний і впливовий політичний діяч, який, незважаючи на те, що з'явився, ще не представив свою позицію. Отже, подумав Абрамс, їхні вимоги, мабуть, варті того, щоб на них зачекати. Абрамс нахилив голову і жестом запросив його вперед. Жан Шрамм, представник бельгійських власників плантацій, що панували в Катанзі, прослизнув уперед. Витягнувши сигару, щоб позначити кінець цього випробування, Абрамс зажадав: «Викладай, Ш-рам, я знаю, що ти хочеш щось сказати».\n\nУривчастою, з сильним акцентом англійською, Шрамм відповів: «Катанга. Катанга і все».\n\n«І це все? "Вільна" Катанга, для тебе і твоїх маленьких бельгійських приятелів. Ти помітив це, Шраме? Біла людина в натовпі чорних, весь африканський натовп. Як ти думаєш, якого кота ти симкаєш за хвоста? Купа нацистських колабораціоністів, ось хто ти. Але... скільки грошей ти і твої друзі збираєтеся дати своїм близьким "союзникам" в ОВН?»\n\nШрамм, дещо приголомшений майже блювотною англійською мовою з американським акцентом, зібрався з думками і сказав: «...Гроші?», а потім нахилився і прошепотів на вухо Абрамсу: «Набагато, набагато, набагато більше, ніж ті мавпи з Конґо». Вийшовши назовні, Шрамм кинув на Абрамса розуміючий погляд, перш ніж покинути залу суду. Не треба було бути генієм, щоб зрозуміти, що на карту поставлені американські інтереси. Абрамс, ще більше відкинувшись на спинку крісла, щоб посмоктати сигару, замислився над тим, як його рішення змінять Конґо на століття вперед."
 OFN_AFR_DECOL_COG.5.a:0 "Користь від них зникла, відмовтеся від бельгійців."
 OFN_AFR_DECOL_COG.5.b:0 "Близький союзник у нестабільному регіоні. Необхідність у наш час."

 OFN_AFR_DECOL_COG.6.t:0 "Конференція у Леопольдові - День Незалежності"
 OFN_AFR_DECOL_COG.6.desc:0 "Генерал Абрамс відчинив двері до зали суду, відкривши прекрасний краєвид нічної площі Леопольдвіля. Кипляче, ізольоване повітря судової зали мчало проти холодних, сухих і швидких вітрів конґолезької ночі, розвіваючи піджак Абрамса, коли він з полегшенням зітхнув. Бетон подвір'я мерехтів під всеохоплюючою зоряною ніччю, яка висіла над головами всіх, хто виснажливо виходив із зали суду. Притиснувши до камер і блокнотів кількох місцевих журналістів, Абрамс сказав їм, що його мандат закінчився, і що вони повинні поширювати його новини. Журналісти розбіглися по своїх велосипедах, зробивши кілька фотографій Абрамса, який тріумфально стояв у світлі вуличних ліхтарів, перш ніж піти до преси. Представники забрали з собою копії трактатів, щоб групи, які вони представляли, дивилися на них із задоволенням або презирством. Зазвичай з презирством. Неякісно надруковані копії прикріплювали до стін, до дощок по всьому Конґо, щоб селяни дивилися на них з радістю, але водночас і збентежено. За один день і одну ніч Конґо було повністю перебудовано, і все це під керівництвом однієї людини, яка, якщо історичні джерела не брешуть, не переймалася так сильно, як переймалася б більшість людей на такому місці.\n\nНа холодних чорних шкіряних сидіннях свого кортежу Абрамс вперше з часу призначення на посаду головного адміністратора Конґо дихав легко і вільно. Він дихав спокійно кілька секунд, перш ніж його охопив напад глибокого і сильного кашлю. У грудях з'явився гризучий біль. Якийсь час він був незначною неприємністю, але останнім часом став відчайдушно жахливим. Втупившись у свою пачку сигар, Абрамс з болісним виразом обличчя схопився за груди, молячись, щоб страх розвіявся. Скільки ще часу залишилося нашому самозваному будівничому нації? Абрамс починав сумніватися.\n\nПо всьому Конґо, вперше і востаннє на довгі століття, всі люди - від сільськогосподарських робітників Орунгуна, конґолезьких політиків до бельгійських власників плантацій - святкували день незалежності. У Леопольдвілі феєрверки вибухнули вгорі, перетворившись на чарівний витвір різнобарвного світла і дива. Вперше з часів колонізації Африки європейцями тут запанувала свобода."
 OFN_AFR_DECOL_COG.6.a:0 "Можливо."

 OFN_AFR_DECOL_COG.7.t:0 "Розпад Центральної Африки"
 OFN_AFR_DECOL_COG.7.desc:0 "У Пентагоні полковник Артур Кейн з нервовим нетерпінням барабанив пальцями. Дзвінок запізнювався вже на годину, що було недобрим знаком. В голові штабного офіцера прокручувались десятки катастрофічних сценаріїв. Чи був генерал Абрамс у безпеці? Чи перейшов Леопольдвіль до рук Конґолезького національного руху? Чи... \n\nПролунав телефонний дзвінок. Не вагаючись ні секунди, Кейн підняв слухавку і підніс її до вуха. «Алло? Це Артур зі УДАРКОМ, яка ситуація?» Він сподівався, що його голос не звучав так сильно, як він відчував себе. На якусь мить він затих, і Кейн побоювався найгіршого, але потім почув голос: «Це бригадний генерал Гаррісон, і я сподівався, що ви скажете мені, що, в біса, тут відбувається».\n\n«Хіба генерал Абрамс не поінформував вас, сер?»\n\n«Ні, не поінформував. Я нічого не чув від Абрамса вже кілька годин, відколи виїхав з Леопольдвіля сьогодні вранці. Він наказав мені відвести 5-ту піхотну бригаду в Пуент-Нуар, і зараз 12-та і 30-та змішані бригади вже прибули, але ні командира, ні другої половини наших сил не видно. Я сподівався, що у вас буде більше інформації».\n\nЧорт. Можливо, Абрамс пішов, щоб взяти на себе командування рештою сил мандату ОВН, а можливо, він мертвий. Як би там не було, треба було діяти.\n\n«Слухайте, генерале Гаррісон, ось що я вам скажу: Конґолезький національний рух розпочав повстання проти нас, і, схоже, ми не зможемо їх зупинити. Військово-морський флот відправив кілька кораблів, щоб доставити ваших хлопців до Сан-Томе, а потім назад до Штатів. Ми також нічого не чули від генерала Абрамса, але припускаємо, що Леопольдвіль більше не під нашим контролем. Сподіваємось, що він і решта його людей рухаються до Лібревіля на північ. Я буду тримати вас в курсі подальшого розвитку подій».\n\nКлац. Що ж, це щонайменше половина людей в Конґо, але субординація була настільки зруйнована, що знадобиться багато зусиль, щоб знайти решту."
 OFN_AFR_DECOL_COG.7.a:0 "Це мав бути довгий день."

 OFN_AFR_DECOL_COG.8.t:0 "Угода проти Лумумби"
 OFN_AFR_DECOL_COG.8.desc:0 "Сказати, що Конґолезька національна партія була в розгубленості, було б применшенням. По всій кімнаті, в якій вони вирішили зібратися, десятки голосів кричали і перекрикували один одного. Їм потрібно було якнайшвидше прийти до консенсусу. Конґолезька Республіка на чолі з Патрісом Лумумбою висунула претензії на землі, що складали колишній Центральноафриканський мандат. Те ж саме зробила і новостворена країна CNP та Федеративна Республіка Конґо. Тепер, коли на горизонті з'явився конфлікт, їм потрібен був лідер.\n\nВони пообіцяли обрати лідера того ж дня. Їхнім вибором став Жозеф Касавубу. Популярний, енергійний чоловік, Касавубу був одним з найрішучіших прихильників повної незалежності Конґо. Однак за кілька годин до того, як вони мали оголосити про це, вони отримали приголомшливу новину: Касавубу дезертирував і приєднався до держави-суперника Лумумби. Саме це привело CNP до стану паніки: американці пішли, Республіка, здавалося, була готова до вторгнення в будь-який день, а їхній власний лідер зрадив їх. Поки асамблея намагалася знайти нового кандидата, з'явилися два можливих лідери.\n\nСіріл Адула був одним з найвідоміших членів Конґолезької національної партії і одним з її найсильніших голосів за зміни. Відомий прихильник профспілок і ліберальної демократії, Адула є кандидатом, який, ймовірно, буде прагнути до бачення, якого Америка намагалася досягти за допомогою свого мандату, перш ніж покинути нас. Однак не всі згодні з Адулою, і, за чутками, саме розбіжності з ним стали причиною втечі Касавубу.\n\nІншою, можливо, більш безпечною альтернативою є Жозеф Ілео. Консерватор, Ілео, швидше за все, більше відповідає християнським цінностям конґолезців. Крім того, він набагато більш антиколоніальний, засуджуючи американські мандати як ще одну спробу поневолення і колонізації вільних народів Конґо небайдужими державами, що знаходяться за межами світу. Хто з кандидатів очолить нашу молоду федерацію?"
 OFN_AFR_DECOL_COG.8.a:0 "Ілео звільнить Конґо!"
 OFN_AFR_DECOL_COG.8.b:0 "Адула принесе справжні зміни."

 # East Africa Decolonization
 OFN_AFR_DECOL_MZB.0.t:0 "Організація деколонізації Східної Африки"
 OFN_AFR_DECOL_MZB.0.desc:0 "Коли американські конвої пронеслися селами на території нового Мандату, масштаби дій Гюттіґа виявилися гіршими, ніж будь-хто міг собі уявити. Місцеві жителі показували спантеличеним загонам ОВН масові поховання, деякі з яких були більш свіжими, ніж інші. Інші розповідали американцям англійською мовою, яку вони знали, про злітно-посадкові смуги, бункери і склади, оточені електричним дротом. Поки звіти надходили до генерала Вестморленда, інші представники влади почали вимагати план створення незалежних держав на величезній території Африки. Лідери десятків африканських організацій надіслали листи або відрядили своїх представників, закликаючи до припинення вогню або висуваючи свої вимоги. Кожного з них мало хвилювали цілі політика чи генерала по сусідству, а розсилати кореспонденцію кожному, хто має достатньо зброї, щоб називати себе "президентом" чи "секретарем", було б безглуздо. Американці мали ще багато роботи у Східній Африці, але, можливо, кілька зустрічей допомогли б зменшити потік вільних кінців, які потрібно було розв'язати."
 OFN_AFR_DECOL_MZB.0.a:0 "Ми сядемо з вискочками, але їм треба нагадати, хто тримає повідок."

 OFN_AFR_DECOL_MZB.1.t:0 "Конференція в Келімане"
 OFN_AFR_DECOL_MZB.1.desc:0 "Генерал Вестморленд наполягав на облаштуванні старих комплексів у Келімане - оголених після мародерства і манії безпеки та суворості Гюттіґа. Політики з незліченних антинімецьких організацій вже починали звинувачувати один одного у всіляких злочинах проти власної справи. Йому було байдуже - комусь із них потрібно було довести, що вони можуть назавжди передати роль Америки у боротьбі з нацистським імперіалізмом.\n\nПоважний генерал виголосив холодну промову, наполягаючи на тому, що мета зустрічі буде зосереджена виключно на тому, що, як він стверджував, є "найбільшими проблемами, які впливають на Мандат після звільнення". Усім групам незалежності було надано короткі досьє про цілі генерала на конференцію, і їм було дозволено зустрітися і розробити стратегію, щоб якнайкраще слідувати його генеральному плану. Якби це було так просто!\n\nНі, ці глухі племена продовжували дрібні чвари своїх предків або занепокоєння американською агітацією! Невже вони не бачили плану, який лежав попереду для вільної Африки? Йому навіть довелося знову скликати всіх делегатів після того, як двоє з них побилися через якусь кляту проблему. Єдине, що тримало таких людей в узді - це сила, будь то британська, португальська, німецька чи американська. Вони ще анітрохи не були готові бути самостійними, тому потрібно було зробити ще багато роботи. Роботи, - пробурмотів генерал, - яка буде виконана завтра."
 OFN_AFR_DECOL_MZB.1.a:0 "Коли сонце сідає над Келіманом, крики незалежності лунають у ночі."

 OFN_AFR_DECOL_MZB.2.t:0 "Конференція в Келімане - питання Мозамбіку"
 OFN_AFR_DECOL_MZB.2.desc:0 "Двоє чоловіків увійшли до кабінету Вестморленда, одягнені у вицвілі костюми та зі своїми паперами, кожен з яких мав власний аргумент на користь лідерства над територіями Мозамбіку. Як і всі інші папери, які передавали африканці, генерал наполіг на тому, щоб його включили до списку.\n\nОбидва кандидати походили з ФРОВИМО, єдиного справжнього руху опору в Мозамбіку, який має достатньо грошей, зброї і популярності, щоб його сприймали серйозно. Першим був чоловік, з яким ЦРУ, вочевидь, вже деякий час веде переговори, - Едуардо Мондлане. Гортаючи сторінки інформації з його власних архівів і переданого йому заповіту, він був популярним вибором. Хвацький чоловік середніх років, який заробив собі добре ім'я полюванням на німців у сільській місцевості. Хороший солдат, але не лідер, якби не був таким прихильником незалежності. Його послідовники безперервно говорили б про припинення будь-якої військової допомоги, навіть з самого Вашингтона! Як наївно він думав, що американці дозволять людям, яким вони продали всю зброю під сонцем, просто так розірвати зв'язки? Він посміхнувся на усміхнене обличчя і подивився на наступну папку.\n\nСамора Машел, прочитав на першому рядку. Більш "відкрита" людина, так би мовити. Безумовно, темна конячка ФРОВИМО, але він не зганьбився б, якби вибрав її. Він був би готовий підіграти ОВН, за умови, що його не перекупив якийсь японський штовхач олівців. Люди вже влаштували істерику, коли їхні сини пішли воювати з німцями; протистояння з ІЯА за ті ж самі розбомблені міста було б кошмаром, який важко пояснити. Покрутивши ручку в правій руці, Вільям Вестморленд замислився, чому ці бойовики не могли обрати для підтримки дурнішого чоловіка."
 OFN_AFR_DECOL_MZB.2.a:0 "Mondlane will give us one less battleground to worry about."
 OFN_AFR_DECOL_MZB.2.b:0 "Крило Машела має отримати перемогу - ізоляціонізм мертвий."

 OFN_AFR_DECOL_MZB.3.t:0 "Конференція в Келімане - вимоги англійців"
 OFN_AFR_DECOL_MZB.3.desc:0 "Одним з тих, хто прибув на конференцію пізніше, був Кліффорд Дюпон, очевидно, від імені решти британських громад у Замбії. Зібравши скептичні погляди місцевих делегатів, він взяв слово і попросив вжити спеціальних заходів для врегулювання зростаючої напруженості у відносинах між англо-африканцями на цій території. Британські громадяни, стверджував він, мали досвід управління до створення Райхскомісаріяту, і їхні зусилля повинні бути включені в розбудову незалежної держави нарівні з африканцями. Коли він завершив свою промову жахливими розповідями про жорстоке поводження з англійськими сім'ями, яких звинувачували в тому, що вони німці, мало хто навіть удостоїв його ввічливих оплесків.\n\nПізніше вночі Дюпон власноруч поклав лист на стіл Вестморленда. Він, безумовно, був більш детальним, ніж будь-яка інша пропозиція африканців, і Дюпон чекав, коли генерал потисне йому руку на знак згоди.\n\nПотім послідувала тирада генерала, який лаяв колишнього адміністратора за його бездіяльність у війні, що межувала з відвертим союзом з німцями, щоб придушити місцеве населення.\n\n«Як я бачу, пане Дюпон, ваш народ втратив шанс сісти за стіл переможців, як тільки ви вклонилися фріцям. А тепер забирайтеся з мого кабінету».\n\nПриголомшений Дюпон швидко вийшов, його кулаки побіліли від люті, а Вестморленд продовжував атаки разом з рештою вищого командування. Але Пірс мав рацію - британці, можливо, і були зрадниками, але принаймні вони знали, як керувати цим місцем до своєї поразки. Можливо, про повноцінне лідерство і не йдеться, але чи повинен Дюпон і його виборці отримати право голосу в обмін на більш керовану країну?"
 OFN_AFR_DECOL_MZB.3.a:0 "Ми працювали зі зрадниками і раніше - принаймні, цей, схоже, знає, що робить."
 OFN_AFR_DECOL_MZB.3.b:0 "Нехай англійці самі розбираються з тим безладом, який вони влаштували."
 OFN_AFR_DECOL_MZB.3.c:0 "Ми дали їм достатньо."

 OFN_AFR_DECOL_MZB.4.t:0 "Конференція в Келімане - Пропозиція Бартосленда"
 OFN_AFR_DECOL_MZB.4.desc:0 "На відміну від інших представників, король Баротселенду, звертаючись до Вільяма Вестморленда, дотримався традиційної манери. Він розповів урочисту історію про страждання, завдані його предкам маніпулятивними та жорстокими договорами, які залишалися невисловленими протягом десятиліть. Незалежно від того, чи були вони британцями, бельгійцями, німцями - скільки б лозі не жили на цій землі, їх відкидали та ігнорували.\n\nПредставляючи карту зборам, він просив генерала про допомогу у побудові нової нації на попелищі німецької Африки, вільної від тиранії інших африканських груп та європейських володарів. Кордони, які він представив, зламали б багато планів Вестморленда, але він відчував, що король говорив без жодних прихованих мотивів.\n\nКоли конференцію знову закрили, і Вестморленд зазирнув через спину, щоб побачити, як король продовжує розмову з тими, хто хотів дізнатися більше, він попросив помічника надати йому більше інформації про Баротселенд. Якщо це було так важливо, то чому така могутня людина залишилася ні з чим? Коли помічник продовжив розповідати, що він знав про цю територію, головоломка стала зрозумілою для Вільгельма. Король мав сильні претензії, але Баротселенд заважав цілям переважної кількості партій і блоків. Повернення королю його володіння могло б виглядати добре для преси і створити прецедент справжнього визволення, але кожен сусід молодої держави прагнув би розібрати її на частини через кілька місяців після того, як американці підуть.\n\nСтарий король говорив з пристрастю, але він повинен був дотримуватися ОВН, якщо не хотів, щоб його мрія зруйнувалася."
 OFN_AFR_DECOL_MZB.4.a:0 "Незалежний Баротселенд стане перлиною наших зусиль в Африці."
 OFN_AFR_DECOL_MZB.4.b:0 "Прагнення короля розбиті, але континент врятований."

 OFN_AFR_DECOL_MZB.5.t:0 "Конференція в Келімане - конфлікти в Уґанді"
 OFN_AFR_DECOL_MZB.5.desc:0 "Мустафа потиснув руку американському генералу, коли йому запропонували сісти на стілець. На його запрошенні на конференцію наполіг Вестморленд. Уґанда була кривавою скалкою для британських, німецьких, а тепер і американських окупантів. Американці мало знали про різноманітні повстанські угруповання, з якими вони воювали в цьому регіоні, але він знав їхніх лідерів як свої п'ять пальців. Мустафі подобалося думати про себе як про миротворця між етнічними групами і партизанами Уґанди, а також як про одного з небагатьох профілів, які бажали зустрітися з Вільямом Вестморлендом.\n\nГенерал здебільшого розпитував його про деталі щодо двох інших великих імен, які він називав. Іді Амін Дада, пояснив Мустафа, був жорсткою людиною, і в цьому його сила, і в цьому його слабкість. Люди Дади були жорстокими і без проблем керували б вільною Уґандою як стабільним, але, зрештою, жорстоким режимом. Найгірше, зауважив він уважному Вестморленду, що Іді Амін мав друзів, розкиданих по всіх уґандійських організаціях. Він сам навіть знав, що є принаймні одна людина, яка буде готова вбити його, якщо він потрапить у немилість.\n\nТіто Окелло здавався американцям кращою людиною, але це було б гарантією того, що Іді Амін просто розпочне партизанську війну, яка охопить молоду націю, можливо, навіть спричинить колапс.\n\nІ Вестморленд, і його помічник Пірс дивилися один на одного, не будучи впевненими в тому, хто з них буде більш безпечним вибором для незалежної Уґанди."
 OFN_AFR_DECOL_MZB.5.a:0 "Іді Амін - найкращий з наших варіантів."
 OFN_AFR_DECOL_MZB.5.b:0 "Пан Окелло очолить нову Уґанду!"

 OFN_AFR_DECOL_MZB.6.t:0 "Конференція в Келімане - День незалежності"
 OFN_AFR_DECOL_MZB.6.desc:0 "Після тижнів консультацій та перегляду проєктів, запропонованих генералом Вільямом Вестморлендом, делегати, що зібралися в Келімане, публічно представили свою відповідь світу.\n\nШрами німецької тиранії були ще свіжі в пам'яті африканців, і відповіддю була вже не проста зміна форми окупантам, а створення низки вільних і незалежних африканських держав. Саме на слові "африканський" акцентували увагу газети. Повернувшись на свої території, новопризначені уряди розпочали важкий процес написання своїх конституцій, припинення внутрішніх конфліктів і обіцянок безпечного виведення американських військ з усього регіону.\n\nНайважливіше те, що нові держави погодилися на договори про дружбу, пообіцявши співпрацю проти будь-якого нового потенційного колонізатора Східної Африки."
 OFN_AFR_DECOL_MZB.6.a:0 "Багато народів, але одна доля."

 OFN_AFR_DECOL_MZB.7.t:0 "Конференція в Келімане - День незалежності"
 OFN_AFR_DECOL_MZB.7.desc:0 "ЗВІТ УДАРКОМ 87 \nПРЕЗИДЕНТУ СПОЛУЧЕНИХ ШТАТІВ\nЗАСЕКРЕЧЕНО\nСьогодні вранці генерал Вестморленд повідомив УДАРКОМу, що він і його підлеглі були змушені залишити Келіман через наближення повстанських сил. Хоча ми все ще отримуємо повідомлення про евакуацію контингентів з Лінді, більшість сухопутних військ пішли разом з генералом. Коротше кажучи, мандат провалився\n\nТочний момент, коли ситуація на місцях стала непридатною для порятунку, все ще незрозумілий без повного звіту з Вестморленду, але ми можемо з упевненістю сказати, що ситуація виникла в результаті одночасних повстань уґандійських воєначальників і революційних рухів в Танганьїці і Замбії.\n\nГарнізон Кампали потрапив в оточення і був змушений пробиватися з боєм, зазнавши помірних втрат, але гарнізон Додами, принаймні, зміг організовано вийти і утворити периметр в Дар-ес-Саламі разом з гарнізоном міста. Завдяки цьому морська евакуація до Східного Лондона пройшла успішно. Сили в Келімане змогли пройти відкритою дорогою через південноафриканський кордон, де вони змогли перегрупуватися.\n\nЗгідно з даними генерала Вестморленда, операція з відступу в цілому пройшла гладко. Втрати були відносно низькими, і більшість нашої військової техніки було виведено або, принаймні, знищено, коли це було неможливо. Проте, ситуація в цілому залишається дуже невтішною, і УДАРКОМ готовий до виконання ваших наступних наказів.\n\nПовковник Артур Кейн, Африканський департамент УДАРКОМу"
 OFN_AFR_DECOL_MZB.7.a:0 "Дуже шкода."

