 OFN_AFRICA_MANDATE_temporary_command:0 "Тимчасове командування ОВН"
 OFN_AFRICA_MANDATE_temporary_command_desc:0 "§jРайхскомісари§!залишили по собі неймовірно хаотичний безлад, і в міру того, як нове командування §Bмандатів ОВН§! облаштовується на своїх нових територіях, доведеться долати нові виклики. Здатність §Bверховного головнокомандувача§! належним чином охопити і контролювати територію представлена §Pадміністративним контролем§!, який він має над §Bмандатом§!. Деяким країнам буде легше, ніж іншим, збільшити це значення, але мета всіх трьох - утримувати його на високому рівні. Якщо §Pадміністративний контроль§! впаде нижче §S50%§!, тоді §jполітична стабільнісь§! §Bмандату§! знизиться. §jПолітична стабільність§! - це зображення хаосу, який охоплює континент, тому краще тримати це значення якомога вищим, щоб уникнути повстань.\n\n§BВерховне командування ОВН§! та §Mконгрес Сполучениих Штатів§! розраховують на те, що їхні генерали збережуть мир у регіоні і підготують його до деколонізації. Вони також очікують, що отримають певну вигоду від цього, оскільки прибутки допоможуть інвестувати в майбутні проєкти ОВН. §OВалютний резерв§! нашого §Bмандату§! є сумішшю прибутку, отриманого від разових угод, і щомісячного прибутку §Bмандату§!.\n\n§jПолітична стабільність§! §Bмандату§! на даний момент [ROOT.GetMandateStability] ([?ROOT.OFN_MANDATE_rebel_stability|%1], [?ROOT.OFN_MANDATE_stab_decay|%1=+] щотижня).\n§PАдміністративний контроль§! на територіях під нашою юрисдикцією [ROOT.GetMandateAdmin] ([?ROOT.OFN_MANDATE_administrative_hold|%1]).\n\n§OВалютний резерв§!, доступний нашому військовому командуваню, скаладає §G[?ROOT.money_reserves]млн. доларів США§!."

 OFN_AFRICA_MANDATE_temporary_command_CAR:0 "Тимчасове командування ОВН"
 OFN_AFRICA_MANDATE_temporary_command_CAR_desc:0 "§jРайхскомісари§!залишили по собі неймовірно хаотичний безлад, і в міру того, як нове командування §Bгенерала ОВН Вільяма Вестморленда§! облаштовується на своїх нових територіях, доведеться долати нові виклики. Йому доводиться керувати відбудовою половини африканського континенту, що є складним завданням навіть для найкращих полководців. Таким чином, для збереження §jполітичної стабільності§! в Центральноафриканській Республіці §Bгенералу Вестморленду§! потрібно буде утримувати як §Pадміністративний§!, так і §Lвійськовий контроль§! на високому рівні. Високий рівень §Lвійськового контролю§! дозволяє країні стабілізувати себе, однак логістика континентів не дозволяє будь-якому контролю тривати довго, якщо він не підкріплений еквівалентним §Pадміністративним контролем§!.\n\n§BВерховне командування ОВН§! та §Mконгрес Сполучениих Штатів§! розраховують на те, що §Bгенерал Вестморленд§! успішно втримає баланс до часу, коли регіон буде готовий до деколонізації. Вони також очікують, що отримають певну вигоду від цього, оскільки прибутки допоможуть інвестувати в майбутні проєкти ОВН. §OВалютний резерв§! нашого §Bмандату§! є сумішшю прибутку, отриманого від разових угод, і щомісячного прибутку §Bмандату§!.\n\n§jПолітична стабільність§! §Bмандату§! на даний момент [ROOT.GetMandateStability] ([?ROOT.OFN_MANDATE_rebel_stability|%1], [?ROOT.OFN_MANDATE_stab_decay|%1=+] щотижня).\n§PАдміністративний контроль§! на територіях під нашою юрисдикцією [ROOT.GetMandateAdmin] ([?ROOT.OFN_MANDATE_administrative_hold|%1]).\n§LВійськовий контроль§! на територіях під нашою юрисдикцією [ROOT.GetMandateMilitary] ([?ROOT.OFN_MANDATE_military_presence|%1]).\n\n§OВалютний резерв§!, доступний нашому військовому командуваню, скаладає §G[?ROOT.money_reserves]млн. доларів США§!."
 
