 OFN_AFR_DECOL_CAR.0.t:0 "Мирне звільнення Центральноафриканської Республіки"
 OFN_AFR_DECOL_CAR.0.desc:0 "«Вперше після пекла Другої світової війни Сполучені Штати Америки вступили у війну. Це не була війна за жадібність, або за владу, або за ненависть, ми всі бачили занадто багато таких воєн в останні роки. Ні, це була зовсім інша війна. Це була війна для захисту невинних і для визволення пригноблених. Я вам скажу, що на цій планеті ніколи не було більш справедливої війни, ніж та, яку ми вели в Африці. Саме тому, коли пил нарешті влягся і ми з Божої ласки здобули перемогу, на нас лягла не лише звичайна відповідальність за прибирання уламків нашої битви. У нас був мандат, якщо хочете, викорінити зло нацизму на цьому континенті, підготувати тамтешній народ до самоуправління так само, як наші засновники підготували нас, американців, до того, щоб взяти під контроль нашу власну долю.\n\nМені приємно оголосити світові, що ця місія успішно завершилася. Завдяки зусиллям ОВН та місцевих лідерів по всьому континенту, Всеафриканський саміт став дипломатичним успіхом, який не має аналогів в історії людства. Ніколи раніше так багато країн не отримували незалежність одночасно, і це мало такий масштабний резонанс по всьому світу. Ми виправили помилку Берлінської конференції і сприяли досягненню мети свободи в усьому світі. Я знаю, що багато хто з вас знає мене насамперед як воїна, але я пишаюся собою більше, ніж будь-коли раніше, коли думаю про те, що моє ім'я буде вписане в історію такого монументального проєкту миру».\n\nІ на цьому фінальному підйомі промова Вестморленда була завершена. Сказати, що оплески натовпу, який вкрив трав'янисті простори Національного молу, були оглушливими, було б применшенням. Чорт забирай, подумав Вестморленд, вони, напевно, могли б почути це в Німеччині. Глибоко вдихнувши, генерал рушив на своє місце, проходячи повз своїх колег-офіцерів і політиків, в тому числі і президента, і помітив, що вони не здаються йому такими вже й незворушними. Він помітив, що вони не виглядали зовсім щасливими. Він припустив, що розчарування було очікуваним. Вони, без сумніву, сподівалися на більшу віддачу від своїх африканських інвестицій. Проте, з прибутком чи ні, вони сподівалися, що на африканському континенті настане хоч якась подоба миру і свободи. А хіба цього було недостатньо для Вашингтона?"
 OFN_AFR_DECOL_CAR.0.a:0 "Вестморленд сподівався на це."

 OFN_AFR_DECOL_CAR.1.t:0 "Швидкий розпад Центральноафриканської Республіки"
 OFN_AFR_DECOL_CAR.1.desc:0 "НАДЗВИЧАЙНА ДОПОВІДЬ ОБ'ЄДНАНОМУ КОМІТЕТУ НАЧАЛЬНИКІВ ШТАБІВ\nВІД ГЕНЕРАЛА ВІЛЬЯМА ВЕСТОРЛЕНДА\nКОНФІДЕНЦІЙНО\nСитуація в Центральноафриканській Республіці (ЦАР) стрімко погіршується. Якби ця доповідь була підготовлена лише день тому, в ній рекомендувалося б негайно надіслати підкріплення на африканський континент. Однак зараз я можу лише рекомендувати повне виведення всіх сил ОВН на північ від південноафриканського кордону. Усі мої спроби посередництва і переговорів з різними фракціями і рухами в межах моєї юрисдикції провалилися. Щоразу, коли здавалося, що компроміс близький, з'являлася інша група з конкуруючими вимогами і претензіями, які ускладнювали ситуацію. Зрештою, весь континент, здавалося, ігнорував наш авторитет.\n\nЯ дав африканцям всі можливі шанси здобути незалежність і скористатися американською дружбою, але всі вони відмовилися співпрацювати. Зараз ситуація перейшла точку неповернення. Вчора ввечері мені повідомили про бойові дії в уґандійському та замбійському регіонах. Перш ніж я зміг ефективно відреагувати, надійшли повідомлення про повстання по всьому континенту, спрямовані проти американців і європейців, що залишилися з часів Райхскомісаріяту. Наші сили тепер перебували в значній меншості, і я прийняв рішення про евакуацію. Цей звіт, ймовірно, дійде до вас, коли ми почнемо операції на східному узбережжі в Дар-ес-Саламі і Нампулі. Як тільки ці люди будуть в безпеці, західна половина моїх військ піде з Пуент-Нуару, Лібревіля і Луанди. Це був нелегкий вибір, але я впевнений, що він був правильним, щоб врятувати життя наших людей у боротьбі, яку ми не можемо виграти. Я усвідомлюю, що це було зроблено без попереднього схвалення, і готовий прийняти будь-які дисциплінарні заходи, які мені будуть призначені.\nКІНЕЦЬ ЕКСТРЕННОЇ ДОПОВІДІ"
 OFN_AFR_DECOL_CAR.1.a:0 "О Боже..."

 OFN_AFR_DECOL_CAR.2.t:0 "Божевілля Вестморленда"
 OFN_AFR_DECOL_CAR.2.desc:0 "ЕКСТРЕННЕ ПОВІДОМЛЕННЯ\nКОНФІДЕНЦІЙНЕ\nЯ не можу сказати простіше: справи в Центральноафриканській Республіці пішли з рук геть погано і безповоротно. Ми знали, що проєкт не буде тривати нескінченно довго, та він і не повинен був тривати. Проблема була у Вестморленді. Вестморленд. Що сталося з ним? Ми все ще не знаємо до кінця, і, можливо, ніколи не дізнаємося, всієї правди на даний момент. Проте, здається очевидним, що у нього стався якийсь психічний зрив або якась інша психічна травма. Ніщо інше, що ми змоделювали до цього часу, не може пояснити його неймовірно дикі і непередбачувані дії, коли навколо нього розвалювалася ЦАР.\n\nФакти, які ми знаємо: коли повідомлення про крах почали надходити до штабу генерала Вестморленда, замість того, щоб віддати наказ про повномасштабний відступ у підготовці до евакуації, генерал наказав усім військам утримувати свої позиції і відновити порядок будь-якими способами. Неможливий наказ, божевільний наказ. Реакція була очікуваною: більшість командирів на місцях переїхали до найближчих портів і почали залишати континент. За нашими оцінками, 90% наших людей пішли, ігноруючи нездійсненні вимоги генерала.\n\nРешта 10%, здавалося, були готові слідувати за своїм командиром через це божевілля. З дев'ятьма десятими дезертирів генерал зміг лише встановити оборонні периметри навколо Леопольдвіля і Келімана. На момент написання цього звіту вони все ще тримаються, але кожен день коштує їм припасів, їжі та людських ресурсів. За нашими оцінками, у нас не так багато часу. Ми можемо спробувати врятувати їх, але наші прогнози не є обнадійливими. Відверто кажучи, ніхто в Пентагоні не зацікавлений рятувати божевільного, який сам собі вирив могилу.\n\nРекомендація: ми скоротимо наші втрати на цьому."
 OFN_AFR_DECOL_CAR.2.a:0 "Про що він думав?"

 OFN_AFR_DECOL_CAR.3.t:0 "Кінець кризі!"
 OFN_AFR_DECOL_CAR.3.desc:0 "Піт виступив на густих густих бровах Вестморленда, які діяли як шлюзи, коли він перебував у киплячому, вологому і брудному підземному командному центрі в Східній Африці. Глибокий вдих, глибокий видих. Останні кілька місяців були нещадним, безперервним бомбардуванням суперечливими розвідданими, дублюванням обов'язків, розчарованими і плаксивими командирами військ, помилковими або втраченими наказами, жахливими звітами про матеріально-технічне забезпечення і інфраструктуру, а також кровоточивим застоєм на фронтах. І все ж Вестморленд був тут, все ще на африканському континенті, і перемога була ледве вирвана з всеохоплюючої пащі катастрофи. «Ми це зробили. Засранці, ми це зробили...» зауважив Вестморленд, відкидаючи назад жирну жменю сивого волосся на лобі.\n\nСвіжоспечений вісник, посміхаючись від вуха до вуха на своєму ще прищавому дитячому обличчі, радісно підстрибував біля металевих стін командного центру, вигукуючи: «Ми зробили це, сер! Ми зробили це! Повстанці, повстанці, терористичні воєначальники - всі отримали клятого батога, сер!» Вестморленд підвівся зі свого брудного, оббитого шкірою стільця, піт все ще капав з його зеленої куртки кольору джунглів. Посланець, стрибаючи по орбіті до Вестморленда, виспівував дифірамби їхній перемозі: «Хто знає, який культ канібалів і пекельний світ дітей-солдатів вигадали ці мавпи, а, сер?» У відповідь Вестморленд подивився на гінця поглядом людини, яка щойно повністю усвідомила наївність дитини. Посланець сповільнив хід, коли Вестморленд заговорив.\n\n«Заспокойся, хлопче. Ми тут надовго не затримаємось».\n\n«Що? Ви жартуєте, сер? Ми перемогли, хіба ми не повернемося до справи?»\n\n«Синку, я хочу, щоб ти зрозумів, де ми зараз знаходимося. Нас готують до евакуації, весь цей клятий континент рветься догори дригом. Звичайно, ми підстрелили кількох ватажків, але тепер кожна клята людина на цьому континенті тільки більше злиться на нас. Цивільні вдома нас зневажають, ми вичерпали ті кілька крапель політичної доброзичливості, які у нас залишилися. Тепер єдине, що нам залишається - це втекти з цієї пекельної діри з усіма грошима, які ми зможемо захопити, і з усіма силовиками, яких ми зможемо підтримати. Сину, всупереч моєму бажанню, я запевняю тебе, що це програна битва, а Америка не воює в програних битвах». Коли Вестморленд вискочив з командного центру, гінця приголомшило те, що він дивився йому вслід, і надія зникла з його обличчя."
 OFN_AFR_DECOL_CAR.3.a:0 "Коли почнуться переможні битви?"

