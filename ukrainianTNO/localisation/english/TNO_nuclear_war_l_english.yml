l_english:
    #Decisions
    nuclear_war_category:0 "Ядерне знищення"
    nuclear_war_category_desc:0 "Наша ядерна зброя - найпотужніший інструмент, який ми маємо для ведення війни. Зі страху перед взаємним знищенням ми остерігалися використовувати ці страхітливі методи тотального знищення, але, схоже, всі інші варіанти виявилися безрезультатними. Ядерний вогонь - це шлях до перемоги у війні - і в ці часи ці заходи повинні бути необхідними для захисту нашої нації, §Rнавіть попри можливий ризик краху цивілізації і, як наслідок, ядерного апокаліпсису.§!"
    destroy_our_enemies:0 "Розв'язати ядерну війну"
    #Events
    nuclearwar.1.t:0 "Оберіть цілі"
    nuclearwar.1.de:0 "Перш ніж ми почнемо нашу кампанію знищення і, можливо, останні дії, які ми коли-небудь зробимо як нація, ми повинні з'ясувати, на якій першочерговій цілі буде сфокусовано наш ядерний арсенал. Це може змінити результат війни на нашу користь.\n\nУ нас є кілька варіантів забезпечення повного і остаточного зникнення бажання ворога воювати. Наш перший варіант полягає в прямому нападі на армії супротивника - хоча вибухи можуть завдати значної шкоди нашим формуванням, це повністю знищить будь-які шанси нашого ворога на перемогу у війні. Наш наступний варіант - атакувати окуповану територію ворога. Третій варіант - атакувати безпосередньо їхню батьківщину. Швидше за все, це змусить їх миттєво капітулювати і зробить цю війну виграшною. Або, якщо у нас достатньо зброї, ми можемо просто напасти на все відразу.\n\nЩо ж нам робити?"
    nuclearwar.1.a:0 "Знищити їхню армію."
    nuclearwar.1.b:0 "Розбомбити окуповану ворогом територію."
    nuclearwar.1.c:0 "Знищити їхні домівки!"
    nuclearwar.1.d:0 "ВСЕ І ОДРАЗУ!"
    nuclearwar.2.t:0 "Наставлені списи"
    nuclearwar.2.d:0 "Несподівана і тривожна звістка надходить з ворожої сторони. Очевидно, у відповідь на хід війни, вони надіслали нам ультиматум: негайно припинити бойові дії, або бути знищеними за допомогою ядерної зброї. Однак ми не можемо бути впевнені, наскільки серйозною є їхня загроза. Ми можемо або спробувати припинити цей конфлікт і укласти мир з нашими ворогами, або повністю розкрити їхній блеф.\n\nВибір за вами."
    nuclearwar.2.a:0 "Краще не випробовувати долю."
    nuclearwar.2.b:0 "Вони просто блефують."
    nuclearwar.3.t:0 "Мир укладено!"
    nuclearwar.3.d:0 "Те, що здавалося неминучою приреченістю світу на нестримну силу атомного вогню, сьогодні припинилося. Ворог пішов назустріч нашим вимогам, і зараз ми ведемо екстрені мирні переговори, щоб уникнути ядерного знищення. Незабаром ця війна закінчиться."
    nuclearwar.3.a:0 "Давайте закінчимо цю розмову."
    nuclearwar.4.t:0 "Остаточне рішення"
    nuclearwar.4.d:0 "Ми запропонували мир нашим ворогам - ми запропонували мир, і якби мир не був прийнятий, ми б знищили їх ядерним вогнем. Однак у своєму невігластві вони назвали нас дурними і такими, що не бажають застосовувати ядерну зброю.\n\nТепер ми повинні вирішити, чи застосовувати нашу ядерну зброю, і мати справу з наслідками, які з цього випливають."
    nuclearwar.4.a:0 "Знищити їх."
    nuclearwar.4.b:0 "Ми не можемо боротися з наслідками."
    nuclearwar.5.t:0 "Увага! Атака!"
    nuclearwar.5.d:0 "Надзвичайно тривожні новини! Радари та системи протиповітряної оборони зафіксували запуск ядерних ракет з шахт, а також зліт ворожої бомбардувальної авіації. Всі траєкторії вказують на те, що вони прямують до нашої країни, і цілком очевидно, що для захисту нашої держави необхідно дати аналогічну відповідь."
    nuclearwar.5.a:0 "Запустити все зо в нас є! Цілі: всі!"
    nuclearwar.6.t:0 "Відповідь наближається"
    nuclearwar.6.d:0 "Системи попередження вловлюють хвилю снарядів, що прямують до нашої країни у відповідь на ядерну атаку. Не треба бути генієм, щоб зрозуміти, що сталося. Хоча зараз цивільному населенню роздають попередження про необхідність укриття, ми не очікуємо, що повністю переживемо цей удар. Однак, ясно одне. Ядерна війна тільки почалася, і світ зміниться назавжди."
    nuclearwar.6.a:0 "Боже, врятуй наші душі."
    nuclearwar.7.t:0 "Світ врятовано"
    nuclearwar.7.d:0 "Ми запобігли повномасштабній ядерній війні, врятувавши мільярди і мільярди життів і забезпечивши виживання сучасного світу. Поки що."
    nuclearwar.7.a:0 "Хто знав, що погрози ядерною зброєю змусять людей зупинитися?"
    nuclearwar.8.t:0 "Останній шанс"
    nuclearwar.8.d:0 "Ядерна війна - це не те, що вирішується легко. Якщо ядерна війна почнеться, шляху назад не буде. Ви хочете продовжити?"
    nuclearwar.8.a:0 "Так!"
    nuclearwar.8.b:0 "Ні, я передумав."
