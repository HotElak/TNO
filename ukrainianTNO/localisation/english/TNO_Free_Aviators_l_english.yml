 FAV_production_category: "Продукція"
 FAV_production_category_desc: "Підтримання запасів матеріалів і літаків має вирішальне значення для забезпечення надійної оборони від німців. Літаки можуть бути виготовлені нижче, а прогрес збору металобрухту слід відстежувати.\nЗапаси металобрухту: [?FAVScrapMetalBank]\nПрогнозований щомісячний прибуток від збору металобрухту: [?FAVScrapMetalGain]\nКількість§Bбазових літаків§!: [?FAVBasicAircraft]\nКількість §Mвдосконалених літаків:§! [[FAVAdvancedAircraft]\n\nНаразі ми маємо [[FAVRecruitedGround]] наземний екіпаж, який виробляє по 0,1 одиницю металобрухту, і ми прогнозуємо набирати більше [[FAVGroundGain]] щомісяця.\n\nНижче, базовий літак може бути вироблений за 20 одиниць металобрухту, а вдосконалений літак може бути вироблений за 45 одиниць металобрухту.§!."
