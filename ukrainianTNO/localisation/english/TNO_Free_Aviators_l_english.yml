 FAV_training_category: "Навчання"
 FAV_training_category_desc: "У нас мало вільної робочої сили, і кожен працівник і пілот є цінним для нас. Таким чином, підтримка постійного постачання новобранців для роботи в якості "наземного екіпажу" або "пілотів" є критично важливою. У той час як §PПілоти§! потрібні, щоб літати на літаках проти Німеччини, §GНаземний екіпаж§! необхідний для підтримки здатності ремонтувати і виробляти літаки.\n\nКількість §PПілотів§! [?FAVRecruitedPilots]\n\nМісячний §PПілот§! Приріст: [?FAVPilotGain]\n§GКількість наземного екіпажу§!: [?FAVRecruitedGround] \nМісяць §GНаземний екіпаж§! Приріст: [?FAVGroundGain]\n\nНаразі ми маємо [GetFAVPilotGroundFavor]."
