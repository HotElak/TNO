 ### National ideas ###
 FAV_night_witches: "Нічні відьми"
 FAV_night_witches_desc: "Ми ніколи не переставали боротися. Ні під час війни, ні в метушні евакуації, ні впродовж довгих років безладу та розпаду, що настали після неї. Ми завжди були там, піднімаючись на боротьбу з німецькими загарбниками, навіть тоді, коли інші, які претендували на це, впадали в міжусобні конфлікти. Але ми не зупинялися, не зупиняємося і ніколи не зупинимося. Коли німці прилітають на своїх бомбардувальниках, готуючись пролити дощ смерті на народи Росії, ми відповідаємо. Ми мстимося. І набагато частіше, ніж вони хотіли б це визнати, ми перемагаємо. Багато років тому німці зі страху назвали нас "Нічними відьмами". Їхні сьогоднішні пілоти знову дізнаються причину цього прізвиська, бажано, в міру того, як їхні покалічені літаки будуть все швидше і швидше летіти до землі. З ними всередині."

 FAV_aerial_society: "Авіаційне товариство"
 FAV_aerial_society_desc:"Непропорційна кількість пілотів і літаків на наших землях, а також досвід і світогляд нашого керівництва призвели до того, що на кожну суспільну проблему ми дивимося крізь повітряну лінзу. Ми компенсуємо погану інфраструктуру повітряними мостами. Ми використовуємо розвідувальні літаки великої дальності замість традиційних прикордонних патрулів. А також багато іншого. На кожне поставлене питання є відповідь у небі, і ми це доведемо."

 FAV_collective_improvisation: "Колективна імпровізація"
 FAV_collective_improvisation_desc:"Наші землі, м'яко кажучи, неродючі. Незважаючи на це, ми утримуємо військово-повітряні сили, здатні кинути виклик, а іноді й перемогти могутнє Люфтваффе, і ми робимо це завдяки надзвичайній імпровізації. Чи то заміна потужних двигунів на тракторні, чи то перегонка зернового спирту для заміни авіаційного пального, чи то ремонт пошкоджених металевих крил за допомогою тканини та дерева - ми знаходимо спосіб викрутитися. Таке ставлення до спільної імпровізації пронизує наше суспільство, гарантуючи, що з яким би викликом не зіткнулися наші люди, замість того, щоб піддаватися відчаю чи поразці, вони працюють разом, щоб знайти інноваційне рішення."