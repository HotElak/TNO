 FAV_deployment_category: "Боротьба"
 FAV_deployment_category_desc: "Метою наших операцій є боротьба з німецьким лихом у повітрі всіма можливими засобами. Розгортання літаків для боротьби з німцями і управління втратами важливо для запобігання повного зникнення Батьківщини під нацистською рукавичкою.\n\nКількість §BБазових літаків§! в резерві: [?FAVBasicAirReserves]\n\nКількість §Mпросунутих літаків§! в резерві: [?FAVAdvancedAirReserves]\nКількість розгорнутих §BБазових літаків§! [?FAVBasicAirDeployed]\nКількість розгорнутих §Mпросунутих літаків§! [?FAVAdvancedAirDeployed]\nВсього §Yрозгорнутих літаків§! [?FAVTotalAirDeployed]\n\nУ нас є [?FAVUsablePilots] доступних §PПілотів! для розгортання.\nУ нас є [?FAVRecruitedPilots] всього §PПілотів§!."
 FAV_next_wave_mission: "Німецьке повітряне вторгнення"
 
 FAV_diplomacy_category: "Дипломатія"
 FAV_diplomacy_category_desc: ""
 
 FAV_tutorial_open: "Вільні Авіатори є головним захисником Росії від постійних нацистських вторгнень у Західну Росію, які базуються в країнах-військових лідерах, щоб дати відсіч Люфтваффе та запобігти подальшим спробам знищення Батьківщини.\n\nУ меню ВИРОБНИЦТВО нижче можна виробляти літаки різної якості, використовуючи зібраний металобрухт з російських відвалів. §Металобрухт можна отримати, збиваючи німецькі літаки, або за допомогою пожертвувань від інших воєначальників, які підвищать свій вплив на вільних авіаторів.\n\nМеню НАВЧАННЯ охоплює процес навчання та підготовки нових пілотів. Людські ресурси є дефіцитними і цінними, і Вільні Авіатори повинні ретельно збалансувати §GНаземний екіпаж§! і §PПілотів§!, щоб забезпечити готовність до місії і здатність замінити втрати. Нові пілоти і наземний екіпаж повинні набиратися кожні 30 днів.\n\nМеню БІЙ охоплює місії проти німців. У цьому меню літаки можуть бути задіяні безпосередньо в бою, або перебувати в резерві для подальшого використання. Літаки, які безпосередньо використовуються, зможуть літати проти німецьких вторгнень - кожні 30 днів буде проводитися розвідувальна операція, яка охоплює німецьку активність. Літаки, що знаходяться в резерві, не можуть воювати, але мають імунітет до знищення. Сила бомбардувань Люфтваффе Західної Росії буде прямо залежати від того, як з цим впораються.\n\nНарешті, меню ДИПЛОМАТІЯ слугуватиме засобом придбання §gМеталобрухту§!, додаткових §PПілотів§! і§GНаземного екіпажу§!, а також літаків, за рахунок зміни §YВпливу§! різних воєначальників на Вільних Авіаторів. Це вплине на процес возз'єднання Росії, коли прийде час.\n\n"
