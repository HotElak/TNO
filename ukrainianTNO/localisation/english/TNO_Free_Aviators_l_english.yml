 ### Events ###
 FAV.1.t: "Верхній текст"
 FAV.1.desc: "Текст з'їли аххахахахаха"
 FAV.1.a: "Нижній текст"
 FAV.2.t: "Імператорська пожертва"
 FAV.2.desc: "Хоча для нас не рідкість отримувати пожертви або навіть данину від деяких воєначальників у відповідь на наші зусилля по захисту неба Росії, ми отримали подарунок з більш несподіваного джерела. У напрямку до Московії лежить Вятський регіон, який, здається, став "імперією" "імператора" Владіміра Першого.\n\nМоделюючи себе як "альтернативу" більшовицьким і фашистським правителям, він, схоже, здобуває певну підтримку в Західній Росії і вирішив показати нам свою "вдячність" за нашу службу в захисті неба якнайкраще, на що ми здатні. За власний кошт імператор пожертвував кілька літаків для подальшої допомоги нашим зусиллям. Ми підозрюємо, що в його бажанні віддячити нам є частка правди, але в той же час він намагається заручитися нашою підтримкою для свого режиму. Незважаючи на це, ми надіслали нашу подяку за пожертву."
 FAV.2.a: "Думаю, ми можемо стежити за ним." 
 FAV.3.t: "ЗВІТ ПРО ВТРАТИ"
 FAV.3.desc: "Будь ласка, передайте це повідомлення товаришці Євдокії якнайшвидше для обліку.\n\n-----------------------------------------------------------------------------------------------------------------\n\nСтандартний звіт про втрати - Червоні ВПС\n\nОЦІНКА НІМЕЦЬКИХ ВТРАТ:\n[?FAVGERAdvancedAirCasualties] бомбардувальники\n[?FAVGERBasicAirCasualties] винищувачі\n\nОЦІНКА РАДЯНСЬКИХ ВТРАТ:\n[? FAVAdvancedAirCasualties] Літаки II класу\n[?FAVBasicAirCasualties] Винищувачі I класу\n\n-----------------------------------------------------------------------------------------------------------------\nЗБЕРЕЖЕНІ РЕСУРСИ:\n[?FAVCasualtyMetalGain] одиниці придатного для використання металобрухту.\n\n-----------------------------------------------------------------------------------------------------------------\nПідписав: \n- комісарка Євдокія Рачкевич, [GetDateText]"
 FAV.3.a: "Ще більше полеглих товаришів."
 FAV.4.t: "ПОВІТРЯНА ТРИВОГА"
 FAV.4.desc: "Зведення розвідки - [GetDateText]\n\nВсім наявним пілотам негайно вилетіти - підтверджено, що німецьке повітряне крило наближається до численних цивільних об'єктів у Західному військовому окрузі.\n\n-----------------------------------------------------------------------------------------------------------------\n\nЗведення розвідки - Червоні ВПС\n\nБОМБЕРУВАЛЬНИКИ: [Виявлено літаки німецької бомбардувальної авіації: Виявлено літаки [[FAVGermanEscortWing]]\n\n-----------------------------------------------------------------------------------------------------------------\nПідтверджено західноросійськими розвідувальними підрозділами." 
 FAV.4.a: "Всім пілотам, ви можете відкривати вогонь."
 
