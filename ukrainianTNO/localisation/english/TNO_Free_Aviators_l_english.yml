 ### Leader Desc ###
 FAV_Yevdokia_Bocharova: "Євдокія Бочарова"
 POLITICS_YEVDOKIA_BOCHAROVA_DESC: "Євдокія Давідовна Бочарова прагнула піти слідами своїх батьків, які загинули, підтримуючи Червону Армію під час Громадянської війни в Росії. Щойно їй виповнилося вісімнадцять, вона вступила до авіаційної школи, щоб стати пілотом та інструктором. Коли німці вторглися в Україну, було сформовано три жіночі бомбардувальні полки: 586-й і 587-й авіаційні полки, а також 588-й полк нічних бомбардувальників. Бочарова, вже досвідчена льотчиця з десятирічним досвідом за плечима, була обрана на посаду командира 588-го. Умови роботи полку були далекі від ідеальних: вони були змушені використовувати застарілі біплани, і єдиним способом залишатися непоміченими було вимкнути двигуни і планерувати до цілі. Але, незважаючи на ці обмеження, полк був надзвичайно успішним у своїх рейдах, і німці прозвали їх "Нічні відьми". 588-й та кілька інших полків згуртувалися навколо Бочарової, щоб залишатися організованими. Вона змогла забезпечити стабільний і організований відступ, а її напівзруйновані військово-повітряні сили нарешті перебазувалися на імпровізовану злітно-посадкову смугу за межами сибірського міста Сургут. У наступні роки самопроголошені "Вільні авіатори" нарощували свої сили, використовуючи залишки совєцької промисловості в Архангельську, уламки суден і домашні майстерні, а їхнє ядро з ветеранів-пілотів навчало нову хвилю новобранців. Вони були цінним надбанням під час Західно-Російської війни і змогли зберегти значну частину своїх сил після закінчення війни. Навіть сьогодні Бочарова все ще організовує вильоти винищувачів для захисту від бомбардувань Люфтваффе."
 
