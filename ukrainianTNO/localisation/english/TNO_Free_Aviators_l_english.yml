 FAV_tutorial_category_desc: "[GetFAVTutorial]ПРОДУКЦІЯ:\nПоповнення запасу металобрухту§!: [?FAVScrapMetalBank]\nПрогнозований щомісячний приріст металобрухту: [?FAVScrapMetalGain]\nКількість §Mбазових літаків§!: [?FAVBasicAircraft]\nКількість §MВдосконалених літаків:§! [?FAVAdvancedAircraft]\n\nПідготовка:\nКількість §пілотів§! [?FAVRecruitedPilots]\nМісячний §пілот§! Приріст: [?FAVPilotGain]\nКількість наземного екіпажу! [?FAVRecruitedGround] \nМісяць §Наземний екіпаж! Приріст: [?FAVGroundGain]\n\nРОЗПОДІЛ:\nКількість §Базових літаків§! у резерві: [?FAVBasicAirReserves]\nКількість §MПередових літаків§! у резерві: [?FAVAdvancedAirReserves]\nКількість розгорнутих §BБазових літаківt§! [?FAVBasicAirDeployed]\nКількість розгорнутих §MВдосконалених літаків§! [?FAVAdvancedAirDeployed]\nВсього §YРозгорнутих літаків§!: [?FAVTotalAirDeployed]"
