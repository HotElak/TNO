 ## Leader Descs ##
 POLITICS_KADYROV_ABDURASHIT_DESC: "Якщо ви запитаєте будь-кого, що визначає світ, яким він його знає, ви неодмінно отримаєте безліч відповідей, залежно від того, кого ви запитаєте і звідки він родом. Якщо ви запитаєте молодого німця, він розповість вам про Західно-Російську війну, яка розбила світ і зібрала його знову таким, яким він мав бути. Якщо ви запитаєте молодого російського комуніста, він розповість вам, що це був день, коли Революційний фронт почав згасати. Якщо ви запитаєте Абдурашита Кадирова, він скаже вам, що день, який змінив хід історії, був днем, коли німці залишилися на лінії А-А.\n\nНе дивлячись на те, що російські війська закріпилися навколо Сиктивкара, відданість Кадирова Західно-Російському революційному фронту з часом лише зменшувалася, в той час як його батьківщина ставала все більш хаотичною. Однак, коли вибухнула Західноросійська війна, відданість Кадирова пройшла випробування, і йому знадобилася кожна крихта його волі, щоб не відправити себе назад до Каракалпакстану. Однак в останні дні фронту, коли Кадиров опинився на південному фронті війни, що розвалювалася, він вхопився за хаос як за останній шанс повернутися додому. Повернувшись до дезорганізованої держави своїх дезорганізованих братів, Кадиров взяв на себе зобов'язання заснувати державу Каракалпакстан разом зі своїми співвітчизниками і незліченними політичними вигнанцями з Узбекистану, які рятувалися від переслідувань.\n\nВраховуючи повагу, яку йому надали за його подвиги під час Західно-Російської війни, і добру волю, накопичену завдяки його діям у перші дні нової держави, можна з упевненістю сказати, що Кадиров стане скалкою в оці для всіх тих, хто хотів би зруйнувати Каракалпакстан, не забезпечивши при цьому безпеку свого народу."
 POLITICS_IBRAHIM_YUSUPOV_DESC: "Батько Ібрагіма Юсупова був релігійним священиком і багатим землевласником, що зробило його головною мішенню для арешту і «зникнення» радянською владою в 1930-х роках. Юсупова виховувала мати-одиначка, і він був змушений працювати змалку, щоб прогодувати та одягнути своїх братів і сестер. Таке суворе виховання, однак, не завадило йому полюбити поезію, і він зміг здобути літературну освіту у двадцять років.\n\nБатьківщина Юсупова, Каракалпакстан, була окупована Російською імперією, а згодом Радянським Союзом, протягом більшої частини століття, і їхня автономія поступово руйнувалася протягом десятиліть. Не дивно, що після розпаду Союзу каракалпаки швидко проголосили незалежність і дали відсіч будь-яким пострадянським воєначальникам. Їм також пощастило граціозно перейти від комуністичного правління до функціонуючої ліберальної демократії, вільної від силовиків і тиранів. Хоча інші, більш авторитарні режими могли репресувати його, вільна природа каракалпацького суспільства дозволила кар'єрі Юсупова як поета і журналіста не тільки бути життєздатною, але й процвітати. Він працював редактором газети і професором літератури, і врешті-решт кинув капелюха на ринг і балотувався на посаду президента Каракалпакстану в 1961 році. Його популярність як письменника значною мірою сприяла створенню бази виборців, а його риторична майстерність гарантувала, що він завжди виходив переможцем у дебатах. Але тепер, коли він став президентом, дехто сумнівається, чи здатен він на щось більше, ніж просто вірші, і чи може він насправді втілити в життя політику, яку так лірично схвалював."

 ### Ideas ###
 KRK_uzbek_political_exiles: "Узбецькі політичні емігранти"
 KRK_uzbek_political_exiles_desc: "Турбулентний, авторитарний характер Узбекистану призвів до того, що більша частина його політичної сцени жорстко регулюється і міцно тримається під каблуком правлячої партії, а опозиція тримається подалі від думки про те, щоб отримати владу від джадидського режиму. Однак у Каракалпакстані все інакше, оскільки країна функціонує в умовах відносно стабільної демократії, відкриваючи свої двері для узбецьких ідеологій, вигнаних з батьківщини.\n\nЗвісно, така політика викликала ворожість з Узбекистаном, хоча це просто ціна за те, щоб стати маяком свободи."
 KRK_wolves_at_the_door: "Вовки біля дверей"
 KRK_wolves_at_the_door_desc: "Проблеми Каракалпакстану не закінчуються ворожими відносинами з Узбекистаном, і це не є найменшою проблемою для пересічної сільської родини на околицях Каракалпакстану. Щотижня з'являється все більше історій про російських і казахських бандитів, які вриваються в місцеві міста і села і грабують їх до нитки, вбиваючи всіх, хто стоїть на їхньому шляху.\n\nКоли вбивці, подібні до цих, бродять по наших кордонах, контрзаходи виявилися абсолютно необхідними, набувши форми належної системи міліції, що охоплює всю країну. Якщо ці воєначальники сподіваються відхопити шматок Каракалпакстану, вони проллють за нього кров, і наша армія існує лише для того, щоб забезпечити цю долю."
 KRK_young_army: "Неосвідчена армія"
 KRK_young_army_desc: "Хоча Каракалпакстан добре організував свою армію для боротьби з бандитами і польовими командирами, ніяка підготовка, планування або ефективна командна структура не можуть компенсувати недоліки, притаманні армії з поганим моральним духом. Ніде в Центральній Азії це не є більш поширеним, ніж в армії Каракалпакстану. Народжена з місцевих ополченців, що розкинулися по всій країні, армія складається переважно з молодих, палких, недосвідчених солдатів, які вважають боротьбу з бандитами легкою справою, незалежно від того, чи доводилося їм брати участь у конфліктах або стріляти зі зброї в бойових умовах.\n\nВ результаті такого мислення кожне бойове випробування, з яким стикається армія Каракалпакстану, - це випробування хоробрістю і дурістю. Якщо ми сподіваємося зберегти нашу безпеку, нам потрібно якнайшвидше виправити цю проблему."
