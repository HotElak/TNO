 HWL_Joachim_Peiper:0 "Йоахім Пайпер"
 POLITICS_Joachim_Peiper_DESC:0 "Моя честь - це вірність. Мій обов'язок - це вірність. Мій обов'язок промовляє до моєї крові. Моя кров промовляє до Райхсфюрера-СС.\n\nУ Внутрішнє коло Гіммлера не так легко потрапити. Поза цим, Бріґадфюрер-СС Йоахім Пайпер зміг власне цього досягнути, за ненависть від перших та похвалу від інших. Народжений у серці першої світової та Німецької імперії - Берліні. Пайпер швидко привернув увагу майбутнього Райхсфюрера-СС, який настільки захоплювався Арійськими рисами молодого рекрута, що аж просунув його до навчань на лідерство в СС. У цих стінах народиться розбійник Сходу - чудовисько, що поведе за собою "Батальйон Паяльних Ламп" по Харкову, вчиняючи окрутність за окрутністю. Після перемоги Райху звір Берліну вчиняв ще більше різанин.\n\nЗ початком нової ери панування та успіху Райху Пайпер ще більше захопився езотеричною пропагандою шуцштаффелів, а віддані націонал-соціялісти почали вихваляти Пайпера як мету, як ідеал, якого треба досягти. Тим не менш, Райхсфюрер-СС тримав свою власність на короткому повідку, дозволяючи Пайперу отримати величезне підвищення за його "заслуги у сфері боротьби та лідерства, у визнанні відданості справі знищення виродків та встановлення нової націонал-соціялістичної ери". Тому, повернувшись із, здавалося б, безпечної позиції в СС-Орденсштадт Бурґунд в званні відомого комбатанта, Пайпер вважав, що все для нього склалося добре.\n\nІ все ж жахіття, з якими зіткнувся Райх, ніколи не могли бути більш жахливими. Колишній союзник Пайпера, Райнгард Гайдріх, тепер доносить на Райхсфюрера-СС і повстає проти нього, Берлінський м'ясник стає м'ясорубкою для всіх тих зрадників і боягузів, які відмовляють Райхсфюреру-СС у спробах втекти на південь, в той час як гірка, морозна австрійська зима стає холоднішою з кожним днем..."

