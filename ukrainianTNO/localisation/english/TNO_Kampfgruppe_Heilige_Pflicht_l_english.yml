 KHP_bloodstained_legacy:0 "Кривава спадщина"
 KHP_bloodstained_legacy_desc:0 "Навіть всередині СС, команду Пайпера знають за його нещадність до будь-кого, а також за регулярні різанини цивільних осіб та військовополонених. Зненавиджений і залишками Вермахту і простим людом, Пайпер навряд може надіятися на високу підтримку, якщо його справи підуть кепсько."
 
 KHP_eagles_nest:0 "Орлине гніздо"
 KHP_eagles_nest_desc:0 "Полишена в Австрійських Альпах, Камфгрупа Пайпера має дуже вигідну захисну позицію. Сам Пайпер є дуже досвідченим командиром і танків і піхоти, місцевість не буде перешкодою для його підрозділів, якщо бій дійде до них."
 
