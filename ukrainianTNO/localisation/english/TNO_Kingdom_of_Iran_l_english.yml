 ## Leader Descs  ##
 POLITICS_SHAPOUR_BAKHTIAR_DESC: "Шапур Бахтіар ніколи не вимагав багато від своїх опонентів. Там, де інші претенденти на іранське лідерство засуджували шаха, Бахтіяр прагнув лише зберегти монархію за допомогою конституції. На кожен заклик до крові він закликав до поміркованості, примирення і миру. За це багато хто з іранського народу зневажає його як апологета тиранії. Вони не можуть бути більш помилковими.\n\nБахтіар більш ніж заслужив свої відзнаки борця за свободу. Під час громадянської війни в Іспанії він воював на боці нещасливої Республіки. Коли німці захопили Францію, Бахтіяр використовував свої зв'язки серед французького Опору, щоб підірвати окупантів. Тепер Бахтіяр воює за свою власну країну, і він твердо вирішив, що більше не буде воювати на боці тих, хто програє. Все, чого він коли-небудь хотів - це щоб його народ був вільним, і щоб його вела до цієї мети добра людина. Тільки смерть зупинить його."
