 COG_USA_central_african_developments:0 "Розвиток Центральної Африки"
 COG_USA_central_african_developments_desc:0 "Центральна Африка повинна підтримувати стійкий баланс між виробництвом капіталу для інвесторів на батьківщині і підтримкою стабільності в межах своїх кордонів\n\nМета §Bтимчасових мандатів ОВН§! в Африці полягає в тому, щоб служити перехідним етапом між німецьким пануванням і місцевим суверенітетом.\n\nЯкщо нам вдасться мирно здійснити наші плани деколонізації, то ми зможемо повернути додому §O80%§! ресурсів, які ми тут здобули.\n\nЯкщо ми вирішимо провести деколонізацію передчасно, ми зможемо повернути лише §O40%§! ресурсів, які ми тут здобули.\n\nУ разі повного краху мандату, ми будемо змушені відмовитися від ресурсів, які ми тут здобули."

 POLITICS_CREIGHTON_ABRAMS_DESC:0 "Багато років тому, на полях Англії, Крейтон Абрамс здобув визнання і славу за свої дії під час катастрофічної інтервенції в Англії. Тепер, після остаточної перемоги над нацистським режимом в Африці, він знайшов лише презирство та обурення. Коли лісова пожежа звичайної війни переросла в повільне повстанське повстання, генерал Абрамс опинився в незручному становищі: він повинен придушити повстанців, визначаючи політичне майбутнє Конґо.\n\nНімецькі чиновники в адміністрації Конґо, які залишили по собі спадщину, відзначають, що за часів Абрамса було більше спадкоємності, ніж змін у порівнянні з режимом Мюллера. Незважаючи на те, що на словах Абрамс намагається завоювати серця і уми, він продовжує застосовувати м'який підхід як до компаній, що працюють в Конґо, так і до місцевих жителів, які борються за виживання в розтерзаній війною країні. Вже перебуваючи під вогнем Вашингтону через звинувачення у масових вбивствах, скоєних його військами під час наступальних операцій в Намібії, Абрамс також знаходиться під величезним економічним тиском, який змушує його продовжувати надавати компаніям свободу дій в регіоні.\n\nСитуація для Абрамса сильно змінилася з часу катастрофи в Англії. У цій війні немає слави, і будь-яка перемога була б дешевою розрадою за тисячі втрачених життів. В той час, як газети на батьківщині кричать про повернення своїх хлопців, генерал Абрамс повинен вирішити, як найкраще залишити американський слід у цьому регіоні перед своїм неминучим поверненням додому."
 POLITICS_COG_COLLAPSED_AUTHORITY_DESC:0 "ОВН зазнала невдачі. Америка провалилася. Найбільше зазнав поразки Крейтон Абрамс. Те, що колись почалося як багатообіцяючий експеримент з принесення демократії в болота і вологі джунглі на південь від Сахари, закінчилося лише гіркою, холодною поразкою. Все, що робили Абрамс і його підлеглі - кожен скоєний гріх - було зроблено в надії на те, що це призведе до щирої надії на майбутнє для Африки. Тріснули рожеві окуляри оптимізму, і залишилася лише гола правда. Саме жорстокість обдурила саму себе, думаючи, що це свобода.\n\nРадіо тиша панує над Африкою, непроникний щит над колишнім домініоном Америки. Білі люди тікають до своїх гелікоптерів і безпеки, поки внизу розгоряється пекло. Кількість загиблих невідома і немислима. Війна, моровиця, голод і смерть невпинно проносяться по всій країні, і люди, сім'ї та нації беруться за зброю, щоб захистити себе від усього, що може трапитися на їхньому шляху.\n\nОдин за одним гасне світло над Конґо, і лише зрідка запалюється знову. Протягом наступних місяців тисячі сенатських слухань і комітетів намагатимуться з'ясувати, чому ОВН не змогла приборкати те, що залишив по собі Мюллер. Сотні палких дебатів - як в уряді, так і поза ним - намагатимуться з'ясувати, чому мандат ОВН провалився. Що можна було зробити? Чому так сталося? Хто несе за це відповідальність? Це не має значення. Оскільки потенційні президенти, голови та фюрери починають свою останню боротьбу за панування, зараз має значення лише одне питання.\n\nХто поховає мертвих?"

