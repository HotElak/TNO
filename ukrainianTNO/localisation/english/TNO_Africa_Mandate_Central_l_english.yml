 OFN_COG_the_abrams_plan_decisions:0 "План Абрамса"
 OFN_COG_the_abrams_plan_decisions_desc:0 "\n\n\n\n\n\nНімецька колоніальна адміністрація покладалася на елітний клас німецьких олігархів, щоб задовольнити свої економічні потреби. Однак з падінням Райхскомісаріяту ці олігархи почали тікати, щоб уникнути захоплення нашими військами, залишаючи своє цінне майно. Генерал Абрамс придумав геніальне рішення цієї проблеми безгоспних земель: відібрати їх у власників - чи, радше, у відсутності власників - і повернути всі ці плантації, шахти і фабрики до доброго вжитку."
