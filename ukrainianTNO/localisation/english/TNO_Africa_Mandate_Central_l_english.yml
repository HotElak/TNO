 OFN_COG_create_administrative_divisions_decisions_desc:0 "\n\n\n\n\n\nДосі ми залежали від залишків попереднього адміністративного поділу на землі, над якими ми мали владу, і стикалися з беззаконням на решті територій, які ми ледве контролювали через відсутність місцевого самоврядування. Звісно, так далі тривати не може, і за допомогою місцевого політика Патріса Лумумби ми розробимо новий адміністративний поділ і регіони, які краще представлятимуть величезне розмаїття Конґо і допоможуть встановити верховенство права в басейні річки Конґо."
