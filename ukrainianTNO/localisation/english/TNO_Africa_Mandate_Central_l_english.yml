 OFN_COG_handling_the_rebels:0 "Робота з місцевими повстанцями"
 OFN_COG_handling_the_rebels_desc:0 "\n\n\n\n\n\nПадіння Леопольдвіля і встановлення мандату ОВН як тимчасового уряду для Конґо багато хто в Конґо вітав радісними вигуками. Однак значна кількість партизанів - особливо лівих - залишалася непохитною у своїй опозиції через переконання, що американці та їхня присутність виявляться нічим іншим, як надмірно прославленим колоніальним урядом, який з посмішкою експлуатує своїх підданих. Ці повстанці є серйозною перешкодою для наших поточних гуманітарних зусиль, і з ними треба боротися, чи то силою, чи то іншими, менш огидними способами."
