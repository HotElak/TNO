 OFN_COG_Congo_Crisis:0 "Криза в Конґо"
 OFN_COG_Congo_Crisis_desc:0 "\n\n\n\n\n\nКолись центральна ланка американської моделі націєтворення, Конґо зараз переживає майже анархічні заворушення, оскільки американська адміністрація руйнується під власною вагою. Від веж Леопольдвіля до джунглів Катанґи, Конґо занурюється в безлад, коли місцеві повстанці піднімаються, щоб скинути залишки американського правління, в той час як елементи підступної місцевої СС, що все ще вимальовуються у внутрішніх районах Конґо, залишаються раковою пухлиною, що обсіла все навколо. Прогнози щодо майбутньої деколонізації та процвітання виявилися досить короткозорими та наївними; залишається лише щиро дивуватися, чи побачить Конґо коли-небудь мир?"
