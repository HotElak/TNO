 COG_OFN_Legacy_Zentralafrikaner_System_2_desc:0 "Безвладдя найманця Мюллера перетворило Конґо на місце беззаконня, і, незважаючи на спроби генерала Абрамса відновити хоч якийсь порядок, мало що змінилося. Бари Леопольдвіля переповнені безробітними найманцями та корпоративними агентами, які все ще шукають вигідної пропозиції, і Абрамс схильний дати їм її в ім'я стабільності. Старі методи працюють найкраще."
