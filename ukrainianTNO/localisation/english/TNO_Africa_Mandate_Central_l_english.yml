 OFN_COG_under_new_management:0 "Під новим керівництвом"
 OFN_COG_under_new_management_desc:0 "Ми нарешті перемогли деспотичний режим Зіґфріда Мюллера та його нацистських поплічників. Наш мандат поширюється на всю територію басейну річки Конґо, і тепер ми несемо відповідальність за безліч народів, угруповань і компаній, що населяють цю територію. Здійснення контролю над величезною територією виявиться складним завданням, але воно варте того, щоб його виконати. Видобувна промисловість зробила РК Центральафріку найприбутковішою з нацистських колоній, багатство, яке слід змусити працювати на справу свободи, а не тиранії.\n\nЗавдання, поставлене перед нами, буде непростим. Ми повинні розгромити залишки опору і поширити свій вплив на всю колонію. Ми повинні визначити місцевих кандидатів у лідери і дати конґолезцям зрозуміти, що співпраця з нами дає їм найкращу надію на майбутнє. Ми також повинні переконати бельгійців і німців, які залишилися, і потужні корпоративні структури, які вони контролюють, що підпорядкування - це їхній єдиний вихід. Як тільки ми візьмемо ситуацію під свій контроль, ми зможемо покласти край жахливим, нелюдським практикам, які стали нормою за десятиліття нацистського правління."
 
 OFN_COG_the_central_african_administration:0 "Центральноафриканська адміністрація"
 OFN_COG_the_central_african_administration_desc:0 "Очолювати уряд - це зовсім інше завдання, ніж керувати військовими діями. Німецька адміністрація не зробила нам жодних прихильностей, коли пішла, і до цього часу нам доводилося просто зорієнтуватися і отримати загальне уявлення про ситуацію, що склалася. Один з перших уроків, який ми засвоїли, - це величезний обсяг виснажливих, щоденних практичних та адміністративних завдань, які ми взяли на себе. З кожним днем тимчасові механізми, створені для вирішення цих питань, забирають все більше часу і викликають все більше розчарування у наших офіцерів. Очевидно, що нам потрібно формалізувати більш ефективну адміністрацію для вирішення цих питань.\n\nНаразі нам бракує твердої підтримки з боку корінних жителів, а багато інших місцевих мешканців все ще заплямовані зв'язками зі старим режимом. Враховуючи нашу поки що мінімальну спроможність належним чином перевіряти та набирати людей, ми маємо обмежений пул, який можна використати. Ми будемо залучати конґолезців, яких ми знаємо і яким довіряємо, але основний тягар управління доведеться взяти на себе нашим офіцерам, принаймні на цьому етапі нашої місії."

 OFN_COG_invite_german_sympathisers:0 "Запросити німецьких симпатиків"
 OFN_COG_invite_german_sympathisers_desc:0 "У нацистській імперії Центральафріка мала репутацію вільного притулку. Віддаленість від гнітючих лап НСДАП і численні можливості для прибуткового працевлаштування приваблювали сюди більшість німців, а не бажання служити Райху.\n\nХоча адміністрація Зіґфріда Мюллера була в кращому випадку безсторонньою, він все ж залучив до роботи в уряді чимало німців, багато з яких і досі перебувають на території країни. Залишати цих людей напризволяще може виявитися небезпечним, оскільки вони мають зв'язки по всьому Конґо і знають місцеві справи набагато краще за нас. Якщо вони вирішать працювати проти нас, вони можуть стати справді великою проблемою. Цього не повинно статися.\n\nНатомість ми повинні переконати їх, що найкращим вибором для них у майбутньому буде підтримка нашої адміністрації. Перший крок до цього - показати їм, що вони все ще можуть відігравати певну роль у Конґо, і ми можемо почати це робити, включивши найбільш охочих до нижчих щаблів нашої ієрархії. Як місцеві бюрократи і помічники наших офіцерів, їхній досвід і знання місцевих справ будуть використані для роботи в рамках Мандату."

 OFN_COG_a_deal_with_steiner:0 "Угода зі Штайнером"
 OFN_COG_a_deal_with_steiner_desc:0 "Рольф Штайнер - грізний солдат і виявився небезпечним супротивником у Південній Африці. Зазвичай, його служба на самому верху адміністрації Мюллера позбавляє його можливості відігравати будь-яку роль у нашій, але наша розвідка вказує на те, що його можна було б завербувати. Солдат у душі, він ніколи не відчував себе комфортно в ролі фактичного адміністратора, і затаєна образа на те, що Мюллер створював йому кризу за кризою, не даючи можливості належним чином розв'язати жодну з них, зробила його дуже готовим розглянути можливість працювати на інших господарів. Так само, як і перспектива безпеки від ЦРУ, яке стежить за ним з кінця війни.\n\nПропонуючи амністію і надійну платню, ми могли б перетворити Штайнера на грізний актив для нашої адміністрації. Через нього і його довгий список контактів ми нарешті отримаємо доступ до грізних компаній найманців, які працюють в Центральафріці, і до їхнього десятирічного досвіду роботи в місцевих умовах. Його інсайдерські знання в попередній адміністрації також можуть виявитися корисним ресурсом."
 
 OFN_COG_gain_from_the_german_expertise:0 "Вигода від німецького досвіду"
 OFN_COG_gain_from_the_german_expertise_desc:0 "Наша обмежена робота з німецькими залишками довела їхню вражаючу обізнаність про те, що відбувається на цій території. Вона також оголила межі розуміння нашої власної адміністрації в порівнянні з ними.\n\nЯкщо ми хочемо досягти успіху в Конґо, ми повинні швидко подолати цю інформаційну прогалину, оскільки тільки тоді, коли ми матимемо міцні робочі знання про економічні та адміністративні суб'єкти і діяльність в Центральній Африці, ми можемо сподіватися стабілізувати територію і змусити її працювати на нас.\n\nНаразі найшвидший спосіб отримати ці знання - це краще використовувати німців в нашій адміністрації і повністю кооперувати дружню до нас частину німецьких залишків. До цього моменту ми можемо багато чого виграти, призначивши цих обізнаних адміністраторів і бюрократів на посади, де ми зможемо отримати максимальну користь від їхнього досвіду."
 
 OFN_COG_keep_it_american:0 "Тримайся, американцю"
 OFN_COG_keep_it_american_desc:0 "Центральна Африка за часів нацизму була хаотичним безладом конкуруючих корпорацій і найманських угруповань. Хоча це було вигідне середовище для тих, хто був достатньо авантюрним і безпринципним, щоб процвітати в ньому, це не шлях до процвітання і стабільності для країни в цілому. Якщо ми дозволимо собі залежати від структур, які вони залишили, такий стан справ, швидше за все, збережеться і під нашим керівництвом.\n\nНатомість, ми повинні дистанціюватися від старих практик. Наша нова адміністрація буде побудована з нуля хорошими і надійними американськими чоловіками і жінками під нашим керівництвом, яким допомагатимуть ті, кого ми вважаємо надійними серед місцевих жителів. Повний розрив зі старим режимом покаже місцевим жителям, що ми маємо на увазі те, що говоримо про зміни в Африці, і гарантує, що плоди нашої праці не будуть викачані корумпованими бюрократами і жадібними корпораціями. Натомість, щедрість Конґо буде збережена для Америки та місцевих жителів."
 
 OFN_COG_the_central_african_consortium:0 "Центральноафриканський консорціум"
 OFN_COG_the_central_african_consortium_desc:0 "Хоча номінально Центральафріка була залежною від Райху і підпадала під усі його ембарго, ні для кого не секрет, що насправді вона була вільним ринком, відкритим для всіх. Неофіційно групи інвесторів з усього світу ділили між собою здобич її видобувної економіки і забезпечували здорову економічну базу для території.\n\nГенерал Абрамс хоче повторити економічний успіх цієї моделі в рамках офіційної структури, пропонованого "Центральноафриканського консорціуму". Об'єднуючи інвесторів з ОВН і Центральної Африки, цей консорціум стане бажаним джерелом капіталу, знань і нових технологій для нашого Мандату. Якщо йому вдасться відновити шахти, плантації і нафтові вишки Конґо і привести їх до сучасних стандартів, переваги будуть величезними як для Консорціуму, так і для нової економіки Центральної Африки."
 
 OFN_COG_special_status_for_the_dam:0 "Спеціальний статус для дамби"
 OFN_COG_special_status_for_the_dam_desc:0 "Дамба Конґо, будучи великим витвором архітектури та інженерної думки, була чимось на кшталт білого слона для її будівельників. Змушена платити за утримання масивної споруди, німецька адміністрація так і не змогла використати навіть малу частку потенційної потужності дамби. У міру того, як ми працюємо над розкриттям економічного потенціалу нашого Мандату, цей стан справ обов'язково зміниться.\n\nОкрім виробництва електроенергії, дамба є ключовою частиною нашої інфраструктури, оскільки її шлюзи утворюють зв'язок між судноплавством на озері Конґо і річкою Конґо. Це також найбільша точка вразливості для Центральної Африки. Якщо дамба вийде з ладу, через зловмисність чи некомпетентність, повінь буде катастрофічною.\n\nЦе робить дамбу надто важливою, щоб ризикувати і залишати її ненадійному місцевому керівництву. Натомість, постійний контроль з боку Мандату є найкращим способом зберегти споруду в безпечних, компетентних руках. Ми створимо "Зону дамби Конґо за зразком Панамського каналу, щоб формалізувати цю домовленість і забезпечити управління ОВН у майбутньому."
 
 OFN_COG_for_american_interests:0 "В американських інтересах"
 OFN_COG_for_american_interests_desc:0 "Місія Мандатів полягає у забезпеченні підтримання міжнародного миру і безпеки в Африці. Реальність така, що цього можна досягти лише через збереження верховенства ОВН на континенті. Правда полягає в тому, що, залишена на відкуп тубільцям, Африка вибухне оргією прикордонних війн і племінної ворожнечі, оскільки вони прагнуть звести старі рахунки і забезпечити свою владу.\n\nСприяння розвитку тубільців, забезпечення їм місця в адміністрації, побудова самодостатніх держав - все це прекрасно і чудово грає на руку на батьківщині. Однак, в кінцевому рахунку, вони є вторинними і третинними по відношенню до місії. Міцний контроль над владою і постійний потік коштів для її підтримки є основною умовою стабільності, а отже, і нашою першочерговою метою."
 
 OFN_COG_assess_the_situation:0 "Оцінка ситуації"
 OFN_COG_assess_the_situation_desc:0 "Чим більше ми дізнаємося про адміністрацію Мюллера, тим більше дивуємося тому, що вона була здатна функціонувати в будь-якій якості. Здається, жоден аспект діяльності адміністрації взагалі не записувався, що різко контрастує з ретельним веденням документації, яке зазвичай асоціюється з Райхом та його сателітами. Хоча це, безумовно, частково є результатом відомого "безрукого" підходу Мюллера до управління, у нас є підстави припустити, що такий стан речей був бажаним для багатьох - ми вже викрили достатньо рекету, що відбувався на території, щоб будь-хто захотів замести сліди.\n\nНезалежно від його першопричини, відсутність записів означає, що у нас є ще більше роботи, ніж ми вважали раніше. Нам все ще потрібно встановити робочі знання про незліченну кількість територій, корпорацій, племен та інших угруповань, за які ми відповідаємо, і стає зрозуміло, що попередній режим залишив нам мало, щоб рухатися далі."
 
 OFN_COG_books_studying:0 "Вивчення книг"
 OFN_COG_books_studying_desc:0 "Незважаючи на численні адміністративні недоліки, Центральафріка досягла успіху в одному відношенні - підтримці функціонуючої економіки. Хоча офіційна позиція пояснювала це "вищою німецькою адміністрацією", було добре відомо, що значна частина економіки майже повністю обходила цю адміністрацію. Насправді ж територія була притулком для іноземних інвесторів, як у видобувних галузях, так і як ворота до ширшого Райху.\n\nМи почали переглядати папери, залишені нам старим режимом, і хоча Мюллер загалом вів поганий облік, ми знайшли кілька напрочуд детальних звітів про їхні угоди з іноземними компаніями. Ми повинні відкрити ці книги і дізнатися, як ці угоди, інвестиції, контракти і практики допомогли центральафріканській економіці згенерувати стільки багатства."
 
 OFN_COG_archive_mining:0 "Вивчення архівів"
 OFN_COG_archive_mining_desc:0 "Центральафріканська адміністрація не втручалася в повсякденне життя більшої частини країни, вважаючи за краще залишати його дуже автономним місцевим групам. Племінні королівства, корпоративні концесії та колоніальні "підопічні території", що залишилися з бельгійських часів, розкидані по всій країні, і всі вони звикли вести свої справи з мінімальним наглядом. Ця децентралізація може бути ключем до того, як Мюллеру вдалося зберегти функціонуючу економіку, незважаючи на інші його серйозні недоліки, і ми, можливо, захочемо діяти обережно, щоб поки що не порушити її.\n\nПерш ніж ми зруйнуємо старий порядок, нам потрібно зрозуміти, як він працює і як він пов'язаний з економікою. Якщо ми хочемо повторити успіх системи Мюллера, ми повинні дізнатися якомога більше про те, як вона працює. Ми глибоко зануримося в документи і рахунки, які залишилися з давніх часів. Хоча в деяких частинах документація може бути відсутня або не збереглася, все одно можна багато чому навчитися, вивчаючи її в цілому."
 
 OFN_COG_keep_a_working_system:0 "Підтримувати робочу систему"
 OFN_COG_keep_a_working_system_desc:0 "Центральна Африка - це величезна територія, на якій проживає безліч конфліктуючих племен та інтересів. Зберегти її єдиною і процвітаючою - це неабиякий подвиг, і "центральафріканська система", схоже, справляється з цим завданням. Тому повна ліквідація цієї системи була б дуже нерозумною. Наразі більшість німців, бельгійців, корпорацій і королів племен, які підтримують функціонування країни, схоже, готові працювати з нашою адміністрацією. Ліквідація їхніх концесій, довірчих територій і племінних королівств лише налаштує всі ці групи проти нашої адміністрації.\n\nМи, звичайно, не будемо такими пасивними, як старий режим, але ми збережемо його децентралізацію. Ми будемо витрачати нашу енергію на боротьбу з чорним ринком і корупцією, а не на місцеве керівництво, і ми будемо боротися зі злочинністю, а не з нашим народом. Це спосіб зберегти Центральну Африку працюючою, мирною і процвітаючою."
 
 OFN_COG_meet_the_belgians:0 "Знайомство з бельгійцями"
 OFN_COG_meet_the_belgians_desc:0 "Навіть більше, ніж німці, бельгійці інтегровані в усі сфери економіки та управління Центральної Африки. Їх присутність датується початком колоніальної ери на цій території понад вісімдесят років тому, і вони володіють шахтами і плантаціями на півдні Конґо, а також мають незрівнянний вплив у цьому регіоні. Ми повинні заручитися їхньою співпрацею і показати їм переваги співпраці з нашою адміністрацією.\n\nНайближчим до лідера цих чоловіків і жінок є Жан Шрамм. Досвідчений плантатор і сумнозвісний коммандос, його дружба може стати значним благом для нашої адміністрації. Ми організуємо зустріч між Абрамсом і Шраммом. Сподіваємось, вони зможуть укласти угоду, яка убезпечить південь для нашої адміністрації."
 
 OFN_COG_the_belgian_proposal:0 "Бельгійська пропозиція"
 OFN_COG_the_belgian_proposal_desc:0 "Бельгійці в особі Жана Шрамма представили амбітний план для майбутнього Конґо. Видобувний характер економіки Центральної Африки, хоча і є прибутковим, але дуже вразливим до економічних потрясінь і залежним від іноземних нафтопереробних, переробних заводів та виробників. Щоб виправити цю слабкість, "бельгійський план" має на меті спрямувати значні інвестиції на розбудову внутрішньої індустрії переробки ресурсів.\n\nШрамм зображує це як природний напрямок розвитку конґолезької економіки. Нові фабрики та переробні заводи нарешті задіють генеруючі потужності великої греблі Конґо. Дуже низька заробітна плата, яку отримують робітники в Конґо, означає, що вони можуть платити преміальні за місцевими стандартами зарплати, що є великим благом для місцевих жителів, які будуть працювати на заводах, і все ж таки потіснять іноземних виробників. Підтримка заможних бельгійців означає, що фінансування не залежатиме від нашої адміністрації.\n\nВсе, що потрібно бельгійцям, каже він, - це гарантія того, що їхні зусилля не будуть стримуватися корумпованим і неефективним управлінням, яке є надто поширеним на нашій території. Єдиною гарантією, яку вони можуть прийняти, здається, є те, що їхні власні чоловіки і жінки будуть входити до складу цього уряду."
 
 OFN_COG_from_the_ground_up:0 "З нуля"
 OFN_COG_from_the_ground_up_desc:0 "Центральафріканська система являла собою безлад неформального управління, популярності чорного ринку, контрабанди, беззаконня, корупції та злочинності. Хоча їй дещо вдалося підтримати економіку, цей успіх був побудований на ігноруванні злочинності та забезпеченні "чорного ходу" в німецьку економіку. Останню якість ми не можемо відтворити, а першу - не будемо.\n\nЩоб уникнути повторення нежиттєздатних практик минулого, ми повинні побудувати нашу адміністрацію з нуля. Під наглядом відданих нам чоловіків і жінок з нашого офіцерського корпусу нова система управління забезпечить прозоре, відповідальне адміністрування території, яка цього вкрай потребує. Генерал Абрамс вже має деякі ідеї щодо того, як це організувати."

 
 OFN_COG_jumpstart_the_economy:0 "Перезапуск економіки"
 OFN_COG_jumpstart_the_economy_desc:0 "Наше завоювання Центральафріки зруйнувало її раніше прибуткову економіку. Бойові дії зруйнували і без того обмежену інфраструктуру, катастрофічно вплинувши на лінії постачання. Більше того, багато з найвідоміших інвесторів та менеджерів були тісно пов'язані зі старим режимом, працюючи в тіньовій економіці та покладаючись на "послуги", щоб уникнути викриття. Коли Зіґфрід Мюллер сів у літак і втік на північ, багато хто з них пішов за ним.\n\nМи повинні швидко повернути економіку до попередніх висот. Працююча економіка забезпечить легітимність нашої адміністрації і принесе кошти, які ми зможемо використати для її розширення. Оскільки інвестори - це те, чого нам не вистачало, інвестиції - це те, що нам потрібно, і генерал Абрамс готовий зробити все можливе, щоб їх забезпечити. Пріоритетним завданням адміністрації тепер буде забезпечення фінансування, необхідного для перезапуску економіки, незалежно від того, скільки зусиль для цього знадобиться."
 
 OFN_COG_the_abrams_plan:0 "План Абрамса"
 OFN_COG_the_abrams_plan_desc:0 "З приходом нашої адміністрації більшість шахт, плантацій і заводів на території Мандату відновлюють свою роботу. Однак є й такі, що не працюють. Покинуті власниками, занадто тісно пов'язаними з Мюллером, щоб відчувати себе в безпеці в новому Конґо, ці важливі підприємства зараз закриті і залишені гнити.\n\nМи не можемо залишити ці наріжні камені економіки занепадати. Якщо їхні нинішні власники не зможуть їх запустити, ми знайдемо нових, які зможуть, і в рамках нового "Плану Абрамса" ми матимемо для цього основу. Всі підприємства повинні звітувати про свою діяльність перед нашою адміністрацією, інакше їх буде експропрійовано, а потім ці експропрійовані підприємства будуть перерозподілені між обраними американськими компаніями, відомими своєю надійністю та майстерністю. Як тільки ми передамо їх у компетентні руки, ми очікуємо, що бізнес незабаром відновиться, а разом з ним і наша економіка."
 
 OFN_COG_promote_african_ventures:0 "Сприяння африканським підприємствам"
 OFN_COG_promote_african_ventures_desc:0 "Основною перешкодою для залучення інвестицій у Конґо є необізнаність. Інвестори, які працювали в тіньовій економіці Центральафріки, побоюються надмірного втручання з боку нашої адміністрації, а потенційні інвестори з ОВН або не знають про величезні багатства цієї території, або про значні кроки, які ми робимо для покращення бізнес-середовища.\n\nЩоб виправити це, генерал Абрамс проведе широкомасштабну інформаційну кампанію. Старих інвесторів запевнять в тому, що ми не покладемо надмірного тягаря на їхній бізнес, а нових інвесторів привабимо обіцянками розробляти ресурси під надійною американською опікою. Як тільки ми переконаємося, що всі знають, що Конґо все ще відкрите для бізнесу, економічна активність обов'язково зросте!"
 
 OFN_COG_open_up_the_lake:0 "Відкрити озеро"
 OFN_COG_open_up_the_lake_desc:0 "Озеро Конґо лежить в центрі нашого мандату, як географічно, так і економічно. Свідченням зарозумілості Райху є те, що він не зміг досягти більшості високих цілей, поставлених перед ним німцями. Лише одна реальна, відчутна вигода з'явилася від проєкту: відкриття внутрішніх районів Конґо для судноплавства, яке швидко використала жвава судноплавна індустрія, щоб стати основою інфраструктури Центральної Африки.\n\nДо недавнього часу наші власні транспортні потреби і загальна ситуація з безпекою вимагали, щоб ми закрили озеро для судноплавства. Однак, зробивши територію більш безпечною, ми нарешті готові знову відкрити її для судноплавства. Відтепер ми дозволимо будь-кому, хто бажає вести бізнес на озері, розпочати судноплавство та перевезення. Коли товари та люди знову зможуть вільно пересуватися, переваги від цього відчують усі сектори економіки."
 
 OFN_COG_our_friends_at_standard_oil:0 "Наші друзі зі Standard Oil"
 OFN_COG_our_friends_at_standard_oil_desc:0 "Коли йдеться про природні ресурси, наш Мандат є більш благословенним, ніж більшість регіонів, і нафта не є винятком. На жаль, наші нафтові ресурси трагічно недорозвинені, а видобуток становить лише малу частку того, що могло б бути. Щоб дійсно запустити нафтову промисловість, нам потрібні як інвестиції, так і технічна експертиза у великих масштабах. На щастя, є стара добра американська компанія, яка володіє і тим, і іншим в повній мірі: Standart Oil.\n\nРегіон Кабінда, який колись був ексклавом Анголи, а тепер перебуває під нашою владою, має ідеальне поєднання величезних запасів нафти і легкодоступного географічного положення поблизу узбережжя. Якщо ми запросимо Standard Oil розпочати роботу в Кабінді, то це буде лише питанням часу, коли нафта потече рікою."
 
 OFN_COG_create_administrative_divisions:0 "Створення адміністративних підрозділів"
 OFN_COG_create_administrative_divisions_desc:0 "Центральафріка функціонувала як колонія, а її відокремлене керівництво дозволяло місцевим силовикам, племінним королівствам і безжальним корпораціям керувати невеликими феодальними володіннями по всій території. Ми успадкували цю відсутність формальної регіональної адміністрації, і вона починає серйозно заважати нашим зусиллям зі зміцнення Мандату. Зрозуміло, що нам необхідно створити деякі адміністративні регіони в Конґо.\n\nПерш ніж приступити до створення місцевих органів влади, ми повинні визначити, які саме регіони створювати. Абрамс доручить це завдання Патрісу Лумумбі, нашому найсильнішому місцевому союзнику, і як вияв віри, і як перевірку його адміністративних здібностей."
 
 OFN_COG_stratified_administration:0 "Стратифіковане адміністрування"
 OFN_COG_stratified_administration_desc:0 "Однією з найбільших проблем правління Мюллера було те, що у нього не було адміністрації. Його збройні сили номінально керували шоу, і вони були набагато більше зацікавлені в полюванні на екзотичну дику природу, ніж у створенні стабільної колонії. Якщо Абрамс хоче створити процвітаючу Центральну Африку, йому доведеться вирішити цю дилему.\n\nАдміністрація Центральної Африки буде стратифікованою. Нагорі військовий уряд керуватиме військовими операціями, а місцеві місцеві лідери будуть займатися цивільним управлінням. З часом все більше влади буде поступово передаватися місцевим органам влади. Це забезпечить новим республікам належне оснащення для подолання викликів, пов'язаних із здобуттям незалежності."
 
 OFN_COG_reward_loyalty:0 "Винагородити лояльність"
 OFN_COG_reward_loyalty_desc:0 "Сказати, що ми в скрутному становищі - це нічого не сказати, якщо я коли-небудь чув подібне. Наша адміністрація - це звалище похмурих бюрократів, виснажених адміністраторів і червоношкірих хуліганів зі зброєю, яких ми змушені називати "військовими командирами", тому що всі, у кого є хоч трохи розуму, покинули цю так звану "африканську діру", як тільки змогли.\n\nЩо нам потрібно, так це трохи самовідданості, трохи змазки на ліктях, і оскільки ніхто з наших покидьків не йде назустріч, давайте впустимо в нашу адміністрацію цівку тубільців. Ці люди сповнені рішучості відновити свою батьківщину, отримати справжню свободу, тож давайте приведемо їх сюди! Так ми всі будемо щасливі, і швидше."
 
 OFN_COG_figure_out_the_natives:0 "Що це за абориген?"
 OFN_COG_figure_out_the_natives_desc:0 "Якого хуя тут відбувається?\n\nЦе гарне питання, і я впевнений, що кожному з нас цікаво, хто саме ховається в цих болотах, і де, в біса, лежить їхня вірність. Звісно, ми не схожі на сраного Вестморленда з його повстанцями, але тубільці тут не співають хвалебних віршів хлопцям дядька Сема.\n\nДавайте якось розберемося з цією ситуацією і відправимо наших розвідників, щоб нанести на карту і зрозуміти кожне кляте плем'я тубільців, що чіпляються за озеро Конґо. Це, звісно, буде нелегко, але якщо у нас і є якийсь шанс виконати свій обов'язок, то це саме той випадок."

 OFN_COG_meet_kasa_vubu:0 "Зустрітися з Касавубу"
 OFN_COG_meet_kasa_vubu_desc:0 "Той сучий син, як його звати? Кохсоар-Вуболоо? Важливо те, що тубільці до біса люблять цього хлопця, і він близький до Лумумби. Що ще важливіше, він став на наш бік, а не на бік клятих терористичних угрупувань, які називають себе "борцями за свободу".\n\nЯ радий, що ми всі можемо розпізнати, хто є справжніми борцями за свободу, шкода тільки, що деякі з цих тубільних виродків ніяк не розплющать очі і не відступляться від своїх переконань. Я зустрінуся з ним, сподіваюся, ми зможемо домовитися з цими, як їх там? Конґолезький... Національний конгрес? Так, ця штука.\n\nЯкщо ми не можемо домовитися з ними за нашої адміністрації, давайте просто укладемо кілька угод і підемо на компроміс з народом. Ми ж розумні люди, врешті-решт."


 OFN_COG_meet_mba:0 "Зустрітися з М'ба"
 OFN_COG_meet_mba_desc:0 "Повторіть ще раз? Муму-Бух? Це бляха взагалі схоже на ім'я? Неважливо.\n\nВажливо те, що він з того місця, де колись панували французи. Габон, так? Так, він щось на кшталт лідера для людей. Людина надійна, справжній патріот свого народу, як би він не називався. Але цей покидьок продовжує скиглити; хоче незалежності, бо, звісно, хоче, але ще більше він хоче майбутнього для свого народу без нас.\n\nА хто бляха на його курвині мізки його звільнив? Ми його кляті рятівники, і ми навіть нічого не отримуємо за свою роботу? Втім, ми розуміючі люди, і я впевнений, що ми зможемо домовитися з нашим маленьким співробітником і його блукаючими шмарклями в голові."

 OFN_COG_the_cameroonian_issue:0 "Камерунське питання"
 OFN_COG_the_cameroonian_issue_desc:0 "Президент Камеруну Фелікс-Ролан Мум'є десятиліттями був проблемою Райху, а тепер він став нашою проблемою. Цей панафриканістський підривник боровся проти французького і німецького колоніалізму в Африці, а тепер він агітує проти нашого мандату ОВН. Його небезпечна пропаганда може підірвати всю нашу важку роботу з відбудови і стабілізації Центральної Африки, ми повинні зупинити його раз і назавжди.\n\nМи почнемо розробляти план боротьби з Мум'є. Він включатиме різноманітні дипломатичні заходи. Ми можемо спробувати переконати його в тому, що ми дбаємо про незалежність Центральної Африки, або просто спробувати обмежити його вплив в Мандаті. В ідеалі, ми намагатимемося уникати застосування військової сили для вирішення цього питання."

 OFN_COG_call_mobutu:0 "Зателефонувати Мобуту"
 OFN_COG_call_mobutu_desc:0 "Якщо ви хочете посміятися, то достатньо поглянути на крило наших попередників - СС. Уявіть собі їхню кляту нахабність набивати лави своїх антитубільних ескадронів вбивць тубільцями! Так от, як виявилося, один з тубільних генералів старого СС, такий собі "Мо-Бото", грабував організацію під час свого перебування в ній. Ми... Ми запропонували йому помилування, щоб його вплив у регіоні працював на нас, а не проти нас. Нам доведеться повернутися до старої доброї, традиційної американської дипломатії і... не робити цього.\n\nПослухайте, хлопець все ще може отримати помилування... але тільки якщо він запропонує свої послуги проти тих клятих бунтівників в Камеруні. Зрештою, так буде справедливо."
 
 OFN_COG_prepare_the_ground:0 "Підготувати ґрунт"
 OFN_COG_prepare_the_ground_desc:0 "Цей щур сраний! Цей чорносракий гунн! Якщо Моа-Бото збирається заперечувати нашу щедрість, згуртувати проти нас своїх клятих приятелів, він дізнається, що таке американське визволення НАСПРАВДІ.\n\nВін вже там, на півночі, піднімає своїх людей на боротьбу за свободу, яка вмирає. Готуйте людей на землі, готуйте літаки до нової битви за свободу! Зб'ємо цих виродків до того, як вони зможуть виступити проти нас!"

 OFN_COG_the_leopoldville_committee:0 "Леопольдвільський комітет"
 OFN_COG_the_leopoldville_committee_desc:0 "Ми отримуємо новини, що хтось по той бік наших кордонів поливає брудом нашу легітимність і провокує місцевих жителів на повстання, вказуючи лише на кілька роздутих "воєнних злочинів". Ці виродки в Камеруні кидають виклик усьому, чого ми намагаємося досягти!\n\nТе, що кілька наших людей трохи розхвилювалися, не означає, що ми - нові німці, і хтось повинен їх цьому навчити. Давайте зберемо групу досвідчених колег-командирів, людей, які мають досвід у подібних... каральних акціях, щоб покласти край спробам цих виродків посіяти розбрат і зруйнувати наш новий порядок."

 OFN_COG_crackdown_on_the_revolutionaries:0 "Придушення революціонерів"
 OFN_COG_crackdown_on_the_revolutionaries_desc:0 "Ці кляті терористи, виродки-повстанці, які стверджують, що борються за свободу, коли ми і є свобода, просто не здаються, коли стикаються з болем американського визволення у вигляді куль.\n\nХоча це ще не підтверджено, але важко повірити, що ці виродки в Камеруні не постачають цим повстанцям зброю і їжу, перев'язувальні матеріали та наркотики. Це не просто якась скалка в нашому боці, все Конґо котиться до повного знищення всього, що ми побудували. Ця мішанина боліт, джунглів і озер, яку ми називаємо Конґо, не придатна ні для чого, навіть близького до широкомасштабної звичайної війни, і якщо вона розпочнеться, ми не матимемо жодного способу викрутитися.\n\nМи повинні визначитися з нашим першим і найважливішим пріоритетом: повне підкорення цих тутешніх джунглів. Джунглі навчать нас порядку."
 
 OFN_COG_restore_order_in_congo:0 "Відновити порядок в Конґо"
 OFN_COG_restore_order_in_congo_desc:0 "Якщо щось і можна сказати в цей момент, то лише смиренне "хай йде все нахуй". Кожен американець, що застряг тут, прийшов до усвідомлення: "Конґо - це клята вигрібна яма, і я не хочу нічого більше, ніж вибратися звідси". Проте наш обов'язок невпинний і виснажливий, але необхідний.\n\nКонґо - це йобаний вулик, кубло щурів, які корчаться у нас під ногами і кусаються за свободу, яку ми їм подарували. Якщо з цього вогняного, вибухонебезпечного безладу можна чогось навчитися, так це того, що для того, щоб осідлати покидька, треба зламати йому спину. Майбутнє на горизонті є, так, але тільки тоді, коли ми зламаємо достатньо спин і навчимо цих тубільців коритися своїм визволителям, своїм рятівникам. Це і є свобода.\n\n§xКонго - це справді раковина, і ми всі кружляємо навколо неї.§!"
 
 OFN_COG_blacklist_the_african_ss:0 "Чорний список африканських СС"
 OFN_COG_blacklist_the_african_ss_desc:0 "Наші побратими за кордоном і багато наших патріотів трохи... збентежені нашою більш ніж відкритою співпрацею з тими, хто колись входив до складу СС нашого попередника. Скільки б ми не запевняли наших співвітчизників, що вони весь цей час боролися за свою свободу і, безумовно, не зробили нічого поганого своїм співвітчизникам, вони все одно не поспішають реінтегрувати цих патріотів рідних народів. Звичайно, ми розуміємо, що їхнє минуле не має жодного значення, тому що якщо ми хочемо зберегти будь-яку форму стабільності в цьому пеклі, нам потрібна найвідоміша місцева військова організація в країні на нашому боці.\n\nАле... війна з громадськістю також необхідна для нашого успіху, і якщо ми все ще хочемо отримати підтримку ОВН, нам, можливо, доведеться проковтнути кулю, незважаючи на те, скільки войовничих і невгамовних місцевих жителів це розлютить."
 
 OFN_COG_meet_the_mercs:0 "Зустріч з найманцями"
 OFN_COG_meet_the_mercs_desc:0 "Мюллер і його друзі широко використовували найманців, щоб утримати контроль над Конґо. Падіння його уряду залишило їх без роботи і, на думку наших радників, створило великий ризик для стабільності. Вони мають великий військовий досвід і можуть завдати великої шкоди, якщо стануть неспокійними. Генерал Абрамс, зі свого боку, менше стурбований цією загрозою і більше стурбований тим, щоб не допустити появи такої потужної сили на узбіччі. Найманці мають цінний бойовий досвід по всій Центральній Африці, а також знання місцевих умов і місцевості, які набагато випереджають наші власні. І все, що потрібно для того, щоб використати цей досвід і змусити його працювати на нас - це гроші.\n\nАбрамс зустрінеться з лідерами найманців і запропонує їм угоду. Вони сформують воєнізоване угрупування, яке виконуватиме завдання, які наші власні сили не можуть або не хочуть виконувати, і розширить нашу присутність по всій Центральній Африці. Натомість ми гарантуємо їм почесне місце в новому Конґо і щедру платню."
 
 OFN_COG_call_back_the_investors:0 "Повернути інвесторів"
 OFN_COG_call_back_the_investors_desc:0 "Центральафріка була вільним притулком для інвесторів з усього світу завдяки своєму фактичному статусу повністю відкритого ринку. Багато з цих інвесторів були з країн, які не в добрих стосунках з ОВН, і пішли з Конґо, побоюючись того, що наша адміністрація приготувала для них.\n\nЦе велика втрата для Мандату, але її можна відновити. Абрамс запевнить інвесторів, що їхній бізнес і майно будуть у безпеці в Центральній Африці під керівництвом ОВН. Потім він запросить їх повернутися. Будь то іберійські, італійські чи навіть японські інвестори, повернення їхніх грошей і досвіду - це саме те, що потрібно конґолезькій економіці для того, щоб повернутися на правильний шлях."
 
 OFN_COG_plantations_funding:0 "Фінансування плантацій"
 OFN_COG_plantations_funding_desc:0 "Хоча видобувна промисловість на нашій території викликає найбільший інтерес, вона не повинна бути єдиним об'єктом нашого Мандату.\n\nНастав час переглянути стан плантацій на півдні, які, хоча і не забезпечують такі ж валютні потоки і можливості для інвестицій ОВН, все ще є життєво важливим елементом економічної головоломки. Вони є наріжним каменем економіки в регіонах Касаї і Катанга, забезпечуючи роботою незліченну кількість робітників, а їхні власники також виступають основною стабілізуючою силою в регіонах. Це той стан речей, який ми повинні прагнути зберегти.\n\nНаразі плантації перебувають у жалюгідному стані, що є наслідком руйнувань на завершальній стадії війни. Однак, за умови достатніх інвестицій, їх можна буде швидко відновити, і вони принесуть користь регіону і нашому Мандату. Ми повинні надати ці інвестиції."
 
 OFN_COG_the_new_smiling_man:0 "Новий усміхнений чоловік"
 OFN_COG_the_new_smiling_man_desc:0 "За свою харизму авантюриста і райхскомісара Зіґфріда Мюллера прозвали "Усміхненим чоловіком Німеччини". Однак те, що він залишив нам у Конґо, спочатку не викликало особливої усмішки, оскільки було пронизане корупцією та безгосподарністю. Однак під безладом його адміністрації ми виявили напрочуд функціональну систему, яку ми зараз перепрофілювали на служіння Мандату.\n\nЗ мандатом під контролем і дружніми місцевими урядами, готовими взяти на себе правління, настав час для нашого від'їзду. Генерал Абрамс повернеться додому в безпеці, знаючи, що, незважаючи ні на що, він виконав свою місію в рамках Мандату. У Конґо вирує економічна діяльність, а її водні шляхи метушаться сотнями і сотнями човнів, барж і поромів. Місцева адміністрація, яка ще недавно залежала від нашого нагляду, з кожним днем стає все більш спроможною. Як політично, так і економічно, Конґо є безпечним для ОВН.\n\nЯким би не було майбутнє для генерала, одне можна сказати напевно - він зустріне його з широкою посмішкою на обличчі."
 
 OFN_COG_the_american_way:0 "Американський шлях"
 OFN_COG_the_american_way_desc:0 "Після наших активних зусиль корумповані, нелюдські та неефективні методи німецького режиму міцно відходять у минуле. По всій Центральній Африці нова адміністрація поширює свою владу, поклавши край свавільному правосуддю місцевих силовиків і замінивши його верховенством права.\n\nЩе важливіше те, що конґолезька економіка відходить від неконтрольованих надмірностей минулого. Американські промислові гіганти приносять рівень і якість інвестицій і ноу-хау, небачені раніше в Центральній Африці. Продовжуючи розширювати свою діяльність, вони продовжуватимуть приносити стабільність і процвітання країні, її народу і нашим добрим друзям в їхніх радах директорів.\n\nДійсно, нове Конґо є свідченням сили розумного управління, передового досвіду і віри в свободу. Тріумф американського шляху!"
 
 OFN_COG_root_out_the_germans:0 "Викорінити німців"
 OFN_COG_root_out_the_germans_desc:0 "Німців на нашій території можна умовно поділити на дві групи. Перша складається з авантюристів, офіцерів та адміністраторів. Ці люди - професіонали, які в багатьох випадках тікали з Райху так само, як і шукали Африки, і ми вважаємо, що вони можуть бути корисними для нас за умови ретельної інтеграції.\n\nДруга група складається з поселенців, зосереджених навколо Леопольдвіля і Лібревіля. Ці чоловіки і жінки набагато більше ідеологічно прив'язані до Райху, відгукнувшись на заклик "колонізувати заради батьківщини". Вони також занадто нечисленні і занадто зневажаються всіма іншими в Центральній Африці, щоб мати майбутнє в Мандаті. Заради стабільності ми повинні діяти, щоб прискорити їхній відхід з нашої території.\n\nМи відкличемо їхні земельні гранти, експропріюємо їхню власність і відправимо поселенців назад до Європи. Хоча це принесе нам небагато друзів у німецькому таборі, це значно зменшить напруженість у відносинах з усіма іншими."
 
 OFN_COG_eliminate_the_resistance:0 "Усунення опору"
 OFN_COG_eliminate_the_resistance_desc:0 "Деякі з німецьких залишків почали активно працювати проти нашого мандату. Під прапором «Центральафріканського антиамериканського руху» (Ц.А.Р.) вони розпочали невелику кампанію опору проти нашої експропріації та репатріації в поселенських громадах.\n\nНечисленність і обмеженість географічного охоплення цієї організації означає, що сама по собі вона не є дуже потужною загрозою. Однак вона володіє цінними знаннями і зв'язками, які можуть значно посилити потенціал різних груп незалежності корінних народів і збройних формувань, якщо вони знайдуть спільну мову.\n\nМи повинні стримувати Ц.А.П. зараз і попередити ризик виникнення таких об'єднань."
 
 OFN_COG_the_future_of_hitlerstadt:0 "Майбутнє Гітлерштадта"
 OFN_COG_the_future_of_hitlerstadt_desc:0 "Курорт Гітлерштадт, відомий на весь Райх своєю розкішшю, символізує щось зовсім інше для населення Центральної Африки в цілому. Неймовірна розкіш курорту завжди різко контрастувала з жалюгідними умовами життя на решті території Конґо, нагадуючи про експлуататорські відносини між німецькою "панівною расою" та всіма іншими.\n\nТепер, коли ми є господарями Конґо, майбутнє Гітлерштадту залежить від нас. Однак це рішення не є абсолютно простим. З одного боку, знесення курорту стане потужним символічним актом, що свідчитиме про наше прагнення до більш справедливого майбутнього. З іншого боку, економічний потенціал комплексу є значним, оскільки заповзятливі американці готові платити великі гроші, "
 
 OFN_COG_make_new_from_the_old:0 "Нове з старого"
 OFN_COG_make_new_from_the_old_desc:0 "Центральафріка відмовилася від багатьох традиційних інститутів традиційної адміністрації, вирішивши натомість укладати індивідуальні угоди і контракти з різними корпораціями, протекторатами, племінними королівствами і організаціями поселенців на цій території. Хоча це, безумовно, обмежувало центральний нагляд, це також було надзвичайно прибутковою схемою.\n\nНема жодної причини, чому ми не можемо зберегти найкраще з цієї системи і надалі. В американських руках, під американським керівництвом, ці контракти можуть стати основою економічного золотого віку для Конґо. Звичайно, їх потрібно буде переглянути, щоб вони відповідали новим адміністративним рамкам Мандату. На щастя, генерал Абрамс є саме тією людиною, яка здатна виконати цю роботу."
 
 OFN_COG_prepare_for_the_future:0 "Підготовка до майбутнього"
 OFN_COG_prepare_for_the_future_desc:0 "Наш мандат з відновлення центральної адміністрації на цій території наближається до завершення. Тепер, коли ми визначилися зі складом нового уряду і успішно втілюємо його в життя, наступним етапом буде поступовий відхід американського персоналу на користь місцевих чиновників і бюрократів, оскільки ми готуємо Центральну Африку до незалежності.\n\nБалансуючи між необхідністю місцевого представництва, ми також повинні гарантувати, що виведення американських сил не означатиме кінець впливу ОВН в Центральній Африці. Ми зробили ставку на успіх Мандату, вклавши в нього значні кошти і престиж, і справедливо очікуємо, що ці інвестиції принесуть свої плоди. Крім того, майбутні місцеві адміністрації потребуватимуть стабілізуючого впливу американських компаній і радників так само, як ці компанії потребують доступу до багатств Конґо."
 
 OFN_COG_reassure_the_market:0 "Заспокоїти ринок"
 OFN_COG_reassure_the_market_desc:0 "Завдяки ретельним зусиллям ми починаємо відшкодовувати збитки, завдані війною конґолезькій економіці. Забезпечено нові інвестиції, активність на території нашого Мандату відновлюється, і люди поступово повертаються до роботи. Проте є ще одна перешкода, яку Абрамсу треба подолати - це довіра ринку.\n\nКрах Центральноафриканської Республіки і спричинені ним порушення громадського порядку і транспортної інфраструктури потрясли місцеві торгові класи до глибини душі, і багато хто з них все ще не бажає брати на себе нові борги і займати нові посади. Ми повинні запевнити ринки в тому, що зараз все знову під контролем, що завдяки наполегливим зусиллям генерала Абрамса основи конґолезької економіки міцні, як ніколи, і що територія країни знову стабільна і відкрита для ведення бізнесу."
 
 OFN_COG_reopen_the_mines:0 "Знову відкрити шахти"
 OFN_COG_reopen_the_mines_desc:0 "Під час нашого визволення Центральної Африки алмазні копальні на півдні стали сумнозвісними як символ ненависного гніту німецького порядку. Знімки виснажених робітників і злиденних умов життя облетіли весь Вільний Світ, ставши потужним нагадуванням про необхідність нашої боротьби на континенті. Як наслідок, закриття шахт було очевидним вибором, як тільки вони потрапили до наших рук.\n\nХоча на той час це була безсумнівно правильна дія, настав час повернутися до цього питання зараз, коли німці повністю і по-справжньому розгромлені. Існує величезне багатство в дорогоцінних металах, достатнє для того, щоб ми могли забезпечити набагато кращі умови праці і все ще отримувати прибуток.\n\nЗа умови, що вони впровадять новий набір стандартів безпеки і підвищать заробітну плату для робітників, ми дозволимо шахтам знову відкритися. Гроші знову потечуть, і коли шахтарі повернуться до роботи, різниця в умовах доведе їм, наскільки сильно змінилася Центральна Африка під нашим керівництвом."

