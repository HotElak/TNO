 COG_OFN_Menace_of_Cameroon_1:0 "Загроза Камеруну"
 COG_OFN_Menace_of_Cameroon_2:0 "Загроза Камеруну"
 COG_OFN_Menace_of_Cameroon_1_desc:0 "Африканська держава Камерун є найсильнішим ворогом колоніалізму і становить постійну загрозу для Конґо з часів німецької окупації. Сотні людей загинули в сутичках на кордоні в 1950-х роках, і тепер, коли ОВН контролює Конґо, Камерун може побачити можливість посіяти подальший хаос і скористатися перевагами дезорганізованого супротивника."
 COG_OFN_Menace_of_Cameroon_2_desc:0 "Африканська держава Камерун є найсильнішим ворогом колоніалізму і становить постійну загрозу для Конґо з часів німецької окупації. Сотні людей загинули в сутичках на кордоні в 1950-х роках, і тепер, коли ОВН контролює Конґо, Камерун може побачити можливість посіяти подальший хаос і скористатися перевагами дезорганізованого супротивника."
 COG_OFN_From_The_Ground_Up_1:0 "З нуля"
 COG_OFN_From_The_Ground_Up_1_desc:0 "У Конґо протягом багатьох десятиліть панували корупція, безгосподарність і погане управління, чи то за часів бельгійського колоніального уряду, чи то за ідіотського правління Мюллера та його Райхскомісаріяту, але ОВН, як яскраве, сяюче світло свободи, відрізняється від цих явищ. Дійсно, ОВН не зацікавлена в колонізації чи експлуатації, а лише в розвитку Африки, тому було прийнято рішення, що нова адміністрація - така, що сприймає потреби тубільців як свої власні, і вільна від інституційної гнилі, що пронизує залишки попередніх адміністрацій - повинна бути створена з нуля під наглядом генерала Абрамса та офіцерського корпусу."
 COG_OFN_From_The_Ground_Up_2:0 "З нуля"
 COG_OFN_From_The_Ground_Up_2_desc:0 "У рамках плану ОВН побудувати нову адміністрацію з нуля, без жодної гнилі, яка прийшла з попередніми, нові адміністративні структури та події розшаровуються по всьому Конґо. Ці структури є досить тимчасовими, оскільки все більше і більше влади планується передати до рук місцевих органів влади."
 COG_OFN_From_The_Ground_Up_3:0 "З нуля"
 COG_OFN_From_The_Ground_Up_3_desc:0 "У рамках плану ОВН побудувати нову адміністрацію з нуля, без жодної гнилі, яка прийшла з попередніми, буде негайно введено в дію нову схему винагороди і компенсації корінним жителям Конґо за їхню вірність обіцянкам свободи, активну участь в адміністративних і політичних структурах мандату і співпрацю з перехідним урядом країни."
