 OFN_COG.1.t:0 "Стан мандату"
 OFN_COG.1.desc:0 "«Падіння центральної влади не призвело до аналогічного падіння порядку в регіоні. Натомість місцеві сили, схоже, досить добре впоралися з втратою зв'язку з Леопольдвілем, підтримуючи порядок лише з незначними порушеннями. На завершення, ми з полегшенням повідомляємо, що ситуація в Ківу погіршилася значно менше, ніж ми побоювалися».\n\nГенерал Абрамс поклав цей звіт назад до стопки подібних доповідей від решти членів свого мандату. Разом вони малювали досить чітку картину ситуації у віддалених регіонах його території. Хоча війна завдала своєї частки шкоди економічній інфраструктурі Центральної Африки, падіння адміністрації Мюллера не призвело до розвалу порядку на місцях.\n\nПричина не була обнадійливою. За Мюллера безладна клаптикова ковдра місцевих племінних королів, корпорацій, власників плантацій та організацій поселенців керувала своїми маленькими вотчинами майже повністю незалежно від Леопольдвіля.\n\nАбрамс подивився на другий стос паперів на своєму столі - резюме документів, що залишилися від його попередника. Так само, як і регіональні звіти, вони повністю збігалися. Після тижнів копання в паперах Мюллера і Штайнера, те, що вони дізналися, можна було підсумувати як "небагато". Він зітхнув.\n\nВони повинні були отримати більш чітку картину того, що відбувається в Мандаті, це було очевидно. Як найкраще це зробити? Він просто повинен продовжувати працювати над пошуком."
 OFN_COG.1.a:0 "Пізня ніч для генерала"
 OFN_COG.2.t:0 "Коротка зустріч"
 OFN_COG.2.desc:0 "Зустріч виявилася короткою.\n\nСпіврозмовник генерала Абрамса, Жан Шрамм, який явно звик до свого іміджу блефуючого військового, був напрочуд прямим і незворушним. Бельгієць прямо запитав, що від нього хочуть, і тепер так само прямо перераховував, що він хоче отримати взамін.\n\n«...Ось, будь ласка, генерал. Думаю, це не так вже й нерозумно?»\n\nЧоловік не помилявся. Його вимоги були не такими вже й нерозумними. Гарантії щодо оплати і способу оплати, запевнення, що його дії під керівництвом Мюллера не будуть розглядатися надто пильно і що ЦРУ припинить винюхувати, і подальша автономія в Катанзі - все це можна було виконати. Все це було здійсненно. А в свою чергу? Бельгійські власники плантацій, корпорації і найманці, всі лояльні до Мандату.\n\n«Я ціную вашу прямоту, містере Шрамм. Якщо ви зможете виконати свою частину угоди, я думаю, що зможу все це зробити».\n\nЗвісно, це була б ще одна довга ніч телефонних розмов, щоб все організувати, але генерал Абрамс вже звик до цього."
 OFN_COG.2.a:0 "Зробіть мені хтось чашечку кави"
 OFN_COG.3.t:0 "Зустріч з найманцем"
 OFN_COG.3.desc:0 "«Дуже дякую за запрошення, генерале».\n\n«Дякую, що прийшли. Вип'ємо?»\n\nАбрамс з нетерпінням чекав зустрічі з Бобом Денаром. Француз мав репутацію одного з найефективніших лідерів найманців у Центральній Африці і був важливим активом для адміністрації Мюллера, який провів численні екскурсії по територіях, часто долаючи важкі труднощі, щоб зберегти старий порядок.\n\nЗвичайно, цей порядок відійшов у минуле, але якщо політичні пріоритети в Центральній Африці змінилися, то економічні і географічні реалії - ні, і Денард і йому подібні були для генерала Абрамса як джерелом занепокоєння, так і можливістю.\n\n«Можливо, нам варто перейти до питання контрактів, генерале?»\n\nЯк і передбачалося, зустріч пройшла з перемінним успіхом. Боб Денард, мовчазний до краю, ніколи не стане таким чудовим джерелом оперативної інформації, як ми сподівалися, це було зрозуміло.\n\nЗ іншого боку, він був дуже охочий працювати на нових господарів, які платять гроші. Професійна сила, адаптована до місцевих умов, нікому оплакувати їх вдома, і все, що вони вимагали - це постійний потік доларів.\n\n«Контракти, так. Думаю, більшість пунктів вам знайомі. Сподіваюся, ваші люди готові, містере Денард»."
 OFN_COG.3.a:0 "Ми маємо для них багато роботи"
 OFN_COG.4.t:0 "Зустріч з Касавубу"
 OFN_COG.4.desc:0 "«Пане Касавубу, я правильно вимовив? Я з нетерпінням чекав на нашу зустріч».\n\nЦе була чиста правда. Так і було. Жозеф Касавубу був конґолезець, освічений, мав адміністративний досвід і, здавалося, був готовий працювати з ОВН. Він був би ключовим для місії і майбутнього Центральної Африки.\n\n«Мені дуже приємно, генерале. Сподіваюся, ми зможемо бути корисними один одному». Спочатку розмовляти через перекладача було трохи незручно, але це була необхідність. На щастя, незабаром вони знайшли ритм розмови.\n\n«...І тому я готовий запропонувати вам ключову посаду в моїй адміністрації. Якщо ви приймете її, то станете голосом конґолезького народу».\n\n«Я підлещений, генерале. Ви, звичайно, розумієте, що я також хочу мати право голосу при прийнятті рішень. Якщо я представлятиму конґолезців в уряді, я також представлятиму уряд перед конґолезцями».\n\n«Що ви маєте на увазі?»\n\n«Ми повинні працювати над тим, щоб зробити обов'язкову окупацію короткою. Центральній Африці потрібна її незалежність, після всіх цих років вона прагне її. Ми раді позбутися німців, і це дасть вам трохи часу, але не тоді, коли ви, здається, затримуєтесь. Зрештою, ви не повинні бути ще одним іноземним гнобителем, ні в громадській думці, ні в реальності».\n\n«Існує також питання місцевих силачів, зокрема Мобуту. Якщо вони продовжуватимуть отримувати підтримку і свободу дій для підтримання порядку, цей порядок зруйнується в той момент, коли ви підете. Нам потрібен цивільний уряд, генерале, а не продовження військового правління».\n\n«Я думаю, що ми з вами згодні в обох питаннях, пане Касавубу. Я радий, що ви приєдналися до нас, ми будемо вам дуже раді»."
 OFN_COG.4.a:0 "Нам є над чим працювати"
 OFN_COG.5.t:0 "Зустріч з Мба"
 OFN_COG.5.desc:0 "Генерал Абрамс втретє витер чоло менш ніж за хвилину. Чоловік, з яким він зустрічався, Леон Мба, був не в найкращому стані здоров'я і привів із собою велику свиту потенційних спадкоємців. В результаті скупчення людей в конференц-залі стало ще спекотніше і сиріше, ніж зазвичай.\n\nВтім, цей чоловік дещо несподівано виявився важливим союзником на заході Центральної Африки, і було важливо зустрітися з ним особисто.\n\n«Ваші зусилля по збереженню миру навколо Лібревіля були великим благом для Мандату, пане Мба, так само як і ваша готовність співпрацювати з моїми силами на місцях і ваша публічна підтримка моєї адміністрації. Мушу сказати, що для мене велика честь довіра, яку ви нам виявили».\n\n«Багато хто знає лише німецькі часи, генерале, але я пам'ятаю впевнений шлях до самовизначення, яким ми йшли під владою французів. Я прагну повернутися на цей шлях зараз, з ОВН».\n\n\n«Що ж, поки ви це робите, ми готові запропонувати вам всю необхідну підтримку, щоб забезпечити безпеку на заході в рамках Мандату».\n\n«Я радий це чути, генерале. У нас багато роботи. Я впевнений, що ви знаєте, що багато моїх співвітчизників цинічно ставляться до вашої присутності в Африці. Ми повинні поспішати показати цим ошуканим душам, що те, що ви надаєте, є чітким шляхом до стабільного самоврядування. Інакше, я боюся, ми не зможемо зберегти спокій в Африці надовго».\n\nАбрамс не звернув уваги на застереження, він чув його занадто багато разів раніше. Крім того, важливо було те, що він щойно забезпечив мир на західних територіях Мандату, принаймні доти, доки Мба буде живий, щоб його підтримувати."
 OFN_COG.5.a:0 "За ваше здоров'я, пане Мба."
 OFN_COG.6.t:0 "Звернення до Мобуту"
 OFN_COG.6.desc:0 "МАНДАТ ЦЕНТРАЛЬНОЇ АФРИКИ ОВН\nШтаб-квартира, Центральне командування\nАве де Лемера, Леопольдвіль\n\nДо Жозефа-Дезіре Мобуту,\n\nВаш вплив на підтримання стабільності та територіальної цілісності на півночі Центральної Африки вже деякий час є предметом нашої уваги. Ми особливо цінуємо Вашу роль у запобіганні закріпленню революційних рухів у Камеруні. Оскільки обидві цілі є надзвичайно важливими для нашої адміністрації, ми готові запропонувати наше визнання і підтримку.\n\nМи хотіли б офіційно запросити вас до співпраці з нашою адміністрацією. За ваші постійні зусилля у підтримці стабільності на півночі Центральної Африки і допомогу у стримуванні іноземних повстанців мій уряд готовий запропонувати матеріальну і логістичну підтримку, а також запропонувати вам місце в майбутньому Центральної Африки.\n\nКРЕЙТОН УІЛЬЯМС АБРАМС МОЛОДШИЙ\nГенерал армії США,\nКомандувач.\n\nБільша частина дня пішла на те, щоб визначитися з формулюванням листа, а Абрамс все ще вагався, чи варто його відправляти. Неможливо було обійти той факт, що підтримка Мобуту була необхідна для збереження спокою на Півночі, але надання повноважень такій людині, як він, було ризикованою перспективою, яка, безсумнівно, в кінцевому підсумку обернеться проти нього. Це був делікатний баланс, і генерал Абрамс сподівався, що він дотримався його правильно."
 OFN_COG.6.a:0 "Тепер чекатимемо відповіді"
 OFN_COG.61.t:0 "Відповідь Мобуту"
 OFN_COG.61.desc:0 "Генералу Абрамсу\n\nБоротьба за звільнення нашої країни від камерунських екстремістів не припиняється, але ми готові захищати Центральну Африку, як ми це робили в минулому. Ваша пропозиція про матеріальну підтримку є довгоочікуваним внеском у цю боротьбу, оскільки наші поточні запаси є старими, зношеними, німецькими, і вони закінчуються. Мої люди - хоробрі бійці, але вони не можуть виконувати свій обов'язок без зброї.\n\nМи потребуємо вантажівок, пального, гвинтівок, мінометів та боєприпасів. Якщо ви зможете надати їх, генерале, наш союз буде укладений, і мої війська матимуть все необхідне, щоб тримати Північ у безпеці та спокої.\n\nПідпис: Мобуту Сесе Секо Куку Нґбенду ва за Банґа,\nВійськова Рада Революції,\nКомандувач."
 OFN_COG.61.a:0 "Нам потрібна їхня підтримка"
 OFN_COG.7.t:0 "Перлина на озері"
 OFN_COG.7.desc:0 "З втомленим зітханням генерал Абрамс переклав останній звіт за день у відповідний стос. Прибравши його, він залишився з двома документами на столі, які стосувалися німецької "перлини на озері", Гітлерштадта.\n\nПершим був замовлений ним самим звіт про поточний стан курорту. Вочевидь, мародери та скватери, які вдерлися сюди під час завершального етапу війни, завдали напрочуд мало структурних пошкоджень, а ремонтні роботи, необхідні для відкриття курорту, можна було провести швидко і за розумні кошти.\n\nВ іншій папці містилася розвідувальна доповідь, яка детально описувала поширеність цього комплексу в пропаганді опору та його статус як символу нерівності та гноблення. У ній застерігалося, що в умовах пропагандистської війни відкриття курорту зіграє на руку тим, хто хоче зобразити Мандат як ще одного колоніального гнобителя.\n\nВиявилося, що прийняти таке рішення було нелегко. З одного боку, курорт вже викликав інтерес у авантюрних бізнесменів, і він без проблем знайшов би інвесторів, що дало б хворій економіці регіону такий необхідний поштовх. З іншого боку, розкіш цього місця постійно нагадувала про колоніальну надмірність.\n\nТреба було приймати рішення, і Абрамс вирішив..."
 OFN_COG.7.a:0 "Встановлюйте вибухівку, і ми підірвемо це кляте місце."
 OFN_COG.7.b:0 "Кличте інвесторів, нам потрібне це кляте місце."
 OFN_COG.10.t:0 "Тубільні повстанці спричиняють хаос"
 OFN_COG.10.desc:0 "Сьогодні ми прокинулися від новини про масштабну диверсію на трасі 1, головній дорозі, що веде на захід від Леопольдвіля. Приблизно за 80 км від столиці досі невідома група повстанців підірвала вибухівку, що спричинило зсув ґрунту, який зробив дорогу непридатною для використання. Основним результатом цієї акції є те, що столиця тепер відрізана від Лібревіля і решти узбережжя на північ від річки Конґо. Перебої в русі поширюються на багато прилеглих районів, паралізуючи весь регіон.\n\nНаші сили намагаються перекрити дорогу і обмежити найгірші руйнування, але ми очікуємо, що проблеми триватимуть доти, доки перешкоди не будуть усунені, що займе щонайменше тиждень.\n\nЦе лише останній і найбільш зухвалий з серії подібних нападів, метою яких є підірвати наші операції і змусити достроково припинити дію Мандату."
 OFN_COG.10.a:0 "Щоб їх"
 OFN_COG.11.t:0 "Рейдерське захоплення виробничого комплексу"
 OFN_COG.11.desc:0 "Сьогодні вранці ми отримали погані новини з провінцій.\n\nВночі один з наших виробничих комплексів став об'єктом руйнівного нальоту, метою якого були складські приміщення та обладнання. Точним ударом нападники досягли успіху на обох фронтах, забравши готові боєприпаси, що зберігалися на складі, і залишивши після себе непотрібний завод.\n\nЗнайомство з заводом, продемонстроване точністю атаки, разом з розповідями солдатів, що оборонялися, вказують на те, що нападники були групою німецьких бойовиків. Діючи як щось середнє між бандою найманців і бандитським угрупуванням, ці нальотчики і подібні до них групи стають все більш сміливими і активними в останні місяці."
 OFN_COG.11.a:0 "Підрахуйте втрати"
 OFN_COG.12.t:0 "Організація повстанців"
 OFN_COG.12.desc:0 "Абрамс вважав порозуміння своєї адміністрації з місцевим населенням одним зі своїх успіхів - той факт, що кілька доповідей на його столі надійшли від дружніх націоналістичних груп, був тому підтвердженням - але настав час визнати, що він не може узгодити їх усіх. Такою була картина, яку малювала зібрана розвідка.\n\nЧи то через недовіру до його адміністрації, чи то через просте усвідомлення того, що на виборах вони програють, багато менших незалежних груп взялися за зброю і поширювали хаос на дедалі більшій частині Мандату.\n\nНе було ввічливого способу сказати про це. Вони втрачали контроль, і якщо Абрамс не діятиме швидко, ситуація незабаром може перерости в хаос."
 OFN_COG.12.a:0 "Хіба ми не можемо просто ужитися разом?"
 OFN_COG.13.t:0 "Організація німецьких холдерів"
 OFN_COG.13.desc:0 "Абрамс переглянув свої нотатки і папки, розкладені на столі. П'ять окремих звітів, і всі вони вказували на один і той самий суворий висновок.\n\nНімецькі утримувачі, які діяли як щось середнє між найманцями і бандитами, все ще ставали активнішими з кожним днем. Гірше того, вони, здавалося, зміщували свій фокус на його адміністрацію та економічні інтереси більш конкретно. Здавалося, що німці організовуються в більш згуртовану силу, яка може завдати великої шкоди, якщо її не зупинити.\n\nЦя ситуація була неприйнятною. Генерал не міг і не хотів дозволити німцям повернутися і підірвати місію і мандат. Їх треба було зупинити!\n\nАбрамс вже вирішив організувати нову операцію. Йому доведеться відкласти деякі інші плани і відкликати деякі гарнізони, але це була ціна, яку він повинен був заплатити."
 OFN_COG.13.a:0 "Він би їх викорінив"
 OFN_COG.14.t:0 "Сутички між місцевою владою та конґолезьким національним рухом"
 OFN_COG.14.desc:0 "In recent weeks, reports of strikes and clashes in the Congolese territories have intensified far beyond normal levels. Preliminary intelligence has confirmed our fears that Patrice Lumumba is the organizer behind the attacks, and it seems clear that his Congolese National Movement, previously content with securing and consolidating its power, is now in open rebellion.\n\nAlarmingly, this shift in priorities also seems to have opened the door to revolutionary extremists from Cameroon. Under the banner of the "Parti Solidaire Africain", these fighters are rapidly infiltrating the Congo Basin, and our limited contact has shown them to be an effective force, well trained in guerrilla warfare and small unit tactics by their puppet masters in Douala."
 OFN_COG.14.a:0 "Невдалий розвиток подій"
 OFN_COG.15.t:0 "Сутички між місцевою владою та африканськими есесівцями"
 OFN_COG.15.desc:0 "Коротко кивнувши головою, Абрамс відпустив офіцера розвідки. Цей останній брифінг лише підтвердив те, про що він уже здогадувався з низки повідомлень про інциденти: Колишні есесівці організувалися на півночі Мандату і завдають ударів по адміністрації та її силам.\n\nЦей розвиток подій не був дуже несподіваним, власне, він наполовину очікував цього - рішення внести колишніх есесівців до чорного списку завжди буде розглядатися як ворожий акт, що протиставляє їх новому режиму. Проте швидкість, з якою вони організувалися, широке охоплення їхніх страйків і запеклість, з якою вони чинили опір і навіть відтіснили його війська, викликали занепокоєння. Усунути їхній отруйний вплив буде важче, ніж він сподівався."
 OFN_COG.15.a:0 "З ними будуть розбиратися"
 OFN_COG.16.t:0 "Хаос в інтер'єрі"
 OFN_COG.16.desc:0 "«Ви повинні віддати наказ відступити, генерале. Все скінчено!»\n\nАбрамс знав, що офіцер мав рацію. Його адміністрація в Центральній Африці перебувала в повному розпаді, а повстанські групи роїлися на її трупі, прагнучи вирвати з хаосу все, що могли. Мандат провалився, і найкраще, що вони могли зробити зараз - це запобігти подальшим втратам американських військовослужбовців.\n\nОднак йому було боляче визнавати свою поразку, а ще гірше - свою причетність до нинішньої катастрофи.\n\nВін намагався зупинити хвилю рейдів, бунтів, викрадень і страт, але вони лише частішали, аж поки не стали фактом життя в Конґо. Скрізь, куди могли дістатися повстанці, страждали люди, і Абрамс був відповідальним за те, що дозволив цьому статися.\n\n«Ти маєш рацію. Все скінчено. Покажіть мені наказ і я підпишу його, майоре. Забираймося звідси».\n\nЩо далі для Центральної Африки? Безліч повстанських груп, здавалося, об'єдналися під егідою "Військової ради революції" Мобуту, підтримуваної Камеруном "Солідарної африканської партії" і конґолезьких республіканців.\n\nПо мірі того, як нинішня свобода для всіх врегульовувалася і фронт між групами стабілізувався, генерал очікував жорстокого конфлікту між повстанцями. Всі вони хотіли бути одноосібними господарями Центральної Африки, і лише один з них міг досягти успіху в кінці кінців."
 OFN_COG.16.a:0 "Війна повернулася до Центральної Африки."
