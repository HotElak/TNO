 OFN_COG_local_development_decisions_desc:0 "Десятиліття безперервного колоніального панування висмоктали з басейну річки Конґо його дорогоцінні багатства, залишивши його гнити в злиднях без жодного відчуття турботи про власний добробут. Важливою частиною зусиль з розбудови нації в Конґо є припинення цієї жалюгідної тенденції; отже, безліч нових інвестицій та інших схем розвитку будуть спрямовані на південні плантації, щоб краще розвивати південь мандату."
