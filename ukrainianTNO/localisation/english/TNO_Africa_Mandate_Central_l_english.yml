 OFN_COG_handling_the_rebels:0 "Handling the Native Rebels"
 OFN_COG_handling_the_rebels_desc:0 "\n\n\n\n\n\nThe fall of Léopoldville and the establishment of an OFN mandate as a temporary government for the Congo was greeted by the cheers of many within the Congo. However, a sizeable amount of partisans-especially leftist elements- would remain steadfast in their opposition out of a belief that the Americans and their presence would prove to be nothing but more than an over-glorified colonial government that exploits its subjects with a smile. These insurgents are a major hassle to our ongoing humanitarian efforts and must be dealt with whether through force or other less nefarious means."
