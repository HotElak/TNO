 OFN_COG_handling_the_german_mercs_desc:0 "\n\n\n\n\n\nНа відміну від решти німецьких райхскомісаріятів, де основу адміністрації складали офіцери СС, впливові бюрократи та військові, колонія Центральафріка була побудована найманцями, з найманців і для найманців. Хоча багато хто з цих найманців втече після падіння Леопольдвіля до рук ОВН, багато хто залишиться або на службі у місцевих вождів, або через збочене прагнення до батьківщини. Ці пережитки нацизму мають бути викорінені будь-якими засобами."
