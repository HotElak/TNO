 OFN_COG_the_abrams_plan_decisions:0 "The Abrams Plan"
 OFN_COG_the_abrams_plan_decisions_desc:0 "\n\n\n\n\n\nThe German colonial administration had relied on an elite class of German oligarchs to keep up with its economic demands. However, with the fall of the Reichskommissariat, those oligarchs would flee to avoid capture by our forces, leaving behind their valued property. General Abrams has thought of an ingenious solution to this phenomenon of ownerless land; seizing them from their owners-or rather lack of owners-and putting all those plantations, mines and factories back to good use."
