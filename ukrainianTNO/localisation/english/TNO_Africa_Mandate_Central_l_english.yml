 OFN_COG_flavor.1.t:0 "Ночі Браззавіля"
 OFN_COG_flavor.1.desc:0 "3 година ночі у Браззавілі. Коли ніч добігала кінця, і новий день ось-ось мав розпочатися, клуби міста почали зачинятися один за одним. Яскравого світла і прибиральниць було достатньо, щоб вигнати більшість випадкових відвідувачів, але одна невелика група з трьох американських бізнесменів вистояла перед бурею, непохитна у своїй рішучості триматися за свій крихітний столик з обслуговуванням пляшок якомога довше. Один з них, з особливо червоним обличчям, розмірковував про свої почуття, блаженно не усвідомлюючи того факту, що жоден з його супутників не в змозі зрозуміти його ледве зв'язну маячню.\n\n«А знаєте, що я завжди хотів зробити? Покататися на одному з цих тронів, чувак. Знаєш, ці трони на ношах, які несуть шестеро чи восьмеро чорношкірих. Боже, б'юся об заклад, це було б круто».\n\nХтось буркнув на знак згоди, несхвалення або взагалі без причини. Що б це не було, молодий каліфорнієць сприйняв це як прохання продовжувати свою захоплюючу пропозицію - і він продовжив.\n\n«Я маю на увазі, просто уявіть собі це. Я був би там, як король Ґеорґ, розумієте. Ліниво роздаю вказівки, поїдаючи виноград чи щось таке. Просто клас».\n\nБуркотун знову забурчав. Цього разу молодий оратор сприйняв це як сигнал незгоди, голос, який говорив йому, що ця ідея неймовірно дурна і просто неправильна. Він спробував заперечити чоловікові і, можливо, навіть власній свідомості, готовий розбити їхні невиправдані побоювання твердими, незаперечними фактами.\n\n«Зрозумій мене правильно, чувак. Я не якийсь там рабовласник чи щось таке. Цим чорним будуть платити. Це було б безпрограшною справою - чорт забирай, якщо подумати, то це, по суті, благодійність.\n\nЦе було останнє, що він сказав перед тим, як втратив свідомість. Він відключився з посмішкою - адже він був щедрим рятівником цього глухого закутка, готовим врятувати безпорадних місцевих мешканців, розмахуючи своїми всемогутніми доларами."
 OFN_COG_flavor.1.a:0 "Як Тінтін у Конґо."

