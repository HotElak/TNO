 COG_OFN_Unhappy_Investors_1_desc:0 "Ніщо не вбиває ринок швидше, ніж невизначеність, і всі розумні інвестори вийшли з Конґо, як тільки почалася війна. Тепер вони повернулися, вимагаючи назад свій шматок пирога. На жаль, нам доведеться працювати з ними, якщо ми хочемо залишити після себе хоч щось, що віддалено схоже на функціонуючу економіку, а це означає йти на поступки, підривати ті нечисленні правила, які ми намагаємося запровадити, і давати їм таку ж свободу дій, як це робив Мюллер."
