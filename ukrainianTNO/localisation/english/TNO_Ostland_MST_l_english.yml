##Events##
MST.1.t:0 "Світло в темряві"
MST.1.desc:0 "Мейєр часто бачив те, чого не бачили інші, в очах тих, кого його Батьківщина оголосила нелюдяними, ворожими і гіршими. Стоячи біля вікна свого старого офісу, спостерігаючи за життям міста, яке тепер слугувало центром його власної фракції, він вдивлявся за скло, бачачи більше, ніж те, що потрапляло на очі, адже люди шукали тут притулку. Він не міг стерти з пам'яті обличчя тих, кому колись допоміг, їхню вдячність, полегшення і надію цих людей.\n\nМайєр відвів погляд, згадуючи, що він зробив для них до того, як все це сталося, ризикуючи всім, що мав, особливо своїм життям, заради інших, хто потребував його допомоги. Тепер він відійшов, пам'ятаючи, як його прихильники вийшли до нього назустріч.\n\nВін сподівався провести реформи зсередини колишньої системи. Він не хотів, щоб його реформи відбулися через війну.\n\nАле війна прийшла. І тепер вона захопила Остланд і розірвала його на шматки. Навколо нього земля горіла і продовжує горіти ненавистю і помстою, яку вивільняють жахливі партизани, підступні націоналісти, німці, налаштовані один проти одного, які вірять у різні способи жити своїм життям. \Змушений взяти на себе більшу відповідальність так швидко, так несподівано, можливість вирішити долю Остланда силою була кинута йому в руки.\n\nМайєр затремтів від того, що він зрозумів, що повинен зробити.\n\nПам'ятаючи, що він зробив для інших, він знав, що повинен зробити. Але тепер він повинен був зробити більше, ніж раніше.\n\nТому він вирішив перестати хвилюватися. Він вийшов зі свого кабінету, залишивши все, що мав у попередньому житті. Все своє майно, все своє багатство. Він віддав би все це, щоб виконати свої нові обов'язки. Він повинен був зробити більше, вивести цих людей з цього кошмару.."
MST.1.a:0 "Світло в темряві."

MST.2.t:0 "Поворот обличчям до п'ят"
MST.2.desc:0 "Я більше ні в що не вірю, і це стосується також ідеологій, якими б величними вони не здавалися. Мені нічого з цього в житті не потрібно. Але я можу розповісти вам, що я зробив для того, у що вірили інші.\n\nПід час війни Остланда я перейшов на бік ліберальної фракції. Я був зі своїми товаришами. І вони теж побачили, що марно воювати за таких, як Дрешлер і Штальхехлер. Ці виродки засліпили себе, змусивши себе думати, що є щось хороше в тому, що, на їхню думку, приведе Остланд вперед. Всі навколо мене це теж знали. Це все було обманом. І саме тому мені і моїм товаришам було так легко вибратися звідти і влитися в ряди студентів і місцевих, тих, хто вірив у Майєра.\n\nНе зрозумійте мене неправильно. Мені начхати на те, у що вони вірять. Я просто хотів переконатися, що я і мої товариші вийдуть звідси живими. І я це зробив.\n\nМені було не дуже-то й важливо, що там, на острові, що там, серед студентів. Звичайно, перші вболівають за свою батьківщину і свої народи. Звичайно, студенти, здається, вірять у те, що занадто добре, щоб бути правдою. Але принаймні вони були порядними людьми, з якими можна було боротися пліч-о-пліч. Принаймні, ми стояли разом проти цих довбаних виродків.\n\nІ, звичайно ж, ми не забули про Ковнера. Про цього довбаного єврейського монстра.\n\nАле це єдине, що я хочу сказати: Я зробив свою справу. Я не вірю в це. Але я знав, що це те, що не затягне мене і моїх товаришів на шість футів під землю.."
MST.2.a:0 "Принаймні, це те, у що я вірю, і що варте всіх зусиль."

MST.3.t:0 "Заради кращого світу"
MST.3.desc:0 "Дивно, наскільки ті, хто молодший за нас, мріють про щось краще. Я ніколи не думав про щось краще. Я більше турбувався про себе. Я ніколи особливо не вчився, бо закінчив те, що мав вивчити, лише для того, щоб отримати роботу в маленькій майстерні. Я ніколи не думав про тих дітей, які проводили свої дні в модних університетах.\n\nКоли почалася війна, я думав, що ці студенти будуть пакувати речі, благаючи пана Мейєра про можливість виїхати звідси, подалі від бойових дій. Вони не могли повернутися до Німеччини, вона теж була в стані війни. Навіть я не міг повернутися до рідного міста, хоч як би мені не хотілося вирватися з Остланду. Але я помилявся щодо цих дітей.\n\nЯ в шоці дивився на них з широко розкритим ротом, коли повертався додому з роботи. На моєму звичному шляху в університеті було велике зібрання. Їх було так багато, цих молодих людей. Вони вишикувалися в чергу, щоб підписати свої імена і піти воювати. А я просто стояв і дивився на цих людей, які ризикували всім, що мали, заради кращого світу, світу, який, як я думав, напевно, ніколи не настане. Гадаю, я ніколи не знав, наскільки великий у них потенціал. Я радий, що вони зіграли свою роль у порятунку наших домівок тут, в Остланді.."
MST.3.a:0 "Вони хотіли кращого світу, і саме так у них з'явився цей шанс."

MST.4.t:0 "Місце для кожної людини"
MST.4.desc:0 "«Ми хочемо повернути наші будинки. Ми хочемо повернути наші землі. Ми хочемо жити так, як жили раніше. Ми хочемо мати місце для себе», - сказав Мейєру один з представників місцевого населення. «Так, - відгукнувся інший, - і ми теж прагнемо того, чого не могли мати до війни. Ми хочемо мати право купувати землю, продавати її і зберігати її для наших сімей, для нашого народу. Ми хочемо вільно користуватися землею, як ви, німці, вільно користувалися нею, коли приїхали сюди.» Мейєр кивнув і зрозумів їхні наміри. Навіть коли деякі делегати почали м'яко застерігати свого товариша, який був надто різким у своєму тоні по відношенню до Майєра, сам голова коаліції не заперечував проти цього.\n\n «Я розумію всіх вас. Справді розумію. І я хочу, щоб ці побоювання були задоволені, щоб після війни ми могли жити мирно». Делегати кивали головами і бурмотіли свої домовленості. Але в душі Мейєр знав, що йому доведеться залагоджувати всі ці питання зі своїми співвітчизниками. Треба буде багато чого зробити, щоб тубільці отримали права на землі, про які вони так довго мріяли.\n\nНарешті він прийняв рішення, вийшов до тубільців і сказав їм про це,"
MST.4.a:0 "«Я обіцяю вам усім, що ви отримаєте те, що хочете, у свій час.»"
MST.4.b:0 "«Я попрацюю над провізією. Ви їх отримаєте, друзі мої.»"
MST.4.c:0 "«Я даю вам повну гарантію, що ви їх отримаєте.»"

MST.5.t:0 "Права людини"
MST.5.desc:0 "Одного разу до Мейєра звернулася делегація місцевих жителів, які без зволікань виклали йому свою справу. Він сів з ними, щоб обговорити, що вони мають для нього. Вони сказали йому, що хотіли б мати кращі права для себе. Вони хотіли, щоб до них ставилися так, як німці ставляться до своїх співвітчизників. І що вони заслуговують на те, щоб їх визнали рівними.\n\n «Ми обіцяємо зробити для вас більше, щоб ця війна закінчилася якнайшвидше. Але чи не надасте ви нам ті права, які ми просимо у вас для нашого народу?» - сказав один з місцевих жителів, заслуживши кивки своїх товаришів.\n\nМайєр вислухав все, що вони говорили, і він погодився з ними. Він знав, що вони такі ж люди, як і він. І що цю проблему потрібно вирішити якомога швидше. Він сказав їм: «Ви всі вільні запитувати про ці речі. Важливо, щоб у кожного були права. Я не можу відмовити в них вашому народові». «Ми знаємо, - сказав інший чоловік, - і саме тому ми віримо в тебе. Ти не такий, як решта твого народу. І ми сподіваємося, що ти вислухаєш нас. То яке твоє рішення?»\n\nМайєр ретельно обміркував це. Він зрозумів, що якщо погодиться на все, про що його просили, то коаліція може опинитися під загрозою розпаду. Були й інші німці, які не так охоче приймали місцевих жителів, як німців. Але тепер він повинен був вирішити."
MST.5.a:0 "Я обіцяю вам, що ви матимете ці права після закінчення війни."
MST.5.b:0 "Я зроблю все необхідне для твоїх людей. І я зроблю більше, коли війна закінчиться.."
MST.5.c:0 "Я гарантую все це для ваших людей."



