 ##Start Tree##
 MST_A_Shining_Light_From_Hell:0 "Сяйво з пекла"
 MST_A_Shining_Light_From_Hell_desc:0 "Ми стоїмо наодинці, як свічка, що горить в кінці холодного, темного тунелю. Оскільки Майєр сподівається вивести нас з хаосу і кровопролиття цієї жахливої війни, ми повинні зробити все можливе, щоб об'єднатися в одне ціле; допомогти нам використати наші найбільші сильні сторони, щоб врятувати нашу нову батьківщину.\n\nМи не повинні витрачати час і зусилля, нехтуючи реформами."
 MST_Those_From_Riga:0 "Ті, що з Риги"
 MST_Those_From_Riga_desc:0 "Дезертири переходять на наш бік.\n\nВони розповіли нам, що приїхали з Риги, з розваленої адміністрації. Вони прийшли зі своєю зброєю і досвідом, що робить великий внесок у наші військові зусилля. Ми повинні зробити все можливе, щоб побачити, що ми можемо з ними зробити."
 MST_Wartime_Measures:0 "Заходи у воєнний час"
 MST_Wartime_Measures_desc:0 "Дезертири з Риги полюють за зброєю та боєприпасами. І всюди, куди б вони не пішли, в усьому Мінську, вони засмучували людей.\n\nВони приходили сюди і туди, в межах міста і за його межами, забираючи все, що могли. Ми повинні щось з цим робити, інакше це може призвести до проблем для нашої мети."
 MST_The_Old_Guard_Stand_With_Us:0 "Стара гвардія з нами"
 MST_The_Old_Guard_Stand_With_Us_desc:0 "Хоча вони, можливо, перейшли на бік влади, що ставить під сумнів їхню надійність, вони запевнили нас у своїй відданості меті, яку ми сподіваємося перемогти.\n\nВони відважно бажають стояти на нашому боці, використовувати свій досвід, щоб наші шанси на перемогу зростали."
 MST_Elite_Men:0 "Еліта чоловіків"
 MST_Elite_Men_desc:0 "Ті ж самі дезертири з Риги зробили дещо корисне.\n\nЗдається нам, що вони сформували елітний підрозділ піхоти, готовий віддати своє життя за справу, і з необхідними навичками і лідерством, щоб нести наші мрії в майбутнє.\n\nДавайте відсвяткуємо це, добре застосувавши їхню зброю. І сподіваймося, що вони вийдуть з цієї війни, щоб насолодитися перемогою, якої ми сподіваємося досягти."
 MST_German_Weaponry:0 "Німецька зброя"
 MST_German_Weaponry_desc:0 "Завдяки корисним зв'язкам, дезертири, які прийшли до нас, змогли забезпечити велику кількість припасів та зброї для нашої діяльності. Це справжнє диво!\n\nЗ цими новими інструментами для захисту наших людей, просування нашої справи і захисту Остланду від міжусобиць і війни, у нас з'явилося більше надій на перемогу! Ми не повинні забувати бути вдячними за ці дари. Без них ми, можливо, не змогли б протриматися так довго."
 MST_Those_We_Stand_With:0 "Ті, з ким ми стоїмо"
 MST_Those_We_Stand_With_desc:0 "Ми не самотні у своїх сподіваннях змінити обличчя Остланду на краще.\n\nНа нашу територію прийшли корінні жителі краю, які принесли з собою надії на краще майбутнє для себе. Вони будуть боротися пліч-о-пліч з нами, але тільки якщо ми зможемо пообіцяти реформи, яких ми самі прагнемо. Нехай так і буде. Ми зробимо все, що в наших силах, щоб принести світло в темряву в майбутніх битвах, незалежно від того, як буде проходити ця війна."
 MST_The_Issue_of_Land:0 "Земельне питання"
 MST_The_Issue_of_Land_desc:0 "Наші рідні товариші прийшли до нас з проблемою. Через землю Остланду вони прагнуть поговорити з нами.\n\nПодивимось, що ми можемо зробити. Сподіваюся, нам вдасться зберегти наших друзів і прийти до розумного рішення. І з Майєром на чолі ми, безсумнівно, зможемо щось для них зробити. І ми сподіваємося, що рішення, яке ми приймемо для наших друзів, буде рішенням, про яке ми не пошкодуємо. Адже те, про що вони нас просять, буде здійсненним, чи не так?"
 MST_The_Issue_of_Rights:0 "Питання про права"
 MST_The_Issue_of_Rights_desc:0 "Знову до нас звертаються наші рідні товариші з проблемою. Тепер вони шукають прав. Права бути людьми, права користуватися тими ж речами, що й ми, права перебувати з нами в одній кімнаті без того, щоб перед нами просили зняти капелюха, права вільно жити на своїй батьківщині, як колись, до того, як її захопив Райх.\n\nЦе може викликати велике потрясіння в наших рядах. Але що Мейєр зробить для нас? Яке рішення він прийме?"
 MST_Native_Support:0 "Рідна підтримка"
 MST_Native_Support_desc:0 "Наші рідні товариші вирішили віддати все, що вони можуть, нашій справі. Підбадьорені тим, що Мейєр зробив для них, що сказав для них, вони зійшли зі свого шляху, щоб повністю прийняти те, чого ми всі хочемо для Остланда.\n\nЗадля наших і їхніх домівок, разом ми будемо стояти і боротися проти людей, які руйнують цю землю. Разом ми присвятимо своє життя тому, у що віримо.\n\nЗа все хороше ми будемо жертвувати."
 MST_Those_From_Wilna:0 "Ті, що з Вільно"
 MST_Those_From_Wilna_desc:0 "Студенти коледжу вийшли з аудиторій і бібліотек, лабораторій і майстерень, щоб підтримати нашу справу. Вони вважають Мейєра своїм кумиром, своїм провідником до кращого майбутнього.\n\nВони є чудовим доповненням до нашої справи, адже багато хто з них готовий віддати своє життя за винагороду за зміни. Але вони більш віддані обіцянкам, які прагнуть виконати, і можуть бути більш ревними, ніж ми насправді. Сподіваємось, вони будуть з нами, як би далеко ми не зайшли."
 MST_For_a_Free_Ostland:0 "За вільний Остланд"
 MST_For_a_Free_Ostland_desc:0 "Студенти стають більш енергійними у своїй справі, а їхня згуртованість покращується. Вони стали потужною силою в нашій коаліції. І вони зробили все можливе, щоб вона стала сильною.\n\nМи раді, що вони з нами, бо їхня молодість - це їхня сила, як і їхня готовність реалізувати те майбутнє, якого ми прагнемо. Ми не самотні в цій боротьбі, і поки ми не самотні, ми переможемо."
 MST_The_Youth_Stand_With_Us:0 "Молодь - з нами!"
 MST_The_Youth_Stand_With_Us_desc:0 "Молодіжні організації прийшли, щоб зміцнити свою віру в обіцянки Мейєра. Прагнучи реалізувати краще майбутнє, яке він сподівався принести всьому Остланду, стати світлом для всіх людей, вони похвалилися, що віддадуть все, що у них є, щоб побачити, як це все здійсниться.\n\nЯк корінні жителі, так і дезертири, вони прагнуть зробити свій внесок, щоб врятувати батьківщину, яку ми всі поділяємо."
 MST_College_Recruits:0 "Рекрути з коледжів"
 MST_College_Recruits_desc:0 "У нас є чудові новини!\n\nУ своєму бажанні боротися за перемогу нашої справи молодь об'єдналася, сформувавши одні з найкращих дивізії.\n\nХоча вони не такі досвідчені, як їхні побратими з Риги, і не так добре знайомі з цією землею, як наші рідні друзі, вони є бажаним доповненням до наших сил, які роблять все можливе, щоб перемогти у цій війні за нашу спільну мрію."
 MST_The_Spirit_of_Change:0 "Дух змін"
 MST_The_Spirit_of_Change_desc:0 "Наші молоді товариші роблять більше для нашої справи. Змушуючи себе йти вперед, незважаючи на те, скільки вони втратили, вони перевершили наші очікування щодо них.\n\nНе дивлячись на всі недоліки, які вони можуть мати, вони зробили так багато для нашої коаліції, що наш прогрес набирає обертів завдяки їхнім надзвичайним вчинкам.\n\nЗвісно, з такою сміливою молоддю, як вони, наша перемога є безсумнівною!"
 MST_A_New_Ostland:0 "Новий Остланд"
 MST_A_New_Ostland_desc:0 "Ми зробили це! Ми перемогли! Жахлива війна, яку нам довелося вести, нарешті закінчилася. І тепер ми перемагаємо наших ворогів, а Майєр - наш лідер. Незважаючи на все, що було проти нас, ми зробили більше, ніж будь-хто міг би зробити.\n\nТепер ми повинні наслідувати його приклад у відбудові Остланду. І разом з ним ми повинні зробити все можливе, щоб зберегти нашу мрію всупереч зовнішнім силам, які намагаються загасити наші надії на майбутнє для всього людства."