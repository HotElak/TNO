### Ideas ###
MST_The_Old_Guard:0 "Підтримка старої гвардії"
MST_The_Old_Guard_desc:0 "Хоча багатьом представникам Старої гвардії байдуже до обіцянок Мейєра щодо реформ, вони підтримують його, сподіваючись, що Мейєр переможе і Дрешлера, і Штальхелера. Ці люди загартовані в боях і мають досвід, а також зв'язки в Німеччині, які забезпечать реальність майбутнього Мейєра. Приєднання Старої гвардії до сил Мейєра, безсумнівно, принесе велику користь у просуванні його благородної справиe."
MST_The_Young_Brothers:0 "Підтримка молодих братів"
MST_The_Young_Brothers_desc:0 "Обіцянка Мейєра щодо ліберальних реформ та змін принесла йому підтримку, якої не має жоден інший претендент - підтримку студентів. По всьому Остланду молодь-однодумці об'єдналися навколо Мейєра, щоб домогтися таких необхідних змін, яких Остланду бракувало в минулому. Незалежно від освіти, ці молоді люди знають, що Андреас Майєр-Ландрут - їхній найкращий шанс забезпечити світле майбутнє для Остланда та його мешканців."
MST_Land_Rights_1:0 "Обіцянки прав на землю"
MST_Land_Rights_1_desc:0 "Під німецьким контролем корінні жителі регіону були позбавлені виборчих прав і зазнавали жорстоких репресій з боку німецького населення. Андреас Мейєр-Ландрут прагне виправити цю несправедливість, надавши всім корінним жителям конкретні права на землю, щоб краще захистити їхні свободи. Ці три права включають обіцянку його доброї волі корінному населенню, постачання і забезпечення для виконання цієї обіцянки, і, нарешті, гарантію безпеки і свободи новостворених земельних прав для корінного населення Остланду.."
MST_Land_Rights_2:0 "Положення про права на землю"
MST_Land_Rights_2_desc:0 "Під німецьким контролем корінні жителі регіону були позбавлені виборчих прав і зазнавали жорстоких репресій з боку німецького населення. Андреас Мейєр-Ландрут прагне виправити цю несправедливість, надавши всім корінним жителям конкретні права на землю, щоб краще захистити їхні свободи. Ці три права включають обіцянку його доброї волі корінному населенню, постачання і забезпечення для виконання цієї обіцянки, і, нарешті, гарантію безпеки і свободи новостворених земельних прав для корінного населення Остланду.."
MST_Land_Rights_3:0 "Гарантування прав на землю"
MST_Land_Rights_3_desc:0 "Під німецьким контролем корінні жителі регіону були позбавлені виборчих прав і зазнавали жорстоких репресій з боку німецького населення. Андреас Мейєр-Ландрут прагне виправити цю несправедливість, надавши всім корінним жителям конкретні права на землю, щоб краще захистити їхні свободи. Ці три права включають обіцянку його доброї волі корінному населенню, постачання і забезпечення для виконання цієї обіцянки, і, нарешті, гарантію безпеки і свободи новостворених земельних прав для корінного населення Остланду.."
MST_Social_Rights_1:0 "Обіцянки соціальних прав"
MST_Social_Rights_1_desc:0 "У соціальній ієрархії Остланду чистокровні німці мають набагато більше свобод і переваг, ніж корінні жителі Остланду. Як наслідок, Остланд постійно розділявся, оскільки корінна більшість населення чинила опір триваючій окупації та нерівності, що постійно присутня в суспільстві. Андреас Мейєр пообіцяв покінчити з такою нерівністю і пообіцяв жителям Остланду засоби для здійснення їхніх бажань."
MST_Social_Rights_2:0 "Положення про соціальні права"
MST_Social_Rights_2_desc:0 "У соціальній ієрархії Остланду чистокровні німці мають набагато більше свобод і переваг, ніж корінні жителі Остланду. Як наслідок, Остланд постійно розділявся, оскільки корінна більшість населення чинила опір триваючій окупації та нерівності, що постійно присутня в суспільстві. Андреас Мейєр пообіцяв покінчити з такою нерівністю і пообіцяв жителям Остланду засоби для здійснення їхніх бажань."
MST_Social_Rights_3:0 "Гарантування соціальних прав"
MST_Social_Rights_3_desc:0 "У соціальній ієрархії Остланду чистокровні німці мають набагато більше свобод і переваг, ніж корінні жителі Остланду. Як наслідок, Остланд постійно розділявся, оскільки корінна більшість населення чинила опір триваючій окупації та нерівності, що постійно присутня в суспільстві. Андреас Мейєр пообіцяв покінчити з такою нерівністю і пообіцяв жителям Остланду засоби для здійснення їхніх бажань."
MST_The_Drive_For_Freedom:0 "Прагнення до свободи"
MST_The_Drive_For_Freedom_desc:0 "Мейєр приніс яскраве світло надії студентам по всьому Остланду, і таким чином надихнув незліченну кількість людей взяти до рук зброю в гонитві за світлим майбутнім. Студенти, своєю чисельністю і своєю справою, надихнули Мейєра та його однодумців на нові звершення. Тільки разом ми можемо забезпечити краще майбутнє для Остланду та його мешканців."
MST_No_Authority:0 "Втрата Мейєра-Ландрута та його міністрів призвела до краху організаційної структури їхнього уряду. Не маючи нікого, хто міг би їх очолити, ліберали, молодь і корінні жителі, які піднялися на боротьбу за кращу долю Остланду, загинуть марно."

