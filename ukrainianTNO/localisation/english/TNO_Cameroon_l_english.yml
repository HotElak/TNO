 ### Leader Desc ###
 POLITICS_FELIX_ROLAND_MOUMIE_DESC: "Африка не є африканською. Протягом останніх двохсот років Африку паплюжили, плюндрували й мордували упирі-«гуманісти» з Європи, які - у своїй безмежній мудрості - вирішили намалювати самотужни лінії впливу над тисячолітньою місцевою історією. За допомогою гвинтівок, грошей або дволиких угод вони перетворили цілий континент на живе свідчення безмежної жадібності людини і того, як далеко капіталізм може зайти, щоб втамувати свої імперські амбіції. Мільйони гинуть заради мізерного прибутку - для банкіра не існує альтернативного шляху.\n\nЕпоха, в якій живе Фелікс-Ролан Мум'є, на відміну від поглядів багатьох його співвітчизників, не є жахливою вершиною європейського ярма Африки, а останнім, пошарпаним прокляттям, витвореним вмираючою інституцією. Від лабіринту колючого дроту у таборах смерті Гюттіґа до майже повного знищення корінних лівійців в Італійській Північній Африці, колоніалізм, здається, має намір потягнути весь континент на дно разом із собою. Їм це не вдасться. Єдиний спосіб, яким Африка може повернути свою ідентичність - читою та невблаганною силою.\n\nКоли колонізатора з криком виженуть із його плантацій, а кайдани капіталізму розіб'ються об голову його панів, тільки тоді Африка стане африканською. Коли назавжди змовкнуть дрібні племінні суперечки, тільки тоді Африка буде африканською. Коли справедливість і свобода будуть надані всім людям, тільки тоді Африка поверне собі втрачене.\n\nБо для Фелікса-Ролана Мум'є, єдиний, хто може звільнити Африку - це африканець. О Африко, колиско наших предків."

