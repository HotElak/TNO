 ### Ideas ###
 CAO_ACA: "Африканська континентальна армія"
 CAO_ACA_desc: "Найяскравіші моменти в історії АКА були під час кризи в Центральафріці в 1950-х роках, коли вона показала себе потужною бойовою силою. Ті славетні часи минули, і зараз армія є зборищем різних ополченських рухів, безладного командування та застарілого обладнання, а все це пов'язує між собою неефективна командна структура. Армія явно перевантажена обов'язками і швидко старіє, втрачаючи свою актуальність серед колоніальних сил у регіоні."
 CAO_ACA_2: "Африканська континентальна армія"
 CAO_ACA_2_desc: "Західна Африка постала.\n\nАфриканська континентальна армія починає відновлюватися і формуватися, аби стати ефективним передовим загоном, авангардом антиімперіалізму, що поборе імперіалістів, які причаїлися біля наших воріт. З кожним днем ряди Континентальної армії зростають, наповнюючись тими, хто прагне визволення, хто хоче передати світові просте послання.\n\n"Досить.""
 CAO_ACA_3: "Африканська континентальна армія"
 CAO_ACA_3_desc: "Ми перевершили всіх, хто існував раніше.\n\nКонтинентальна армія більше не є недосвідченою силою для оборони; вона стала сильною і здібною армією, і з часом стає все більш досвідченою. Ми маршируємо і готуємося нанести удару, що ознаменує остаточну смерть імперіалізму.\n\nЗахідна Африка буде звільнена. За нею - решта континенту."

 CAO_idea_pan_african_vanguard: "Авангард панафриканізму"
 CAO_idea_pan_african_vanguard_desc: "Концепція панафриканізму, може, і виникла не в Камеруні, але саме Камерун узяв панафриканізм собі за мету. Авангард бачить Африку такою, якою вона є: ігровим майданчиком для світових наддержав, кошмаром для всіх корінних африканців під імперіалістським чоботом. Камерун обіцяє звільнити всіх африканців від колоніального гніту і страждань неприродної, нелюдської демократії. Авангард огорне континент вічною свободою лише для африканців, або ж загине, намагаючись це зробити."
 CAO_idea_tense_borders: "Напруженість на кордонах"
 CAO_idea_tense_borders_desc: "Камерун знаходиться серед моря анархії та руйнувань. Від Центральафріки на південному сході до Йорубаленду на заході, між якими спокійно існують угруповання повстанців, кордони Камеруну аж ніяк не можна назвати безпечними. Зусилля, спрямовані на охорону дикого кордону, забирають надто багато людських і економічних ресурсів, але для виживання Камеруну кордон має бути захищеним. Якщо ситуація не буде вирішена найближчим часом, країна однозначно розвалиться."
 CAO_idea_political_rivalries: "Політичне суперництво"
 CAO_idea_political_rivalries_desc: "Партія визволення африканців підтримує вигляд єдності всередині Камеруну, але сама організація далека від єдності. За контроль над партією змагаються суперники з різними політичними поглядами, зокрема, процентралістська фракція Фелікса-Ролана Мум'є, федералісти Рубена Ум Ньобе, мілітаристи та республіканці. Кожна фракція намагається консолідувати владу в партії, і, оскільки деякі фракції формують ополчення, одна з них повинна вийти на перше місце, щоб визначити остаточну долю Камеруну."
 CAO_idea_egyptian_intelligence: "Єгипетські шпигуни"

 CAO_idea_mano_blitz: "Операція Мано"
 CAO_idea_mano_blitz_desc: "Після століть іноземного гноблення, експлуатації та приниження, доля Західної Африки тепер у наших руках, і тут ми приймаємо наш останній бій за остаточне визволення наших людей! Ми більше не стоятимемо осторонь, дозволяючи західним імперіалістам та їхнім грошодавцям-янкі знущатися над нашою батьківщиною! Повстаньте, діти Батьківщини! Небеса почули ваші крики й ваш плач, вас більше не ігноруватимуть! Уперед, солдати! Ударте сильно, вдарте швидко, вдарте по-справжньому! Нехай тінь джунглів стане їм могилою!"

 ### Events ###

 ## World Events ##
 CAOnews.1.t: "[Get_newspaper_header]Колапс Камеруну!"
 CAOnews.1.desc: "Після нищівної поразки від анти-фронтівської коаліції Африканська держава Камерун знаходиться на межі розпаду. Панафриканська мрія, яку так палко сповідували потенційні революціонери, була покинута тими, кому вона найбільше хотіла допомогти. Африканцями. Тепер для молодої держави ця мрія ось-ось почне зазнавати передсмертної агонії - раз і назавжди.\n\nСьогодні світ може лише купатися у вогнях африканського пекла. Лідер внутрішньої опозиції Камеруну Амаду Ахіджо силою взяв кермо влади в свої руки. У той час як деякі присягають йому на вірність, багато хто по всій країні взявся за зброю, а різні етнічні меншини скористалися шансом проголосити свою незалежність. Тепер Камерун йде на війну. Цього разу проти самого себе."
 CAOnews.1.a: "Панафриканізм. Мрія, така дорога, але така далека."

 CAOnews.2.t: "[Get_newspaper_header]Біафра перемагає!"
 CAOnews.2.desc: "Сьогодні вранці з регіону просочилися повідомлення про очевидне припинення вогню між нігерійськими ополченцями і бійцями племені іґбо, які домінують на західному березі дельти Нігеру, а незабаром після цього з'явилася й офіційна декларація. Війна була особливо жорстокою для населення регіону. Воєнні злочини і звірства скоювали обидві сторони, а винищення цілих багатотисячних сіл було звичним явищем протягом усього конфлікту.\n\nТепер, на горизонті знаходиться мир. Президент Республіки Біафра Чуквуемека Одумегву Оджукву обіцяє нову еру африканської демократії, створеної африканцями та для африканців. Ще одна обіцянка - відкрити порти Біафри для всіх, хто бажає там торгувати. Що б не сталося далі з Біафрою, здається, що вони можуть нарешті скласти зброю назавжди."
 CAOnews.2.a: "Смолоскип демократії запалило згасаюче полум'я панафриканізму."