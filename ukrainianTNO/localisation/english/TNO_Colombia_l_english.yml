  # Leader Descriptions
  POLITICS_GILBERTO_ALZATE_AVEDANO_DESC: "За межами Нової Гранади поширений анекдот про те, що Альсате Аведаньйо так часто порівнювали з Муссоліні, що він буквально вирішив стати колумбійським Муссоліні. Але для населення Нової Гранади Альсате - це Ель Дуче, який прожене безбожних гайтаністів і брехливих демократів і принесе процвітання і священний порядок на землях, якими колись правив Симон Болівар.\n\nНародившись у Манісалесі, Альсате став адвокатом олігархів і приєднався до консерваторів саме тоді, коли Лауреано Гомес схиляв країну все далі і далі вправо. Як добрий друг Гомеса, Альсате став членом «Леопардів», групи консерваторів, які проповідували фашизм як рятівну благодать для Колумбії. Коли фашистські держави завойовували Європу, дисидентське крило партії ставало дедалі сильнішим, аж поки не перетворилося з дисидентського на основне, крило, одержиме силою держав Муссоліні та Гітлера. Єдиною фігурою, яка спиняла їхню ходу, був Каудильйо-антифашист, президент Гайтан.\n\nПозаяк Гайтан помер, Ель Дуче продовжив ходу. Об'єднавши під своєю владою всі консервативні воєнізовані формування, Альсате і його «чорносорочечники» сіяли терор різних масштабів, від винищення сіл до Кришталевої ночі в Боготі, і заснували Нову Гранаду, аби поширити цей терор на всю Колумбію. Як і покійний дуче, якого він наслідує, Альсате має жорстокий дух і прагне, щоб його воля була беззаперечною, незважаючи на ціну, незважаючи на кількість жертв, які він повинен покласти під ніжки свого трону."

 ## Nazis ##
  CLD_El_Bavaro_y_Su_Ejercito: "Баварець і його армія"
  CLD_El_Bavaro_y_Su_Ejercito_desc: "Генерал Діогенес Гіль став головним штабістом наших воєнізованих сил; його тактика і методи, запозичені в успішного Вермахту, допомогли нам підвищити нашу боєздатність і стати грізною силою. За це, однак, наші фінансові резерви заплатили дорогу ціну."

  CLD_The_Hardships_of_Ariocriollismo: "Труднощі аріокреолізму"
  CLD_The_Hardships_of_Ariocriollismo_desc: "Прийняття аріокреолізму фундаментально залежить від нашої здатності просвітити наших співбратів-креолів щодо їхньої власної вищості. Це усвідомлення, однак, приходить, коли проходить довгий час відданого навчання і тренувань. Це, а також зростання еміграції німців, означає, що нам доведеться не лише переконувати наших людей у їхній величі, але й самим перевідкривати для себе німецькі шляхи."

  CLD_Heldanomics: "Гельданоміка"
  CLD_Heldanomics_desc: "Одним із найважливіших аспектів «німецького методу» є економічний напрям; таким чином, ми надихалися Федерацією німецьких поселенців, якої вже не існує, щоб удосконалити наші виробничі методи. Ця модель, що передбачає активне ділове життя як фундаментальну основу, також допомогла нам відновити наші економічні сили до безпрецедентного рівня за рахунок податкових пільг та родинних зв'язків з найбагатшими людьми."

  CLD_The_Rigidity_Of_Sparta: "Спартанська суворість"
  CLD_The_Rigidity_Of_Sparta_desc: "Маршал Діогенес Гіль, один із найпалкіших представників аріокреолізму і, вочевидь, остання розсудлива людина у вищих ешелонах партії, проголосив своє правління продовженням правління Місаса, прагнучи забезпечити стабільність і політичний консенсус у провідній партії. Хоча це ускладнило його стосунки з іншими партійними лідерами, цей крок загалом вважається позитивним, оскільки він в основі своїй узгоджується з місією армії захищати партію, навіть якщо такий крок вимагає мілітаризації політичної структури."
  
