  CLC_Back_To_Basics: "Повернення до основ"
  CLC_Back_To_Basics_desc: "На відміну від дегенеративних і нестабільних ідеологів аріокреолізму, голова Швартау пообіцяв практикувати ортодоксальне бачення націонал-соціалізму, де переважають більш класичні погляди, а їхня реалізація залежить від менш зміненої програми, ніж та, яка забезпечила Німеччині приголомшливі успіхи в Європі."
  
  CLC_DIN: "Постійний нагляд НДР"
  CLC_DIN_desc: "Національний департамент розвідки (НДР) перетворився на потужну гілку політичного придушення та адміністративного нагляду, і оскільки більша його частина формувалася відповідно до досвіду Швартау як агента Абверу, організацію характеризує як безжальний професіоналізм, так і ефективність у замовчуванні голосів, спрямованих проти лідера ліги."

  CLC_The_Foreigners_Stigma: "Стигматизація іноземців"
  CLC_The_Foreigners_Stigma_desc: "Колумбійці стали особливо підозріло та неприязно ставитися до більшості іноземців під час гострого періоду Ла Віоленсії, що послідував за смертю президента Гайтана, а Геріберто Швартау, незважаючи на те, що народився в Колумбії, нічим не відрізняється від будь-якого іншого іноземця, тому він виставлений на поталу громадської думки і далекий від вічно германофільських партійних кіл. Лідеру Націонал-соціалістичної ліги, можливо, доведеться завоювати серця колумбійців, якщо він розраховує на те, що коли-небудь правитиме країною."

  CLL_Salvation_And_Its_Costs: "Порятунок і його ціна"
  CLL_Salvation_And_Its_Costs_desc: "Незважаючи на переважно демократичне та антипартійне виховання Хунти порятунку, необхідність забезпечення зброєю та військовою підтримкою змусила цивільні комітети прийняти допомогу як від кримінальних лідерів, так і від колишніх партійних лідерів, а саме від так званої фракції «Паніда» Партії націоналістичної дії, прийнявши як їхніх членів, так і лідерів. Хоч це й сприяло консолідації ополчення Хунти, нестабільний компроміс породив сумніви щодо майбутнього після війни."
  
  CLL_The_National_Salvation_Corps: "Національний корпус порятунку"
  CLL_The_National_Salvation_Corps_desc: "Об'єднане ополчення Хунти порятунку, також відоме як Національний корпус порятунку, - це група численних, але здебільшого непрофесійних озброєних бойовиків різного походження і віку, які взяли в руки зброю проти смертельної загрози Диктатури національної дії, НКП є головною силою Хунти і її єдиним кістяком."

  CLD_The_Free_Dissipation_of_Babylon: "Вільний вавилонський розділ"
  CLD_The_Free_Dissipation_of_Babylon_desc: "Зміни, які ми запропонували в напрямку менш суворого бачення аріокреолізму, призвели до фундаментального хаосу, м'якість породила масовий спалах богемної поведінки та алкоголізму, в той час як наше прийняття філософії Паніди мовчки заохочувало інші форми гедонізму та свободи, і хоча це приносить певні задоволення під час катастрофи, що наразі продовжується, наслідки нашої зміни аріокреолізму ще треба буде оцінити."

  CLD_Bolivarian_Evocations: "Спогади про боліваріанізм"
  CLD_Bolivarian_Evocations_desc: "Наші нещодавні розколи залишили нашу ідеологічну базу в кращому випадку неповною, що зробило нас залежними від образу великого визволителя Симона Болівара як головної, беззаперечної ікони патріотизму та креольського націоналізму."
  
  

