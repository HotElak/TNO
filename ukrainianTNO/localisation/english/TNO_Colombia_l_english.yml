  # Leader Descriptions
  POLITICS_GUADALUPE_SALCEDO_UNDA_DESC: "Попри прагнення до сильніших інституцій, латиноамериканці не можуть не захоплюватися романтичними героями - партизанськими лідерами. Старі шанують Болівара і Сандіно, молодь та інтелектуали вітають Фіделя Кастро, а комуністи вклоняються Че Геварі. Для багатьох колумбійців надія втілюється в їхньому власному Капітані Сальседо.\n\nНароджений у селі скотарів Араука в родині лібералів, Сальседо, як і багатьох інших сільських хлопців, було ув'язнено за крадіжку худоби. Після звільнення його охопило святкування - доктор Гайтан, герой кампесинів, став президентом. Гайтан створив рай для багатостраждальних кампесинів, навчив їх силі прямої демократії і тримав на відстані фашистів, які загрожували їхнім традиціям. Для Сальседо та багатьох інших, подібних до нього, Гайтан був теплим і добрим сонцем у небі - і коли Гайтана було вбито, на Колумбію спустилося затемнення, а з ним - і марш «чорносорочечників». Як талановитий вершник, Сальседо згуртував навколишні села і вигнав фашистів своїми сміливими партизанськими атаками.\n\nВерховний Головнокомандувач Революційних Збройних Сил Східних Рівнин Сальседо присягнувся перед портретом свого героя боротися за свої ідеали, захищати бідних, пригноблених і нещасних. Він бачить себе сучасним генералом Рондоном, який веде кавалерію на порятунок вітчизни і домагається повної поразки фашистів-олігархів, які хочуть позбавити Колумбію незалежності. Гайтан наказав народу йти вперед до перемоги, і Сальседо поведе народ за собою."

  ### EVENTS ###
  GER_colombia.1.t: "ТЕМА: Статус Другої Вітчизняної армії в Атлантиці"
  GER_colombia.1.d: "1. Приблизно о 4:00 ранку (за UTC-5) Друга Вітчизняна Армія (ДВА) розпочала широкомасштабний наступ, під час якого за лічені години захопила безцінне портове місто Барранкілья, щоб використати його як плацдарм для своєї націонал-соціалістичної революції. За швидкістю та згуртованістю підрозділів ДВА значно перевершила наші очікування і зазнала вдвічі менших втрат, ніж ми передбачали.\n\n2. Колумбія має величезне геостратегічне значення для Райху, оскільки може забезпечити доступ до Тихого океану, перешкоджати зусиллям США з просування лівих груп в Еквадорі, Перу та Парагваї, а також сприяти поглибленню зв'язків між Німеччиною та іншими південноамериканськими країнами. Крім того, керівництво ДВА майже беззастережно підтримує НСДАП і в приватних розмовах висловлювало готовність приєднатися до Айнхайнспакту.\n\n3. Колумбійським збройним силам поки що вдається стримувати ДВА в департаменті Атлантіко, але їм не вистачає важкої техніки і живої сили, необхідної для початку контрнаступу в осяжному майбутньому. Утім, цивільне населення загалом не співпрацює зі ДВА, а часті сутички з комуністичними повстанцями і наркоторговцями швидко виснажують запаси військової техніки. Ці проблеми позбавляють ДВА можливості розширити свій територіальний контроль на даний момент і можуть стати загрозою для існування руху. Без значної зовнішньої допомоги шанси ДВА створити націонал-соціалістичний уряд мізерно малі.\n\n4. Усвідомлюючи ці обставини, наші агенти рекомендують найрішучішим чином подальшу ескалацію УНТЕРНЄМЕНУ КАТТЛЕЯ, зокрема, значно розширити масштаби операцій із контрабанди зброї, а також направити цивільних радників для підготовки адміністрації Місаса.\n\nБАЖАЄМО, ЩОБ НІМЕЧЧИНА БУЛА В НАДІЙНИХ РУКАХ"
  GER_colombia.1.a: "Подивимось, чи витримає доктрина Монро"

  IBR_colombia.5.t: "Друге завоювання"
  IBR_colombia.5.desc: "Картахена веде свою історію від конкістадора Педро де Ередіа, який подорожував Вест-Індією на початку 16 століття і заснував місто з двома сотнями людей. Місто, розташоване між річками Магдалена та Сіну, було стратегічно важливим для Іспанської імперії в Америці, і воно зростало врівень з іспанською столицею. Три століття потому іспанська столиця повернулася до Картахени з укладенням договору Ла Віоленсії.\n\nМожливо, було б несправедливо стверджувати, що тут присутній виключно іспанський капітал. Є тут і португальські підрядники, такі як Атіліо Сальгадо, фахівець з інфраструктури, який ходив по Центральній Карибській дорозі з блокнотом, записуючи ширину дороги, погану якість гравію і пошкодження, яких вона зазнала в боях за захоплення міста. Але більшість іберійців, які прибули до Картахени, були іспанцями. Серхіо Діас проводив таємні зустрічі з новим мером, домагаючись вигідних умов для своєї будівельної компанії. У порту О'єр Таррагона спостерігав за тим, як перші торгові кораблі з-за Атлантики пришвартовувалися до причалу, везучи припаси для півострова і готуючись прийняти колумбійські скарби. Бель Франсиско Гальєго зійшов з одного з кораблів з валізою в руці, готовий увійти на цей щойно відкритий ринок.\n\nА на вулицях Картахени молодий дипломат йде крізь метушливий натовп, в захваті від новознайденої свободи і кінця насильства, яке роками переслідувало цю країну. Хосе Мануель Перальта тримав у руці велику манільську папку, всередині якої був звіт з іберійського посольства. У ньому йшлося про новий уряд, який готується до виборів, про надії на вулицях, про прагнення Колумбії повернутися до світу, а також про вдячність уряду Іберії та про можливості, які відкрила лібералізація. Він увійшов до поштового відділення і передав конверт службовцю; на лицьовій стороні стоїть штамп "ДЛЯ ТЕРМІНОВОЇ ДОСТАВКИ", під яким вказана адреса міністерства закордонних справ Іберійського союзу. Перальта повертається до Картахени з легким серцем, прагнучи охопити місто, яке він звик вважати новою домівкою далеко від рідного дому."
  IBR_colombia.5.a: "Мирна країна - це стабільна країна, а стабільна країна - це добре для бізнесу."

  IBR_colombia.6.t: "Новини про поразку"
  IBR_colombia.6.desc: "віт лежав на столі Франко нерозпечатаним. Не було сенсу його читати, він і так знав, що там написано. Ситуація в Колумбії погіршувалася тижнями, і цей звіт був лише остаточним підсумком. Він позбавив би себе кривавих подробиць.\n\nНа його столі задзвонив телефон. Це також не здивувало його, і він точно знав, хто це був. Піднявши слухавку, він зустрівся з купою португальської ненормативної лексики від свого товариша Каудильйо. Він поклав слухавку на стіл, щоб дати Салазару можливість виговоритися. І не можна сказати, що він на це не заслуговував. Він був тим, хто переконав Салазара, що ця пригода в Колумбії буде варта того. Він був тим, хто говорив про повернення колишньої слави, про те, що Іберія знову матиме місце в Новому Світі. Але ті дні минули, і це було доказом.\n\nЗітхнувши, він підняв слухавку.\n\n «Я згоден, Антоніо. Це була моя помилка. Треба скоротити втрати і витягти все, що можна.»"
  IBR_colombia.6.a: "Минуле не можна повторювати."

  IBR_colombia.7.t: "Безглуздий хрестовий похід"
  IBR_colombia.7.desc: "Була пізня ніч, коли вантажне судно з переможеними увійшло в гавань, повільно виринаючи з туману. Їх усіх розбудив сигнал «причал», і вони зібралися на краю корабля, щоб подивитися на рідну землю, але не відчували ніякої радості від повернення додому. Всі вони відчували слабкість, розгубленість і втому.\n\nВони програли, і люди, які послали їх на цю поразку, пішли. Вони від'їжджали з усвідомленням того, що підвели Іберію - але на зворотному шляху додому вони задавалися питанням, за що ж вони взагалі боролися. Що було в Колумбії такого, заради чого варто було посилати іберійців на смерть? Їхні товариші загинули за справу, про яку вони вже не могли згадати; все, що залишилося в живих, - це їхні життя, непоправно понівечені цією невдачею.\n\nВдалині виблискували вогні гавані. Повітря було приємно холодним і сухим, довгоочікуване полегшення після колумбійських джунглів. Вони більше не страждатимуть від гнітючої вологої спеки; більше не страждатимуть від комуністичних чи республіканських куль і ножів; більше не страждатимуть від снів старих людей у Мадриді.\n\nКожен з них ніс свідчення жалю, невдач і зради, які вони не тільки носитимуть у своїх серцях, але й свідчитимуть про них усій Іберії. Вони розповідали про це в родинному колі, батьки згадували для своїх дітей дещо прикрашені версії війни. Вони розповідатимуть про це в трактирах і пабах Іберії, п'яні нещасні, які о третій годині ночі плачуть за загиблими товаришами у своїх келихах. Дехто навіть розповідав її в судах, коли чоловіки обмірковували, яку компенсацію вони можуть отримати за свою жертву."
  IBR_colombia.7.a: "Можливо, вони навіть розповіли б її на іншому полі бою, ближче до дому."

  IBR_colombia.8.t: "Аукціон стерв'ятників"
  IBR_colombia.8.desc: "Двадцять багатіїв зібралися у величезному конференц-залі найбільшого готелю Боготи, який не зазнав бомбардувань. Через кімнату від них сидів аукціоніст, представник уряду і карта Нової Ґранади. Вони нанесли на карту номери лотів: місця розташування багатих маєтків, родючих долин і полів, найбільш придатних для вирощування найкращого в Колумбії врожаю.\n\nУ маєтку полковник насолоджується першим днем своєї відставки. Він мав намір розжиріти на здобутках громадянської війни - половину з яких він вкрав у єврейських родин, яких Альзате оголосив зрадниками держави. Маєток був прекрасною колоніальною спадщиною, на вершині великого пагорба, під яким розкинулися безкраї поля, і маленьке містечко, що розрослося навколо невеликого озера. Але він не володів усім цим, не по-справжньому. Він знав, що був лише представником іншої людини, яка дозволила йому за помірну плату погратися в господаря. «Продано пану з Саппоро за три мільйони.»\n\nГрупу фермерів затримали на узбіччі дороги. Обшукали, принизили, вдарили прикладом гвинтівки в живіт. Нові гранаданські солдати напали на їхній караван, забрали врожай, який вони хотіли відправити на ринок. Їхній командир вважав себе справедливим і залишив після себе купюру з обличчям Ель-Дуче. Пригнічені, фермери повернулися до своїх полів, але побачили ще більше людей з актом на землю і наказом вигнати самозахопників. «Продано пану з Мілану за чотири мільйони». Селяни намагалися залишити війну позаду, але шрами залишилися. Коли вони заплющували очі, вони все ще бачили, як ополченці спускалися в долину, наче лавина. Коли вони пішли, семеро з них були мертві. Солдати називали їх марксистськими диверсантами - їхнім єдиним злочином було те, що вони жили в селі на території КРК. Але вони були бідні і вважали себе поза увагою інших, доки не прийшов незнайомий чоловік і не взяв зразки їхнього ґрунту. Потім прийшла сотня спекулянтів з далеких країв. «Продано пану з Барселони за п'ять мільйонів.»"
  IBR_colombia.8.a: "Продано найбагатшим людям Старого Світу за кілька тисяч життів."

  USA_colombia.7.t: "Гіркувато-солодкий"
  USA_colombia.7.desc: "У кондиціонованому куточку Боготи, на висоті трьох поверхів над містом, Дірк Холден спостерігав за дорожнім рухом і потягував завжди чудову колумбійську каву. У його друкарській машинці була остання сторінка звіту, який запустив би його кар'єру в Компанії в стратосферу: звіт про успіхи Колумбійського Революційного Конгресу в громадянській війні в Колумбії. У Ленглі дізнаються про вирішальну роль, яку він відіграв у цій справі, і вони винагородять його за десять довгих років, проведених у пастці, як він колись вважав, у Богом забутих джунглях. Можливо, кава була трохи гіркою, але його перемога була солодкою.\n\nПереможці були дивною командою: народний фронт демократів, ліберальні реформатори, ліві активісти і невелика кількість комуністів. Холден запевняв своє начальство, що останні не заважатимуть загальним проамериканським настроям КРК. Ґайтан сам був переконаним пан-американізмом, який прагнув зігріти свою країну смолоскипом свободи, і ґайтаністи від самого початку дотримувалися цих переконань. Ленглі потрібно було лише застерегти від відкритого втручання в їхні ринки. Він не міг не втрутитися: дозвольте колумбійцям розвивати свою економіку, запропонуйте їм капітал і дозвольте їм самим вирішувати, яким іноземним компаніям слід дозволити інвестувати. Ви все одно отримаєте контроль над їхньою економікою, і всі будуть щасливі.\n\nНе патріотична гордість змусила Холдена посміхнутися. Це була гордість за власні зусилля. Десять довгих років у Колумбії, допомагаючи керувати цією станцією, і він міг похвалитися цілою нацією. Він зробив ковток гіркої кави, найціннішої культури цієї країни. Спочатку він ненавидів її - колись його чашки завжди на три чверті складалися з молока - але з часом він почав цінувати її сильний, сміливий смак. Його любов до колумбійської кави зростала разом з його любов'ю до Колумбії - від ненависного вигнанця до гордого опікуна. Америка перемогла тут, і Америка - або, принаймні, її спецслужби - дізнаються про життєво важливу роль, яку він відіграв у забезпеченні їхніх позицій в Колумбії."
  USA_colombia.7.a: "Він подбав про те, щоб це було чітко відображено у звіті."

  USA_colombia.8.t: "В бігах"
  USA_colombia.8.desc: "Генрі тікав, рятуючи своє кляте життя. Він мчав через густий ліс, ледве уникаючи коріння та гілок, які тягнулися до нього, щоб підставити йому підніжку. Холден біг позаду нього. Генрі ніколи не любив його і потайки називав «виродком ЦРУ», але зараз це не мало значення. Революціонерів було розгромлено, і вони тікали. Генрі чув, як урядові солдати наступали, здавалося, просто по п'ятах.\n\nГолден впав, хриплячи, на дерево. Генрі обернувся і закричав: "Якого біса ти робиш?»\n\n «Я просто хочу забрати свій бюстгальтер...» Слова Голдена обірвав постріл, за яким пролунав крик. Генрі побіг з подвоєною швидкістю. Прориваючись крізь дерева, він опинився на березі річки Оріноко. Генрі глибоко вдихнув і стрибнув з краю берега.\n\nВін планував переплисти на інший берег, але виявив, що це неможливо. Його очі горіли в каламутній воді, а стрімкий потік річки викрадав усі звуки з його вух. Він намагався пливти в напрямку, який, як він вважав, був протилежним берегом, але його м'язи швидко втомилися, а легені горіли. Коли рука схопила його за спину і витягла з води, полегшення майже заглушило страх.\n\nВін був розпластаний на палубі маленького моторного човна, яким керував солдат. Інший солдат сидів біля нього, тримаючи зброю напоготові. Генрі сів і подивився на берег, до якого вони прямували. На ньому він побачив ще кількох солдатів і Голдена, який сидів із закривавленою пов'язкою на нозі. Ситуація не була ідеальною, але принаймні здавалося, що їх не вб'ю."
  USA_colombia.8.a: """Ганебний кінець подорожі."

  USA_colombia.9.t: "Смолоскип згас"
  USA_colombia.9.desc: "Дірк Голден спробував зібрати інформацію в своїй голові: польові інструкції, інформаційні фільми, розмови між ветеранами, які він підслухав. Вийшла лише плутанина, тисячі уривків, які боролися за доречність у його свідомості, поки його тіло йшло крізь колумбійські джунглі. Він був роздягнений і із зав'язаними очима, змушений марширувати крізь невблаганні джунглі переможного ворога. Він намагався пояснити, хто він - не агент, не солдат, а секретар. Його викрадачам байдуже. Він іде на смерть разом з рештою янкі.\n\nОбдерта кора і повалені гілки хрумтять і ламаються під його стікаючими кров'ю ногами. Холодний ствол гвинтівки тисне йому в спину, штовхаючи вперед щоразу, коли його тіло намагається відпочити. Голден хотів би чітко чути птахів над собою. Він хотів би померти під їхній спів, але глузування солдатів і гучний хрускіт уламків під ним заглушають їхню пісню.\n\nУ гомоні його розуму з'являються нові думки, спогади про звіти, які жахливо чіткіші, ніж ті, які він намагається згадати. Нові гранаданські сили творчо підходили до катувань місцевих колабораціоністів. Холден читав звіти; він навіть написав кілька з них. Вони вже давно відмовилися від звичайної сили і розробили нові способи заподіяння болю чоловікам. Вони навіть почали імітувати середньовічні форми тортур. Він намагався відігнати від себе ці думки, але щойно вони з'являлися, їх було неможливо забути. Ноги Голдена мало не підкосилися, але черговий різкий поштовх ствола пістолета в спину змусив його втриматися на ногах і піти назустріч жахіттям, про які він тільки читав.\n\nЗа чотири тисячі кілометрів від нього на стіл «Рішучих дій» надходить доповідь. У ньому ситуація в Колумбії описується просто: активи, які не були видобуті на момент написання звіту, вважаються втраченими. Смолоскип свободи не повинен впасти на Нову Ґранаду. З сумом, гнівом чи нудьгою - мало хто знає зараз, і ніхто не згадає пізніше - президент приймає цю інформацію і передає її по столу, як клерк."
  USA_colombia.9.a: "Ще одна невдача для купи."

  BRA_colombia.3.t: "Життя після війни"
  BRA_colombia.3.desc: "Одразу після війни на землі запановує своєрідна тиша. Люди виходять зі своїх укриттів та окопів, невпевненими кроками повертаючись до звичного життя, остерігаючись моменту, коли все знову перетвориться на хаос. Чоловік може втратити контроль над своїми кіньми, його думки будуть зайняті дружиною, яку він втратив у сутичці, а все місто замкнеться від натовпу. Рибалки та чечіточники не наважуються відплисти через кордон в Амазонії. Обстріляні житлові комплекси потихеньку покидають, їхні старі мешканці змушені мігрувати; ніхто не хоче заселяти руїни, залишені війною.\n\nБогота відчула це затишшя спершу. Люди ходили нерішуче, близько до під'їздів будинків, готові пірнути в укриття, як тільки знову почнеться стрілянина. Але поступово люди зрозуміли, що все закінчилося. Бразильці перемогли в Колумбії, і в найближчому майбутньому настав мир.\n\nА разом з миром прийшли іноземні інвестиції. Хоча іноземні кораблі з незнайомими прапорами лякали багатьох, бразильці прибували з розпростертими обіймами і важкими гаманцями, готові допомогти у відновленні країни і отримати у відповідь хорошу винагороду. Делегації зустрічалися в найменш постраждалих готелях Боготи, щоб укласти торгові угоди, президенти обмінювалися телефонними дзвінками, щоб привітати Колумбію з новою перемогою. Рибальські кораблі вітають один одного, обговорюють денний улов, обмінюються цигарками і приємними розмовами про чисте блакитне небо.\n\nАле в повітрі все ще висить вагання. Ла Віоленсія затьмарює розум багатьох колумбійців. Багатьом здається, що все це - якийсь сон, а коли вони прокинуться, воєнізовані формування повернуться, ґвалтуватимуть і грабуватимуть, занурюючи Колумбію в черговий кошмар.."
  BRA_colombia.3.a: "Але деякі прокидаються, щоб знайти світ, такий же прекрасний, як і їхні мрії."

  BRA_colombia.4.t: "Шлях додому"
  BRA_colombia.4.desc: "Менш ніж за милю на північ від річки Куярі горіло невелике вогнище, навколо якого тулилися в пошуках тепла заблукалі сини Бразилії. Крах фронту загнав їх усіх у джунглі, що стало жалюгідним проявом паніки та дезорганізації, коли агенти та офіцери бразильської армії застрягли в колумбійських джунглях. На краю табору лейтенант Вітор Пірес Кабрал вирізав на дереві своє ім'я та ще шість інших імен складаним ножем: ЛЕАЛ, АЛЬВАРЕС, КЛЕМЕНТЕ, МАРТІНС, ФОНТАНА, ЕСТЕВЕШ. Він очікував, що всі вони помруть; він не хотів, щоб їх забули.\n\nРешта шестеро зібралися біля вогнища і обговорювали свій наступний крок. Всі були в основному згодні з тим, що у них є два варіанти: слідувати за Куярі до Амазонки, і слідувати по воді до якогось населеного пункту. Ризиковано, бо вони можуть потрапити в полон до ворога, який, без сумніву, патрулюватиме місцевість у пошуках тих, хто відстав від них на полі бою. Леаль запропонував інший варіант: вони прямують на південь, через джунглі, і сподіваються потрапити до Бразилії. Альварес показав на мапу і зазначив, що вони лише за двадцять кілометрів від річки Ісана, в межах бразильських кордонів. Клементе вичитував їх обох: хіба вони не знають, що заблукали в джунглях? Мартінс намагався заспокоїти їх, але не міг заперечити, що вважає небезпечним в'їзд до міста, якщо воно перебуває в союзі з новим урядом. Фонтана вказав на очевидне: яким би не був результат, якщо вони залишаться тут, вони загинуть.\n\nКоли Кабрал повернувся до групи, Естевес гасив вогонь. Він наказав йому відпочити. На світанку вони вирушать на південь. Він заліз у свою постіль і спробував заснути, але дзижчання комах, тихий дощ і страх перед ворожим патрулем не давали йому по-справжньому відпочити."
  BRA_colombia.4.a: "Так близько до дому, але так далеко."

  COL_USA_negotiation.0.t: "Криголам"
  COL_USA_negotiation.0.desc: "Описати відносини Америки з Колумбією як складні означало б сильно применшити те, наскільки все погіршилося. Колись давно обидві наші країни були партнерами, але вони відмовилися від наших прохань про допомогу у Другій світовій війні, натомість оголосивши нейтралітет. Останньою краплею стало те, що президент Ґабріель Турбай Абунадер націоналізував наші підприємства під абсолютно хистким приводом надзвичайної ситуації в державі. Ми розірвали відносини, і з тих пір все так і залишилося.\n\nДо того ж, Республіка Колумбія перемогла у громадянській війні в Колумбії, розгромивши хоробрий Колумбійський Революційний Союз. Республіка намагалася відновити відносини, але жодна з них не виглядала особливо серйозною: принаймні, не настільки серйозною, щоб її розглядати.\n\nТому ми були здивовані комюніке, яке Богота надіслала нам сьогодні раніше. У ньому нове керівництво описує своє бажання «повністю відновити відносини» з нами. Вони описують свій уряд як більш схильний до переговорів, ніж попередня адміністрація, і здається, що вони, нарешті, можуть мати політичну підтримку, щоб підкріпити свої слова діями."
  COL_USA_negotiation.0.a: "Варто хоча б вислухати їх. У цьому немає нічого поганого.."
  
  COL_USA_negotiation.1.t: "Перший раунд"
  COL_USA_negotiation.1.desc: "Після значних зусиль з усіх боків - скликання дипломатів у найкоротші терміни, окреслення форми майбутніх переговорів - Америка нарешті була готова розпочати переговори з колумбійським урядом.\n\nПрезидент [USA.GetLeader] вивчив меморандум Державного департаменту. Вона була досить простою, по правді кажучи. Переговори будуть розділені на три раунди, на яких обговорюватимуться всі відповідні теми, і всі сторони погодяться розглядати кожне з трьох винесених на обговорення питань окремо. Це означало, звичайно, що обидві сторони зобов'язувалися залишатися на весь час.\n\nПершим на повістці дня стояло невирішене питання двадцятирічної давнини. Націоналізація Колумбією американських філій багато років тому була абсолютно неприйнятною і стала останньою краплею в довгій низці поганих колумбійських рішень. Якби колумбійці були дійсно серйозно налаштовані на відновлення цих відносин, йдеться в доповіді, їм було б неважко денаціоналізувати їх, повернувши в американські руки. Хіба це не було б справедливо, зрештою?» Президент сформулював цю вимогу якомога дипломатичніше, а потім надіслав її до Боготи."
  COL_USA_negotiation.1.a: "Ви сподіваєтеся, що вони прислухаються, хоча насправді вони можуть і не прислухатися."
  
  COL_USA_negotiation.2.t: "Перший раунд"
  COL_USA_negotiation.2.desc: "щось на зразок тексту так"
  COL_USA_negotiation.2.a: "Прийняти"
  COL_USA_negotiation.2.b: "Відхилити"
  COL_USA_negotiation.2.c: "Запропонувати обмежений колумбійський пакет акцій"
  
  COL_USA_negotiation.3.t: "Успіх!"
  COL_USA_negotiation.3.desc: "У президента [USA.GetLeader] був хороший день - не в останню чергу тому, що переговори з Колумбією йшли добре. Колумбійці скаржилися неймовірно багато, і до самого кінця ніхто не був упевнений, що вони нарешті підпишуть угоду.\n\nАле врешті-решт США і Колумбія дійшли згоди щодо долі цих націоналізованих філій. Це могло бути набагато складнішим питанням, але, зважаючи на всі обставини, це був, без сумніву, успіх."
  COL_USA_negotiation.3.a: "Переходимо до наступного раунду!"
  
  COL_USA_negotiation.4.t: "Невдача!"
  COL_USA_negotiation.4.desc: "Можливо, зрештою, це було занадто багато, щоб просити. Переговори розпочалися з таким великим потенціалом, і ось вони опинилися в значно гіршому становищі, ніж були на початку.\n\nНезважаючи на всі зусилля Америки, обидві сторони не змогли домовитися про те, що робити з цими націоналізованими філіалами. Це дратувало президента [USA.GetLeader]. Колумбія явно не зробила висновків зі своїх минулих помилок, що не віщувало нічого доброго в майбутньому."
  COL_USA_negotiation.4.a: "Сподіваємося, що наступний раунд пройде краще."
  
  COL_USA_negotiation.6.t: "Колумбія просить про обмежену участь"
  COL_USA_negotiation.6.desc: "Президент [USA.GetLeader] подумав, що це цікава пропозиція. Це було через кілька днів після вимоги Америки про націоналізацію американських філій - тепер Колумбія повернулася зі своєю контрпропозицією.\n\nБули і хороші новини. Богота була готова повернути Америці деякі з раніше націоналізованих компаній. Однак колумбійський уряд надзвичайно наполягав на тому, щоб залишити певний відсоток цих компаній у своїх руках, стверджуючи, що підприємства допоможуть у відбудові країни.\n\nПрезидент [GetPresidentLastName] розглянув це питання. З одного боку, це не було ідеальним рішенням: той факт, що колумбійці все ще так нерішуче ставилися до повернення того, що по праву належить Америці. З іншого боку, можливо, це був добрий знак, що вони були готові розглянути можливість передачі хоча б якогось відсотка.\n\nВрешті-решт, після довгих роздумів, [USA.GetSheHe] вирішив, як саме вони будуть реагувати, проінформувавши всі відповідні сторони на наступний ранок:"
  COL_USA_negotiation.6.a: "Ми приймемо їхню пропозицію: вона досить приємна."
  COL_USA_negotiation.6.b: "За кого вони нас приймають? Ми відкидаємо."
  
  COL_USA_negotiation.7.t: "Другий раунд"
  COL_USA_negotiation.7.desc: "Щось на зразок тексту так"
  COL_USA_negotiation.7.a: "Надішліть пропозицію"
  
  COL_USA_negotiation.8.t: "Другий раунд"
  COL_USA_negotiation.8.desc: "В Овальному кабінеті були лише президент і держсекретар, тільки вони вдвох, і останній пояснював першому, що саме передбачатиме другий раунд переговорів з колумбійцями.\n\n «Коротше кажучи, Богота хоче, щоб ми гарантували їхню незалежність - формально. Це означає, що ми станемо на їхній захист, якщо на них нападуть. Вони високо цінують свій нейтралітет і знають, що наша обіцянка стримає будь-кого від втручання в їхні справи. Ми розуміємо, що це їхній кращий варіант з певною перевагою.\n\n «Багато хто в Державному департаменті вважає, що це перегинання палиці. Вони вважають, що Америка не має ресурсів для втручання в кожен можливий конфлікт. Відмова від будь-яких зобов'язань перед Колумбією звільнила б нас від відволікаючих чинників, але також розлютила б їхній уряд.\n\n «Ми також могли б запропонувати контрпропозицію. Ми поважатимемо колумбійський нейтралітет, але в обмін вимагатимемо висилки всіх іноземних агентів. Боготі це може не сподобатися, але це може бути хорошим компромісом між двома вищезгаданими варіантами.\n\n «Отже, президенте [GetPresidentLastName], що ж це буде?»"
  COL_USA_negotiation.8.a: "У них своя угода. Ми погодимося їх захищати."
  COL_USA_negotiation.8.b: "Це занадто велике зобов'язання. Скажи їм «ні»."
  COL_USA_negotiation.8.c: "Запропонуйте зустрічну пропозицію."
  
  COL_USA_negotiation.9.t: "Колумбія приймає"
  COL_USA_negotiation.9.desc: "На думку президента [USA.GetLeader], це було значним досягненням. Лише кілька місяців тому здавалося, що колумбійсько-американські відносини практично непоправні.\n\nАле ось вони, дві країни, зібралися разом, щоб укласти угоду про зовнішню політику Колумбії. Переговори ще не були завершені, але навіть якщо вони закінчаться зараз - що ж, принаймні, це був успіх."
  COL_USA_negotiation.9.a: "Переходимо до фінального раунду!"
  
  COL_USA_negotiation.10.t: "Колумбія відмовляє"
  COL_USA_negotiation.10.desc: "Іноді президент [GetPresidentLastName] дивувався, чому колумбійці взагалі почали ці переговори. Богота чітко дала зрозуміти, що вони вважають американську пропозицію про невтручання неприйнятною, що призвело до провалу останнього раунду переговорів.\n\nОчевидно - з останніх подій - що цей підхід не спрацював. Це була невдача, без сумніву, але президент розумів, що є ще один шанс все виправити."
  COL_USA_negotiation.10.a: "Час перезавантажитися і подумати ще раз."
  
  COL_USA_negotiation.11.t: "Американська зустрічна пропозиція"
  COL_USA_negotiation.11.desc: "щось на зразок тексту так"
  COL_USA_negotiation.11.a: "Якщо така ціна"
  COL_USA_negotiation.11.b: "Які іноземні агенти?"
  
  COL_USA_negotiation.12.t: "Третій раунд"
  COL_USA_negotiation.12.desc: "[USA.GetLeader] Президент США і президент Колумбії прибрали зі свого столу проект тексту угоди з Колумбією - все ще незавершений - і в короткій хвилині мовчання схилили голови в долоні. Вся ця справа поглинула достатньо їхньої уваги за останні кілька тижнів - цю думку поділяли всі інші в Овальному кабінеті.\n\n «Останнім пунктом на порядку денному з Колумбією є обмін розвідданими», - сказав директор ЦРУ, помовчавши. сказав директор ЦРУ після короткого мовчання. «Що б не було узгоджено в питанні нейтралітету чи економічної співпраці, колумбійці добре знають, що німці і японці активно діють в Західній півкулі - і не завжди в їхніх найкращих інтересах.» Це, звичайно, не означало, що вони обов'язково відкриті для американського впливу - цю думку ніхто не висловлював вголос. Але не було іншої альтернативи, окрім як відправити пропозицію далі - адже якщо американці не ризикнуть, то японці і німці неодмінно пошиють їх у дурні."
  COL_USA_negotiation.12.a: "Говоріть тихо, і сподівайтеся, що палиця ніколи не знадобиться..."
  
  COL_USA_negotiation.13.t: "Третій раунд"
  COL_USA_negotiation.13.desc: "Щось на зразок тексту так"
  COL_USA_negotiation.13.a: "Гаразд."
  COL_USA_negotiation.13.b: "Ні."
  
  COL_USA_negotiation.14.t: "Колумбія погоджується на обмін розвідданими"
  COL_USA_negotiation.14.desc: "«Уряд Колумбії в принципі погоджується на обмін розвідданими зі Сполученими Штатами. Подальші деталі будуть узгоджені на наступних зустрічах на рівні міністрів і на робочому рівні».\n\n[USA.GetLeader] прочитав, а потім перечитав дипломатичну телеграму з Боготи. Вони не очікували багато від пропозиції - небагато країн хотіли б бути готовим прийняти прохання поділитися своїми цінними даними.\n\nАле колумбійці погодилися без попередніх умов."
  COL_USA_negotiation.14.a: "Ворог мого ворога?"
  
  COL_USA_negotiation.15.t: "Колумбія відмовляється від обміну розвідданими"
  COL_USA_negotiation.15.desc: "«Колумбійський уряд категорично відхилив пропозицію поглибити розвідувальні зв’язки з Америкою».\n\nЦе не було несподіванкою, але це була невтішна новина. [USA.GetLeader] стримав зітхання, перш ніж відсунути дипломатичну телеграму вбік і повернутися до інших справ."
  COL_USA_negotiation.15.a: "Чи справді колумбійці хочуть чогось від Америки??"
  
  COL_USA_negotiation.16.t: "Немає успіху в колумбійських переговорах"
  COL_USA_negotiation.16.desc: "[USA.GetLeader] побачили, що дивляться на настінний годинник о пів на одинадцяту – перш ніж згадати, що запланована щотижнева зустріч із Державним департаментом більше не відбувається.\n\nЦе було дивне відчуття, навіть якщо самі зустрічі були болісними – нескінченні хвилини витратив на розгляд корисних підходів, сумнівних розвідувальних даних і розігрування сценаріїв переговорів з колумбійцями. Нічого з цього не принесло жодних результатів – колумбійці зупинилися або прямо відкинули майже всі питання, порушені під час фактичних переговорів.\n\nНе було нічого, щоб показати – і тому більше не було сенсу докладати зусиль. Переговори було тихо скасовано, співробітники, які займалися проектом, повернулися до своїх початкових відділів – і життя у Вашингтоні тривало.\n\nТреба було виграти ще холодну війну.."
  COL_USA_negotiation.16.a: "Нікому не потрібно знати про невдачі."
  
  COL_USA_negotiation.17.t: "Мінімальний успіх з Колумбією"
  COL_USA_negotiation.17.desc: "[USA.GetLeader] думав про те, щоб піднести тост з кабінетом міністрів після обідньої зустрічі з колумбійцями, але вирішив цього не робити. Це було ще в робочий час – і святкувати просто не було надто багато.\n\nТреба було підписати один або два документи, а потім потиснути руку та сфотографуватися з послом Колумбії. Вся церемонія почалася об 11:00 ранку і закінчилася лише за полудень - і президент [USA.GetLeader] був явно впевнений, що посол Колумбії був набагато більше задоволений усією подією, ніж вони.\n\nКолумбійці, зрештою, отримали більшість із того, чого хотіли. Що отримала Америка? Нога в дверях у Латинській Америці та чергу до президентського палацу в Боготі? Це було краще, ніж нічого, але на задньому дворі Америки «краще, ніж нічого» не було чим похвалитися в газетах."
  COL_USA_negotiation.17.a: "Справжня робота мала бути пізніше."
  
  COL_USA_negotiation.18.t: "Частковий успіх з Колумбією"
  COL_USA_negotiation.18.desc: "Кабінет міністрів, який зібрався, наповнив свої келихи вином, коли вони зібралися в залі кабінету міністрів, щойно після обідньої зустрічі з послом Колумбії.\n\nЗустрічі не тривали весь день — потрібно було підписати кілька документів, поверхнева зустріч і привітання, можливість однієї фотографії. Це був, загалом, звичайний день у Вашингтоні – жодна сторона не отримала всього, що хотіла, але достатньо, щоб сказати, що вони мали дипломатичну перемогу.\n\nАмерика повернула собі плацдарм у Латинській Америці – колумбійці отримали захистили свою гідність. Вони з’ясують решту – а залишилося багато чого з’ясувати – у наступні роки, тримаючи Японію та Німеччину на відстані.\n\nПрезидент [USA.GetLeader] підняв келих у тихому тості, і слудвав до кімнати."
  COL_USA_negotiation.18.a: "Тост за новий старт у Латинській Америці."
  
  COL_USA_negotiation.19.t: "Повний успіх з Колумбією"
  COL_USA_negotiation.19.desc: "Пробка пляшки шампанського вискочила із задовільним повідомленням, коли члени кабінету президента [USA.GetLeader] зібралися, щоб відсвяткувати завершення переговорів з урядом Колумбії.\n\nЦеремонії за участю посла Колумбії зайняли більшу частину дня, враховуючи кількість документів, які потрібно підписати, але ніхто не відчував жодної втоми. Переваги між комерційними угодами, дипломатичними запевненнями та цінним меморандумом розвідки одразу стали очевидними для всіх у залі.\n\nСполучені Штати отримали саме те, чого хотіли, і американський бізнес уже запитував про можливості, які вони могли очікувати. у Колумбії – не кажучи вже про оголошені плани розширення посольства в Боготі. Американці повернулися в Латинську Америку - і чим більше були засмучені німці та японці - тим було краще."
  COL_USA_negotiation.19.a: "Витіснення фашистів із заднього двору Америки."
  
  COL_USA_negotiation.20.t: "Невдача на переговорах"
  COL_USA_negotiation.20.desc: "Щось на зразок тексту так"
  COL_USA_negotiation.20.a: "Тоді нічого не можна"
  
  COL_USA_negotiation.21.t: "Мінімальний успіх на переговорах"
  COL_USA_negotiation.21.desc: "Щось на зразок тексту так"
  COL_USA_negotiation.21.a: "Маленький крок у правильному напрямку"
  
  COL_USA_negotiation.22.t: "Частковий успіх на переговорах"
  COL_USA_negotiation.22.desc: "Щось на зразок тексту так"
  COL_USA_negotiation.22.a: "Можливо, у майбутньому з цього виросте більш здорова дружба"
  
  COL_USA_negotiation.23.t: "Повний успіх у переговорах"
  COL_USA_negotiation.23.desc: "Щось на зразок тексту так"
  COL_USA_negotiation.23.a: "Старий друг ніколи не зрадить"

  WORLD.30109.t: "[Get_newspaper_header]Урядова перемога в Колумбії!"
  WORLD.30109.desc: "Всупереч усім очікуванням, Національний фронт досяг успіху в громадянській війні в Колумбії. Після успішного усунення генерала Рохаса Пінільї фронт продовжив перемогати потрійну загрозу фашистів, нацистів і революціонерів. Обіцяючи стабільну та безпечну демократію, вільну від олігархії минулого, вони засвідчили свій намір поважати бажання Ґайтана та побудувати нове ліберальне суспільство.\n\nЦей розвиток вплинув на обидва боки Атлантики, оскільки це вражаюча перемога інтересів Іберії в регіоні. Організація вільних націй нерішуче визнала нову демократію, Вашингтон надсилає вітання, а Токіо мовчить. Вибори планується провести, але вже виникло занепокоєння, що незважаючи на існуючу угоду про розподіл влади, стара двопартійна система повернулася.\n"
  WORLD.30109.a: "Все старе знову стає новим."

  WORLD.30110.t: "[Get_newspaper_header]Революційна перемога в Колумбії!"
  WORLD.30110.desc: "Поки партизани марширують вулицями, Колумбійський революційний союз став тріумфальним. Відбиваючись як від фашистів Нової Ґранади, так і від центрального уряду, ліва фракція, яка підняла революцію вбивством Ґайтана, отримала беззаперечний мандат.\n\nПосольства Організації вільних націй і Гавани, які підтримали Революційний союз , висловили свої привітання та підтримку новому антифашистському уряду, оскільки він вступає в перехідний період.\n\nПоки лідери Революційного союзу готуються зустрітися в Боготі для голосування за нову конституцію, ще невідомо, чия бачення переможе і візьме владу в спустошеній країні."
  WORLD.30110.a: "Потенціал і невизначеність ще чекають на Колумбію."

  WORLD.30111.t: "[Get_newspaper_header]Нова Ґранада перемогла в Колумбії!"
  WORLD.30111.desc: "Після капітуляції уряду Боготи та Колумбійського революційного союзу ультраправа коаліція Нової Гранади перемогла в громадянській війні в Колумбії.\n\n[CLC_Get_Duce_Alive_Check] Посланці колишніх держав Осі відвідали церемонію з метою про зміцнення співпраці з новим режимом.\n\nЄдина заява з Америки — це лаконічна замітка: «Стан претенденту Нової Ґранади не буде визнаний вільними країнами.»"
  WORLD.30111.a: "Це добре зроблено!"
  WORLD.30111.b: "До біса все це!"
  WORLD.30111.c: "Я... Бачу."

  CLC_duce_alive: "Привітаний радісними натовпами в Боготі, самопроголошений Дуче Гілберто Альсате Авенданьо провів церемонію проголошення перейменування Колумбії на «Державу Нова Ґранада» і був офіційно оголошений Дуче."

  CLC_duce_dead: "У охопленій війною Боготі члени Великої ради фашизму, чинного виконавчого органу, провели церемонію офіційної перейменування країни на «Державу Нова Ґранада» відповідно до побажань покійного Дуче."
  
  
  WORLD.30112.t: "[Get_newspaper_header] Перемога уряду в громадянській війні в Колумбії!"
  WORLD.30112.desc: "Після розгрому фашистів Нової Ґранади та Революційного союзу самозваний «Цезар Анд» Густаво Рохас Пінілья вийшов тріумфатором і поклав край громадянській війні. Маючи значну підтримку населення завдяки проведенню численних популістських реформ, позиція Пінільї виглядає неприступною, незважаючи на автократичний характер його уряду. Після скасування воєнного стану Пінілла вже пообіцяв продовжувати свої популярні програми розвитку.\n\nНезважаючи на його перемогу, міжнародною реакцією було мовчання, оскільки всі сторони, які багато інвестували в результат, тепер тихо відмовилися. Тим не менш, Пінілла виявив бажання працювати з міжнародними партнерами, хоча з одним чітким очікуванням - Колумбія прокладе свій власний шлях, і ніхто інший."
  WORLD.30112.a: "Скільки може тривати цей мир?"

  WORLD.30113.t: "[Get_newspaper_header]Друга патріотична армія перемагає в громадянській війні в Колумбії!"
  WORLD.30113.desc: "При шокуючому та несподіваному повороті подій Друга Вітчизняна Армія оголосила про перемогу в Громадянській війні в Колумбії. Проголосивши себе Вільною Державою Колумбія, Альфонсо Урібе Місас уже зробив увертюри до Еіхнспакт, у чому безсумнівно, це величезний успіх для зовнішньої політики Німеччини, завдяки створенню нацистського бастіону в Південній Америці.\n\nМіжнародна реакція була помітно більш неоднозначною Проте жодна відповідь не була такою негативною, як відповідь Сполучених Штатів, які полягали в тому, щоб заперечувати існування Вільної Держави Колумбія, стверджуючи, що вона є звичайним узурпатором. республіки, а не справжньої нації взагалі, це було викликано принизливою поразкою ОФН прямо на їхньому власному подвір'ї.\n.\n"
  WORLD.30113.a: "Ми довели, що німецький Орел перевершує американський!"
  WORLD.30113.b: "Як німці могли здобути перемогу в нашому дворі?"
  WORLD.30113.c: "Ми втратили потенційну фортецю в Латинській Америці."
  WORLD.30113.d: "[Get_World_30113_Response_D]"
  World_30113_First_Response_D: "Націонал-соціалізм знову закріпився в Південній Америці."
  World_30113_Second_Response_D: "Націонал-соціалізм закріпився в Південній Америці."
  
  WORLD.30115.t: "[Get_newspaper_header]Альфонсо Урібе Місас убитий!"
  WORLD.30115.desc: "Здається, незважаючи на закінчення громадянської війни в Колумбії, нестабільність і насильство все ще пронизують всю країну. Альфонсо Урібе Місас, лідер Вільної Держави Колумбія, був убитий залишками КРК на чолі з Кампо Еліасом Дельгадо.\n\nУрібе Місас, ймовірно, батько-засновник ідеології аріокріолізму, якої зараз дотримується Колумбія, залишає величезний вакуум після себе. Військові вже оголосили надзвичайний уряд, а політики намагаються зайняти місце Урібе Місаса.\n\nПобачивши хаос, який охопив уряд, залишки переможених фракцій робили сміливіші та нахабніші кроки, прискорюючи подальше занурення Колумбії в хаос і терор."
  WORLD.30115.a: "Colombia's days of hardship are not yet over."

  WORLD.30116.t: "[Get_newspaper_header]Друга громадянська війна в Колумбії!"
  WORLD.30116.desc: "Пожежі в Колумбії не вдалося загасити після закінчення громадянської війни. Насправді полум’я знову спалахнуло, поглинувши всю Колумбію у другу громадянську війну за десятиліття.\n\nПісля вбивства голови Урібе Місаса порядок у Вільній державі впав. Через те, що Німеччина була незадоволена хаотичними діями Діогенеса Гіля та його відмовою від співпраці, Націонал-соціалістична ліга Колумбії на чолі з Еріберто Швартау оголосила себе законною владою та має намір усунути дестабілізуючих Панід Гіла. Хаос також дозволив повстанцям Об’єднаного демократичного фронту скористатися наданою їм можливістю та підняти свої прапори.\n\nОднак, у результаті абсолютно несподіваного повороту подій, ОДФ і залишки Вільної держави об’єдналися один з одним для того, щоб боротися з націонал-соціалістичною лігою, але лише час покаже, чи цей малоймовірний альянс справді триватиме.\n"
  WORLD.30116.a: "Горе Колумбії ніколи не закінчиться, чи не так?"

  WORLD.30117.t: "[Get_newspaper_header]У Колумбії порушується мир!"
  WORLD.30117.desc: "Колумбійський народ скрізь у розпачі, оскільки розбіжності між Вільною державою та Об’єднаним демократичним фронтом загнали Колумбію в пекельну третю громадянську війну. Коли загроза з боку Націонал-соціалістичної ліги зникла, зв’язки, які об’єднували двох малоймовірних союзників, були розірвані, і вони швидко повернули зброю один проти одного.\n\nМіжнародні експерти дивуються, скільки ще може витримати колумбійський народ із цим це їх третя громадянська війна за десятиліття. Безпрецедентне спустошення спустошило як землю, так і духи Колумбії, і невідомо, чи зможе переможець справді відновити таку шкоду."
  WORLD.30117.a: "Колумбія не може витримати більше такої жорстокості."

  WORLD.30118.t: "[Get_newspaper_header]Націонал-соціалістична ліга перемогла в Колумбії!"
  WORLD.30118.desc: "Ніби новини з Колумбії не могли бути гіршими, націонал-соціалістична ліга Еріберто Швартау перемогла ОДФ і коаліцію Вільної держави та оголосила себе безперечними правителями Колумбії.\n\nПартія національної дії, колишні правителі Вільної держави, був скинутий Швартау та його клікою. За їх відсутності Швартау переставив Колумбію від концепції аріокріолізму до стабільної, ортодоксальної націонал-соціалістичної політики, щоб уникнути фундаментальної кризи, яка призвела до краху Вільної Держави.\n\nВже німецькі емісари привітали Швартау з його рішучістю. перемоги і вирівнювання в бік Еінхспакт. Відповіді Сполучених Штатів і Японії, однак, були набагато більш приглушеними та ворожими."
  WORLD.30118.a: "Націонал-соціалізм тепер переможно сидить на своєму троні колумбійських черепів."
  
  WORLD.30119.t: "[Get_newspaper_header]Націоналістична дія перемогла в Колумбії!"
  WORLD.30119.desc: "Полум'я третьої громадянської війни в Колумбії згасає, і з попелу конфлікту піднімається остаточний тріумф фашизму над колумбійським народом. Хосе Камачо Карреньо та Партія націоналістичної дії знову посилюють свою контроль над землею, урядом і народом Колумбії.\n\nПісля того, як Діодженес Гіл пішов у відставку, Камачо Карреньо не гаяв часу, щоб відновити панування Кріолло та відродити мрію аріокріолізму. Хоча відносини з Німеччиною та Пактом залишаються напруженими та неспокійними через недавній розкол, не можна заперечувати, що пазурі фашизму все ще глибоко впиваються в Колумбію."
  WORLD.30119.a: "Незважаючи ні на що, спадщина Урібе Місаса залишається міцною."
  
  WORLD.30120.t: "[Get_newspaper_header]Об'єднаний демократичний фронт переміг у Колумбії!"
  WORLD.30120.desc: "Демократія, схоже, не може бути мрією в Колумбії. Після третьої громадянської війни Об’єднаний демократичний фронт переміг своїх опонентів і тепер перемагає в Боготі.\n\nНезважаючи на обіцянки відновити демократичну систему Колумбії, ОДФ стикається з багатьма викликами, перш ніж досягти цього етапу. Цілковите знищення Колумбії після трьох громадянських воєн протягом одного десятиліття є очевидним, а фізичні та психологічні рани, завдані колумбійському народу, будуть заживати десятиліттями, якщо вони взагалі заживуть. Однак ОДФ та його лідери відмовляються легко відмовитися від своєї місії, і вони не заспокояться, доки не відновляться надії на світліше майбутнє Колумбії."
  WORLD.30120.a: "Можливо, щось хороше нарешті вийшло з Ла Віоленсії."

  WORLD.30121.t: "[Get_newspaper_header]У Колумбії обрали Ллераса Рестрепо"
  WORLD.30121.desc: "Оприлюднено результати нещодавніх виборів президента Колумбії. Офіційні результати, що підтверджують попередні прогнози, свідчать про те, що Гільєрмо Леон Валенсія змінить на посаді президента висуванець лібералів Карлос Льєрас Рестрепо. Ллерас Рестрепо, представник лівої частини колумбійського лібералізму, стане другим президентом від Національного фронту. Ллерас Рестрепо, який захоплювався і надихався покійним Хорхе Елісером Гайтаном, прагне розвивати Колумбію за допомогою свідомих програм реформ і примирливих позицій у відносинах з профспілками. З цієї причини Національний фронт вітає прихід Ллераса до Паласіо де Наріньо як необхідний для налагодження відносин між ним і колумбійським народом, який все ще оплакує свого покійного Каудильйо. США також налаштовані стримано оптимістично з огляду на план нового президента щодо зближення з Вашингтоном.\n"
  WORLD.30121.a: "Відродження духу лібералізму."
  
  WORLD.30122.t: "[Get_newspaper_header]Місаель Пастрана обраний у Колумбії"
  WORLD.30122.desc: "Оприлюднено результати нещодавніх виборів президента Колумбії. Згідно з офіційними результатами, які підтверджують попередні прогнози, Альберто Льєраса Камарго змінить кандидат від консерваторів Місаель Пастрана. Таким чином, Пастрана стане другим президентом Колумбійської Республіки з моменту її повного відновлення.\n\nПрихильник боязкого прогресивного напряму консерватизму, Пастрана у своїй передвиборчій кампанії робив ставку на розширення ролі національної мануфактури в економіці. Крім того, його план включає завершення аграрної реформи та відновлення ролі Колумбії в міжамериканській дипломатії."
  WORLD.30122.a: "Консерватизм крокує далі."

  WORLD.30123.t: "[Get_newspaper_header]Ернандо Дуран Дуссан обраний у Колумбії"
  WORLD.30123.desc: "Оприлюднено результати нещодавніх виборів президента Колумбії. Офіційні результати, що підтверджують попередні прогнози, свідчать про те, що Гільєрмо Леона Валенсію змінить висуванець лібералів Ернандо Дуран Дуссан. Новий президент, якого називають "залізним кулаком" лібералів, відомий своєю критикою попередніх колумбійських диктаторських режимів, кидаючи виклик Ґомесу і Рохасу Пінільї під час їхнього президентства зсередини країни.\n\nДуран Дуссан планує підтримати вільний ринок і глобально орієнтовану торговельну політику з метою отримання переваг для вітчизняних виробників. Критик Сполучених Штатів, він не планує відновлювати відносини, якщо американці не будуть в цьому зацікавлені - хоча це не означає, що він підтримує Німеччину чи Японію, проти яких він також виступає.."
  WORLD.30123.a: "Залізний кулак для андської півночі."
  
  WORLD.30124.t: "[Get_newspaper_header] Мануель Москера Гарсес обраний у Колумбії"
  WORLD.30124.desc: "Оприлюднено результати нещодавніх виборів президента Колумбії. Згідно з офіційними результатами, які підтверджують попередні прогнози, Альберто Льєрас Камарго змінить на посаді президента висуванець консерваторів Мануель Москера Ґарсес. Таким чином, Ґарсес стане другим президентом від Національного фронту, а також першим главою держави Колумбії африканського походження з моменту прийняття конституції 1886 року.\n\nІдентифікований як більш догматичний кандидат, Москера Ґарсес має намір базувати свою економічну політику на сільському господарстві та видобутку корисних копалин. Його дипломатичні плани в першу чергу орієнтовані на подальше зближення з Іберією."
  WORLD.30124.a: "Колумбія зміщується вправо."
  
  WORLD.30125.t: "[Get_newspaper_header] Колумбія та США домовилися про основні принципи"
  WORLD.30125.desc: "За результатами переговорів між урядами Сполучених Штатів Америки та Республіки Колумбія було досягнуто домовленості, хоча здається, що, незважаючи на зусилля обох сторін, спрямовані на досягнення спільних цілей, нещодавні рани у двосторонніх відносинах і напруженість останнього десятиліття перешкоджають можливості повного примирення. \nОснова цієї спроби примирення почалася, коли зміна адміністрації в Колумбії стала більш сприятливою для Сполучених Штатів, а дипломатичний клімат після громадянської війни став достатньо адекватним для того, щоб підштовхнути до рішення, хоча поки що і непереконливого.\n\nНаразі, оскільки обидва уряди вирішили вийти з-за столу діалогу, жодні подальші умови не будуть узгоджуватися чи обговорюватися. Однак багато хто вважає цей крок позитивним для демократії і стабільності в регіоні.\n"
  WORLD.30125.a: "Проте, це краще, ніж нічого"
  
  WORLD.30126.t: "[Get_newspaper_header]Колумбійська відлига"
  WORLD.30126.desc: "Сталося дипломатичне диво - після тривалого періоду дискусій і дебатів Сполучені Штати і Колумбія уклали угоду, яка покладе край періоду розбіжностей між ними і покладе початок новій ері дружби між двома народами. В обох країнах розпочалися невеликі святкування, адже дві найстаріші демократії західної півкулі нарешті примирилися."
  WORLD.30126.a: "Переважає міжамериканський діалог."
  
  WORLD.30127.t: "[Get_newspaper_header]Розпочалися американсько-колумбійські переговори"
  WORLD.30127.desc: "Після обрання менш ворожого уряду Богота і Вашингтон розпочали серію переговорів на високому рівні з метою покращення відносин між двома країнами. Якщо переговори будуть успішними, то це призведе до посилення співпраці між двома державами, а також до відновлення 150-річного стану приязні.."
  WORLD.30127.a: "Нехай вони подолають минулі образи."
  
  WORLD.30128.t: "[Get_newspaper_header]Колумбійсько-американські переговори провалилися"
  WORLD.30128.desc: "Незважаючи на всі зусилля обох сторін, переговори між Сполученими Штатами та Колумбією провалилися. Обмінювалися образами, висували необґрунтовані пропозиції, і все закінчилося тим, що американських дипломатів принижено вислали з Боготи. Дипломатичні відносини залишаться закритими, як це було з 1956 року."
  WORLD.30128.a: "Нехай їхній розкол буде мирним."
  
  WORLD.30129.t: "[Get_newspaper_header]Оновлений дух Малларіно-Бідлака"
  WORLD.30129.desc: "Переговори між Сполученими Штатами і Республікою Колумбія завершилися майже ідеальною угодою між сторонами, яка після Громадянської війни, здається, повертає час до нового старту, який ознаменував Договір Малларіно і Бідбека 1854 року. \nВ остаточній резолюції Сполучені Штати і Колумбія домовилися співпрацювати в комерційних справах, реінтегрувати Колумбію в міжамериканську систему дипломатії і зобов'язалися не втручатися і не створювати значних перешкод інтересам один одного, врегулювати основи для ефективної нормалізації і повернення постійних дипломатичних місій до Вашингтона і Боготи відповідно.\n\nОптимізм зростає в міру того, як імплементація угод просувається вперед і історично дружні відносини розквітають після десятиліть, проведених в тіні.\n"
  WORLD.30129.a: "Почати все з чистого аркуша"
  
  WORLD.30130.t: "[Get_newspaper_header]Інавгурація Революційного кабінету Колумбії"
  WORLD.30130.desc: "Головнокомандувач Революційних збройних сил і тимчасовий глава держави Колумбії Гвадалупе Сальседо Унда пішов у відставку.\n\nВідповідно до Основного закону, соціалістичні революціонери, які зараз керують Колумбією, зробили ще один крок до створення формальної структури управління, оголосивши про створення Революційного кабільдо, або керівної ради.\n\nНезабаром мають розпочатися вибори до законодавчого органу та установчих зборів. Протягом наступного року представники з усієї Колумбії зустрінуться в Боготі, щоб обговорити статті конституції Союзу і виробити правові рамки республіки.."
  WORLD.30130.a: "Нехай серед революціонерів панує консенсус."
  
  WORLD.30131.t: "[Get_newspaper_header]Ґайтаністи перемагають у Кабільдо"
  WORLD.30131.desc: "Вибори до Революційного кабінету Колумбії показали, що прихильники покійного каудильйо Хорхе Елісера Гайтана матимуть більшість делегатів, а отже, зможуть сформувати уряд Колумбії відповідно до своїх побажань.\n\nОчікується, що уряд, яким керуватимуть гайтаністи, буде демократичним відповідно до західних стандартів. Його політика буде близьким відображенням великого бачення покійного Каудильйо про справедливу республіку, керовану ідеалами взаємоповаги і соціальної справедливості. Оскільки смерть Ґайтана була гірко оплакана і занурила Колумбію в конфлікт, багато колумбійців сприймають повернення його прихильників до влади як подію, яку варто святкувати.\n\nБагато делегацій ОВН в Боготі святкували це як «практичне приєднання нового члена до великого альянсу вільного світу.»'.\n"
  WORLD.30131.a: "Спадщина Каудильйо продовжує жити."
  
  WORLD.30132.t: "[Get_newspaper_header]Християнські соціалісти перемогли в Кабільдо"
  WORLD.30132.desc: "Церковні дзвони дзвонять по всій Колумбії, коли вибори до першої установчої асамблеї та Кабільдо дають свій результат - християнські соціалісти на чолі з революційним священиком о. Каміло Торресом Рестрепо здобули більшість. \nПід керівництвом Торреса християнські соціалісти планують моральне відродження колумбійської нації, серед іншого, надаючи Церкві активну роль у збереженні революційних тріумфів і протоколів через доктрину «дієвої любов».\n\nЛідерство Торреса вітає не лише його фракція релігійних соціалістів. Інші католики країни покладають на нього надію як на захисника ролі Церкви як символу національної ідентичності на хвилі революційного світанку."
  WORLD.30132.a: "Християнські революціонери? Це щось нове."
  
  WORLD.30133.t: "[Get_newspaper_header]Комуністи перемогли в Кабільдо"
  WORLD.30133.desc: "Вибори до Революційного кабінету Колумбії принесли результат - комуністи, третій і найбільш неохочий компонент революційного фронту, матимуть більшість делегатів, а отже, зможуть формувати уряд Колумбії відповідно до своїх побажань.\n\nОтримавши владу, вони планують створити конституцію, яка відповідатиме їхньому політичному порядку денному. У той час як ті, хто це підтримує, святкують, опозиційні фракції і спостерігачі, пов'язані з ОВН, стурбовані - якщо все піде так, як пропонує Вієйра, ймовірно, відбудеться більшовизація республіки.\n\nЗауваження в зовнішньополітичних колах у Вашингтоні вказують на те, що Державний департамент дійшов висновку, що Колумбія більше не може розглядатися як союзник.."
  WORLD.30133.a: "Кляті комуністи тепер виробляють мою каву!"
  
  WORLD.30134.t: "[Get_newspaper_header]Комуністи штурмують столицю!"
  WORLD.30134.desc: "Нездатність Революційного Кабiльдо та установчих зборів сформувати більшість призвела до конфлікту між комуністами та гайтаністами, а також до оголошення воєнного стану. Ця ситуація, особливо воєнний стан, ускладнила визначення ситуації в Колумбії - але схоже, що прихильники Комуністичної партії взяли штурмом Кабільдо, захопили владу за дуже короткий проміжок часу і проголосили попередні вибори нелегітимними.\n\nХоча комуністи оголосили про свою перемогу, ситуація ще не є остаточно визначеною. Контроль над Кабільдо і присутність комуністичної міліції в Боготі, як очікується, не зможуть запобігти ворожій реакції. Крім того, капітан Сальседо і голова Лопес Міхельсен були евакуйовані."
  WORLD.30134.a: "Вкотре демократія в Колумбії придушується кулями радикалізму."
  
  WORLD.30135.t: "[Get_newspaper_header]Ґайтаністи захоплюють владу силою!"
  WORLD.30135.desc: "Нездатність Революційного кабiльдо та установчих зборів створити більшість призвела до конфлікту між комуністами та гайтаністами, а також до оголошення воєнного стану. Ця ситуація, особливо воєнний стан, ускладнила визначення ситуації в Колумбії - але схоже, що ліберали-ґайтаністи взяли штурмом Кабільдо і захопили владу.\n\nХоча ґайтаністи оголосили про свою перемогу, ситуація ще не є остаточно визначеною. Контроль над Кабільдо і присутність військових сил, пов'язаних з гайтаністами, в Боготі, як очікується, не зможуть запобігти реакції комуністичних войовничих сил. Крім того, вважається, що голова Комуністичної партії Вієйра все ще переховується."
  WORLD.30135.a: "Спадщина Ґайтана врятована, але якою ціною?"
  
  WORLD.30136.t: "[Get_newspaper_header]Затор у Кабільдо"
  WORLD.30136.desc: "У Боготі тривога, оскільки вибори до Революційного кабінету та установчих зборів призвели до повного глухого кута: жодна фракція не має достатньої кількості представників навіть для того, щоб мати вирішальну більшість. Нові асамблеї, щойно приступивши до роботи, все частіше стають все більш різкими.\n\nВорожою внутрішньофракційна риторика дестабілізувала коаліцію. Попереднє суперництво між ґайтаністами і комуністами розгорілося і призвело до того, що групи прихильників обох фракцій б'ються на вулицях Боготи та інших великих населених пунктів.\n\nПоширені побоювання, що майбутній результат, яким би він не був, може обернутися трагедією для молодої революційної республіки.."
  WORLD.30136.a: "Невизначеність розростається від революції."
  
  WORLD.30137.t: "[Get_newspaper_header]Анапісти перемагають у голосуванні в Кабільдо!"
  WORLD.30137.desc: "На обличчях пересічних колумбійців можна помітити шок, адже вибори до Революційного кабiльдо в Колумбії принесли неочікуваний результат - перемогу залишкам ANAPO, або анапістів, амністованих владою Революційного союзу після Громадянської війни. Повернення до влади ANAPO забезпечило спадщину генерала Густаво Рохаса Пінільї, який до цього вважався негідним довіри через попередні дії під час попереднього режиму.\n\nХоча багато хто сумнівається у здатності анапістів дотримуватися демократичних процесів, наявність надійних законів про безпеку та інституційних запобіжників зменшує їхнє, здавалося б, необмежене правління до можливості відновити суспільну довіру після їхньої ганьби в республіці.."
  WORLD.30137.a: "Вони запитали громадськість, і громадськість обрала Пінілью."
  
  WORLD.30138.t: "[Get_newspaper_header]Політична криза в Новій Ґранаді"
  WORLD.30138.desc: "Закінчення Ла Віоленсії принесло нове відчуття спокою в Колумбії, але, схоже, спокій був нетривалим. Після переходу влади від Військової ради до Національної фашистської партії інші представники політичної сфери Нової Ґранади об'єдналися проти цього рішення, відправивши новий режим у муки політичної кризи.\n\nІнші політичні фракції Нової Ґранади, воєнізовані католики, олігархи та екстремістські ополченці, змагаються за контроль і владу, роблячи все можливе, щоб скинути Національну фашистську партію, з метою взяти контроль над країною та її керівництвом під свій контроль. Невідомо, яка фракція, якщо така взагалі існує, зможе повалити Національну фашистську партію, але незалежно від того, хто переможе, майбутнє Колумбії буде змінено назавжди."
  WORLD.30138.a: "Колумбію кидає від однієї кризи до іншої."
  
  WORLD.30139.t: "[Get_newspaper_header]Націонал-фашистська партія перемагає"
  WORLD.30139.desc: "Політичні потрясіння, що охопили Нову Ґранаду, закінчилися, і гігантська Національна фашистська партія зберігає своє політичне панування над новою державою. Перемігши олігархів, католиків і «пахаро» у боротьбі за політичний контроль, Національна фашистська партія відновила свою позицію гегемона Колумбії.\n\nКатолицька церква була відсторонена від політики, корпоративні монополії, які колись домінували в Колумбії, розгромлені, а екстремістські збройні формування розгромлені. Тепер абсолютна влада Національної фашистської партії над Новою Ґранадою допоможе стабілізувати країну, оскільки наступний партійний з'їзд готується до скликання та прийняття рішення про новий курс на майбутнє.."
  WORLD.30139.a: "Структура колоса не була такою скомпрометованою, як здавалося."
  
  WORLD.30140.t: "[Get_newspaper_header]Справжні фашисти захоплюють владу в партії"
  WORLD.30140.desc: "У Колумбії спостерігається подальша нестабільність. Після перемоги штату Новий Гранадан у громадянській війні в Колумбії, фракція «Цивіліста» Національної фашистської партії захопила владу під час останнього партійного з'їзду. Ідеологічно сформовані з колишніх консерваторів, які прийняли фашизм у чистому вигляді як нову, свіжу альтернативу демократії, «Цивілісти» на чолі з молодшим сином покійного Лауреано Гомеса, Енріке Гомесом Уртадо, мають намір працювати над ефективним вирішенням хаосу, що охопив Колумбію."
  WORLD.30140.a: "Фашизм і міжусобиці поєднуються як хліб з маслом."
  
  WORLD.30141.t: "[Get_newspaper_header]Прагматичні фашисти захопили владу в партії"
  WORLD.30141.desc: "Фашизм у Новій Ґранаді набув значно менш догматичного характеру. Після з'їзду Національної фашистської партії фракція «Патриції» захопила контроль над партією. На відміну від більш традиційно фашистських елементів партії, «Патриції» на чолі з Карлосом Ечеверрі Кортесом набагато прагматичніші, оскільки складаються з поміщиків і різних регіональних лідерів, які прагнуть використати фашизм для посилення свого особистого контролю над землею.."
  WORLD.30141.a: "Революційне полум'я в Колумбії згасло."
  
  WORLD.30142.t: "[Get_newspaper_header]Військові католики здійснили переворот у фашистській партії в Колумбії"
  WORLD.30142.desc: "Події в Колумбії продовжують дивувати: схоже, що Національний католицький союз скинув уряд Нової Ґранади. Раніше сьогодні лідери партії оголосили про наміри сформувати власний уряд, який прийде на зміну скинутій Національній фашистській партії.\n\nЯк представницька партія Католицької Церкви в Новій Гранаді, нещодавня перемога UNC над своїми політичними суперниками розглядається як остаточне завоювання політичного апарату церквою. Плани партії, яку очолює архієпископ Мендоса Герреро, безпосередньо пов'язані з відродженням релігійних догм.."
  WORLD.30142.a: "Бог - моє світло."
  
  WORLD.30143.t: "[Get_newspaper_header]Вища економічна рада відсторонила фашистів від влади в Колумбії"
  WORLD.30143.desc: "У Новій Ґранаді організація під назвою Вища економічна рада, відома тим, що є головним об'єднанням сільських і промислових олігархів країни, здійснила несподіваний путч. Цей державний переворот витіснив фашистську партію і церкву з вищих ешелонів влади, надавши ВЕС повний контроль над державою.\n\nНа чолі ВЕС стоїть Лісандро Сьєрра Веласкес, один з колишніх антикварних бізнес-лідерів, який вважається одним з небагатьох людей в Колумбії, які дали старт індустріалізації країни. Прихильник вільного ринку, приватизація - це порядок денний. Однак, очевидно, що ці заходи мають головну мету - зміцнити новітню зграю володарів Нової Ґранади."
  WORLD.30143.a: "Omnia Per Ipsum Facta Sunt."
  
  WORLD.30144.t: "[Get_newspaper_header]Пахарос влаштували переворот у Колумбії!"
  WORLD.30144.desc: "Ситуація, що склалася після нещодавнього державного перевороту в Новій Ґранаді, здійсненого УНК, свідчить про те, що новий уряд не зміг утримати владу в своїх руках. Відоме екстремістське угрупування "Пахарос" оголосило, що вони скинули молодий уряд і встановили контроль над Новою Ґранадою.\n\nХоча формально уряд очолює Леон Марія Лосано, насправді ситуація є набагато менш організованою, і новий режим поставив нікого іншого, як опального президента Маріано Оспіну Переса, керувати справами режиму. Амбіції цієї нової радикальної фракції, в кращому випадку, незрозумілі, але одне є безсумнівним для всіх, хто спостерігає за подіями:"
  WORLD.30144.a: "Кондори не літають щодня."
  
  WORLD.30114.t: "[Get_newspaper_header]Помер Гілберто Альзате Авенданьо!"
  WORLD.30114.desc: "На хвилі громадянської війни, що триває в Колумбії, в Калі після тривалої боротьби з раком помер Хільберто Альзате Авенданьо, також відомий як Ель Дуче. Невдовзі після оголошення про смерть Авенданьо, Велика рада фашизму Нової Гранади оголосила, що вона візьме на себе надзвичайні повноваження на час громадянської війни.\n\nВелика рада також зробила інші заяви, такі як оприлюднення офіційного заповіту покійного лідера і публікація його мемуарів протягом найближчих днів. Відомий реакціонер і один з головних політичних акторів колумбійської катастрофи, ці видавничі зусилля гарантують, що про Ель Дуче пам'ятатимуть ще довго."
  WORLD.30114.a: "Навіть у смерті ми можемо продовжувати жити."