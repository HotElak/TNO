  # Bios - ministers and leaders
  CLD_Jose_Camacho_Carreno_hog_desc: "§YГолова уряду\nАріокреолізм§!\n--------------\n§LЯкщо Урібе Місас є мозком Партії націоналістичної дії, то Хосе Камачо Карреньйо є її обличчям. Його прагнення до політичної влади почалося рано, ще коли той 17-річним першокурсником коледжу, разом з однодумцями-правими активістами, заснував «Лос Леопардос» у 1920 році. «Леопардос» мали на меті підштовхнути Консервативну партію до націоналізму та корпоративізму, використовуючи газети для переконання виборців. Карреньйо виявив себе чудовим оратором, ставши обличчям нового покоління консерваторів, вміло збурюючи натовп і сповнюючи його величезною гордістю за націю і презирством до політики тогочасного істеблішменту. У 1938 році він став одним із засновників Партії націоналістичної дії, і з самого початку був другим після Місаса у владі.\n\nУ наступні десятиліття Вісь переможе союзників, консервативна партія не зможе реалізувати свій план, а ліберальну партію захоплять ліві, і все це дозволятиме Карреньйо отримати все більшу підтримку громадськості для НД та її аріокреолістської місії. З початком Ла Віоленсії попередні заклики Карреньйо до формування правого ополчення виявляться надзвичайно прозорливими, а його обіцянки, що НД звільнить Колумбію від гріхів, корупції та юдео-капіталізму, надихнули тисячі людей приєднатися до підпільної Другої вітчизняної армії. Після повстання в Барранкільї сотні тисяч людей слухають його нічні радіопередачі, і хоча його слухачі й розуміють, що Місас є лідером, насправді вони слідують за Карреньйо.§!"
  CLD_Klaus_Wilhelm_Lehder_eco_desc: "§YМіністр економіки\nАріокреолізм§!\n--------------\nLНароджений у 1904 році в Гамбурзі, Клаус Вільгельм Ледер був лише одним із багатьох німецьких фахівців, які оселилися в Колумбії в перші десятиліття ХХ століття. Але коли він вперше приїхав у 1927 році, то був одним із небагатьох націонал-соціалістів на материку. У молодості Ледер був власником популярного готелю в Кіндіо, де він познайомився з низкою видатних німецьких бізнесменів. Серед них були Герман Кюль, фактичний голова Німецько-колумбійського союзу, та піонер авіаційної промисловості Петер Пауль фон Бауер, який найняв Ледера на посаду інженера для своєї авіакомпанії «Колумбійсько-німецька авіатранспортна компанія», або КНАК. Через КНАК Ледер познайомився з націоналістом Урібе Місасом, законним представником фірми на той час.\n\nКоли Місас заснував Партію націоналістичної дії, Ледер був одним з перших, хто приєднався до неї, а його управлінські таланти виявилися неоціненними у формуванні внутрішньої структури партії. У розпал конфлікту він керував постійно зростаючим потоком награбованих товарів, які фінансували зростання НД. Коли Кюль загинув у 1956 році в результаті вибуху замінованого автомобіля, Ледер поспішив придбати його активи та активи інших членів Союзу для партії. За це Місас пообіцяв Лейдеру посаду міністра економіки після створення його «Утопії Аріокреолізму» - мрії, в яку обидва були абсолютно впевнені.§!"
  CLD_Luis_Lopez_de_Mesa_Gomez_for_desc: "§YМіністр закордонних справ\nАріокреолізм§!\n--------------\n§LНародившись у заможній родині академіків у 1884 році, «хрещений батько аріокреолістської думки» Меса провів свої дитячі роки, занурившись у літературу із суспільних наук. Це дитяче захоплення переросло в проєкт, згідно з яким потрібно було використати соціологію для вдосконалення колумбійського суспільства. Як член Ліберальної партії, з 1917 по 1934 рік де Меса пройшов шлях від члена міської ради до члена кабінету міністрів, очоливши реформу освіти під час першого терміну Пумарехо, і був призначений міністром закордонних справ його наступником Сантосом. Коли світ був охоплений війною, де Меса використовував свою посаду для просування расової ідеології. Він заборонив в'їзд європейським євреям - у тому числі громадянам Колумбії - які рятувалися від Голокосту, одночасно працюючи над ізоляцією Колумбії від Сполучених Штатів. Ці вчинки зробили його легендою в очах ультраправих.\n\nРішення адміністрації Гайтана запровадити політику відкритих кордонів ще більше зміцнило впевненість де Меси в єврейській змові з метою знищення Колумбії, і в 1951 році він приєднався до Партії націоналістичної дії. Протягом наступного десятиліття він регулярно виступав на заходах НКС та НД і публікував статті, в яких викладав порядок денний епохи холодної війни для просування раси кріолів - ідеї, які лягли в основу «Маніфесту аріокреолів» Місаса. Хоча сьогодні де Меса є немічним і хворим старим чоловіком, він залишається надзвичайно цінним активом для Другої патріотичної армії, дозволяючи їй назовні зображати себе законним урядом Колумбії, а не просто контрольованою Німеччиною терористичною групою..§!"
  Heriberto_Schwartau_sec_desc: "§YГолова розвідки\nНаціонал-соціалізм§!\n--------------\n§LНародившись у 1917 році в Колумбії в сім'ї німецьких емігрантів, Геріберто Швартау Ескільдсен захоплювався націонал-соціалізмом ще до того, як Гітлер став фюрером. Після закінчення середньої школи він придбав квиток на рейс до Гамбурґа, де, прибувши, Швартау офіційно вступив до НСДАП і пройшов підготовку до служби в гітлерівській армії. У 1941 році його забрали з Геєру на службу до Абверу, і Швартау незабаром знову опинився за морем, повернувшись до Колумбії, де керував пронімецькою радіостанцією в рамках операції «Болівар». Після арешту свого начальника в 1944 році він очолив розвідку Абверу в Колумбії.\n\nПісля хаотичних виборів 1946 року, вбачаючи в зростанні партизанства і політичного насильства можливість, Абвер доручив Швартау організувати операцію «Лафітт» - місію, спрямовану на посилення впливу Партії націоналістичної дії та подальше узгодження її політики з політикою Райху, а також на підрив довіри громадськості до демократії шляхом розпалення полум'я політичного насильства. Через підставну компанію, яку він створив у Барранкільї, Швартау почав займатися контрабандою німецької зброї, яку він продовжував продавати правим ополченцям і злочинним синдикатам через мережу завербованих на місцях агентів. Коли Швартау розкрив деталі операції «Лафітт» Урібе Місасу, вони почали тісніше співпрацювати. Розвіддані та поставки, які отримував Швартау, були важливими для планування повстання в Барранкільї. Після успішного захоплення Барранкільї Місас призначив Швартау головою нового Агентства безпеки, через яке він працює над систематичним підривом опору новому режиму.§!"

  POLITICS_ALFONSO_URIBE_MISAS: "Нацист, шахрай, ватажок бандитів, божевільний. Всі ці образи часто сипалися на його адресу, але не турбували його; ліберали та комуністи не знущалися б із нього так інтенсивно, якби не бачили в ньому загрози. Альфонсо Урібе Місас народився в 1896 році, за фахом він юрист. Його успішний захист пов'язаної з НКС авіакомпанії КНАК після голосної авіакатастрофи дозволив йому вести переговори про союз між НКС і ультраправими «Леопардосами», що призвело до створення в 1938 році Партії націоналістичної дії. Місас ледве домігся висунення своєї кандидатури від НД на президентських виборах 1946 року, а несподівано високий відсоток голосів у 20% закріпив його на посаді лідера партії. Протягом наступного десятиліття, дедалі більше впевнений у власній геніальності та з огидою ставлячись до хвилі змішування рас та підйому лібералізму, що охопила країну, Місас все більше схилявся до націонал-соціалізму.\n\nУ своєму «Маніфесті аріокреолів» 1953 року Місас стверджував, що «креоли» - колумбійці європейського походження - є панівною расою Америки, подібно до того, як скандинавська раса була панівною расою в Європі. Хоча суспільство й висміювало цю ідею, вона надихнула певні маси людей до створення ультраправих ополченців, яких Місас об'єднав у «Другу вітчизняну армію» (ДВА). У перші тижні Ла Віоленсії вони вбили сотні людей під час «миротворчих» атак проти лівих бунтівників, поки їх не загнали в підпілля сили генерала Рохаса Пінільї. Під захистом німецько-колумбійських промисловців та озброєна Абвером в рамках операції «Лафітт», вона непомітно перетворилася на найкраще оснащену повстанську силу в країні і розробила план повалення уряду Боготи.\n\nКоли повномасштабна війна відновилася, ДВА швидко переважила військо та поліцейські гарнізони в Барранкільї. Хоча більшість колумбійців (включно з самими ж «креолами») все ще зневажають Місаса, його революціонери тепер марширують країною, і всі вони змушені миритися з думкою, що «держава аріокреолів» справді сформується."
  POLITICS_HERIBERTO_SCHWARTAU: "Хоча Геріберто Швартау народився на колумбійській землі, він ніколи не вважав країну, якою зараз керує, своєю батьківщиною. Народився він у 1917 році в сім'ї німецьких емігрантів. Ще підлітком Швартау сів на корабель, що прямував до Фатерлянду, щоб воювати за справу націонал-соціалізму. Зарахований до Абверу, Швартау незабаром знову опинився в Колумбії, а в 1944 році очолив усі операції Абверу в Колумбії. На цій посаді він керував операцією «Лафітт» - двадцятирічною змовою з метою розпалити полум'я політичного насильства в Колумбії, підірвати віру в демократію, надати зброю і підготовку так званій Другій вітчизняній армії Урібе Місаса.\n\nЯким би смішним спотворенням націонал-соціалістичних ідеалів не був його «аріокреолізм», Швартау розумів необхідність працювати з Місасом і підтримувати єдність альянсу «Націоналістична дія», щоб розгромити ворогів Райху в Колумбії. Але тепер, коли ліберали та комуністи зазнали поразки, сам Місас загинув, а Партію націоналістичної дії захопив генерал Гіль, такі ідеологічні ексцеси більше не можна було терпіти. Хто, як не Геріберто Швартау, має достатню політичну кмітливість і арійську кров, щоб принести націонал-соціалізм до Колумбії? І хто, як не Геріберто Швартау, може гарантувати, що Богота і Німеччина назавжди залишаться близькими?"

  ## Liberals ##
  CLL_La_Violencia: "Ла Віоленсія"
  CLL_La_Violencia_desc: "Колумбія опинилася в стані періодичних конфліктів після вбивства президента Гайтана в 1954 році. Старі суперечки і ненависть між консерваторами і лібералами призвели до появи атмосфери насильства, в якій обидві сторони скоювали жахливі злочини, а Богота була зрівняна з землею під час погромів. Перехід частини армії на бік сторін повстанців і зростаюча радикалізація всіх бойовиків фактично зруйнували владу уряду над значною частиною країни.\n\nПрипинення вогню з метою зупинити кровопролиття було укладено в 1956 році і тримається дотепер. Однак тріщини дають про себе знати, сутички і дедалі гостріша нестача продовольства посилюють напруженість, яка загрожує покласти край миру і знову занурити Колумбію в хаос."

  CLL_Shoulder_of_Giant: "На плечах велетня"
  CLL_Shoulder_of_Giant_desc: "Хто вбив Хорхе Елісера Гайтана? Це питання ставлять собі всі колумбійці, і залежно від того, кого ви запитаєте, ви отримаєте різну відповідь. «Це була церква», - скажуть ліберали, «це були євреї», - скажуть консерватори. Японців, американців, іберійців, навіть домініканців звинувачують у втраті улюбленого каудильйо.\n\nЗвісно, причина цьому досить цинічна. Оскільки постать Гайтана поважають усі, її використовують політичні діячі, аби надати своїй справі легітимності та викликати ненависть до своїх ворогів, яких звинувачують у тому, що саме вони відповідальні за цей вчинок."

  CLL_Agrarian_Crisis: "Аграрна криза"
  CLL_Agrarian_Crisis_desc: "Звичайні проблеми колумбійця, що живе в селі, такі як його бідність, залежність і експлуатація з боку великих землевласників, не вирішилися і не зникли внаслідок громадянської війни, навпаки, вони погіршилися, і ця ситуація, здається, не має жодних адекватних рішень на горизонті.\n\nОкрім цих старих проблем, все більше зростає важливість нової: продовольчої безпеки. Вбивства, репресії та переміщення сільського населення ставлять під загрозу наше виробництво продуктів харчування і загрожують всій Колумбії перспективою голоду і смерті."

  CLL_OFN_Support: "Втручання ОВН"
  CLL_OFN_Support_desc: "Незважаючи на історичну ворожість американців до лівих сил, Колумбійський революційний союз отримує підтримку від ОВН і є найбільш дружньою до неї стороною в громадянській війні. Це пов'язано з проамериканськістю гайтаністів і тим, що ворогам Революційного союзу допомагають домініканці та фашисти.\n\nНаразі ОВН і Венесуела надають велику підтримку руху, і вони будуть продовжувати це робити, якщо ситуація не зміниться кардинально."

  CLL_Saints_Sinners: "Армія святенних і грішників"
  CLL_Saints_Sinners_desc: "Створюючи армію для боротьби за певну справу, не можна бути дурнем і прагнути до утворення божественної сили, вільної від усіх земних спокус, які приносить з собою війна - зазвичай на фронт відправляють людей усіх рівнів і людських якостей, щоб захистити великі ідеали тих, хто залишився в тилу, проте в Колумбії планка для тих, кого допускають до бою, встановлена занадто низько, бо кожен підрозділ рясніє мародерами, бандитами і вбивцями. Можливо, коли війна закінчиться, праведники отримають нагоду бути зарахованими до числа святих, але поки що їхня робота - стояти пліч-о-пліч з найстрашнішими грішниками, яких коли-небудь породила ця земля."
 
