  ## Colombia ##
  COL_La_Violencia: "Ла Віоленсія"
  COL_La_Violencia_desc: "Колумбія опинилася в стані періодичних конфліктів після вбивства президента Гайтана в 1954 році. Старі суперечки і ненависть між консерваторами і лібералами призвели до появи атмосфери насильства, в якій обидві сторони скоювали жахливі злочини, а Богота була зрівняна з землею під час погромів. Перехід частини армії на бік сторін повстанців і зростаюча радикалізація всіх бойовиків фактично зруйнували владу уряду над значною частиною країни.\n\nПрипинення вогню з метою зупинити кровопролиття було укладено в 1956 році і тримається дотепер. Однак тріщини дають про себе знати, сутички і дедалі гостріша нестача продовольства посилюють напруженість, яка загрожує покласти край миру і знову занурити Колумбію в хаос."

  COL_Shoulder_of_Giant: "На плечах велетня"
  COL_Shoulder_of_Giant_desc: "Хто вбив Хорхе Елісера Гайтана? Це питання ставлять собі всі колумбійці, і залежно від того, кого ви запитаєте, ви отримаєте різну відповідь. «Це була церква», - скажуть ліберали, «це були євреї», - скажуть консерватори. Японців, американців, іберійців, навіть домініканців звинувачують у втраті улюбленого каудильйо.\n\nЗвісно, причина цьому досить цинічна. Оскільки постать Гайтана поважають усі, її використовують політичні діячі, аби надати своїй справі легітимності та викликати ненависть до своїх ворогів, яких звинувачують у тому, що саме вони відповідальні за цей вчинок."

  COL_Agrarian_Crisis: "Аграрна криза"
  COL_Agrarian_Crisis_desc: "Звичайні проблеми колумбійця, що живе в селі, такі як його бідність, залежність і експлуатація з боку великих землевласників, не вирішилися і не зникли внаслідок громадянської війни, навпаки, вони погіршилися, і ця ситуація, здається, не має жодних адекватних рішень на горизонті.\n\nОкрім цих старих проблем, все більше зростає важливість нової: продовольчої безпеки. Вбивства, репресії та переміщення сільського населення ставлять під загрозу наше виробництво продуктів харчування і загрожують всій Колумбії перспективою голоду і смерті."

  COL_Sham_Democracy: "Фальшива свобода"
  COL_Sham_Democracy_desc: "Якби ви послухали уряд Боготи, то почули б, як він себе вихваляє. Уряд описує себе маяком свободи і демократії - якостей, яких бракує його войовничим супротивникам, представникам деспотії і хаосу.\n\nЗвісно ж, реальність є іншою. Свобода, яку пропонує Богота, - це свобода, в якій репресії, воєнний стан, фальсифіковані вибори і політичні вбивства є частиною повсякденного життя. Такий стан речей не залишається поза увагою простих людей, які поступово втомлюються від брехні та фальшивої свободи, яку пропонує Богота."
  
  COL_The_Collapse_of_Colombo_American_Cordiality: "Крах колумбійсько-американської приязні"
  COL_The_Collapse_of_Colombo_American_Cordiality_desc: "Колумбія та Сполучені Штати ніколи не були настільки далекими: з часів проголошення нейтралітету в 1940 році та нашої відмови брати участь у військових зусиллях американців, напруженість між двома країнами почала зростати, а до остаточного розриву дипломатичних відносин усе дійшло до 1956 року, коли останній американський дипломат був відкликаний з Боготи, залишивши питання дипломатичної близькості з нашим старим партнером відкритим для обговорення національним урядом."

  COL_Off_to_a_Fresh_Start: "Почати з чистого аркуша"
  COL_Off_to_a_Fresh_Start_desc: "Після успішного переговорного процесу Сполучені Штати і Колумбія відновили свої відносини в повному обсязі, і на цю новостворену дружбу чекає світле майбутнє."
  
  COL_Colombo_American_Treaty_on_Friendship: "Колумбійсько-американський договір про дружбу і дипломатичну приязнь"
  COL_Colombo_American_Treaty_on_Friendship_desc: "Результатом наших скоординованих зусиль стало відновлення відносин зі США на майже повному рівні, більшість актуальних питань наших адженд успішно узгоджені, здорові відносини починають укріплюватися."
  
  COL_Leaving_past_Grudges_Behind: "Відкидаючи минулі образи"
  COL_Leaving_past_Grudges_Behind_desc: "Після переговорів було вироблено первинне врегулювання зі Сполученими Штатами Америки, і хоча попереду ще довгий шлях, з великою надією можна сказати, що відновлення нашої дружби розпочалося."

  COL_Large_Scale_Offensive: "Широкомасштабний наступ"
  COL_Large_Scale_Offensive_desc: "З відновленням бойових дій у Колумбії угруповання, що беруть участь у громадянській війні, посилили наступ за підтримки своїх закордонних покровителів. Конфлікт вируватиме в горах і джунглях, поки не залишиться лише одне угруповання."

