  # Leader Descriptions
  POLITICS_LAUREANO_GOMEZ_DESC: "Ель Базиліско, якого його прихильники вважають посланим самим Богом у ролі бича для жалюгідного демократичного істеблішменту, фундаментально пов'язаний з конфліктом, з якого він вийшов переможцем і виконав свою мету - покарати «єврейство» в Колумбії. Якщо він побачить, що хтось заважає його планам, Гомес накаже його вбити, прямо як Ель Базиліско(василіск) перетворює на камінь усіх, хто потрапляє в поле його зору.\n\nУродженець Боготи, Гомес розпочав свою політичну кар'єру в 1911 році, а в 1932 році став лідером консерваторів, зарекомендувавши себе як один з найяскравіших і найсильніших ораторів у Колумбії. Під його керівництвом партія була згуртованою, але й корумпованою - вона вихваляла держави Вісі та антисемітизм, подвоїла свої елітаристські переконання і виступала проти всього, що робили ліберали, на тій підставі, що це призведе до загибелі Колумбії. Коли доктор Гайтан став президентом, Гомес побачив у ньому лише тирана-мажоритарника, про якого він застерігав усе своє життя.\n\nТепер Каудильйо мертвий, а Гомес - президент. Він обіцяв підтримувати закон і порядок - і виконав свою передвиборчу обіцянку. Поліція і армія розганяють ліберальні протести, гроші від франкістів наповнюють державну казну, і секретом Полішинеля є той факт, що фашисти в Новій Гранаді користуються підтримкою уряду. Покійний Каудильйо керувався пристрастю, а Гомес - страхом."
  POLITICS_GUSTAVO_ROJAS_PINILLA_DESC: "Генерал Рохас Пінілья зруйнував тиранію Гомеса і тепер стоїть на вершині як рятівник республіки, якщо не зважати на ниття політиків-вигнанців, які називають його диктатором. Але ніщо не може бути далі від істини. Рохас - Цезар Анд, народний захисник Колумбії від усіх радикалів, елітаристів та іноземних маріонеток.\n\nРохас народився в місті Бояка, і його довга військова кар'єра, що включала посади аташе в Німеччині та США, а також автора ідеї побудови аеропорту Ельдорадо, здавалося, мала досягти свого піку, коли він врятував Боготу з рук диявола. Окрім лобіювання військових інтересів, він вивчав тактики успішних ліберальних лідерів, таких як Гайтан і Пумарехо. Незважаючи на те, що Рохас був офіцером війська, йому ніколи не подобалося бути бойовим псом Гомеса, і він скористався шансом помститися тим, хто продав би Колумбію Іберії та фашистським державам.\n\nТепер Рохас керує країною, і, здається, уособлює собою Каудильйо-реформіста, який управляє країною за допомогою указів, просуваючи прогресивні зміни. Загадкою є його повна відсутність направленості в один бік - схоже, що він заграє з усіма трьома основними силами, із задоволенням виторговуючи в них найкращі умови. Але якою б не була його мета, і його прихильники, і критики сходяться на думці, що він - завжди усміхнений патріот, який ставить інтереси Колумбії на перше місце."
  POLITICS_COL_LLERAS_CAMARGO: "Ставши більш суворим і досвідченим чоловіком після того, як став свідком хаосу, спричиненого політичним насильством у Колумбії, Альберто Льєрас Камарґо поклявся собі, що полагодить країну раз і назавжди тепер, коли доля вдруге поставила його на чолі держави.\n\nНезважаючи на славетне прізвище Льєрас, Льєрас Камарґо народився у скромній сім'ї. Про неї потрібно було дбати після смерті батька. На щастя для молодого Льєраса Камарґо, його дядьки, Ніколас і Сантьяго, були поруч. Перебування під їхнім крилом виявилося позитивним досвідом, оскільки Сантьяго виявляв особливий інтерес до освіти свого племінника і постійно перевіряв успіхи хлопчика, надаючи йому доступ до своєї бібліотеки, що розвинуло інтерес Льєраса Камарґо до письмового слова. \n\nЦя пристрасть призвела до того, що він став журналістом, а робота в країні та за кордоном - до нової політичної кар'єри, в якій він швидко досяг успіху, піднімаючись по кар'єрних сходах, завершивши свій підйом посадою тимчасового президента Колумбії після відставки Пумарехо.\n\nА тепер, коли він знову опинився при владі, Льєрас Камарґо прийшов до певного висновку. Заради миру в Колумбії він не може діяти як черговий каудильйо, він радше помре, ніж дозволить своїй батьківщині знову впасти в насильство, яке приносить каудилізм. Щоб зцілити Колумбію і захистити демократію та лібералізм, він повинен співпрацювати з консерваторами, навіть якщо інтуїція підказує йому не робити цього."
  POLITICS_COL_LEON_VALENCIA: "Здається логічним, що один із тих, хто відіграв ключову роль у кампанії, що призвела до повалення Пінільї, зараз є президентом нової демократичної Колумбії і лідером нового типу консерватизму.\n\nГільєрмо Леон Валенсія народився в заможній родині з міста Попаян - він є сином авторитетного поета Гільєрмо Валенсії Кастільйо. З раннього дитинства він виявляв інтерес до гуманітарних наук, до таких предметів, як філософія, історія та граматика іспанської мови. Він швидко приєднався до Консервативної партії і почав свою кар'єру в політиці, ставши з часом одним із найважливіших консервативних очільників, виділяючись своєю поміркованістю в партії, яка ставала все більш профашистською і авторитарною.\n\nСпостерігаючи за подіями останніх років, Леон Валенсія дійшов висновку щодо того, що він повинен зробити під час свого президентства, щоб зцілити країну після всіх цих років насильства. Старі консервативні політичні доктрини були помилковими, і він буде виправляти їхні помилки. Бог наказує принести в Колумбію стабільність і порядок, а для цього йому потрібно працювати з Ліберальною партією, будуючи з ними мости, щоб подолати багаторічну ненависть між лібералами і консерваторами."

  ## Conservatives ##
  CLC_La_Violencia: "Ла Віоленсія"
  CLC_La_Violencia_desc: "Колумбія опинилася в стані періодичних конфліктів після вбивства президента Гайтана в 1954 році. Старі суперечки і ненависть між консерваторами і лібералами призвели до появи атмосфери насильства, в якій обидві сторони скоювали жахливі злочини, а Богота була зрівняна з землею під час погромів. Перехід частини армії на бік сторін повстанців і зростаюча радикалізація всіх бойовиків фактично зруйнували владу уряду над значною частиною країни.\n\nПрипинення вогню з метою зупинити кровопролиття було укладено в 1956 році і тримається дотепер. Однак тріщини дають про себе знати, сутички і дедалі гостріша нестача продовольства посилюють напруженість, яка загрожує покласти край миру і знову занурити Колумбію в хаос."

  CLC_Shoulder_of_Giant: "На плечах велетня"
  CLC_Shoulder_of_Giant_desc: "Хто вбив Хорхе Елісера Гайтана? Це питання ставлять собі всі колумбійці, і залежно від того, кого ви запитаєте, ви отримаєте різну відповідь. «Це була церква», - скажуть ліберали, «це були євреї», - скажуть консерватори. Японців, американців, іберійців, навіть домініканців звинувачують у втраті улюбленого каудильйо.\n\nЗвісно, причина цьому досить цинічна. Оскільки постать Гайтана поважають усі, її використовують політичні діячі, аби надати своїй справі легітимності та викликати ненависть до своїх ворогів, яких звинувачують у тому, що саме вони відповідальні за цей вчинок."

  CLC_Agrarian_Crisis: "Аграрна криза"
  CLC_Agrarian_Crisis_desc: "Звичайні проблеми колумбійця, що живе в селі, такі як його бідність, залежність і експлуатація з боку великих землевласників, не вирішилися і не зникли внаслідок громадянської війни, навпаки, вони погіршилися, і ця ситуація, здається, не має жодних адекватних рішень на горизонті.\n\nОкрім цих старих проблем, все більше зростає важливість нової: продовольчої безпеки. Вбивства, репресії та переміщення сільського населення ставлять під загрозу наше виробництво продуктів харчування і загрожують всій Колумбії перспективою голоду і смерті."

  CLC_Reactionary_Den: "Лігво реакціонерів"
  CLC_Reactionary_Den_desc: "Попри всі розмови про те, що режим Нової Гранади виступає проти деградації та хаосу ліберального та марксистського порядків, правда полягає в тому, що проект Альзате Аведаньйо є нічим іншим, як лігвом фашистів, реакціонерів, шпигунів, найманців, торговців зброєю та інших злочинців і негідників із усього світу, яким більше нікуди йти.\n\nХоча цей аспект і знизив політичну стабільність Нової Гранади до далеко не оптимального рівня, але він несе за собою і певні плюси. Підтримка і фінансування військових дій та інших заходів обходиться досить дешево для держави, а міжнародні зв'язки, побудовані за допомогою злочинних мереж, дають державі безліч можливостей, якими вона може користуватися."

  CLC_Saints_Sinners: "Армія святенних і грішників"
  CLC_Saints_Sinners_desc: "Створюючи армію для боротьби за певну справу, не можна бути дурнем і прагнути до утворення божественної сили, вільної від усіх земних спокус, які приносить з собою війна - зазвичай на фронт відправляють людей усіх рівнів і людських якостей, щоб захистити великі ідеали тих, хто залишився в тилу, проте в Колумбії планка для тих, кого допускають до бою, встановлена занадто низько, бо кожен підрозділ рясніє мародерами, бандитами і вбивцями. Можливо, коли війна закінчиться, праведники отримають нагоду бути зарахованими до числа святих, але поки що їхня робота - стояти пліч-о-пліч з найстрашнішими грішниками, яких коли-небудь породила ця земля."

  CLC_Japanese_Support_dummy: "Підтримка з боку Японії"
  CLC_Japanese_Support_dynmod: "Підтримка з боку Японії"
  CLC_Japanese_Support_dummy_desc: "§FОрганізація дивізій:§! [?CLC_Japanese_Support_Org|%+=]\n§FПриріст військового досвіду:§! [?CLC_Japanese_Support_Training|%+=]\n§FПриріст досвіду військовими підрозділами:§! [?CLC_Japanese_Support_Training|%+=]\n§FЗменшення штрафів від ландшафту:§! §G-§![?CLC_Japanese_Support_Jungle|%+]\n§FЕфективність наземної підтримки:§! [?CLC_Japanese_Support_CAS|%+=]\n§g--------------\nЩоб розширити сферу свого впливу та ізолювати Пакт і ОВН у Південній Америці, Японія підтримує Державу Нова Гранада у громадянській війні в Колумбії."

