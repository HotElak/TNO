 ## Leader Descs ##
 POLITICS_FAYZULLA_KHODZHAYEV_DESC: "Неможливо описати людський дух або дати йому чітке, цілісне визначення. Визначити, що змушує людство прокидатися вранці, щоб працювати над своїми справами, важко, оскільки існує безмежна кількість визначень того, що спонукає людину працювати і жити своїм життям. Жодного з цих визначень не можна знайти в серцях чи умах жодної живої душі в Узбекистані.\n\nПокинуті, ігноровані та принижені - це єдиний спосіб описати свідомість людей в узбецькій державі, оскільки війна в Центральній Азії, неодноразовий розпад СРСР та відсталий стан, в якому опинилася нація, наклали свій відбиток на національну психіку і навіть культуру Узбекистану. Цей настрій найкраще виражає ніхто інший, як прем'єр-міністр Узбекистану Файзулла Ходжаєв.\n\nКолись ідеалістичний член Комуністичної партії Узбекистану, обмежені внески Узбекистану з боку СРСР на користь інших радянських республік вже залишили його спустошеним, хоча його віра тільки ще більше похитнулася, поки він не отримав смертельного удару, коли Західно-Російський революційний фронт був розгромлений назавжди. З тих пір все більш апатичний стан уряду закріпився і тільки поповз далі в погіршення.\n\nСьогодні Узбекистан тихо сидить в Центральній Азії, дозволяючи своїй кризі цинізму поглиблюватися все далі і далі. Маючи мало надії для узбецького народу, окрім мовчазного, апатичного майбутнього, нічого не можна зробити для Узбекистану.\n\nНічого, окрім людей, які самі створюють своє майбутнє."
 POLITICS_ISLAM_KARIMOV_DESC: "Нижні надра узбецької політичної сцени просякнуті партійною політикою і боротьбою за владу, яка здавалася б більш доречною у Сполучених Штатах Америки, ніж у державі посеред Центральної Азії. І все ж, немає більшого продукту цього хаотичного стану справ, ніж Іслам Карімов, президент Узбекистану і маріонетка джадидів.\n\nНароджений у неспокійному житті між узбеками і таджиками, Карімов провів більшу частину своєї юності в дитячому будинку, хоча вирішив піти шляхом, який проклали його батьки, - шляхом державного службовця. Протягом усієї своєї юності Карімов не міг не дивитися на лиха, які спіткали Узбекистан, на зруйнований світ, в якому він виріс. Він не може стверджувати, що пам'ятає день розпаду СРСР, не може стверджувати, що був на фронтах Західно-Російської війни, але Карімов може стверджувати, що бажає Узбекистану кращого. Навіть зараз, коли джадиди утримують більшу частину законної влади в уряді, Карімов може зробити для своєї країни дуже багато і пообіцяв одного дня змінити свій світ на краще, незалежно від того, скільки часу знадобиться для цього."

 ### Ideas ###
 UZB_The_Oligarchy: "Олігархія"
 UZB_The_Oligarchy_desc: "Пов'язані великими мережами родинних зв'язків і державними посадами, узбецькі олігархи зуміли заволодіти і централізувати у своїх руках значну частку загального багатства країни. Хоча Центральна Азія не є чужою для олігархів, унікальна ситуація в Узбекистані дозволила їм не лише утвердитися як вищому ешелону суспільства, але і як фігурам, що мають великий вплив у бюрократії.\n\nЦі два факти разом узяті означають не лише величезну нерівність багатства в країні, але й неефективність уряду через процвітаючу корупцію, коли чиновники спрямовують кошти на власні рахунки."
 UZB_Jadid: "Джадизм"
 UZB_Jadid_desc: "З часів Жовтневої революції джадидистська думка поширилася по всьому Узбекистану, причому деякі з перших революціонерів були найпалкішими прихильниками соціалістичної гілки джадидизму. Однак тепер, коли провали соціалізму чітко продемонстрував кінець режиму Бухаріна, виявився інший бік джадидизму. Це натхнення західною епохою просвітництва і поширення надії на ісламську епоху просвітництва, і все це в умовах демократії західного зразка.\n\nЗ такими обіцянками кращого майбутнього і таким міцним корінням в Узбекистані в цілому, ця ідеологія стала нічим іншим, як значною силою в узбецькій культурі, впливаючи на форми мистецтва, літературу і навіть моду. Однак питання про те, чи можна досягти цих обіцянок світлого майбутнього, в кращому випадку залишається в повітрі."
 UZB_Rise_of_Discontent: "Зростання незадоволення"
 UZB_Rise_of_Discontent_desc: "Хоча джадидизм є дуже впливовим фактором у житті Узбекистану, серед тих, на кого він впливає, залишаються сумніви. Оскільки ця ідеологія була частиною життя ще з часів СРСР - в тій чи іншій формі - віра в неї була похитнута до глибини душі, а розпад СРСР, падіння РРФСР і нинішній спустошений стан Центральної Азії не дали нічого, окрім боєприпасів для тих, хто стверджує, що джадидизм є нічим іншим, як вивертом, що маніпулює ісламом заради влади. Багато чого ще належить з'ясувати, чи відповідають ці твердження дійсності, але якщо так, то це означає приреченість для правлячого уряду, і стабільність Узбекистану, безсумнівно, постраждає від цього."
