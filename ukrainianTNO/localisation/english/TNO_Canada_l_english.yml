 POLITICS_LESTER_B_PEARSON_DESC:0 "Народившись в Онтаріо в 1897 році, Лестор Б. Пірсон став широко відомим як найвеличніший дипломат свого поколоління. Після отримання найвищих оцінок в екзамені на диплом МЗС Канади в 1927, Пірсон почав свою видатнну кар'єру. в 1935 його посада була в Верховній Комісії Канади, Сполученого Королівства та згодом США, округ Колумбія. В 1942 він побачив що досяг свого піку в політичній кар'єрі в достатньо юному віці. Але всі його досягнення в кра'єрі пройшли в тіні Другої Світової Війни.\n\nПадіння чи скоріше зрада Сполученого Королівства заставило Канаду дедалі більше покладатися на США. Вступивши в Парламент як член Лібералів в темні дні 1946, Пірсон невтомно працював як асистент Макензі Кінга відзначила його як багатообіцяючого ліберального політика. Десетиліття проведені разом з Консервативним урядом не пройшли даремно, виступаючи за тісну співпрацю з Америкою і посилення ОВН як щита Вільного Світа. Його робота з організації позапартійних зусиль для покращення Канади в очах країн які ще не приєдналися, що зробило його найвідомішим політиком колишньої Британської Імперії.\n\nПоразка консерваторів привела до приходу лібералів з програмою розширення соціальної співпраці з ОВН з Лестером Б. Пірсеном на чолі. Світ чекає на те щоб побачити як колишній дипломат продовже направляти зовнішню та внутрішню у майбутня політику країни в правильне русло, та чи привиде він Канаду до світлого майбутнього"
 POLITICS_JOHN_DIEFENBAKER_DESC:0 "Народившись в Онтаріо в 1895 році, Джон Діфенбейкер є одни із найповажніших людей в Канадській політиці. Виступаючи з відзнакою в Першій Світовій Війні, він виступав проти, як на його думку, політиків які прагнули позбавити життя канадських молодиків. Якось після війни та повернення до Канади, він пішов до юридичної школи, та після цього, почалась його політична кар'єра насправді. Увішовши офіційно в політику в 1927 році, а саме як політик від Консервативної партії, йому сподобались антивільноторгівельні настрої партії на думку Діфенбрейка зробили Канаду більш залежною від Сполучиних штатів.\n\nЧотири десятиліть потому, однак, сказати що Джон Діфенбрейкер це втомлена людина це було помилково. Перегони за перегонами, вибори за виборами, Торі опинилися в хидеому стані. Прогресивно-Консервативна Партія - помираюча партія, їй невдається виграти на вибирах та створити більшість в парламенті з 1930х років. Зростаюча популярність Ліберальної партії остані 30 років виснажило Діфенбрейкера, в його вдачі та політиці видно втому. Поразка Пірсона в 1958 році не змогла заставити маси полюбити Діфенбрейкера та його уряд аж до тепер.\n\nВ додаток, головна причина через яку він звязав свою долю з Торі є страх перед залежністю Канади від США, ця проблема стала більш реальної ніж коли-небудь. ОВН ефективно інтегрує Канаду до її південого "союзника" впливаючи на її зовнішню та внутрішню політику. Вдачно для нього, однак, це підйом британських вигнанців в канадській політиці що надали Торі унікальну можливість для очолювання палати в наступних виборах. Зважаючи на те що політична поліризація стає більш актуальнішою, одне можна сказати напевно: якщо Діфенбрейкер виграє він переверне Канаду з ніг на голову."
 POLITICS_TOMMY_DOUGLAS_DESC:0 "Народившись в Шотландії в 1904 році, Томас Клемент Доуґлаз переїхав до Канади в віці 6 років, зупинившись в Вінніпезі. Вступивши в коледж Баптіста Брендона на богослів'я. Поки вчився, він став захопленим Соціальним Євангельським Рухом, який стверджував що Християнство також було стурбовоно соціальною справедливістю так само як і спасінням. Ці соціальні концепти мали значущий ефект на юного Доуґлаза до заохочення його в політичну кар'єру, радчше тоді як релігія.\n\nПісля отримання магістра та дуже "цікавої" дипломатичної праці, новоспечений Доуґлаз переїхав до Саскачеваню та став соціальним активістом в КФС. Зрештою він був вибраним до Палати Громад в 1935 році.\n\nЧерез 30 років після його обрання, Томмі Доуґлаз піднявся по політичній драбині КФС. Від участника парламента до прим'єра Саскечеваня до лідера КФС, Доуґлаз піднявся по рангу до найвпливовішої людини і країні. Як сильний захисник охорони здоров'я та різних соціальних програм, останіми роками він серйозна піддавав лібералам та Торі через їхнє зростання популярності остініми роками.\n\nНезважаючи на минуле що може здатися неприйнятним як для сьогоднішних норм та народженям не в Канаді, Доуґлаз став найулюбнішою людиною в кнадській політиці, його природння харизма привела тисячі до якось маленької КФС. Якщо Доуґлазу вдасться утримати його ексцентричні поступки в минулому зокрема магістерську працю, і його майбутнє, і майбутнє Канади стане світліше."
 POLITICS_PIERRE_TRUDEAU_DESC:0 "П'єр Елліот Трюдю несе в собі багато протиріч що ділять Канаду і Квебек. Як опонент мобілізації підчас Другої Світової Війни, пізніше Трюдю зрозумів що шкодує за свої вчинки, шкодує що не зміг допомогти в боротьбі за Європу. Незважаючи на його марксицькі симпатії, майбутьній прим'єр міністер зробив собі ім'я в захисті полімічних текстів католицких священиків та їхних консервативних захистах шахтарів та фермерів Квебеку. Через знаходження в чорному списку провінціального уряду, він переїхав до Оттави де почав свою політичну кар'єру. Якось його політчина точка зору була зміщена, відкинуто католиків консерваторів та ліві  націоналістисні течії рідних провінцій на користь лібералізму, багатокультурству і канадської єдності.\n\nЙого неприйняття крайніх лівих та правих та опозиції квебецького націоналізму заробило йому багато ворогів. В інших кнадських провінціях, майбутьній прим'єр міністер зробив собі ім'я підчас праці мінстра в кабінеті Пірсона. Його відмова до надання підтримки Америці в її зовнішній політиці, а також його підтримка в двомовстві та лібералізму зробило з нього ікону зміни поколінь всередині Ліберальної партії. Його чари, зовнішній вигляд та контеркультурний заклик допомогли виграти йому шлях до офісу прим'єр мінітсра на хвилі "трудоманії".\n\nТепер нація в очікуванні на свого юного прем'єр міністра що готується впоратися з потоком реформ та проблем в внутрішній та зовнішній політиці. Одна річь що об'єднує і критиків і фанів П'єра Елліота Трюдю це тещо впертість та незалежність прим'єра призведуть незабутні події, неважливо на результати."
 POLITICS_REAL_CAOUETTE_DESC: "Девід Реал Кауетт продавець машин за професією та демагогол зо заклик. Як чемпіон Великої Соціал-Кредитної програми Доуґлаза, він став провінціальним кумиром як він вийшов в ефір з закликом щодо щомісячних паїв, захщаючи традиційні соціальні цінності, та велике франкомовне представництво в Оттаві. Він зформував франкомовне крило всередині Соціал-Кредитної партії в 1957 році та підкріплювася фінансами та легітимністю з боку національної партії, з цим він роширбвав свою владу по всій країні. Незважаючи на його буття жорстоким федералістом, Кауетт успішно був задієний в зростаючих націоналістичних сентиментів та просуванням популістьских наративів що резонують з провінціями які досі боряться з наслідками Великої Депресії.\n\nНа виборах в 1961 році наполеглева праця нарешті окупилася. Західні Соцкреди втратили значні позиції перед Торі, але також партія виграла значні 31 місць в Квебеці. Ця перемога закріпилася в авторитеті Кауетта і ін з легкістю переміг на партійних виборах де він очолив партії. Тепер, після того як колишній уряд не зміг прийняти, Кауетт зформував перший Соціал-Кредитний уряд в історії Канади конституцію.\n\nАле всеж тяжка голова та що носить корону. Стара гвардія партії на чолі з Прим'єром Альбертою Ернест Меннінг вважає Кауетта небезпечним радикалом, одерженим дрібницями в економічній теорії, яку стара гвардія давно відкинула. Прогресисити бачють в ньому запеклого реакціонера який хоче повернути канадське суспільство до середньовічча. Бей-Стріт побоються що кредитизм може спричинити до фінансової кризи, в тойже час Кауетт непокоїть ОВН своєю сприятливістю до Німецької та Японської дипломатії. Кауетт не натхненик партійної політики та надає перевагу помідорному соку та плвлаеному сиру на мітингах в  Абітібі ніж іину та камамберу на державній вечері в Оттаві. Зберегти лояльність його власних міністрів може бути тяжчим чим зберегти лояльність його виборців. І всеж якщо якось Кауетту вдасться переробити Канаду за своїм образом та реалізувати задумки Майора Доуґлаза, тоді Канада не буде більше колишньою."
