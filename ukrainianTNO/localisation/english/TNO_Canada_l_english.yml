 CAN_pearson_desc:0 "Лестер Б. Пірсон один із найуспішніших політиків в канадській історії, вірно служачи на посту Прим'єр Міністра остані роки. Однак, його повноваження на посту підходять кінцю. На 1963 рік є імовірність що Ліберальна Партія не сможе більше керувати країною. Таким чином якщо Пірсон хочу продовжити своє баченя славної Канади, його треба переобрати. Найкращий та єдиний шляхом щоб виграти це подавити більшість нагальних проблем країни перед закінченям його повноважень."
 CAN_secure_votes_desc:0 "Якщо Пірсон хоче виграти в прийдешніх виборах, він та вся Ліберальна Партія забезпечити необхідні голоси. Кампанії, промови та великі обіцянки, здебільшого це буде фіктивна стандартна діяльнісь для канадських політиків Ліберальна партія має бути згуртована щоб проголосувати за Пірсона та тільки за нього."
 CAN_praise_ofn_desc:0 "Канадські політики здебільшого поділені на два табора по поводу ОВН. Торі та КФС вважають що Канада занадто залежна від Сполучених Штатів економічно, політично та військово. ОВН в нинішньому стані просто один великий факт цьому. Однак, Пірсон знає що ОВН і кооперація з Америкою це єдина можливість щоб зберегти кнадаську незалежність. Ми маємо створити про-ОВН слогани та пропаганду, щоб заспокоїти амереканців що Канада буде з ними стояти пліч-о-пліч проти темвряви. В дотаток завдяки про-ОВВ позицію Пірсона, ми мусимо показати народу наскільки сильнішою організація робить Канаду, щоб заспокоїти народ та заручитися їхньою підтримкою."
 CAN_albertan_oil_desc:0 "Ліберальна партія поділена між тими що вважають Канада повина бути частиною економічної зони ОВН, та тими що вважають Канада повина менш фокусуватися над експортом товарів до США. Якщо Пірсон хоче згуртувати Ліберальну партію навколо себе, необхідне його переобрання, він повинен отримати перемогу над цією другою фракцією. Запровадивши жорсткі обмеження на експорт Альбертської нафти в США та інших ОВН членів, таким чинном анти-ОВН ліберали та нейтралів можна переманити на бік Пірсона."
 CAN_what_is_canada_desc:0 "Від тоді як Канада стала незалежної від Сполученого Королівства в 1867 році, У канадців з'явилося питання: що таке Канада? Канадаська ідинтичність це щось поміж квебецькою індинтичністю та англо-канадською. Багато хто себе називає канадцями тоді як у квебеці себе не рахують частиною канадської культури. Це загальна тема бід Канади, народ не може прийняти свою ідентичність. Якщо братися за соціальні проблеми, тоді ця має бути в першому ряду на вирішиня."
 CAN_quebecois_terrorism_desc:0 "Квебецький террор стає все більше важливою темою в канадській політиці, через бездіяльність уряда в цій проблемі. Люди Квебеку вважають що їхні люди не достатньо репрезентують через їхнє експлуатування, призову на службу та оподаткування. Прибуття британських біженців в 40х та 50х роках трішки полегшили їхні проблеми. Як наслідок, франкоканадці звернулися до радикальних террористичних організацій такі як марксистська ФВК, та фашистські ФНЄК щоб досягнути більше вольностей та репрезинтації, будь якими необхідними засобами. Чинний уряд має декілька варіантів вирішиння цьої проблеми. КФС сприяло до зміцнення провінціального уряду та поліції, поки Ліберали та Торі підтримували більш прямолінійне втручання в федеральний уряд. Що включатиме втручання - тему дискусій, починаючи із надання народу квебеку більше прав та виведення армії з провінції. Очевидно що незалежного Квебеку непередбачається, але надання більше вольностей для франкоканадаців та просування французької мови зможе давати англополітикам спати спокійно?"
 CAN_flag_question_desc:0 "Канада має проблему, проблему стягу. Наш наш національний штандарт, представляє Канаду у світі з стягов іншої країні на кантоні. Юніон Джек розвивається на лівому куточку кожного канадського прапора, як слід це провокує переполох поміж наших патріотично настроєних громадян. Люди вважають що Канаді як суверенна країна повина мати свій власний прапор, відмінний від прапора вітчизни біженців. Чим далі тим більше явний факт що Вітчизна не повернеться, від того моменту як Гітлер зломав Британію в операції "Морський лев". На канадській землі проживають громадяни Британії, з деякими членами королівської сім'ї, які також не бажають бачити Юніон Джек на нашому прапорі. Практично всі пропонують додати кленовий лист до стяга, головний канадський символ. У цьому питані є дві сторони, Торі що бажають використовувати старий стяг та Лібералів та КФС що підтримують кленовий прапор. На даний момент це не являється великою проблемою але, ігнорування проблеми може прозвести до розколу біженців та коріних канадців."
 CAN_natives_desc:0 "Місцеві резервації в Канаді, так скажімо, в поганому стані. Майже немає вимощених доріг, доступ до медичної допомоги сягає від дуже малої до повністю відсутньої, освіта в руїні, а життя в деяких провінціях гірше чим в Остойропі, жалюгідне для коріних народів. КФС та інші партії збожеволіли над цим питанням, вимагаючи подальшого фінансування для резервацій. Вони заявляють що рівень життя в резерваціях просто нестерпний, та хто небудь хто має очі може це підтвердити. Однак, Торі ввжають що федеральне фінанасуваня краще перенаправити до більш нагальних проблем. Переконання лібералів доволі різні та числені, всеж, Пірсону та його уряду прийдеться вирішити проблеми та забезпечити майбутнє коріних народів."
 
