 CANf.1.t:0 "Сер Освальд Мослі помер в віці 84 років"
 CANf.1.desc:0 "Сер Освальд Мослі, шостий баронет Антокатсу, помер сьогодні в своєму домі в Оттаві в наслідок прогресуючої хвороюи Паркінсона. Освальд ветеран Першої Світової Війни та член парламенту, він загруз в суперечках через заснування Британського Союза Фашистів у 1930х роках, був інтервований британським урядом після початку Другої Світової Війни. Пізніше він втік до Канади після завершення війни, наполягаючи на тому що ідеї британського фашизму не суміжні з німецьким, також не призанням уряда зрадника Едуарда VIII.\n\nВ Канаді Мосліс спробував оживити свою політичну кар'єру але отримав незначний успіх. Також він спробував балатуватися га пост депутата від Гамільтона Веста  в 1949 та 1953 як участинка Консервативної Партії, та програв у двох балатувань. Його остання значана роль в політичній сфері було коли він долучився до кількох англійських емігрантів що засуджували акт про статус французької мови як другої державної. Після цього він відійшов він политика та опублікував свої мемуари.\n\nУ Мослі залишились дружина Діана Мітфорд Мослі, двоє синів Олександр та Макс та дочка Вів'єн і сини Ніколас та Міхаель від колишнього шлюбу від леді Синтії Керзи Мослі, а також дев'ять онуків. Про похорини Освальда не було оголошено превселюдно."
