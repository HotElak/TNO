 tno_CAN_western_alienation:0 "Статус Західних Земель"
 tno_CAN_western_alienation_desc:0 "Далеко від шуму та гаму Оттави, західні провінції відчувають себе покинутими і забутими Оттарськіми політиками. Схід отримує більшу увагу у фінансовій арені порівняно з заходом, через це західні провінції знаходяться на роздоріжжі між не раціональною політикою що виснажують багатства регіонів... та пошуком більш раціональних рішень для зняття економічних тягарів §xна шкоду політикам але на користь потенціально багатих регіонів...§!"
 tno_CAN_the_constitution_issue:0 "Конституційне Дно"
 tno_CAN_the_constitution_issue_desc:0 "Канада на даний момент знаходится в конституційному дні, її конституція знаходиться в руках колабороціоністського уряда в Лондоні, по факту Канада існує без патріації, через це роками велися дебати про нову конституцію, яку постійно відкидалася через вето провінцій чи тупик в Палаті громад. Всеж у народа все одно є питання яке було актуальне ще при британському правліні: §MЯка ж ми нація?§!"
 tno_CAN_the_nixon_shock:0 "Шок Ніксона"
 tno_CAN_the_nixon_shock_desc:0 "Після Другої Світової Війни Канада втратила своїх двух найбільших експортерів в Європі, через це пришлось посилити торгівлю з США. Як результат канадська економіка повністю залежна від економіки Сполучених Штатів. Тож якщо економіка США відчуває себе кепсько тоді і канадська економіка також. У поєднані з девальвацією долара адмінстрацією Ніксона, поринуло канадську економіку в спад. Найбільше це відчувається в західних провінціях, де гірше як ніде в Канаді."
 tno_CAN_queen_in_exile:0 "Єлизавета у Вигнані"
 tno_CAN_queen_in_exile_desc:0 "Боже храни Королеву! Після смерті її батька Георга VI, Єлизавета було короновано не тільки як королева Канади, а і про-німецького Сполученого Королівства та не існуючого Співдружжя. Нежважаючи на те що вона не може хочаби ступити на Британські Острови до поки в Лондоні сидить колабораціоніст Едуард VIII з його лальководами, ми підтримаємо її легітивність. Проте, немає ніякої можливості відвоювати Острови, на данний момент реставрація легітивної влади Сполученого Королівства а чолі з Королевою Єлизаветою ніщо інше як наївні мрії."
 tno_CAN_status_of_quebec:0 "Статус Квебеку"
 tno_CAN_status_of_quebec_desc:0 "Квебек, відомий своєю багатою культурою та унікальною ідентичністю. Квебек як французька лілія поміж британський троянд, регіон завжди мав потужну силу в канадській політиці. Відчуваючи що вимоги регіона були придушенні в користь потреб англійського населлення, Квебек почав подвоювати свої потреби, щоб в Оттаві поважали спадщинну та народ цієї землі, та щоб інтереси Квебеку були рівними між іншими провінціями. Якщо в Оттаві будуть ігнорувати їх заклик до рівності прийдеться змінити тон на §xкрик термінових змін... §!"
 tno_CAN_canadian_empire: "Канадська "Імперія""
 tno_CAN_canadian_empire_desc: "З падіням Британськийх Островів, Канада віднайшла себе як "Довіреною особою" низьки карибських та атлантисних островів щою запобігти їхньому потраплянню в недружні руки. До поки Конституційне Дно не буде вирішино і не визначено статус Великобританії, В Оттаві мало що можуть зробити зі статусом таких екозитичних місць як от Ямайка, Фолкленди та Бермуди окрім окремих гарнізонів та губернаторів що знаходятся в підвішеному стані але, що в Канаді, що на островах терпіння закінчується, прийдется робити тяжкий вибір... але не сьогодні."

 tno_bad_native_reserves_desc:0 "Місцеві резервації в Канаді, так скажімо, в поганому стані. Майже немає вимощених доріг, доступ до медичної допомоги сягає від дуже малої до повністю відсутньої, освіта в руїні, а життя в деяких провінціях гірше чим в Остойропі. Така ситуація була як було очікувано є неспроможною до вирішиння. КФС з піною в роті над цією проблемою, вимагаючи більшого фінансувань резервацій, з всякими лівими групами, що підтримують КФС. Більшість лібералів вірять що людей Першіх Націй зможуть "інтегруватися" в канадську культуру через навчання їхніх дітей. Однаку, Торі вважають що інтеграція важлива до поки це дозволяє наш бюджет. Невдовзі ця проблема стане дуже важливим в канадській політиці, і точно стане гірше якщо її не вирішити."
 tno_CAN_quebecois_conscription_desc:0 "Невтішна проблема зв'язана з посиленням радикалізму в Канаді. Головна причина провінціального террору є настілько простою - нестача людей для контролю Квебеку. Якщо сплахне війна між ОВН та ворогами альянсу, будь-яка війна потребує багато людей і тому прийдеться призвати і Квебецьких людей що не хочуть воювати за інтереси Канади. Так само як в 1917 році, це спровокувало багато проблем в свій час, що най гірше це не часи війни і якщо Канада хоче заспокоїти квебецький радикалізм, тоді прийдеться прийнняті міри, наскільки можливо швидше."
