l_english:
 infrastructure:0 "Інфраструктура"
 infrastructure_plural:0 "Інфраструктура"
 infrastructure_desc:1 "Ця споруда дозволяє поліпшувати інфраструктуру області, збільшує об'єм постачання у стратегічних реґіонах і швидкість Ваших дивізій, а також базовий об'єм видобутку ресурсів."
 arms_factory:0 "Військовий завод"
 arms_factory_plural:0 "Військові заводи"
 arms_factory_desc:0 "Ця споруда дає можливість виробляти в області нове військове спорядження. За потребою може бути перетворений у цивільний завод.\n\nЩомісячні експлуатаційні витрати: §Y52 мільйони $§!"
 dockyard:0 "Верф"
 dockyard_plural:0 "Верфі"
 dockyard_desc:0 "Ця споруда дає можливість будувати в області нові кораблі.\n\nЕнергоспоживання мережі: §R-0.5§! £power_texticon.\nЩомісячні експлуатаційні витрати: §Y50 мільйонів $§!"
 industrial_complex:0 "Цивільний завод"
 industrial_complex_plural:0 "Цивільні заводи"
 industrial_complex_desc:0 "Ця споруда виробляє в області цивільні товари або дозволяє будувати нові споруди. За потребою може бути перетворений у військовий завод.\n\nПідтримка кожного цивільного заводу коштує §Y1§! £steel_texticon "
 air_base:0 "Авіабаза"
 air_base_plural:0 "Авіабази"
 air_base_desc:0 "Ця будівля забезпечує державу місцем дислокації військово-повітряних сил, а також шахтами, які можуть бути використані для запуску балістичних ракет."
 naval_base:0 "Морська база"
 naval_base_plural:0 "Морські бази"
 naval_base_desc:1 "Розширює дальність дії Вашого флоту та дозволяє ремонтувати його. Дозволяє робити заморські поставки та експорт ресурсів. Вищий рівень збільшує пропускну здатність для поставок."
 bunker:0 "Наземне укріплення"
 bunker_plural:0 "Наземні укріплення"
 bunker_desc:0 "Ця споруда надає штраф атакуючим військам у бою в розмірі $VALUE|+%0$ за кожний рівень укріплень. Атака з кількох напрямів зменшує ефект від укріплень."
 coastal_bunker:0 "Прибережне укріплення"
 coastal_bunker_plural:0 "Прибережні укріплення"
 coastal_bunker_desc:0 "Ця споруда надає штраф атакуючим військам при висадці з моря в розмірі $VALUE|+%0$ за кожний рівень укріплень."
 anti_air_building:0 "Система ППО"
 anti_air_building_plural:0 "Системи ППО"
 anti_air_building_desc:0 "Ця споруда забезпечує область захистом від ворожих бомбардувальників і веде вогонь по ворожим літакам."
 synthetic_refinery:0 "Синтетичний НПЗ"
 synthetic_refinery_plural:0 "Синтетичні НПЗ"
 #synthetic_refinery_desc:0 "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1."
 synthetic_refinery_desc:0 "Ця споруда виробляє в області"
 synthetic_refinery_amount:0 "$VALUE|Y0=$"
 synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
 radar_station:0 "Радарна станція"
 radar_station_plural:0 "Радарні станції"
 radar_station_desc:3 "Радар дозволяє Вам отримувати дані про ворожі війська в зоні покриття.\nВищий рівень радара в області збільшує радіус дії.\nРадар також дозволяє краще помічати ворожу авіацію в реґіоні, збільшуючи шанси Ваших льотчиків на успіх.\nКрім того, радар поліпшує виявлення ворожих флотів."
 rocket_site:0 "Ракетний майданчик"
 rocket_site_plural:0  "Ракетні майданчики"
 rocket_site_desc:0 "Ця споруда дозволяє розміщувати в області вироблені ракети."
 thermoelectric_plant:0 "Теплоелектростанція"
 thermoelectric_plant_plural:0 "Теплоелектростанції"
 thermoelectric_plant_desc:0 "Ця будівля забезпечує державу £power_texticon  §Yелектроенергією§!\n\nВиробництво електроенергії:"
 nuclear_reactor:0 "Ядерний реактор"
 nuclear_reactor_plural:0 "Ядерні реактори"
 nuclear_reactor_desc:0 "Ця будівля забезпечує державу великою кількістю £power_texticon  §Yелектроенергії§!\n\nВиробництво електроенергії:"
 enrichment_plant:0 "Збагачувальний комбінат"
 enrichment_plant_plural:0 "Збагачувальні комбінати"
 enrichment_plant_desc:0 "Ця будівля забезпечує державу виробництвом збагаченого урану для використання у ядерній зброї.\n\nТочна кількість ядерних боєголовок, вироблених щомісяця, буде залежати від рівня наших §Yядерних витрат§!. Якщо немає урану, боєголовок не буде вироблено.\n\nБазове виробництво боєголовок: §Y+20 боєголовок на місяць§!\nЩомісячні експлуатаційні витрати: §Y50 мільйонів $§!\nЕнергоспоживання мережі: §R-2§! £power_texticon.\nСпоживання урану: §R-6§! £uranium_texticon."
 missile_silo:0 "Ракетна шахта"
 missile_silo_plural:0 "Ракетні шахти"
 missile_silo_desc:0 "У цій будівлі зберігаються і запускаються МБР. Кожна шахта збільшує нашу §Yударну силу§! на певну величину, яка залежить від розміру наших запасів.\n\nЕнергоспоживання мережі: §R-1§! power_texticon.\nЩомісячні експлуатаційні витрати: §Y25 мільйонів $§!"

 schools:0 "Школа"
 schools_plural:0 "Школи"
 schools_desc:0 "Будівництво шкіл - це лише частина проекту зі створення освіченої, добре поінформованої бази громадян. Налагодження транспортного сполучення для підвезення дітей до школи, забезпечення їх належним харчуванням, а також стипендії для заохочення вступу до вищих навчальних закладів є не менш важливими для розвитку робочої сили та інтелігенції нашої країни. Фізичне будівництво та фінансування навчальних закладів - все це рахується як витрати на освіту, і ці витрати будуть зростати разом з нашими амбіціями.\n\nЕнергоспоживання мережі: §R-0.5§! £power_texticon."
 hospitals:0 "Лікарня"
 hospitals_plural:0 "Лікарні"
 hospitals_desc:0 "Здоровий народ - це продуктивний і задоволений народ. Якою б не була політика у сфері охорони здоров'я, наявність фінансованих та оперативних служб невідкладної допомоги є обов'язковою, і держава може втручатися у сферу охорони здоров'я будь-якими способами. Чим більше ми втручаємося, тим дорожче буде підтримувати і розширювати наші послуги, якими б корисними вони не були.\n\nЕнергоспоживання мережі: §R-0.5§! £power_texticon."
 barracks:0 "Військова база"
 barracks_plural:0 "Військові бази"
 barracks_desc:0 "Аматори вивчають тактику, професіонали - логістику. У цій старій максимі є частка правди, адже з часів Першої світової війни той, хто першим мобілізується для участі в конфлікті, отримує перевагу. Витрати на випередження на логістичному фронті можуть бути великими, від будівництва та утримання фортів і авіабаз до модернізації та обслуговування військової техніки, і ми будемо тим більше вдячні за це, коли настане час для наших збройних сил вийти на поле бою.\n\nЕнергоспоживання мережі: §R-0.5§! £power_texticon."
 offices:0 "Адміністративний офіс"
 offices_plural:0 "Адміністративні офіси"
 offices_desc:0 "Бюрократи. З ними не можна жити, без них не можна жити. Сам державний апарат повністю залежить від їхньої роботи в кінцевому підсумку. Для того, щоб держава працювала безперебійно і без корупції, нам потрібно забезпечити державні відомства достатнім фінансуванням і кадрами. Це може коштувати дорого, і це буде ще дорожче, якщо держава візьме на себе додаткові обов'язки.\n\nЕнергоспоживання мережі: §R-0.5§! £power_texticon."
 prisons:0 "В'язниця"
 prisons_plural:0 "В'язниці"
 prisons_desc:0 "Закон і порядок важко підтримувати в сучасному світі. Лінія проти хаосу часто є тонкою і крихкою, намальованою на піску, і утримати її можуть лише наші поліцейські сили та їхні мережі підтримки. Фінансування поліції йде лише на утримання та розширення в'язниць, залучення не-поліцейської допомоги та інших методів боротьби зі злочинністю та її попередження, є багато речей, в які можна інвестувати кошти, що в кінцевому підсумку допоможе або попередити, або зупинити злочинність в нашій державі.\n\nЕнергоспоживання мережі: §R-0.5§! £power_texticon."

