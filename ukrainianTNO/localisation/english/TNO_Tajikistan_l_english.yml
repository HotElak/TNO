 ### Leader Descs ###
 POLITICS_BOBODZHAN_GAFUROV_DESC: "Мало хто так відданий і присвячений соціялізму, як Бободжан Ґафуров. Ґафуров відомий як твердолобий прихильник комунізму ще з часів розпаду Совєцького Союзу, і тому він є генеральним секретарем Комуністичної партії Таджикистану. Спочатку істориком, він швидко просунувся по партійних сходах, ставши її лідером. Хоча країна може і відокремилася від Совєцького Союзу, що падав під натиском німецького чобота, він все ще сподівається, що інша комуністична сила знову з'явиться і візьме владу.\n\nНавіть коли Західно-Російський Революційний Фронт і Казахська Червона Армія розвалилися під час Західно-Російської війни та її наслідків, Ґафуров залишався вірним і досі підтримує тісні зв'язки з сусіднім Казахстаном. Незважаючи на те, що він розуміє, що не є найкращим для того, щоб вести свою націю через ці бурхливі часи, оскільки не є політиком, він все ще відмовляється передавати свою владу комусь іншому. Це не через його авторитарні тенденції, а через його ідеологію та вірування: Ґафуров не знайшов нікого, кого б він вважав гідним нести прапор соціялізму в країні, і тому зберіг контроль.\n\nТим не менш, день у день контроль генерального секретаря поступово слабшає. Члени Політбюро, невеликого правлячого органу нації, починають втрачати вірність своєму лідерові. Тим часом дисиденти, які протистоять уряду, готуються взяти справу у свої руки і повалити систему, яка так явно провалилася. Панування Ґафурова, можливо, скоро добіжить кінця. "
 POLITICS_BURINISO_BERDIEVA_DESC: "Бурінісо Бердієва - молода жінка для політики, народилася лише в 1927 році в Пенджикенті, світ, який вона знала, швидко розпався через потрясіння ХХ століття. Багато хто з її покоління легко міг бути вважаний загубленим, між руйнуваннями Другої світової війни та наступними війнами багато таджиків вважали, що вік, в якому вони народилися, повністю втрачений для них. Бурінісо, з іншого боку, піднялася над своїми обставинами.\n\nВона залишилася в Таджикистані, замість того, щоб втікати до Киргизстану чи Афганістану на півдні. Перший таджицький журнал - відомий як "Знання і цивілізація" - був написаний її пресою. Це був не тільки спосіб для звичайних таджиків бути в курсі постійно мінливих справ дня, але й проростання таджицькому народу ще одного спільного кореня, на якому вони могли б об'єднатися. Тому не дивно, що в якомусь сенсі її сприймають як матір молодої нації.\n\nПісля завершення демократичної революції Бурінісо кинула виклик долі і, незважаючи на консервативні тенденції свого народу, була обрана на посаду голови Таджицької нації. Її мандат простий і одночасно всеосяжний: побудувати націю і її громадянський дух, відродити таджицьку культуру і забезпечити довгострокову життєздатність нації в процесі. У Бурінісо попереду нелегкий шлях, але шлях до Таджикистану ніколи не був легким, і як раніше, так і зараз вона підніметься на виклик, і так само зробить її народ."
 POLITICS_MAWLAWI_HINDUSTONI_DESC: ""Хіндустоні" - або Хіндустані, епітет, даний Мухаммаджон Рустамову, який покинув Центральну Азію під час більшовицької революції, щоб продовжити вивчення ісламу спочатку в Афганістані, а потім в Індії (іноді згадуваній як Хіндустан). Така освіта лише посилила його тверду віру і рішучість зберігати старі шляхи в рідній країні, як вони були протягом десятиліть до цього.\n\nЯкщо титанічна катастрофа, яка спіткала народ Таджикистану, є свідченням чогось, то це лише побічні ефекти завершення їхнього попереднього випробування. Десятиліття безбожного комунізму та пригнічення були випробуванням для справжніх віруючих, і ті, хто залишався непохитним і твердим, тепер можуть викарбувати справді ісламську державу з попелу того, що завжди було приречено на крах. Іслам ніколи не був рухом радикалів або екстремістів - це була і є віра тих тихих, рішучих людей, які можуть витримати переслідування з усіх боків і залишитися вірними, як ніколи.\n\nТепер Хіндустоні стоїть як гарант Ісламської держави Таджикистану - поміркованої, консервативної, традиційної нації, заснованої на тих ідеалах, які так добре служили таджицькому народу в минулому. Потрапити в п'янкі вітри революції або радикалізму - це рецепт катастрофи, і тому він буде захищати націю від цих вітрів, поки плоди повільної, стабільної та непохитної праці не виявлять себе."
 POLITICS_NUSRATULLO_ABDULKHAKOV_DESC: "Таджицький народ був зраджений більше разів, ніж хтось може порахувати. Спочатку росіяни прийшли в розкішних імператорських шатах і вичавили з нації все, що їй було дорого. Потім вони прийшли в одязі селян, проголошуючи єдність робітничого класу і тріумф пролетаріату, але в кінцевому підсумку їхні цілі залишилися такими ж, як і раніше.\n\nАле коли вони впали, знищені німцями у своїй гордині та слабкості, саме таджицькі брати по крові, що були в рабстві під владою Афганського царства, прийшли стукати в двері, щоб отримати багатства землі. Комуністи, які знали, як лизати чоботи московської еліти, злякалися і жахливо провалилися, служачи людям у ті тяжкі часи - як вони могли щось зробити, окрім того, що служити чужому панові, - і, нарешті, народ промовив. Вони не матимуть нічого спільного з чужими панами або чужими ідеологіями.\n\nВони обрали своїм лідером Нусраттулло Абдулхакова - справжнього чоловіка Таджикистану, який об'єднає під своїм прапором усіх таджиків, розкиданих по землі. Нарешті, вперше за це століття, народ керується одним зі своїх, і час дозрів для нації, щоб зайняти своє законне місце в Центральній Азії."

