 ### Ideas ###
 TAJ_flooded_streets: "Затоплені вулиці"
 TAJ_flooded_streets_desc: "Назвати Таджикистан виснаженою нацією - це означає недооцінити очевидне. Люди стомлені, а цинізм панує на вулицях і вдома. Уряд є предметом великого скептицизму та недовіри, оскільки як соціялізм, так і війна проти афганців завершилися приблизно однаково. Невдачею.\n\nВулиці затоплюють не вода, а обурення і невдоволення. Режим робить все можливе, щоб тримати хвилі гніву і люті під контролем, але стає все більш очевидним, що рано чи пізно щось повинно статися, просто питання в тому, що і коли."
 TAJ_fading_economy: "Занепад економіки"
 TAJ_fading_economy_desc: "У всьому світі Таджикистан опинилася лише з двома торговими партнерами. Через загальну ізоляцію регіону від решти світу та ембарго з боку Ірану та Афганістану, лише Киргизстан і Узбекистан залишаються торговими партнерами.\n\nВони знають про наш стан і, відповідно, ведуть переговори. Голод поширюється в Таджикистані, а економіка страждає щодня, в'янучи, як виноградна лоза без води, що підтримує її. Необхідно щось зробити, а варіантів мало."