 ## Leader Descs ##
 POLITICS_SUBHAS_CHANDRA_BOSE_DESC: "Здавалося б, суспільна доля мала б приректи Субхаса Чандру Бос, який народився в сім'ї вірного слуги раджі, на роботу в якості одного з тих незліченних " місцевих жителів", без яких британці не змогли б контролювати субконтинент. Натомість, на порозі успішного вступу на престижну індійську державну службу, він відкинув усе це заради служіння великій меті - своїй батьківщині, багатостраждальній індійській нації.\n\nЯк один з кількох молодих, динамічних і лівих голосів у Конгресі, які закликали до швидших і радикальніших дій, і незважаючи на те, що його було обрано як мером Калькутти, так і до найвищих органів Конгресу, Боуз незабаром увійшов у суперечність із повільним і легалістичним партійним керівництвом. Коли почалася війна, британці, стурбовані тим, що він може підірвати радж, ув'язнили його вдома - лише для того, щоб він зміг втекти, як у кіно, переховуючись і маскуючись, поки не дістався Афганістану, звідки, за допомогою Німеччини, дістався Совєцького Союзу. Не побачивши, що європейські держави не бажають допомагати, він нарешті звернувся по допомогу до Японії, організувавши армію з індійських військовополонених і проголосивши, що він піде на Делі. Майже одночасно з цим розпався і сам Радж.\n\nЗапрошений сформувати об'єднаний уряд, Бозе з радістю погодився - лише для того, щоб бути звинуваченим у невдачах війни проти Афганістану і ледь не опинитися у в'язниці знову. Але Бенгалія і Схід тепер були лояльні до Впереднього блоку, а не до Конгресу, і йому знову вдалося втекти. Тепер він чекає, сповнений рішучості знову йти на Делі - мирним шляхом чи війною. Година, яка вирішить долю всієї Індії, вже близько - і він буде тим, хто її туди поведе."
 POLITICS_MOHAN_SINGH_DESC: "Мохан Сінґх народився за скромних обставин. Сикх, чий батько помер ще до його народження, він з великими труднощами, але зміг отримати місце в армії і прокласти собі шлях через лави військових імперії, яку він зневажав. Один з перших, хто покинув радж і приєднався до японців, він вірив, що Токіо є світочем антиімперіалізму в Азії. Він був другим після самого Нетаджі у своїй абсолютній відданості визволенню Індії і першим у лояльності до Імперії Вранішнього Сонця. Навіть коли його благодійники були змушені підписати перемир'я і залишити Індію розділеною, його віра в Японію залишалася сильною.\n\nСінґх - традиціоналіст, і для нього статус-кво є єдиним шляхом вперед. Він триматиметься курсу, визначеного Боузом, навіть якщо сам Боуз бажає нового шляху. Однак Сінгх втомився від такої ізоляції в Бенгалії. З кожним днем його мрія про вільну та об'єднану Індію здається все більш віддаленою. Бенгальські націоналісти в його власній країні загрожують зруйнувати пан-індійську мрію, на якій був побудований уряд Азад Хінд, і він не потерпить цього. Він більше не буде сидіти склавши руки, дозволяючи країні загнивати, як це робив його колись улюблений Нетаджі. Сінгх, об'єднавши партію і армію, знищить тих, хто загрожує його нації, його мрії. Коли він закінчить, Індія буде об'єднаною і могутньою, і будь-хто, хто кине їй виклик, зіткнеться з наслідками."
 POLITICS_LAKSHMI_SAHGAL_DESC: "Лакшмі Сахґал вперше прославилася на всю Індію під час Другої війни за незалежність. Приєднавшись до полку Рані з Джансі, Сахґал швидко піднялася по службі, ставши його командиром. Поки тривала війна, Сахґал з гордістю командувала своїм підрозділом. Після закінчення війни багато хто вважав, що кар'єра Сахґал закінчилася. Однак вона тільки починалася.\n\nВпродовж 1950-х років Сахґал і її чоловік Прем вважали, що економічний спад в Азад Хінді шкодить їхній військовій кар'єрі, і шукали кращої альтернативи: воювати як найманці. Згодом багато генералів "Азад Гінд", яким також не вистачало платні, наслідували приклад Сахґал. На той час, коли економіка відновилася, Вільна Індія виявила, що більшість її військових є найманцями. Надаючи можливість зрізати кути і заощадити гроші з бюджету, Бозе був більш ніж щасливий прийняти цих приватних військових підрядників.\n\nКоли 1960-ті роки розпочалися з діагнозу пухлини Бос, Сахґал знайшов можливість у політиці, коли Нетаджі скинув свого колишнього віце-генерала Сінґха. Командувача Сахґал, відомого в усьому світі і вже високопоставленого міністра, після нетривалого очікування призначили заступником Бозе. Отримавши таку престижну посаду, Сахґал побачив, що настав час зайнятися політикою. Сповідуючи досить джінгоїстичну форму демократичного соціялізму, вона швидко почала приваблювати як поміркований натовп країни, так і про-військові секти суспільства.\n\nАле тепер Сахгал контролює ситуацію. Засуджуючи Сферу, Пакт і ОВН, а також пропагуючи віру в Індію як наддержаву, вона отримала підтримку з боку більш націоналістичних груп. І, бажаючи вести переговори з Рахманом, вона також завоювала довіру меншин. Але чи зможе вона досягти успіху в своїх реформах, враховуючи інтриги Сінґха та ІНА?"

 ### Ideas ###
 AZH_Hindustan_Land_Development_Authority: "Управління розвитку земельних ресурсів Індостану"
 AZH_Hindustan_Land_Development_Authority_desc: "Діяльність ХІЛДА на північному сході країни, що мала на меті переселення безземельних селян і підвищення продуктивності сільського господарства, принесла неоднозначні результати. Хоча перерозподіл землі значно зменшив проблеми з орендою в перенаселеній Бенгалії і створив нове джерело державних доходів, він також спричинив зростання сепаратистських і місцевих націоналістичних настроїв у районах з найбільшою кількістю запланованих населених пунктів."
 AZH_The_Language_Problem: "Проблема мови"
 AZH_The_Language_Problem_desc: "Уряд і партію очолюють переважно або етнічні бенгальці, або таміли-емігранти з громад Малайї та Бірми, які сформували ядро руху. Це, а також прагнення Боса латинізувати та стандартизувати Індостані як офіційну державну мову, спричиняє напруженість як у Бенгалії, так і в індомовних частинах країни."
 AZH_What_Is_Subhasism: "Що таке субхасизм?"
 AZH_What_Is_Subhasism_desc: "Соціялізм, націоналізм, більшовизм, фашизм - офіційно сповідувану ідеологію "Азад Гінд" називали по-різному, але навіть найпалкішому члену партії було б важко визначити точну позицію уряду і народу. Така ідеологічна гнучкість корисна, можливо, лише в переговорах з іншими країнами (і певними повстанськими угрупованнями), але рано чи пізно рішення має бути прийняте, і бачення Боса має бути викладене в конкретних термінах. Якої форми це набуде, можна лише здогадуватися."
