fiscal_crisis.0.t:0 "Фіскальна криза!"
fiscal_crisis.0.desc: "Ми неправильно управляли нашими фінансами, і наш борг до ВВП злетів до небес! Уряд повинен значно скоротити витрати або зіткнутися з великою економічною кризою.\n\n[THIS.GetLeader] разом з урядом повинен знайти спосіб збалансувати бюджет, одночасно значно скоротивши державний борг країни, щоб не допустити дефолту, або, що ще гірше, повної неплатоспроможності."
fiscal_crisis.0.a: "Ви не отримаєте стійкого економічного відновлення, поки фіскальна система перебуває в кризі."

fiscal_crisis.1.t: "Довгий шлях до відновлення"
fiscal_crisis.1.desc: "Коли банки знову відчиняють свої двері, магазини відкривають вітрини, а паски послаблюються, наша нація зітхає з полегшенням. Наша економіка пережила найгірший шторм, і на горизонті з'являється чисте небо. Однак не все так добре. Будинки були забрані, підприємства закриті, а життя зруйновані бідністю. Для декого відновлення прийшло надто пізно."
fiscal_crisis.1.a: "Майбутнє світліше, хоча б трохи."

fiscal_crisis.2.t: "Кімната для перепочинку"
fiscal_crisis.2.desc: "Рана, залишена нашим економічним спадом, почала гоїтися. Хоча вона все ще пульсує і час від часу болить, вона гоїться. Урядова підтримка та індивідуальна винахідливість призвели до нашого фінансового оздоровлення, і ми можемо бути лише вдячні за те, як далеко ми просунулися. По всій країні люди обережно почали інвестувати, брати кредити, ризикувати своїми грошима, боячись раптового падіння в бідність. Хоча ситуація покращується, ми повинні залишатися пильними, щоб не скотитися в таку кризу знову."
fiscal_crisis.2.a: "Маленька надія має велику вагу."

fiscal_crisis.11.t: "Кредит поза дефолтом"
fiscal_crisis.11.desc: "Через рік після того, як наш уряд не зміг більше платити за своїми боргами і оголосив про банкрутство, ми, на щастя, вибралися з нашої фіскальної ями. Нам більше не загрожує дефолт, і ми можемо знову позичати гроші. Наші економісти, однак, закликають нас бути більш обережними в майбутньому, щоб не опинитися знову в таких жахливих обставинах."
fiscal_crisis.11.a: "Видихаємо."

fiscal_crisis.12.t: "Банкрутство"
fiscal_crisis.12.desc: "Через жахливу безгосподарність і нещастя ми більше не в змозі платити нашим кредиторам. Як наслідок, ми оголосили про банкрутство, що матиме руйнівні наслідки для нашої економіки та громадян. Наша репутація серед кредиторів буде підірвана, банки будуть змушені списати борги, а внутрішній попит різко впаде. Ми можемо лише сподіватися, що ситуація покращиться, але найближчим часом нас чекає похмуре майбутнє."
fiscal_crisis.12.a: "Як ми це допустили?"
TNO_bankruptcy: "§RЦе погано скажеться на економіці.§!"

fiscal_crisis.20.t: "Глибше в червоне"
fiscal_crisis.20.desc: "Незважаючи на всі наші зусилля, фіскальна криза продовжує поглиблюватися. Будинки забирають, бізнес зникає, робочі місця втрачаються. Якщо ми продовжимо йти цим шляхом, ми можемо втратити ще більше, ніж вже маємо. Поки економісти і політики борються за владу, люди спостерігають, як їхні заощадження йдуть з димом. Коли гроші поспішно виводяться, так само поспішно зникає довіра до уряду."
fiscal_crisis.20.a: ""Рятуйте економіку поки не пізно!""

econ_fiscal_crisis_deccat_available:0 "Нові §Yкатегорії рішень§! на вихід з фіскальної кризи будуть доступні!"


no_action_against_fc: "Ми не реагуємо на фіскальну кризу"
Fiscal_crisis_response_category: "Подолання кризи"
Fiscal_crisis_response_category_desc: "Фіскальна криза - це відповідь ширшого економічного світу, коли програма видатків країни сприймається як надто нерозважлива, щоб бути хоча б віддалено стійкою. Хоча іноді вона спричинена глобальними геополітичними чи геоекономічними факторами, на деякі з яких країна не може вплинути або захиститися від них, кінцевий результат однаковий: приватні особи відмовляються фінансувати державні видатки через придбання державних облігацій, вважаючи їх надмірно ризикованими, навіть за високими відсотковими ставками, і тому країна раптово виявляється неспроможною оплачувати навіть найнеобхідніші послуги, такі як утримання збройних сил, правоохоронних органів та стратегічної інфраструктури.\n\nЧим довше триває фіскальна криза, тим гіршими стають її наслідки для економіки країни, оскільки державні послуги руйнуються, промисловість зупиняється, а банки зазнають сильного тиску з боку панічних інвесторів і зневірених сімей, які намагаються врятувати свої мізерні заощадження. Зрештою, навіть сам уряд не застрахований від фіскальної кризи: якими б жорсткими не були репресії чи переконливою не була пропаганда, незабаром народ вимагатиме швидких дій - і горе тому лідеру, який не впорається з цим завданням..."


slash_bureaucracy: "Скорочення бюрократичних витрат"
slash_bureaucracy_desc: "Бюрократичний апарат країни часто є великим, надлишковим і лабіринтовим, і становить значну частину бюджету будь-якої країни. Тому одним з найефективніших способів скорочення державних витрат є радикальне скорочення бюрократичного персоналу: клерків і функціонерів, які займають посади, що сприймаються як другорядні, звільняють, а всім іншим різко зменшують заробітну плату, принаймні, до закінчення кризи.\n\nЗвісно, це не залишиться без наслідків: незабаром виникне критична нестача кадрів і матеріалів, що різко знизить здатність уряду втілювати в життя свої програми, оскільки багато бюрократів не зможуть ефективно виконувати свої обов'язки, а деякі з них навіть почнуть брати хабарі, щоб підтримувати свій спосіб життя. Навіть після того, як криза мине, її наслідки переслідуватимуть країну місяцями або роками, оскільки нові збори повинні будуть вирішити гори нерозглянутих досьє."
FC_admin_cost_down: "Це §Gзменшить§! наші §Yадміністративні витрати§! на §G60%§! але §Rнадовго підірве нашу адміністративну ефективність§!."

privatisation_programs: "Запровадити широкомасштабні програми приватизації"
privatisation_programs_desc: "Більшість урядів, незалежно від їхніх політичних уподобань та економічної лояльності, утримують велику кількість державних установ, власності та видів діяльності, які вважаються стратегічно важливими. Від парків і лісів до націоналізованих оборонних підприємств і державних видобувних компаній - держава використовує їх як інструмент для задоволення попиту на основні товари і послуги.\n\nУ часи кризи готівка стає важливішою за довгострокове планування. Таким чином, приватизація великої кількості державного майна та підприємств наповнить державну скарбницю грошима та усуне потенційні джерела додаткових втрат: хоча це і принесе негайну вигоду, це, звичайно, призведе до збільшення залежності від ринку після закінчення кризи, оскільки уряд більше не матиме можливості безпосередньо задовольняти свої потреби."
FC_privatization: "Це §Rзашкодити нашій стабільності та нашим доходам§!, але §Gдасть нам трохи терміново необхідної готівки§!."

negotiate_deferred_payment: "Домовитись про зменшення платежів з нашими кредиторами"
negotiate_deferred_payment_desc: "Іноді краще синиця в руках, ніж журавель в небі. Наші кредитори хочуть отримати свої гроші, але навіть вони знають, що мотузка, за яку тягнуть занадто сильно, ризикує обірватися: таким чином, найбільш загрозливою зброєю в нашому розпорядженні є право просто оголосити дефолт. Згубний для нашої економіки, він також означатиме, що всі наші кредитори залишаться без жодної монети: нехай Самсон помре разом з філістимлянами.\n\nЗвісно, ми можемо зібрати переконливі аргументи, щоб дозволити скоротити наш загальний борг в обмін на обіцянку не оголошувати дефолт, і врешті-решт заплатити. Однак погрожувати нашим кредиторам - не найкращий спосіб знову представити себе на світовому фінансовому ринку: як тільки криза закінчиться, ми можемо очікувати, що потенційні покупці облігацій вимагатимуть вищих відсоткових ставок..."
FC_interest_rate_down: "§RМи знизимо нашу процентну ставку на 60% в обмін на 5% інфляції§!."

print_emergency: "Збільшити грошову масу"
print_emergency_desc: "Номіналістичний принцип зобов'язань означає, що ми повинні сплатити суму, зазначену на облігації, навіть якщо цієї суми вже не вистачає навіть на каву. Тому друк грошей - багато грошей - може бути використаний як спосіб швидкого погашення великих сум боргів.\n\nЗвісно, така практика не позбавлена наслідків. Штучне виробництво грошей дорівнює значному зростанню інфляції, яка може переслідувати нашу економіку роками: це також розлютить середній і нижчий класи, які побачать, що їхні заощадження практично зникнуть за одну ніч, оскільки валюта втратить більшу частину своєї купівельної спроможності."

fiscal_crisis_default_overlord: "Обговорити план погашення боргу з нашим володарем"
fiscal_crisis_default_overlord_desc: "Завдяки нашим... тісним стосункам зі світовою державою, ми можемо звернутися до них за допомогою в ці неспокійні часи. Попросивши їх спонсорувати план погашення боргу з нашими кредиторами, ми, безсумнівно, зможемо домогтися кращих умов, а можливо, навіть зменшення загальної суми.\n\nЗвісно, така допомога ніколи не буває безкоштовною. Як тільки план буде затверджений, ми напевно побачимо збільшення "дружніх пропозицій" і прохань про "взаємовигідну співпрацю" з нашим спонсором, що здебільшого означатиме надання йому більшого впливу на наші справи, а також більше економічне проникнення його бізнесу в нашу економіку: доброта, виявляється, буває дволикою..."
FC_overlord_cancel_debt: "Наш володар §Gвідшкодує§! частину нашого §Rборгу§!, в обмін на §Rчастину нашого доходу§!."
FC_has_sphere_leader: "Ми належимо до економічної сфери"

fiscal_crisis_default_1: "Випустити термінові державні облігації"
fiscal_crisis_default_1_desc: "Під час надзвичайних ситуацій всі громадяни покликані виконувати свій обов'язок. Під час війни цей обов'язок виконується через призов до армії або пайок, а під час фінансової кризи - через підписку на надзвичайні облігації: пропагандистська кампанія наголошуватиме на необхідності підтримати Батьківщину, купуючи патріотичні облігації, які, швидше за все, ніколи не будуть погашені.\n\nЗвісно, така кампанія не буде добре сприйнята населенням, чиї гроші ми, по суті, просимо пожертвувати нам. Але спробувати ніколи не завадить, а зібрані гроші можуть покрити наші нагальні витрати, поки криза не мине: тоді ми зможемо подумати, як винагородити їхню лояльність."

fiscal_crisis_default_2: "Укласти угоду з національними банками"
fiscal_crisis_default_2_desc: "Якщо міжнародні кредитори - міцний горішок, то національні інвестори, і особливо банки, - це зовсім інша справа. Обережними вмовляннями і правильною кількістю погроз ми можемо "переконати" їх відмовитися від частини своїх вимог в обмін на обіцянку виплатити решту і певне публічне визнання.\n\nЗвісно, більшість не буде вражена, і політична реакція не буде легкою, але це єдина альтернатива повній виплаті боргу, яка у нас є. Приватні інтереси повинні бути принесені в жертву загальному добробуту країни, незалежно від наших політичних уподобань чи економічної політики: виживання завжди стоїть на першому місці."
default_2_tooltip: "§RЦе дещо збільшить вплив боргу на політичну владу на час кризи.§!"

fiscal_crisis_default_3: "Заклик до конференції щодо нашого боргу"
fiscal_crisis_default_3_desc: "Іноді найкраще боротися з кризою безпосередньо. Як національні, так і міжнародні кредитори очікують швидких дій, і найкращий спосіб запевнити їх у нашій готовності співпрацювати для вирішення цієї фінансової кризи - це продемонструвати роботу, яку ми робимо: скликавши міжнародну конференцію, де кожен зможе побачити наш прогрес.\n\nЯк і очікувалося, це матиме політичні наслідки. Люди сприйматимуть конференцію як спосіб для іноземних держав здійснювати неправомірний вплив на наші справи, а нас - як їх добровільних маріонеток: ми можемо очікувати великих протестів і посилення радикалізації суспільства, поки конференція працює."
default_3_tooltip: "§RЦе збільшить вплив боргу на політичну владу на час кризи та зменшить стабільність.§!"

fiscal_crisis_default_4: "Примусова концесія для боржників"
fiscal_crisis_default_4_desc: "Економіка - жорстокий світ, і іноді навіть бути правим не означає бути задоволеним. Нам потрібні гроші, щоб продовжувати функціонувати, і ми не будемо кланятися нашим кредиторам: таким чином, ми дамо зрозуміти, що це ми командуємо, а не вони - і якщо вони хочуть отримати свої гроші, вони будуть слухати нас.\n\nКого хвилює, що менше людей захочуть купувати наші облігації пізніше? Наші реформи зроблять так, що нам не знадобиться так багато: нехай тримають свої гроші в кишенях, а ми знайдемо кращі способи наповнення нашої скарбниці, або, принаймні, сподіваємося на це..."
default_4_tooltip: "§RЦе значно посилить вплив боргу на політичну владу на час цієї кризи і значно знизить стабільність§!"

fiscal_crisis_default_5: "Реструктуризувати невигідні облігації"
fiscal_crisis_default_5_desc: "Очевидно, що наші кредитори хочуть лише задушити нашу економіку здирницькими відсотковими ставками. Оскільки наше терпіння давно вичерпалося, настав час для крайніх заходів: ми, як суверенна держава, в односторонньому порядку вирішимо, які облігації будуть погашені, а які будуть повністю або частково реструктуризовані.\n\nЦе, звісно, матиме наслідки. Міжнародні економічні гравці будуть критикувати нас за порушення базових правил щодо державних зобов'язань, але давайте будемо реалістами: якщо ми зайшли так далеко, то це тому, що у нас немає іншого вибору, окрім як заплатити цю ціну."
default_5_tooltip: "§RЦе значно посилить вплив боргу на політичну владу на час цієї кризи і ще більше знизить стабільність.§!"

end_econ_investment: "Урізати державні програми"
end_econ_investment_desc: "Будь-який уряд фінансує великі програми субсидування, від освіти до економічного розвитку. У важкі часи бюджет повинен бути радикально перекроєний, а всі наявні кошти перенаправлені на більш важливі витрати.\n\nЯк і слід було очікувати, таке загальне урізання витрат зашкодить нашому суспільному та економічному розвитку. Однак довгострокове планування - це те, чого ми не можемо собі дозволити: якщо криза продовжиться, у нас більше не буде економіки, яку можна було б субсидіювати."
FC_civ_cost_down: "§RМи тимчасово зменшимо наші державні витрати за рахунок економічного зростання§!."

slash_research: "Скоротити фінансування досліджень"
slash_research_desc: "Як і будь-який розсудливий уряд, ми інвестуємо значні кошти в перспективні наукові установи в нашій країні. Однак у ці неспокійні часи очевидно, що ми більше не можемо дозволити собі такої розкоші: витрати на дослідження будуть скорочені, а інститути залишені напризволяще.\n\nМи розуміємо, що це призведе до загального зниження нашої здатності підтримувати темп інновацій, але гроші є більш нагальною проблемою. Тисячі років тому хтось подумав, що "гроші" - це великий винахід: якби тільки ми могли роздобути його кістки..."
FC_research_freeze: "Ми §Rдуже сильно§! зменшимо витрати на §Yдослідження§!, ціною §Rсуттєвого сповільнення майбутніх дослідницьких зусиль§!."

restore_trust_debtors: "Відновити довіру до боржників"
restore_trust_debtors_desc: "Балансування на межі і надмірна самовпевненість нікуди нас не приведуть. Зрештою, ми не можемо вижити без того, щоб хтось купував наші облігації, інакше ми б не опинилися в такій скрутній ситуації, тому ми повинні працювати над відновленням довіри ринку до нашої платоспроможності.\n\nСпонтанно погасивши невеликий транш прострочених облігацій разом з відсотками, ми дамо зрозуміти нашим кредиторам, що ми готові до співпраці. Це буде схоже на спробу відмити камінь від крові, але ми повинні гарантувати, що після закінчення кризи - а вона колись закінчиться - ми зможемо знову вийти на ринки, і нас не будуть цуратися."

freeze_military: "Скоротити військові витрати"
freeze_military_desc: "Сила держави часто вимірюється її військовою потугою, але яка користь від великої армії, якщо ми не можемо навіть платити їм грошове утримання? Замість того, щоб через кілька місяців зіткнутися з бунтівною армією, краще діяти рішуче і вибрати, що можна зберегти, а що потрібно скоротити: зупинити будь-який новий набір, відкласти будь-який проект розширення і скоротити до мінімуму витрати на утримання, що, безсумнівно, полегшить нашу державну скарбницю.\n\nЯк і слід було очікувати, це матиме важкі наслідки в довгостроковій перспективі. Залишена без нагляду техніка легше ламається, стара тактика і зброя покаже свій вік у боротьбі з більш сучасними супротивниками, а молоді хлопці двічі подумають, перш ніж йти служити, якщо вони навіть не впевнені, що їм платитимуть: війна є війна, а економічні битви теж вимагають жертв."
FC_mil_freeze: "§RМи не зможемо фінансувати ні армію, ні флот, і побачимо кратер нашої людської сили§!, в обмін наші §Yвійськові витрати§! скорочуться на §G80%§!"