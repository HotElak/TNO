 GAZ.2.t: "Звіт про нещодавнє насильство в Мозамбіку"
 GAZ.2.desc: "Ситуаційний звіт: Збройний конфлікт у Мозамбіку.\n\nЗдається, що не вся Африка переповнена насильством. У регіоні Мозамбіку нещодавно створена держава занурилася в стан громадянської війни, в якій, як нам відомо, беруть участь дві великі фракції. Перше очолює Самора Машел, місцевий соціялістичний лідер, який нібито переміг на виборах у Мозамбіку своїх несоціялістичних суперників. Це твердження було оскаржене його опозицією, і в результаті дестабілізація в регіоні переросла у збройний конфлікт. Японці, природно, підтримали Машела, як і кілька інших сусідніх урядів, без сумніву, очікуючи, що його адміністрація буде прихильною до них в обмін на їхню підтримку.\n\nМайбутнє американських інтересів в Мозамбіку і в Африці в цілому залежить від нашої здатності повалити режим Машела. Однак опозиція в цьому випадку не обов'язково є ідеальною. Едуардо Мондлане - фігура, м'яко кажучи, крайня, з ідеями, які не зовсім сприяють майбутньому демократії в Мозамбіку. Більше того, Мондлане є переконаним ізоляціоністом, який виступає проти ідеї будь-якого втручання в Мозамбік з боку іноземних держав. Навіть якщо нам вдасться повалити режим Машела, Сполучені Штати не отримають прямої вигоди від перемоги Мондлане з точки зору торгівлі або дипломатії.\n\nІснує, звичайно, і другий варіант, який варто розглянути. У таборі Мондлане є ще одна фігура, яка може бути більш схильною до майбутньої співпраці зі Сполученими Штатами. Урія Сіманго - місцевий поміркований представник партії Мондлане, той, кого ідеалістам в уряді та нашому населенню буде зручніше підтримувати. Більш критично, режим Сіманго був би більш відкритим до ідеї економічних і дипломатичних зв'язків у майбутньому. Однак Сіманго відкинув ідею зробити крок без нашої підтримки, і якби ми допомогли йому, Мондлане не залишився б осторонь і не дозволив Сіманго взяти на себе ініціативу. Мондлане і Сіманго були б сильнішими як єдиний фронт, і ми повинні розглянути наші пріоритети, перш ніж приймати рішення."
 GAZ.2.a: "Все, що утримує Японію від Африки, є перемогою для Америки."
 GAZ.2.b: "Ми не можемо інвестувати в це без кінцевої віддачі."

 GAZ.3.t: "Дим над берегом"
 GAZ.3.desc: "Самора Машел сидів на вершині невисокого пагорба над океанською гаванню і курив сигару. Це був довгоочікуваний відпочинок від незліченних годин, проведених за стріляниною в колоністів, змовами з конкурентами та нацьковуванням підлітків-новобранців. Поки його люди готували вітальну вечірку, Машел дивився на море. Його небо було наповнене птахами, а не димом, вода - рибою, а не кров'ю, а освітлювало його лише тропічне сонце, а не відблиски палаючих сіл. Це був Мозамбік майбутнього, чистий, красивий і перш за все мирний.\n\nАле Мозамбік сьогодення все ще був розбитий, виснажений голодом і все ще смердів гниючими тілами, які залишили після себе німці. Ні наївний ентузіазм Сіманго, ні цинічна ізольованість Мондлане не могли стати порятунком для країни, бо ніхто не живе на самоті. Жодна країна, а тим паче Мозамбік, ніколи не зможе бути повністю незалежною від своїх сусідів. Високі ідеали мало що означають, коли демократія руйнується під час найменшої кризи або коли сама лише загроза ембарго намотує маріонеткові нитки на шию Мозамбіку. Цинічний герметизм не має сенсу, якщо він руйнує надію на розвиток або залишає Мозамбік беззахисним перед зовнішнім світом. Ні, нинішня боротьба більше не працює на звільнення Мозамбіку, вона перетворилася на священну війну ідеологій, що слугує егоїстичним силовикам, а не розбудові гордої країни.\n\nМашел не любив колоністів, сам факт того, що він буде воювати пліч-о-пліч з ними, викликав у нього огиду. Але тільки завдяки колоністам Мозамбік міг стати достатньо сильним, щоб вижити. Його солдати швидко помітили сірий силует, що піднімався над горизонтом, і поспішили завершити приготування. Японська баржа здійняла дим у небо, принісши з собою як інструменти об'єднання, так і агентів, які прагнули його використати. Машел кинув сигару на землю, поправив капелюх і наблизився до гавані."
 GAZ.3.a: "Щоб Мозамбік став вільним, він має бути цілісним."

 GAZ.4.t: "Вхід і вихід"
 GAZ.4.desc: "Темрява ночі ставала сірою з наближенням світанку. На рівнинах за межами Келімане останній підрозділ американських бойових радників очікував на свій від'їзд з країни. Це було несподівано для цього підрозділу, який мав щастя бути останнім, хто залишав країну після перемоги над соціялістами і японцями. Цілу ніч вулицями столиці Мозамбіку лилося вино і радість. А потім пролунав наказ, голосний і чіткий. Мондлане контролював країну, американським солдатам мали подякувати за службу і вивести їх з країни протягом наступних п'яти днів. На цьому все і закінчилося б. "Охороняв" американців загін мозамбікських збройних сил, з якими вони воювали пліч-о-пліч в недалекому минулому. Як ця країна практично за одну ніч перетворилася з вдячної на холодну і підозрілу? Вулиці, які колись кричали і раділи, коли вони від'їжджали, мертво мовчали, а солдати, з якими вони обмінювалися історіями і цигарками, розганяючи червоних, і їхні друзі кам'яно мовчали всю дорогу сюди.\n\nГолови повернулися при першому звуці, який видали мозамбікські війська. Це була пісня, з сильним акцентом, вражаюча, враховуючи, що лише невелика частина солдатів розмовляла англійською мовою.\n\n«Туди!» Мозамбікські солдати не порушили стрій, їхні плечі навіть не опустилися, коли вони почали імітувати цю стару знайому пісню. «Туди! Передайте, передайте туди!»\n\nШум заглушив приступи сміху, в які впали американці, почувши пісню, яку співали їм у відповідь їхні друзі і колишні союзники. Сміх піднявся, щоб кинути виклик самій пісні, коли стали очевидними змінені слова. «Що янкі йдуть! Янкі йдуть! Їхні барабани б'ють в нікуди!»\n\nВдалині почувся звук лопатей гелікоптера, тож мозамбікцям довелося додати гучності, коли вони «Тож готуйтеся, моліться! Передайте, передайте, їм "щасливої дороги"! Вони будуть там, вони йдуть туди, і тепер, коли все зроблено, вони підуть туди!»\n\nНавіть коли ці останні доленосні черевики забиралися в гелікоптер, сміх не вщухав, лише поширюючись на мозамбіцьких солдатів, які востаннє махали рукою своїм бойовим товаришам."
 GAZ.4.a: "На цьому наша історія в Мозамбіку закінчується."

 GAZ.5.t: "Додому з поразкою"
 GAZ.5.desc: "«У нас є три години! Усім вантажитися!»\n\nПорти кишіли людьми, коли японські військові завершували свій останній від'їзд з Мозамбіку. Рікія не міг не відчувати гіркоти, коли разом зі своїми товаришами вантажив останні ящики, зброю та спорядження на кораблі, щоб повернутися на батьківщину з поразкою.\n\nМондлане збирався перемогти. Тепер це знали всі, і в результаті було прийнято рішення про відступ. Не було сенсу жертвувати ще більше життів заради програної справи, але рішення закінчити визвольну кампанію не було прийнято ні ним, ні його друзями. Але вони отримали наказ. І все через американців. Кляті американці.\n\nКожного разу вони не могли не встромляти свої пальці в кожен незначний конфлікт, який можна було використати. Якщо була найменша можливість втрутитися в справи Японії, вони це робили, незважаючи на те, чи це було в Африці, чи на задньому дворі Японії. Рікія був упевнений, що якби Мондлане не підтримували його американські господарі, вони б легко перемогли.\n\nНа жаль, зараз вони нічого не могли зробити.\n\n«Вище голову, - сказав його друг Сензо, заносячи ящик на корабель - ми добряче їх відлупцювали. Наступного разу ми їх дістанемо. Крім того, я думаю, що Мондлане скоро пошкодує, що уклав угоду з дияволом».\n\nРікія буркнув, але приєднався до свого друга, коли останні японські війська сідали на кораблі. Спостерігаючи, як мозамбіцький берег зникає з поля зору, він похитав головою і відвернувся. Якщо Мозамбік хоче бути американською маріонеткою, нехай так і буде. Рано чи пізно вони про це пошкодують."
 GAZ.5.a: "Завжди так було."

 GAZ.6.t: "Ясність ретроспективи"
 GAZ.6.desc: "Війна була кумедною річчю, яка являла собою суміш одкровень, ретроспективного аналізу та жалю, що живило наступну ітерацію стратегій та рішень.\n\nЖоден план не витримував контакту з ворогом, і це стосувалося як стратегії, так і поля бою. Павутиння факторів, що впливають на рішення про те, кого підтримувати в певних конфліктах, включаючи моральний дух, економіку, лідерство і політику, може бути оманливим.\n\nІноді ті, кого вважали найсильнішими, не витримували випробувань, а ті, у кого, як вважалося, майже не було шансів, досягали успіху, незважаючи ні на які обставини. Капітан Метью відчував, що сьогодні це особливо актуально. Він не відповідав за рішення, кого підтримають Сполучені Штати в цьому конфлікті, але, виходячи з початкових оцінок, Сіманго був правильним вибором на той момент.\n\nЗвідки вони могли знати, що Мондлане виявиться більш стійким і ефективним, ніж будь-хто міг припустити? \n\nЗвісно, у них був потенційний шлях до перемоги, але він не звинувачував рішення віддати перевагу Мондлане. Сполучені Штати не могли ризикувати через примху, хоча в цьому випадку було очевидно, що вони повинні були це зробити.\n\nОчевидно, що, озираючись назад, Метью відчував, що вони повинні були бути трохи більш рішучими в підтримці Мондлане, але зараз було досить безглуздо так думати. Вони програли тут, але принаймні японці теж програли. Нічия була чимось, з чим він міг жити, а що стосується майбутнього Мозамбіку...\n\nВін не знав, це мав з'ясувати Державний департамент. Спостерігаючи, як останні американські солдати завантажуються, готуючись покинути цю країну назавжди, він сподівався, що Мондлейн буде добре ставитися до свого народу. Він переміг, тепер він повинен був вести за собою."
 GAZ.6.a: "І незабаром вони побачать, наскільки йому це вдасться."

 GAZ.7.t: "Допустимі поразки"
 GAZ.7.desc: "Офіцер Сакіяма поділяв поразки на кілька категорій: прийнятні, шкідливі та катастрофічні.\n\nНа щастя, йому ще не доводилося брати участь у катастрофічних операціях - хоча він, безумовно, мав свою частку поразок. Головне в поразці - зменшити втрати, завдати противнику великих втрат і обмежити геополітичний вплив Японією.\n\nЩо стосується кампанії в Мозамбіку, то він відчував себе комфортно, відносячи її до категорії "прийнятних". Вона, безумовно, не була ідеальною і, безперечно, зазнала поразки, але, зважаючи на всі обставини, могло бути й гірше. Мало хто, якщо взагалі хтось, вірив, що Мондлане вдасться досягти успіху таким чином, як він це зробив.\n\nКоли Сполучені Штати відмовилися підтримати його, очікувалося, що він програє на ранньому етапі. Проте він перевершив не лише японські очікування, але й, майже напевно, американські. Сакіяма задається питанням, чи не шкодують американці, що "поставили не на того коня", як вони кажуть, але він радий, що вони це зробили.\n\nХоча Мозамбік не стане союзником, американці так само не отримали виграшу від такого результату. Таким чином, геополітична позиція Японії залишилася практично незмінною, що було найкращим, на що можна було сподіватися в цій ситуації. Нечисленні японські солдати, що залишилися в Мозамбіку, нарешті завантажувалися, і за кілька годин мали від'їжджати.\n\nМожливо, Японія знайде спосіб співпрацювати з Мондлане, але це було завданням для когось іншого. Йому потрібно було завершити виведення військ, а коли вони повернуться на рідні острови, то чекатимуть відправки на наступний фронт.\n\nРобота так і не була завершена, і він з нетерпінням чекав, що їхні наступні кампанії стануть переможними."
 GAZ.7.a: "Бо поразка не могла стати системною."

 GAZ.8.t: "Ми вже тут."
 GAZ.8.desc: "У Келімане світало, і про це писали всі газети. Машел і Мондлане пішли, останні опозиційні укриття в Мозамбіку були захоплені американськими та лояльними до Сіманго військами. Це був кінець, це було зроблено. Мозамбік знову був вільним і об'єднаним. Відбудова могла розпочатися незабаром, але спершу потрібно було завершити святкування, і вони будуть завершені. На вулицях Келімане, Матола і Мапуту американські і мозамбікські солдати брали участь у всіляких гуляннях. Випивка, танці та інші види радості розливалися вулицями в міру того, як новини просувалися на північ, південь, схід і захід.\n\nОднак Максу і його підрозділу довелося зачекати з розвагами. Він чув про напівбожевільні святкування з других і третіх рук, але для нього і його людей настав час тримати оборону. Вони були прикріплені до підрозділу мозамбікських солдатів, які, без сумніву, чули ті ж самі історії про випивку і кохання від солдатів, що перебували в місті. Натомість вони опинилися по той бік кордону, дивлячись на сусідню Танганьїку, соціялістичну країну, яка підтримувала режим Машела під час війни.\n\n«Ти думаєш, що їм це так не байдуже?» запитав Хамза, притискаючи свою старовинну гвинтівку до плеча і дивлячись на кордон. Принаймні туди, де кордон був теоретично. Зрештою, після краху фріців він ще не встиг остаточно затвердіти.\n\n«Я б не став» пробурмотів Макс, затягуючись сигаретою, з легкою посмішкою на обличчі. «Не ображайся, але в деяких країнах немає нічого такого, через що можна було б втратити сон». Він штовхнув свого друга ліктем, викликавши сміх у обох чоловіків.\n\n«Ах ти кажеш це...» Хамза намацав сигарету, щоб запалити власну. «Але ж це все одно дім. А крім того...» Він кинув на Макса знаючий, розумний погляд. «Як далеко ти зайшов, щоб боротися за нього?»\n\n«Ах...» застогнав Макс, відкинувшись назад на руку, з власним пістолетом, що лежав у нього на колінах. «Занадто далеко. І занадто довго. І, за словами сержанта, ми ще не скоро звідси поїдемо».\n\n«Гадаю, це на краще. Сіманго повинен знати, що робить, у всякому разі». Хамза знизав плечима, дивлячись на сонце з широкою посмішкою. «Крім того. Це означає, що у нас буде набагато більше часу, щоб погратися з вами, янкі»."
 GAZ.8.a: "Ми тут і нікуди не поїдемо."

 GAZ.9.t: "Результати Мозамбікської ГВ"
 GAZ.9.desc: "Сімтанго та США перемогли, Японія програла"
 GAZ.9.a: "Oк"

 GAZ.10.t: "Двері в Африку"
 GAZ.10.desc: "Японська делегація прибула до Келімане - колишнього Булерштадта - пізно вночі, і, відверто кажучи, не мала жодного уявлення про те, чого очікувати від столиці зруйнованої війною країни в цей час. Новини з'явилися не більше доби тому, і очевидно, що святкування ще тільки починалося, коли вони вийшли на вулиці міста. Випивка і п'яниці вільно розливалися на вулицях, а з вікон будинків по обидва боки вулиці майорів національний прапор Мозамбіку і різноманітні червоні прапори. Було очевидно, що вони почули про остаточну поразку повстанців невдовзі після того, як це зробили самі японці, а може, навіть раніше.\n\nДелегація мала зустрітися з лідером - тепер уже єдиним - Мозамбіку, Саморою Машелом, протягом години. Вони намагалися прибути на місце зустрічі раніше за нього, але коли їхній автомобіль під'їхав до невеликої, явно не відремонтованої будівлі, яка слугувала адміністративним офісом уряду, вони помітили безпомилковий образ охоронців, що стояли по обидва боки від дверей. Здавалося, що вони ось-ось розпочнуть роботу.\n\nНе дивлячись на зовнішні пошкодження, інтер'єр будівлі був досить непоганим. На стінах висіли прапори Мозамбіку та Японії - приємний штрих, хоча й трохи лестощів. У супроводі як своїх, так і охоронців з Гази, делегацію - загалом три чоловіки - з розміреною швидкістю провели коридором до найбільшого кабінету в глибині будівлі. Спартанська у порівнянні з коридором, з якого вони прийшли, делегація шанобливо вклонилася чоловікові за столом, який підвівся, щоб відповісти їй тим же. Це був беззаперечний правитель Мозамбіку, Самора Машел. З розпростертими руками, з широкою і щирою посмішкою, він запросив чоловіків сісти навпроти нього. «Панове, - почав він, дивлячись на своїх японських колег - ми маємо творити історію»."
 GAZ.10.a: "Ми з нетерпінням чекаємо на співпрацю з вами."

 GAZ.11.t: "Біль поразки"
 GAZ.11.desc: "Джек служив в армії майже десять років, але він ніколи не очікував, що воюватиме в Мозамбіку. Він записався служити своїй країні, але ніколи не думав, що це означатиме, що його відправлять на чужу землю воювати на війні, яка не є його власною. Перебуваючи в Мозамбіку протягом трьох місяців, він побачив речі, про які ніколи не думав, що побачить, і тепер він повинен був покинути країну. Для Джека це було справді несподівано, адже йому довелося покинути країну всього через кілька місяців після приїзду. Очевидно, лідер, якого підтримували американці, програв, і тепер країною править якийсь генерал на ім'я Самора Машел, хоча Джека не цікавили імена лідерів, які брали участь у цій війні. За час своєї короткої служби він майже не бачив мозамбікських солдатів і все, що він робив, це стріляв у японських солдатів. Він нічого не знав про цю країну і покине її, так нічого і не дізнавшись.\n\nНавіть тоді Джек не міг не відчути болю поразки, коли працював разом з друзями, завантажуючи останні ящики, зброю та спорядження в літаки. Так, можливо, Мозамбік був програною справою ще до того, як він приземлився, але принаймні ми могли спробувати перемогти. Вище керівництво могло б докласти зусиль і відправити більше обладнання або більше військових на землю. Замість цього Джек втратив друзів і товаришів по зброї, які віддали свої життя за справу, в яку вони вірили.\n\nОстаннім вантажем, який завантажили в літак, були кілька трун, вкритих зірково-смугастим прапором. Усередині були друзі Джека, які ніколи не побачать кінця війни. Генерали і політики, всі обіцяли їм перемогу і успіх, і ось результат. Усе, що чекало на Джека в Штатах, - це розбиті сім'ї та усвідомлення того, що Америка вкотре підвела свій народ."
 GAZ.11.a: "Чергова африканська військова авантюра закінчилася невдачею."

 GAZ.13.t: "Герой Мозамбіку"
 GAZ.13.desc: "Капітан ледь не промахнувся повз "злітно-посадкову смугу". Це була лише ґрунтова доріжка, оточена лише піском і пилом. Літак здригнувся, приземлившись на нерівну землю, і зупинився біля розбомбленої будівлі німецького готелю. Посол Віллард Де Пре прикрив очі від палючого сонця і спостерігав, як вкрита іржею вантажівка під'їжджала все ближче і ближче, доки не зупинилася за десять футів позаду нього. З неї вийшов президент Фронту визволення Мозамбіку, людина, чиє ім'я було синонімом свободи в кожному мозамбікському місті - Едуардо Мондлане. Його майже батьківська зовнішність, великого лисого чоловіка середнього віку, одягненого в строгий костюм, не відображалася на його поведінці. Де Прі зустрівся з тупим поглядом, практично позбавленим емоцій. Привітання Мондлане було коротким і відстороненим. «Ласкаво просимо до Шаї-Шаї, посол».\n\n«Радий бути тут, пане президенте».\n\n«Скільки пального ви привезли?»\n\n«800 галонів дизельного пального і ще 100 галонів гасу, як ви просили».\n\n«Боєприпаси?»\n\n«5 000 гвинтівок, по 120 набоїв до кожної. Стільки ж сталевих шоломів і пар черевиків».\n\n «Медикаменти?»\n\nЗустріч тривала лише кілька хвилин і стосувалася лише перевірки доставки та обміну секретними документами. Ніяких переговорів сьогодні не буде. Де Пре міг лише сподіватися, що сьогоднішня співпраця допоможе розвинути зближення між ними або, принаймні, утримати Токумусоукан подалі від Африки. З цим він і Мондлане могли погодитися."
 GAZ.13.a: "Герой Мозамбіку не терпить імперіалістичних інтриг."

 GAZ.14.t: "Мрії ідеаліста"
 GAZ.14.desc: "Урія Сіманго сидів за своїм столом, переглядаючи звіт служби безпеки. Ще шість гвинтівок зникли, ймовірно, були вивезені контрабандою для продажу на чорному ринку. На щастя, люди Мондлане ще не встигли їх викрити. Просто під дошками його підлоги лежав зростаючий склад зброї, боєприпасів, наркотиків і різноманітного обладнання, який, якщо пощастить, міг стати початком арсеналу для вільного і демократичного Мозамбіку.\n\nУ нього задзвонив телефон, і він ледь не підскочив, щоб підняти слухавку. «Говорить Урія Сіманго!»\n\n«Пане Сіманго, це Дуглас Фішер з "Кейп Майнінг". Ви отримали наш лист-підтвердження?»\n\n«Т-так, сер, отримав!» Сіманго намагався зберігати спокій. Хвилювання виглядало б підозріло. «Щодо доставки...»\n\n «Посилка, яку ви замовили, прибуде завтра вранці між 4:00 і 6:00 за місцевим часом. Дякуємо за ваш бізнес...»\n\n«Вибачте, я...»\n\n«...якщо у вас виникнуть додаткові запитання, будь ласка, зв'яжіться з нашим офісом». *клац*\n\nСіманго не міг не задатися питанням, чи була вся ця секретність необхідною. Чи мав Мондлане можливість контролювати свої розмови? Але... їй-богу, що сталося б, якби він міг? Хто міг сказати, що американці не збираються самі прослуховувати його офіс? У голові Сіманго почало прояснюватися, і він усвідомив, як сильно тремтять його руки."
 GAZ.14.a: "Патріот чи ренегат?"

 GAZ.20.t: "Kyōfu"
 GAZ.20.desc: "Після чергового переможного дня в боях на допомогу доблесним бійцям Самора Машела в Громадянській війні в Мозамбіку, японський батальйон у супроводі провідника, уродженця цієї місцевості, вирушив на рутинне патрулювання після кількох годин спілкування, вивчення місцевої мови від провідника і навчання його корисним японським словам, таким як "дозо", "аріґато" і "конбанва". Ніхто з них не очікував побачити те, що їм судилося побачити того дня.\n\nРаптом вони натрапили на зруйновану споруду в полі. Провідник пішов вперед із сержантом, щоб розвідати, що там; за двадцять хвилин вони повернулися напівбігцем, бліді і тремтячі від страху. На запитання, що сталося, вони заперечливо затрясли головами, відмовляючись що-небудь говорити. Нарешті командир наказав своїм солдатам увійти в будівлю, і був в жаху від того, що він і його люди побачили. Зламані знаряддя тортур валялися на землі. Криваві плями забарвили стіни в брудно-коричневий колір.\n\nПровідник нарешті заговорив, затинаючись, що група натрапила на руїни одного з таборів знищення Гюттіґа. Коли провідник зробив це жахливе відкриття, солдати перейшли від бурмотіння "чікушо" і "кусо" під ніс до відкритого волання до Будди Аміди і камі цього регіону про милосердя. Саме в цьому стані жаху і страждань командир, його солдати і провідник втекли назад до своїх казарм.\n\nПро інцидент було повідомлено по звичайних каналах, і над цією територією на карті був намальований великий хрестик з приміткою: «Уникайте, якщо ви цінуєте свій розум». Через деякий час руїни підірвала випадкова бомба."
 GAZ.20.a: "Але цього було недостатньо, щоб зняти травму, яку відчували чоловіки."
