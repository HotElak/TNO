 HWL_Adolf_Eichmann:0 "Адольф Айхман"
 POLITICS_Adolf_Eichmann_DESC:0 "Мертва голова прямуватиме далі. За чистоту. За єдність. За арійську расу. Незалежно від того, скільки крові для цього проллється.\n\nОтто-Адольф Айхман народився німцем, працював, як німець  боровся, як німець - і вбивав, як німець. Родом із Пруссії: та після того, Айхман піднявся по кар'єрних сходах гірничодобувного бізнесу його батька в Австрії, коли його виключили зі школи. Найближчою формою братерства Айхмана були воєнізовані формування правого штибу та парамілітарні спілки, про які говорили всі його друзі - а також мужні слова НСДАП, що грали на газетних заголовках. На думку юного Адольфа, Німеччині судилося стати величною, і прийшла пора прикласти до цього руку йому - що він і робив, оскільки Айхмана звинувачували в безпосередньому нацьковуванні "псів війни”, жорстокій депортації та в геноциді проти тисячі євреїв. У безсиллі Союзників, які не могли його ніяк спинити, Айхман умивався в гебрейській крові, як великий умілець і творець найжахливішого душогубства євреїв, яке коли-небудь видів світ.\n\nТа роки втішливого кроволиття були суцільно затьмарені провалом здобутків Райху. Економічні прорахунки, військові невдачі в Росії й наближення німецького уряду до колапсу похитнули весь арійський дух, підштовхнувши Айхмана до присяги на вірність новоствореному Орденсштадту. Позаяк, якби Фатерлянд замінила йому меч на кайдани, то, можливо, Райхсфюрер-СС влаштував би Айхмана на місце, де він працював б найкраще, оскільки він став би новим обергрупенфюрером-СС над СС-Тотенкопффербенде, ведучи "Мертву голову" до кривавого, нового Остаточного розв’язання.\n\nВтім, усі успіхи та досягнення Айхмана танули на очах, оскільки весь Райх опинився в стані боротьби проти самого себе. На сході, Білявий Звір заводить згубницькі заклики безнадії та відчаю до колишнього господаря Айхмана, Райхсфюрера-СС. Звісно, Айхман ніколи б не піддався на бажання того, хто жадає покінчити зі світом, якби це, звісно, було правдою - проте на обрії вимальовується нова мета. Вироджені унтерменші оточують СС-Тотенкопффербенде в розірваних кайданах, і настав час знову поновити Ендльозон."

