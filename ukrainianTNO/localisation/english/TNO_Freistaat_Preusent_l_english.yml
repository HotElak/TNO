 FSP_no_regrets_desc:0 "Поцікавтеся, і Айхман визначить себе, як відданого бюрократа й вірного націонал-соціяліста. Однак, це не весь образ: також, він є незворушним ідеологом ворожнечі, і заохочує належних до нього людей наслідувати свій взірець."
 
 FSP_second_solution:0 "Інший вихід"
 FSP_second_solution_desc:0 "Завдання Айхмана в Пруссії просте - назавжди викорінити будь-яку дегенерацію. Він повернув свої старі методи винищування й розширив межу їх застосування, доєднавши до неї всіх, хто не відповідає ідеалам СС."
 
