 ##Start Tree##
 JST_A_Dark_Sun_Over_Ostland:0 "Темне сонце над Остландом"
 JST_A_Dark_Sun_Over_Ostland_desc:0 "Остланд хворий. Ця прекрасна земля, якій колись судилося стати зразковою державою германізації, атрофувалася в хаос і виродження. Політики, офіцери, нелюди-партизани - всі вони гниють в її тілі, поширюючи свою корупцію і бруд. Великий рятівник Фрідріх Джекельн повинен використати все, що є в його розпорядженні, щоб прокласти собі шлях до перемоги, воскресити справжні ідеали націонал-соціялізму та убезпечити цю націю для прийдешніх поколінь арійців. Темне сонце зійшло, і в його тіні почнеться велика чистка."
 JST_Our_Friends_in_Polesien:0 "Наші друзі в Дюнабурзі"
 JST_Our_Friends_in_Polesien_desc:0 "Перед військом Джекельн виголошує урочисті промови, щоб надихнути відданих йому людей; за зачиненими дверима він веде переговори і змови, щоб зміцнити свою позицію. Зв'язки Джеккельна з работоргівлею в Дюнабурзі забезпечать його війська зброєю, необхідною для безжального знищення ворога. Буде справедливо, якщо наші підступні вороги будуть страчені зброєю, викуваною нелюдськими руками, на які вони так покладалися."
 JST_Redemptive_Labor:0 "Відкупительна праця"
 JST_Redemptive_Labor_desc:0 "Якщо ми хочемо досягти успіху в цій війні, раби, якими ми володіємо, повинні працювати до останнього, щоб досягти успіху. Загроза кулі в голові є потужною мотивацією для багатьох рабів, але є й ті, кого спонукає до більших зусиль сила надії. Термін «рабська праця» деморалізує цих істот, тому, щоб допомогти їм досягти максимальної ефективності, Джекельн наказав перейменувати її на «викупну працю». На робітників чекає втома, біль і смерть - але, зрештою, через викуп все можливе...."
 JST_Smuggling_From_the_West:0 "Контрабанда із Заходу"
 JST_Smuggling_From_the_West_desc:0 "Жодна зброя не втамує голод цієї громадянської війни. Зв'язки є потужним інструментом у такі часи, і ніхто не є настільки відданим, як СС у Німеччині. За підтримки на Заході, Джекельн має контрабандою ввезти більше зброї на свою територію і доставити цей подарунок тим силам, які його найбільше потребують. Пропаганда проти Джекельна буде вивергати що завгодно, але наш рух не такий вже й ізольований..."
 JST_A_Call_to_Arms:0 "Заклик до зброї"
 JST_A_Call_to_Arms_desc:0 "Як і арійська дитина, Шутзтафель спочатку був цікавою, свавільною та сміливою істотою. Як і арійського підлітка, війна та завоювання зміцнили його в загартованого, стійкого та незламного звіра. Подібно до арійської людини, її прагнення до перемоги та землі поєднується лише з бажанням захистити своє насіння. Щоб очистити Остланд, Джекельн повинен об’єднати всіх доступних есесівців для своєї праведної справи. Настав час згуртувати чорні прапори."
 JST_Against_the_Untermensch:0 "Проти унтерменшів"
 JST_Against_the_Untermensch_desc:0 "Євреї повернулися. Унтерменші повстав. Темні сили цих кіке і слов'ян проносяться Остландом, як рак, спустошуючи все, до чого вони торкаються. Наші благородні зусилля очистити Європу від такого бруду були надто слабкими. Поки сила Джекельна сильно протікає через кожного воїна СС, воєначальники Ковнер і Вітушко ніколи не повернуть збочену мантію влади своїх народів над Європою. Ці щури будуть вигнані або спалені, благаючи про пощаду всю дорогу. Ми їм нічого не покажемо."
 JST_Against_the_Traitors:0 "Проти зрадників"
 JST_Against_the_Traitors_desc:0 "Хитрість і скупість є в природі єврея, а некультурний ідіотизм заражає слов’янина... але ті німецької крові, які оскверняють принципи націонал-соціялізму, є найбільшим злом. Зрадників раси колись кидали в табори; тепер вони жирують у своїх вежах зі слонової кістки, поки слов'яни крадуть німецьку роботу, а партизани лютують. Шталекер і Дрехслер — дві сторони однієї корумпованої медалі, і кожна секунда, яку вони гордо демонструють свастикою, — це ще одна секунда агонії, яку ми заподіяємо їм за спустошення цієї землі.."
 JST_Obedience_Unto_Death:0 "Послух до смерті"
 JST_Obedience_Unto_Death_desc:0 "Дні стають темнішими, а зло, з яким ми стикаємося, здається непереборним, але ніщо не завадить Джекельну та його людям врятувати арійську расу. Зараз перед нами лише два варіанти: перемога чи смерть. З цього дня воїни СС повинні дати благородну обітницю, як тевтонські лицарі минулого, присягаючи на повну вірність Фрідріху Єккельну та обіцяючи слідувати за ним і його справою аж до героїчної смерті. У тих, хто відмовляється, заберуть усе."
 JST_Anti_Partisan_Experience:0 "Досвід боротьби з партизанами"
 JST_Anti_Partisan_Experience_desc:0 "Нелюди-партизани, які підлабузнювалися в тіні Ковнера, спричиняли хаос в адміністрації Лозе понад два десятиліття. Зараз вони можуть називати себе солдатами, але люди Ковнера продовжують вести партизанську війну, якій вони так довго навчалися. Зараз підживлювані безнадійними амбіціями повного домінування, їхня загроза зросла експоненціально. На щастя для чорних рядів Джекельна, час, проведений у дивізії Вафен-СС Тотенкопф, навчив його найжорсткішій антипартизанській тактиці, яка буде необхідною для розгрому ворогів як всередині, так і зовні."
 JST_Totenkopf_Speed:0 "Швидкість Тотенкопфу"
 JST_Totenkopf_Speed_desc:0 "Перемога повинна бути забезпечена швидко і жорстоко, перш ніж останнє полум'я надії Остланда згасне назавжди. Розпочнеться навчання, щоб перетворити людей Джекельна на швидких воїнів, якими були Тотенкопф за часів Другого Світового Кригу. Дивізії СС повинні бути швидкими, як бурхлива річка, щоб поширити свою міць по цій землі, і тільки одне слово має кричати в їхніх головах, коли вони марширують вперед: Швидше!"
 JST_From_the_Wolves_Lair:0 "З вовчого лігва"
 JST_From_the_Wolves_Lair_desc:0 "Одного гризуна можна забити, заколоти, навіть застрелити - але щоб знищити цілу щурячу напасть, потрібно звернутися до надійності отрути. Хімічна війна не просто необхідна, але й виправдана, щоб швидко й ефективно висмоктувати життя з наших ворогів. При таких рішучих заходах у рядах неминучі будуть чвари, але їхнє боягузтво не завадить нашому прагненню до перемоги. Вороги Джекельна — не більше ніж шкідники, тому з ними слід поводитися як зі шкідниками."
 JST_By_Order_of_Jeckeln:0 "За наказом Джекельна"
 JST_By_Order_of_Jeckeln_desc:0 "Між Джекельном і його найдовіренішими офіцерами спалахнули години напружених дискусій і дебатів. Справу треба зміцнювати будь-якими засобами, щоб перемога не була вирвана з наших рук. Рішення кардинальне, але просте. Два накази будуть розіслані всім воякам, і з цими наказами прийде вічна перемога."
 JST_No_Mercy:0 "Ніякої пощади"
 JST_No_Mercy_desc:0 "Ми люди дії. Ми люди терору. Ми не є і ніколи не будемо людьми милосердя. Оскільки війна триває, кожен солдат повинен пам’ятати про свій обов’язок вбивати кожного ворога на полі зору. Ми покінчимо з їхнім жалюгідним життям і продовжимо марш до слави. Ми не будемо брати полонених. Ми не будемо відчувати докорів сумління. Наші голови повинні бути твердими, а наші серця повинні бути холодними. Тільки тоді ми переможемо."
 JST_No_Surrender:0 "Ніякої капітуляції"
 JST_No_Surrender_desc:0 "Поки цей конфлікт не закінчиться, жодна людина не покладе зброї на землю. Схиляти голову від сорому і піднімати руки в знак капітуляції - це зрада самої арійської раси. Жодна людина не здасться, ніхто не поступиться. Якщо поразка і полон неминучі, то й обов’язок кожної людини в такому становищі покінчити з собою. Усіх нас чекає перемога чи смерть — нічого між ними."
 JST_A_Pure_Ostland:0 "Чистий Остланд"
 JST_A_Pure_Ostland_desc:0 "Нарешті Джекельн прокидається під шум славетного концерту. Об’єднані кров’ю та землею, благородні лицарі СС здобули перемогу та принесли мир на цю роздроблену землю. Із залізною хваткою Бургундської системи Джекельн і його найвідданіші люди розпочнуть грандіозне очищення Остланду. Ось, на сході - досконала арійська держава!"