 JST.2.t:0 "Кров і земля"
 JST.2.d:0 "У світлі ранкового сонця стояли чорні колони людей в уніформі. Фрідріх Джекельн оглядав свої війська з балкона, як великий магістр, що поглинає славу своїх хоробрих лицарів. Філософія єврейського щура Карла Маркса була такою ж огидно безглуздою, як і його економіка, але в бруді його брехні ховався самородок істини: історія дійсно повторюється, хоча і не як трагедія. Не було нічого абсурдного у війні, що спалахнула на балтійських землях. Два десятиліття тому густа червона кров німецьких мучеників полила цю родючу землю, щоб забезпечити її завоювання. Припливи і відпливи, сонце і місяць сходять і заходять, і знову ця земля жадає крові німців. Джекельн з усмішкою погладив пістолет у кобурі. З ножами і пістолетами почнеться нове запліднення Остланду. Продажний Шталекер і боягузливий Дрехслер. Інтриган Вітушко і зрадник Майєр-Ландрут. Брудний щур Ковнер зі своїми нелюдськими підлабузниками, що спалюють арійських чоловіків і розбещують арійських жінок. У великому барабані Остланда жадібні клептократи та нелюдські партизани стикаються в жорстокому протистоянні. Оглядаючи війська шуцштаффеля зі зростаючим почуттям гордості, Джекельн знав, що доля загартовувала цих людей протягом багатьох років, щоб вони стали рятівниками Остланду. Він підняв руку, вітаючи Гіммлера, останнього великого прапороносця націонал-соціялістичної думки, і відчув приплив екстазу, коли чорні маси в унісон відповіли йому вітанням.\n\nПочалася промова Джеккельна. Темні дні минулого закінчаться, проголосив він. Завдяки великій рішучості та могутності Остланд стане взірцевою арійською державою під пильним оком Бургундської системи. Тут не буде толерантності до корупції, не буде милосердя до партизанів, не буде місця для унтерменшів. Джекельн підняв рукавичку долі і провістив неминуче очищення Остланду. Ніхто не стане на їхньому шляху."
 JST.2.a:0 "Він воскрес."
 
 JST.3.t:0 "Перемога або смерть"
 JST.3.d:0 "Кожен день, коли тривала Громадянська війна, був ще одним днем поразки, і кожен день ця поразка давала про себе знати в самому повітрі. Фрідріх Джекельн відчував це на смак. Він писав у розлюченому мовчанні, слухаючи, як його найдовіреніший лейтенант передавав останні зведення з поля бою. Вальтер Шредер стояв над своїм начальником зі схрещеними руками, його насуплені брови і надуті губи застигли в очікуванні відповіді. Нарешті, Джекельн підняв погляд і тицьнув йому в руки стос паперів.\n\n «Переконайтеся, що ці два накази будуть негайно відправлені моїм вищим генералам», - гаркнув Джекельн, хапаючи ще папір і інтенсивно черкаючи. Він не міг згадати, коли востаннє спав. У часи боротьби відпочинок був перепочинком, придатним лише для жадібних і слабких. «Той, що я вам дав, стосується статусу полонених. Ми більше не візьмемо нікого. Кожного, хто потрапить у полон, ми стратимо на місці. Це марна трата часу і ресурсів, яка лише сповільнить нас.»\n\n «Який інший наказ?» запитав Шредер після кількох хвилин мовчання.\n\n«Перемога або смерть, Вальтере. Перемога або смерть. Ніяких компромісів, ніяких поступок. Жоден з моїх людей не повинен потрапити в полон живим. Будь-який солдат у такому положенні повинен застрелитися або вдавитися пігулкою ціаніду. Якщо це неможливо, він повинен перерізати собі горло. Якщо ніж загубиться, вони знайдуть найближчий довбаний камінь і запхають його собі в око, якщо доведеться. Життєва кров наших мучеників зробить землю такою ж червоною, як Блютфане, який ми з гордістю носимо на наших руках. Якщо наша справедлива справа має померти, то помремо і ми.»\n\nЦе був не час для напівзаходів. Якби вони зараз завагалися, все було б втрачено. Якщо ж вони залишаться твердими і вірними, готовими зробити те, що повинно бути зроблено... тоді велика хвиля крові і попелу громадянської війни змете Джекелна високо до керівництва Остландом, а можливо і далі."
 JST.3.a:0 "На всіх нас чекає велич."

