 ### Ideas ###
 JST_The_Northern_Crusade:0 "Північний хрестовий похід"
 JST_The_Northern_Crusade_desc:0 "Незалежно від того, чи заражена Прибалтика ідолопоклонницькими язичниками, чи нелюдськими покидьками, лише німець здатен очистити землю від бруду. Подібно до того, як багато століть тому доблесно боролися лицарі Тевтонського ордену, так само і СС повинні згуртуватися заради благородної справи очищення. Посилаючись на славне минуле німецького ордену, Джекельн хоче згуртувати своїх побратимів, щоб розпочати новий Північний хрестовий похід - той, що стане свідченням викорінення зрадників та унтерменшів!"
 JST_Anti_Partisan_Tactics:0 "Антипартизанська тактика"
 JST_Anti_Partisan_Tactics_desc:0 "Ваффен-СС створили багато хоробрих дивізій, але чи зрівнялася якась із них за доблесною відданістю та страхітливою тактикою з Тотенкопфом? Віддана служба Джеккельна в цій дивізії, яка хоробро боролася проти солдатів і партизанів як у Франції, так і в Совєцькому Союзі, надихнула його на моделювання своєї армії та її тактики. Зростаючий відтік буде неминучим для його людей, але те, що вони втратять у ресурсах, вони компенсують удесятеро силою, люттю і жорстокістю."
 JST_The_Speed_of_the_Totenkopf:0 "Швидкість Тотенкопфу"
 JST_The_Speed_of_the_Totenkopf_desc:0 "Неповороткі звірі можуть мати силу, щоб миттєво розчавити свою здобич, але саме стрімкий хижак першим забирає свою здобич. Час, проведений Джекельном в «Тотенкопфі», багато чому навчив його, але жоден урок не був настільки важливим, як цей: Найпотужнішу зброю дивізії неможливо побачити чи потримати в руках, але при достатній вправності нею можна оволодіти з безжальною ефективністю. Ця зброя - швидкість. Тому вірні Джекельну війська будуть навчені діяти зі швидкістю, необхідною для того, щоб розгромити ворога і забезпечити швидку перемогу."
 JST_The_Wolves_Claws:0 "Вовчі кігті без піхов"
 JST_The_Wolves_Claws_desc:0 "Лише спаливши гниль Остланду, ми можемо сподіватися на перемогу. Расова боротьба має тривати безжально, і тому Джекельн наказав своїм людям використовувати хімічну зброю, щоб знищити ворогів з максимальною ефективністю. У лавах можуть виникнути деякі розбіжності щодо використання такої зброї, але ці крики протесту розвіються за вітром, коли ми станемо високо над тілами полеглих і проголосимо себе справжніми правителями Остланду."
 ##Tooltips##
