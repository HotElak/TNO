 ## Leader Descriptions ##
 POLITICS_PODA_ANNAORAZOV_DESC: "Коли Совєцький Союз розпався, туркмени не зрадили Революцію. Їхня підтримка Союзу і всього, що він представляв, була незмінною в своїй рішучості. Але росіяни зрадили туркменів, бюрократи і адміністратори втекли на батьківщину, коли Іран вторгся в Туркменістан після розпаду Союзу. Врешті-решт, на захист встала рідна дочка Туркменістану, цілителька і захисниця. Це була Пода Аннаоаразов.\n\nОчолюючи збірну групу туркменських племен, совєцьких партизанів, особистих друзів і союзників, Пода відбила не тільки іранців, але і одночасне афганське вторгнення. Це досягнення пройшло хвилею по Туркменістану, і здавалося природним, що героя Самарканда було обрано Головою. Якби тільки управління було таким же простим, як перемога над арміями. Пода виявив, що роки, що йшли після цих перемог, були більш виснажливими, ніж будь-яка битва, або зцілення будь-яких тяжких ран, і ці втомлюючі роки починають важити на ньому.\n\nПода керує Туркменістаном наскільки це можливо, але в кінці кінців він не адміністратор. Будучи засудженим бухарським, Пода виявляє, що його тягнуть туди-сюди дзижчання рой радників, міністрів, генералів, союзників і бюрократів, що оточують його всі часи. Деякі з них тримаються його переконань, тоді як інші поважають його - і він їх - але виявляють себе в повній неузгодженості з його бухарськими принципами, і з проходженням років все менше і менше зрозуміло, хто є хто. Деякі дні йому майже достатньо, щоб побажати ще одну війну, щоб боротися."
 POLITICS_MIRSAID_SULTANGALIYEV_DESC: "Якщо хтось сьогодні в Центральній Азії втілює її травматичне і суперечливе спадщину останніх десятиліть, то це Мирсаїд Султангалієв.\n\nНародившись у Башкирії, глибоко в найбільш росіянізованих частинах Євразії, Мирсаїд був одним з перших прихильників революційних ідей, що розповсюджувалися як пожежа по всій Росії, бачачи в них рішення імперіалістичного гніту, що душив меншини і ісламську віру, і шлях до організації цих народів. Його час у Баку на початку десятих і двадцятих років ще більше штовхнув його на шлях більшовиків, і коли настав час боротися за Революцію, він зробив це з величчю, використовуючи свою знайомість з національними рухами в Центральній Азії, щоб позбавити білих сил - заслуживши довір'я не кого іншого, як Владімира Леніна.\n\nЗдавалося б, його чекала впевнена кар'єра в совєцьких рядах як представника тюркських національностей СССР і його ісламського населення - але така кар'єра так і не здійснилася. Решта Партії залишалася підозрілою до його толерантності до регіонального націоналізму і релігії, тому Мирсаїд залишився у вигнанні в Центральній Азії, далеко від процесу прийняття рішень, працюючи невтомно, щоб покращити місцеву ситуацію, але без великої надії вплинути на верхівку.\n\nТобто, доки нацистська військова машина не розтрощила СССР повністю, залишивши його периферійні республіки в хаотичній порожнечі влади. Тепер Мирсаїд Султангалієв виступає символом тюркської співпраці серед тих, хто залишився стояти - все ще вірячи в кінцеву мету марксизму-ленінізму, але адаптовану до дійсності служити людям, а не російським деспотам у віддаленому капіталі."
 POLITICS_ZIYAUDDIN_BABAKHAN_DESC: "Зіауддінхан Бабахан - ще один видатний тюркський вчений ісламської віри, що походить з роду Ахмада Ясаві. Народився він у Ташкенті, Узбекистан, і виріс у середовищі віри, слідуючи стопами свого батька в ранні роки життя і будучи вихованим Шамі Домла, чиї теологія і політика значно вплинули на його власні погляди. Коли Калінін задовольнив прохання узбецьких і туркменських імамів про створення Духовного управління мусульман Середньої Азії і Казахстану (або ДУМСАК скорочено) під час Другої світової війни, його життя прийняло різко інший поворот, не просто теологічний, а політичний. Хоча офіційно його батько очолив організацію з самого початку, як секретар, більша частина адміністративних обов'язків лягла на Зіауддінхана.\n\nМаючи в одній руці іслам, а в іншій марксизм, Зіауддінхан прагнув пасти вірних своїх земляків чесно і справедливо. Навчання священнослужителів, управління благодійністю і видання релігійних матеріалів лягли на його плечі і на організацію, яку він очолював. Коли війна прийняла гіркий поворот для СССР, він став їхнім провідником і захисником під час розпаду Союзу, і все більше і більше людей Середньої Азії зверталося до віри в пошуках істини і утіхи. Навіть після закінчення війни Зіауддінхан продовжує боротися за справедливість.\n\nСьогодні він знаходиться далеко від дому, керуючи SADUM з безпеки і захисту Туркменістану. І він, і його організація представляють певну безперервність і структуру, що залишилася з часів Совєцького Союзу. Незважаючи на все, що сталося, дух марксизму і ісламу живе міцно, і соціялістична думка, виправдана його інтерпретацією ісламського права, надає додатковий шлях до безпеки і справедливості в світі, якому так часто не вистачає обох."

 ### Ideas ###
 TRK_Fragmented_Tribes: "Розділені племена"
 TRK_Fragmented_Tribes_desc: "Соціальна та політична структура Туркменістану складається майже повністю з туркменських племен, що живуть на її території. Політично вони є основою підтримки Пода, але також найбільшою перешкодою для деяких його реформ.\n\nПлемена не бажають змінювати свої звичаї та підтримувати розвиток Туркменістану. Знайти спосіб вплинути на них, не втрачаючи їхньої віри, - це одне з найнагальніших питань, з яким стикається молода держава."
 TRK_Question_Of_Identity: "Питання ідентичності"
 TRK_Question_Of_Identity_desc: "Туркменістан – це країна, але вона ще не нація. Насправді, залишки більшої країни - Совєцького Союзу - лежать у руїнах і розбиті. Це залишило Туркменістан у дивному стані підвішеному, без власної ідентичності.\n\nЩо робить туркмена туркменом? Це земля, на якій ми ходимо? Це племена, які ми називаємо своїми? Це питання, на які потрібно давати відповіді якнайшвидше, оскільки здатність нації об'єднатися і діяти злагоджено залежить від цього."
 TRK_A_Modern_Silk_Road: "Сучасний Шовковий Шлях"
 TRK_A_Modern_Silk_Road_desc: "Історія має дивний спосіб повторюватися. У давнину Великий Шовковий Шлях пролягав через Центральну Азію, з'єднуючи Далекий Схід і Далекий Захід давнього світу. І ось тепер, як і колись, Туркменістан знаходиться в серці нового Шовкового Шляху.\n\nТуркменістан виступає маяком відносної стабільності в порівнянні з рештою Центральної Азії і Північно-Західного Китаю, і як би це не здавалося суворим або жорстоким, це привабило до наших дверей тих, хто шукає як притулку, так і прибутку, і тепле прийняття їх дуже нам допомогло."
