 YEM.2.t: "Починається війна"
 YEM.2.desc: ""
 YEM.2.a: ""

 YEM.3.t: "Залучення Італії"
 YEM.3.desc: "Імперія в кризі. Крихке павутиння регіональних альянсів та угод про розподіл влади вже почало розвалюватися посеред потужних хвиль радикалізації, що прокотилися Близьким Сходом. Від дюн Дубаю до доків Александрії невдоволення кипить під поверхнею, готове зруйнувати все, що ми побудували з часів Другої світової війни.\n\nСьогодні надійшли новини про заворушення в Ємені. Султан був у кращому випадку скептично налаштованим союзником наших амбіцій, і все ж він все ще був важливою частиною павутини, яка скріплювала імперію. Його син, правлячий монарх, зараз стикається з кульмінацією років безгосподарності і жорсткого придушення: Повстання.\n\nЩе більш прикро, що настрої, які проповідують єменські повстанці на чолі з республіканцем Абдаллою ас-Саллалом, зустріли схвалення по всьому Близькому Сходу. Навіть найоптимістичніші голоси мало що можуть запропонувати, окрім все більш шокуючих повідомлень. Що б не сталося далі, ми повинні бути готовими до шторму, що насувається."
 YEM.3.a: "Вітри змін."

 YEM.4.t: "Єменська Арабська Республіка"
 YEM.4.desc: "У піщаній, гірській, пустельній країні, відомій як Мутаваккілітське королівство Ємен, спалахнула громадянська війна, і в наших інтересах підтримати повстанців, які борються проти далекого аравійського королівства.\n\nПовстанці борються за арабську республіку в ім'я ідеології під назвою "баасизм", яка є панарабським націоналістичним і псевдосоціялістичним рухом, ідеологічні хитросплетіння якого є дуже складними і заплутаними. Важливо те, що вони кидають виклик італійському та саудівському впливу в багатому на нафту регіоні Перської затоки, а фракції їхнього руху симпатизують Німеччині.\n\nЯкщо ми надішлемо допомогу цим баасистським повстанцям і вони успішно скинуть свого італійського монарха, ми могли б побачити, як розширюється наш власний геополітичний вплив та економічна могутність."
 YEM.4.a: "Ще одна фігура на світовій шаховій дошці."

 YEM.5.t: "IJN Есмінець затонув біля берегів Ємену!"
 YEM.5.desc: "Новини надходили з військових аванпостів по всьому Індійському океану, аж поки сьогодні вони нарешті не досягли передавачів у Токіо; гудіння приймача заглушило повідомлення про інцидент в Аденській затоці. Військове командування зібралося навколо молодого офіцера-зв'язківця, який вправлявся з радіоапаратурою, сидячи і спираючись на сусідні меблі, щоб приготуватися до можливих новин про нову конфронтацію з Німеччиною або Вашингтоном.\n\nТріскуче гудіння ледь чутно було над панічним бурчанням присутніх офіцерів і адміралів. У цьому спітнілому командному центрі молодий офіцер-зв'язківець вовтузився з ручками і важелями, відчуваючи на собі пильний погляд начальства ззаду. З ламаних слів і скреготливих радіосигналів складалася новина: есмінець IJN був потоплений біля берегів Ємену, місця нещодавньої політичної нестабільності і революційних потрясінь.\n\nДехто з офіцерів схопився за щелепи, обтяжений приреченими думками про конфронтацію, а інші підхопилися зі своїх сутулих позицій, щоб зняти раптове, пронизливе напруження. Стиснуті щелепи і спітнілі брови забарвлювали кімнату в жах, який тільки посилювався з повідомленнями про хаос і руйнування, що вимагали втручання Японії в палаючу лють, яка роздирала Близький Схід."
 YEM.5.a: "Це надзвичайна ситуація!"

