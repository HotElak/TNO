 ## Leader Descs ##
 POLITICS_YAHYA_DESC: "Лівія - це четвертий берег, перша і найбільша з італійських колоній. Ефіопія - її найнаселеніший регіон, Єгипет - житниця, а території Перської затоки - джерело дорогоцінної нафти. Імамат Ємену не є чимось особливим. На саміті Тріумвірату наприкінці 50-х років Муссоліні припустився рідкісного ляпу, забувши ім'я нинішнього імама і швидко переключившись на іншу тему, щоб приховати свій сором. Ахмад бін Ях'я не з тих, кого легко забути. Він сильний, але немічний. Він залишається фізично імпозантним навіть у похилому віці, але його розум стає дедалі слабшим через безкінечне вживання морфію. Під владою британців Бін Ях'я був дихотомією, присягаючи на вірність і дружбу імперії, навіть коли працював на її підрив. Під владою Італії він залишився таким самим. Якби землі, якими він правив, мали більше значення, без сумніву, його підступні дії накликали б на Ємен гнів Mare Nostrum, але поки що він править беззаперечно.\n\nНа диво, для людини, яка одягається в коштовності і золоті шати, в той час як її народ голодує, Бін Ях'я користується любов'ю своїх підданих. Хоча надходять повідомлення про зростання підривних рухів в армії та на державній службі, обличчя бен Ях'ї прикрашає плакати на кожному розі вулиць, а коли він подорожує, його караван переповнений палкими шанувальниками.\n\nАле він також старіє. Відвідувачі імама стають перед ним на коліна і цілують йому руки, а він віддає їм усі належні почесті, навіть якщо не пам'ятає їхніх імен. Хоча італійський уряд задовольняється тим, що ігнорує Ємен доти, доки той платить податки і данину, дехто вже б'є на сполох про те, наскільки мало підготовлена нація до майбутнього без твердої руки свого правителя."
 POLITICS_ABDULLAH_AL_SALLAL_DESC: ""

 ### Ideas ###
 YEM_italian_overlordship: "Італійське панування"
 YEM_italian_overlordship_desc: "Після Другої світової війни наша країна повністю потрапила під вплив Італії. Вони зберігають сильну присутність у нашій країні завдяки її стратегічному розташуванню в Аденській затоці. Це також означає, що вони значною мірою спрямовують нашу зовнішню політику і мають значний вплив на внутрішні питання."
 YEM_the_aden_arsenal: "Аденський арсенал"
 YEM_the_aden_arsenal_desc: "Коли італійці встановили протекторат над Єменом, вони забрали собі найцінніше володіння країни - місто Аден. Завжди великий порт Індійського океану, Аден незабаром став італійським опорним пунктом, де Рим утримує найбільшу концентрацію військ і кораблів у Південній Аравії. Хоча населення міста обурюється італійським домінуванням, Аденський арсенал залишається єдиною важливою точкою, через яку Італія може проєктувати свою військову силу на непроникний і віддалений Ємен."
 YEM_saudi_influence: "Вплив Саудівської Аравії"
 YEM_saudi_influence_desc: "Номінально Ємен є протекторатом Саудівської Аравії, але італійці мають мало можливостей реально впливати на суд і рідко залишають свою твердиню в Ємені, за винятком рідкісних вилазок для покарання бунтівних племінних вождів. Останнім часом єменський король дедалі більше покладається на саудівські гроші та політичну підтримку, щоб утриматися на плаву в умовах внутрішньої опозиції - але є й ті, хто гостро виступає проти нового інтересу Ер-Ріяда до південного королівства."
 YEM_tribes_and_sects: "Племена та секти"
 YEM_tribes_and_sects_desc: "Ландшафт Ємену переважно гірський, горбистий і сільський - і хоча король та імам номінально править зі свого палацу в Сані, влада в сільській місцевості перебуває в руках численних племен, що її населяють. Що ще гірше, в той час як правлячою меншиною в країні є заїди, більшість населення Ємену - суніти, що додає ще один шар сектантства до і без того розділеної країни. У відповідь на це багато хто з єменської молоді все частіше звертається до реформістської, пан-єменської ідеології, щоб нарешті принести зміни в країну."

 YEM_civil_war: "Громадянська війна в Ємені"
 NYM_civil_war: "Громадянська війна в Ємені"

