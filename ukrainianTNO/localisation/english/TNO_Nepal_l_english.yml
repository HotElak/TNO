 ## Leader Descs ##
 POLITICS_MAHENDRA_BIR_BIKRAM_SHAH_DESC: "Великий суверенний король Непалу Махендра Бір Бікрам Шах Дев не завжди мав абсолютну владу над своїми підданими. Колись Бікрам був просто ще одним членом королівської родини, який виконував численні нудні обов'язки монарха, пов'язані з конституційним і представницьким урядом. Династія Рана, консервативна родина, яка давала країні прем'єр-міністрів з 1846 року, гарантувала, що країною керували залізним кулаком, і всі підкорялися родині, навіть монархія. Потім, коли Західна Індія стала республікою, а Непалом прокотилися повстання, змусивши родину Рана поступитися владою монархії, Бікрам побачив свій шанс.\n\nЧерез чотири роки після коронації короля, холодного грудневого ранку, прем'єр-міністра Бішвешвара Койралу і парламент, який він очолював, було відправлено у відставку. Кабінет міністрів виставили за двері, а потім призупинили дію конституції. Тепер, коли нація перебувала під його командуванням, була створена нова система. Досконала, "керована" демократія, яка підпорядковувалася безпосередньо йому і нікому іншому. Безумовно, імператор не має собі рівних; хіба це не його обов'язок - правильно керувати нацією? Йому вдалося зберегти свою країну; поєднання успішних земельних реформ і нейтральної політики утримало його королівство від розпаду. Але варто замислитися, як довго триватиме ця керована демократія. І Японія, і Вест-Індія прагнуть забрати територію собі, а Непальський конгрес пропагує ненасильницький опір Бікраму та його системі. Буде цікаво подивитися, як довго проіснує ця досконала система, і чи закінчиться вона голосно чи тихо."
