  POLITICS_GEORGE_CADLE_PRICE:0 "Коли падає одна голова, її місце займають дві інші. Цей урок болісно викарбувався на грубому обличчі нації Джорджа Кейді Прайса. Багато хто в Белізі сподівався, що падіння Британської імперії перед непохитним залізним штормом гітлерівського бліцкригу ознаменує остаточне звільнення її мешканців від панського батога імперіалізму - ілюзія, що розвіялася з тваринним сіпанням гниючого трупа. Канада, переповнена біженцями, які рятуються від хаосу в Європі, вирішила нав'язати свою владу Белізу, де вона стверджує, що керує від імені королеви.\n\nМабуть, найбільшою образою є їхня сувора прихильність до Бога - вони стверджують, що їхній монарх є богопосвяченим, на відміну від лжепророків у богохульних судах. Вони вимагають, щоб Беліз подивився їм в очі і присягнувся, що ці столітні тортури є священними. Вони поневолюють Беліз і називають це виправданим. Вони вважають, що Белізу краще бути в кайданах. Хіба дозволив би Він Рамзесу знищити євреїв, якби їм було "краще"? \n\nНі. Беліз повинен, може і повинен творити свою долю, не обтяжений своїм минулим, але з надією на своє майбутнє. При Прайсі незалежність не буде легкою, повноцінною чи мирною. Але вона буде чесною. Що може бути ціннішим за правду для нації, якій брехали все її життя?"
  POLITICS_PHILIP_GOLDSON:0 "Народ Белізу починає бачити світло незалежності в кінці темного тунелю британсько-канадського поневолення і гватемальського залякування, і народ Белізу обрав Філіпа Ґолдсона, щоб він вів його до неї, тримаючи факел лібералізму, обережно направляючи його, щоб не змарнувати свій єдиний шанс на порятунок. \Народившись у місті Беліз у 1923 році, Голдсон провів усе своє життя, виступаючи за незалежність і за долю тих, хто його оточує, працюючи редактором націоналістичних газет, таких як "Беліз Білборд", а також національним організатором Загального робітничого союзу. Хоча те, що відрізняє його та його Партію національної незалежності від тих, хто був до нього, - це бачення міжнародного, незалежного Белізу, який працює з іншими вільними демократіями світу пліч-о-пліч у боротьбі проти тиранії та агресивної Гватемали на заході, яка загрожує загасити полум'я його свободи з першими променями сонця."


  BLZ_A_Capital_Devastated:0 "Спустошена столиця"
  BLZ_A_Capital_Devastated_desc:0 "Жителі Беліз-Сіті пам'ятають ураган Хетті. Був дощ і вітер, який свистів на темних вулицях. Потім вода почала підніматися. Вона піднімалася, поки кожна вулиця не перетворилася на чорну річку. Приплив прийшов і вночі зніс тисячі будинків.\n\nСьогодні Беліз-Сіті - це зруйноване місце. Хоча лише кілька сотень людей загинули, понад сімдесят відсотків усіх будівель у столиці було пошкоджено або зруйновано, що завдало шкоди Белізу та його економіці. Поки деякі відбудовуються, багато хто обговорює, чи не заснувати нове місто в глибині країни, захищене від стихійних сил природи."
  BLZ_A_New_Home:0 "Новий дім"
  BLZ_A_New_Home_desc:0 "Після урагану Хетті народ Белізу був змушений просити допомоги у своїх партнерів по ОВН. Зіткнувшись з величезними стражданнями, уряд Канади погодився надати Белізу фінансування для подолання найгірших наслідків стихії. Він також погодився підтримати будівництво нової столиці - Бельмопан.\n\nТепер, за багато миль від руїн Беліз-Сіті, ведеться будівництво. Уряд країни сповнений рішучості розпочати нове життя для себе і для свого народу."
  BLZ_A_City_Upon_A_Hill:0 "Місто на пагорбі"
  BLZ_A_City_Upon_A_Hill_desc:0 "Після багатьох років роботи та мільйонів доларів інвестицій, місто Бельмопан було завершено. Хоча місто має певні дизайнерські особливості - центральну кільцеву дорогу, велику паркову зону та архітектуру, натхненну храмами майя, - справжня сила міста полягає в його розташуванні.\n\nСтоячи на висоті 75 метрів над водою і будучи захищеним пагорбами і тропічним лісом, Бельмопан захищений від сил Матері-Природи. Час покаже, як Беліз розвиватиметься далі, але нове місто є свідченням сили і стійкості белізького народу."
  BLZ_Radical_Independence_Movement:0 "Радикальний рух за незалежність"
  BLZ_Radical_Independence_Movement_desc:0 "Палає Юніон Джек.\n\nПо всьому Белізу проходять демонстрації невдоволення старим порядком. Чорні націоналісти мітингують проти залишків британського панування. Такі люди, як Джордж Кедл Прайс і Філіп Ґолдсон, виступають проти системи, що розкладається навколо них. Вся країна в один голос кричить проти свого колоніального статусу. Залишаються лише питання, як далеко зайде "Британський Гондурас", щоб позбутися свого імені, яким буде цей процес, і чи відбудеться він мирним шляхом, чи насильством."
  BLZ_A_Nation_Under_Siege:0 "Країна в облозі"
  BLZ_A_Nation_Under_Siege_desc:0 "Існує, мабуть, одна річ, яка нависає над Белізом не менше, ніж британська корона: постійна і непереборна загроза з боку Гватемали. Вважаючи Британський Гондурас норовливою провінцією, відокремленою від батьківщини європейською державою, яка зазнала поразки, багато гватемальських політиків закликали своїх лідерів вторгнутися до Белізу і відновити кордони своєї країни. Не маючи власної постійної армії, лише завдяки гарантіям безпеки з боку ОВН країна може зберегти свою крихку незалежність."
  BLZ_A_Colonial_Vacuum:0 "Колоніальний вакуум"
  BLZ_A_Colonial_Vacuum_desc:0 "Коли Британські острови потрапили під крила нацистського орла, їхня колоніальна імперія опинилася в безладі. Беліз був одним з таких місць, і тепер він опинився в пастці в умовах, поспіхом розроблених майже два десятиліття тому.\n\nХоча він присягає на вірність Її Величності, королеві Єлизаветі II і тому жалюгідному трупу, яким є її королівський дім, в усіх практичних справах уряд Белізу підпорядковується напряму уряду Канади. Ця невдала домовленість залишає обидві сторони неспокійними і відчайдушно бажаючими втечі."

