 socintern.1.t:0 "Держава [FROM.GetNameDefCap] пропонує членство в КомІнтерну"
 socintern.1.d:0 "Сьогодні надійшло запрошення, в якому держава [FROM.GetNameDef] пропонує вступ нашої правлячої партії до Комуністичного Інтернаціоналу в якості партнера. Ця нова організація, яку часто скорочують до "КомІнтерн", покликана об'єднати всіх, хто бореться за права трудящих і просування людства до соціялізму.\n\nНаша партія отримала запрошення на партнерство; ця позиція дозволить нам спостерігати за засіданнями організації, а в майбутньому, можливо, і повністю приєднатися до неї. [FROM.GetAdjective]а держава чекає на нашу відповідь щодо нашого рішення про вступ до КомІнтерну чи ні."
