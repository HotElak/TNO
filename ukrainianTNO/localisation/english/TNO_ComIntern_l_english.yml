 SOCINTERN_VOTE_NON_AGGRESSION_PACT_TITLE:0 "§WПакт про взаємний ненапад§!"
 SOCINTERN_VOTE_NON_AGGRESSION_PACT_DESC:0 "§gПропозиція для кожної організації в §RКомІнтерні§! офіційно проголосити політику взаємного співіснування і ненападу на всі інші організації-члени §RКомінтерну§!.\n\nДержави-члени зобов'язуються визнавати кордони і суверенітет один одного над своїми територіями, а також зобов'язуються не здійснювати агресію на території інших держав-членів.§!"

 SOCINTERN_VOTE_COMECON_TITLE:0 "§WСтворення §SСЕВ§!§!"
 SOCINTERN_VOTE_COMECON_DESC:0 "§gПропозиція щодо створення §SСовєту Економічної Взаємодопомоги§!, організації, яка сприятиме розвитку соціялістичних країн. §SСЕВ§! буде надавати фінансову підтримку соціялістичним країнам, а також матиме надзвичайні фонди для списання боргів або витрат на оборону у випадку війни.\n\nВсі країни-члени матимуть можливість робити внески до §SСЕВ§!, і навіть країни, які не є членами КомІнтерну, зможуть робити пожертви в ім'я міжнародної солідарності.§!"

 SOCINTERN_VOTE_COMECON_SCIENCE_TITLE:0 "§WСтворення наукового бюро §SСЕВ§!§!"
 SOCINTERN_VOTE_COMECON_SCIENCE_DESC:0 "§gПропозиція щодо створення §Sнаукового бюро Совєту Економічної Взаємодопомоги§!. Наукове бюро §SСЕВ§! стане колективною міжнародною науковою організацією §RКомуністичного Інтернаціоналу§! і виконуватиме функції науково-дослідницького крила §SСЕВ§!. Його метою буде сприяння взаємним дослідженням і забезпечення швидкого просування країн, що розвиваються, до технологічного паритету з рештою країн-членів §SСЕВ§!.§!"

 SOCINTERN_VOTE_INVITATION_TITLE:0 "§W§RЧленство§! держави [SOCINTERN_INVITED.GetName]§!"
 SOCINTERN_VOTE_INVITATION_DESC:0 "§gПропозиція негайно запропонувати повне членство в §RКомІнтерні§! правлячій партії держави [SOCINTERN_INVITED.GetNameDef]. Якщо вони приймуть пропозицію, вони будуть негайно прийняті до §RКомІнтерну§! як члени Генеральної Асамблеї з правом голосу і отримають доступ до всіх програм §RКомІнтерну§!.\n\nВсі дипломатичні пропозиції, такі як пакти про ненапад, що є частиною політики §RКомІнтерну§!, також будуть поширюватися на державу [SOCINTERN_INVITED.GetNameDef].§!"

 SOCINTERN_VOTE_ASSOCIATESHIP_TITLE:0 "§W§lСтатус партнера§! держави [SOCINTERN_INVITED.GetName]§!"
 SOCINTERN_VOTE_ASSOCIATESHIP_DESC:0 "§gПропозиція негайно запропонувати статус партнера §RКомІнтерну§! правлячій партії держави [SOCINTERN_INVITED.GetNameDef]. Якщо вони приймуть пропозицію, вони будуть негайно прийняті в §RКомІнтерн§! як партнери і зможуть подати заявку на повне членство пізніше.\n\nДержаву [SOCINTERN_INVITED.GetNameDef] не буде включено в поточну політику §RКомІнтерну§! до тих пір, поки не досягне статусу повного членства.§!"
 
 SOCINTERN_VOTE_INTERNATIONAL_BRIGADES_TITLE:0 "§WЗапропонувати §xміжнародні бригади§!§!"
 SOCINTERN_VOTE_INTERNATIONAL_BRIGADES_DESC:0 "§gПропозиція про створення бюро §RКомІнтерну§! для надання таємної військової допомоги революційним рухам. На §xінтернаціональні бригади§! буде покладено завдання сприяти у видачі паспортів, озброєння і транспорту тим, хто бажає допомогти соціялістичній революційній діяльності за кордоном.\n\nУтворення цього бюро дозволить країнам-членам §RКомІнтерну§! відправляти інтернаціональні бригади на допомогу соціялістичним країнам, що перебувають у стані війни, а також надавати одноразову премію за військову експертизу.§!"

 SOCINTERN_VOTE_SPHERIFICATION_TITLE:0 "§WПосилити централізацію §SСЕВ§!§!"
 SOCINTERN_VOTE_SPHERIFICATION_DESC:0 "§gПропозиція щодо подальшої централізації §SСовєту Економічної Взаємодопомоги§! з метою поліпшення взаємодопомоги, зниження торговельних бар'єрів і більш плідного економічного співробітництва між соціялістичними країнами.\n\nЗ цією реформою §SСЕВ§! буде вважатися самостійним економічним блоком на світовій арені.§!"

 SOCINTERN_VOTE_SPHERE_INVITATION_TITLE:0 "§WЗапросити державу [COMECON_INVITED.GetName] до економічного блоку §SСЕВ§!§!"
 SOCINTERN_VOTE_SPHERE_INVITATION_DESC:0 "§gПропозиція негайно запропонувати правлячій партії держави [COMECON_INVITED.GetNameDef] повну інтеграцію в економічний блок §SСЕВ§!. Якщо вона прийме пропозицію, вона буде негайно прийнята до блоку, отримавши тіснішу економічну інтеграцію з іншими членами §SСЕВ§!.\n\nЧлени §SСЕВ§!, які ще не є членами блоку, мають право на запрошення, тільки якщо вони не є частиною жодної економічної сфери під час голосування.§!"

 SOCINTERN_VOTE_VOLUNTEERS_TITLE:0 "§W§xВійськова допомога§! державі [SOCINTERN_VOLUNTEERS_PREV.GetName]§!"
 SOCINTERN_VOTE_VOLUNTEERS_DESC:0 "§gПропозиція відправити §xміжнародні бригади§! для допомоги державі [SOCINTERN_VOLUNTEERS_PREV.GetNameDef] у конфлікті, що триває. §xІнтернаціональні бригади§! можуть бути відправлені кожною країною-членом КомІнтерну і будуть відкликані після закінчення конфлікту.\n\nДодатково, матеріальна допомога державі [SOCINTERN_VOLUNTEERS_PREV.GetNameDef] може бути надана, якщо буде створено §SСЕВ§!§!"

