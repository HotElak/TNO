 comecon_tech_group_desc:0 "Наукове бюро СЕВ є колективною міжнародною науковою організацією Комуністичного Інтернаціоналу і слугує крилом досліджень і розробок СЕВ. Його мета - сприяти взаємним дослідженням і забезпечити швидкий прогрес країн, що розвиваються, до технологічного паритету з рештою країн-членів СЕВ."
 
