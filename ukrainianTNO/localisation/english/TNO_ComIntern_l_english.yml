 socintern.1.c:0 "Ми не маємо бажання асоціювати себе з КомІнтерном."
 
 socintern.2.t:0 "Держава [FROM.GetNameDefCap] пропонує статус партнера КомІнтерну"
 socintern.2.d:0 "Сьогодні надійшло запрошення, в якому держава [FROM.GetNameDef] пропонує вступ нашої правлячої партії до Комуністичного Інтернаціоналу в якості партнера. Ця нова організація, яку часто скорочують до "КомІнтерн", покликана об'єднати всіх, хто бореться за права трудящих і просування людства до соціялізму.\n\nНаша партія отримала запрошення на партнерство; ця позиція дозволить нам спостерігати за засіданнями організації, а в майбутньому, можливо, і повністю приєднатися до неї. [FROM.GetAdjective]а держава чекає на нашу відповідь щодо нашого рішення про вступ до КомІнтерну чи ні."
 socintern.2.a:0 "Ми з радістю приймемо."
 socintern.2.b:0 "Ми не маємо бажання асоціювати себе з КомІнтерном."

 socintern.3.t:0 "Держава [FROM.GetNameDefCap] приймає членство в КомІнтерні"
 socintern.3.d:0 "Ми отримали новину, що правляча партія держави [FROM.GetNameDef] погодилася приєднатися до Комуністичного Інтернаціоналу як повноправний член. Ми з нетерпінням чекаємо на їхній внесок та пропозиції на засіданнях КомІнтерну."
 socintern.3.a:0 "Вітаємо, товариші!"

 socintern.4.t:0 "Держава [FROM.GetNameDefCap] приймає статус партнера КомІнтерні"
 socintern.4.d:0 "Ми отримали новину, що правляча партія держави [FROM.GetNameDef] погодилася приєднатися до Комуністичного Інтернаціоналу в якості партнера. Їх присутність як спостерігачів на засіданнях організації дозволить їм оцінити наш прогрес, і з часом, можливо, тісніші зв'язки між нашими країнами призведуть до того, що вони стануть повноправними членами Інтернаціоналу."
 socintern.4.a:0 "Вітаємо, товариші!"

 socintern.5.t:0 "Держава [FROM.GetNameDefCap] відхиляє нашу пропозицію"
 socintern.5.d:0 "На жаль, схоже, що держава [FROM.GetNameDef] не приєднається до Комуністичного Інтернаціоналу. Представники їхньої правлячої партії ввічливо, але рішуче відхилили наше запрошення приєднатися до нової організації та її боротьби за права трудящих і соціялізм. Можливо, держава [FROM.GetNameDef] проявить більше зацікавленості в майбутньому, а поки що вступ до КомІнтерну просто не входить до їхніх пріоритетів."
 socintern.5.a:0 "Невдача."

 socintern.6.t:0 "Запрошення від держави [FROM.GetNameDef]"
 socintern.6.d:0 "Хороші новини! Схоже, що наші брати у світовому соціялістичному русі визнали наш внесок у боротьбу проти капіталізму і запросили нас на Риковську конференцію! Це наш шанс поспілкуватися з найвищими лідерами пролетаріату і заохотити мережі, які сприятимуть успіху великої революції (і престижу нашої нації).\n\nВже зараз наші дипломати і партійні функціонери змагаються за заповітні місця в списку гостей, сподіваючись, що саме вони представлятимуть свою країну в глобальному русі, що зароджується. Без сумніву, ми продемонструємо нашим союзникам, що ми є справжнім партнером у марші за справедливість і рівність."
 socintern.6.a:0 "Ми з радістю прийдемо."
 socintern.6.b:0 "Ми... трішки зайняті."

 socintern.7.t:0 "Риковська конференція"
 socintern.7.d:0 "Чудові новини! Конференція в Рикові пройшла чудово. Запрошені сторони були щирими і чесними, оскільки стару ворожнечу змило хвилею глобальної революції. Незначні суперечки, що виникали, були швидко врегульовані головами конференції, і в цілому зустріч була продуктивною і приємною.\n\nЯкщо конференція є якимось свідченням того, що ідеологічна сила соціялізму знову повернеться на світову арену, то, схоже, це станеться. Нехай вороги пролетаріату і народної справедливості в усьому світі тремтять перед величезною силою союзних соціялістичних націй!"
 socintern.7.a:0 "Інтернаціональний ідеал об'єднує людство!"

 socintern.8.t:0 "Держава [FROM.GetNameDefCap] прагне членства в КомІнтерні"
 socintern.8.d:0 "Кожен день, здається, приносить нові перемоги народам КомІнтерну. Наші ряди розширюються, наша економічна діяльність зростає, і навіть нації, найбільш занурені в бруд фашизму і капіталізму, починають відчувати перші поштовхи соціялістичного землетрусу.\n\nНещодавно ми отримали ще одну заявку на повноправне членство від держави [FROM.GetNameDef], чий народ відчув поклик сирени світової революції. Без сумніву, їхня присутність серед нашої фракції посилить наші можливості проти ворогів пролетаріату в усьому світі."
 socintern.8.a:0 "Ми з радістю приймемо."
 socintern.8.b:0 "У нас немає бажання асоціювати себе з ними."

 socintern.9.t:0 "Держава [FROM.GetNameDefCap] приймає нашу заявку"
 socintern.9.d:0 "Коли наша країна тільки починала свій шлях до членства в КомІнтерні, багато хто називав це дурною затією. Адже влада буржуазії величезна, а їхня воля придушити будь-які заворушення серед пролетаріату абсолютна. Але, незважаючи на шанси і скептиків, наша правляча партія перемогла своїх ворогів і тепер домінує в місцевій політиці. Навіть ця перемога здавалася крихкою, поки нещодавно ми не отримали звістку про те, що заявка нашого уряду до КомІнтерну була прийнята. Тепер ми визнані рівними найбільшими соціялістичними державами світу і стоїмо поруч з ними в їхній боротьбі."
 socintern.9.a:0 "Чудово!"

 socintern.10.t:0 "Держава [FROM.GetNameDefCap] відхиляє нашу заявку"
 socintern.10.d:0 "Жахлива новина! Схоже, що керівництво КомІнтерну корумповане тими самими силами капіталізму і ревізіонізму, проти яких вони нібито борються, інакше як можна пояснити відхилення нашої заявки на повноправне членство?\n\nСподіваємося, що з часом вітри змін змістять цих дволиких дурнів і замінять їх на керівних посадах руху націями, більш відданими світовій революції, але до тих пір, здається, ми повинні боротися проти капіталістичних гнобителів самостійно.\n\nЯк би не було боляче бути розлученими з нашими товаришами, ми повинні продовжувати йти вперед, поки одного разу наші пролетарські уряди не прозріють і не визнають нас ще раз."
 socintern.10.a:0 "Невдача."

 socintern.11.t:0 "Держава [FROM.GetNameDefCap] бажає отримати статус патнера КомІнтерну"
 socintern.11.d:0 "Вітри змін, основні сили економіки та неминучу перемогу соціялістичної революції не можна квапити. Спроба здійснити нашу остаточну перемогу раніше часу лише відстрочить день тріумфу - як це зрозуміли бухарінці, на свій жаль, на власному досвіді. Тому, хоча сумно, що вони не вважали себе гідними повноправного членства, заявка держави [FROM.GetName] на вступ до КомІнтерну в якості нації-партнера все ще є приводом для святкування. Тепер ми повинні визначити, чи гідні вони цієї честі, чи їхня форма соціялізму є недостатньою для потреб світового пролетаріату."
 socintern.11.a:0 "Ми з радістю приймемо."
 socintern.11.b:0 "У нас немає бажання асоціювати себе з ними."
 
 socintern.12.t:0 "Держава [FROM.GetNameDefCap] приймає нашу заявку"
 socintern.12.d:0 "Чудові новини на дипломатичному фронті. Нещодавно ми отримали офіційне комюніке від вищої ради КомІнтерну про офіційне прийняття нашої країни до пакту в якості партнера.\n\nЦе гарна новина для нашого уряду, тепер ми готові або повністю приєднатися до організації, якщо вважатимемо її корисною для наших інтересів, або вийти з неї з невеликими наслідками, якщо вона не буде корисною. Ми можемо лише сподіватися, що наші нові союзники зрозуміють нашу позицію і зможуть завоювати нашу довіру."
 socintern.12.a:0 "Чудово!"

 socintern.13.t:0 "[FROM.GetNameDefCap] відхиляють нашу заявку"
 socintern.13.d:0 "Трагічні новини з дипломатичного фронту. Схоже, що дурні в керівництві КомІнтерну відмовили нам у членстві в їхньому особливому клубі. Хоча ми сподівалися запобігти цьому сценарію, попросивши про асоційоване, а не повне членство, але навіть цього виявилося замало для так званого "керівництва" організації. Незважаючи на це приниження, наша нація не відмовилася від своїх зобов'язань перед робітниками світу, хоча нам доведеться знайти альтернативні канали для їх вираження."
 socintern.13.a:0 "Невдача."

 socintern.0.t:0 "Відкриття генеральної асамблеї"
 socintern.0.d:0 "З моменту створення Комуністичного Інтернаціоналу ведеться робота над підготовкою великої асамблеї. Там представники соціялістичних партій світу зможуть збиратися, щоб обговорювати питання і пропонувати різні пропозиції. Сьогодні робота завершена і Асамблея готова! \n\nЧлени КомІнтерну зможуть вносити пропозиції і голосувати за них шляхом таємного голосування. Додавання Асамблеї до статуту організації, без сумніву, стане важливим інструментом у боротьбі за просування соціялізму на міжнародному рівні."
 socintern.0.a:0 "Великий день для робітників світу!"

