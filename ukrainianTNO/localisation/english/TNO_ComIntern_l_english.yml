 socintern.17.t:0 "Створення СЕВ"
 socintern.17.d:0 "Чудова новина! Наші соціялістичні союзники схаменулися і проголосували за створення СЕВ. СЕВ, або Совєт Економічної Взаємодопомоги - це міжнародна програма, створена країнами Комінтерну для членів Комінтерну. Вона обіцяє сприяти розвитку всіх країн, які цього потребують, шляхом надання допомоги та спрямування ресурсів до них. Крім того, вона допомагає будувати мости і зміцнювати економічні зв'язки між нашими народами і робити їх міцнішими перед змовницькими силами капіталізму і фашизму. Ми зробимо себе багатшими, зберігаючи свободу наших робітників.\n\nСьогодні великий день для соціялізму. Тепер навіть найслабші з наших співвітчизників піднімуться над собою - у щось більш надзвичайне, ніж всі вони разом узяті. Однак, з таким великим завданням приходить час відпочинку. Мине місяць, перш ніж Генеральна Асамблея зможе ухвалити таку монументальну резолюцію, як ця."
 socintern.17.a:0 "Від кожного за здібностями, кожному за потребами."

 socintern.18.t:0 "Провал СЕВ"
 socintern.18.d:0 "З Генеральної Асамблеї надійшла сумна звістка. Нерозумно вирішивши, що вузьколобі цілі їхньої нації важливіші за емансипацію людства, пропозиція СЕВ була відхилена. Якби вона увінчалася успіхом, то надала б життєво важливу допомогу соціялістичним країнам планети. Від найслабших держав до найбільших і процвітаючих, жодна з них не була б позбавлена економічної допомоги і безпеки.\n\nПодії голосування стали темними днями для КомІнтерну. Багато хто каже, що якщо ми не можемо навіть вирішити голосувати разом, то який сенс боротися разом? Зв'язки, які пов'язують нас разом, слабшають з кожним днем. Якщо ми не зможемо триматися разом, нас розірвуть і замордують голодні вовки капіталізму і фашизму. Незалежно від того, що відбувається зараз, завжди є наступний раз. Через місяць Генеральна Асамблея знову прийматиме рішення щодо резолюції. Коли цей час настане, нас вже не буде так легко розділити."
 socintern.18.a:0 "Що сталося з єдністю пролетаріату?"

 socintern.19.t:0 "Пакт про ненапад ухвалено"
 socintern.19.d:0 "Нарешті у світі настав мир! Або, принаймні, мир у соціялістичному світі. Сьогодні Генеральна Асамблея проголосувала за Резолюцію про ненапад. Ця резолюція означає дві речі. По-перше, війна проти двох соціялістичних країн суворо заборонена для збереження лівої єдності. На підтвердження цього всі країни КомІнтерну підпишуть між собою офіційний договір про ненапад. По-друге, всі члени КомІнтерну визнають всі соціялістичні територіальні претензії та володіння. Включаючи не тільки "міжнародно невизнані" володіння країн-членів КомІнтерну, але й територіальні претензії та кордони, яких ми всі прагнемо, навіть якщо ми не контролюємо цю територію.\n\nНехай капіталісти тремтять від страху, бо ми відклали наші дрібні розбіжності вбік і зосередилися на справжньому ворогові. Не на інших робітників, які просто намагаються вижити, а на товстосумів, які змусили нас страждати в першу чергу. Як би там не було, це була колосальна робота. Але ми не можемо проголосувати за подібну резолюцію до наступного місяця. Тоді ми зможемо ще більше просунути інтереси робітників."
 socintern.19.a:0 "Мир між націями, а не між класами"

 socintern.20.t:0 "Провал пакту про ненапад"
 socintern.20.d:0 "Платон сказав: «Тільки мертві бачили кінець війни». Якщо події останніх днів щось і довели, так це те, що слова античного філософа все ще звучать правдиво, з різким, жалючим дзенькотом. Голосування за те, щоб не тільки підписати договір про ненапад, але й визнати територіальні претензії всіх країн-членів КомІнтерну, провалилося на Генеральній Асамблеї.\n\nЧи то суперечливі інтереси, чи то тиск ззовні, зсередини чи ззовні, КомІнтерн не зміг об'єднатися під одним прапором. З провалом Акту наші вороги пускають слину зі злістю і зловтіхою, бо знають, що двері відчинені. Ворота в міжусобну, міжсоціялістичну війну. Хоча ймовірність війни між країнами-членами низька, вона все ще висить над нашими головами, як давній дамоклів меч. Капіталісти будуть дуже охоче використовувати цей шанс і змусять наших братів воювати за них.\n\nНезважаючи на невдачу, голосування було напруженим часом для всіх нас. Через це Генеральна Асамблея зможе проголосувати за іншу подібну резолюцію лише через місяць. Можливо, тоді члени КомІнтерну знайдуть справжній мир між собою."
 socintern.20.a:0 "Комуністичний мир був лише в декількох сантиметрах від нашої руки."

 socintern.21.t:0 "Створення наукового бюро СЕВ"
 socintern.21.d:0 "Слава тим, хто дивиться вперед! І мало хто дивиться так далеко вперед, як країни КомІнтерну. Створення наукового бюро СЕВ стало величезним успіхом для наших технологічних зусиль. Заклик до створення пансоціялістичної наукової ради гарантує, що КомІнтерн зможе наздогнати більш "традиційні" інженерні та наукові центри. Наукове бюро - це міжнародна рада, яка забезпечує як ресурси, так і увагу, необхідну для процвітання нових технологій у соціялістичних країнах. Можна тільки уявити, як капіталісти можуть лише панічно жахнутися, коли зрозуміють, що не зможуть жити в майбутньому поодинці.\n\nЗ прийняттям цієї резолюції КомІнтерн справді стане арбітром майбутнього. Що ще важливіше, напрямок цих технологій не пригнічуватиме трудящих усього світу, а полегшуватиме їхні земні проблеми. Деякі з наших найбільш амбітних членів навіть говорять про соціялістичну космічну програму! Хоча до Червоних чобіт на Червоній планеті ще далеко, це вже не фантастика. Однак зараз ми повинні відпочити один місяць. Потім ми зможемо ще раз проголосувати за те, яким курсом ми хочемо йти - і як найкраще принести червону хвилю на весь Всесвіт."
 socintern.21.a:0 "Робітники світу, об'єднуйтесь!"

 socintern.22.t:0 "Провал наукового бюро СЕВ"
 socintern.22.d:0 "Одного разу серед наших найбільш далекоглядних членів була мрія. Це була мрія, настільки грандіозна, що ніщо інше не могло з нею зрівнятися. Вона полягала в тому, що ми могли б не просто жити, працювати і вмирати на цій безплідній, мокрій скелі, яку ми називаємо домом. Але й вийти назовні. Назовні, до сяючої краси космосу. Назовні, до бурхливих, шліфувальних процесів туманностей і зірок, якими ми так довго нехтували. Сьогодні це величне бачення відкинуте вбік холодною, темною реальністю політиканства.\n\nПропозиція мала б поставити КомІнтерн на передній край технологій, з небаченими і нечуваними чудесами, побудованими за нашими примхами. Збори найяскравіших і найгеніальніших з усієї планети керували б визволенням людства. Не лише від залізних ланцюгів капіталізму, але й від кайданів самого життя на благо виду. Однак, схоже, що Генеральна Асамблея не погодилася з цією тезою. Фантастичні кордони науки - де панували теплі обійми і магія - залишаються поза межами нашого трюму. Навіть якщо на сантиметри.\n\nМи не зможемо проголосувати, поки не пройде місяць. Будемо сподіватися, що ми створимо рай на землі, а не в нічному небі."
 socintern.22.a:0 "Ми народилися на Землі. Ми не повинні там помирати."

 socintern.23.t:0 "Ще один приєднується до нас"
 socintern.23.d:0 "Протягом всієї історії верхівка суспільства пригнічувала пригнічені, знедолені маси трудящих. Назвіть його вождем племені, вельможею, імператором чи генеральним директором - це численні ітерації однієї ненависної концепції. Тиранії. Не проти однієї конкретної групи - хоча це, безумовно, траплялося - проти пригноблених у суспільстві, кожної окремої сукупності людських істот. Пролетаріату. Там, де ми колись піднімали очі до пекучого месопотамського горизонту, сподіваючись на майбутнє, яке ще не настало, тепер ми стоїмо високі та могутні серед наших ровесників. Як показав сьогоднішній день, ми стаємо тільки сильнішими.\n\nГолосування за прийняття соціялістичної держави до КомІнтерну пройшло. Сьогодні славний день для робітників усього світу. Наш рух - це не залізний кулак, що б'ється проти наших гнобителів, поки ми не досягнемо свободи; це приплив. Хвиля повільна, майже нерухома. Але потроху, потроху, вона піднімається. Повільно вона змиває все, що стоїть на шляху до її мети, поки вона не встоїть - горда і тріумфальна. Ми - це хвиля, яка топить капіталістів. Всупереч усім грошам і зброї, які вони кинуть проти нас, вони лише сповільнять неминуче. Нехай насолоджуються останніми секундами свого панування. Вони стануть для них останніми.\n\nМи не зможемо проголосувати знову, поки не пройде місяць. Тоді наш наступ почнеться заново."
 socintern.23.a:0 "А поки що давайте будемо веселитися."

 socintern.24.t:0 "Залишені на морозі"
 socintern.24.d:0 "Чи можемо ми не стояти разом? Чи проста мета єдності не є для нас надто геркулесовим завданням? Коли сусідня соціялістична держава намагається вступити до Комінтерну, чи не є нашим обов'язком перед людством дозволити їй це зробити? Сьогодні Генеральна Асамблея відповіла на ці питання з оглушливою остаточністю. Голосування за те, щоб дозволити країні приєднатися до КомІнтерну в повному складі, не змогло просунутися вперед. Масштабний удар по нашим цілям, закулісна політика і фракційність виявилися занадто сильними для резолюції.\n\nДипломати країни-претендента йдуть додому, похнюпивши голови від сорому. Багато хто з нас бачить в цьому втрачену можливість для більш потужного КомІнтерну. Навіть найменший член був би досягненням для нашого альянсу як інструмент легітимізації. Однак, схоже, що цього просто не сталося. Інші революціонери-початківці приголомшені цією новиною. Зрештою, який сенс у революції, якщо ми залишимося ізольованими від наших товаришів за кордоном? Можливо, це могло бути замаскованим благословенням. Можливо, цей кандидат був би паразитом на наших ресурсах. Висмоктуючи наші ресурси і послаблюючи наш союз. Як би там не було, ми ніколи не дізнаємося.\n\nМи не зможемо проголосувати, поки не пройде один місяць. Нехай наступний претендент матиме більший успіх, ніж попередній."
 socintern.24.a:0 "Не відвертайтеся в гніві, а працюйте заради кращого майбутнього."

 socintern.25.t:0 "Статус спостерігача продовжено"
 socintern.25.d:0 "Деякі країни не хочуть безпосередньо вступати до КомІнтерну. Чи то з політичної необхідності, чи то через брак ресурсів, чи то з простого занепокоєння, є ті, хто захоплюється нашою роботою, але не може приєднатися до наших лав. За будь-якого іншого сценарію нам би не пощастило. Однак сьогодні одна з таких країн отримала можливість побачити, як працює наша організація. За результатами голосування було прийнято рішення про надання одному кандидату спеціального статусу "країни-спостерігача". Хоча вони не є повноправними членами КомІнтерну, а отже, не можуть брати участь у його роботі, але поки що вони перебувають під нашим захистом і керівництвом. Якщо вони цього захочуть, вони можуть вступити до КомІнтерну в повному складі, за умови, що голосування піде на їхню користь.\n\nВсе, що залишилося, - це прийняти нашу пропозицію. Якщо вони займуть якусь посаду в КомІнтерні, то вони будуть більш ніж щасливі приєднатися до нас. Якщо ж з якихось причин вони цього не зроблять, то шукатимуть свій шлях деінде. Як би там не було, ми принаймні довели нашу єдність перед обличчям тотальної невизначеності. Тепер м'яч на їхньому полі.\n\nМи не можемо голосувати за резолюцію, поки не пройде місяць. Можливо, більше країн проявлять цікавість до нашої організації."
 socintern.25.a:0 "Що завгодно допоможе."

 socintern.26.t:0 "Статус спостерігача відхилено"
 socintern.26.d:0 "На жаль, двері КомІнтерну зачинилися. Деякі країни не хочуть вступати до КомІнтерну з власних причин, але прагнуть "спостерігати" за нашими шляхами і методами організації. Відповідно названі "спостерігачами", вони можуть вирішити або вийти, або повністю інтегруватися в КомІнтерн. Це відбувається так: заявник виявляє зацікавленість у тому, щоб стати "спостерігачем", і звертається до Генеральної Асамблеї. Асамблея проводить голосування. Якщо рішення прийнято, заявнику надсилається пропозиція. Якщо заявник приймає її, то він стає спостерігачем.\n\nОднак сьогодні це голосування провалилося. Країна-претендент зазнала гіркої поразки. Незгодні з більшістю голоси називають це "фракціоналізмом" і засуджують елітаризм з боку організації, яка була створена для боротьби з елітаризмом. Інші кажуть, що КомІнтерн повинен бути монолітним альянсом, а для цього треба відрізати зв'язки з рештою світу, щоб конкурувати з капіталістичними державами. Як би там не було, червона хвиля зупинилася в своєму русі проти чорного серця капіталізму.\n\nМи не можемо голосувати знову, поки не пройде один місяць. Наступного разу ми будемо більш відкритими до змін."
 socintern.26.a:0 "Яка була б шкода від того, що ми їх впустимо?"

 socintern.27.t:0 "Прийняття Резолюції про згуртованість СЕВ"
 socintern.27.d:0 "Хоча ми можемо зневажати їх, валюта і золото залишаються імператорами нашого виду, сидячи на своєму жалюгідному, потворному троні з крові та черепів. Коли революція завершиться, ми скинемо цього останнього великого тирана з його трону і спалимо королівський двір, де він і йому подібні живуть. А поки що ми граємо за його правилами. Якщо сьогоднішній день щось довів, то ми граємо добре. Генеральна Асамблея проголосувала за свою резолюцію. Резолюція відносно проста. Перетворення СЕВ - фонду колективного розвитку - на повноцінний економічний блок. Це не тільки означає, що торгівля між нашими країнами стане легшою, але ми покажемо себе неприступним бастіоном проти пінистих хвиль капіталістичного економічного тиску.\n\nТепер, коли ми проголосували "за" резолюцію, наша робота почалася. Тисячі бюрократів і непманів з далеких країн обговорюють, як найкраще інтегрувати наші економіки так, щоб сума перевершувала її частини. Ця новина не буде сприйнята реакційними товстосумами легковажно. Вони намагатимуться зруйнувати нашу єдність і довести нас до банкрутства. Вони намагатимуться позбавити наш народ завоювань, здобутих тяжкою працею, і жертв, які він приніс заради своїх інтересів. Вони намагатимуться придушити волю трудящих, як вони робили це протягом багатьох тисячоліть! Їм це не вдасться.\n\nМи не можемо голосувати знову, поки не пройде один місяць. А поки що настав час пожинати плоди нашої праці."
 socintern.27.a:0 "На сцену вийшла новий економічний гігант."

 socintern.28.t:0 "Провал Резолюції про згуртованість СЕВ"
 socintern.28.d:0 "Здається, що наші амбіції були занадто високими для багатьох членів КомІнтерну. Сьогодні Генеральна Асамблея вбила Акт про блок СЕВ під час голосування. Якби він був успішним, то зв'язав би нації КомІнтерну в одне, відчутне ціле. Не політично - на превеликий жаль наших найпалкіших членів - а економічно. Праця наших робітників більше не потрапляла б до рук капіталістів, а спрямовувалася б до наших побратимів-революціонерів за кордоном. Якби цей закон був прийнятий, КомІнтерн міг би зарекомендувати себе як справді легітимна сила серед глобальних світових наддержав. Але демократія - річ метушлива і недбала.\n\nТочна аргументація відмови кожного члена КомІнтерну від політики занадто складна і різноманітна, щоб перерахувати її в повному обсязі. Втім, це не має значення. КомІнтерн стає все більш розділеним, і хоча ми все ще можемо часто торгувати один з одним, наші фінансові радники не можуть не дивуватися. Дивуватися втраченим можливостям для світлого майбутнього. Майбутнього, в якому наші онуки працюватимуть не для того, щоб вижити, а щоб процвітати. Суспільство, в якому темний вікторіанський смог, що душив наших предків, є лише напівзабутою казкою. Майбутнє, де все було трохи більш обнадійливим.\n\nМи не зможемо проголосувати знову, поки не пройде один місяць. Узи, які нас пов'язують, не є непереможними."
 socintern.28.a:0 "Нам доведеться самим ставати багатшими."

 socintern.29.t:0 "Створення інтернаціональних бригад"
 socintern.29.d:0 "Шлях до глобальної революції буде страшною подорожжю для всіх нас. Не всі доживуть до її кінця, і ще менше з тих, хто виживе, зможуть насолодитися нею, але вона настане. Паща реакційних свиней, які нас оточують, слинява і вічно голодна. Вони жадають нашої крові, і вони будуть невблаганними. Ми не можемо дозволити собі помилитися, коли йдеться про перемогу над нашим ворогом. Сьогодні ми викували незламний меч, який прониже всіх, хто чинитиме нам опір. Сьогодні ми проголосували за створення інтернаціональних бригад.\n\nЗанадто велика частина людства все ще працює в рабських умовах буржуазії. Наш КомІнтерн об'єднав соціялістичний світ, але попереду ще так багато роботи. Коли - і це питання часу - робітники повстануть проти своїх господарів, ми будемо там. Сили лише найелітнішої колекції солдатів з усієї планети допоможуть революції, незалежно від того, де і коли вона відбудеться. Натреновані до межі людської витривалості, озброєні лише найсмертоноснішою зброєю, вони будуть машинами для вбивства. Не проти наших ближніх, а проти тих, хто прагне нас знищити. Що б не трапилося на нашому шляху, інтернаціональні бригади будуть готові.\n\nМи не можемо голосувати знову, поки не пройде один місяць. Нехай наші воїни поки що відпочинуть. Їх час прийде."
 socintern.29.a:0 "Por vuestra libertad y la nuestra..."

 socintern.30.t:0 "Провал інтернаціональних бригад"
 socintern.30.d:0 "Закон про інтернаціональні бригади провалився. Він лежить перекошений тими, кого він мав би захищати. Все, що залишилося - це розбиті надії та невиконані обіцянки. Якби він увінчався успіхом, це був би чудовий авангард революції, на який заслуговував народ. Інтернаціональні бригади були б добре підготовленим, добре екіпірованим легіоном добровольців, відібраних з усіх найвіддаленіших куточків планети. Коли б спалахнула робітнича революція, їх би відправили на допомогу і навчання робітників у їхній боротьбі проти реакційних свиней фашизму і капіталізму.\n\nНа жаль, для більшості членів КомІнтерну це виявилося надто ресурсоємним. Чи то через страх перед капіталістичною "відплатою" - якщо так можна назвати придушення нашої емансипації - чи то через брак коштів, ресурсів або вільних людей, Закон про інтернаціональні бригади є нічим іншим, як польотом фантазії. Деякі з наших старших членів пам'ятають перші інтернаціональні бригади. Це було зібрання всіх видів. Всі мови і культури об'єднувалися і боролися за своїх іспанських товаришів. На спекотних рівнинах під іберійським сонцем їх вбивали так далеко від дому франкістські пси та їхні господарі в Німеччині. Не можна не задатися питанням, чи це остання наруга над їхньою пам'яттю.\n\nМи не можемо голосувати знову, поки не пройде один місяць. Ми співаємо пісню божевіллю зухвалості."
 socintern.30.a:0 "Революція, розбита на шматки."

 socintern.31.t:0 "Ухвалення резолюції про військову допомогу"
 socintern.31.d:0 "Час не терпить зволікань. Почалася революція, і робітники вимагають повної свободи! Великі збори проголосували за резолюцію про військову допомогу. Незважаючи на суху назву, це найважливіша резолюція, яка увійшла в літопис Генеральної Асамблеї. Резолюція передбачає надання військової допомоги цільовій нації. Ми допоможемо їм у боротьбі з реакційними силами. Зараз не час для фракційності чи політиканства, а час залізної волі і крові.\n\nНа щастя, наші співвітчизники згодні з цим. Вони прийняли резолюцію і ратифікували її в повному обсязі. Резолюція вже викликала шокові хвилі на міжнародній геополітичній арені. Хоча капіталісти - і їхні реакційні пси фашизму та імперіалізму - можуть лютувати проти ухвалення резолюції, вони нічого не можуть з цим вдіяти. Ми зустрінемо їхніх маріонеток на полі бою і розвіємо їх, як попіл на вітрі. Пролетаріат знову переможе, і наша мрія повільно матеріалізується в реальність.\n\nМи не зможемо проголосувати знову, поки не пройде один місяць. А поки що будемо сподіватися, що наша сила зброї візьме гору над темрявою."
 socintern.31.a:0 "Вогні Революції горять яскраво!"

 socintern.32.t:0 "Провал резолюції про військову допомогу"
 socintern.32.d:0 "Наші претензії на єдиний, соціялістичний світ розбилися об глухі вуха. Те, що повинно було стати проявом солідарності з будь-якою збройною пролетарською революцією, закінчилося гіркою поразкою. Капіталісти насміхаються над нашою нерішучістю, в той час як їхні м'ясники розрізають наших товаришів з вражаючою легкістю. Хоча ми можемо сподіватися лише на краще, багато хто з наших членів побоюється, що їхня революція приречена. Принаймні, без нашої допомоги. Резолюція про військову допомогу - якби вона була прийнята - означала б відправку життєво необхідного військового постачання до відповідної цілі. Військова допомога в цьому випадку означала б що завгодно - від життєво важливих сховищ зброї до свіжих добровольців, надто готових воювати за своїх товаришів.\n\nОднак ми дозволили собі зламатися. Дехто ставить під сумнів корисність пансоціялістичної організації, якщо вона не здатна допомогти іншим соціялістичним країнам, які цього відчайдушно потребують. Інші кажуть, що загрузнувши в безкінечному конфлікті, ми лише послабимо нашу рішучість до миру. Як би там не було, здається, що це повстання має вести свою боротьбу самотужки. Ми можемо лише побажати йому найкращого.\n\nМи не можемо голосувати знову, поки не пройде один місяць. Заснований на ідеалах глобального повстання, КомІнтерн залишається з одним питанням. Що станеться, якщо ця утопія не здійсниться?"
 socintern.32.a:0 "Вона розколюється, тріскається і вмирає на смітнику невідомості."

 socintern.33.t:0 "Членство в СЕВ розширено"
 socintern.33.d:0 "Протягом всієї історії вищі класи мали єдину мету - накопичити якомога більше багатства і влади, експлуатуючи при цьому пролетарські маси. Ми, члени КомІнтерну, говоримо цьому "ні" і відкидаємо капіталістичну логіку, яка розглядає людство і Землю як цифри в електронній таблиці, як висхідну лінію на графіку, як ще один спосіб отримання прибутку. Ми об'єдналися в солідарності проти капіталістичної експлуатації і допомагаємо один одному будувати новий світ.\n\nІ сьогодні було зроблено ще один крок до цього світу, коли Генеральна Асамблея проголосувала за прийняття нового члена в СЕВ. Це членство дозволить країні-претенденту отримати економічну допомогу і зміцнити свої зв'язки з іншими країнами-однодумцями. Тим часом Асамблея піде на перерву, поки кандидат прийме наше запрошення і ратифікує свій вступ."
 socintern.33.a:0 "Тепер екаємо на їх відповідь."

 socintern.34.t:0 "Членство в СЕВ відхилено"
 socintern.34.d:0 "Буржуазія не ризикує, коли справа доходить до того, щоб задушити у своїй колисці все, що обіцяє визволення всіх трудящих. Тому будь-який рух і будь-яка нація, що називає себе соціялістичною, повинні співпрацювати зі своїми товаришами, щоб разом побудувати систему протистояння капіталістичному економічному пануванню. Кожен, хто зараз є членом КомІнтерну, знає це. І все ж, навіть знаючи це, Генеральна Асамблея проголосувала проти вступу нового члена в СЕВ. Ми не знаємо, що привело наших товаришів до такого рішення, але напевно вони знають, що для перемоги соціялізму необхідна співпраця всіх і кожного. Егоїзму і власним інтересам немає місця тут, в Генеральній Асамблеї. Ми можемо повторити голосування через тридцять днів, але відсутність солідарності створює нам поганий імідж."
 socintern.34.a:0 "У нас немає шансів, якщо ми не будемо співпрацювати."

 socintern.35.t:0 "Держава [FROM.GetNameDefCap] пропонує статус члена СЕВ"
 socintern.35.d:0 "Сьогодні надійшло запрошення від держави [FROM.GetNameDef] про вступ нашої країни до СЕВ, або Совєту Економічної Взаємодопомоги. Ця нова організація покликана сприяти розвитку всіх країн, які цього потребують, шляхом надання їм допомоги та спрямування ресурсів.\n\nМи отримали запрошення до членства; ця позиція дозволить нам отримувати допомогу та розбудовувати нашу економіку ближче до соціялістичної моделі. [FROM.GetAdjective]і політики чекають на нашу відповідь щодо нашого рішення про вступ до СЕВ чи ні."
 socintern.35.a:0 "Ми з радістю приймемо."
 socintern.35.b:0 "Ми воліємо зберігати свою незалежність в економічних питаннях."

 socintern.36.t:0 "[FROM.GetNameDefCap] приймає нашу пропозицію на вступ до СЕВ"
 socintern.36.d:0 "Ми отримали новину, що правляча партія держави [FROM.GetNameDef] погодилася приєднатися до Совєту Економічної Взаємодопомоги. Тепер вони матимуть право на економічну допомогу та багато інших переваг, пов'язаних з приєднанням до цієї схеми. Незабаром ми навчимо державу [FROM.GetNameDef], як будувати економіку, засновану на марксистському, соціялістичному ідеалі, спрямовану на майбутнє без капіталістичної експлуатації."
 socintern.36.a:0 "Чудово!"

 socintern.37.t:0 "[FROM.GetNameDefCap] відхиляє нашу пропозицію на вступ до СЕВ"
 socintern.37.d:0 "На жаль, схоже, що держава [FROM.GetNameDef] не приєднається до Совєту Економічної Взаємодопомоги. Представники їхньої правлячої партії ввічливо, але рішуче відхилили наше запрошення приєднатися до нової організації та економічної допомоги, яка з нею пов'язана. Можливо, держава [FROM.GetNameDef] проявить більшу зацікавленість у майбутньому, а поки що приєднання до СЕВ просто не входить до їхніх пріоритетів."
 socintern.37.a:0 "Невдача."

 socintern.400.t:0 "Новий лідер"
 socintern.400.d:0 "Прийшла сумна звістка. Чи то внаслідок вторгнення, повстання чи перевороту, лідер вільного соціялістичного світу впав. Розчавлені поразкою, члени Генеральної Асамблеї об'єдналися в солідарності. Ми повинні помститися за наших загиблих товаришів у будь-який спосіб. Хоча це стало для нас важким ударом, ми не можемо дозволити собі розкіш впадати у відчай. Якщо ми не будемо діяти, то це буде лише питанням часу, коли капіталісти стануть мішенню для всіх нас. Нас обгризуть стерв'ятники, і тільки сонце буде дивитися на наші кістки.\n\nОсь чому вибір нового лідера КомІнтерну є настільки важливим для наших зусиль. Генеральна Асамблея обрала нашу країну, як другу наймогутнішу державу в КомІнтерні, щоб стати новим лідером соціялістичної революції. Тепер факел перейшов до нас, і ми стали арсеналом соціялізму. Відновлення після такої поразки вимагатиме від нас всього, що ми маємо, і наші вороги не дадуть нам цього зробити легко. Але якщо ми переможемо, то запалимо вогонь, який наші онуки не зможуть загасити навіть завивання вітрів часу. Якщо."
 socintern.400.a:0 "У нас попереду довгий шлях. Не зупиняймося на досягнутому."

 comecon.1.t:0 "Допомога для розвитку"
 comecon.1.d:0 "Коли наші товариші ведуть велику боротьбу, ми повинні прийти їм на допомогу. Прості люди держави [From.GetName], від шахтарів і солдатів до бюрократів і генералів, ведуть велику боротьбу. Буржуазія світу, від чорного фашизму німців до занепадницького імперіалізму японців, до капіталістичного рабства, що пронизує і заражає американський дух, - всі вони стоять високо і гноблять робітника. У своїй моральній боротьбі з цими корумпованими силами, з піснею сирени націоналізму і жадібності, що обіцяє вихід з неідеальних обставин, [From.GetNameAdj] і люди звернулися за допомогою до решти нашого Інтернаціоналу.\n\nМи не шкодували коштів, надаючи ресурси, що перевищують міру, нашим союзникам, а найбільше - наше товариство. Цим вчинком ми забезпечили нашим товаришам за кордоном звільнення від боротьби, щоб вони могли розбудовувати свій рай."
 comecon.1.a:0 "Будуємо світ."
 
 comecon.2.t:0 "Допомога від СЕВ прибула"
 comecon.2.d:0 "Наші товариші з КомІнтерну, СЕВ, вирішили надати нам допомогу! Великі запаси валюти, у надійному золоті та сріблі, перетнули наші кордони та береги і потрапили до наших сховищ, і все це завдяки нашій співпраці з нашими товаришами по всьому світу. Хоча ця допомога була надана нам, і хоча ми дуже вдячні за неї, ми повинні почекати зі святкуваннями. Перш ніж посміхнутися долі нашого уряду і народу, ми повинні вирішити, на що ми присвятимо наш новий ресурс.\n\nМи можемо додати його до наших Ліквідних Резервів, отримавши значні фінансові вигоди, однак цей виграш буде лише в короткостроковій перспективі.\n\nМи можемо присвятити його різноманітним довгостроковим програмам, які сприятимуть зростанню нашої скромної економіки.\n\nМи можемо закріпити нашу відданість соціялістичним обіцянкам і роздати багатство скромному працівникові, що сприятиме більшій рівності нашого суспільства.\n\nВрешті-решт, ми повинні вирішити, що робити з цими коштами, і ми вирішимо..."
 comecon.2.a:0 "Внести гроші в наші резерви."
 comecon.2.b:0 "Використати його для прямого економічного зростання."
 comecon.2.c:0 "Інвестувати їх у підвищення рівня життя."

 comecon.3.t:0 "[FROM.GetAdjective]а держава просить допомогу СЕВ"
 comecon.3.d:0 "До нас дійшло повідомлення від наших товаришів з держави [From.GetName]:\n\nТовариші,\n\nНа вулицях перешіптуються про контрреволюцію, перешіптування, породжені відчаєм, який відчуваєш, будучи скутим ланцюгами боротьби, подібно до ланцюгів тиранії, які ми колись відчували. Часто не вистачає їжі, не вистачає роботи, не вистачає для процвітання простого [From.GetNameAdj]ого працівника. Ми доклали багато зусиль, щоб підтримувати і розбудовувати нашу Революцію, але ми повинні смиренно закликати наших товаришів за кордоном про допомогу. Якщо ми зможемо розбудувати нашу промисловість, нашу економіку, наш народ, тоді ми зможемо забезпечити процвітання кожного [From.GetNameAdj]ого жителя.\n\n- Від імені [From.GetNameAdj]ого народу\n\nТепер, ми маємо вибір. Багато хто в нашому уряді виступає за допомогу нашим побратимам-революціонерам за кордоном, проте дехто вважає, що наші ресурси можна було б використати краще тут. Зрештою, ми повинні прийняти рішення."
 comecon.3.a:0 "Ми з радістю надамо."
 comecon.3.b:0 "Наразі ми не можемо цього зробити."

 comecon.4.t:0 "[FROM.GetAdjective]а допомога відхилена"
 comecon.4.d:0 "Ми отримали повідомлення від наших закордонних товаришів, до яких зверталися за допомогою:\n\n «Товариші,\n\nХоча ваше прохання про фінансову допомогу є дуже важливим, ми з глибоким жалем повідомляємо вам, що на даний момент ми просто не маємо вільного місця в бюджеті. Люди всередині наших кордонів самі потребують їжі та промисловості, наші армії потребують екіпірування, наші дороги мають бути заасфальтовані; на жаль, ми не можемо полегшити вашу боротьбу в цей час. Наші зобов'язання перед нашими товаришами за кордоном є такими ж непохитними, як і вічний дух Смиренного Робітника.\n\nВаші брати у світовій революції».\n\nЗдається, що нам доведеться почекати, щоб отримати допомогу, якої ми бажаємо."
 comecon.4.a:0 "Пощастить наступного разу."

 comecon.5.t:0 "[FROM.GetAdjective]а допомога погоджена"
 comecon.5.d:0 "Наші товариші з КомІнтерну, СЕВ, вирішили надати нам допомогу! Великі запаси валюти, у надійному золоті та сріблі, перетнули наші кордони та береги і потрапили до наших сховищ, і все це завдяки нашій співпраці з нашими товаришами по всьому світу. Хоча ця допомога була надана нам, і хоча ми дуже вдячні за неї, ми повинні почекати зі святкуваннями. Перш ніж посміхнутися долі нашого уряду і народу, ми повинні вирішити, на що ми присвятимо наш новий ресурс.\n\nМи можемо додати його до наших Ліквідних Резервів, отримавши значні фінансові вигоди, однак цей виграш буде лише в короткостроковій перспективі.\n\nМи можемо присвятити його різноманітним довгостроковим програмам, які сприятимуть зростанню нашої скромної економіки.\n\nМи можемо закріпити нашу відданість соціялістичним обіцянкам і роздати багатство скромному працівникові, що сприятиме більшій рівності нашого суспільства.\n\nВрешті-решт, ми повинні вирішити, що робити з цими коштами, і ми вирішимо..."
 comecon.5.a:0 "Внести гроші в наші резерви."
 comecon.5.b:0 "Використати його для прямого економічного зростання."
 comecon.5.c:0 "Інвестувати їх у підвищення рівня життя."

 comecon.6.t:0 "Кошти для СЕВ"
 comecon.6.d:0 "Задля успіху соціялізму та рівності за кордоном ми вирішили спрямувати частину нашого бюджету на майбутнє процвітання наших товаришів у рамках СЕВ. Ці кошти будуть використані на економічний розвиток наших соціялістичних країн, від будівництва та інвестицій до пакетів соціальної допомоги, які піднімуть скромних робітників з бідності. Якщо нам знадобиться фінансова підтримка під час великої економічної кризи, або з простої потреби у фінансуванні проектів розвитку, ми зможемо зняти кошти. Наразі, однак, ми вносимо кошти на депозит, щоб ними могли користуватися наші товариші по всьому світу.\n\nТепер, коли наша скромна пожертва до фонду узгоджена, залишається лише питання про розмір нашого внеску."
 comecon.6.a:0 "Внести 1% бюджету."
 comecon.6.b:0 "Внести 2.5% бюджету."
 comecon.6.c:0 "Внести 5% бюджету."
 comecon.6.e:0 "Внести 7.5% бюджету."

 comecon.7.t:0 "Кошти від СЕВ"
 comecon.7.d:0 "Для успіху соціялізму та рівності за кордоном, СЕВ має Валютний фонд взаємодопомоги. Цими коштами користуються ті, хто розвиває свою країну на благо свого народу. Це можуть бути як прості інфраструктурні проекти, так і програми соціальної допомоги. Рішення про те, що робити з цими коштами, залишається за урядом, що виходить, і наш уряд вирішив використати частину накопиченої фінансової потужності СЕВ. Все, що ми вилучимо з фонду, допоможе нам у наших теперішніх проектах, але нашим майбутнім товаришам буде менше з чого черпати. Звичайно, наші теперішні амбіції можуть потребувати більшої фінансової підтримки. Це, зрештою, залежить від нас.\n\nПісля того, як наше рішення про вихід з фонду було схвалено, залишається лише питання, скільки нам потрібно."
 comecon.7.a:0 "Зняти 10% з фонду."
 comecon.7.b:0 "Зняти 25% з фонду."
 comecon.7.c:0 "Зняти 50% з фонду."

 comecon.8.t:0 "Фонди взаємної оборони"
 comecon.8.d:0 "Для захисту соціялізму та рівності за кордоном ми вирішили спрямувати частину нашого бюджету на захист наших товаришів у КомІнтерні. Ці кошти будуть використані тими, хто потребує ресурсів для підтримки Революції, і наш внесок може бути абсолютно життєво важливим у найближчі роки. Якщо нам знадобиться фінансова підтримка, в майбутньому ми зможемо самі забирати частину коштів у часи найбільшої потреби. Звичайно, доступ до фонду можуть мати лише ті, хто веде війну за благо Смиренного Працівника, щоб забезпечити святість його використання.\n\nТепер, коли наше скромне пожертвування до фонду узгоджено, залишається лише питання про розмір нашого внеску."
 comecon.8.a:0 "Внести 1% бюджету."
 comecon.8.b:0 "Внести 2.5% бюджету."
 comecon.8.c:0 "Внести 5% бюджету."
 comecon.8.e:0 "Внести 7.5% бюджету."

 comecon.9.t:0 "Кошти від СЕВ"
 comecon.9.d:0 "Для захисту соціялізму та рівності за кордоном КомІнтерн має Фонд Революційної Допомоги. Цими коштами користуються ті, кому потрібні ресурси для підтримки Революції, і ми підходимо під ці критерії, враховуючи конфлікт, який ми зараз ведемо на благо Скромного Робітника. Все, що ми вилучимо з фонду, допоможе нам у наших теперішніх битвах, але нашим майбутнім товаришам буде менше з чого черпати. Звичайно, наша теперішня боротьба може виправдати більшу суму фінансової підтримки. Це, зрештою, залежить від нас самих.\n\nПісля того, як наше рішення про вихід з фонду було схвалено, залишається лише питання, скільки коштів потребує наша боротьба."
 comecon.9.a:0 "Зняти 10% з фонду."
 comecon.9.b:0 "Зняти 25% з фонду."
 comecon.9.c:0 "Зняти 50% з фонду."

 comecon.10.t:0 "[FROM.GetAdjective]і інвестиції в дослідницьке бюро СЕВ"
 comecon.10.d:0 "Фатальною вадою капіталістичної ідеології, зведеною до її найпростішого елементу, є притаманне їй субсидування жадібності в людських серцях. Ця субсидія випливає з дегенеративного фокусу на конкуренції, де виживає лише "найсильніший". Поширеним твердженням є те, що конкуренція стимулює інновації, і як доказ цього наводиться успіх американської промисловості. Однак є новий аргумент. Ця американська технологічна досконалість існує не завдяки конкуруючим корпораціям, які прагнуть вичавити все до останнього цента з праці скромного робітника, а всупереч їм.\n\nСьогодні ми приєднуємося до чогось більшого, ніж дріб'язкова, варварська боротьба за знання, якими можна було б поділитися. Сьогодні ми розуміємо, що співпраця принесе нам міжнародне соціялістичне майбутнє, про яке ми всі мріяли, за допомогою технологій. Сьогодні ми приєднуємося до наших товаришів по всьому світу і вступаємо до Наукового бюро СЕВ. Наша співпраця - це наша сила, а не слабкість, і народ підніметься вгору."
 comecon.10.a:0 "Більше голів завжди краще."

 comecon.11.t:0 "[FROM.GetAdjective]а промислова допомога прибуває"
 comecon.11.d:0 "Креслення, експерти та кошти. Все це надіслали нам наші товариші з-за кордону, і з ними ми можемо зміцнити наші промислові можливості. Існують різні способи, як ми можемо використати отримані ресурси, ми повинні просто діяти відповідно до них. Найпростіша з ідей - це створення нового об'єкту для промислового виробництва десь в межах нашої країни, проекти та кошти спрямовуються на будівництво заводу. З іншого боку, у нас є можливість дізнатися більше про продуктивність та ефективність, використовуючи проекти і цих іноземних експертів як спосіб навчити вітчизняні сили більш інноваційним методам. Третій варіант полягає в тому, що ми можемо просто використати ці кошти для масового виробництва більшої кількості обладнання для нашої постійно зростаючої економіки.\n\nВибір залишається, що ж нам робити?"
 comecon.11.a:0 "Ми можемо використати це для запуску нашого виробництва."
 comecon.11.b:0 "Інвестуйте їх у якісне промислове обладнання."
 comecon.11.c:0 "Викорастайте їх для підготовки кваліфікованих робітників"


