 ### Ideas ###
 UTL_Veli_Rides_Again: "Велі Каюм повертається!"
 UTL_Veli_Rides_Again_desc: "Велі Каюм був людиною розкоші. Він жив життям якнайкраще, використовуючи всі переваги, які могла надати йому корупція, від вільного потоку готівки до незліченних послуг, які йому були винні. Однак тепер він побачив світло життя. Він побачив помилку корупції та вільної розкоші. Він знає, що мало що краще, ніж заробити успіх, а не просити і отримувати свободу, ніби ніхто не перешкоджає йому на шляху.\n\nЖиття дало Каюму можливість зазирнути в те, що чекає на тих, хто бореться, і він безмірно задоволений тим, що воно може йому запропонувати. Залишається лише виконати свій обов'язок перед Легіоном. Виконати свій обов'язок перед Туркестаном."
 UTL_Black_Dogs: "Чорні собаки"
 UTL_Black_Dogs_desc: "
Легіон перетворився на зграю собак. Зраджених, підставлених і залишених гнити іншими, Туркестанський легіон виявляє, що його штовхають убік усі, хто з ним взаємодіяв, і, нарешті, залишають з кров'ю, що булькає у нього з рота.\n\nТепер іноземні сили тягнуться до нього, просячи про його допомогу, просячи його воювати за примхи інших. Яку відповідь можна дати, крім "ні"? Тепер легіон опинився в ситуації, яку деякі вважають геополітично важливою, - це вхід до Центральної Азії. Легіон не переймається. Тепер вони кусають і гарчать на тих, хто сподівається примусити їх до свого впливу. Легіон взяв на себе зобов'язання відкинути будь-який іноземний вплив з цього моменту. Зрештою, легіон не воює битви інших."
