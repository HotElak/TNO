 ## Leader Descs ##
 POLITICS_VELI_KAYUM_KHAN_DESC: "Велі Каюм-хан почав фліртувати з антикомуністичною та націоналістичною ідеологією з підйомом Совєцького Союзу, який він зневажав. Він переїхав до Німеччини, щоб навчатися, але вирішив ніколи не повертатися до СРСР. Незабаром він здобув визнання в емігрантському русі Туркестану за свою пантюркську та антисовєцьку риторику та вірування. Коли в Європі спалахнула війна, він спробував допомогти нацистам з його ідеологією, яка мала багато спільного. Щоб досягти цього, він брав участь у створенні Туркестанського легіону, військового підрозділу, що складався з туркестанських колабораціоністів і військовополонених. Незважаючи на те, що нацисти вважали їх "неповноцінними расами", це ставлення швидко змінилося, оскільки вони хотіли скористатися антисовєцькими настроями тюркських народів Центральної Азії під час операції "Барбаросса". Легіон зіграв незначну роль у швидкому завоюванні Совєцького Союзу Бухаріна.\n\nЗі закінченням війни країна, яка так довго пригнічувала етнічну групу Каюм-хана, повністю розвалилася, і Узбекистан, нарешті, отримав шанс стати вільним. Однак цей поштовх до незалежності провалився і зник, і пройшли роки, перш ніж він отримав інший шанс. Однак з часом, наполегливістю та підтримкою Афганістану легіон досягнув значних успіхів. Вірячи в пантуранізм, кінцева мета Каюма - об'єднати всі народи Центральної Азії. Звичайно, перший крок до цього - це перемогти всіх, хто стоїть на його шляху, незалежно від того, які втручаються сили стоять на його шляху.\n\nНезважаючи на те, що він править залізною рукою, Каюм все ще стикається з сильною опозицією. Багато хто не вірний його фашистському уряду, деякі навіть зберігають симпатії до Файзулли. Щоб розвинути владу як лідер Туркестану, Каюм-хану потрібно буде забезпечити стабільність своєї держави та переконатися, що вся Центральна Азія стоїть за ним, поважаючи його та вірячи в його пантюркські вірування."
 POLITICS_BAYMIRZA_HAYIT_DESC: "Найбільша тюркська бойова сила в історії сучасного світу була зібрана і розв'язана на її ворогів двадцять років тому. І протягом двадцяти років кров і життя її хоробрих солдатів були марно витрачені її некомпетентним керівництвом.\n\nБаймирза Хайїт народився в Яргоргані, маленькому селі на території сучасного Узбекистану в 1917 році. З раннього віку Баймирза виявляв велику зацікавленість до літератури та питань розуму, що переривалося лише початком війни та його призовом до Червоної Армії в 1939 році, відразу після закінчення Ташкентського університету. Два роки Баймирза Хайїт служив Совєцькому Союзу, воюючи з німцями, поки в 1941 році не був захоплений у полон тими ж німцями. Однак не Червона Армія визначала решту його життя, а легіон, сформований з тюркських військовополонених у Німеччині. Туркестанський легіон.\n\nХоча Друга світова війна закінчилася, завдання, що стояло перед Туркестанським легіоном, не зникло. Під керівництвом Велі Каюма вони знову увійшли до своєї батьківщини, але суміш чиста некомпетентності та жадібності призвела до того, що легіон контролює лише невелику частину нації. Доля легіону залишається нездійсненною, незважаючи на все, що вони спільно присвятили. Велі Каюм багато говорив про свої нові плани, "Янґі Ерґенекон", який він сподівався побудувати, і як кожна інша напіврозумна схема, яку він придумав, вона вибухнула йому в обличчя. Тепер Баймирза має зібрати шматки і розпочати процес здійснення великої і славної тюркської долі, проєкт об'єднання тепер у руках когось, хто пристрасний, рішучий і, перш за все, компетентний. Шлях вперед чіткий, і все, що потрібно зараз, - це сила, щоб пройти його до кінця."
 POLITICS_RUZI_NAZAR_DESC: ""
 POLITICS_SHER_MUHAMMAD_DESC: "З суворим обличчям і темними окулярами Шер Мухаммад-бек Газа постає як імпозантна фігура. Мало хто очікував, що найманець захопить контроль над Туркестанським легіоном. Однак з того часу, як він вийшов з російської в'язниці хлопчиком, він здивував багатьох, хто його недооцінював.\n\nМухаммад-бек зіграв ключову роль у Феганському повстанні, перш ніж брати участь у партизанській війні проти Совєцького Союзу. Він побудував розгалужену мережу на афгансько-совєцькому кордоні та продавав інформацію Туреччині, Японії та Німеччині. Ця мережа згодом була використана Німеччиною для допомоги в поверненні колишнього Бухарського еміра на престол.\n\nПісля перемоги нацистів Мухаммад-бек прийняв життя найманця, взявши ім'я "Корширмат". Однак він зрозумів, що справді шукав не багатство, а владу. Це бажання привело його до Туркестанського легіону, і до захоплення влади, коли з'явилася така можливість.\n\nНіхто не може з упевненістю сказати, чи це була удача, іноземні сили або одна з його власних схем, що привела його до влади, але це не має значення. З легіоном у своїх руках перед ним стоїть лише кілька перешкод, і остаточна битва, яка вирішить долю Центральної Азії."
