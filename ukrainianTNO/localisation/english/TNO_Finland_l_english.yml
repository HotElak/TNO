 FIN.125.t: "Боягузтво Фінів"
 FIN.125.desc: "Служба заради безпеки та миру. В обмін на військову жертву наші родини мали повернутися до нас. Сьогодні Гельсінкі демонструє свою повну відсутність гідності та величезне нехтування нашими життями з новим набором наказів, надісланих нашому командуванню. Попри нашу явну військову перевагу, нам наказано здатися росіянам.\n\nКожен у нашому командуванні збентежений цим розвитком подій. Ми виснажуємо росіян, і вони повністю не змогли прорвати нашу оборону. Невже фіни втратили бажання воювати? Вони вирішили не жертвувати фінськими життями заради якихось «непотрібних росіян»? Чи Гельсінкі зовсім з'їхали з глузду?\n\nМожливо, якщо фіни здаються так рано, це означає, що російський уряд є справедливим і не заслуговує такої кількості кровопролиття. Можливо, цей уряд керується дійсно розумними людьми, на відміну від зрадницьких більшовиків і божевільних фашистів. Наші люди чекають, поки наші генерали віддадуть команду. Ці люди готувалися до цієї битви довгий час, і вони, можливо, підуть за нами до кривавого останнього бою. Однак цей останній бій буде нашим силам, без будь-якої допомоги від фінів. Ця битва, швидше за все, буде кривавою, жорстокою і, ймовірно, марною. Можливо, краще скористатися шансом з новим урядом і скласти зброю в мирі?"
 FIN.125.a: "Нехай нова Росія буде милосерднішою, ніж попередня."
 FIN.125.b: "Ми не підемо без бою! Ми не зникнемо без боротьби!"

 
 #Leader Bios
 POLITICS_JUHA_RIHTNIEMI_DESC: "Є два типи політиків — гучні, нахабні шоу-люди, які підтримують гучні та нахабні політики, і тихі трудівники, без яких всі світові уряди розвалилися б за секунди. Юха Ріхтніемі — один з таких людей: надзвичайно патріотичний, з родини, глибоко залученої в політику, і зосереджений на добробуті свого народу, а також на власному інтересі — поверненні Східної Карелії під фінський контроль.\n\nКоли німецька економіка зазнала краху, і Національна коаліційна партія опинилася під ударом, Юха залишився чистим — і завдяки репутації старанного, досвідченого функціонера, який спокійно та вміло керував під час Західно-Російської війни, його було обрано президентом з приголомшливими 72% голосів.\n\nЧас Юхи на посаді президента був присвячений поступовому, але впевненому розвитку країни, попри те, що вона продовжує балансувати між німецьким гігантом і розбитим титаном Росією, яка поступово починає збиратися знову. Хоча він і санкціонував значне фінансування фінських підрозділів в Онезі як бастіону проти російської загрози, надто очевидно, що рано чи пізно старий ворог Фінляндії повернеться знову, щоб вирвати Карелію з-під фінської влади. З цією метою програми навчання фінської мови карельському населенню, заселення фінів у значних кількостях та депортація росіян, що залишилися, отримали щедру підтримку під час його адміністрації."

