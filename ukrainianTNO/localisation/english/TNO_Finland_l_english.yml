 murmansk.21.t: "Спустіть Псів Війни"
 murmansk.21.desc: "Повстання почалося. Наші джерела вперше виявилися правими, і загальне повстання проти фінських сил вигнало Сили Оборони Фінляндії з провінції Кола та звільнило місто Мурманськ. Це, безумовно, славна перемога, але це лише початок. Їм дали по зубах, але вони не розбиті. Це лише перша фаза боротьби між Нами та Ними. Росіянин і фін знову зійдуться у сутичці — і вони не будуть одні.\n\nПорт Мурманська завжди був першою зупинкою для іноземців і постачання. Цього разу Мурманськ стане домом для людей, значно ближчих до дому. Наші добровольці вже пройшли навчання і озброєні нами, щоб битися разом із нашими братами з Мурманської Народної Республіки. Саме ці легіони зустрінуть основний удар фінської армії та знищать їх, поки їхні сили виснажуватимуться партизанами Мурманська, аж поки у них не залишиться іншого вибору, окрім як евакуюватися з їхніх завоювань. Тоді, і лише тоді, коли Гельсінкі буде принижено на очах у всього світу, Мурманськ і Східна Карелія повернуться до нас — так, як це мало бути від початку."
 murmansk.21.a: "Відправте їх. Фіни не єдині, хто вміє вести партизанську війну."

