 murmansk.11.t: "Герої Мурманська"
 murmansk.11.desc: "Почали з'являтися чутки з наших колишніх провінцій у Східній Карелії. Несправедливо відібрані у нас під час апокаліптичної Операції «Барбаросса», здається, що підступним фінам важко зберігати свої незаконні здобутки. Хоча розповіді наївних і сповнених надій про «загальне російське повстання» на наших втрачених землях завжди просочувалися до нас, здається, цього разу в цих плітках більше правди.\n\nОсобливо в місті Мурманськ невдоволення окупаційними силами досягло точки кипіння. Якщо нічого не буде зроблено, здається, що Гельсінкі зіткнеться з повномасштабним повстанням — чимось, що в їхній політичній атмосфері вони навряд чи зможуть подолати. Однак, коли двері зачиняються для одних, для інших відкривається вікно. Деякі провідні члени мурманського сепаратистського руху великодушно звернулися до нас за допомогою в їхній майбутній боротьбі проти Республіки. Пане, нам слід розглянути цю пропозицію, адже якщо ми їх підтримаємо, і вони досягнуть успіху — хто скаже, що вони не захочуть приєднатися до своїх братів у Великій Росії?"
 murmansk.11.a: "Росія знову буде єдиною. Одним шляхом... або іншим."

