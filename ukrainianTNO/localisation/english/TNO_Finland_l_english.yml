 #Фокуси
 murmansk_peace.1.t: "Фінляндія Пропонує Капітуляцію"
 murmansk_peace.1.desc: "Дипломати, що представляють уряд Фінляндії, знову запропонували капітуляцію. Цього разу вони повністю поступаються нашим вимогам і готові передати Онежську область, Мурманськ та всю Карелію на схід від Вііпурі. Це відновить кордон до його положення 1936 року і поверне мільйони росіян під наше правління.\n\nПісля повернення нашої законної території і остаточного вирішення військових питань через розгром фінських збройних сил, нам більше нема чого здобувати у війні. Це був тріумфальний повернення російської нації на світову арену, з відновленням цінного регіону і переконливою перемогою над іноземним суперником.\n\nДавайте укладемо мир із фінами і звернемо увагу на схід. Карелія — лише початок. Незабаром уся Росія возз'єднається під нашим прапором."
 murmansk_peace.1.a: "Чудово!"

 murmansk_peace.2.t: "Росія Приймає Нашу Капітуляцію"
 murmansk_peace.2.desc: "Наші дипломати повернулися та повідомили, що росіяни прийняли нашу безумовну капітуляцію. Уся Карелія на схід від Вііпурі буде повернена їм, і кордон повернеться до свого положення 1936 року. Це руйнівна втрата для нашої країни. Десятиліття роботи з відновлення фінського населення наших східних територій і величезні інвестиції в ті самі регіони були зведені нанівець. Ця жертва була зроблена лише тому, що вона була необхідною для збереження будь-якої форми незалежної Фінляндії. Наше майбутнє, яке колись здавалося таким яскравим, тепер вислизає з наших рук, оскільки ми знову потрапляємо в тінь Росії."
 murmansk_peace.2.a: "Ми занадто близько підлетіли до сонця."

 murmansk_peace.3.t: "Фінляндія Пропонує Перемир'я"
 murmansk_peace.3.desc: "Хоча наші війська не змогли розбити фінські лінії, як ми сподівалися, ми все ще продовжуємо поступово просуватися в їхню територію. Можливо, побоюючись, що їм не вдасться втримати нас ще довго, або просто не бажаючи витрачати кров і ресурси на наш відступ, фіни запропонували перемир'я. Вони пропонують передати нам Онежську область і території, які наразі контролює Мурманська Народна Республіка, в обмін на припинення бойових дій. Чи приймемо ми договір, як вони запропонували, чи відкинемо його і боротимемося за більші здобутки?"
 murmansk_peace.3.a: "Прийняти."
 murmansk_peace.3.b: "Відхилити."

 murmansk_peace.4.t: "Західна Росія Приймає Перемир'я"
 murmansk_peace.4.desc: "тимчасовий текст"
 murmansk_peace.4.a: "ймовірно, ніхто цього не побачить"

 murmansk_peace.5.t: "Західна Росія Відхиляє Перемир'я"
 murmansk_peace.5.desc: "ще один тимчасовий текст"
 murmansk_peace.5.a: "серйозно, хто це побачить?"

 murmansk_peace.6.t: "Фінляндія Вимагає Перемир'я"
 murmansk_peace.6.desc: "Наші солдати не змогли прорвати фінські лінії, як ми сподівалися, і, здається, війна, попри наші найкращі спроби та надії, зайшла в глухий кут. Із замороженими лініями та зі становища сили фіни запропонували нам перемир'я, щоб припинити бойові дії та повернути довоєнний статус-кво щодо кордонів.\n\nВони пропонують передати нам Онежську область в обмін на припинення бойових дій, із застереженням, що колишні території Онежської області залишаться демілітаризованими. З огляду на нинішню стагнацію конфлікту, дедалі більше мобілізованих фінських резервів і міжнародний тиск з боку Європи, ми не можемо досягти наших стратегічних цілей. У нас немає іншого вибору, окрім як прийняти цю отруйну пігулку і сподіватися, що колись ми зможемо відновити наші втрачені землі іншим шляхом."
 murmansk_peace.6.a: "Чому це не спрацювало?"

 murmansk_peace.7.t: "Західна Росія Приймає Перемир'я"
 murmansk_peace.7.desc: "тимчасовий текст"
 murmansk_peace.7.a: "ймовірно, ніхто цього не побачить"

