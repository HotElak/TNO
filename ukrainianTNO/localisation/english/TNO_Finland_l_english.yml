 #Minister Bios
 FIN_Johannes_Virolainen_hog_desc: "Фінська мова має довгу і трагічну історію в порівнянні зі шведською, але це все одно наша мова — усі фіни, від Гельсінкі до Карелії. Особливо Карелія — наша земля, яка була вкрадена в нас майже на півстоліття, але тепер більше ні. Єдина людина, яка бореться за права фінських карелів, — це Йоханнес Віролайнен, народжений у Виборзі, який знає їхню боротьбу.\n\nВін може бути суперечливим для деяких. Проте необхідність заселення фінів на їхній рідній землі та вигнання іноземців з тієї землі, яка їм не належить, може бути неприйнятною для тих, хто більше переймається іноземними реакціями, ніж діями. Очищення тих, хто турбується про Фінляндію, від тих, хто не переймається, — це зовсім інше питання. І його буде гарантовано вирішено правильно.\n\nЗрештою, очевидно, що одні народжені бачити всю картину, а інші народжені для того, щоб насправді займатися нею. Йоханнес Віролайнен є однією з тих людей, які призначать цапів-відбувайлів заради нації — патріот, який думає лише про загальне благо нації. Так чи інакше, він повинен увійти у владу..."

 FIN_Asko_Ivalo_for_desc: "Мистецтво дипломатії є тонким і часто передбачає знання, коли варто зблизитися з сильними сусідами, а коли тримати їх на відстані. Аско Івало знає це надто добре як один з найдосвідченіших дипломатів Гельсінкі та один з архітекторів нинішніх тісних відносин Фінляндії з Рейхом.\n\nЗ моменту відродження сучасної фінської нації сильні сусіди намагалися 'виправити' аномалію її незалежності — і постійним рішенням завжди було зближення з тією єдиною нацією, яка ніколи не мала і ніколи не матиме територіальних претензій на жоден квадратний метр фінської землі. Як член Волонтерського комітету СС '42, Івало запечатав у залізі й крові відданість нації справі Німеччини, допомагаючи організувати дивізію добровольців Ваффен-СС із фінів, і продовжує підтримувати пронімецькі політики в фінському уряді, як з прагматичних міркувань, так і для того, щоб забезпечити лояльність ІКЛ і могутніх тіней, що ховаються у коридорах влади, прагнучи до більш тісної інтеграції з Пактом."

 FIN_Paivio_Hetemaki_eco_desc: "У світі, де зв'язки між націями розірвано, Пяйвіо Хетемякі прагне відновити зв'язок Фінляндії з глобальним ринком. Насправді більшу частину його програми можна описати в термінах відновлення — відновлення відносин між роботодавцями та працівниками, економічних зв'язків як із Західною Європою, так і зі Сполученими Штатами, а також заробітної плати фінських робітників.\n\nЗавдяки цьому він також є частиною блоку, який підтримує подальшу ринкову інтеграцію з Європою в цілому, а отже, підтримує реформаторську групу Альберта Шпеєра у далекій Германії. Ще невідомо, чи виживуть його помірні й раціональні політики, коли здається, що найбільш хаотичні роки в історії Фінляндії швидко наближаються, але поки що він крокує вперед, повільно, але впевнено."

 FIN_Pekka_Malinen_sec_desc: "Колишній прем'єр-міністр Пекка Малінен тепер служить міністром оборони — важливий перехід, який дозволяє йому забезпечити продовження своєї політики збереження того, що Фінляндія здобула і заслужила протягом довгого часу.\n\nПрослуживши кілька турів на фронті як член СС, Малінен опинився в політичній ізоляції після його каденції під час Західно-Російської війни, поки не стало зрозуміло, що він і його Фінська народна партія занадто впливові, щоб їх виключити з уряду — попри відносно невеликий розмір партії. Тепер його політика зводиться до трьох основних принципів — збільшення підтримки Онежського району як авангарду нації, збільшення військового бюджету та розширення військової інфраструктури в Карелії для більш швидкого розгортання сил проти постійної загрози партизанів."

