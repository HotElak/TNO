 #Ideas
 FIN_An_Unsatisfactory_Answer: "Незадовільна Відповідь"
 FIN_An_Unsatisfactory_Answer_desc: "Карелія та Мурманськ нарешті приєдналися до фінської батьківщини — настав час святкувати!\n\n...Або так би мало бути, але насправді ці землі були лише головним болем і тягарем для державної скарбниці. Червоні партизани захопили ліси, і хоча більша частина 'неетнічного' населення Карелії була депортована до Онеги, Мурманськ залишається як справжня російська колючка в боці держави. Поки ці проблеми не будуть вирішені, 'Східне питання' залишається відкритим, і та відповідь, яку ми маємо зараз, може бути недостатньою, щоб зберегти все, що було побудовано протягом двох десятиліть, коли росіяни неминуче повернуться знову."

 FIN_Second_Crisis_Of_Democracy: "Друга Криза Демократії"
 FIN_Second_Crisis_Of_Democracy_desc: "На папері ІКЛ — це менша партія, яка ледь піднімається вище рівня маргіналу. Насправді ж ІКЛ та інші праві рухи знаходять силу... десь, щоб залякувати політиків, боротися з партизанами на Сході без санкцій уряду та загалом смикати за нитки в залах влади, не маючи на це законного права. Ця тіньова підтримка робить фінську крайню правицю набагато важчою для послаблення, ніж може здатися на перший погляд, і означає, що кількість місць, контрольованих ІКЛ у парламенті, є нічим іншим, як відволікаючим маневром, щоб ввести в оману необізнаних спостерігачів щодо того, скільки влади вона насправді має."

 FIN_The_Growth_Regime: "Режим Зростання"
 FIN_The_Growth_Regime_desc: "Серед усіх країн у або навколо німецької сфери впливу Фінляндія є економічною аномалією. Експортний режим, який характеризується технічно просунутими продуктами — як промисловими, так і сільськогосподарськими — дисципліновані та конкурентоспроможні державні корпорації, що працюють у співпраці з банками і проектними організаціями, а також високий рівень державних заощаджень призвели до стрімкого економічного зростання Фінляндії. Крім того, приплив ресурсів з нових східних територій і з Росії через Онегу та тісна співпраця зі Швецією у сфері експорту до Німеччини призвели до того, що багато міжнародних спостерігачів називають фінську економіку 'історією успіху Європи' у час, позначений економічними труднощами."

