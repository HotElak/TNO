 PER_GER.1.t: "Лист з Німеччини"
 PER_GER.1.d: "Шахбану Пехлеві,\n\nМи знаємо, що ворожа коаліція, зібрана проти вас, величезна, і що ви перебуваєте в меншості. У цю вирішальну годину ви за жодних обставин не можете втратити віру і піддатися зовнішньому та внутрішньому тиску! Ви повинні стояти на своєму, навіть перед обличчям такої протидії.\n\nНаш уряд мобілізує допомогу, в тому числі і чоловіків, коли ви читаєте ці рядки. Перша хвиля добровольців Вермахту повинна прибути найближчим часом, за нею піде постійний потік поставок. До того часу Імперська армія повинна утримувати свої вигідні позиції. Альянс ворогів, що виступив проти вас, неміцний; час грає проти них. Рано чи пізно їх єдність похитнеться. А поки цей час не настав, ми будемо стояти поруч з вами у вашу важку годину."
 PER_GER.1.a: "Наші союзники повинні тримати оборону!"
