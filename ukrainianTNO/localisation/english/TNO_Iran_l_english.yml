 ## Leader Descs ##
 POLITICS_MOHAMMAD_REZA_PAHLAVI_DESC: "Мохаммед Реза Пехлеві - це чисте полотно. Для народу Ірану шах не є справжньою людиною. Для його прихильників він - символ Персії та її невпинного бігу до сучасного горизонту. Він - Кір, який дивиться на анархічні руїни Вавилону зі своєї колісниці - не як тиран-завойовник, а як визволитель, що модернізує країну. Як і цар царів до нього, Мохаммед Реза Пехлеві отримав клаптик неродючої землі, щоб зробити з нього щедрий сад, всипаний товстими фігами та стиглими фруктами всіх видів. Шах - це залізна воля Персії, це сталева рішучість всупереч нездоланним труднощам.\n\nДля своїх недоброзичливців шах - це втілений Дарій Третій, чий слабкий розум більш ніж перевершує потенційних Александрів Німеччини. Для його ворогів шах - не цар царів, а німецький сатрап, до того ж жорстокий. Іран більше не є предметом заздрощів світу, де колись на пагорбах стояли блискучі палаци, населені людьми дисципліни і мудрості, тепер стоять лише трухляві гробниці колишньої слави, де старий живе в омані. Шах є вічним нагадуванням Персії про те, як низько впав її народ.\n\nДля Мохаммеда Реза Пехлеві він не є жодною з цих постатей. Шах не прагне наслідувати колишню славу минулих століть - і він також не буде терпіти її поразки. Іран - вмираюча, занепала нація. Ніщо так не підкреслило цей факт, як капітуляція Ірану перед Німеччиною після націоналізації Моссадегом нафтових родовищ і вигнання монарха. Коли німці відновили контроль над країною і повернули його на трон, шах побачив правду. Іран більше не може чіплятися за своє минуле, марно сподіваючись врятувати своє майбутнє. Він більше не може ховатися за своїм образом п'яного бешкетника, що розважається в швейцарських Альпах. Він більше не може грітися в довгій кривавій тіні свого батька - Реза-шаха. З кожним днем Німеччина стає все слабшою і слабшою, а їхня влада над іранськими нафтовими родовищами - все крихкішою. Коли настане день, шах увійде в золотий вік Ірану, як модернізована світова держава. Не як напівзабутий ідол своєї слабкості, а як Мохаммед Реза Пехлеві, цар царів.\n\nШах може бути чистим полотном, але найкрасивіші твори завжди з'являлися на порожньому аркуші паперу."
 POLITICS_FARAH_PAHLAVI_DESC: "Фарах Пехлеві - шахбану, імператриця Імперської держави Іран. Як донька заможних батьків, Фарах мала привілейоване виховання, сповнене можливостей, про які пересічні іранці могли лише мріяти. Вона познайомилася з шахом, будучи студенткою архітектурного факультету в Райху, і вони одружилися під час пишної церемонії, яка спричинила певні труднощі для скарбниці її країни. Десять з гаком років шах правив Іраном, і Фарах насолоджувалася всім тим шиком і розкішшю, що належало імператриці. У цей час вона не сиділа склавши руки, працюючи над поліпшенням долі іранських жінок і підтримуючи культурні ініціативи. Після смерті чоловіка Фарах Пехлеві стала регентом імперської держави, спостерігаючи, як її країна занурюється в громадянську війну. Відомо, що Шахбану надає перевагу німецькій мові перед перською; що більш важливо, вона представляє істеблішмент, відданий німецько-іранській дружбі та безперервному постачанню нафти до Райху.\n\nТепер імператриця сидить на троні, заплямованому кров'ю, в той час як німецькі гармати та німецькі бомбардувальники перетворюють її країну на руїну. Для генералів і бійців САВАК, які підтримують її регентство, імператриця є стабілізуючою фігурою, останньою надією на те, що 2500-річна монархія виживе. Сама ж імператриця може лише спостерігати, §як все більше і більше людей вбивають в її ім'я.§!."

 ### Ideas ###
 PER_German_Persian_Oil_Company: "Німецько-перська нафтова корпорація
 PER_German_Persian_Oil_Company_desc: "Спочатку Англо-іранська нафтова компанія, право власності на корпорацію перейшло до Німеччини під час розподілу Британської імперії наприкінці Другої світової війни. Перейменована на Німецько-Перську нафтову компанію (НПН), компанія контролює кожну краплю нафти в Ірані і диктує, яку частку прибутку ми отримуємо від її продажу."
 PER_Mosaddeghs_Legacy: "Спадщина Мосаддеха"
 PER_Mosaddeghs_Legacy_desc: "Наш народ все ще яскраво пам'ятає переворот 1953 року проти уряду тодішнього прем'єр-міністра Мохаммада Мосаддега. Зрежисований Німеччиною після націоналізації НПН Мосаддеґом, багато хто в країні та за її межами розглядає переворот як смерть іранської демократії. Після встановлення пронімецького режиму і значного посилення влади шаха, довіра між урядом і народом буде відновлюватися дуже довго, якщо взагалі буде відновлюватися."
 PER_The_Imperial_Guard: "Імператорська гвардія"
 PER_The_Imperial_Guard_desc: "Несамовито віддана шаху, Імператорська гвардія є найбільш елітним бойовим підрозділом на Близькому Сході. Діючи як особиста гвардія шаха і служачи елітним підрозділом армії, багато найкращих солдатів нашої країни походять з її лав. Завдяки найсучаснішому обладнанню, найсуворішим тренуванням і найсуворішим у світі випробуванням при прийомі на службу вони є справжніми спадкоємцями перських безсмертних воїнів."
 PER_The_Iranian_Civil_War: "Громадянська війна в Ірані"
 PER_The_Iranian_Civil_War_desc: "В Ірані панує хаос. Десятки чоловіків, жінок і дітей гинуть щодня в боях і під перехресним вогнем. Розколи цього древнього суспільства будуть подолані кров'ю, і лише тоді, можливо, іранський народ пізнає мир. Але чи варте воно того?"

