 MZB_USA_Lackluster_Infrastructures_desc:0 "Через нестабільність внутрішньої частини нашого мандату корисної інфраструктури за межами східноафриканського узбережжя майже не існує. Німецькі будівельні проєкти були здебільшого припинені після того, як Гюттіґ був розчарований постійними саботажами і нападами на будівельні бригади. Це робить контроль на відстані більше кількох миль від узбережжя марною справою, принаймні доти, доки наші власні інфраструктурні проєкти не досягнуть певного прогресу там, де Гюттіґ зазнав невдачі."
