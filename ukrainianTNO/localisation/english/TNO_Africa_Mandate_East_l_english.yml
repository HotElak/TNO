 MZB_USA_William_R_Peers_hog_desc:0 "§YГолова уряду\nВійськовий мандат§!\n--------------\n§LКолись, у залах засідань у Вашингтоні багато років тому, Африканські мандати були величною пропозицією: африканські республіки, що приєдналися до ОВН, вільні та демократичні. Такі наміри давно відкинуті, але Вільям Р. Пірс залишився. Він сповнений рішучості не допустити подальшого падіння цієї нації.\n\nЗавдання, що стоїть перед ним, нелегке. Прихильники жорсткої лінії обурюються і перешкоджають йому, а африканці ставляться до нього не інакше, як до будь-якого іншого генерала. Але його метою ніколи не була похвала. Він просто намагається не допустити, щоб ця трагедія забрала більше життів, ніж потрібно. Дай Боже, щоб ця африканська поразка стала лише плямою на зовнішній політиці Америки, а не шрамом.§!"

 MZB_USA_Kenneth_Rush_for_desc:0 "§YМіністр закордоних справ\nВійськовий мандат§!\n--------------\n§LКеннет Раш, колишній президент «Юніон Карбайд», який став головним дипломатом Африканських мандатів, можливо, останній оптиміст в усій Африці. Рішуче вірячи в те, що мир може перемогти, він прагне до дипломатичного вирішення проблеми, оскільки тисячі людей побоюються найгіршого.\n\nБільшість вважає, що його впевненість є недоречною. Рашу вдалося укласти кілька вражаючих угод, але хватка Республіки слабшає з кожним днем. Проте, ця безмежна впевненість містера Раша є слабким проблиском надії в момент кризи. Здається, одна людина вірить у версію ЦАР, яку продає Вашингтон. Чи справді все це може бути брехнею?§!"

 MZB_USA_Paul_Nitze_eco_desc:0 "§YМіністр економіки\nВійськовий мандат§!\n--------------\n§LПол Нітце, один з перших, хто уявив собі масштаби Холодної війни, стоїть на чолі одного з її найбільших творінь. Тепер перед ним стоїть нове завдання: перетворити цей зруйнований війною корабель на значущий актив для ОВН. Це буде його найскладнішим завданням.\n\nСвоєю чергою, підхід Нітце дуже... унітарний. Генерал бачить своє завдання в тому, щоб посилити ОВН і послабити його супротивників, і Нітце залучив флоти американських компаній, щоб гарантувати, що США підуть з ЦАР сильнішими, ніж вони прийшли. Якщо пощастить, природні ресурси Африки стануть паливом, яке наблизить Холодну війну до завершення - навіть якщо Республіка згорить у цьому процесі.§!"

 MZB_USA_Paul_D_Harkins_sec_desc:0 "§YМіністр оборони\nВійськовий мандат§!\n--------------\n§L«Звичайно, ми зазнали великого удару в 1945 році - дуже сильного удару. Але в Південній Африці ми піднялися і завдали сильного удару у відповідь - до біса сильного! Це знак, знаєте. Ми показали світові, що якщо ці коричневі та чорні сорочки спробують щось зробити, ми можемо їм дати відсіч! Але якщо ми можемо дати відсіч цим нацистам, а ми можемо дати відсіч цим нацистам, то ми точно можемо дати відсіч якомусь воєначальнику, який стверджує, що це його право за народженням керувати кожним Томом, Діком і Ларрі, що потрапляє йому в поле зору! Тож я кажу вам усім, якщо якийсь недалекий головоріз захоче з'ясовувати стосунки з Японією, ми підемо туди! Ми їх дечому навчимо, або мене звати не Пол Д. Гаркінс!»\n\n«Тож... який саме у вас план?»§!"

 MZB_USA_Legacy_Ostafrikaner_Research:0 "Спадщина дослідження Остафріки"
 MZB_USA_Legacy_Ostafrikaner_Research_desc:0 "Коли ми пройшли через тропічне пекло земель Гюттіґа, ми побачили більше, ніж просто насильницьку смерть, хвороби та людські страждання. У глибинах його жорстоких лабораторій ми знайшли запаси хімічної зброї та добре задокументовані дослідження з її виробництва. Це дало нам корисну хімічну промисловість на тих небагатьох територіях, які ми дійсно контролюємо, а розробки Гюттіґа допоможуть американським військовим у їхніх власних дослідженнях цієї смертоносної науки."
 MZB_USA_DOW_Chemical_Investments:0 "Інвестиції DOW Chemical"
