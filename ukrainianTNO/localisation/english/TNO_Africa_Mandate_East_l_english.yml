 MZB_USA_eastern_african_developments:0 "Розвиток Східної Африки"
 MZB_USA_eastern_african_developments_desc:0 "Мета §Bтимчасових мандатів ОВН§! в Африці полягає в тому, щоб служити перехідним етапом між німецьким пануванням і місцевим суверенітетом.\n\nЯкщо нам вдасться мирно здійснити наші плани деколонізації, то ми зможемо повернути додому §O80%§! ресурсів, які ми тут здобули.\n\nЯкщо ми вирішимо провести деколонізацію передчасно, ми зможемо повернути лише §O40%§! ресурсів, які ми тут здобули.\n\nУ разі повного краху мандату, ми будемо змушені відмовитися від ресурсів, які ми тут здобули."

 POLITICS_WILLIAM_WESTMORELAND_DESC:0 "Східна Африка, де точилися одні з найзапекліших боїв війни, була постійною проблемою для її керівництва з моменту заснування Райхскомісаріяту - спочатку Ганса Гюттіґа, а тепер генерала Вестморленда. Східноафриканський мандат навряд чи можна назвати державою, адже він був поспіхом створений після того, як СС Остафріки розпалися під час американського наступу. Нестабільна тимчасова держава тепер повинна боротися з повстанцями, яким вдалося пережити жорстокі репресії режиму Гюттіґа; найбільш загартованими, жорстокими і рішучими людьми на континенті.\n\nГенерал Вільям Вестмореленд, широко прославлений в американській пресі за перемогу над початковим наступом Шильда, а пізніше так само засуджений за суперечливу стратегію виснаження, є єдиною людиною для цієї роботи. Активно використовуючи американську перевагу в бомбардувальниках і артилерії, Вестморленд мав великий успіх на полі бою і великий опір з тилу, а жорстокі репресії, необхідні для утримання Східної Африки під контролем, тільки погіршили ситуацію.\n\nПісля того, як останні есесівці були розгромлені або загнані в підпілля, Вестморленд опинився в незавидному становищі, намагаючись деескалувати конфлікт на полі бою, який був виграний шляхом ескалації. Переважна вогнева міць мало що значить тепер, коли ворог може просто розтанути в джунглях, зіткнувшись з переважаючими силами. Вестморленд, людина війни, що має завдання принести мир, змагається з часом, щоб перемогти повстанців і стабілізувати Східну Африку до того, як вичерпаються залишки доброї волі, що залишилися на батьківщині."

 OFN_MZB_the_east_african_government:0 "Уряд Східної Африки"
 OFN_MZB_the_east_african_government_desc:0 "Новий уряд Східної Африки, Східноафриканський тимчасовий уряд єдності, далекий від єдності і від функціонального уряду. Хоча на папері він має складатися з військових представників з усіх країн ОВН, по суті це військовий протекторат під американським управлінням. Цій новій адміністрації, яку неохоче очолює американський генерал Вільям Вестморленд, доведеться йти на компроміс і робити все можливе, щоб прибрати безлад, залишений старим Райхскомісаріятом. Корупція, що залишилася від режиму Гюттіґа, сягає глибоких коренів, і якщо Америка хоче отримати вигоду від цієї східноафриканської маріонетки, доведеться докласти чимало зусиль."
 OFN_MZB_a_mismanaged_territory:0 "Некерована територія"
 OFN_MZB_a_mismanaged_territory_desc:0 "Однією з найбільших переваг режиму Гюттіґа було те, що він був дуже ефективним. Армії та видобуток ресурсів були чітко відсортовані та зареєстровані, концентраційні табори та основні бази були чітко позначені на картах і мали доступ до електрики та інших зручностей, а кожна бюрократична деталь була акуратно організована для того, щоб американська окупаційна влада могла її знайти. На жаль, ця адміністративна краса поширювалася лише на поверхню - тобто лише на офіційні аванпости та майно Райхскомісаріяту. Глибоко в джунглях Мозамбіку і Танзанії, на рівнинах Замбії або в кенійській савані важко знайти будь-які докази того, що Гюттіґ і його м'ясники взагалі коли-небудь тут були.\n\nПравда полягає в тому, що німецька адміністрація мала дуже мало справжнього контролю над своєю територією. Коли потрібно було побудувати новий трудовий табір або шахту, вони будувалися, в той час як решта "темного континенту" залишалася недослідженою і не експлуатувалася. Насправді, хоча в глибині континенту було кілька баз і шахт, майже вся інфраструктура Райхскомісаріяту знаходилася за кілька миль від узбережжя. Якщо Америка хоче отримати вигоду від цього військового уряду, багатства Східної Африки повинні бути знайдені і використані... цього разу без рабства."
 OFN_MZB_promote_ofn_investments:0 "Сприяння інвестиціям ОВН"
 OFN_MZB_promote_ofn_investments_desc:0 "Наразі Тимчасовий уряд просто не має ні ресурсів, ні робочої сили для розвитку своєї величезної, дикої території. Занадто мало інфраструктури, занадто мало капіталу і занадто мало часу. Якщо ця східноафриканська авантюра має стати не лише успішним урядом, але й успішним економічним проєктом для Сполучених Штатів, ця проблема має бути виправлена. Отже, генерал Вестморленд і його вищий військовий штаб розробили план: запросити американські корпорації і корпорації ОВН інвестувати в Східну Африку і розвивати її самостійно. Подібно до того, як американський Захід був приручений корпораціями і зростаючим бажанням отримати більше землі і ресурсів, так само і Східна Африка може бути приручена корпораціями з усього ОВН. Таким чином, вони не лише освоять землі, але й створять стабільне, надійне джерело доходу як для Тимчасового уряду, так і для Сполучених Штатів."
 OFN_MZB_control_the_chemical_industries:0 "Контроль над хімічною промисловістю"
 OFN_MZB_control_the_chemical_industries_desc:0 "Хоча йому та його соратникам не вдалося використати внутрішні ресурси Африки, Гюттіґ не посоромився створити промисловість там, де вона була потрібна. Під час німецької окупації на узбережжі були побудовані десятки великих хімічних заводів промислового масштабу нібито для виробництва таблеток для очищення води, пестицидів і ліків від малярії. Звісно, перевірити це твердження неможливо, оскільки більшість реальних виробничих ліній було зруйновано. Незалежно від того, для чого ці хімічні заводи використовувалися спочатку, багато обладнання все ще залишається неушкодженим. Запросивши американські хімічні корпорації, такі як Dow Chemical та DuPont, ми зможемо залучити американські інвестиції, а також стимулювати економіку."
 OFN_MZB_invite_dow_chemicals:0 "Запросити Dow Chemical"
 OFN_MZB_invite_dow_chemicals_desc:0 "Хімічна компанія Dow Chemical Company є однією з найбільших у світі і, безумовно, у Сполучених Штатах. Хоча у нас може бути дуже мало людей з навичками та знаннями, необхідними для належного використання та переоснащення покинутих нацистських хімічних заводів, вони, безумовно, мають такі навички та знання. Запросивши їх взяти на себе управління заводами і повернути їх до робочого стану, ми можемо отримати значний приплив приватних інвестиційних коштів. Коли вони будуть тут, велика американська корпорація буде зацікавлена в успіху Уряду Єдності."
 OFN_MZB_military_overseen_factories:0 "Заводи під військовим наглядом"
 OFN_MZB_military_overseen_factories_desc:0 "Мир, який збройні сили США підтримують у Східній Африці та в африканських мандатах загалом, у кращому випадку нетривкий. Невеликі міста і села часто стають притулком для бандитів або місцевих воєначальників. Ці групи забирають те, що їм потрібно, і йдуть далі, залишаючи по собі руйнування. Таким чином, ізольовані промислові комплекси, які працюють з вибухонебезпечними матеріалами, а отже, мають бути далеко від цивілізації, стають ідеальними мішенями. Хімічні заводи та інші подібні важливі підприємства зазнали нападів або були зруйновані бродячими бандами мародерів, і поки ця проблема залишається, буде набагато важче переконати американські корпорації вкладати сюди інвестиції. Таким чином, виникає необхідність захищати ці заводи, як військові форпости. Кожна фабрика повинна мати принаймні взвод американських солдатів для нагляду та захисту від зовнішньої шкоди, щоб унеможливити рейдерське захоплення або, що ще гірше, поглинання."
 OFN_MZB_the_eastern_arms_company:0 "Східна збройова компанія"
 OFN_MZB_the_eastern_arms_company_desc:0 "Поки промислові дочірні компанії та корпорації все ще створюються, може бути вигідно створити власний промисловий сектор. Оскільки більша частина хімічної промисловості перейшла до Dow Chemical, сектор зброї та озброєнь є відносно чистим від приватних інтересів. Таким чином, ми можемо створити Східну збройову компанію - нову корпорацію, яка б виробляла зброю і спорядження для солдатів не лише у Східній Африці, але й в усьому регіоні ОВН. Ми могли б легко запросити до складу правління деяких кмітливих американських бізнес-магнатів і підприємців, і у нас вже є заводи для виробництва обладнання, тому операція має бути відносно низько ризикованою, але з потенціалом високої винагороди."
 OFN_MZB_secure_east_african_government:0 "Забезпечити безпеку уряду Східної Африки"
 OFN_MZB_secure_east_african_government_desc:0 "Хоча легко загубитися в протоколі і повноваженнях, пов'язаних з військовим правлінням, ми повинні нагадати собі, що військовий уряд має бути тимчасовим. Чим довше жителі Східної Африки бачитимуть, як американські війська забезпечують дотримання законів, збирають податки і видобувають ресурси, тим більше зростатиме їхнє невдоволення, і тим більше вони вважатимуть, що їхні мандати нічим не кращі за комісаріяти. Надання набагато більшої регіональної автономії і надання людям способу, щоб їхні голоси і проблеми були почуті, може значно підвищити стабільність і довговічність Тимчасового уряду."
 OFN_MZB_a_much_needed_change:0 "Настільки необхідні зміни"
 OFN_MZB_a_much_needed_change_desc:0 "Райхскомісаріят Остафріка під керівництвом райхскомісара Ганса Гюттіґа був одним із найжорстокіших режимів, які коли-небудь бачив африканський континент. Села спалювали дотла за найменшу провину, а десятки тисяч людей працювали в жахливих шахтах і трудових таборах, де тривалість життя вимірювалася тижнями. Якщо новий Тимчасовий уряд ОВН хоче зберегти видимість миру і стабільності, він повинен показати населенню, що він відрізняється від старого нацистського режиму. Робітники повинні отримувати заробітну плату, африканці повинні мати право голосу в управлінні, а навмисному жорстокому поводженню з землею та її населенням має бути покладено край. Хоча це може здатися очевидним вирішенням місцевих заворушень, жителі Східної Африки вже більше століття спостерігають, як білі західні люди експлуатують і ґвалтують їхню батьківщину. Недостатньо заявляти про моральну перевагу над попереднім режимом - ми повинні справді утримувати її"
 OFN_MZB_destroy_the_camps:0 "Знищити табори"
 OFN_MZB_destroy_the_camps_desc:0 "Хоча табори праці та смерті режиму Гюттіґа, якими керували есесівці, були закриті, щойно сили ОВ взяли їх під свій контроль, майже всі вони досі залишаються в робочому стані, мовчки чекаючи на свою долю в джунглях Східної Африки. Багато місцевих жителів вимагають повного знищення таборів не лише для того, щоб унеможливити їхнє повторне відкриття, але й для того, щоб позбутися темної пам'яті, яка продовжує забруднювати землю. Усвідомлюючи можливість гарної реклами, Вестморленд і його співробітники вирішили буквально підірвати трудові табори, що залишилися, в прямому телевізійному ефірі. Це було б не лише ефектною демонстрацією сили ОВН, але й покращило б імідж уряду ОВН як вдома, так і за кордоном."
 OFN_MZB_track_down_the_nazis:0 "Вистежити нацистів"
 OFN_MZB_track_down_the_nazis_desc:0 "Глибоко в джунглях Східної Африки, на думку генерала Вестморленда, а також кількох розвідувальних агентств, ховаються розпорошені, виснажені залишки старого нацистського режиму. Згідно з багатьма, часто суперечливими свідченнями очевидців, ці старі офіцери СС виснажені майже всіма ресурсами, окрім суцільної жорстокості. Багато сіл на більш ізольованих територіях повідомляють про напади добре озброєних білих чоловіків, які все ще перебувають під прапорами райхскомісаріяту Гюттіґа. Якщо ці повідомлення і чутки правдиві, то ці залишки становлять явну і неминучу загрозу стабільності і безпеці Тимчасового уряду ОВН, оскільки, якщо вони зможуть продовжувати свої операції, вони різко знизять довіру місцевого населення до військової спроможності ОВН. У світлі такої небезпеки Вестморленд і генеральний штаб планують розпочати масовану, широко розрекламовану кампанію з пошуку решти підрозділів СС, що переховуються в джунглях, і їх знищення."
 OFN_MZB_degermanization:0 "Деґерманізація"
 OFN_MZB_degermanization_desc:0 "Хоча режим райхскомісара Ганса Гюттіґа понад два десятиліття намагався "ґерманізувати" більшу частину африканського континенту за допомогою німецьких поселенців і культурного впливу, його зусилля явно зазнали невдачі. Відсутність інтересу до Африки, крах економіки Райху, а також наявність більш просторих і родючих земель у Європі не залишали особливих причин для інвестицій у Східну Африку. Однак сліди німецького панування досі можна знайти в кожному куточку колишньої колонії. Дорожні знаки та маркери залізничних колій написані майже виключно німецькою мовою, багато тисяч білих нацистських поселенців живуть у містах і містечках узбережжя, а деякі об'єкти старої німецької інфраструктури все ще залишаються недоторканими. Щоб стерти ці сліди нацистського бруду, знаки будуть переписані місцевою та англійською мовами, німецька інфраструктурна база буде знесена або перепрофільована, а нацистські поселенці будуть досліджені. На їхнє місце знову запросять американські компанії та промислові конгломерати, щоб заповнити економічну діру, залишену пухлиною нацизму."
 OFN_MZB_push_out_the_settlers:0 "Витіснити поселенців"
 OFN_MZB_push_out_the_settlers_desc:0 "Після того, як майже всі з кількох тисяч німецьких поселенців були знайдені, затримані та розслідувані, настав час вирішити, що саме з ними робити. Хоча більшість з них - це чиновники низького рангу та члени їхніх сімей, вони все одно брали участь у жорстоких злочинах проти людяності і дозволяли їм тривати. Крім того, їхня тривала присутність у Східній Африці викликала велике обурення і спричинила чималі тертя з місцевим населенням. Таким чином, оскільки німці є частково злочинцями і підривають стабільність Тимчасового уряду, генерал Вестморленд і військовий штаб вирішили депортувати німців. За кілька місяців вони всі вирушать на кораблі на батьківщину і зникнуть з поля зору уряду."
 OFN_MZB_the_quelimane_trials:0 "Процес в Келімане"
 OFN_MZB_the_quelimane_trials_desc:0 "У той час як всі головні офіцери СС, що залишилися, були затримані і гниють у в'язницях, заклики до їх депортації, страти або інших кримінальних покарань стають все гучнішими. Особливо голосно вони лунають серед африканців, які після багатьох років спустошення від рук цих людей хочуть, щоб вони отримали по заслугах. Щоб покращити відносини з корінними африканцями, а також заспокоїти вищі чини на батьківщині, Вестморленд вирішив не сидіти склавши руки і відкрито засудити решту воєнних злочинців до смертної кари. Натомість нацисти східноафриканського режиму постануть перед судом за воєнні злочини, злочини проти людяності та інші звинувачення. Це зробить Тимчасовому уряду дуже хороший піар на батьківщині, а також порадує корінних африканців."
 OFN_MZB_make_room_for_our_generals:0 "Звільніть місце для наших генералів"
 OFN_MZB_make_room_for_our_generals_desc:0 "Тепер, коли будинок східноафриканської бюрократичної та промислової системи справді очистився від нацистського впливу, він залишається несподівано порожнім. Хоча німці режиму Гюттіґа були жорстокими військовими злочинцями, вони були надзвичайно ефективними в організації та управлінні величезними, розрізненими територіями Східної Африки. Тепер, коли ці бюрократи та адміністратори низького рівня були ув'язнені, страчені або депортовані, в адміністративній діяльності Тимчасового уряду з'явилося багато прогалин. Щоб вирішити цю проблему, другорядні офіцери ОВН у званні капітана або вище будуть офіційно призначені для виконання адміністративних обов'язків з метою покращення роботи Тимчасового уряду. Це забезпечить тимчасове, але довгострокове рішення."
 OFN_MZB_an_all_american_leadership:0 "Лідерство по-американськи"
 OFN_MZB_an_all_american_leadership_desc:0 "Східноафриканський тимчасовий уряд єдності є саме таким: тимчасовим. Військове правління західних країн над однією з найбільших територій на Землі не просто непрактичне, воно неможливе. Просто не вистачить людей, щоб оточити кожне село і перевірити кожного мешканця на наявність зброї. Однак зараз, коли влада уряду міцно встановлена, Вестморленд і генеральний штаб вважають, що настав час розпочати тривалий процес переходу до цивільного уряду. Хоча існує кілька практичних варіантів, генерал Вестморленд вважає, що ліберальна демократія, дружня до Заходу, була б найпростішим і найкращим варіантом для всіх зацікавлених сторін. За допомогою американських дипломатів, переговірників і бізнесменів "Смолоскип Свободи", схоже, осяє темний континент."
 OFN_MZB_a_troubled_land:0 "Неспокійна земля"
 OFN_MZB_a_troubled_land_desc:0 "Перш ніж процес переходу до повністю цивільного уряду може справді розпочатися, необхідно вирішити одну проблему: воєначальників. За часів режиму Гюттіґа воєначальники з'являлися надто швидко, щоб навіть його жорстокі полки СС могли з ними впоратися. Крім того, нацистські... методи радикалізували і підбурювали народ до підтримки цих воєначальників. Маючи підтримку невеликих сіл і цілих сільських районів, де можна було сховатися, вони могли вести нескінченну війну проти будь-якої сили, яка, на їхню думку, мала на них зуб. Успіх африканських урядів ОВН в цьому питанні балансує на лезі ножа, адже якщо з ним не впоратися, весь картковий будиночок може просто розвалитися."
 OFN_MZB_attrition_against_rebellions:0 "Виснаження проти повстань"
 OFN_MZB_attrition_against_rebellions_desc:0 "Проблема повстанських ватажків - це не та проблема, яка просто випарується за одну ніч з оголошенням нових заходів захисту або буде знищена в ході одного наступу. Вона залишатиметься проблемою щонайменше кілька років, у кращому випадку. Таким чином, стає необхідним прийняття більш довгострокових стратегій для її вирішення. Для цього Вестморленд і його співробітники віддають перевагу давній стратегії чистого, бездоганного виснаження. Бити швидко, часто і в найболючіші місця. Бомбардуванню піддаються склади з припасами, джерела їжі та води, а також знищуються будь-які військові об'єкти, які наважуються виставити себе напоказ. Через кілька місяців, коли більшість воєначальників будуть голодувати, можливо, вони переглянуть свій життєвий вибір і переконаються, що ті кілька рішень, які у них залишилися, були більш продуманими."
 OFN_MZB_work_with_the_cooperative_revolutionaries:0 "Співпраця з кооперативними революціонерами"
 OFN_MZB_work_with_the_cooperative_revolutionaries_desc:0 "Хоча багато революціонерів і воєначальників, що заполонили африканські джунглі, доведені до таких божевільних крайнощів, що відмовляються йти на компроміс або схилятися перед будь-ким, багато хто з них налаштований більш розсудливо. Ці групи, що складаються переважно з революційних соціялістів, висловили зацікавленість у мирі, співпраці та компромісі з Тимчасовим урядом ОВН. Оскільки немає вагомих причин для відмови, Вестморленд та урядовці зустрінуться з цими дружніми групами, щоб укласти з ними потенційні альянси. Якщо залучити їх на бік Тимчасового уряду в боротьбі з рештою воєначальників, вони можуть виявитися безцінним військовим ресурсом."
 OFN_MZB_hire_native_militias:0 "Найняти місцеве ополчення"
 OFN_MZB_hire_native_militias_desc:0 "Видалення гнилі німецького впливу і воєначальників не обійдеться без витрат, і це буде плата, сплачена кров'ю. У нинішній східноафриканській ситуації це означає американську кров; кров, яка, без сумніву, викличе гнів на батьківщині. Щоб уникнути цієї проблеми, генерал Вестморленд запропонував план: найняти місцевих східноафриканських племен і завербувати їх у загони ополченців для боротьби з нацистами і воєначальниками, що залишилися. Ці місцеві жителі не відчувають великої любові до жодної з останніх груп, оскільки вони відповідальні за руйнування та бідність, які зараз спостерігаються у більшості сільської місцевості. Хоча ці місцеві ополченці будуть дещо погано оснащені, навчені і дисципліновані, вони можуть стати величезним резервом робочої сили, необхідної для відновлення правопорядку в регіоні, де немає ні того, ні іншого."
 OFN_MZB_train_local_native_divisions:0 "Дивізії з тубільців"
 OFN_MZB_train_local_native_divisions_desc:0 "Нові місцеві ополчення, які вже довели свою ефективність у захисті численних і розрізнених регіонів Східної Африки, не є бойовою силою, з якою варто рахуватися. Вони можуть встояти проти одного-двох невеликих рейдів, але як тільки воєначальник зверне увагу на них і їхні позиції, їх можуть закидати камінням, незважаючи на те, яку користь це їм принесе. Вони глибоко вмотивовані і прагнуть воювати, просто вони не дуже добре це вміють. Щоб виправити цю проблему, Вестморленд і генеральний штаб розпочнуть тренування для цих новостворених підрозділів ополчення. На даний момент вони можуть бути неорганізованими, недисциплінованими і недостатньо забезпеченими, але з невеликою допомогою американських сержантів-інструкторів з них можна буде зробити бойову силу, здатну відтіснити воєначальників."
 OFN_MZB_organize_bombing_raids:0 "Почати бомбардування бібізян"
 OFN_MZB_organize_bombing_raids_desc:0 "Скільки б людей не було розгорнуто в джунглях і саванах, їх ніколи не вистачить, щоб повністю убезпечити всю територію Східної Африки. Занадто багато місць, де можна сховатися, занадто багато непозначених стежок і занадто велика територія, яку потрібно прочесати. Проте, воєначальники часто здійснюють набіги на села навколо своїх штабів у пошуках припасів, тому знайти їхні схованки в джунглях досить легко. Хоча нам часто не вистачає військ, щоб захопити ці бази під час наземного штурму, їх все ж можна послабити або знищити, застосовуючи переважаючу вогневу міць. Організовуючи бомбардування відомих опорних пунктів воєначальників, ми можемо завдати серйозного удару по їхній здатності збирати припаси і ефективно воювати, не піддаючи ризику жодну нашу людину. Бомбардувань буде недостатньо, щоб поховати воєначальників самостійно, але вони стануть ще одним цвяхом у їхню труну."
 OFN_MZB_finishing_the_job:0 "Завершення роботи"
 OFN_MZB_finishing_the_job_desc:0 "Боротьба проти воєначальників до цього моменту була відносно невеликою за масштабами і стриманою. Після падіння режиму Гюттіґа в бойових діях настало тривожне затишшя, оскільки воєначальники переоцінили свої позиції і тактику щодо нових сил ОВН, а ОВН посилили свої позиції і можливості на величезних територіях Східної Африки. Тепер, однак, ОВН готова покінчити з настирливими воєначальниками. У нас достатньо людей, у нас достатньо припасів і у нас достатньо волі, щоб нарешті почати знищувати цю проблему, поки вона не стала ще гіршою. Американські війська і місцеві ополченці розпочнуть довгу і важку боротьбу за те, щоб відтіснити воєначальників, а не просто сповільнити їхні дії. З американськими м'язами і африканською кров'ю наш список ворогів може значно скоротитися."
 OFN_MZB_to_end_the_constant_struggles:0 "Покласти край постійній боротьбі"
 OFN_MZB_to_end_the_constant_struggles_desc:0 "Сили повстанців, ренегатів і воєначальників подібні до гідри, проти якої ніколи не можна перемогти. Коли одна голова відрубана, одна група розгромлена, на зміну їй приходить щось більш численне і більш радикальне. Для того, щоб зусилля Тимчасового уряду у створенні про-ОВН-их урядів були успішними, він повинен діяти на випередження у боротьбі з антиамериканськими угрупованнями. Місцеві та регіональні сили сумнівної лояльності будуть розслідуватися і контролюватися американськими силами. При перших ознаках нелояльності вони будуть розпущені або знищені. Послання має бути чітким: прийміть демократію, або ви будете знищені."
 OFN_MZB_cooperate_with_the_anglos:0 "Співпрацювати з англійцями"
 OFN_MZB_cooperate_with_the_anglos_desc:0 "Гюттіґ, можливо, і був владолюбним, егоїстичним диктатором, але він був далеко не дурнем. Співпрацюючи з постійними англомовними поселеннями в Родезії, він зміг збільшити свій резерв робочої сили, а також зменшити кількість території, яку йому потрібно було утримувати під гарнізоном. Роблячи те ж саме, Тимчасовий уряд ОВН міг би досягти чогось подібного. Звичайно, враховуючи їхню попередню співпрацю з режимом Гюттіґа, цей крок буде суперечливим, тому Вестморленд влаштує відповідне покарання для найжорстокіших колабораціоністів. Ті ж, хто лише дотично причетний до нацистських злочинів, залишаться на волі. Вони стануть основою майбутньої родезійської законослухняності і не скоро забудуть послуги, надані їм ОВН."
 OFN_MZB_eliminate_troublesome_warlords:0 "Усунути неприємних воєначальників"
 OFN_MZB_eliminate_troublesome_warlords_desc:0 "Тепер, коли більшість армій воєначальників і повстанців були розсіяні та/або знищені силами ОВН, настав час розібратися з лідерами цих армій, що залишилися в живих. Ті, хто зараз перебуває в полоні у ОВН або наших місцевих союзників, постануть перед військовим трибуналом у Келімане, більшість з них - за звинуваченнями у військових злочинах. Зважаючи на беззаперечні докази проти багатьох з них, покаранням для більшості з них буде смерть через повішення або розстріл. Решта, відповідно, отримають тюремні терміни.\n\nТі воєначальники і лідери повстанців, які все ще не перебувають під вартою уряду, і під їхнім командуванням залишилося небагато сил, по суті, не мають ніякого відношення до справи. Тим не менш, вони є злочинцями і агітаторами, і з ними треба поводитися як з такими. Патрулі американської та африканської міліції регулярно прочісуватимуть ймовірні місця переховування, щоб знайти тих, хто все ще бореться в джунглях. Також будуть розклеєні оголошення про винагороду, в яких пропонуватимуться великі суми грошей кожному, хто приведе відомих воєначальників, живих чи мертвих."
 OFN_MZB_hold_the_east_african_summit:0 "Провести Східноафриканський саміт"
 OFN_MZB_hold_the_east_african_summit_desc:0 "Майже століття Східна Африка перебувала під владою білих володарів, які мало переймалися долею корінних африканців, що перебували під їхньою владою. Землю використовували лише заради ресурсів і дешевої робочої сили, яку вона могла надати. Однак тепер, коли проблема з воєначальниками в основному вирішена, нарешті настав час почати повертати Африку африканцям. Однак перехід від військового уряду до цивільного не буде простим і легким, і вимагатиме великих зусиль з боку всіх учасників процесу. Генерал Вестморленд викличе до Келімане сотні лідерів дружніх до США регіонів і рухів, а також десятки високопоставлених офіцерів ОВН. Там вони обговорять умови деколонізації і демілітаризації, а разом з ними і майбутнє Східної Африки."
 OFN_MZB_cooperate_with_the_socialists:0 "Співпраця з соціялістами"
 OFN_MZB_cooperate_with_the_socialists_desc:0 "Майже століття гноблення людьми, які не дбають про твою безпеку та добробут, не сприяє прихильності до поміркованих, прагматичних ідеологій. Так відбувається у випадку зі Східною Африкою, де, незважаючи на сильний американський вплив протягом останніх кількох років, явно бракує прагнення до ліберальної демократії. Дуже велика частина населення вірить у своєрідний соціялізм, який неминуче стане основою будь-якої нової нації чи націй, якою стане Східна Африка. Таким чином, генерал Вестморленд почне переговори з соціялістичними територіями і повстанськими групами, надаючи багатьом з них набагато більше влади в місцевих справах і управлінні. Хоча це й не дуже приємно, але кинути комуністам кістку набагато легше, ніж воювати з повстанцями і польовими командирами одночасно."
 OFN_MZB_syphon_german_research:0 "Захопити німецькі дослідженя"
 OFN_MZB_syphon_german_research_desc:0 "Режим Гюттіґа був жорстоким і не зважав на людське життя та добробут, але вони також були на передньому краї технологій у багатьох галузях, переважно хімічних. Хоча значна частина цих досліджень і знань поверталася до Німеччини, потік інформації припинився після смерті Гітлера. Комісаріат Східної Африки мав одні з найсучасніших хімічних технологій на Землі, і ця технологія потрапила до рук ОВН. Вивчаючи всі дослідження, які вони збирали роками, ОВН змогла отримати дуже цінну інформацію про німецькі бойові та медичні можливості, а також отримати перевагу над ними в плані хімічної зброї. Хоча дехто може вважати навіть обговорення такої зброї варварським, будь-яка війна з Німеччиною була б не більше ніж вправою у варварстві з самого початку."
 OFN_MZB_look_into_the_vx:0 "Вивчити VX"
 OFN_MZB_look_into_the_vx_desc:0 "Найкраща зброя - це та, яка ніколи не знадобиться, і це стосується хімічної зброї. Хоча хлоровані жахи Великої війни здаються далеким, вицвілим спогадом, все ще живуть люди, які пережили ці жахи. Ми можемо стверджувати, що стоїмо вище використання такої зброї, але страх перед її застосуванням німцями, або, що більш ймовірно, японцями, змушує американський уряд виявляти інтерес до її розробки. Таким чином, нервово-паралітична речовина VX, виявлена режимом Гюттіґа, привернула увагу генерала Вестморленда. Вона надзвичайно швидко діє і є набагато потужнішою, ніж подібні хімічні речовини, такі як зарин, оскільки для вбивства людини потрібно менше десяти міліграмів. Вперше він потрапив у поле зору американських шпигунів, що діяли в Англії в 1950-х роках, і тепер, більш ніж десять років потому, ми можемо не лише розробити протидію йому, але й виготовити його."
 OFN_MZB_crackdown_in_tanganyka:0 "Придушення в Танганьїці"
 OFN_MZB_crackdown_in_tanganyka_desc:0 "Після років постійних, нищівних поразок, здобичі та принижень нечисленні африканські воєначальники, що залишилися, дедалі більше впадають у відчай. На подив майже всіх членів Тимчасового уряду, вони значною мірою відкинули свої розбіжності і об'єдналися під проводом кількох найвпливовіших воєначальників. Тепер вони націлилися на Танганьїку, одну з найбільш густонаселених і важливих провінцій у всьому регіоні. Маючи набагато більш сконцентровані та організовані сили, воєначальники спричиняють абсолютний хаос. Американські гарнізони недостатньо сильні, щоб організувати ефективну оборону кожного віддаленого містечка, а місцеві ополченці і соціялістичні союзники або дезертирують, або відступають перед цим натиском.\n\nГенерал Вестморленд знає, що якщо дозволити цій ситуації продовжуватися, вона може вийти з-під контролю, що, можливо, призведе до повного знищення присутності ОВН. Маючи переважну силу і мораторій на пощаду, американські війська організуються і повністю знищать ці останні залишки польових командирів. Коли вони це зроблять, весь континент дізнається, що означає загроза американській могутності."

