 MZB_USA_East_African_Warlordism:0 "Східноафриканський варлордизм"
 MZB_USA_East_African_Warlordism_desc:0 "В умовах жорстокості королівства Гюттіґа було неминуче, що дехто не витримував і чинив опір своїм поневолювачам. Більшість цих актів опору обривала куля ката, і лише найжорстокіші та найбезжальніші повстанці протрималися так довго. Озброєні різноманітною краденою німецькою зброєю та зброєю з чорного ринку, вони перетворили Східну Африку на криваву клаптикову ковдру з держав воєначальників. Ми повинні діяти рішуче, щоб відновити порядок з хаосу."
