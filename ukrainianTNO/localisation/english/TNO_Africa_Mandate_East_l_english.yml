 OFN_MZB.1.t:0 "Східна Африка: Звіт про стан справ на [GetYear] рік"
 OFN_MZB.1.desc:0 "Ситуація в Східній Африці багатогранна і складна, але якщо узагальнити, то можна виділити два регіони в країні. Перший - це прибережний регіон, який був добре освоєний німцями і слугує зручним портом для заходу наших суден, а також може бути захищений від нападів з глибини країни. Саме тут розташована велика частина промисловості Східної Африки, добре захищена від нападів і саботажу, і ми можемо використовувати їхні ж оборонні споруди, щоб утримувати її в безпеці для Сполучених Штатів.\n\nДругий регіон - це внутрішні райони, дикі джунглі, де дуже мало що змінилося за час нашої окупації. Він зайнятий переважно повстанцями, які спочатку прагнули уникнути грабунків нацистів, але, схоже, також не зацікавлені у співпраці з урядом Сполучених Штатів. Ситуація у внутрішніх районах, ймовірно, продовжуватиме створювати проблеми протягом всієї нашої місії.\n\nЩо стосується наявних ресурсів, то в першу чергу слід відзначити хімічну промисловість, яку Гюттіґ розбудовував перед своїм поваленням і зникненням. В даний час вона орієнтована на виробництво хімічної зброї, яку можна переобладнати і перепрофілювати на користь інвесторів ОВН з хімічної промисловості або використовувати для посилення військового потенціалу ОВН.\n\nНа закінчення, хоча окупація, швидше за все, буде нетривалою, ми можемо забезпечити значні вигоди для американського бізнесу, поки ми будемо шукати спосіб забезпечити відносну стабільність в регіоні."
 OFN_MZB.1.a:0 "Тоді до роботи."

 OFN_MZB.2.t:0 "Зустріч з великими хімічними компаніями"
 OFN_MZB.2.desc:0 "Вийшовши з конференц-залу в Келімане, Вестморленд нетерпляче постукував ногою, ще раз поглянувши на годинник. До початку дискусії залишалося ще кілька хвилин. Чому вони так довго?\n\nНарешті двері відчинилися, і вийшов Пірс, віддавши йому честь. «Вони всі готові до зустрічі з вами, сер».\n\n«Щось вони забарилися», - буркнув Вестморленд, коли зайшов слідом за Пірсом до кімнати і зачинив за собою двері.\n\nПеред ними зібралися представники Dow Chemical; це були люди з невідомим економічним впливом і значущістю, всі вони сиділи за довгим столом і дивилися на нього. Однак Вестморленд був не з тих, кого легко залякати. «Ласкаво просимо, панове, до Східної Африки. Я впевнений, що ви всі знаєте, чому я попросив вас зустрітися зі мною, тому що насправді є лише одна вагома причина: я пропоную зробити хімічну промисловість Східної Африки доступною для використання компанією Dow Chemical».\n\nПредставники трохи перешіптувалися, але більшість сприйняли цю пропозицію зі спокійним інтересом. «Генерале Вестморленд, якщо дозволите?» запитав один з них. Отримавши кивок Вестморленда, чоловік продовжив. «Скільки ви збираєтеся брати з нас за користування цією галуззю? Звичайно, ви робите це не з доброти душевної?».\n\nЦе викликало посмішку Вестморленда. «Це моя улюблена частина! Ми не беремо з вас ніяких грошей; з вашого боку не потрібно ніяких початкових інвестицій». Зробивши паузу, Вестморленд продовжив. «Але! Очікується повна співпраця з ОВН, тому, якщо нам знадобиться ваша допомога в чомусь, вам краще бути готовим її надати, інакше у нас обох будуть проблеми»."
 OFN_MZB.2.a:0 "Страждання перетворилися на прибуток."

 OFN_MZB.3.t:0 "В інтересах кожного"
 OFN_MZB.3.desc:0 "Нарешті, створювався уряд для східноафриканців, створений східноафриканцями, щоб перетворити окупацію на перехідний уряд, яким він і мав бути. Більше африканців буде залучено до адміністрації та планів нового уряду, а отже, Мандат стане більш легітимним, що, як ми сподіваємося, зменшить рівень заворушень.\n\nЗвісно, це не означало, що Вестморленд відмовлявся від фактичного контролю.\n\nВійськовий режим буде передано до цієї перехідної адміністрації, щоб підтримувати мир та розвивати плани ОВН для Східної Африки. Звичайно, це був би тимчасовий захід; Мандат не міг тривати вічно. Однак, ознайомившись з останньою версією планів нового уряду, Вестморленд дійшов висновку, що наразі лише військовим можна довіряти у запобіганні конфлікту."
 OFN_MZB.3.a:0 "Принаймні, прогрес є."

 OFN_MZB.4.t:0 "Гарний погляд на пекло"
 OFN_MZB.4.desc:0 "«Що це за місце? Є якісь ідеї, Чак?» Двоє американських солдатів, а за ними і решта їхнього загону, увійшли до об'єкту, який мав дивний зловісний вигляд, з високими вежами і гострими дротяними огорожами. Щось у глибині душі рядового Чарльза Берда хотіло втекти, просто кинути все і втекти з цього місця, але він проігнорував це бажання. Це була просто купа моторошних будівель, нічого більше.\n\n«Вони сказали щось про те, що це був “концентраційний табір”, що ми повинні були перевірити його, щоб переконатися, що він безпечний для демонтажу. Я не знаю, що це означає, але, якщо чесно, Білле, це звучить не надто дружньо». Чарльз смикнув головою в один бік, намагаючись змусити рядового Вільяма Джонса попрямувати туди. «Давай спробуємо швидко з цим покінчити, щоб забратися звідси до біса».\n\nНе минуло й хвилини, як пролунав зойк, і Чарльз закотив очі; рядовий Вільям, напевно, злякався власної тіні або чогось подібного. Підійшовши до Вільяма, він помітив, що рядовий був вражений непідробним жахом, дивлячись на відчинені двері перед собою. «Білле, що це в біса означає?» запитав Чарльз, його голос був наполовину розлюченим, наполовину стурбованим.\n\nПовільно відійшовши від дверей, Вільям вказав тремтячим пальцем на двері, його слова були схожі на маячню божевільного. «Чак, вони... вони всі... О, Боже. Боже, будь ласка, допоможи їм!»\n\nВідштовхнувши Вільяма вбік, Чарльз сам зазирнув у темну будівлю. Його зустріла незліченна кількість людей, які виглядали як втілення смерті. До останнього вони були африканцями, але всі до одного виглядали такими кволими, такими виснаженими голодом, що могли б розлетітися на вітрі. Чарльз відчув, як жах від усього цього пронизує кожен сантиметр його тіла. Позаду себе він почув, як Вільям блює, і зміг лише тихо прошепотіти наступні слова.\n\n«Боже, допоможи їм усім»."
 OFN_MZB.4.a:0 "Зазирніть вглиб життя, і ви завжди знайдете відчай."

 OFN_MZB.5.t:0 "Процес в Келімане"
 OFN_MZB.5.desc:0 "«Панове присяжні, ми зібралися тут сьогодні на суд над Францем Гесслером та його шуцштадтськими поплічниками». Це був початок "Процесу в Келіману", на якому численних полонених офіцерів СС судив суд присяжних, що повністю складався з надійних американських молодших офіцерів, тож ні в кого з присутніх не було сумнівів щодо того, як відбуватиметься судовий розгляд. Головував на суді генерал армії США Вільям Р. Пірс, який домігся, щоб судовий процес проходив у цілковитій таємниці, щоб запобігти дипломатичній кризі з Райхом. Звертаючись до обвинуваченого, він продовжив. «Пане Гесслер, будь ласка, встаньте, щоб вислухати звинувачення».\n\nГесслер підвівся, і секретар почав зачитувати його злочини. «Пане Гесслер, ви звинувачуєтеся в тому, що протягом усього південноафриканського конфлікту ви скоювали воєнні злочини і злочини проти африканського народу». Дивлячись прямо на Гесслера, клерк повільно вимовив наступну частину. «Як ви визнаєте себе винним?»\n\nЗамість страху, жалю чи чогось подібного, єдиною емоцією, яку продемонстрував оберштурмбанфюрер СС Франц Гесслер, було захоплення. «Винен, не винен, яке це має значення у вашому суді?» відповів він, і на його обличчі з'явилася весела посмішка. «Якщо вже ви запитали, то я винен! Я наглядав за знищенням незліченної кількості дворняг і нелюдів, і якби я був вільною людиною, то з радістю потурбувався б про знищення незліченної кількості інших. Так, я винен, і я не можу пишатися цим, ви, брудні пси!»\n\nОскільки генерал Пірс у відповідь лише похитав головою, військова поліція затримала Гесслера за його висловлювання. «Хай буде так. Франц Гесслер, за скоєні злочини ви засуджуєтеся до довічного ув'язнення без права на дострокове звільнення. Нехай Господь дарує вам колись милосердя, тому що ви більше ніколи не знайдете його на землі». Коли члени парламенту виводили Гесслера із зали суду, він дивився на членів парламенту з повним презирством. Не шкодуючи на нього жодного погляду, Пірс звернувся до секретаря суду. «Хто наступний?»"
 OFN_MZB.5.a:0 "Justice at last."

 OFN_MZB.6.t:0 "Процес в Келімане, частина друга"
 OFN_MZB.6.desc:0 "Після завершення судових процесів і винесення обвинуваченим вироків генерал Вільям Р. Пірс сидів за своїм столом з коротким викладом судового процесу. Переглянувши його, він був цілком задоволений результатом. Більшість, як і Гесслер, пишалися своєю геноцидною роботою, монстри без жодного натяку на жаль. Інші, принаймні, робили вигляд, що вибачаються, але хто з них прикидався, Пірс так і не зміг розпізнати. Так чи інакше, вони мали заплатити сповна за скоєне, і відтепер вони це робили, проводячи решту своїх днів у таємних тюремних камерах і змушені були передавати Сполученим Штатам інформацію про СС, щоб хоч трохи зменшити свої страждання.Це було найменше, на що вони заслуговували.\n\nАле думка про те, що громадськість може дізнатися про судові процеси, а отже і Райх, стурбувала Пірса. Він заборонив цивільним особам бути присутніми на процесі і привів усіх присутніх офіцерів до присяги на збереження таємниці, але сумніви все ще не давали йому спокою. Можливо, з цього можна було б отримати багато розвідувальних даних і зробити пропагандистський хід, але він мусив замислитися, чи не переважує це потенційну дипломатичну кризу, яка могла б виникнути, якби джерело було коли-небудь розкрите. Виграти ядерну війну неможливо.\n\nПоклавши резюме в коробку з грифом "Цілком таємно", він швидко закрив і замкнув її, щоб унеможливити потрапляння сторонніх очей. «Все готово, заходьте». скомандував він, і двері його кабінету відчинилися, показавши молодого офіцера, який служив його помічником, швидко віддавши йому чітке військове вітання. «Я хочу, щоб ви віднесли це прямо до Пентагону. На вас чекає літак, сідайте на нього і, незважаючи ні на що, не зводьте очей з цієї скриньки. Якщо ви її загубите або відкриєте, то матимете серйозні наслідки. Зрозуміло?» Після того, як юнак відповів «так, сер», Перс передав йому замкнену скриньку і спостерігав, як він поніс її вдалину, подалі від очей. Потім він відкинувся на спинку стільця і зітхнув. Не було легких ліків від його тривоги, але тепер це вже не залежало від нього, і він зробив все, що міг, щоб послужити своїй країні і всьому людству. Принаймні, він міг пишатися цим."
 OFN_MZB.6.a:0 "The right thing to do is easy."

 OFN_MZB.7.t:0 "Пожежа в Дар-ес-Саламі"
 OFN_MZB.7.desc:0 "Пекло вирувало цілий день, перш ніж гарнізону лейтенанта Джона Лінкольна вдалося його загасити. Сам склад був повністю знищений, а припаси, що містилися в ньому, ще більше. Це не було великою втратою чи чимось подібним. На складі був лише одяг, і Джон подумав, що може наказати солдатам повторно використовувати їхній власний спітнілий одяг, поки не надійде більше. Це не буде занадто великим клопотом.\n\nПожежа не здавалася природною. Ніщо не могло стати причиною пожежі так близько від доків, хіба що гроза, яку Джон зовсім не помітив. Залишалося питання: чи це була недбалість якогось ледачого робітника, чи це був саботаж? Намагаючись розібратися в цьому, Джон почав ходити вздовж і впоперек пірсу, старанно обминаючи місця, позначені вугіллям. Він повернувся назад до складу і краєм ока помітив щось мерехтливе під хвилями.\n\nДжон присів навпочіпки, дещо непевно перехилившись через край пірсу, щоб краще роздивитися. Він примружився, намагаючись розгледіти фігуру крізь чорну глибину. Коли туман розвіявся, його осяяло раптове усвідомлення. Хтось скинув туди бочку з бензином.\n\nШвидко розвернувшись, він почав кричати в бік свого патруля, що стояв без діла. «Вудс! Джонсон! Допоможіть мені витягнути це з води». Почуття страху повільно почало проникати в американського офіцера, поки його люди бігли до нього."
 OFN_MZB.7.a:0 "Це не було випадковістю."

 OFN_MZB.8.t:0 "Військові сили Свободи претендують на Танганьїку"
 OFN_MZB.8.desc:0 "Ми, ВІРНІ сини Африки, надто довго мовчали, коли американці КОЛОНІЗУВАЛИ і надто часто БРАКУВАЛИ сильні і грізні країни і графства африканської нації в ТАНГАНЬЇЦІ. ВІЙСЬКОВІ СИЛИ СВОБОДИ претендують на законні місця і провінції африканської НАЦІЇ і назавжди утримуватимуть ці землі і претензії в ім'я СВОБОДИ і довгоочікуваної ЕМАНСИПАЦІЇ, в якій так довго відмовляли СВОБОДНИМ народам.\n\nЦією заявою ми ЗАСУДЖУЄМО американських окупантів як друзів ГОЛЛАНДЦІВ, які працюють в тандемі, намагаючись придушити ДУХ і спадщину африканської НАЦІЇ. Ці хибно визначені МАНДАНТИ є лише голландськими КОЛОНІЯМИ під новою назвою в спробі ОБДУРЮВАТИ і ПАНУВАТИ над великими народами АФРИКИ, які в усьому СИЛЬНІ і благословенні.\n\nСкидаючи кайдани, які були накладені на нас без ПРАВОСУДДЯ, ми попереджаємо американців, щоб вони ВИЙШЛИ і залишили назавжди уряд, благословенний БОГОМ і народами африканської НАЦІЇ. Перед обличчям ТИРАНІЇ ми розпочнемо славну РЕВОЛЮЦІЮ, щоб досягти правління Справедливого ЛІДЕРСТВА і з ідеалами ВЕЛИКОЇ СМІЛИВОСТІ на чолі нашої нації.\n\nЯкщо цього не станеться, ВОГОНЬ визволення спалить тих, хто заздрить нам ПРАВДІ і СВОБОДІ, які приходять до тих, хто народжується зі СВОБОДОЮ за допомогою ВОЛІ ВСІХ НАРОДІВ. Ті, хто відмовляє нам у цьому праві, оголошуються, таким чином, ФАШИСТСЬКИМИ ГНОБИТЕЛЯМИ, а це означає, що вони заперечують правління БОГА над його народом і легітимність ДЕМОКРАТИЧНОГО УРЯДУ."
 OFN_MZB.8.a:0 "Я... що?"

 OFN_MZB.9.t:0 "Бої на Занзібарі та Танганьїці"
 OFN_MZB.9.desc:0 "Генерал Пол Д. Гаркінс був серед тих, над ким сміялися, коли він сказав, що перемога в Південній Африці вже близько. З нього сміялися, знущалися і навіть співали про це пісні. Що ж, час довів, що генерал Гаркінс мав рацію. Тепер Африка йшла до демократії. Навіть якщо іноді це доводилося робити за допомогою насильства, генерал Гаркінс був до біса впевнений, що одного разу в Африці все це буде того варте.\n\nАле тепер, завдяки діям групи повстанців-бунтівників, дехто знову почав сумніватися у великій силі американської, демократичної системи. Ця думка ледь не викликала у Гаркінса голосний сміх, хоча він залишався з кам'яним обличчям. Тільки жовтий сучий син міг би подумати, що американську армію можуть перемогти якісь тубільці, що називають себе "Військовою силою Свободи". Навіть якщо вони почали досягати дуже тривожних успіхів за останні кілька місяців.\n\nКоли вони почали захоплювати контроль над землею в армії на Занзібарі, нападаючи при цьому на патрулі Гаркінса, ці нарікання стали ще гучнішими, вигукуючи, що зусилля в Африці приречені. Вони не бачили того, що бачив Гаркінс. Можливість. Генерал знав, що, маючи повстанців і ворогів на відкритій місцевості, вони можуть прорватися крізь них, розгромивши ворогів Сполучених Штатів раз і назавжди. Він надсилав телеграму за телеграмою Вестморленду з проханням надіслати війська, необхідні для того, щоб покінчити з ВСС раз і назавжди."
 OFN_MZB.9.a:0 "Покваптеся! Перемога в Африці не за горами."

 OFN_MZB.10.t:0 "Битва за Дар-ес-Салам"
 OFN_MZB.10.desc:0 "Їх перемога була абсолютною. Генерал Вільям Р. Пірс міг переконатися в цьому, просто оглянувши місцевість, на якій велися бої. Тієї ночі не один склад був спалений дотла. Тіла були розкидані по всіх вулицях Дар-ес-Саламу. Серед них були діти. У Пірса був слабкий, як для солдата, шлунок, і в той момент він майже не витримав. Але він тримав себе в руках. Хтось повинен був.\n\nПірс не знав, що робили військові сили Свободи і що робили військові Сполучених Штатів. Вони мали наказ стріляти лише по бійцях ВСС, але для зелених хлопців, які складали його полк, кожен чорношкірий чоловік з гвинтівкою був повстанцем. Що Пірс знав напевно, так це те, що тільки одна сторона святкуватиме цю різанину, і тільки одна сторона вижила, щоб взяти на себе провину.\n\nЦе матиме наслідки, хвильові ефекти по всьому Мандату. Якщо все ще існували місцеві жителі, які вірили, що США дбають насамперед про африканців, то Пірс дуже сподівався, що вони про це не почують. Раніше вже траплялися сутички та повстання. Збройні сили цілком могли розпочати нову війну. Знайшовши собі тихий куточок міста, подалі від будь-яких святкувань чи похоронів, Пірс запалив сигару і сподівався, що все обійдеться..."
 OFN_MZB.10.a:0 "...але боявся, що це не так."