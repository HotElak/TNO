 IRA_Iraj_Eskandari: "Ірадж Ескандарі"

 ## Leader Descs  ##
 POLITICS_IRAJ_ESKANDARI_DESC: "Історія справді була жорстокою до робітничої революції. Ірадж Ескандарі, засновник комуністичного руху ХТІ, знає це не гірше за будь-якого іранця. Десятиліттями іранський народ знемагав під владою реакційної автократії, яка кинула самого Ескандарі до в'язниці під час показового судового процесу, влаштованого Реза-шахом. Його наступник був не кращим. За Мохаммеда Пехлеві трудящі Персії зазнавали приниження за приниженням. Тепер народ повстав проти своїх гнобителів, озброєних і фінансованих нацистами. Одній людині судилося зі своєї вигідної позиції на пагорбах і горах Тебріза привести робітників до свободи або до забуття. Це буде найбільша битва в їхньому житті, що ведеться всупереч невимовним труднощам. Інші фракції в боротьбі, пов'язані з військовим істеблішментом, з реакційними клерикалами або з іноземними державами, сповнені рішучості поховати соціялістичну мрію в багнюці. Але Ірадж Ескандарі чекав цього моменту тридцять років. Він помре за неї, якщо буде потрібно.\n\nА якщо йому це вдасться, то пролетаріат перебудує цю країну і знищить своїх ворогів. Чого б це не коштувало."
