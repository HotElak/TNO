 ## World Events ##

 HUN_WORLD.1.t: "[Get_newspaper_header]Гамбіт гортистів провалився; Імреді отримує абсолютну владу"
 HUN_WORLD.1.desc: "Правління родини Горті в Угорщині безславно закінчилося. Прем'єр-міністр Бела Імреді виступив на державному телебаченні і радіо, оголосивши, що регент Іштван Горті намагався скинути його з посади за допомогою «банди негідників-офіцерів та інших опортуністів». Сам регент зник безвісти, кажуть, що його ув'язнили у власному палаці. На території резиденції прем'єр-міністра лежали кілька трупів, які зникли одразу після кількох фотографій, зроблених пресою.\n\nЩоб заповнити цінну і передбачену конституцією посаду регента, Бела Імреді зробить безпрецедентний крок і обійме й цю посаду також, фактично об'єднавши її з посадою прем'єр-міністра. Зібравши навколо себе різних прихильників подальшої співпраці з Німеччиною, правих та загальних критиків режиму Горті, Імреді пообіцяв стабільну адміністрацію, яка продовжуватиме співпрацю з Німеччиною, водночас негайно оголосивши про нову хвилю цензури преси.\n"
 HUN_WORLD.1.a: "Іще одна держава стає трохи менш вільною."

 HUN_WORLD.2.t: "[Get_newspaper_header]Регент Імреді помирає; владу захоплює Бардошші"
 HUN_WORLD.2.desc: "Повідомлення з Будапешта підтвердили те, що міжнародна спільнота очікувала від тієї радіотиші, що існувала останні кілька днів. Від старості помер угорський регент Бела Імреді. Багато років він був впливовим гравцем в угорській політиці, тож натовпи людей вийшли на вулиці, щоб оплакати його, хоча критики припускають, що виною такій масовості був примус.\n\nОдразу після цього колишній прем'єр-міністр Ласло Бардошші захопив владу в свої руки. Бардошші, напрочуд популярний фашист, зараз править як регент разом із коаліцією аристократів та інших поміркованих фашистів, які зробили крок назад від свавілля Імреді.\n\nУ своїй першій промові Бардошші пообіцяв угорцям повернення до стабільності епохи Горті і поклявся захищати угорські землі від зовнішніх ворогів. Більшість спостерігачів сприйняли це як знак того, що його прихід до влади є продовженням статус-кво.\n"
 HUN_WORLD.2.a: "Знову за старе."

 HUN_WORLD.3.t: "[Get_newspaper_header]Регент Імреді помирає; Ярош захоплює владу"
 HUN_WORLD.3.desc: "Повідомлення з Будапешта підтвердили те, що міжнародна спільнота очікувала від тієї радіотиші, що існувала останні кілька днів. Від старості помер угорський регент Бела Імреді. Багато років він був впливовим гравцем в угорській політиці, тож натовпи людей вийшли на вулиці, щоб оплакати його, хоча критики припускають, що виною такій масовості був примус.\n\nОдразу після цього колишня права рука Імреді, Андор Ярош, захопив владу в свої руки. Ярош, палкий пронімецький політик, тепер править як регент з великою парасольковою коаліцією фашистів, продовжуючи політику Імреді.\n\nПісля його першої промови, що містила рабську похвалу Німеччині за її щедрість до Угорщини, багато міжнародних спостерігачів стверджують, що Райх, можливо, доклав чимало зусиль, аби той прийшов до влади. Це звинувачення швидко набрало обертів серед критиків Яроша.\n"
 HUN_WORLD.3.a: "Знову за те ж саме."

 HUN_WORLD.4.t: "[Get_newspaper_header]Прем'єр-міністра Імреді знято з посади; Горті проголошує реформи"
 HUN_WORLD.4.desc: "Шокуюче потрясіння для політичного істеблішменту Будапешта: багаторічний прем'єр-міністр Угорщини Бела Імреді був знятий зі своєї посади після того, як всупереч його бажанню був прийнятий законопроєкт про лібералізацію виборчого законодавства. Про це сьогодні оголосив Іштван Горті, людина, яка вважається ізгоєм, парією угорської політики. Потрапивши в центр уваги після смерті свого улюбленого народом батька і співправителя в 1957 році, Горті до сьогоднішнього дня вважався слабкою маріонеткою свого прем'єр-міністра.\n\nБільше того, Горті оголосив програму реформ для Угорщини, що зробило його ім'я популярним серед людей, які колись його зневажали. Це збіглося з призначенням Лайоша Керестеша-Фішера, генерала у відставці, але дуже шанованого, на посаду прем'єр-міністра. Міжнародні спостерігачі вбачають у цих змінах відсторонення домінуючих ультраправих елементів і прогнозують значні зміни на майбутніх виборах.\n"
 HUN_WORLD.4.a: "Країна, що занепадає, отримує нове дихання."

 HUN_WORLD.5.t: "[Get_newspaper_header]Коаліція, домінована УПН, перемогла на виборах 1967 року в Угорщині"
 HUN_WORLD.5.desc: "Перші вільні вибори після багатьох років фашизму для Угорщини були просто-таки історичним моментом. Мільйони людей вперше проголосували, і всі з нетерпінням чекали на результати, щоб побачити, хто ж поведе країну в цю нову епоху.\n\nГоловним переможцем на цих виборах стала Угорська партія незалежності, яка очолила коаліцію з менших партій. Сформована колишніми членами НПДГ, партія працює на національно-консервативній платформі.\n\nЯк компромісний кандидат між незліченною кількістю партій, прем'єр-міністром був обраний Єне Гіці. Він пообіцяв створити незалежну і демократичну Угорщину, вільну від німецьких корпоративних інтересів. Результати виборів були схвалені більшістю, хоча дехто висловив розчарування небажанням проводити соціальні реформи і лібералізацію.\n"
 HUN_WORLD.5.a: "Ще один маленький крок на шляху до нового світанку."

 HUN_WORLD.6.t: "[Get_newspaper_header]Коаліція, домінована НПДГ-ПГС, перемогла на виборах 1967 року в Угорщині"
 HUN_WORLD.6.desc: "Перші вільні вибори після багатьох років фашизму для Угорщини були просто-таки історичним моментом. Мільйони людей вперше проголосували, і всі з нетерпінням чекали на результати, щоб побачити, хто ж поведе країну в цю нову епоху.\n\nНародним вибором стала коаліція на чолі з НПДГ-ПГС. Дві домінуючі партії в блоці - НПДГ, одна з найстаріших представлених партій, що складається з аграріїв-антифашистів, і ПГС, центристська і ліберальна партія.\n\nОскільки НПДГ є більшою з двох партій, то прем'єр-міністром став ветеран політики Ференц Надь. Надь обіцяє за свій термін приділити увагу відродженню угорського села, проведенню соціальних реформ і лібералізації, а також послабити аристократичну і німецьку владу за допомогою протекціоністської політики - результат, який багато кому подобається.\n"
 HUN_WORLD.6.a: "Селяни бачать, що їхня зірка нарешті зійшла."

 HUN_WORLD.7.t: "[Get_newspaper_header]Коаліція, домінована ПГС-НПДГ, перемогла на виборах в Угорщині 1967 року"
 HUN_WORLD.7.desc: "Перші вільні вибори після багатьох років фашизму для Угорщини були просто-таки історичним моментом. Мільйони людей вперше проголосували, і всі з нетерпінням чекали на результати, щоб побачити, хто ж поведе країну в цю нову епоху.\n\nНародним вибором стала коаліція на чолі з ПГС-НПДГ. Дві домінуючі партії в блоці - ПГС, центристська і ліберальна партія, і НПДГ, одна з найстаріших представлених партій, що складається з аграріїв-антифашистів.\n\nОскільки ПГС  є більшою з двох партій, то прем'єр-міністром став син попереднього прем'єр-міністра, Ґеза Телекі. Телекі обіцяє значно покращити державу в питаннях соціальних і демократичних прав і відкрити країну світовій торгівлі, а також боротися з впливом Німеччини в державі -  результат, який багато кому подобається.\n"
 HUN_WORLD.7.a: "Угорщина обнадійливо дивиться на вільний світ."

 HUN_WORLD.8.t: "[Get_newspaper_header]Різанина в Будапешті; «Стрілохрест» захоплює владу"
 HUN_WORLD.8.desc: "Сьогодні Будапешт поглинув хаос: члени націонал-соціалістичної партії «Стрілохрест» захопили владу під час кривавого повстання. На адміністративних будівлях було вивішено прапори партії, в той час як бойові загони захопили будівлю парламенту і резиденцію регента. Радіостанції транслюють старі марші та звернення нового лідера, Ференца Салаші.\n\nПообіцявши земельну і робітничу реформи, Салаші звинуватив скинутий уряд у тому, що вони є «інструментом всесвітнього єврейського капіталу» та в планах «знищення Угорщини». Така риторика викликала сотні кривавих інцидентів проти демократичних активістів і колишніх урядовців країни. Військові, що дозволили повстання відсутністю опору зі свого боку, що помітно, не є жертвами цих чисток.\n\nНавіть німцям, здається, не подобається прихід до влади цього уряду. Кордони держав сповнилися солдатів, що і регулюють потік біженців, і слідкують за ситуацією, що лише погіршується.\n"
 HUN_WORLD.8.a: "Гітлерів привид зробив одержимою ще одну державу."