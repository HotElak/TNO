 ### Ideas ###

 HUN_Broken_Yoke: "Розбите ярмо Тріанона"
 HUN_Broken_Yoke_desc: "Коли Тріанонський договір було підписано, певне, в надрах самого пекла, він зламав державу. Угорщина була розірвана на шматки, її народ розсіяний, її землі спустошені, а її гідність принижена.\n\nМи можемо лише подякувати адміралу-регенту за те, що він відправив цей пекельний документ до анналів історії, де йому і належить бути - завдяки поєднанню найвищої політичної проникливості та військової майстерності Іштвана Горті Угорщина знову є цілісною. Хоча кордони сьогодні можуть виглядати не зовсім так, як два століття тому, дух угорського народу залишається незмінним. Після такого тривалого періоду занепаду ми нарешті повернулися."

 HUN_Transylvanian_Issue: "Спадщина Відня"
 HUN_Transylvanian_Issue_desc: "Другий Віденський арбітраж був великим благом для нашої країни. Поділ і повернення Трансільванії під владу Угорщини назрівав давно, ще до того, як німці вирішили взяти ініціативу в свої руки і здійснити це. Однак, як би ми не були щасливі заявити про свої законні землі, це повернення мало свою ціну, оскільки Трансільванія виявилася проблемним для управління регіоном.\n\nРумунія наполегливо фінансує терористичні групи, що виступають за незалежність, в марних спробах повернути землі, від яких вона відмовилася, в той час як активна німецька меншина знаходиться під опікою Райху, який втручається в наші справи, коли вважає за потрібне. Ці сутички інтересів створюють напружену атмосферу в регіоні, що призводить до того, що наші служби безпеки майже завжди мають роботу."

 HUN_Social_Upheaval: "Соціальні потрясіння"
 HUN_Social_Upheaval_desc: "Те, що Угорщина є однією з країн-переможниць у війні, зовсім не гарантує миру чи стабільності. Угорщина - королівство без короля - є нічим більшим, ніж напівфашистською диктатурою, що тримається на німецькій підтримці.\n\nЦе аж ніяк не ідеальний спосіб управління країною, і, оскільки при цьому режимі виросло нове покоління угорців, саме це нове покоління хотіло б його змінити. Однак їхнім зусиллям перешкоджає обмежене виборче право й уряд, що не бажає їх слухати. Чимало людей починає закликати до демократії, соціалізму, лібералізму і всього, що знаходиться між ними, тож уряду доведеться знайти спосіб придушити цих ідеалістів, якщо він хоче продовжити своє правління."

 HUN_German_Fist: "Фаустівська угода"
 HUN_German_Fist_desc: "Коли хтось укладає угоду з дияволом, вона часто вилазить їм боком. Саме такий сценарій стався в Угорщині після реформ Імреді, коли німецькі корпорації швидко монополізували угорську промисловість, використовуючи робочу силу, ресурси і землю країни для власної вигоди.\n\nХоча ці відносини могли бути вигідними в 1950-х роках, коли вони приносили великі економічні вигоди, всіляка користь випарувалася після початку стагнації німецької економіки. Оскільки економічне становище Райху залишається нестабільним, а його домінування над Угорщиною, схоже, нікуди не щезає, здається, настав час Угорщині пожинати плоди того, що вона посіяла."

