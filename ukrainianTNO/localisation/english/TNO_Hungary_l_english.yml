 ## Leader Descs ##

 POLITICS_ISTVAN_HORTHY_DESC: "Міклоша Горті колись вважали великою людиною, але його син навіть на це не може претендувати. Він лише маріонетка, яку ненавидять усі: фашисти вважають його занадто соціалістичним, ліберали - занадто фашистським, а аристократи - занадто ліберальним. Він у пастці й на самоті, його поглинають сором і жаль.\n\nІштван Горті колись був простим інженером, який працював на благо свого народу. У ті часи, коли він мав якісь свої переконання, він боровся за свою кохану країну і публічно критикував нацистський режим, висловлюючи свою огиду відносно їхнього ставлення до єврейського народу. Щойно його призначили співрегентом, все це почало вислизати з його рук. Популярність, яку він спочатку здобув як «малий регент», була втрачена, коли пронімецькі фашисти почали захоплювати політичні інституції, підірвавши вплив обох регентів і зробивши їх слабкими.\n\nНа момент, коли його дорогий батько помер і він сам вдягнув мантію регента, шкода, завдана Угорщині, була занадто серйозною - він міг тільки оплакувати свою державу. Його уряд контролює номінально підлеглий Горті прем'єр-міністр Бела Імреді, який наповнив його своїми близькими друзями, що підтримують Німеччину. Тепер Іштвану залишається лише з жахом спостерігати і чекати того часу, коли він врятує Угорщину - завдання, звісно, непідйомне, але він готовий загинути, намагаючись його виконати."
