 TNO_ArcadeMode_category:0 "§OАркадний режим§!"
 TNO_ArcadeMode_category_desc:0 "Розважайтеся!\n\n§YПОМІТКА РОЗРОБНИКІВ:§! §RПОМІТКА РОЗРОБНИКА:§! §RЦІ ВАРІАНТИ Є НЕКАНОНІЧНИМИ І ПОВНІСТЮ НЕ ПІДТРИМУЮТЬСЯ З ЦЬОГО МОМЕНТУ. ДЛЯ НИХ НЕМАЄ І НІКОЛИ НЕ БУДЕ НІЯКОГО ДОДАТКОВОГО ВМІСТУ. НЕ ПУБЛІКУЙТЕ ЗВІТИ ПРО БАГИ, ЩО ВИНИКАЮТЬ ВНАСЛІДОК ВИКОРИСТАННЯ ЦИХ ОПЦІЙ. А ТАКОЖ ПРИ ВИБОРІ ЇХ В ВАС МОЖЕ АБО ЗАВИСНУТИ АБО ВИЛІТИТИ ГРА§!"

