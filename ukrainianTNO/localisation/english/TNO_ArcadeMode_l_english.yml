 ArcadeMode.1.t:0 "Обири свою 3 світову"
 ArcadeMode.1.desc:0 "Який тип третьої світової війни вам подобається?"
 ArcadeMode.1.a:0 "Просто 3 світова."
 ArcadeMode.1.b:0 "3 Світова + Росія"
 ArcadeMode.1.c:0 "3 Світова + Китай"
 ArcadeMode.1.d:0 "3 Світова + Росія + Китай"
 ArcadeMode.1.e:0 "Якщо подумати, то я насправді не хочу 3 світової війни."

 ArcadeMode.1.a.tt:0 "§YАмериканська, Німецька та Японська фракції оголосять війну одна одній.§!"
 ArcadeMode.1.b.tt:0 "§YАмериканська, Німецька та Японська фракції оголосять війну одна одній.§! §OРосія оголосить війну Німеччині.§!"
 ArcadeMode.1.c.tt:0 "§YАмериканська, Німецька та Японська фракції оголосять війну одна одній.§! §OКитай повстане проти Сфери.§!"
 ArcadeMode.1.d.tt:0 "§YАмериканська, Німецька та Японська фракції оголосять війну одна одній.§! §OРосія оголосить війну Німеччині, а Китай повстане проти Сфери.§!"

 ArcadeMode.2.t:0 "[Get_newspaper_header]Тортореллі перемагає на виборах в Уругваї!"
 ArcadeMode.2.desc:0 "Щодо новин з Монтевідео: Домінго Тортореллі та партія «Конкордансія Лабораль» перемогли на нещодавніх позачергових виборах в Уругваї.\n\nЗдебільшого безглузді пропозиції Тортореллі, такі як розміщення двохсот кінозалів у кожному районі та перетворення уругвайської долини на копію Венеції, захопили уругвайську уяву, заручившись підтримкою щонайменше 51 виборця, чого достатньо, щоб знищити всіх кандидатів від опозиції.\n\nДехто вважає, що за його на перший погляд необразливими пропозиціями можуть стояти дивні і темні зв'язки, але експерти одностайні в тому, що подібні твердження - лише чутки. Більш суттєвим є те, що, за словами Луїса Батлле Берреса, «якийсь ублюдок грається» з народом Уругваю. Якщо бути більш точним..."
 ArcadeMode.2.a:0 "...якийсь придурок грається з бісовою консолью!"

 ArcadeMode.7.t:0 "[Get_newspaper_header]В Уругваї обрали Барріоса"
 ArcadeMode.7.desc:0 "Дивна новина з Монтевідео: Пілар Барріос та Партія корінного чорношкірого населення перемогли на нещодавніх позачергових виборах в Уругваї.\n\nХоча «Швейцарія Америки» всесвітньо відома як прогресивна держава, реальність така, що становище афроуругвайців є однією з «сліпих плям» у цій системі. Нещодавнє рішення уряду знести конвентільйо Медіомундо і вигнати його чорношкіре населення виявилося досить суперечливим, щоб викликати більш глибоке розуміння ситуації афроуругвайців, що призвело до повернення коштів ПКЧН.\n\nБарріос, незрозуміло для іноземних спостерігачів, зміг переконати народ, який в іншому випадку пишається тим, що «вийшов з човнів», підтримати його; те, що конспірологи звинувачують у дивних звуках, про які повідомлялося, - це «вололо»."
 ArcadeMode.7.a:0 "Припиніть курити сигарети ANCAP!!!"

