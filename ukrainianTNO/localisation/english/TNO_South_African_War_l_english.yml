 SAFWAR.41.t:0 "Анти-Гюттіґська змова"
 SAFWAR.41.d:0 "Сьогодні райхсміністр у справах колоній отримав сильно зашифроване повідомлення від одного з колишніх колоніальних адміністраторів у Централафріка, якому вдалося втекти з новопроголошеного Райхсштату. Незважаючи на наші вимоги, він надав нам мало інформації, окрім самого повідомлення, а потім зник, заявивши, що не хоче бачити нічого подібного до того, що він бачив у дні перевороту. Розшифрувавши шифр, ми зрозуміли, чому ця людина була такою потайливою, а послання таким потенційно небезпечним для передачі. Стверджуючи, що він представляє невелику групу офіцерів і бюрократів, які все ще служать справжньому німецькому уряду, навіть перебуваючи в пастці в пекельному царстві Гюттіґа, Кай-Уве фон Гассель - самопроголошений лідер "Анти-Гюттіґської змови" - просить коштів і підкріплення для підготовки ґрунту для контрперевороту, обіцяючи відновити німецьке правління в африканських колоніях після того, як цей божевільний буде повалений.\n\nНаші радники вкрай скептично оцінюють їхні шанси на успіх, але все одно закликають нас підтримати їх. Всім відомо, що мрія Гюттіґа про расово чисту Африку обернеться кошмаром неймовірних масштабів, і - за їхніми словами - коли це станеться, таємна спілка може завдати швидкого удару, забезпечивши принаймні частину земель, щоб уможливити наше повернення на темний континент.\n\nНезважаючи на низькі шанси на успіх, це все ж таки справа, яку варто спробувати. Ризиків немає, адже колись Райхсштат неодмінно розвалиться - з нашим втручанням чи без нього - і коли це станеться, наявність лояльної адміністрації, відповідальної навіть за невелику частину Африки, буде достатньою підставою для відновлення постійної і найбільш прибуткової присутності на цих багатих на ресурси землях."
 SAFWAR.41.a:0 "Гюттіґ не знає, що на нього чекає..."
 
 SAFWAR.42.t:0 "[Get_newspaper_header]Шильд зламався?"
 SAFWAR.42.d:0 "Афріка-шильд був вигідним союзом між німецькими колоніями в Африці, які прагнули забезпечити своє виживання після Громадянської війни в Німеччині. Коли німці вторглися до Південної Африки, багато хто припускав, що він врешті-решт розпадеться або через крах конституційних режимів, або через військову перемогу ОВН. Але це сталося через найнесподіванішу причину: зраду зсередини.\n\nАмериканська розвідка перевірила повідомлення про те, що Ганс Гюттіґ, райхскомісар Остафріки, вбив свого співвітчизника Вольфганга Шенка і змусив Зіґфріда Мюллера втекти з континенту. Відтоді Гюттіґ проголосив "Великоафриканський райхстаг", що охоплював усю німецьку Африку, на чолі якого він став одноосібним лідером. Однак це обурило німців, які оголосили його новий режим нелегітимним. Без допомоги з дому майбутнє наддержави Гюттіґа виглядає похмурим."
 SAFWAR.42.a:0 "Вони навіть вб'ють один одного."
 SAFWAR.42.b:0 "Хайль Гюттіґ!"
 SAFWAR.42.c:0 "Просто продовжуйте битися!"
 
 #Сценарій південноафриканського колапсу
 saw_collapse.2.t: "За що, в біса, ми всі померли?"
 saw_collapse.2.d: "Стрімке просування Шильда по Вельду з тривожною швидкістю викликало занепокоєння Об'єднаного комітету начальників штабів при Міністерстві оборони США. Останні повідомлення з фронту в Південній Африці свідчать про те, що південноафриканські війська легко здаються набагато переважаючим німцям, і що бурські повстанці в сільській місцевості посилилися, незважаючи на всі наші зусилля по їх придушенню.\n\nХоча Кейптаун поки що залишається в безпеці, інша частина країни - ні, і ситуація в Південній Африці залишається жахливою. Комерційні рейси з Кейптауна, на які за звичайних обставин було мало місць, були переповнені. Навіть деякі військовослужбовці південноафриканської армії, які перебувають на службі, просили про евакуацію до США, посилаючись на "лояльність до Сполучених Штатів". Евакуація другорядних американських громадян, які проживають в країні, а також різних економічних і військових об'єктів, розкиданих по всій Південній Африці, залишається складним завданням, але пріоритетним. Міністерство оборони наказало американським військам тимчасово взяти під охорону Кейптаун, щоб провести впорядковану евакуацію активів і цивільних осіб, які залишилися в країні. Чи буде евакуація з Південної Африки успішною, покаже час, однак очевидно, що нам просто необхідно забиратися з цього болота."
 saw_collapse.2.a: "Кейптаун потрібно утримати за будь-яку ціну." 
 
 saw_collapse.3.t: "Жахлива ситуація"
 saw_collapse.3.d: "Жовті флуоресцентні лампи освітлювали робочий стіл міністра безпеки Коліна Егліна, який неквапливо переглядав останні зведення з фронту. За вікном почали падати дрібні краплі дощу, повільно каскадом стікаючи по вікну, а Еглін всерйоз замислився над тим, чому він зголосився на посаду міністра безпеки.\n\nПроклинаючи себе під ніс, він взяв до рук останні заголовки з "Кейп Таймс". Його очі розширилися, коли він побачив слова, які прикрашали газети. Огидне видовище. «ВІЙСЬКОВА СИТУАЦІЯ В ПІВДЕННІЙ АФРИЦІ КАТАСТРОФІЧНА, США ВИХОДЯТЬ», «ПІВДЕННО-АФРИКАНСЬКА АРМІЯ ПАДАЄ ПЕРЕД ШИЛЬДОМ» Він знав, що становище південноафриканської армії було жахливим, і що деякі з них легко перейшли на бік бурських повстанців у Вельді, але чому Америка залишає Південну Африку напризволяще? Затамувавши подих, він зателефонував до свого колеги, міністра оборони, у Вашингтон, щоб поцікавитися цими повідомленнями. Егліну підступно повідомили, що через непевну війну в Південній Африці і ситуацію, що швидко погіршується, Сполучені Штати візьмуть на себе зобов'язання вивести всі активи і цивільне населення з країни."
 saw_collapse.3.a: "І ось починається евакуація Південної Африки." 
 
 saw_collapse.4.t: "Кінець не за горами"
 saw_collapse.4.d: "Дворняги з південноафриканської армії спробували протистояти нашій переважаючій військовій силі - вони зазнали поразки. Не минає й дня, щоб з фронту не надходили повідомлення про те, що цілі бригади залишають свої пости - навіть коли вони явно перебувають на укріплених, оборонних позиціях - і розчиняються в повітрі, як примари. Навіть більше, американці також покинули свого союзника і почали повільний, повзучий відступ до узбережжя. Наша розвідка ще не повністю розшифрувала причину. Чи то вони намагаються зробити останній, жалюгідний опір, чи то усвідомили неминучість і тікають з Африки, підібгавши хвоста, ми не можемо бути впевнені. Однак ми можемо бути впевнені, що наші люди не будуть сумувати за тим, що нас переслідують їхні винищувачі, або за тим, як їхні бомбардувальники підпалюють цілі гектари джунглів і пасовищ.\n\nБоротьба ще не закінчилася. Поки цілі міста падають в наші руки, як доміно, єдиний спосіб, яким ми зможемо проголосити справжню перемогу, - це витіснити наших ворогів в Атлантику. Коли останній американець або зникне, або загине, або потрапить у полон, і коли наш прапор замайорить над будівлею парламенту в Капштадті, тоді ми переможемо. Ми так близько до нашого особистого Ендзіга. Тож не зупиняймося. Вперед!"
 saw_collapse.4.a: "На жаль, фортуна повернулась до них іншим боком." 
 
 saw_collapse.10.t: "Успішна евакуація"
 saw_collapse.10.d: "Сьогодні останні американські війська в Південній Африці вийшли з Кейптауна, залишивши після себе ту невелику частину уряду і армії, яка ще не розвалилася і не була розпущена.\n\nЗдебільшого, зважаючи на те, що порядок в Південній Африці руйнується, а німці наступають на столицю, ми повинні вважати, що нам пощастило, що ми евакуювалися з тим, що у нас було, і коли ми це зробили. На жаль, ми не можемо сказати того ж про південноафриканців. Хоча нам вдалося перевести деякі адміністративні посади в комфортні умови вигнання, багато хто з них або залишився, або загубився в хаосі, що лише погіршило становище залишків сил, які ми залишили позаду. Аналогічним чином, ми були змушені покинути залишені нами бази з невеликими схованками обладнання, не кажучи вже про майже незліченну кількість південноафриканських військ, що продовжують боротьбу. На жаль, ми більше нічого не можемо для них зробити. Незліченна кількість американців загинула, воюючи за південноафриканців, і ризикувати чимось більшим було б безглуздою грою.\n\nХоча ми евакуювали весь необхідний персонал, ми не повинні бути такими недбалими в майбутньому. Південна Африка може повторитися, і ми повинні бути готові не повторювати тих самих помилок."
 saw_collapse.10.a: "Кінець епохи. Слава Богу."
 
 saw_collapse.11.t: "Втрачена можливість"
 saw_collapse.11.d: "Звіти, що надходять, нечисленні, хоча тепер у нас є підстави вважати, що американці повністю евакуювалися з Південної Африки, а їхні останні військові транспортні засоби відлетіли десь вчора ввечері. Оскільки наша власна облога столиці була визнана незадовільною багатьма генералами, присутніми на битві, стало очевидно, що наші спроби прорвати оборону південноафриканців були недостатніми. Навіть зараз, коли американці пішли, уряд Південної Африки існує без підтримки, і все, здається, нарешті йде в нашу сторону.\n\nЗа словами централафріканського офіцера, який брав участь в облозі, надійшло повідомлення від уряду Південної Африки, в якому він визнав повну капітуляцію міста і уряду. Оскільки американці вже не беруть участі у війні, а південноафриканська армія масово розпускається, широко визнається, що війна виграна, і Африка в безпеці.\n\nЗвісно, шокові хвилі цього конфлікту триватимуть ще довгі роки, добре це чи погано. Наприклад, багато цінного обладнання, що залишилося після евакуації, вже потрапило до наших рук, і технічні команди досліджують, як саме використати ці новознайдені американські скарби. На жаль, на всій території колишнього південноафриканського штату зростає місцевий опір, і надто мало здобичі перенаправляється до бурських програм боротьби з повстанцями, принаймні на даний момент. Наразі у нас є підтримка Райху, лояльна до нас держава на півдні і, що найважливіше, час. З цими факторами, які ми міцно тримаємо в руках, місце Райху в Африці забезпечено, і воно залишиться забезпеченим назавжди."
 saw_collapse.11.a: "І яка це була війна."
 
 saw_collapse.12.t: "Кейптаунська капітуляція"
 saw_collapse.12.d: "Кілька ночей поспіль прем'єр-міністр Грааф був стурбований. Коли тривала остання евакуація американців, а жахливі сцени хаотичного натовпу на цей момент були майже приглушені, виникла дивна, тиха, моторошна атмосфера. Грааф повільно перебирав великими пальцями, поки його радники вбігали і вибігали з кімнати, несучи останні зведення з похмурого фронту війни, які, безсумнівно, були неактуальні вже через кілька годин. Зведення, що прикрашали великі, жирним шрифтом слова «КЕЙПТАУН ПІД УДАРОМ», «БУРИ ЗАХОПИЛИ КЛЮЧОВІ РАЙОНИ НА ОКОЛИЦІ КЕЙПТАУНА» і «ОСТАННІ ВИПАДКОВІ ВТРАТИ ВІЙНИ» назавжди закарбувалися в пам'яті де Вільєрс Граафа.\n\nСльоза потекла по його обличчю. Він думав, що це кінець не лише війни, але й самої нації. Його зусилля були марними, і ось він тут. Лише мирні жителі Південної Африки могли, затамувавши подих, спостерігати за тим, що станеться з їхніми життями.\n\nПісля виведення останніх іноземних військ з країни і завершення таємних переговорів з Шильдом було вирішено, що держава Південна Африка беззастережно підкориться Африканському Фолькштату, щоб запобігти багаторічній кровній ворожнечі, яка тривала між братами.\n\nТого ж дня уряд Південної Африки було оголошено недійсним, а сам прем'єр-міністр Грааф востаннє вийшов на радіо і оголосив: «Я оголошую уряд Кейптауна розпущеним на всіх рівнях»."
 saw_collapse.12.a: "В останні дні життя Південної Африки."

 saw_collapse.20.t: "Останнє доміно падає"
 saw_collapse.20.d: "Кошмар став наяву. Мало того, що реалізувався наш найгірший сценарій, він перевершив навіть наші найгірші очікування. Усміхнені обличчя та сповнені надії погляди наших людей зникли. Тепер там лежать холодні, гнилі тіла батьків, синів і братів. Біженці продовжують прибувати тисячами. Їхні кістляві обличчя і погляди на тисячі ярдів перевершують за своїм жахом лише сотні розповідей і свідчень, які вони приносять з собою. Одні переповідають видовище цілого горизонту, підпаленого нескінченною флотилією Люфтваффе. Інші розповідають про людей усіх форм і кольорів, які прагнуть влаштувати пекло в селах і містах, підштовхувані своєю ненаситною жадібністю до звірячого фурору. Найнещасніші розповідають історії про жовтувату хмару, швидку, як газель, яка вбиває за лічені хвилини і жорстоко калічить тих, кого залишає після себе.\n\nСьогодні ці розповіді стали надто реальними. Поки наші люди намагаються евакуюватися з Африки, німці готові захопити Кейптаун. Вантажні літаки і гелікоптери заполонили небо над містом, перевозячи все і всіх, кого тільки можна уявити. Ситуація на місцях погіршилася настільки швидко, що піренейський посол прилетів на тому ж гелікоптері, що і його американський колега. Вже з'явилися повідомлення про солдатів, яких змушують стріляти по натовпу, щоб запобігти його захопленню аеропортів і баз, які використовуються в даний час. Неперевірені повідомлення про появу в місті коммандос Ваффен-СС лише додали бензину до чистої, нестримної істерії по всьому Кейптауну - їхнє підкріплення може бути за кілька годин, а то й хвилин від столиці.\n\nСьогодні не той день, коли можна бути перебірливим. Нам доведеться залишити літаки припадати пилом. Нам доведеться залишити наші танки з повними баками. Нам доведеться залишити частину наших людей на поталу ворогу. Уникати цього факту або намагатися пом'якшити його - безглуздо. Є лише один підсумок. Сполучені Штати Америки зазнали поразки."
 saw_collapse.20.a: "Ми нічого не отримали від Африки, окрім вдів."

 saw_collapse.21.t: "Штурм Капштадта"
 saw_collapse.21.d: "На подив солдатів, які тримали в облозі Капштадт, більш відомий англійцям як Кейптаун, оборона міста впала набагато швидше, ніж очікувалося. Насправді, воно впало так швидко, що американські війська, які допомагали ручному південноафриканському уряду, не змогли вчасно евакуюватися і були захоплені переважаючими німецькими військами Райхскомісаріату і нашими вірними союзниками-бурами.\n\nАмериканські і південноафриканські війська здавалися в полон сотнями і тисячами, залишаючи свої позиції навколо міста і йдучи в гори: весь американський командний пункт на Столовій горі був захоплений практично цілим і неушкодженим, але з більшістю важливих документів, які згоріли ще до того, як були передані в руки поліції. Проте нам все ж вдалося захопити американську військову техніку, системи озброєння, засоби зв'язку та багато-багато іншого. Всіх ворожих солдатів наразі доправляють до таборів для військовополонених для подальшої обробки.\n\nДо Верховного командування надходять повідомлення про мародерство у престижних населених пунктах Муй-Пойнт, Трі-Анкор-Бей та інших, розташованих на Атлантичному узбережжі. Громада Кейп-Флетс, куди за останні кілька десятиліть було переселено більшість африканського населення, в даний час є ареною жорстоких заворушень і перестрілок між чорношкірими дружинниками і порушниками громадського порядку та бурськими і англійськими солдатами, які намагаються підтримувати порядок.\n\nПісля падіння столиці Південної Африки в результаті бліцкригу англійських і бурських військ війна, мабуть, наближається до свого завершення."
 saw_collapse.21.a: "Капштадт наш!"

 saw_collapse.22.t: "Поки смерть не розлучить нас"
 saw_collapse.22.d: "Це була справді сцена руйнування і хаосу - жінки і діти, що намагалися втекти від хаосу, як зграї сардин, евакуаційні гелікоптери, збиті набагато сильнішими німцями, і гучні вибухи, від яких загинуло багато мирних жителів. Це можна було порівняти з театром - з його різноманітними кривавими п'єсами, що нарешті добігають кінця. Кінець, якого мало хто очікував, і ми, безумовно, сподівалися, що він не настане. Американський план евакуації провалився - і тепер їхні війська опинилися в глухому куті, ставши свідками жахливого апогею.\n\nШильд нарешті увійшов до Кейптауна, і, здавалося б, вся надія була втрачена. Однак, маленькою надією, яка ще трималася, була героїчна позиція американських, південноафриканських військ та військ ОВН, які були дислоковані в місті. Протистояння тиранії - незважаючи на припинення постачання. Відмова від капітуляції - незважаючи на ціну. Вони були вигнанцями ОВН, але вони боролися до самого кінця. Навіть під дощем, який розбивав закривавлені гелікоптери, що мали їх евакуювати, або під артилерійськими снарядами, які врешті-решт обірвали б їхні життя.\n\nХоча ми втратили надію, і хоча цих доблесних воїнів, можливо, з часом забудуть, нехай знають, що ми стояли доблесно - чого б це не коштувало, щоб боротися за останній вогник демократії в Африці."
 saw_collapse.22.a: "Тільки мертві бачили кінець війни."
 
 USA_Capetown_battle: "Битва за Кейптаун"
 USA_Capetown_battle_desc: "Оскільки кінець війни наближається, а написи на стіні стають все більш зрозумілими, ми зараз перебуваємо в шаленій гонці, щоб евакуювати якомога більше людей і майна з цієї Богом забутої землі.\n\nЯкщо ми хочемо зробити таке диво, нам доведеться утримати Кейптаун за будь-яку ціну."
 
 ARK_Kapstadt_angriff: "Атака на Капштадт"
 ARK_Kapstadt_angriff_desc: "У завершенні війни майже не залишилося сумнівів: Арійська армія переможе! \n\nВсе, що залишилося - це розгромити залишки сил ОВН, що засіли в Капштадті, бажано до того, як вони встигнуть втекти з цих земель."
 
 SAF_the_great_flight: "Великий політ"
 SAF_the_great_flight_desc: "У відчайдушній ситуації більшість наших солдатів втратили бажання воювати і намагаються втекти від конфлікту, чи то у Вельд, чи то в Америку."
 
 SAF_collapsed_will: "Програна війна"
 SAF_collapsed_will_desc: "Це кінець. Наші союзники пішли. Все, що залишилося, це вести переговори про нашу капітуляцію з РК."

  # Звіти
  saw_report.1.t: "Ганчіркою в обличчя"
  saw_report.1.desc: "Президент Річард Ніксон завжди вважав, що він добре ладнає зі ЗМІ. Достатньо було лише посміхнутися, сказати потрібні слова заспокійливим тоном, докинути кілька жартів - і ти вже завоював їх і народ. Але ніяка особиста харизма не могла врятувати його від ситуації, що розгорталася перед ним. Прес-конференція була скликана, щоб оголосити про виведення військ США з Африки після нищівної поразки і захоплення Південної Африки німецькими африканськими колоніями. Мало того, що ОDН втратив цінного союзника - останню демократію в Африці - і залишив нацистам панування на континенті, так ще й десятки тисяч американських чоловіків загинули - багато з них героїчно захищали те, що залишилося від Південної Африки.\n\n«Пане президенте, чи візьмете Ви на себе відповідальність за те, що втягнули націю в цю війну, де загинуло так багато наших синів, братів, друзів?» Один журналіст, чий двоюрідний брат, як він пізніше дізнався, потрапив у полон, майже кричав, його обличчя почервоніло.\n\nЦе було несправедливе запитання. Що він мав зробити, здати найважливішого союзника Рfйху? Все, що він міг зробити, це вибачитися і висловити співчуття загиблим і скорботним.\n\n«Пане Ніксон, не беручи до уваги питання мудрості нашого втручання, чи не відчуваєте Ви, що Ви, як наш головнокомандувач, брали участь у веденні - або, я б сказав, неправомірному веденні - війни?»\n\nЗ одного боку, Ніксон відчував необхідність захищатися: він не був військовим або генералом; він підписував виконавчі накази, а не військові плани. Проте репортер мав рацію. Начальники штабів проводили часті зустрічі з ним і кабінетом міністрів. Можливо, якби він приділяв більше уваги або вносив більший вклад під час цих зустрічей...\n\nПрес-конференція була перервана після ще кількох уїдливих запитань і зауважень про різке зростання рейтингу НПП на виборах. Коли лідер Вільного Світу виходив з кімнати для брифінгів, його думки були лише про розчарування ста мільйонів людей."
  saw_report.1.a: "Ще одне джерело американського відчаю."

  saw_report.2.t: "Що тепер?"
  saw_report.2.desc: "Кабінет міністрів дивився на Вестморленда і Ніксона, напруга невидимо, але наростала, оскільки невисловлені питання висіли в повітрі, як токсичний газ, нагнітаючи напругу в кімнаті до тих пір, поки один з чоловіків не зміг сказати щось про війну в Південній Африці. До речі, чоловік, який зробив перший крок і зізнався у своїй розгубленості, був тим, хто був відповідальним за перемогу\n\n«Я не знаю, як це точно сталося. Я б лише описав це як тотальний і повний провал контролю з боку німецьких колоній - що, я маю на увазі, має сенс, що це мало б статися, але...» Ніксон підняв руку, ніби втихомирюючи дитину\n\n«Ну, чесно кажучи, я думаю, що все пішло точно за планом». Ніксон озирнувся на тих, хто сидів навколо нього. «Чи є якісь розбіжності щодо цієї конкретної заяви?"\n\nМіністр оборони Лейрд втрутився. «Сер, з усією повагою, це найкращий сценарій, так, але це не повинно було статися так скоро - не кажучи вже про таку легкість. З цього приводу, Вестморленд, нам потрібно більше деталей, ніж просто "це сталося"».\n\nВестморленд насупився. «Ви були там під час брифінгів, Лейрде, ви добре знаєте специфіку. Якщо коротко, для непосвячених, - Вестморленд показав жестом на решту кімнати, які не сиділи на тому ж дивані, що й він, - Африканська кампанія, як очікувалося, триватиме до кінця цього півторарічного президентства. Крах німецьких ліній після кількох, за загальним визнанням, щасливих проривів, здається, був достатнім, а південноафриканці прикривали наші фланги в разі потреби. Знову ж таки, я не можу применшити, наскільки малоймовірним був прорив цих ліній». Президент Ніксон кивнув, хоча і не міг визнати, що слухав його здебільшого. Єдине, що він міг засвідчити, це величезну кількість ідей, які проносилися в його голові щодо того, що робити далі з німецькою сферою, яка розпадається."
  saw_report.2.a: "Це було легко."

  saw_report.3.t: "Перемога, можливо."
  saw_report.3.desc: "«...організований німецький опір в Африці закінчився. Хоча експерти застерігають, що пройде певний час, перш ніж мир буде повністю відновлений, це, безперечно, важливий крок до остаточного завершення Південноафриканської війни».\n\nВони зробили це. Навіть коли заспокійливий голос Волтера Кронкайта просочувався з телевізора, залишки німецького опору в Африці складали зброю. Кеннеді майже не міг у це повірити, якби не безліч звітів і записів, які безперервно надходили з Африки навіть після відставки Ніксона. Не кажучи вже про прес-корпус, який кинувся на конфлікт, як качки на воду.\n\nКеннеді гортав останні доповіді, що надходили в офіс, графіки і розрахунки виведення американських військ, складені Міністерством оборони і Державним департаментом. Прогнози щодо продовження опору і необхідної чисельності військ були складені зі звітів Ленсдейла, ГДС і Південноафриканського командування. Картина була непослідовною і суперечливою, але вказувала на продовження американської присутності, яка вимірювалася роками, а не місяцями.\n\nІ все це ще до того, як у нього з'явився шанс переобратися на другий термін, - посміхнувся Кеннеді. Як би там не було, це була перемога, і навіть якщо їм довелося залишитися до 72-го року, і навіть якщо Ніксон почав розкручувати м'яч. Вони перемогли, він переміг, і не збирався зупинятися на досягнутому, адже йому треба було виграти вибори."
  saw_report.3.a: "Боббі, які результати опитувань у Техасі?"

  saw_report.4.t: "Безумовно, це втрата"
  saw_report.4.desc: "Це кінець.\n\nСитуацію вже не можна було врятувати. Південна Африка зазнала поразки. Єдине світло свободи на континенті було загашене бурами і німцями. Кеннеді міг лише уявляти, що відбувається зараз - і що буде далі.\n\nВін не мав жодного уявлення, що тепер робити. Рідко коли він не знав, що робити, але зараз... він був розгублений. Саме тому він звернувся до сім'ї. Можливо, Боббі мав би якусь мудрість, якої не мав він. Після півгодини похмурої розмови він нарешті зробив паузу, щоб перевести подих. Боббі заговорив через кілька секунд. «Це безлад, Джоне. Але це не твоя провина».\n\nКеннеді гірко посміхнувся на це. «Я президент Сполучених Штатів, Боббі. Це моя провина».\n\n«Ти успадкував цю війну від Ніксона.» - відповів Боббі. «Ти зробив все, що міг. Це сталося через некомпетентність Ніксона, і ніщо інше».\n\nОдначе це була неправда. Кеннеді не міг забути свої години в ситуаційній кімнаті, де він виділяв більше солдатів, ресурсів, давав обіцянки і керував очікуваннями. Чи почалася війна за Ніксона? Звичайно, але це не означає, що він був безневинним спостерігачем - адже він був віце-президентом. Кидати Ніксона під автобус ще більше... це здавалося йому неправильним.\n\n«Все не так просто, Боббі, і ти це знаєш», - нарешті сказав він. «Я не збираюся перекладати всю провину на Ніксона, як би легко це не було».\n\nВін почув роздратоване зітхання на тому кінці дроту. «Добре, добре, тоді принаймні скажи, що ти успадкував його безлад. Не смій брати всю провину на себе». Кеннеді відчув, як його накрила хвиля виснаження, коли годинник пробив пізню годину. Все це було дуже виснажливим."
  saw_report.4.a: "«Не буду, Боббі. Винуватих і так вистачає»."

  saw_report.5.t: "Можливо, це найкраще, що ми могли б отримати."
  saw_report.5.desc: "Це здавалося антиклімактеричним, насправді.\n\nНеправильно було думати, що якимось чином прес-конференція все ж таки почнеться, і на простому об'єктивному рівні це була знаменна подія. Війна закінчилася, американські хлопці поверталися додому. Все було скінчено. Президент МакКормак збирався звернутися до нації, щоб повідомити їм добру новину, чи не так? Мирні переговори були в усіх новинах протягом останніх кількох днів, тому вони знали, що він збирається сказати. Він поправив краватку, розправив костюм і розправив плечі, насправді не через почуття нервозності чи трепету, а з марної надії, що така метушня зробить все це якось менш порожнім.\n\nВін зробив перші кроки з-за завіси і попрямував до подіуму. Час рухався в сповільненому темпі, а може, це були лише його думки, що летіли зі швидкістю милі на хвилину. Status quo ante bellum. Всі бої, всі смерті, все, що Америка вклала в нещодавно завершений конфлікт, лише для того, щоб все залишилося так, як було раніше. Наче це був якийсь злий жарт. Всі ці бої, всі ці смерті, тільки для того, щоб нічого не змінилося в кінцевому підсумку.\n\nВін зайняв своє місце за трибуною і повільно взявся руками за обидві її сторони, барабанячи пальцями по її верхівці. Закрутилися відеозаписи, замиготіли камери, тисяча і один мікрофон був спрямований у його бік, а стільки ж олівців шкрябали по крихітних блокнотах, готові пильно вивчити і проаналізувати кожен його подих. Це було нормально.\n\nВсі знали, що це не те, чого хотів ні він, ні решта адміністрації, яку він успадкував. Те, що почалося як проста інтервенція для збереження суверенітету єдиної африканської демократії, перетворилося на грандіозний хрестовий похід проти фашизму, перший у своєму роді після закінчення Другої світової війни. Війна за визволення народів Африки. На папері ворог отримав відсіч, Південна Африка була врятована. Перемога, але не зовсім та, на яку всі сподівалися.\n\nВін прочистив горло, глибоко вдихнув і офіційно розпочав прес-конференцію."
  saw_report.5.a: "«Мої американські співвітчизники...»"

  saw_report.6.t: "Цілься до зірок..."
  saw_report.6.desc: "«Говорить МакКормак». У президента Джона МакКормака був втомлений голос. Здебільшого тому, що він був втомлений. Він часто думав про те, як перемога виснажила його, і не хотів би дізнатися, що зробила б з ним поразка.\n\nНа іншому кінці дроту був Де Вільє Грааф, президент Південної Африки. У його голосі було набагато більше енергії, але важко було зрозуміти, чи була вона справжньою, чи просто прикриттям. «Вітаю, президенте МакКормак». Те, як він вимовив слово "президент", свідчило про те, що він все ще звикав звертатися до Джона саме так. «Говорить президент Грааф. Я хотів би привітати вас з припиненням вогню. Це, мабуть, як камінь з душі, після всього, що сталося».\n\nДжон потер скроні. «У тому-то й річ». Він нахилився вперед на президентський стіл, підперши голову і поклавши на лікоть телефон, в який говорив. «Це не так. Поки що ні. Я не знаю, чи можна назвати ситуацію стабільною на даному етапі, ви впевнені, що все...»\n\nВін обірвався, і президент Південної Африки заповнив порожнечу. «Все так, як було сказано раніше. У нас тут все під контролем. Нові території будуть інтегровані, і не можна очікувати, що німці довго протримаються після того, як їм вмазали по носі». Він звучав упевнено. Можливо, навіть занадто впевнено? Але це був набагато кращий звук, ніж трепет, який відчував Джон. «Звичайно, якщо ти не маєш на увазі те, що відбувається вдома».\n\nМакКормак замовк. Він влучив у яблучко, але не був надто задоволений цим. Вони були тут, святкували подальшу свободу Південної Африки, а він не міг відволіктися від вечірки. Вибори. Чи буде цього достатньо, щоб врятувати шанси РДК? Він не міг знати.\n\nАле все одно, Грааф звучав впевнено. Неможливо. «Не робіть помилок. Те, чого ви тут досягли, не залишиться поза увагою американського народу. Вперше фашизм зазнав поразки на полі бою, це не залишиться непоміченим. Південна Африка в безпеці, а разом з нею і Америка. Змиріться з цим»."
  saw_report.6.a: "Можна побути оптимістами."

  saw_report.7.t: "Могло бути й гірше"
  saw_report.7.desc: "Клац.\n\nНа екрані ожила ще одна балакуча голова за столом, з голосом, досить схожим, щоб відчувати себе знайомим, але досить унікальним, щоб не сплутати його з жодним з десятків таких же чоловіків, як він. «...Створення нової "Бурської держави" з північної території, що раніше входила до складу Південної Африки...»\n\nКлац. Президент Джон МакКормак на якомусь інстинктивному рівні знав, що йому не вдасться уникнути висвітлення в новинах того, що щойно сталося. Це буде скрізь, як і повинно бути. Минули десятиліття відтоді, як вони востаннє програли фашистам у війні, зрештою, таке повернення у форму, безумовно, було чимось вартим уваги.\n\nЕкран повернувся, і з'явився інший голос, інший повтор тієї ж самої події. «...перемир'я, досягнуте між Південною Африкою і так званим Афріка-шильд, призвело до великої міграції на південь з території, яку планувалося віддати...»\n\nКлац.\n\nТелевізор згас, Джон уже заплющив очі, втиснувши в них пальці, щоб полегшити головний біль, який, як він відчував, наростав у потилиці. Всупереч своєму здоровому глузду, він знову клацнув пультом дистанційного керування, і виявив, що слухає ще один канал новин. Щоправда, замість балакучої голови на цьому каналі показували кадри одного зі святкувань у Преторії. Джон зупинився, нахилившись вперед, щоб подивитися. Зробити це було нелегко, але він чомусь відчував, що мусить це зробити.\n\nВін ситий по горло. Клац.\n\nЕкран згас, і президент Джон МакКормак на мить залишився наодинці зі своїми думками."
  saw_report.7.a: "Клац."

  saw_report.8.t: "Поганий день для поміркованих"
  saw_report.8.desc: "Південну Африку втрачено.\n\nЦі слова пролунали у вухах президента Джона МакКормака так, наче його голова була порожньою. Початковий звіт ЦРУ з'явився кілька годин тому, а решта світу вже була повідомлена про капітуляцію і розпуск уряду Південної Африки. Зазвичай, після того, як він обмірковував подібні новини, він був у порядку, готовий зустрітися зі світом і всіма його мешканцями. Але зараз? Він не міг дивитися в очі телевізору, не кажучи вже про будь-кого іншого. Ось чому він був сам у розарії Білого дому. Відтоді він навіть не бачив Джойс.\n\nЙому звалили погану партію. Всі це знали, навіть преса називала його "нещасним", а не "некомпетентним" - розкіш, яку, як він знав, він матиме лише до наступного циклу, а після очікуваного періоду скорботи собак НПП спускають з повідка. Але це все одно було правдою. Імпічмент, вбивство, чи могло все це статися в гірший час? На минулих виборах вони були на висоті, а тепер вони опинилися в кінці ще однієї катастрофи, яка стала наслідком трьох попередніх.\n\nЗвісно, чи сталося б це за іншого президента? За Ніксона чи Кеннеді? Це те, про що вони запитували б в кінці дня, і, по правді кажучи, це те, що повинно було б цікавити і його самого. Якби це був лише один з них, то принаймні інша половина уряду могла б підхопити ініціативу. Від однієї катастрофи можна було б легко оговтатися, але це була катастрофа, яка вразила республіканців і демократів майже з однаковою ефективністю.\n\nПоки існували республіканці і демократи, кожен американський президент був одним з них, і як би Джон МакКормак не намагався викинути це з голови, він не міг не задаватися питанням, чи не буде ще одна катастрофа. Якби він зараз був стратегом з НПП, він би пускав слину від того, що це означає для РДК.\n\nЯкими б свіжими не були рани, але минуле - це минуле, і зараз не час дутися на себе. Він нахилився до особливо яскраво-червоної троянди в кущі і коротко понюхав її, насолоджуючись ароматом, а потім заплющив очі і загартувався. Йому треба було йти на прес-конференцію і заспокоювати американський народ. Він не міг подарувати їм перемогу, але якщо він правильно розіграє свої карти, це не змусить їх надовго заспокоїтися."
  saw_report.8.a: "Попереду довгий шлях для РДК."

  saw_report.9.t: "Перший крок в майбутнє"
  saw_report.9.desc: "Вони зробили це.\n\nВперше з часу свого заснування у 20-х роках сили світового фашизму зазнали поразки на полі бою. Історичність моменту була настільки приголомшливою, що президент Джон МакКормак майже не чув генерала Вестморленда на іншому кінці дроту.\n\n«...І, по правді кажучи, це був абсолютний останній організований німецький опір». Вестморленд не виглядав спокійним. Задоволений? Напевно. Але точно не в своїй тарілці. «Що стосується місцевих жителів, що ж... Це битва, яка тільки починається».\n\n«Звісно, звісно». Це був власний метод заповнення простору Джона, коли йому потрібна була секунда, щоб вловити те, про що говорив Вільям. Місцеві, так. «У нас тут є зобов'язання. Вони вільні, але якщо ми просто підемо зараз, це залишить вакуум влади на всьому континенті, до такої міри, що, можливо, німці знайдуть спосіб прослизнути назад у всьому цьому безладі».\n\nТоді його думка знову повернулася до тилу. За час війни стільки всього сталося. Імпічмент, вбивство, його власна присяга як президента. Який збіг обставин дозволив їм перемогти за цих обставин? Організація на вершині цього всього ніколи не була настільки дезорганізованою, в багатьох війнах це було рівнозначно смертному вироку. Але ось вони стояли над тліючими рештками трьох демонтованих німецьких колоній і звільненого континенту.\n\nВестморленд не був посвячений в його роздуми, тому він просто продовжував говорити про справи. «Я це розумію. Я не кажу, що нам потрібно виходити, але нам потрібно серйозно подумати над цим. Планів періоду війни просто недостатньо. Ми маємо справу з майже трьома мільйонами квадратних миль території, і Бог знає, скільки там людей».\n\n«Звичайно, звичайно». Президент заспокоїв генерала. «Ми можемо і будемо переглядати старі плани, розробляти нові, якщо це буде потрібно». Він не міг позбутися усвідомлення того, що вони перемогли. Він переміг. У якому всесвіті Джон В. МакКормак керував переможною війною? Звільнення цілого континенту? У це було неможливо повірити навіть йому самому. Важко було обговорювати такі серйозні державні питання, коли відчуваєш себе наче уві сні, зрештою\n\n«Що ж, нам краще. Не буду вам заважати, пане президенте».\n\n«Передавайте мої вітання, генерале. Ми доведемо цю справу до кiнця, ось побачите»."
  saw_report.9.a: "З вогня в полум'я"

  saw_report.10.t: "Спогади, спогади"
  saw_report.10.desc: "Ліндон Джонсон міг би придумати кілька слів, щоб описати першого з двох уродженців штату Массачусетс, які обіймали посаду президента до нього. Джек Кеннеді був шоу-балетом, пихатим синочком, який пройшов свій шлях до політичної влади завдяки чарівності, зовнішності і, здавалося б, нескінченній кількості грошей, які його батько міг вкладати в політичні кампанії. А потім він загинув. Ніби руки Божі вирішили вразити його в Далласі того дня. Залишивши президентство МакКормаку, а потім ще й війну в Африці, яку треба було прибирати. Джонсон подивився на портрет Вашингтона.\n\nНе те, щоб це мало велике значення, Південна Африка залишиться вільною, але німці утримають свої позиції. Незадовільний кінець. Чи була це відповідна ціна за тисячі загиблих хлопців? Навіть не рахуючи покалічених і зниклих безвісти.\n\n«Пане президенте?» - запитав голос начальника штабу Джонсона.\n\n«Що таке, Дженкінс?»\n\n«Прем'єр-міністр Де Грааф хоче вас бачити. Щодо майбутньої участі в ОВН», - була відповідь.\n\nДжонсон кивнув, Південна Африка все ще була вільною, і це повинно було щось значити. «Покличте Раска сюди. Нам треба багато чого обговорити»."
  saw_report.10.a: "Ми візьмемо все, що зможемо."

  saw_report.11.t: "Просте питання свободи"
  saw_report.11.desc: "Спалахи фотоапаратів і звуки преси були надто знайомі президенту Джонсону, коли він стояв у кімнаті для преси, заповненій усіма репортерами, які коли-небудь отримували перепустки для преси. Всі хотіли поставити запитання тепер, коли Південно-Африканська війна закінчилася - рішуче на користь Південної Африки, а отже, і Організації Вільних Націй. Запитання надходили швидко, і йому доводилося ледь-ледь жестикулювати, перш ніж вони пролунали. «Президенте Джонсон, чи планує Південна Африка приєднатися до ОВН?»\n\n«Ми не можемо коментувати переговори, що тривають», - відповів він з посмішкою, яка, ймовірно, була всім необхідним натяком.\n\n«Президенте Джонсон», - запитав інший, коли камери клацнули. «Чи будуть Сполучені Штати тиснути на Африку щодо расової рівності тепер, коли війна виграна?»\n\nВони ніколи не вміли ставити простих запитань, чи не так? «Питання расової рівності я маю намір підняти перед президентом де Граафом, і я впевнений, що вони незабаром вирішать цю проблему».\n\n«Пане президенте, - запитав інший репортер, - ви вірите в те, що численні жертви серед африканців, які загинули під час війни, є реальністю?»\n\n«Чи вважаєте ви, що численні смерті американських військовослужбовців були виправдані?» Він стримався, щоб не зітхнути - це було вже не вперше, коли про це запитували. Проте він зберіг оптимістичний тон. «Америка - це маяк вільного світу, і наш обов'язок - захищати демократію, де б вона не була. Жертви наших хоробрих військовослужбовців гарантують, що демократія продовжує процвітати в Африці. Не існує занадто високої ціни за демократію, і тих, хто віддав своє життя за неї, будуть пам'ятати як героїв».\n\nВін не знав, чи задоволений репортер, але сподівався, що це заспокоїть тих, хто його слухав. Відповівши на це запитання, він подивився в кінець кімнати."
  saw_report.11.a: "«Ти, в бейсболці!»"

  saw_report.12.t: "Ось як це робиться"
  saw_report.12.desc: "Зустрічі в Овальному кабінеті майже завжди були найбільш результативними, і цей раз не став винятком. За задумом, вона мала обговорити майбутнє Південної Африки в ОВН. Проте, коли президент Джонсон сидів за своїм столом, навколо панувала покірлива, похмура атмосфера, яку обидва чоловіки гостро відчували. Південноафриканська війна закінчилася, але ціна була великою...\n\nЗанадто великою...\n\nПівденна Африка залишилася, але це була лише тінь її колишньої сутності. Бури вже утвердилися, де Грааф був принижений, а ОВН зганьблений на світовій арені. Джонсон припускав, що могло бути гірше, але не знав, наскільки.\n\nДе Грааф не дуже добре сприйняв ситуацію. «Я не знаю, чому я тут сиджу», - пробурмотів він, ніби сам до себе. «Зараз це безглуздо. Ви, ОВН, майже нічого не втратили, а тепер хочете змусити мене приєднатися, коли у мене немає вибору». Його очі були злими, але також розгубленими. «Ви повинні були зробити більше».\n\nДжонсон суворо подивився на нього, його власне розчарування закипало. «Я проігнорую це, бо знаю, що ви сердитесь, але не смійте стверджувати, що я, або хтось інший, хотів цього. Мої солдати - і інші з ОВН - загинули за вашу країну, де Грааф. Не смійте ображати їхні жертви».\n\n«Я...» - де Грааф глибоко зітхнув, заплющивши очі. «Я прошу вибачення. Я просто... я просто злий. Не на Вас, не зовсім. Просто... на все».\n\nДжонсон зітхнув і відкинувся на спинку крісла, знаючи, що це буде довга розмова. «Так ми нічого не доб'ємося. Ми повинні рухатися далі». Джонсон похитав головою, більше для того, щоб змусити себе рухатися вперед. Настав час перейти до причини їхньої розмови, навіть якщо жоден з них не був від неї в захваті."
  saw_report.12.a: "Давайте почнемо."

  saw_report.13.t: "Кінець початку"
  saw_report.13.desc: "«З капітуляцією генерала Галланда закінчився організований німецький опір в Африці. Хоча експерти застерігають, що мир на всьому континенті буде повністю відновлений лише через деякий час, багато хто вітає цю подію як вирішальний момент у завершенні Південноафриканської війни. Ми переходимо до кімнати для преси Білого дому, де міністр МакНамара має зробити заяву...»\n\n«Пане президенте, - почувся голос начальника штабу Джонсона, - до вас генерал Вестморленд».\n\n«Дякую, Дженкінсе, запросіть його», - відповів Джонсон, тихо вимкнувши телевізор.\n\nВестморленд увійшов кроком солдата, точним і дисциплінованим. Бездоганно відполірована форма, стрічки і нагороди двох десятиліть військової служби і стрімкого злету в лавах армії США.\n\n«Пане президенте», - привітався генерал, піднявши руки в різкому вітанні.\n\n«Вільно, генерале, тепер Ви вдома», - відповів Джонсон, посміхаючись. «Сподіваюся, ваш політ назад був приємним? Сподіваюся, преса не завдала вам багато клопоту?»\n\n«Ні. Зовсім ніякого клопоту, сер.» - рівно відповів Вестморленд.\n\n«Радий це чути. Ви все одно досить скоро повернетеся в Африку». Джонсон жестом показав начальнику штабу: «Дженкінс покаже вам тут все. Ви надасте свій звіт кабінету міністрів, як тільки МакНамара закінчить спілкування з пресою». Джонсон повернувся до Вестморленда. «Ви добре попрацювали, генерале. Якщо ви коли-небудь подумаєте про те, щоб піти в політику, то партія могла б використати таку людину, як ви»."
  saw_report.13.a: "«Я матиму це на увазі, сер»."

  saw_report.14.t: "Не надто велика відповідь"
  saw_report.14.desc: "Настрій в Овальному кабінеті був похмурий.\n\nПрезидент Джонсон мовчки сидів за Резолютом. Вестморленд, МакНамара і решта членів його кабінету були нерухомі. Вони ледве ворушилися, а їхні обличчя розривалися між втомою, шоком і тривогою. Кілька генералів також були присутні, їхні обличчя були кам'яними, не видавали жодних емоцій, хоча вони, без сумніву, відчули гіркий смак поразки.\n\nЗвіти надійшли кілька годин тому. Вони ще не потрапили в головні новини, але лише за кілька годин їх підтвердили. Південну Африку було втрачено. Це було як буря на горизонті, оскільки вони зазнавали поразки за поразкою. Звіти ЦРУ і військові оцінки малювали похмурі картини, і, незважаючи на постійні невдачі, Джонсон сподівався, що вони зможуть вистояти. Але цього було недостатньо. Останнє світло демократії в Африці було загашене. Він міг лише уявити собі жах, який мав настати після цього.\n\nВін благав про одне просте запитання.\n\n«Що сталося?»\n\nСлова затихли, і кімната німо визнала його запитання. Питання, яке вимагало відповіді, але на яке ніхто не мав ні здатності, ні сміливості відповісти. Пролунало кілька незграбних кашлів. Члени його кабінету відвели очі, коли він подивився на них, а генерали просто незручно ковтнули. Але ніхто не заговорив. Ніхто не міг.\n\nДжонсон знав, що ця новина викличе спекуляції і драму про те, як це вплине на партію на виборах - але зараз це здавалося дрібницею в порівнянні з пеклом, яке ось-ось буде створено в Африці. І будь він проклятий, якщо коли-небудь дозволить цьому статися знову."
  saw_report.14.a: "«Говоріть голосніше. Ніхто не вийде з цієї кімнати, поки я не отримаю відповідь»."

  saw_report.15.t: "Мир з честю"
  saw_report.15.desc: "«В АФРИЦІ ВСЕ ЩЕ ТИХІ ВОДИ: МИР ПРЕЗИДЕНТА БЕННЕТА НЕ ДАЄ РОЗХИТАТИ ЧОВЕН», - йшлося в заголовку редакційної статті в "Нью-Йорк Таймс". Воллес Беннетт перегортав сторінку за сторінкою газетного паперу; переглядав годину за годиною нічні новини. Війна в Африці добігла кінця, але війна за його спадщину тільки починалася. Він домовився про "білий мир" у нескінченній війні Ніксона - подвиг, яким він дуже пишався, але боявся, що американська громадськість сприйме його за слабкість. На жаль, було б надзвичайно не по-президентськи робити перші залпи в такій війні історичних наративів, і тому він був змушений сидіти за Резолютом і читати.\n\nЗгідно з Вашингтон Пост, мир був «необхідним і зрілим завершенням непотрібної і незрілої війни». Волтер Кронкайт погодився з цим, але Волл Стріт Джорнал не погодився. На думку видання, Беннетт «зрадив африканську демократію і дозволив фашистським псам Афріка-шильду продовжувати керувати своїми нелюдськими вотчинами». Тим не менш, Джорнал був проти нього від самого початку; вони прийняли б його не менше, ніж самого Людвіга фон Мізеса в Овальному кабінеті.\n\nПісля майже трьох днів серфінгу каналів та кумедних сторінок, Беннетт був змушений прийняти несподівану реальність ситуації: Америка стояла за його спиною. Всупереч усім його очікуванням, пересічний американець був радий бачити кінець війни, навіть якщо цей кінець був простим поверненням до статус-кво. Матері були раді бачити своїх синів, сестри - своїх братів. Більше того, ОВН стала на захист Південної Африки, і ясно, як божий день, Південна Африка стала вільною. Війна була дорогою і непопулярною. Будь-який її кінець був бажаним, не кажучи вже про такий, що відповідав початковим цілям. На думку деяких розумних, але владних аналітиків РД, мир фактично дав Беннетту помітний приріст голосів виборців. На їхню думку, це довело, що він був «досвідченим дипломатом, відданим справі миру в усьому світі».\n\nОчевидно, що "білий мир" припав до душі американському народу. У будь-якому випадку, окупація всієї континентальної Африки була б... дорогою. Загалом, очікувана "війна за його спадщину" вже була виграна! Беннетт-миротворець, він міг стояти за цим. Було лише одне але..."
  saw_report.15.a: "Чому вони постійно обігрують слоган "Не розгойдуй човен"?"

  saw_report.16.t: "З любов'ю, з Інвернесс"
  saw_report.16.desc: "«Досить швидка війна, успішний захист африканської демократії та копняк під зад клятим райхскомісаріатам. Великим антифашистським хрестовим походом це не було, але я все одно назвав би це вражаючим успіхом!» Де Вільє Грааф мав широку, впевнену поставу. Він ніс невеликий куб, розміром і формою схожий на коробочку для обручок. Незважаючи на свою впевненість, він явно відчував страх за майбутнє Південної Африки. Сполучені Штати пережили значні внутрішні заворушення під час Південноафриканської війни, але Південна Африка пережила повномасштабну громадянську війну. Однак, на думку Беннетта, всі заворушення залишилися в минулому. Війна закінчилася.\n\n«Справді, це був удар під зад. Я можу уявити собі Ганса Гюттіґа з цією смішною зачіскою, який кричить на своїх приятелів, поки не почервоніє! Можливо, господарі Європи, але точно не господарі Африки! З офіційним вступом Південної Африки в ОВН факел свободи спалахне ще яскравіше проти темряви світу!» Беннет внутрішньо скривився; він не був прихильником пишномовної риторики і шкодував, що не підібрав більш стриманих слів. Де Грааф, зі свого боку, виглядав задоволеним тим, що президент був сповнений пристрасті, і передав йому маленьку коробочку.\n\n«Це особистий подарунок від мене Вам». Беннетт відкрив коробку. Всередині був невеликий флакон з брудом, прикріплений до записки з написом "З любов'ю, від Інвернесса". «Я знаю, що подарунок бруду може здатися неортодоксальним, але, будь ласка, дозвольте мені пояснити. Я служив у Другій світовій війні і був нагороджений за свої дії під час оборони Рідних островів. Евакуюючись з Інвернесса на переповненому американському есмінці, я зачерпнув купу бруду з шотландської землі і пообіцяв повернути її, коли Європа неминуче буде звільнена від фашистів. На початку інтервенції Шильда я зробив те ж саме з купою землі біля мого родинного будинку в Тигерберзі. Завдяки втручанню ОВН мій народ витримав інтервенцію Шильда, а я повернув землю в Тігерберг. Ґрунт у цьому флаконі - це той самий ґрунт, який я взяв в Інвернесі. Воллес, прем'єр-міністр Південної Африки - це потужна посада, але це комар порівняно з фюрером і президентом. Від вас залежить звільнення Європи і повернення цього ґрунту на Шотландське нагір'я»."
  saw_report.16.a: "Матеріальна мета в нематеріальній холодній війні."

  saw_report.17.t: "Потьм'янілі срібні накладки"
  saw_report.17.desc: "Уоллес Беннетт мав лише одну думку, одну мантру, яка лунала в його голові протягом днів і тижнів після безцеремонного підписання Угоди про перемир'я в Африці. "Могло бути й гірше". Так, преса стояла у нього на горлі. Так, студенти-протестувальники продовжували скандувати свої огидні гасла. Так, він терпів поразку в опитуваннях. Але могло бути й гірше. Південна Африка все ще була вільною, вона все ще була демократичним факелом проти темряви фашизму. Райхскомісаріат все ще балансував на межі краху. Прем'єр-міністр де Грааф вів переговори про офіційний вступ Південної Африки до ОВН, що давало взаємні економічні вигоди. Так, все могло закінчитися набагато гірше.\n\nА якою була б нагорода за перемогу в будь-якому випадку? Військова окупація другого за величиною континенту в світі? Багаторічна програма "денацифікації"? Безперервні внутрішні заворушення та іноземний осуд? Ні, вся ця клята південноафриканська війна була грою з нульовою сумою. Ніксон був дурнем, намагаючись використати цю війну як швидкий електоральний стрибок, не враховуючи, в яку трясовину вона може перетворитися. Війна виявилася цвяхом у свинцеву труну Ніксона, і вона потягнула за собою Беннета!\n\nВійна закінчилася, мир був у безпеці. Чоловіки поверталися до дружин, батьки до дітей. Незалежно від того, хто "виграв", а хто "програв", смерті було покладено край. Беннетт знаходив у цьому певний рівень спокою. До його честі, він був не єдиним. Сидячи в Овальному кабінеті і переглядаючи канали, Беннетт виявив, що навіть найжорстокіші редакторські статті погоджувалися з тим, що мир заради миру - це те, що варто святкувати.\n\nНіхто не був по-справжньому "задоволений" результатом війни (дорога, смертоносна і непопулярна війна, яка завершилася принизливим припиненням вогню, не обов'язково має відбутися на Єлисейських полях), але, здається, нація в основі своїй була згідна з президентом Беннеттом."
  saw_report.17.a: "Могло бути й гірше."

  saw_report.18.t: "МІСІЯ ВИКОНАНА!"
  saw_report.18.desc: "Воллес Беннетт не був президентом-воїном, і ніхто не вважав його таким. Проте піар-можливості проведення прес-конференції в зруйнованому адміністративному центрі Райхскомісаріату Остафріка були надто досконалими, щоб від них відмовитися. Зруйнований білий мармур Келімане був поцяткований дірками від куль і просякнутий порохом, але прес-секретар Беннетта подбав про те, щоб з вершини будівлі Арісіерунґсбюро Остафріка виразно майорів американський прапор, перед яким президент Беннетт відповідатиме на запитання про майбутнє Африки. За імпровізованою сценою був розгорнутий масивний банер ОВН, прикрашений простою фразою "МІСІЯ ВИКОНАНА!" \n\n«Президенте Беннетт, наскільки активно ОВН буде задіяний в Африці в довгостроковій перспективі? Іншими словами, чи повертаються наші хлопці додому?» Беннетт знав цю журналістку. Вона працювала на "Лос-Анджелес Таймс" і завжди знала, які саме питання ставити, щоб зачепити його за живе. Він, природно, припустив, що вона була виборцем Національної прогресивної партії.\n\n«Основні бойові операції в Африці закінчилися. У битві за Африку перемогу здобув ОВН. Тим не менш, наша місія триває. За всіма ознаками, нам належить виконати важку роботу в Африці. Це континент, який пройшов шлях від колоніальних володарів до жорстоких кривавих рук нацистів. ОВН вірить у самовизначення, але повна відмова від нього зараз прирекла б африканський народ на хаотичне, недемократичне майбутнє. Так само, як я виступаю за стабільну, виважену внутрішню політику, Африка заслуговує на стабільне, виважене лідерство. Вільям Вестморленд вже розпочав створення кількох "мандатів" на чолі з ОВН, які завершаться повною деколонізацією Африки. Зрештою, все буде так, ніби нас тут ніколи не було, за винятком інфраструктури, шкіл, чистої питної води, економічних можливостей і політичної свободи». Хоча Беннетт вважав свою відповідь цілісною, деякі репортери, що розгойдували човен, явно не погоджувалися з ним, і питання посипалися. «Якою буде політична структура цих "мандатів"?» «Яких часових рамок можна очікувати для деколонізації?» «Уряди після отримання мандатів будуть обрані чи призначені?"\n\nБеннетт щойно сказав, що Вестморленд готує мандати, чорт забирай! Чому б їм не запитати його? Він був обраний, щоб керувати країною, а не створювати нову!"
  saw_report.18.a: "Африканці, безсумнівно, вітатимуть своїх визволителів."

  saw_report.19.t: "Рука, що розгойдує човен"
  saw_report.19.desc: "Вони все ще збиралися біля Білого дому. Вони все ще палили свічки і тримали плакати з гаслами. «Човен затонув - напалм перетворив його на попіл» стало особливо пам'ятним гаслом. Вони все ще збиралися в університетських містечках і міських центрах по всій країні. Не мало значення, що війна була програна, тому що війна ніколи не закінчувалася. Загиблі були поховані в землі і в серцях тих, кого вони залишили. Для матерів, дружин, синів, двоюрідних братів і сестер, друзів, партійних товаришів і таємних коханців війна ніколи не закінчиться. Вони ніколи не повернуть своїх коханих. Воллес Беннетт забрав їх і поховав у червоній ангольській землі. Мовчазний натовп протестувальників, які мітингували проти вже програної війни, дивився на Беннетта, який виглядав з вікон Овального кабінету\n\n«Що, чорт забирай, пішло не так? Невже найпотужніша армія світу не змогла розчавити кількох червонопиких німців? Вам що, мало платили? Невже вам не вистачило йобаних медалей, прикріплених до ваших йобаних грудей, щоб мотивувати вас схопити за зморщену сраку Гюттіґа, і відправити його потужним підсрачником в рейс Боулерштадт-Берлін з лютим завиванням?» Президент Беннетт був людиною дуже повільною до гніву. Але коли американського союзника загнали в море, коли сотні тисяч американців загинули ні за що, коли всі до єдиного телевізійні експерти вили на його голову, Уоллес Беннетт дійсно міг дуже сильно розлютитися. Вільям Вестморленд, людина, яка ще рік тому розробляла плани окупації ОВН Остафріки, спробував заспокоїти президента.\n\n«Не було жодного шансу на перемогу, пане Президенте. Марш армії на 2000 миль від Кейптауна до Келімане, через пустелю і джунглі, ще й воюючи з ворожими бурськими партизанами, був просто нездійсненним з самого початку. Це була програна справа, не більше». Беннетт продовжував дивитися у вікно, відмовляючись повернутися до свого кабінету. Він підняв руку, щоб зупинити Вестморленда\n\n«Як Шерман провів свою армію з Атланти до моря, повністю відрізану від ліній постачання Союзу? Як Вашингтон розгромив британські війська при Йорктауні? Як британці стримували зулусів у Роркському проході? Ні, це не була "програна справа". Ви або злісні, або некомпетентні. Заради вашого ж блага, я сподіваюсь, що це останнє». Беннетт змінив свою гарячу лють на холодний гнів і продовжував спостерігати за натовпом, що зібрався на вулиці."
  saw_report.19.a: "Якщо поверталися всі, крім одного, то він все одно залишався чиїмось маминим сином."

  saw_report.20.t: "Мир це мир, правда?"
  saw_report.20.desc: "«Президенте, тут, тут, у мене є питання!»\n\nУоллес прикусив язика в роті, відпрацьований вираз на його обличчі ледь не розчинився в підступаючому головному болю. Останніми днями Уоллес не займався просуванням свого урядового порядку денного чи навіть чимось віддалено пов'язаним з його планами щодо країни, а натомість займався війною, в яку Ніксон і республіканці-демократи втягнули Сполучені Штати, в результаті чого він не може похвалитися, але, на щастя, не можуть похвалитися і німці. Демократія Південної Африки все ще живе, а німецькі колонії можуть робити свою справу, хіба не можна просто бути щасливими, і дозволити йому робити свою справу?\n\nЙого погляд, мабуть, блукав на репортера, оскільки його внутрішній процес мислення перервав південний акцент чоловіка, маленька деталь, яка розслабила його власну поставу, нехай навіть мікроскопічно.\n\n«Сер, після закінчення війни, якими будуть наступні кроки Америки для забезпечення безпеки в Південній Африці? Як Ви можете гарантувати безпеку наших союзників за морем, особливо якщо німецькі колонії знову спробують зробити щось подібне?»\n\nВоллес прочистив горло, внутрішньо посміхаючись. Було дуже корисно знати, що іноді запитують деякі журналісти.\n\n«Ми бачили, знову і знову, як тиранія у світі зазнає краху. Німеччина і світ в цілому бачили, що Америка не залишить своїх союзників у біді, жертвою одіозних течій ні Райху, ні Сфери, але ми є оплотом демократії, в першу чергу. Вони можуть стукати, вони можуть грюкати, вони можуть кинути всю свою силу, але ми просто виснажимо її».\n\n«Але, сер, хіба Ви не могли виграти війну? Величезні землі Африки все ще знаходяться під контролем Шильда, включаючи території, про які просила Південна Африка?»\n\nЦе невинне запитання розпалило репортерів, як акул, що кидаються на кров у воді, і так само, як і раніше, прес-конференція Воллеса ставала дедалі жорсткішою."
  saw_report.20.a: "На щастя, думки аборигенів навіть не питали."

  saw_report.21.t: "Стабільний мир в Африці"
  saw_report.21.desc: "Джордж Уоллес спокійно зайняв своє місце головнокомандувача в Овальному кабінеті, а поруч з ним розташувався його кабінет; Вестморленд щойно прибув, привізши з собою нову доповідь про війну в Південній Африці. Президент подивився надвір на хмари, що низько пливли над Білим домом, і відчув, як у повітрі запанувала тиша. Він знав, що нацисти нарешті відступили, але для повного убезпечення Південної Африки знадобиться ще багато зусиль. Ця думка тривожила і втомлювала його.\n\n«Розкажіть мені про наших хлопців на фронті, генерале» - заговорив Уоллес, порушуючи тишу, коли його занепокоєння взяло гору.\n\n«Бойові дії починають заспокоюватися. Менше сутичок, ніж минулого місяця», - відповів Вестморленд різким, грубим тоном.\n\nВоллес тихо кивнув, сівши в крісло і поклавши лікті на стіл. «А біженці?»\n\n«Пане президенте, ми не можемо сподіватися утримати всіх біженців. Просто знайте, що з кожним днем все менше людей перетинає кордон. Досить скоро біженці не будуть проблемою».\n\nПрезидент кивнув, і його суворе обличчя посвітлішало, коли він почув цю новину. Повітря в Овальному кабінеті стало набагато менш напруженим. Уоллес знав, що ідеального рішення не існує, але доповідь Вестморленда була набагато кращою, ніж він сподівався.\n\n«Відтепер, пане президенте, Афріка-шильд повністю виводить свої війська. Наші солдати пакують речі і від'їжджають вчасно. Решта розправляється з рештою бурських повстанців. Думаю, війна закінчилась, Джордже».\n\nУоллес, сповнений радості, підвівся і потиснув генералу руку. Він не почувався таким щасливим вже кілька місяців; нарешті він міг залишити Південну Африку позаду."
  saw_report.21.a: "Останнє доміно в Африці вистояло!"

  saw_report.22.t: "Кінець надії в Африці"
  saw_report.22.desc: "«Ми більше нічого не можемо зробити, щоб повернути цю війну, пане президенте. Настав час консолідувати те, що ми маємо, і втримати Південну Африку від розпаду».\n\nБезнадійні слова генерала Вестморленда відлунювали в голові президента Уоллеса, коли вони сиділи віч-на-віч в Овальному кабінеті. Уоллес так багато часу присвятив цій похмурій війні на цьому похмурому континенті, що почав нехтувати погіршенням ситуації вдома. Весь його стрес попередніх місяців проявився в цій війні, і хоча Південна Африка вистояла, континент залишався оповитий темрявою; такий результат не здобув би підтримки американського народу. І тепер його кабінет, що оточував його, виглядав і відчував себе, як якийсь збочений кенгуру, що стежить за його наступним кроком.\n\n«Поліція Афріки-шильда працює над інтеграцією колишніх південноафриканських територій, вбиваючи будь-який опір. Біженці, що живуть на цих землях, повертаються до Південної Африки, і країна стикається з кризою з усіх боків. Навіть з нашою постійною підтримкою в регіоні, Південна Африка має тенденцію до занепаду, але поки що ситуація досить стабільна».\n\n«Наші хлопці зробили все, що могли», - пробурмотів Воллес, схрестивши руки на столі і низько опустивши голову. Він бачив такий самий результат від своїх попередників під час Другої світової війни; вже двічі за останні два десятиліття Америка «зробила все, що могла». Відчуття другої поразки від рук німецьких військ було гірким для Воллеса, і його кулаки стиснулися від гніву. Тепер, коли мир був досягнутий, Уоллес був безпорадним.\n\nВестморленд швидко побачив біль у виразі обличчя Уоллеса і міг лише опустити очі. Президент пішов на ризик, і з закінченням війни на користь Шильда, обіцянка Уоллеса покласти край нацизму в Африці була порушена. Це буде шрам, який він повинен буде пережити для своєї партії, для громадськості, для світової спільноти. ОВН повернулася до початкової точки."
  saw_report.22.a: "І все ж, Південна Африка не здається."

  saw_report.23.t: "Сяючий, мерехтливий континент"
  saw_report.23.desc: "Літак Air Force One приземляється в аеропорту Далласа, штат Техас. Президент Уоллес виходить з літака, милуючись сонячним техаським небом по дорозі на мітинг на НПП. Його одразу ж оточують близько сотні репортерів, але він швидко приєднується до свого ескорту.\n\nПротягом двадцяти хвилин Уоллес піднімається на трибуну, щоб привітати море глядачів, які заповнюють вулиці. Він одразу розуміє, що повний успіх у війні в Південній Африці спричинив найбільший мітинг на підтримку НПП за весь рік. З натовпу з'являється багато американських прапорів, в тому числі плакати з гаслами на підтримку Уоллеса і навіть кілька прапорів Конфедерації. Однак для президента Уоллеса головною темою дня є успіх всього ОВН\n\n«Мої американці, ми зібралися тут сьогодні, щоб відсвяткувати визволення Африки силами ОВН і вигнання нацистської загрози. Я з гордістю заявляю, що НПП стоїть разом з нашими бойовими побратимами, що представляють ОВН! По всьому світу наші союзники куються разом в абсолютній єдності, несучи факел свободи проти всіх, хто прагне нас знищити! Незважаючи ні на що, НПП буде продовжувати представляти цей бойовий дух в Америці, як ніхто інший!»\n\nПалка промова Уоллеса захопила техаські маси, але одне відчуття не давало йому спокою. Війна закінчилася, але чи можна було привести цілий півконтинент до демократії? Під гнітом не було жодної надії на процвітання для африканців, але чи були в американців кращі шанси, ніж у нацистських володарів? Якби Центральна Африка зазнала краху, це, безумовно, луснула б мильна бульбашка перемоги, на якій так високо сидів Воллес. НПП, безумовно, зазнала б великого удару, якби ця африканська місія провалилася.\n\nОрда прихильників НПП бурхливо аплодувала Уоллесу, коли він закінчив свою промову і зійшов з трибуни. Навіть коли сонце почало сідати, ім'я Уоллеса можна було почути, як воно скандується в натовпі, що розбігається."
  saw_report.23.a: "Справжня ситуація в Центральній Африці це вже зовсім іша історія."

  saw_report.24.t: "Крик троянди"
  saw_report.24.desc: "«Повне приниження по всіх фронтах! Наші хлопці загинули ні за...»\n\n «Мій син збирався стати лікарем! Він збирався...»\n\n«НПП обіцяла нам безпечну Америку, чи не так? І де ж курва вона?!»\n\n«Тут ми бачимо, як човни з біженцями, один за одним, прибувають до порту Глостера. Давайте візьмемо інтерв'ю в одного з них, пані, що ви думаєте про...»\n\n«Національний прогресивний пакт говорить слова, але не може діяти! Їх некомпетентність, їх провал коштував Африці єдиного маяка надії, так само, як Америка провалила...»\n\nВоллес вимкнув телевізор, телефон вже відключений від мережі, перебираючи пальцями волосся, прокручуючи в голові незліченні сценарії та дії, які він міг би використати, щоб якось пом'якшити те, що стало однією з найбільших невдач Америки з часів Другої Світової війни. Як вони взагалі зазнали поразки? Як американська армія зазнала поразки перед купкою безправних колоній з країни, яка буквально розвалилася в громадянській війні? Уоллес не хотів би нічого більше, ніж піти на телебачення і звинуватити некомпетентних військових, які просто продали ідею довбаному Ніксону, що вони можуть виграти цю війну, але він знав, що це було б рівнозначно політичному самогубству; ультраправі скинули б його швидше, ніж Абдула Халіка на Олімпійських іграх.\n\nНі, НПП, РД, армія, вдови і бездітні, сама Америка чекала б від Уоллеса пояснень, як він особисто програв війну в Південній Африці. Тому що, звичайно, вони б хотіли."
  saw_report.24.a: "«Призначте мені зустріч з пресою на сьогодні після обіду. Давайте покінчимо з цим...»"

  saw_report.25.t: "Прийшли, побачили, захистили"
  saw_report.25.desc: "Камери спалахнули, коли Роберт Ф. Кеннеді піднявся на трибуну, а зал для преси був заповнений вщенд. Репортери притримували свої запитання, чекаючи на його вступну промову.\n\n«Доброго ранку», - розпочав він. «Я радий повідомити, що ми домовилися про припинення вогню з Афріка-шильд і поклали край війні в Південній Африці. Ми не дали згаснути останньому вогнику демократії в Африці і завдали нищівного удару по німецькій агресії».\n\nЖурналісти одразу ж почали задавати питання. «Пане президенте, - сказав один з них. «Чи було досягнуто чогось на переговорах, чи була досягнута домовленість лише про припинення вогню?»\n\n«Дозвольте мені нагадати вам, чому ми були втягнуті в цю війну», - сказав Кеннеді, піднявши руку. «Ми відповіли на заклик захистити союзника від вторгнення ворога. Ми йшли не завойовувати, а захищати. Ми зробили саме те, що збиралися зробити».\n\nДалі було ще кілька запитань, і він спритно відповів на них, перш ніж вказати на жінку в глибині залу, яка говорила. «Президенте Кеннеді, без суттєвих змін кордонів, чи можливо, що німці знову спробують напасти на Південну Африку?»\n\n«Німці кинули все, що мали, на це завоювання», - відповів Кеннеді. «Вони слабкі, їхній моральний дух розбитий, і їм доводиться боротися з власними внутрішніми проблемами. Запевняю вас, нам немає чого боятися повторного вторгнення».\n\nПрес-конференція тривала ще деякий час, Кеннеді продовжував відповідати на запитання. Зрештою, цей результат не надто допоміг би йому чи зашкодив, і за це, на його думку, варто було бути вдячним. Африка, можливо, все ще перебуває під тінню Райху - але, принаймні, в ній залишився факел свободи."
  saw_report.25.a: "«Дякую, Боже, благослови Америку»."

  saw_report.26.t: "Примусити критиків замовкнути"
  saw_report.26.desc: "Роберт Кеннеді виявив, що навіть його критики не знайшли нічого, що могло б викликати протест проти результатів війни в Південній Африці. Більшість очікувала просто стримати німців на відстані, і вони не лише досягли цього, але й змогли диктувати німцям свої умови. Він збирався переконатися, що нація їх почує.\n\n«Пані та панове», - розпочав він прес-конференцію, яка була переповнена репортерами і представниками ЗМІ. «Ми закінчили диктат умов для Афріка-шильд, які вони прийняли. Південноафриканська війна закінчилася, вони знаходяться в процесі інтеграції нових звільнених територій».\n\nДекларацію зустріли оплесками, і всі вони виглядали щасливими. Було приємно бути на боці переможців - і тут були відчутні переваги. Це не було поверненням до статус-кво, але, як бачив Кеннеді, початком неминучого краху німецької присутності в Африці. «Пане президенте», - запитав репортер. «Чому ми погодилися на будь-які умови припинення вогню, якщо ми досягли таких успіхів? Хіба ми не повинні були звільнити весь континент від німецької тиранії?»\n\nЦе була найпослідовніша скарга, яку він коли-небудь чув - що він повинен був зробити більше. «Наша місія полягала в тому, щоб підтримати нашого союзника в скрутний для нього час», - відповів Кеннеді. «Це те, що ми зробили, і навіть більше. Хоча дуже прикро, що люди залишаються під німецькою тиранією, я не можу з чистою совістю відправити наших людей в уніформі продовжувати боротися і вмирати за невизначену мету», - продовжив він. «Продовжувати і зайняти місце німців в Африці, навіть якщо б нам це вдалося, було б незмірним тягарем для Америки і відповідальністю, яка, врешті-решт, просто не варта втрати часу, людей і ресурсів. Не помиліться - німецький контроль над Африкою слабшає, і я впевнений, що незабаром ми станемо свідками їхнього звільнення»."
  saw_report.26.a: "«Дякую. Наступне питання?»"

  saw_report.27.t: "Обмеження збитків"
  saw_report.27.desc: "Роберт Кеннеді знав, що вийде з цієї прес-конференції розбитим. Будь-хто, хто був хоч трохи уважним, побачив би в цьому факт - поразки. Не катастрофічну, Південна Африка все ж таки вистояла і не була повністю захоплена. Це було невеликою втіхою.\n\n«Доброго ранку», - почав він. «Я радий повідомити, що було підписано угоду про припинення вогню, яка поклала край Південно-Африканській війні. Завдяки хоробрим жертвам наших військовослужбовців, світло демократії в Африці все ще горить, і наша місія виконана.»\n\nОдразу ж почалися запитання. «Президенте Кеннеді, як ви можете стверджувати, що місія була виконана, коли Південна Африка була змушена поступитися територією німцям і бурам?»\n\n«Я нагадаю всім, в чому полягала наша місія», - сказав Кеннеді, знаючи, що відповідь не буде переконливою. «Захистити Південну Африку від вторгнення іноземної держави, і факт залишається фактом - Південна Африка все ще стоїть».\n\nВиникла ще одна хвиля запитань. «Пане президенте, чи можете ви точно сформулювати, за що саме загинули наші солдати у цій програній війні?»\n\n«Це не була програна війна», - відштовхнув Кеннеді. «Вона не закінчилася на нашу користь, але не була програною. Продовження війни призвело б лише до загибелі більшої кількості наших солдатів, і це було те, що я ретельно обмірковував, коли приймав рішення. Але я відкидаю думку, що наші солдати загинули даремно - вони загинули, захищаючи демократію. Вони загинули, борючись зі злом Німецького Райху, і гарантували, що бастіон надії в Африці не буде знищений». Це не переконало б більшість людей, але могло б заспокоїти декого з них. Кеннеді взяв себе в руки, коли питання продовжували лунати, і змирився з тим, що найкраще, що він може зробити, - це не схилити громадськість на свій бік, а лише обмежити збитки."
  saw_report.27.a: "Це не могло повторитися."

  saw_report.28.t: "Новий день над Африкою"
  saw_report.28.desc: "Новини про результати війни в Південній Африці повідомлялися по телебаченню цілий день, але коли було оголошено, що президент Кеннеді виступить з національним зверненням, мільйони людей зібралися біля своїх телевізорів, з нетерпінням чекаючи почути, що він скаже. Одягнений і усміхнений президент сидів в Овальному кабінеті, випромінюючи атмосферу впевненості, дивлячись прямо в камеру, перш ніж нарешті заговорити.\n\n«Мої співвітчизники-американці», - сказав він. «Я радий поділитися з вами новиною про те, що останні осередки організованого німецького опору в Африці розпалися, а їхні лідери загинули, потрапили в полон або втекли. Ми перемогли Афріка-шильд, а разом з нею розвіялася тінь над континентом. Ми перемогли, і південноафриканська війна закінчилася».\n\nТам, де натовпи людей зібралися, щоб подивитися звернення, вони вибухнули вітальними вигуками, і по всій країні почалися святкування. Було багато причин святкувати перемогу, не лише за демократію, але й за те, що було завдано значного удару по Німеччині і фашизму в усьому світі.\n\n «Щоб запобігти впадінню континенту в анархію», - продовжив Кеннеді. «Організація Вільних Націй розпочала процес створення мандатів на континенті, які будуть існувати для переходу континенту до демократії і запобігання непотрібного вакууму влади і насильства.»\n\n«Десятиліттями Африка страждала», - закінчив Кеннеді. «Під владою Рейху і колоніалізму. Ми працюватимемо над тим, щоб відшкодувати цю величезну шкоду», - президент зробив паузу. «Ми успішно перемогли німецьку загрозу, але наша робота над покращенням світу триває. Над Африкою засяяв новий день, і за це я дякую кожному американському громадянину і військовослужбовцю, які зробили це можливим»."
  saw_report.28.a: "«Благослови Вас Бог, і нехай Бог благословить Америку»."

  saw_report.29.t: "Нічого"
  saw_report.29.desc: "Роберт Кеннеді сидів у порожній кімнаті.\n\nЙому потрібно було побути на самоті. Своїм помічникам він виправдовував це тим, що йому потрібно підготуватися до прес-конференції. Це не було брехнею. Його нотатки були розкидані на столі разом з останніми звітами з війни. Але він не міг зосередитися на них достатньо довго; він не міг сформувати послідовний хід думок, щоб відповісти на них, особливо журналістам, які чекали, щоб розібрати його на частини.\n\nЦього разу вони могли мати рацію.\n\nБуло важко дивитися на цифри зі звітів. Було втрачено незліченну кількість життів. Багато американських солдатів були повернуті в трунах. Ще більше тіл були покинуті і залишені гнити під пекучим африканським сонцем. Останній бастіон демократії в Африці був знищений. Темний континент ставав все темнішим. Всі шукали винних.\n\nБільшість обрали його.\n\nМоже, це було несправедливо. Не він розпочав війну, не він прийняв рішення про втручання, але ніхто не може сказати, що він не підняв мантію, коли став президентом, і не намагався перемогти. Війна стала його війною, і скільки людей, скільки грошей, скільки ресурсів було влито в конфлікт? Все це було даремно.\n\nВін не мав чим похвалитися.\n\nВсі його вороги гострили свої ножі або не гаяли часу, щоб напасти на нього. Напевно, в глибині душі РДК була в захваті, і він знав, що ця поразка буде переслідувати не тільки його, але й НПП ще дуже довго. Але зараз він більше нічого не міг зробити, і він не міг вічно перебувати в ізоляції. Він був потрібен своїй країні."
  saw_report.29.a: "І, як і раніше, він відповідав на поклик."

  # Івенти США
  SAF_USA.1.t: "Вступний залп"
  SAF_USA.1.desc: "Білий дім Ніксона характеризувався хаосом. Оператори телефонних ліній були перевантажені величезною кількістю дзвінків, що надходили до Білого дому та з нього, а помічники та співробітники намагалися сформувати цілісну картину того, що відбувалося по той бік Атлантики. Чи був Дурбан вже готовий до падіння перед Афріка-шильд, чи преса просто нагнітала страх? Чи отримував Гюттіґ допомогу від СС, чи це були лише чергові чутки? Коли представники виконавчої влади швидко входили до кабінету міністрів, Ніксон спостерігав за ними краєм ока, нахилившись вперед у своєму кріслі, правою рукою стискаючи телефонну трубку і слухаючи співрозмовника на іншому кінці дроту. Кеннеді розстебнув свій костюм і впав у крісло навпроти Ніксона, а МакНамара сів праворуч від президента. Поки кімната чекала в тиші, Ніксон нарешті завершив телефонну розмову.\n\n«Мм. Скажи Кляйну, щоб розiбрався з пресою. І нагадайте йому, що я скорочую його штат наполовину». Поклавши слухавку, Ніксон випростався, а потім поклав руки на конференц-стіл з червоного дерева, на якому були розкидані папери. Глибоко вдихнувши, Ніксон розпочав зустріч. «На цьому етапі ми не можемо не втрутитися. Ситуація не ідеальна, і ми повинні знайти спосіб ввести війська до того, як нацисти розчавлять південноафриканців». Ніксон обвів поглядом кімнату в пошуках підтвердження, побачивши, що його кабінет відповідає лише тихим шепотом згоди.\n\nНезграбно влаштувавшись на своєму місці, Ніксон прочистив горло перед тим, як продовжити. «Зв'яжіться з кожним дипломатом ОВН. Я хочу, щоб вони були в Нью-Йорку протягом шести годин». Члени кабінету тихо обмінялися поглядами перед тим, як розійтися. Ніксон однак вже вирішив, що станеться ще до початку зустрічі, і відчув полегшення, коли вона закінчилася."
  SAF_USA.1.a: "Формальність у час невизначеності."

  SAF_USA.2.t: "Резолюція безпеки 13"
  SAF_USA.2.desc: "Атмосфера була напруженою. Незважаючи на прохолоду Нью-Йорка, вітер, що гуляв між хмарочосами, і брудний сніг, що засипав вулиці внизу, в приміщенні штаб-квартири ОВН було спекотно. Лампи вгорі повільно обпалювали делегації ОВН, які перешіптувалися між собою, напружено чекаючи наказів, як голосувати за Резолюцію 13. Потім з'явився Річард Ніксон, і всі погляди прикуті до нього. Зайнявши своє місце за столом, він підготував папери, які тримав у руці, ковтнув, перш ніж говорити в мікрофон.\n\n«Дозвольте мені зазначити, що ця зустріч допомагає об'єднати наш союз і служить наочною демонстрацією того, що Організація Вільних Націй залишається вірною своїм зобов'язанням перед вільним світом», - почав Ніксон. «Ми - вільні нації світу, що залишилися. Наша поразка і приниження у Другій світовій війні сприяли нерозсудливості в радах тих держав, які ще не відмовилися від своїх цілей світового завоювання. Тому захист свободи - це справа кожного, а не лише Америки».\n\n«Ми не можемо стояти осторонь і залишити долю Південної Африки на поталу бурському повстанню та Афріка-шильду. Ми повинні бути готовими перед обличчям нацистської агресії. Прийняття Резолюції Ради Безпеки 13 означає, що ми нарешті маємо в полі зору боротьбу за свободу, яку ми шукали протягом останніх десятиліть. Дякую вам». Делегації і глядачі обмінялися поглядами, коли слова прозвучали і тривога в залі вщухла. За цим послідували бурхливі овації стоячи.\n\nНіксон теж відчув, що його тривога вщухла. Голосування було одностайним - чорт забирай, навіть Бразилія ратифікувала резолюцію. Не було жодного проклятого шансу, що нацисти складуть зброю і відступлять протягом 24 годин - ідеально. Навіть Герблок і кожна сволота з "Пост" чи "Таймс" не змогли якось перетворити це на провал. Якби вільний світ зміг відстояти свою позицію, 64-й був би легкою прогулянкою."
  SAF_USA.2.a: "Вони краще помруть на ногах, ніж житимуть на колінах."

  SAF_USA.3.t: "Набираємо обертів"
  SAF_USA.3.desc: "Сержант Фрімен сидів прямо на оливково-зеленій розкладачці, з газетою в руках, а намет зверху захищав його від палючого сонця. Це були важкі два тижні. Кожен наказ, який він отримував, був незв'язним, а всі розвідувальні дані, які йому передавали, виявлялися фальшивими. Чорт забирай, він повів своїх людей у савану і ледь не вступив у бій з південноафриканським взводом, поки вони не представилися. Мрії сержанта закінчилися, коли його увагу привернув заголовок.\n\n«ОВН прийняв Резолюцію безпеки 14», - прочитав він вголос решті намету. «Хоч якась хороша, бляха, новина. Може, наступного разу нам дозволять спалювати цих фріців живцем». У наметі обмінялися поглядами, дехто сприйняв цю новину як Божий знак, іншим було просто байдуже. Рядовий Вуд, витягнувшись на своїй лежанці, повернув голову до сержанта і відкрив рота: «Що таке “Резолюція безпеки №14”?» Фрімен пробігся очима по газеті, а потім підняв голову, і його яструбиний погляд прикипів до рядового.\n\n«Створює єдину командну структуру замість того, щоб дозволити кожному з наших довбаних союзників керувати цим лайновозом по-своєму», - гаркнув сержант. Ще раз перечитавши газету, він привів себе до ладу, перш ніж продовжити. «Тут написано, що Вестморленд має очолити цю операцію. Йому дали якийсь химерний титул, "Верховний головнокомандувач союзників"». Він хихикнув, перш ніж нарешті докінчив. «І він змушує всіх використовувати прапор ОВН в боях з фріцами».\n\nОчі Вуда піднялися до стелі намету, і він випустив довге, перебільшене зітхання. «Тільки б швидше виграти цю війну», - почав він зі своїм виразним магнолійським акцентом. «Ми більше не можемо вдаватися до напівзаходів. Я маю на увазі, згадайте, що сталося минулого разу». Рядовий позіхнув, поворухнувся на своєму ліжку і врешті-решт задрімав. Чого б це не коштувало, подумав Фрімен."
  SAF_USA.3.a: "Вільний світ не зупиняється."

  SAF_USA.4.t: "Америка поспішає на допомогу"
  SAF_USA.4.desc: "Джордж Болл підняв рукав костюма і перевірив годинник. Ходити по штаб-квартирі ОВН для нього не було чимось новим, але обставини перетворили її на залякувальну структуру. Представляти Сполучені Штати - це одне, але він також мав боротися за те, щоб вести Вільний Світ до Південної Африки. Це було так, ніби місяць, зірки і всі планети впали на нього. Вага ледь не зламала його, але зараз був не час здаватися або висловлювати свої застереження щодо Південної Африки.\n\nБолл, тепер уже в Раді Безпеки, нахилився вперед у кріслі, його руки були зчеплені разом і лежали на круглому столі. Слова "СПОЛУЧЕНІ ШТАТИ" гордо виднілися на табличці, що висіла на торці столу, в той час як розмови відлунювали по всій залі. Він постукав ногою по підлозі, а коли засідання нарешті розпочалося і на нього націлилися камери, глибоко зітхнув.\n\n«У багатьох великих столицях вже є ознаки глибокого занепокоєння нинішнім станом кризи з біженцями», - суворо сказав Болл у мікрофон. «Нашою спільною і єдиною метою є забезпечення і збереження політичної незалежності і територіальної цілісності Південної Африки. Але, - почав Болл, взявши в руки статтю з "Вашингтон ПостВ і піднявши її в повітря, щоб усі бачили, - ми також повинні бути готові допомогти людям, які безпосередньо пережили жахи нацизму». Вказуючи на фотографію на першій шпальті, на якій зображена африканська сім'я, що йде через виснажливу савану, рятуючись від кровопролиття, Болл продовжив. «Десятки тисяч біженців вже перетнули кордон, і це число буде зростати. Ми повинні докласти всіх зусиль для надання економічної та гуманітарної допомоги Південній Африці». Слова Болла були зустрінуті зі схваленням, делегації кивали одна одній, а коли почалося голосування, всі без вагань проголосували "за"."
  SAF_USA.4.a: "Жодна людина не залишилася за бортом!"

  SAF_USA.5.t: "Облога Білого дому"
  SAF_USA.5.desc: "Ніщо з того, що робив Ніксон у Білому домі, не дозволило йому уникнути безперервного пікетування протестувальників на вулиці. Навіть коли він увімкнув класичну музику в Овальному кабінеті на максимальну гучність, вона все одно не могла заглушити крики і марширування демонстрантів. Вночі приглушені співи не давали йому спати, його очі напружувалися, коли він дивився в стелю спальні Лінкольна. З нього було досить.\n\nНіксон сидів на самоті в темряві Овального кабінету. Він дивився на брифінг перед собою, стиснувши кулаки, що лежали на столі Резолют. Він зосередив усю свою увагу на словах, надрукованих на папері. Коли Холдеман увійшов до кімнати, шум майже відійшов на задній план, і все, що Ніксон намагався забути, знову виринуло в його пам'яті. Холдеман якусь мить дивився на Ніксона, ретельно підбираючи слова\n\n«Вони протестують проти війни, сер». Навіть коли Холдеман говорив найспокійнішим голосом, це не могло зупинити Ніксона, який сприйняв це на свій рахунок. Обробляючи слова, в той час як за його очима з'явилася лють, Ніксон підвівся в невірі, перш ніж кинути стос паперів, що розлетівся по кімнаті\n\n«Лайно собаче!». вибухнув Ніксон, коли будь-яка стриманість, яку він міг мати, зникла. «Вони протестують проти клятої війни проти нацистів?» Халдеман відкрив рот, щоб відповісти, хоча знав, що питання було риторичним. Він не встиг вимовити й слова, як Ніксон продовжував кипіти. «Що, в біса, відбувається з цими виродками! Я маю на увазі, вони що, з глузду з'їхали?» Голдеман втрутився, швидко виправляючись\n\n«Ні, сер - вони демонструють на підтримку війни. Вони хочуть, щоб ви її розпалювали». Ніксон принишк, стоячи, як олень у світлі фар. Опустившись у крісло, він підпер підборіддя рукою, і його охопила цікавість. Можливо, вони мали рацію."
  SAF_USA.5.a: "«Скажи Сафіру, що я хочу виголосити промову»."

  SAF_USA.6.t: "Жага помсти"
  SAF_USA.6.desc: "Відвідувачі ресторанів слухали радіо, їжа в них остигала. Очі дітей були прикуті до екрану телевізора, а батьки з побоюванням спостерігали за ними з кухні. Здавалося, що нація завмерла. В Овальному кабінеті Ніксон спокійно перекладав папери в руках, коли знімальна група перед ним почала відлік часу. Президент глибоко вдихнув, дивлячись в об'єктив камери, і на мить побачив, що Америка дивиться на нього.\n\n«Добрий вечір, мої співвітчизники-американці. Сьогодні я хочу поговорити з вами на тему, яка глибоко турбує всіх американців і багатьох людей в усіх частинах світу - війна в Південній Африці». Він змусив себе вимовити ці слова, ходячи вночі по Білому Дому, неспокійно мучачись над змістом промови. «Війну необхідно продовжувати. Це нелегкий вибір, але це правильний вибір. Дозволити, щоб майбутнє Південної Африки визначав переможець військового змагання між ними і бурським повстанням, разом з Афріка-шильд, було б зрадою наших союзників».\n\nВін зробив паузу, взявши лагідний тон, перш ніж продовжити. «Я розглянув питання про те, який у нас є вибір, якщо ми хочемо закінчити війну, і тому я вирішив оголосити надзвичайний стан в Південній Африці. Ця політика допоможе військовим зусиллям, дозволивши подальшу мобілізацію нашого військового персоналу і дозволивши адміністрації керувати виробництвом військових матеріалів».\n\n«З довірою наших союзників і вірою в себе, ми будемо захищати свободу Південної Африки від нацистської агресії. Якщо нам це вдасться, прийдешні покоління скажуть про нас, що ми скористалися своїм моментом, що ми допомогли зробити світ безпечним для людства. Дякую і на добраніч». Америка обмірковувала ці слова, дехто з хвилюванням, дехто з тривогою, бо всередині неї розгорівся вогонь. З цього моменту шляху назад не було."
  SAF_USA.6.a: "Сплячий велетень прокинувся, сповнений жахливої рішучості."

  SAF_USA.7.t: "Метелик злітає"
  SAF_USA.7.desc: "Тріск пострілів і грім артилерійських снарядів, здавалося, об'єдналися і утворили гобелен диму, що приховує сажу вдалині - прекрасний краєвид, зафіксований відеокамерою самотнього оператора репортера Барбари Волтерс, коли їхній "Сікорський" приземлився на південноафриканському вертолітному майданчику. Коли над головою пронеслися літаки, Волтерс і її єдиний член екіпажу побігли, згорбившись, до військового шпиталю.\n\n«Тут, у Південній Африці, хаос, а ми тут, у фронтовому шпиталі...», - вступне слово Волтерс було перервано криком кучерявого командира, який кричав, щоб його медики розпочали сортування ресурсів. Лише згодом Волтерс отримав можливість взяти інтерв'ю у технічного сержанта - як свідчила його форма - на широкому оглядовому майданчику в долині, де все ще клубочився дим від покручених уламків танків і літаків.\n\n«Тож, розкажіть нам, сер, як проходить ваш робочий день?» Технічний сержант опустив очі і посміхнувся, потім задумливо подивився на гори.\n\n«Ну, це все робота, чесно кажучи, тут рідко буває хвилинка спокою, особливо для медиків. Нам усім важко, але ми можемо зосередитися лише на щасливих дрібницях, на кожній нагоді, яку маємо». Медик показав жестом на горизонт. «Це... моя втеча від усього цього. Я завжди любив такі краєвиди, навіть коли служив на Алясці... Насправді, я маю дещо показати вам усім». Поки медик порпався в широкій прямокутній сумці, прикріпленій до валуна, Волтерс перевела дух: «Зрозуміло... чому саме вам так подобаються ці гори, містере...?» Витягнувши з сумки широке полотно, обличчя солдата, здавалося, розцвіло гордістю.\n\n «Будь ласка, називайте мене Боб, і... ну, озирніться навколо. Краса скрізь - треба тільки подивитися, щоб її побачити»."
  SAF_USA.7.a: "Він виглядає щасливим."

  # News
  SAF_news.1.t: "[Get_newspaper_header]ОВН ратифікувала Резолюцію безпеки 13"
  SAF_news.1.desc: "У Нью-Йорку Організація Вільних Націй прийняла Резолюцію 13 на найбільш суперечливому засіданні Ради Безпеки в історії альянсу. Резолюція різко засуджує порушення миру на континенті повстанцями Афріка-шильд і бурами, а також вимагає виведення всіх сил Шильдів з Південної Африки протягом 24 годин.\n\nРатифікована одноголосно всіма державами-членами, в тому числі деякими державами-спостерігачами, такими як Бразилія, багато міжнародних спостерігачів сумніваються, що Шильд дотримається встановленого терміну, натомість продовжуючи наполягати на своїй позиції. Оскільки багато хто у вільному світі шокований і обурений нападом на останню ліберальну державу Африки, очікується, що ОВН неминуче підніметься на боротьбу разом з Південною Африкою."
  SAF_news.1.a: "Помилка чи успіх?" # Стандарт
  SAF_news.1.b: "Нехай плачуть скільки завгодно, це нічого не змінить." # Німці
  SAF_news.1.c: "Ми будемо захищати Південну Африку, як свою власну країну!" # ОВН
  SAF_news.1.d: "Час розплати!" # Бразилія
  SAF_news.1.e: "Чи готові вони заплатити за перемогу?" # Сфера

  SAF_news.2.t: "[Get_newspaper_header]Ніксон оголосив надзвичайний стан у Південній Африці"
  SAF_news.2.desc: "Два місяці тому почалася війна в Південній Африці. Хоча втручання Організації Вільних Націй зупинило наступ Шильда, війна загрузла в повільному і більш жорстокому протистоянні. На тлі військової мобілізації серед країн-членів ОВН, жорстокі бої поглинають савану і міста, що потрапили під перехресний вогонь. Однак багато хто вірить, що це скоро зміниться.\n\nКоли Сполученими Штатами прокотилася хвиля провоєнних демонстрацій, президент Ніксон видав прокламацію, в якій оголосив війну надзвичайною ситуацією в країні. Стверджуючи, що війна є загрозою миру в усьому світі у вигляді нацистського експансіонізму, надзвичайний стан уповноважує президента на подальшу мобілізацію збройних сил, ймовірно, для розгортання в Південній Африці, а також на відродження колишньої політики військового виробництва."
  SAF_news.2.a: "Батьки продовжують ховати своїх синів." # Стандарт
  SAF_news.2.b: "Якщо вони хочуть тотальної війни, вони отримають тотальну війну!" # Німці
  SAF_news.2.c: "Ми розбомбимо цих арійський аборигенів у кам'яний вік!" # ОВН
  SAF_news.2.d: "Вони продовжують підстьобувати коня, що біжить." # Сфера