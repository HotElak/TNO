 SAFWAR.37.t:0 "У Південній Африці застосували хімічну зброю!"
 SAFWAR.37.d:0 "Новина спочатку поглинула Пентагон, потім Білий дім, а на ранок про неї заговорила вся країна. Тисяча варіацій одного і того ж заголовка передавали один і той же жах: в Африці спалахнула хімічна війна. На екстреному засіданні Об'єднаного комітету начальників штабів президенту доповіли про повний масштаб атаки. Запущені з баз в Остафріці низьколітаючі бомбардувальники розсіяли нервово-паралітичну речовину по позиціях ОВН в Африці, яка зараз ідентифікується як газ зарин, а також нервово-паралітичну речовину VX.\n\nНаша кількість загиблих наразі становить 283 американських солдата і ще 639 проходять лікування від впливу отруйних речовин. Серед загиблих є кілька високопоставлених офіцерів, наші союзники з ОВН і Південної Африки також зазнали втрат. Хоча багато хто сподівається, що це була одиночна атака, військова розвідка і ЦРУ повідомили президенту, що подальше застосування хімічної зброї є ймовірним і неминучим.\n\nУ відповідь на це було розроблено дві пропозиції. Замість того, щоб запускати наші масовані доктрини відплати, ми могли б замість цього розгорнути засоби хімічного захисту для наших солдатів і продовжити наступ. Хоча це і дорого, але, сподіваємось, зупинить будь-яку подальшу ескалацію війни. Друга пропозиція, підтримана Пентагоном, полягає в тому, щоб використати широко розповсюджений жах нації для того, щоб змусити Конгрес санкціонувати офіційне оголошення війни проти Остафріки, і щоб ОВН безпосередньо вступив у південноафриканську війну з усією міццю американської армії."
 SAFWAR.37.a:0 "У той час, як нація закликає до крові, ми повинні проявляти розум і стриманість."
 SAFWAR.37.b:0 "Сьогодні наш народ знову йде на війну, нехай Бог буде з нами."
 
 SAFWAR.38.t:0 "Райхскомісар Мюллер тікає!"
 SAFWAR.38.d:0 "Сьогодні з Леопольдвіля надійшли надзвичайні новини. Зіґфрід Мюллер, багаторічний райхскомісар Централафріки, втік зі своїх колоніальних володінь. Ця подія сталася всього за кілька годин після вбивства делегації Мюллера на державному обіді в Остафріці, де всі присутні були вбиті Гюттіґом і його есесівцями.\n\nВідсутність Мюллера врятувала йому життя, а сліпа лють Гюттіґа стала благословенням для райхскомісара, який незабаром неминуче дізнався про масове вбивство в Булерштадті. Райхскомісар, побоюючись, що агенти СС, ймовірно, вже в дорозі, щоб завершити своє завдання гучного вбивства, не гаючи часу, повернувся з полювання до Леопольдвіля. Навіть не зупинившись, щоб зібрати речі, Мюллер сів на літак, що прямував до Німеччини, раптово захотівши залишити африканський континент позаду.\n\nКоли Мюллер летить до Німеччини, а райхскомісар Шенк лежить мертвий на підлозі їдальні в Булерштадті, завоювання Гансом Гюттіґом африканського райхскомісаріату здається неминучим. Жителі Централафріки та Анголи з відчаєм дивляться у майбутнє, коли їхніми вулицями майорять прапори СС."
 SAFWAR.38.a:0 "Хайль Гюттіґ!"
 SAFWAR.38.b:0 "Хто куди, а я на літак."
 SAFWAR.39.t:0 "Райхскомісар Шенк убитий!"
 SAFWAR.39.d:0 "Жахлива новина надійшла сьогодні з Зюдвестафріки. Райхскомісар Вольфганг Шенк, герой Другої світової війни і багаторічний райхскомісар найстарішої африканської колонії Німеччини, помер.\n\nПереконаний відвідати Булерштадт, Остафріка, на державну вечерю, Шенк занадто пізно виявив, що намір запрошення був зловмисним. Делегація, надіслана Мюллером замість нього, а також Шенк і кілька його офіцерів були вбиті на місці, де вони сиділи, приятелями Гюттіґа з СС. Ніхто з присутніх не мав можливості врятуватися втечею.\n\nТепер, коли райхскомісар Шенк лежить мертвий в їдальні в Булерштадті, з перерізаним горлом, як у скота на забої, а Мюллер тікає з африканського континенту, боячись за своє життя, есесівці Гюттіґа вже перебирають на себе прямий контроль над Централафрікою та Зюдвестафрікою, що залишилися без лідерів. Після смерті Шенка Зюдвестафріка не має можливості чинити опір, коли прапори СС починають майоріти на наших вулицях."
