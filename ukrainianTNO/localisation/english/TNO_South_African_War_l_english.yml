 SAFWAR.2.t:0 "Наша найтемніша година"
 SAFWAR.2.d:0 "Ми на останніх резервах сил, близькі до остаточної втрати нашої свободи, і так близькі до спокуси оголосити про наші наміри відмовитися від боротьби. Але цього не може бути, навіть після того, як ми втратили так багато наших земель і наших людей.\n\nМи не можемо і не дозволимо нашому Домініону так легко впасти в такий момент, як цей. Хоча велика тінь Райху насувається на нас і жорстокість їхніх солдатів відбиває у нашого народу бажання продовжувати боротьбу, ми не можемо дозволити собі просто скласти зброю, проявити боягузтво і змиритися з долею вічних рабів.\n\nНавіть якщо це означає кінець усього, за що ми боролися, і припинення наших життів, ми не здамося зараз! І ми ніколи не припинимо наших зусиль, щоб зберегти життя нашої нації, навіть якщо ми будемо загнані в кут і позбавлені нашого захисту! Хоча наші сили, здається, похитнулися, і хоча наші вороги, здається, перемагають, Південна Африка не схилиться перед Герцогом і його німецькими ляльководами, поки ще є чесна людина! Домініон помре за те, що він відстоює! І Домініон буде пам'ятати Вільний Світ за те, що він зробив."
 SAFWAR.2.a:0 "Ми ніколи не здамося!"
 SAFWAR.4.t:0 "Кінець патріота"
 SAFWAR.4.d:0 "З кожним вдихом з'являлося все більше густого чорного диму і все більше галюцинаційних фракталів, невже йому просто судилося задихнутися в тліючих руїнах власної койки? Останній шматочок свідомості Дітріха, що прокинувся, тремтів від люті.\n\nОднак, щойно його очі почали заплющуватися, він відчув різкий поштовх біля штанів. Раптом свідомість повернулася, і Дітріх опинився надворі, дивлячись на зірки. Почався напад кашлю. «Хто?» - прохрипів він, повертаючись обличчям до свого рятівника. Невідома постать, до якої він тепер відчував безмежну любов. «Ти можеш стояти? У нас не так багато часу».\n\nДітріх закинув йому руку на плече і, накульгуючи, пішов з незнайомим чоловіком до лісу. Вони йшли, здавалося, кілька годин, поки капітан СС не опинився віч-на-віч зі своїм рятівником - підлеглим у подертому лахмітті. Він боровся з печінням у горлі, звернув увагу на знаки розрізнення на мундирі чоловіка і зібрався з духом\n\n«Ви добре попрацювали, оберштурмбаннфюрер... Я подбаю про те, щоб вас відзначили за ваші дії». Чоловік лише розсміявся і пішов далі, дуже образивши Дітріха.\n\n«Ви вважаєте, що обов'язок перед Батьківщиною - це сміх? Можливо, я помилявся.\n\nЧоловік зупинився, і Дітріх помітив дику якість, яка з'явилася в його очах. «Ти, тупий виродку, озирнись навколо! Ти говориш про звання і обов'язок, ніби ці слова ще мають якесь значення. Вітчизна розірвана на шматки, і в будь-яку мить на нас можуть наскочити ворожі патрулі! Ми просто люди, двоє втікачів у джунглях. Заради Бога, я витягнув тебе з палаючої будівлі!»\n\nДітріх замовк, не знаючи, як реагувати на такий нахабний прояв зухвалості. У повітрі висіла напружена енергія, яку розбило щось схоже на англійську мову в деревах позаду них\n\n«Ти хочеш дезертирувати... свиня! Вам краще жити в боягузтві, ніж боротися за батьківщину в скрутний для неї час. Ти нічим не відрізняєшся від нашого нелюдського ворога!»\n\nАнглійські голоси наблизилися, супроводжувані ліхтариками. Чоловік кинувся наввипередки, маючи намір завершити свою зраду. Дітріх зібрався з силами, щоб виправити свою кульгавість, і накинувся на зрадника. Вони боролися в багнюці, обмінюючись ударами.\n\n«Відпусти мене, фанатик-самогубець!» Чоловік виплюнув ці слова в обличчя Дітріху за мить до того, як його мозок розлетівся від пострілу. Дітріх скинув з себе труп, витягнув з-за пояса пістолет і повернувся обличчям до дегенератів, які стріляли в його бік. Він мав виконати свій обов'язок до кінця"
 SAFWAR.4.a:0 "Батьківщина понад усе"
 SAFWAR.3.t:0 "Останній політ диких гусей"
 SAFWAR.3.d:0 "Будівля здригнулася від вибуху артилерійського снаряда або, можливо, навіть бомби, але Лукас Де Фландре виглядав напрочуд незацікавленим для людини, яка, безсумнівно, збиралася зустріти свою смерть. Він, разом з двома десятками інших членів його найманої роти "Дикі гуси", відступив до внутрішнього конференц-залу маєтку, який зараз слугував штабом центральноафриканської оборони. Де Фландре незацікавленим оком спостерігав, як двоє найманих стрільців споруджували імпровізовану барикаду висотою до пояса біля дверей, використовуючи конференц-стіл та інші меблі. У довгостроковій перспективі це не дуже допоможе, подумав він, і, крім того, він був надто втомлений від багатоденної битви з силами ОВН, щоб перейматися цим питанням.\n\nЗагін, який залишився прикривати фойє маєтку, деякий час тому перестав виходити на зв'язок під звуки сильної стрілянини та крики болю. Жменька людей, яких відправили охороняти вихід, навіть не відповіла, і, швидше за все, втекла. Добре для них, - пробурмотів Де Фландре, піднімаючи свою зброю і починаючи перезаряджати і чистити її, - немає жодної причини, чому ми всі повинні тут помирати. Чесно кажучи, він не був до кінця впевнений, чому не втік при перших ознаках того, що наближається, але підозрював, що в глибині душі це було пов'язано з його клятою гордістю, яка пронесла його через конфлікти по всьому світу з найвищим професіоналізмом. Він ніколи не тікав на роботі, і, схоже, не збирався переривати цю традицію. Знову почалися сильні вибухи, і він безрадісно посміхнувся на думку про те, що ще один американський взвод стрімголов йде на міни, які вони так ретельно підготували. З-за стіни кімнати тьмяно долинали постріли, що свідчило ветерану про те, що принаймні частина солдатів центральафріканської армії також вирішила воювати. Однак потроху стрілянина стихла, оскільки кожна точка була викорчувана і знищена. Він почув звук біжучих ніг у коридорі, що вів до кімнати, а потім крик, коли остання протипіхотна міна, яку вони встановили, прибрала ще кількох клятих янкі. Час спливав, і за мить їхній ворог мав бути біля їхніх воріт. Він підвівся, і коли його люди обернулися, щоб подивитися на свого лідера, він посміхнувся: «Ну, просто ще одна робота, чи не так?»."
 SAFWAR.3.a:0 "Тепер вони повинні вбити вас, щоб залишитися в живих"
 SAFWAR.5.t:0 "Останній бій зюдвестафріканців"
 SAFWAR.5.d:0 "Коли американці та південноафриканці просувалися на північ, вони були здивовані як інтенсивністю, так і різноманітністю опору, з яким вони зіткнулися. Вони знали, що будуть пастки, засідки і героїчні останні рубежі, яких було багато у жменьки спеціальних підрозділів СС, призначених для цього регіону, але вони не очікували, що німецьке населення настільки енергійно приєднається до останньої битви, або що їх підтримає так багато корінних аскарів.\n\nАле, озираючись назад, це не повинно було дивувати. Поселенцям не було куди тікати, і ні з ким було вести переговори. Райхскомісар майже розчинився у своєму улюбленому повітрі, коли війна обернулася проти них, його битва з внутрішніми демонами була програна на широкому шляху. Його найближче оточення також зникло або втекло назад до Райху. Такої розкоші не мали ні пересічні німці, ні їхні рідні союзники. Центральафріка була хаосом, Остафріка - смертю, а шлях додому був надто дорогим для простого люду. Здатися в полон означало потрапити в полон до африканських партизанів, які не були в захваті ні від нацистів, ні від їхніх колабораціоністів.\n\nТож вони боролися. Не за свого відсутнього лідера, не за батьківщину, яка їх покинула, не за ідеали націонал-соціалізму, які так погано втілювалися в життя. Вони боролися за виживання, бо це було єдине, що їм залишалося робити.\n\nНа рівнинах півдня американці знайшли лише хмиз і бомби. У лісах Анголи в кожній тіні були німці. У селах і містечках солдати похмуро говорили про битви, виграні за вітальню, але триваючі за кухню. Вони не здавалися. Якщо не заради перемоги, то заради того, щоб уникнути поразки і прожити ще один день."
 SAFWAR.5.a:0 "Чи надовго їх вистачить?"
 SAFWAR.6.t:0 "Хаос на кордоні!"
 SAFWAR.6.d:0 "Ситуація вийшла з-під контролю! Зв'язок з північними прикордонними контрольно-пропускними пунктами швидко втрачається, а радіостанції по всій країні пищать панічними командами. Наш найгірший кошмар став реальністю, коли фронтові командири повідомляють в Капську провінцію, що Афріка-шильд мобілізувала масове вторгнення в Південну Африку!\n\nПісля того, як було розкрито всю глибину зради Національної партії, внутрішній бунт тепер перетворюється на боротьбу за саму долю континенту. Майбутнє непевне, але з об'єднаними ресурсами Німецької Африки, здається дуже ймовірним, що наша нація може впасти без іноземної підтримки!"
 SAFWAR.6.a:0 "Від поганого до набагато, набагато гіршого."
 SAFWAR.7.t:0 "ОВН приходить нам на допомогу!"
 SAFWAR.7.d:0 "Ми молилися, поки тримали оборону, а Райх підкрадався все ближче до Кейптауна, і нарешті вони були почуті.\n\nПереважною більшістю голосів Конгрес Сполучених Штатів схвалив резолюцію, що дозволяє президенту Річарду Ніксону «вжити всіх необхідних заходів для запобігання подальшій агресії з боку деструктивних сил на півдні Африки». Поки ми говоримо, до наших берегів стрімко наближаються підрозділи їхніх збройних сил, готові розвантажити наші позиції і дати відсіч повстанцям та їхнім маріонетковим господарям на півночі. Тим часом, надлишкове і нове обладнання прибуває до наших доків у рекордних кількостях. Тисячі людей заполонили гавань, щоб привітати своїх рятівників і нових союзників вітальними обіймами.\n\nЗ могутністю Вільного Світу, що стоїть на нашому боці, Союз ще може дожити до того часу, коли не лише розгромить бурів, але й очистить наш континент від бруду фашизму раз і назавжди."
 SAFWAR.7.a:0 "Передайте їм: янкі йдуть"
 SAFWAR.8.t:0 "Німеччина приходить нам на допомогу!"
 SAFWAR.8.d:0 "Урочисті думки про війну та її жертви переслідували військовослужбовців, які перебували на базі, готуючись до прибуття нових дивізій, що перекидалися сюди. Куди не кинь оком, люди розчищали дорогу зі складів техніки, зношені бронетранспортери і танки ступали по імпровізованих дорогах, облаштованих на території бази, а офіцери сварили своїх підлеглих за те, що ті не встигають виштовхувати вантажі з дороги для прибуваючих солдатів, які повинні були допомогти укріпити і захистити кордон від південноафриканців. Райхскомісар дивився вперед, переносячи спеку вічно палючого африканського сонця, бо жоден зефір, подарований Вальгаллою, не послужив німцям того дня. Зрештою, на цій війні благословень було небагато.\n\nНа початку цього тижня навколишній табір прокинувся від екстрених радіопередач з самого Великонімецького Райху. Через статичні перешкоди, що виникали в передачах, їм вдалося отримати кілька ключових повідомлень, зокрема: «Сполучені Штати... вступають... Південну Африку... Райх... підкріплення... перемога... не втрачено!» База увійшла в гарячкове хвилювання від усвідомлення того, що їхній рятівник, Батьківщина, так рясно забезпечила їх після тих жахіть, які африканський континент примудрявся породжувати, здавалося б, кожного дня. Відсутність непромокаючої форми, постійне знекровлення і зношування спорядження, нарешті, чоловіки зможуть насолодитися новим поповненням, щоб пліч-о-пліч воювати в безкрайніх саванах цього проклятого континенту. Звичайно, не вщухали розмови про те, що може статися там, на передовій, коли американці також вишикуються в лінію фронту, але ніхто не міг перевершити Великонімецький Райх! Коли день нарешті настав і віддалені звуки вантажівок та іншої німецької військової техніки наповнили повітря навколо бази, чоловіки нарешті закінчили підготовку до прибуття усіх підкріплень, які повинні були прибути"
 SAFWAR.8.a:0 "Зіґ Хайль!"
 SAFWAR.9.t:0 "Війну виграно!"
 SAFWAR.9.d:0 "Марш на південь був залитий кров'ю. Битва за битвою, крики та благання поранених про смерть набридали райхскомісару Гансу Гюттіґу, і врешті-решт вони були витіснені з їхнього жалюгідного існування, коли танк рухався вперед на кілька сантиметрів. Шуцштаффель-полки Райхскомісаріату Остафріка довели, що є успішними воїнами на африканському фронті, і ця остання облога нічим не відрізнялася від будь-якої іншої м'ясорубки.\n\nФінальна битва спалахнула, коли Остафріка вступила у війну: за суворим наказом Гюттіґа. Запах диму і горілої плоті в поєднанні з криками тривав годинами, поки райхскомісар, перебуваючи в безпеці передової оперативної бази, не зміг більше витримати цього очікування. Він наказав негайно просунути свої полки через африканську рівнину, аж до штурму мису, останнього бастіону оборони. І вони рушили вперед, випалюючи землю, за суворим наказом не залишати живим жодного мешканця.\n\nІ так, під палаючими зорями африканської ночі, Гюттіґ чекав на звістку про битву. До нього долинали відгомони пострілів, а згодом і полум'я міста, і він чув, як танкові снаряди трощать занедбані будівлі, з яких складалося місто. Нарешті, через кілька годин самотній солдат увірвався до кімнати Гюттіґа, і двері з гуркотом вдарилися об стіну. Солдат крикнув: «Пане, райхскомісар Гюттіґ, пане, новини від...» «Ротенфюрер.» - Гюттіґ перебив його. «Ви впустили протяг, африканські ночі холодні, ви ж знаєте». Сказав він, миттєво схопившись зі свого місця і підійшовши до солдата з пляшкою в руці. «Сер, мої найщиріші вибачення, сер. Мене послали повідомити вам про перемогу над Південною Африкою, бойовики були вибиті. Наші полки разом з полками райхскомісарів Шенка і Мюллера сьогодні вночі здобули перемогу, сер», - закінчив солдат. «Перемогу... Ви сказали, перемогу рfйхскомісарів Шенка і Мюллера?» «Так, пане...», - солдат обірвав свою промову, коли Гюттіґ розбив пляшку об його голову, наказавши йому вийти з кімнати.\n\nЗакінчення війни було перемогою Гюттіґа, і лише перемогою Гюттіґа, в його уяві."
 SAFWAR.9.a:0 "Забезпечивши безпеку Африки, ми виконали свій обов'язок перед Райхом!"
 SAFWAR.10.t:0 "Війну виграно!"
 SAFWAR.10.d:0 "Райхскомісар Зіґфрід Мюллер несподівано усвідомив, що, незважаючи на всі приготування і плани на цей вечір, він, на жаль, встиг випити лише першу чарку за вечір. Проте, Мюллер зрозумів, що щедрий урожай, який він запланував, неодмінно буде зібраний пізніше, коли його батальйон досягне точки збору, накресленої на карті бойових дій. Коли бомбардування, що роздирало місто на шматки, нарешті припинилося, Мюллер вискочив на масивний валун і крикнув своєму батальйону: «Панове з Центральафріки, Райх доручив нам місію, і тепер ми повинні виконати її якнайвідданіше і якнайкраще. Відтепер ви будете виконувати цей наказ: йдіть у це місто з усіма іншими німцями, яких знайдете в цьому полі, перестріляйте цих американських виродків, і давайте відірвемося на всю ніч!». Рота найманців Мюллера з ревом виконала наказ і помчала в африканську ніч до палаючого міста.\n\nПісля кількох годин нудного очікування перед Мюллером з'явився самотній солдат і вигукнув: «Пане райхскомісар, пане!» Мюллер виплюнув свій напій, вражений раптовим привітанням солдата. «Перепрошую, пане, мене послали повідомити вам, що місто захоплене на славу Райху, завдяки вашим людям і райхскомісарам Шенку та Гюттіґу». Мюллер засмучено подивився на солдата і сказав: «Так, як скажеш, вали на хер на якусь іншу рівнину», - і пішов геть, готуючись до запланованої зустрічі.\n\nВсередині міста вечірка Мюллера вирувала так само інтенсивно, як і пожежі, що поглинули засоби до існування тисяч людей. Сховавшись в одній зі зруйнованих таверн міста, Мюллер і його люди розважалися, ганяючись за безкоштовними пляшками випивки і дуже екзотичними африканськими наркотиками. Серед бурі, коли повітря наповнювали лише попелища палаючих фундаментів, плоть і кістки, дим сигар, чоловіки на мить заспокоїлися...\n\nРаптом почувся сміх. Потім засміявся інший солдат, за ним ще один, аж поки не засміявся весь бар. Тоді, в той момент, таверна по-справжньому заревіла від сміху, випивки і наркотиків."
 SAFWAR.10.a:0 "Відкриваємо шампанське!"
 SAFWAR.11.t:0 "Війну виграно!"
 SAFWAR.11.d:0 "За кілька миль в африканській савані ряди німецьких військових літаків були підготовлені і готові до негайного зльоту з дозволу самого рейхскомісара Шенка, який переховувався на передовій оперативній базі. Нарешті, коли африканська ніч викликала у райхскомісара мороз по шкірі, по радіо пролунало повідомлення, що почалося бомбардування з боку остафріканських сил, а централафріканська піхота розпочала штурм. Усіма клітинами свого єства Шенк переконував себе не хапати мікрофон, але він стискав апаратуру і говорив: «Ви можете розпочати повітряну операцію в Т-10... 9... 8...», поки, нарешті, німецькі літаки не злетіли в красиве крижане африканське нічне небо.\n\nЖахи наступних кількох годин виливалися через радіо в тимчасовому житлі райхскомісара. Він постійно чув слова «Наближення до цілі», «Бомбардування успішне», «Наближення до міста», які відлунювали в ефірі, коли він вимикав мікрофон, щоб продовжувати плакати. Відчай з'їдав його живцем, уявляючи, як жах і хаос панують над невинними людьми, не залишаючи нічого, окрім смерті, або пекла для тих нещасних душ, які вижили. Відчай перетворився на сльози, а сльози - на ридання, коли Шенк стиснув обличчя грубими, мозолястими руками. Питання «Як я міг це зробити?» і «Чому я не можу це зупинити?» вилетіли з його голови кілька годин тому, і лише неконтрольовані емоції втрати, відчаю і ненависті до себе дряпали його розум. Нарешті, коли сльози потекли по його обличчю, до кімнати увірвався молодий солдат і закричав: «Пане райхскомісар, пане! Місто було захоплене на славу Райху, завдяки досягненням ваших людей, а також райхскомісарів Гюттіґа і Мюллера!» Однак оголошення солдата було зустрінуте тишею. «Дайте мені вантажівку». холодно сказав Шенк.\n\nГодинами пізніше Шенк прибув до в'їзду в місто. Він вирішив на власні очі побачити свої злочини і зрозумів справжню руйнацію, спричинену його злісним потуранням цьому жахливому вторгненню. Тут африканські та американські чоловіки, жінки і діти лежали мертві і вмирали на вулицях, а кров змішувалася з руїнами і сажею. Нарешті, Шенк завершив свою подорож вулицями Південної Африки, ставши на коліна, тримаючись за обпечену руку дитини серед руїн, а позаду нього лунав сміх найманців і постріли страт, і сльози котилися по його обличчю."
 SAFWAR.11.a:0 "Німецька Африка виживає, щоб дожити до наступного дня."
