 SAW_bogged_front_desc:0 "Партизанські дії в джунглях і на пагорбах Африки продовжують наростати, кожен крок солдата стає все більш небезпечним, кожен крок збільшує шанси стати жертвою ворожої засідки або добре замаскованої вибухівки. І не лише солдат-строковик відчуває страх. Навіть найавторитетніші військові керівники усвідомили загрозу, яку несе зростання партизанської активності, і стали обережніше віддавати накази щодо будь-яких значних пересувань. Як наслідок, лінії фронту стають все більш статичними, оскільки командири не наважуються на сміливі маневри, побоюючись бути приниженими невидимим ворогом."
