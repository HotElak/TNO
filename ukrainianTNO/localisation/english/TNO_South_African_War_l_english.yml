 SAFWAR.35.d:0 "Останні повідомлення з фронту свідчать, що наше успішне захоплення Ґази було затьмарене масовими випадками саботажу. Наші сили повідомляють, що різні об'єкти та райони були заміновані або обкладені вибуховими пастками, в тому числі ворожа зброя, будинки, а також вбиті та поранені, в тому числі і наші власні в крайніх випадках. Це викликає велике занепокоєння і призвело до кількох поранень і смертей серед наших військ.\n\nСтратегічно, найбільше занепокоєння викликає те, що сили Остафріка, схоже, намагаються знищити будь-яку придатну для використання інфраструктуру, коли вони відступають, намагаючись затримати наше просування вперед. Мости були підірвані через різні річки. Дороги і стежки заміновані, особливо звичайні ґрунтові, які можна знайти в Остафріці. А нечисленні дороги з твердим покриттям зазвичай розбиті.\n\nЗа даними розвідки, ця тактика "випаленої землі" була основною частиною оборонної стратегії Остафріки. Позбавляючи південноафриканську армію всього корисного, вони сподіваються в кінцевому підсумку сповільнити і задушити атаку, і залишити наші сили вразливими для контратаки, щоб змінити хід війни. За даними розвідки, руйнування інфраструктури не є тактикою відчаю. Навпаки, вони вважають, що територія навколо Ґази замінована ще з довоєнних часів.\n\nНе дивлячись на це, ми перекидаємо туди інженерні та мостові підрозділи, щоб відновити інфраструктуру. Наші сапери намагаються знешкодити інші міни, які ще не здетонували. Бійці все ще в доброму гуморі, і ми плануємо продовжувати відтісняти ворога назад і утримувати його там."
