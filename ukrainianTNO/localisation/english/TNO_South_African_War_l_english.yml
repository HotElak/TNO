 SAFWAR.23.t:0 "Adieu, Африка"
 SAFWAR.23.d:0 "Зіґфрід Мюллер стояв на колінах у високій траві, знімаючи мисливським ножем шкуру зі щойно вбитої газелі. Він насолоджувався спостереженням за заходом сонця над саваною зі зброєю в одній руці та шкурою одного з найбільших звірів темного континенту в іншій. Він часто думав, чи не міг би він просто ніколи не повертатися до Леопольдвіля і залишитися на сафарі до кінця життя, але ніколи не зважувався на це - адже це означало б залишити позаду всі свої трофеї з попередніх полювань.\n\nДонісши шкуру газелі до вертольота, Мюллер вирішив увімкнути рацію і перевірити, як там цей бідолаха фон Тома на стратегічній нараді у Гюттіґа. «Адлер-1 до Кондор-1, прийом. Як там Віллі? Прийом».\n\nРадіостанція замовкла на кілька секунд, але коли вона знову затріщала, Мюллер зблід. «Це Кондор 1! Нас обстрілюють люди Гюттіґа на вертолітному майданчику! Другого пілота поранено! Ми намагаємося... Ще троє зліва! Ми намагаємося злетіти, але фон Тома не з'являється! Нам потрібно...» Передача закінчилася криком і чергою з автоматів.\n\nМюллер змінив частоту на радіо і знову підняв слухавку. «Рольф, прийом, Рольф. Це Зіґфрід. Я хочу, щоб ти зібрав усі мої особисті речі в моєму офісі і найближчим рейсом вилетів до Німеччини. Легально, нелегально, мені байдуже. Я хочу, щоб ти теж полетів цим рейсом. Візьми все, без чого не зможеш жити. Не йди до офісу, нехай це зробить хтось інший. Якщо пощастить, наступного тижня ми будемо пити чай у Тіргартені о цій самій порі. До побачення». Він повернувся до пілота і сказав: «Час злітати».\n\n«Назад до Леопольдвіля, райхскомісаре?» «Ні, не туди. Куди завгодно, тільки не в цю Богом забуту колонію»."
 SAFWAR.23.a:0 "Більше ні на що не відволікайтеся. Хайль Гюттіґ!"
 SAFWAR.23.b:0 "Якщо Гюттіґ так сильно хоче цю божевільню, він може її отримати."
 SAFWAR.24.t:0 "Нашу пропозицію про припинення вогню прийняли"
 SAFWAR.24.d:0 "Коли зіткнулися бури, німці, американці та корінні африканці з сотні народів, здавалося, що війні судилося швидко закінчитися. Однак замість швидкої перемоги десятки тисяч чоловіків, відправлених воювати в Африку, знайшли там бруд, кров і нескінченну спеку. Довгий час перемога здавалася неможливою, адже в пустелі Намібії, лісах Мозамбіку та запилених рівнинах Хоси молоді люди боролися і вмирали з невідомих їм причин. Але з відвагою і самопожертвою південноафриканці та їхні союзники з Організації Вільних Націй просувалися вперед, захоплюючи території, які колись перебували під владою Рfйху, і даючи тим, хто там жив, відчути смак того, що, як вони вважали, було втрачено багато років тому, - надії. Німці, розуміючи, що подальший конфлікт нічого не дасть, домовилися про припинення вогню, і нарешті, після довгих боїв і смертей, африканські юнаки повернулися до своїх домівок. Але в міжнародному масштабі закривавлені німці та натхненна ОВН лише готуються до наступної сутички."
 SAFWAR.24.a:0 "Темний континент повертається до миру."
 SAFWAR.25.t:0 "Нашу пропозицію про припинення вогню прийняли"
 SAFWAR.25.d:0 "Чоловіки з десятка країн приїхали воювати у Південноафриканській війні, з Нью-Йорка та Німеччини, Кейптауна, Преторії та Леопольдвіля. З усього світу люди за письмовими столами посилали молодих солдатів помирати за ідею, і вони помирали. У джунглях, в пустелях, на саванах і біля річок.\n\nТак багато загинуло тепер, коли Організація Вільних Націй і Афріка-шильд вирішили, що війна повинна закінчитися без втрат території для жодної сторони, без непотрібних смертей, без бойових дій. Сотні тисяч людей проливали кров і вмирали за це досягнення, за те, щоб все залишилося, як було раніше, без жодних змін, які можна було б побачити згори. Але зруйновані життя тих, кого це торкнулося, будуть відлунювати протягом багатьох поколінь.\n\nАле це ще не кінець, ОВН і німці готові до наступної битви, яка може бути більш переконливою."
 SAFWAR.25.a:0 "Кінець однієї війни, початок іншої."
 SAFWAR.26.t:0 "Нашу пропозицію про припинення вогню прийняли"
 SAFWAR.26.d:0 "Коли Афріка-шильд рушила на південь, на одну з останніх вільних територій Африки, вони, мабуть, очікували легкої перемоги. Вони не отримали її, оскільки корінні африканці, нащадки британських колонізаторів і сама Організація Вільних Націй стояли на їхньому шляху, борючись і вмираючи ще один день.\n\nАле на луках і річках, в джунглях і пустелях ОВН була відкинута крок за кроком назад. Тепер німці стоять, не тріумфуючи, але принаймні задоволені своїми зусиллями, бо було досягнуто домовленості про припинення вогню, згідно з якою ОВН дещо відійде з північних районів Південної Африки в обмін на продовження існування держави.\n\nНімці святкують це, але в кабінетах райхскомісарів тепер панує інтрига перемоги і звинувачення у поразках. Можливо, це й на краще, адже тепер ОВН і Пакт готуються до наступної, можливо, останньої битви деінде у світі, поки Африка оговтується."
 SAFWAR.26.a:0 "Райх переміг, але не знекровлений."
 SAFWAR.27.t:0 "Німці відкидають нашу пропозицію про припинення вогню"
 SAFWAR.27.d:0 "Вочевидь, Афріка-шильд не переймаються своїми зростаючими втратами, оскільки вони рішуче відкинули запропоновану нами пропозицію про припинення вогню. Можливо, вони думають, що зможуть досягти якоїсь великої перемоги, продовжуючи боротьбу, можливо, райхскомісари думають, що вони непереможні?\n\nЗрештою, це не має значення, ми повинні продовжувати війну за вільну Африку, де чоловіки і жінки зможуть жити без тиранії націонал-соціалізму, яка щодня нависає над їхніми головами. Звичайно, ми повинні бути обережними, ми можемо дещо перебільшити нашу позицію і повинні постаратися, щоб наступного разу, коли ми запропонуємо перемир'я, Шильд прийняв його.\n\nАбо, якщо ми так схильні, ми могли б спробувати домогтися повної перемоги, без перемир'я і без німецького впливу на африканському континенті."
 SAFWAR.27.a:0 "Ми боремося далі, за свободу."
 SAFWAR.28.t:0 "ОВН відкидає нашу пропозицію про припинення вогню"
 SAFWAR.28.d:0 "Організація Вільних Націй відкинула нашу щедру пропозицію про припинення вогню, можливо, вони вважають, що у них є шанс досягти повної перемоги, а можливо, вони просто хочуть, щоб пролилася більша кількість німецької крові. Зрештою, це не має значення, наші зусилля по боротьбі в цій війні повинні продовжуватися, і про це мало що можна сказати.\n\nМи переможемо американців і їх маріонеток, ми переможемо місцевих повстанців, Німеччина буде панувати в Африці так само, як вона панує в Європі, і немає жодної речі, яку ОВН може зробити, щоб змінити цю впевненість. Ми знекровимо їх, вб'ємо їх, і наступного разу запропонуємо милість припинення вогню, яку вони будуть змушені прийняти.\n\nЗвісно, якщо ми будемо достатньо успішними, цілком можливо, що необхідність припинення вогню стане абсолютно безглуздою, і ми можемо тільки молитися, щоб так і сталося. Бо якщо ця війна триватиме надто довго, може не залишитися жодної Африки, яка б керувала."
 SAFWAR.28.a:0 "За Батьківщину ми боремося далі"
