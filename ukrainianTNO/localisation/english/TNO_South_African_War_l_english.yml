 SAFWAR.14.t:0 "ОВН пропонує припинення вогню"
 SAFWAR.14.d:0 "Сьогодні фюрер отримав через швайцарське посольство послання від імені Організації Вільних Націй, в якому не вистачає дипломатичних тонкощів, але, зважаючи на стан справ між Райхом та ОВН, це не дивно. Зокрема, незважаючи на негативний перебіг останніх подій у Південно-Африканській війні, ОВН вважає, що продовження бойових дій навряд чи принесе помітні результати. Вони пропонують перемир'я, зберігаючи Зюдвестафріку, нижній Мозамбік і Південну Родезію, але не більше того. Незважаючи на нашу суспільну впевненість у напрямку, в якому йде війна, реальність така, що ми навряд чи зможемо повернути окуповані колонії, не кажучи вже про значне просування вглиб південноафриканських територій. Серед наших мілітаристських ешелонів лунають голоси, що якщо ми продовжимо воювати ще довше, то цілком можливо, що наші війська повністю розваляться, що технічно не буде втратою для Райху, але стане повною і абсолютною катастрофою для нашого міжнародного престижу.\n\nМи повинні прийняти цю пропозицію, хоча це було б визнанням поразки для Райху, а це має свої проблеми. Проте, можливо, краще втратити руку, ніж все тіло. Однак вибір, як завжди, за фюрером."
 SAFWAR.14.a:0 "Це наша єдина надія"
 SAFWAR.14.b:0 "Ми будемо боротися далі!"
 SAFWAR.15.t:0 "ОВН пропонує припинення вогню"
 SAFWAR.15.d:0 "Швайцарці звернулися до Райху від імені Організації Вільних Націй, після всієї війни, кровопролиття і боїв здається, що наші вороги втомилися. Газети постійно друкують повідомлення про масові вбивства, смерті на фронті, а корінні африканці воюють з усіх боків, здається, що незадоввлення в їхній громадськісті тільки росте.\n\nПропозиція проста: повне повернення до довоєнного статус-кво і повне припинення всіх військових дій. На перший погляд, це може здатися втратою для Райху, але, незважаючи на узгоджені зусилля наших військ в Африці, ми не змогли суттєво проникнути на лінії ОВН, швидкий вихід, щоб зберегти обличчя, може бути корисним, якщо ми захочемо переорієнтувати наші зусилля на цілі, що знаходяться ближче до наших домівок.\n\nМожливо, хтось вважатиме це боягузтвом, але ми можемо вказати на той факт, що хоча ми не здобули нічого суттєвого в цій південноафриканській війні, ми також не втратили нічого вартого уваги, окрім деяких вроджених африканців та кількох місцевих загонів СС, які, ймовірно, не були б корисними після завершення війни в будь-якому випадку. Крім того, ця війна нагадала світові, що незважаючи на те, що американці претендують на роль короля, Райх може завдати удару з однаковою жорстокістю.\n\nХіба не фюреру вирішувати, чи приймемо ми запропоноване перемир'я, чи продовжимо боротьбу в надії на справжню перемогу?"
 SAFWAR.15.a:0 "Час закопати сокиру війни."
 SAFWAR.15.b:0 "Ми будемо боротися далі!"
 SAFWAR.16.t:0 "ОВН пропонує припинення вогню"
 SAFWAR.16.d:0 "Останнім часом війна в Південній Африці складається для Райху все більш вдало: помірні успіхи на фронті по всьому театру воєнних дій, а громадськість дедалі більше оптимістично налаштована щодо її завершення. Організація Вільних Націй, очевидно, погоджується з тим, що їхня сторона навряд чи вийде переможцем у цій війні, оскільки через швайцарських посередників звернулася до нас з пропозицією про припинення вогню.\n\nПропоновані умови здаються сприятливими, визнання Африканського Народного Союзу і зміна кордонів для самої Південної Африки. Однак слід зазначити, що пропозиція не поширюється на Південно-Африканський залишковий штат, який перебуває під нашим впливом, а подальша присутність ОВН в Капській провінції може виявитися небезпечною для нашого впливу в довгостроковій перспективі. Більш войовничі в наших рядах хотіли б, щоб війна тривала до тих пір, поки вся Південна Африка не опиниться під окупацією, але ми повинні визнати, що така операція була б дорогою і, цілком можливо, виходила б за рамки наших нинішніх можливостей з точки зору окупаційних військ.\n\nТому фюрер повинен вирішити, чи приймемо ми цю досить щедру пропозицію, або підемо ва-банк, щоб забезпечити перемогу Райху, яку будуть пам'ятати ще багато десятиліть."
 SAFWAR.16.a:0 "Час закопати сокиру війни."
 SAFWAR.16.b:0 "До Ендзіга!"
 SAFWAR.17.t:0 "Афріка-шильд пропонує припинення вогню"
 SAFWAR.17.d:0 "Німецький Райх, що діє від імені так званої "Афріка-шильд", зв'язався з нами сьогодні з приводу війни в Південній Африці. Останнім часом ми, на жаль, програємо цей конфлікт. Німецькі успіхи, хоча і не загрожують безпосередньо нашим позиціям у Південній Африці, тим не менш, ускладнюють представлення війни на батьківщині як такої, що ми виграємо.\n\nПитання, з яким Райх зв'язався з нами, - це припинення вогню, а точніше перемир'я, яке визнає деякі обмежені німецькі здобутки і незалежність бурів, але в іншому залишає Південну Африку під захистом Організації Вільних Націй. Це важко буде назвати навіть тупиковою ситуацією, і ми, безсумнівно, зіткнемося з наслідками, якщо погодимося на це на внутрішньому фронті, але деякі діячі стверджують, що часткова поразка краще, ніж повна, коли Райх буде сидіти в Кейптауні.\n\nЗвісно, існує також можливість того, що ми все ж таки вийдемо переможцями, незважаючи на наші нинішні негаразди. Однак на це доведеться відповісти занадто швидко, що призводить до питання, якою буде наша відповідь?"
 SAFWAR.17.a:0 "Час закопати сокиру війни."
 SAFWAR.17.b:0 "Ми будемо боротися далі!"
 SAFWAR.18.t:0 "Афріка-шильд пропонує припинення вогню"
 SAFWAR.18.d:0 "[FROM.GetNameDef] звернулися до Організації Вільних Націй від імені Афріки-шильд, німців, які розпочали цю війну, які вторглися, грабували, вбивали і мародерствували на більшій частині Африки. Власне німці пропонують перемир'я на довоєнних кордонах без жодних здобутків чи втрат для обох сторін.\n\nЗ одного боку, деякі з наших офіцерів вважають, що ми ще можемо досягти повної перемоги у цій війні. Якщо ми продовжимо боротьбу, то зможемо просунутися аж до моря Конго і покінчити з німецькою присутністю в Африці раз і назавжди.\n\nЦе був би монументальний успіх для ОВН, якби він був досягнутий, але деякі радники також нагадують нам, що війна в Південній Африці була жорстокою для населення на батьківщині, яке день за днем спостерігало за терором і кровопролиттям. Патова ситуація не може розглядатися як поразка, і для багатьох цивільних осіб це було б прийнятним завершенням всієї цієї справи. Однак, прийнявши це, ми можемо приректи мільйони африканців на подальше поневолення і репресії.\n\nЯке б рішення ми не прийняли, ми повинні зробити це якнайшвидше."
 SAFWAR.18.a:0 "Настав час покласти край цьому конфлікту."
 SAFWAR.18.b:0 "Ми будемо боротися далі!"
 SAFWAR.19.t:0 "Афріка-шильд пропонує припинення вогню"
 SAFWAR.19.d:0 "Наше просування до німецьких колоній в Африці йде добре, і якщо місія, яку німці надіслали нам сьогодні, є хоч якимось свідченням того, що воно йде набагато краще, ніж очікувалося, то це дійсно так. Райх надіслав нам телеграму, в якій йдеться про те, що він згоден на припинення вогню, зокрема на те, щоб кордони Південної Африки були значно ширшими, ніж вони були де-факто до початку цього конфлікту.\n\nХоча ми відмовляємося виводити війська з Анголи, Конго чи колишньої Британської Східної Африки, це буде значним здобутком для Організації Вільних Націй, якщо ми вирішимо погодитися на це, що свідчитиме про нашу прихильність до захисту членів альянсу і доблесть наших солдатів. Звичайно, це не повна перемога, і деякі з найбільш затятих яструбів наполягають на тому, що ми могли б піти далі, але значна частина уряду вважає, що ми не повинні відкушувати більше, ніж можемо прожувати.\n\nЗрештою, можливо, варто піти на це припинення вогню, бо який сенс правити на попелищі німецького панування?"
