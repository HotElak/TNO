 SAFWAR.12.a:0 "На нас чекає нове яскраве майбутнє."
 SAFWAR.13.t:0 "Війну виграно!"
 SAFWAR.13.d:0 "Бути свідком бою, який затягнувся до ночі, було справжнім прикладом сучасного ведення війни. Лише кілька годин тому марш піхотинців поєднувався з гулом танків, що продиралися крізь африканський буш, продираючись крізь багнюку і траву так, як тільки могла продиратися будь-яка пара ніг чи гусениць. Нарешті, коли чоловіки наблизилися до табору, їх осяяло нудотне полегшення: це був кінець. Війна закінчиться після цієї ночі. І жодна душа не мала сили перейматися тим, скільки ще доведеться загинути, щоб знищити райхскомісаріати раз і назавжди. Однак через кілька годин після артилерійських ударів справжнє обличчя бійні прояснилося, коли солдати кинулися на захід сонця назустріч силі африканців і американців.\n\nВогонь тривав годинами, і деякі чоловіки почали стікати кров'ю зі зруйнованих вушних барабанних перетинок. Гвинтівки, кулемети, протитанкові рушниці, зенітні установки, артилерійські загородження, танкові снаряди, навіть вогнемети були використані для того, щоб знищити якомога більше і битися до переможного кінця. Окопи навряд чи приносили користь: бруд, кров і кінцівки злітали в небо від вибухів, що лунали поблизу, а чоловіки кричали, намагаючись отримати перевагу над ворогом. Американці та африканці, як білі, так і чорні, зустрілися з вермахтом, шуцштаффелем та найманцями у цій останній битві, де від деяких з них залишилися лише кістки після обстрілу та винищення. Однак, врешті-решт, німці зламалися, коли на них опустилася холодна африканська ніч, і лише тоді табір залишився вразливим.\n\nОднак, як світло сходить на світ гріха, так і сонце, що сходить, осяває воїнів. Африканський континент більше не був охоплений німецькою чумою. Нарешті, перемога була досягнута, і жоден райхскомісар не міг сказати інакше, і всі були понуро зачаровані думками про майбутнє."
