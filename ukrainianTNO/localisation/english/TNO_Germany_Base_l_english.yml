 GER_a_man_on_the_moon:0 "Людина на Місяці"
 GER_a_man_on_the_moon_desc:0 "Це наш момент, кульмінація десятиліть виснажливих досліджень та постійного прогресу. Під керівництвом блискучого проф. д-ра Вернера фон Брауна, Ґерманський космічний центр готовий розпочати свою найвизначнішу операцію на сьогоднішній день: висадку першої людини на Місяць. Якщо вона буде успішною, це стане найбільшим науковим досягненням Райху з часів створення атомної зброї. 'Космічні перегони' тепер завершується, і націонал-соціялізм тріумфує над дегенеративними американцями та відсталими японцями. Хайль Гітлер!"
 GER_the_enemy_of_my_enemy:0 "Ворог мого ворога"
 GER_the_enemy_of_my_enemy_desc:0 "Незважаючи на наш вигідний альянс під час Другої світової війни, наші дипломатичні стосунки з Японською імперією з того часу значно погіршились. Як ми боремося за панування на Сході, настав час розглянути можливість покращення відносин з колишнім ворогом, який ненавидить японців навіть більше, ніж ми: Сполученими Штатами Америки. Незважаючи на наші протилежні політичні філософії та проблемне минуле, ми можемо спробувати разом стримувати Самураїв та забезпечити падіння Висхідного Сонця."
 GER_the_speer_proposal:0 "Пропозиція Шпеєра"
 GER_the_speer_proposal_desc:0 "Як райхсміністр економіки, Альберт Шпеєр є головним авторитетом щодо економічного становища Великоґерманського Райху. Завдяки підтримці фюрера, Шпеєр набув значного впливу в НСДАП і тепер може впливати на внутрішню та зовнішню політику Ґерманії. У зв'язку з цим впливом, Райхсміністр Шпеєр запропонував нову стратегію пом'якшення торговельних і дипломатичних відносин зі Сполученими Штатами, щоб успішно протидіяти впливу Японської імперії."
 GER_ease_the_embargoes:0 "Пом'якшити ембарго"
 GER_ease_the_embargoes_desc:0 "На жаль, Великоґерманський Райх та Айнхайтспакт нині перебувають під торговельним ембарго з боку Сполучених Штатів і їх Організації вільних націй (ОВН). Однак з ухваленням пропозиції Райхсміністра Шпеєра це, можливо, зміниться. Відповідно до пропозиції Шпеєра, настав час простягнути оливкову гілку уряду США, щоб організувати переговори, спрямовані на пом'якшення торгових обмежень на певні товари між ОВН і Пактом. Якщо ми досягнемо успіху, передбачуване збільшення торгівлі може допомогти Райху подолати економічну кризу."
 GER_the_almighty_dollar:0 "Всемогутній долар"
 GER_the_almighty_dollar_desc:0 "З огляду на те, що наша власна валюта, райхсмарка, перебуває у вкрай слабкому становищі порівняно з доларом США на міжнародному валютному ринку, райхсміністр Шпеєр наполягає на терміновій реформі нашої жорсткої валютної політики. Оскільки наші валютні резерви в жалюгідному стані, запровадження реформ та пом'якшення обмежень, сподіваємося, підвищить наші міжнародні економічні позиції та сприятиме покращенню економічних відносин зі США."
 GER_the_red_telephone:0 "Червоний телефон"
 GER_the_red_telephone_desc:0 "З огляду на нещодавнє "потепління" в ґермансько-американських відносинах, найкраще буде прагнути зберегти ці досягнення за будь-яких обставин. Враховуючи історію конфліктів і агресії між нашими двома націями, було запропоновано створити пряму лінію зв'язку між Ґерманією та Вашингтоном. Цей зв'язок дозволить пряме спілкування між фюрером і президентом під час кризових ситуацій, що може стати ключем до запобігання жахливій ескалації між нашими країнами та забезпечення виживання людства."
 GER_intelligence_sharing:0 "Обмін розвідданими"
 GER_intelligence_sharing_desc:0 "Щоб зміцнити наше нове співробітництво з нашими трансатлантичними братами, варто розглянути досить радикальну концепцію — обмін розвідданими. Хоча ґерманскі та американські розвідувальні служби загрузли в тіні та суперництві, настав час пробити ці перешкоди й рухатися до покращеного співробітництва проти Японської імперії. Ми зможемо ефективніше боротися з наростаючим впливом Японії, якщо будемо готові ділитися конфіденційною інформацією про їхню діяльність."
 GER_the_trojan_horse:0 "Троянський кінь"
 GER_the_trojan_horse_desc:0 "З покращенням ґермансько-американських відносин, за якими пильно спостерігає весь світ, громадяни США та Райху затамували подих у надії, що це "потепління" зрештою призведе до дружби між традиційно холодними наддержавами. Поки світ спостерігає, ми зробимо наш найрадикальніший дипломатичний крок. Уже здобувши прихильність американців, які бачать у ньому свого друга в Райху, ми відправимо Райхсміністра Альберта Шпеєра для проведення офіційного візиту до США від імені фюрера. Те, що було немислиме п’ять років тому, тепер стане очевидним для всіх, особливо для Японської імперії."
 GER_the_bormann_proposal:0 "Пропозиція Бормана"
 GER_the_bormann_proposal_desc:0 "Як партійний міністр, Мартін Борман володіє вражаючою владою в межах Райху. З підтримкою фюрера, Борман піднявся до незаперечного лідера НСДАП, здатного значно впливати на внутрішню та зовнішню політику Ґерманії. Враховуючи цей вплив, партійний міністр Борман запропонував уряду свою пропозицію, яка передбачає збільшення співпраці та досягнення належного взаєморозуміння зі США, щоб успішно протистояти впливу Японської імперії."
 GER_joint_propaganda_efforts:0 "Спільні пропагандистські зусилля"
 GER_joint_propaganda_efforts_desc:0 "Для пана Бормана очевидно, що постійна пропагандистська війна між Великоґерманським Райхом і США шкодить будь-яким спробам створити кооперативний альянс проти Японської імперії. Було запропоновано, що якщо США та Ґерманія братимуть участь у спільній пропагандистській операції проти Японської імперії, це значно підірве їхні можливості отримати подальший глобальний вплив. Адже якщо ми збираємося об’єднатися проти Японії, ми повинні мати єдиний голос для решти світу щодо їхнього зла."
 GER_spy_exchanges:0 "Обмін шпигунами"
 GER_spy_exchanges_desc:0 "В умовах Холодної війни зростання шпигунства та підривної діяльності між Райхом і США було природнім. Оскільки ми тепер прагнемо зміцнити наше нещодавнє "потепління" зі Сполученими Штатами, пан Борман запропонував посилити відносини між нашими розвідувальними спільнотами за лаштунками, а також у межах більш публічних ініціатив. Оскільки обидві сторони тримають у полоні десятки громадян один одного за звинуваченням у шпигунстві, настав час запропонувати обмін шпигунами, щоб повернути наших людей додому, поки відносини залишаються теплими."
 GER_recognize_pacific_claims:0 "Визнати претензії в Тихоокеанському регіоні"
 GER_recognize_pacific_claims_desc:0 "Нам зрозуміло, що єдиний спосіб дійсно завоювати довіру та впевненість уряду США — це офіційно визнати їхні претензії на території Тихоокеанського регіону, які вони втратили на користь Японії під час Другої світової війни. Офіційне визнання цих претензій (сподіваємося) прокладе шлях до швидкого покращення зв’язків між нашими двома країнами та чітко визначить нашу позицію щодо Японії. Адже Сполучені Штати та Великоґерманський Райх не мають іншого вибору, окрім як стояти пліч-о-пліч проти великого зла Японської імперії."
 GER_spheres_of_influence:0 "Сфери впливу"
 GER_spheres_of_influence_desc:0 "Ключовий, але високо засекречений елемент пропозиції пана Бормана тепер готовий до реалізації. На секретній конференції на високому рівні з нашими новими трансатлантичними друзями ми поділимо світ на формальні сфери впливу. Таким чином, ми зможемо значно зменшити ймовірність майбутніх конфліктів між нашими двома країнами, дотримуючись меж наших глобальних зон впливу, і приділяти більше уваги стримуванню Японії. Хоча в майбутньому, ймовірно, будуть випадки, коли ми не дотримуватимемося цих сфер, це стане значним кроком до забезпечення миру між нашими націями."
 GER_a_stranger_in_a_strange_land:0 "Чужинець на чужій землі"
 GER_a_stranger_in_a_strange_land_desc:0 "З покращенням ґермансько-американських відносин, за якими пильно спостерігає весь світ, громадяни США та Райху затамували подих у надії, що це "потепління" зрештою призведе до дружби між традиційно холодними наддержавами. Поки світ спостерігає, ми зробимо наш найрадикальніший дипломатичний крок. Як наймогутніша людина в Райху після самого фюрера, відправивши Мартіна Бормана на державний візит до США від імені фюрера, ми продемонструємо нашу щирість у підтримці теплих відносин між нашими двома наддержавами."
 GER_convene_the_reichstag:0 "Скликати Райхстаг"
 GER_convene_the_reichstag_desc:0 "Сьогодні ми відзначаємо ще одну віху в історії Великого Ґерманського Райху — відкриття Райхстагу 1962 року. Це грандіозна церемонія, і щорічне відкриття Райхстагу стало однією з найбільш пишних подій у всьому Айнхайтспакті. Делегації підкорених народів з усього нашого величезного імперського простору збираються в Ґерманії, щоб почути звернення Фюрера до НСДАП і відсвяткувати черговий славний рік. Безсумнівно, відкриття Райхстаґу 1962 року буде найграндіознішим на сьогодні!"
 GER_approve_the_budget:0 "Затвердити бюджет"
 GER_approve_the_budget_desc:0 "Хоча за останнє десятиліття Великоґерманський Райх, на жаль, пережив певні фінансові труднощі, наші економічні проблеми тепер здебільшого стабільні, і розподіл фінансів на рівні Райху став досить простим, хоча й одноманітним завданням для Райхстагу. Однак, це те, що необхідно зробити, якщо Райх хоче вижити хоча б ще один рік, не кажучи вже про пророковані Фюрером тисячу років."
 GER_guide_the_party:0 "Вказівки Партії"
 GER_guide_the_party_desc:0 "Щоб зберегти політичну стабільність у Великоґерманському Райху, ми не можемо допустити розколу партії на фракції. Тому, як завжди, ми змушені керувати нашими товаришами по партії в Райхстагу, показуючи, як слід голосувати та яку позицію зайняти щодо майбутніх питань, які будуть винесені на розгляд Райхстагу. Прагнення до ідеалів, які не санкціоновані волею Фюрера і партії, є зрадою і дестабілізацією для Фатерлянду."
 GER_a_bridge_too_far:0 "Міст надто далеко"
 GER_a_bridge_too_far_desc:0 "Хоча Фатерлянд протягом кількох місяців потерпала від протестів молоді, зараз ці протести виходять з-під контролю. Починаючи займати головні мости по всій Ґерманії та в столиці, вони створюють масові перебої на новому рівні, і цьому потрібно покласти край. Час вирішити, що робити з цими бунтівними елементами суспільства, які прагнуть лише нестабільності й дегенерації в наших кордонах."
 GER_a_war_of_attrition:0 "Війна на Виснаження"
 GER_a_war_of_attrition_desc:0 "Оскільки це, ймовірно, надішле погане повідомлення світу, якби вулиці Райху залилися кров'ю наступного покоління «істинних нацистів», краще буде вести свого роду «війну на виснаження» проти студентських протестів. Чекаючи, поки вони просто втомляться, як це буває з кожним новим поколінням бунтарів, вони врешті-решт повернуться до своїх гуртожитків, і продовжать своє доросле життя в службі Фатерлянду та Фюреру. Так було досі і буде завжди."
 GER_expand_the_orpo:0 "Розширити Орпо"
 GER_expand_the_orpo_desc:0 "Хоча ми стримуємо протести, цей досвід навчив нас важливих уроків, яких необхідно дотримуватися. Щоб уникнути кровопролиття та потенційної революції з боку невірних і роздратованих молодих людей як сьогодні, так і в майбутньому, краще інвестувати в розширення Ordnungspolizei (Орпо), уніформованої поліції. Завдяки покращенню поліційних сил Райху, щоб вони ефективніше придушували будь-які ворожі дії з боку незадоволеного студентства, ми зможемо забезпечити майбутню стабільність і зняти заклики передавати ці повноваження Вермахту чи СС."
 GER_send_in_heydrich:0 "Ввести Гайдріха"
 GER_send_in_heydrich_desc:0 "Наш уряд дійшов висновку, що студентські протестувальники становлять реальну загрозу нашій внутрішній стабільності та престижу Райху на міжнародній арені, тому настав час покласти цьому кінець. Захопивши великі міста, атакуючи партійні офіси, нападаючи на офіцерів Орпо, протестувальники виявилися майже такими самими, як і партизани, які ведуть боротьбу проти нас по всьому Райху. Якщо вони хочуть так діяти, ми повинні відповісти тим самим. Настав час оголосити їх тим, ким вони є, і ввести наших фахівців із боротьби з партизанськими діями — заступника Райхсфюрера-СС Гайдріха та його Шутцштаффель."
 GER_ss_scapegoats:0 "Відповідальні СС"
 GER_ss_scapegoats_desc:0 "Хоча СС швидко, ефективно і з відомою їм жорстокістю придушили протести, ми тепер маємо справу з наслідками вулиць, що залилися кров'ю ґерманської молоді. Зважаючи на те, що багато хто, як у країні, так і за її межами, шукає винних, ми можемо переконатися, що відповідальність ляже на плечі СС. Завдяки добре складеним документам і вимушеним свідченням ми можемо перекласти провину на надмірно завзятих офіцерів СС, які перевищили свої повноваження. Хоча це зніме тиск з уряду і дозволить нам змусити кількох діячів СС піти на пенсію, малоймовірно, що Гайдріх добре відреагує на цей крок."
 GER_pakt_wargames:0 "Військові ігри Пакту"
 GER_pakt_wargames_desc:0 "Хоча Холодна війна залишається холодною, загроза «Гарячої війни» не втрачається на верхівці Великоґерманського Райху, і тому ми повинні бути готові до збройного конфлікту в будь-який момент. Військові ігри Пакту — це наша відповідь на підготовку Європи до нової, великої війни з нашими ворогами. Ці військові навчання задумано як масштабні, у яких бере участь в середньому понад мільйон солдатів з усього Пакту. Вони допомагають зміцнити братерство та товариськість між Великоґерманським Райхом його союзниками, водночас надсилаючи сильний сигнал решті світу."
 GER_reinforce_the_east:0 "Захистити Схід"
 GER_reinforce_the_east_desc:0 "Східні території — це як наш найбільший успіх, так і наша найбільша невдача. Ми могли розгромити совєцького ведмедя під час операції «Барбаросса», але ведмідь відповів ударом, змусивши нас відійти від лінії А-А всього через десятиліття. Після катастрофи Західно-Російської війни наші східні райхскомісаріати, зокрема Московієн, значно постраждали від рук варварських рейдерів, які вторгалися в кордони Райху, винищуючи поселенців і грабуючи їхні домівки. Для Фюрера очевидно, що Схід у цей час є регіоном найбільшої стратегічної важливості для Райху і його необхідно зміцнити проти подальшої російської агресії."
 GER_refocus_the_bombings:0 "Перенацілити бомбардування"
 GER_refocus_the_bombings_desc:0 "Хоча Люфтваффе, за всієї своєї слави, через явну некомпетентність витрачала останні десять років на килимові бомбардування випадково обраних російських цілей, які часто не мали стратегічного або тактичного значення, ми більше не можемо дозволити собі ці втрати. Замість того, щоб продовжувати марнувати цінні боєприпаси на загалом неважливі цілі без будь-якої вигоди, ми повинні змусити Люфтваффе прийняти нову стратегію стратегічних бомбардувань, спрямованих на Західний Російський Революційний Фронт. Завдяки перефокусуванню нашої авіації на більш відповідні цілі ми можемо ще зміцнити наше і без того нестабільне становище на Сході."
 GER_the_kasche_question:0 "Питання Каше"
 GER_the_kasche_question_desc:0 "Відомий своїм 'лібералізмом' і апатією райхскомісар Московієну, Зігфрід Каше, вже давно є для нас перешкодою. Він, здавалося б, відмовився від спроб впровадження квот ґерманізації та дозволив уряд Московієну заповнювати вироджені слов'янські тубільці у небачених раніше масштабах, що порушує арійську чистоту режиму. Будь-які зусилля зі зміцнення Сходу не можуть ігнорувати питання Каше. Хоча райхскомісар Каше підтримує певний рівень стабільності в регіоні, усунення його на користь більш завзятого націонал-соціяліста могло б дозволити нам відновити авторитет Ґерманії в цьому регіоні."
 GER_ss_border_guards:0 "Прикордонна охорона СС"
 GER_ss_border_guards_desc:0 "Східний кордон Московієну, без сумніву, є одним із найнебезпечніших місць у всьому Райху. Це місце, де наші війська зіштовхуються не лише з величезними просторами і важким рельєфом, але й з жахливими сніговими бурями та непролазними грязюками. Усе це на додачу до постійних нападів рейдерів і радянських партизанів. Відверто кажучи, умови на фронті жахливі, і нинішня прикордонна охорона ледве справляється з завданням. Тому висунуто нову пропозицію від елементів Вермахту — щоб СС взяли на себе більшу роль у забезпеченні безпеки кордону. Оскільки вони є нашими спеціалістами з боротьби з партизанами, немає кращого місця для їх розгортання, ніж така нестабільна область. Якщо в результаті цього втрати СС замінять втрати наших молодих германських солдатів, ми не проллємо жодної сльози."
 GER_the_southern_threat:0 "Південна загроза"
 GER_the_southern_threat_desc:0 "Південна Європа — наша найбільша дипломатична поразка. Хоча ґермансько-італійське військове співробітництво призвело до нашої приголомшливої перемоги над, здавалося б, непорушними імперіями Британії та Франції, відносини між нашою країною та Королівством Італія відтоді різко погіршилися. Зрадник Муссоліні встромив ніж у спину нашому улюбленому Фюреру, покинув Пакт і дозволив тисячам вироджених небажаних осіб знайти притулок в Італії, рятуючись від нас. Після формування їхнього Тріумвірату з Іберійським Союзом і Туреччиною ситуація на півдні становить головну антиґерманську загрозу на континенті. Після того, як радянська загроза на сході була розгромлена під час Західно-Російської війни, наша увага тепер має зосередитися на підготовці до південної загрози."
 GER_the_balkan_bulwark:0 "Балканський бастіон"
 GER_the_balkan_bulwark_desc:0 "Хоча підлі італійці викрали Хорватію з наших рук, Фатерлянд, на щастя, все ще має вплив на Сербію та Болгарію. Обидві нації є прихильними і активними членами Пакту. Однак наші інтереси на Балканах повинні бути захищені понад будь-які сумніви. Ми повинні боротися з італійським і турецьким впливом у регіоні на кожному кроці, щоб забезпечити відкриття шляхів через Балкани в разі війни з Тріумвіратом. Це має стати нашим найвищим пріоритетом у регіоні."
 GER_expand_the_gebirgsjager:0 "Розширити Гебіргс'єгер"
 GER_expand_the_gebirgsjager_desc:0 "Гебіргс'єгер, елітні альпійські війська Ґерманії, будуть надзвичайно важливі в разі ґермансько-італійського конфлікту на нашому південному кордоні. Найзапекліші бої, безсумнівно, відбудуться в Альпах, і ця кампанія буде надзвичайно важкою для нашої армії. Для підготовки до такого сценарію, Оберкомандо Вермахту запропонувало значно збільшити чисельність наших престижних гірських еліт, знаючи, що вони стануть безцінними в такому конфлікті."
 GER_find_their_lepidus:0 "Знайти їхнього Лепіда"
 GER_find_their_lepidus_desc:0 "Хоча на перший погляд Тріумвірат здається єдиним і, безсумнівно, потужним європейським дипломатичним і військовим блоком, насправді його внутрішня структура прогнила до основи. Через наші дипломатичні та розвідувальні канали ми чітко бачимо, що нації Тріумвірату мають претензії одна до одної і прагнуть обмежити амбіції своїх партнерів. На користь Ґерманії, Тріумвірат складається з трьох рівноправних держав. Ми можемо зруйнувати їхній блок, заохочуючи внутрішні конфлікти між ними та спокушаючи одного з їхніх лідерів, щоб послабити інших двох. Лепід для Цезаря і Помпея..."
 GER_the_eternal_enigma:0 "Вічна Енігма"
 GER_the_eternal_enigma_desc:0 "Під час Другої світової війни німецькі інженери створили машину 'Енігма' — наш легендарний шифрувальний пристрій, разом з непорушним військовим кодом, який супроводжував її. Завдяки її успіху та непорушеному статусу, машина досі регулярно використовується в усіх гілках Вермахту. Однак сучасні технології значно просунулися, і теперішня машина 'Енігма' починає застарівати на фоні новітнього комп'ютерного програмного забезпечення. Отже, настав час розробити нову, ще досконалішу Енігму, щоб зберегти наші секрети в сучасному світі."
 
 ##Борман наступник
 bormann_for_germany:0 "§YГітлер обрав Мартіна Бормана своїм наступником§!"
 GER_bormann:0 "Консерватор"
 GER_bormann_desc:0 "З проголошенням Фюрера про призначення Райхсляйтера Мартіна Бормана наступником, більшість німецьких громадян сподіваються на стабільне майбутнє для Райху. Борман, рішучий консерватор, є безумовно найменш суперечливим вибором він здобув помітну підтримку з боку як партії, так і громадян, які вважають, що тільки через прийняття набагато консервативнішої етики Райх і його націонал-соціялістська ідеологія можуть вижити."
 GER_Bormann_chosen:0 "§RОстанній раз лунає тривога!\nДо бою ми всі вже готові!\nПрапори Гітлера майорять над усіма вулицями.\nРабство триватиме ще недовго!§!"
 GER_present_the_alternative:0 "Представити альтернативу"
 GER_present_the_alternative_desc:0 "На відміну від своїх суперників, Райхсляйтер Борман вважається прагматичним націонал-соціялістом, людиною, яка є рішучим консерватором, але здатна бачити раціональність і вести переговори з більш реформістськими елементами нашого суспільства, а не просто розпускати і розбивати опозицію.\n\nБорман перш за все є націонал-соціялістом, але він прагматичний чоловік. Він не дурень і може працювати з людьми з майже всіх спектрів німецького суспільства, це кардинально відрізняється від інших претендентів..."
 GER_secure_the_party:0 "Забезпечити партію"
 GER_secure_the_party_desc:0 "Щоб успішно керувати Великоґерманським Райхом, спочатку потрібно завоювати Націонал-соціялістську німецьку робітничу партію, яка є ключовою для забезпечення державного апарату. Якщо Гітлер є главою НСДАП, то Райхсляйтер Борман є її умовним розумом. Проте, незважаючи на його великий вплив у партії, його політичні опоненти продовжують кидати виклик Борману всередині партії, що є чимось, що Райхсляйтер повинен вирішити, якщо він хоче успішно об'єднати НСДАП."
 GER_expose_speers_hypocrisy:0 "Викрити лицемірство Шпеєра"
 GER_expose_speers_hypocrisy_desc:0 "У останні роки близький друг Фюрера та Райхсміністр економіки Альберт Шпеєр став основним пропагандистом реформ у НСДАП. Проте сам Шпеєр, можливо, є найбільшим брехуном і лицеміром у межах Великоґерманського Райху. Обіймаючи посаду Райхсміністра озброєння та військового виробництва під час Другої світової війни, він ввів систему "Рабської економіки", яку, як він стверджує, ненавидить, незважаючи на те, що був її умовним "батьком-засновником". Настав час повідомити партію та громадськість про те, хто насправді стоїть за німецькою "Рабською економікою"."
 GER_remind_them_of_heydrichs_bloodlust:0 "Нагадати про кровожерливіть Гайдріха"
 GER_remind_them_of_heydrichs_bloodlust_desc:0 " "Білявий звір" прагне насильства та крові, це те, чим він живе. Як "протеже" Гіммлера, заступник Райхсфюрера-СС Райнгард Гайдріх є лідером німецької гілки страхітливого Шутцштаффеля (СС). Під час Другої світової війни Гайдріх більш ніж заробив свою репутацію, психопатичного м'ясника чоловіків, жінок і дітей. Ми маємо моральний обов'язок нагадати партії та людям про ненаситну кровожадність Гайдріха та його очевидне нехтування людським життям. Під його керівництвом Райх більше нагадуватиме величезну 'фабрику смерті', ніж глобальну наддержаву!"
 GER_challenge_gorings_competence:0 "Кинути виклик компетенції Ґьорінґа"
 GER_challenge_gorings_competence_desc:0 "Герман Ґьорінґ - президент Райхстагу, верховний командувач Люфтваффе та Райхсмаршал Ґерманії. Типовий плутократ, турботи Ґьорінґа полягають у його величезному багатстві та статусі, а не в стражданнях звичайного громадянина, незважаючи на те, що 'людина народу' з медалями на грудях стверджує протилежне. За всіма його вихваляннями та показом, чи справді Ґьорінґ гідний керувати нацією? За його власним визнанням, він нічого не знає про економіку і не виявляв особливого інтересу до своїх політичних обов'язків, скоріше обираючи зосередитися на накопиченні своїх величезних скарбів. Настав час зламати суспільне сприйняття Ґьорінґа як компетентного політика."
 GER_the_greatest_threat_is_indecisiveness:0 "Найбільша загроза - нерішучість"
 GER_the_greatest_threat_is_indecisiveness_desc:0 "Незважаючи на політичну поляризацію мас у останні роки, багато чиновників як усередині НСДАП, так і Райхстагу ще не визначилися з позицією у цьому багатогранному конфлікті політики та економіки. Звичайно, Борман не особливо прихильно ставиться до нейтральних елементів - він вважає, що нерішучість серед партійних чиновників є ознакою слабкості, яку слід ліквідувати, щоб не послабити Фатерлянд. Якщо ви не оберете бік, хто знає, під ким ви опинитесь?"
 GER_blackmail_the_rest:0 "Шантажувати інших"
 GER_blackmail_the_rest_desc:0 "Ті, хто настільки впертий, щоб не піддатися і не вибрати бік у війні слів, навчаться знаходити вірність у кандидата, правильного кандидата - а саме, у Бормана. В результаті ми маємо неприємну, але правомірну задачу шантажувати цих осіб у партії, які є настільки нерозумними, що не розуміють, що, можливо, робити ворога з Райхсляйтера - який знає всі їхні справи - не є особливо хорошою ідеєю. Це буде надзвичайно корисно для залучення деяких нерішучих фігур до групи Бормана."
 GER_meet_with_the_generals:0 "Зустрітися з генералами"
 GER_meet_with_the_generals_desc:0 "Перед проголошенням Фюрера, пан Борман отримав значну підтримку від великих елементів Вермахту, які мають схожі консервативні погляди. Тепер, коли Фюрер мудро обрав Райхсляйтера своїм наступником, настав час Борману зустрітися з генералами, щоб закріпити їхню підтримку для нього та його консервативної націонал-соціялістичної етики."
 GER_increase_the_budget:0 "Збільшити бюджет"
 GER_increase_the_budget_desc:0 "Вермахт в основному розділений між консервативним Райхсляйтером Борманом та його яструбиним колегою Райхсмаршалом Ґьорінґом. Щоб забезпечити підтримку Бормана серед Вермахту загалом, ми повинні зробити все можливе, щоб зберегти задоволення Вермахту напередодні можливої інавгурації Бормана як Фюрера. Тому ми дозволимо збільшення щорічного бюджету Вермахту, щоб задовольнити організацію."
 GER_expand_rd:0 "Розширити НДР"
 GER_expand_rd_desc:0 "Щоб ще більше забезпечити підтримку Вермахту для Райхсляйтера Бормана, а не для Райхсмаршала Ґьорінґа, ми повинні показати, що під керівництвом Бормана Вермахт справді процвітатиме. У результаті ми не маємо іншого вибору, окрім як розширити Управління озброєнь армії, надавши йому набагато більше ресурсів, ніж було виділено раніше. Цей акт, сподіваємося, підвищить лояльність Вермахту до прагматичної справи Райхсляйтера Бормана та стримає підтримку яструбиного угрупування Райхсмаршала."
 GER_ground_the_luftwaffe:0 "Заземлити Люфтваффе"
 GER_ground_the_luftwaffe_desc:0 "Багато з тих, хто займає верхні щаблі командування в сухопутних військах (Хеєр) і військово-морському флоті (Кріґсмаріне), відчувають особисту зневагу до Райхсмаршала Ґьорінґа і його дорогоцінного Люфтваффе, яке несправедливо поглинуло більшу частину бюджету останніми десятиліттями, ніж його сучасники. Тому, щоб справді показати Хеєр і Кріґсмаріне, що Борман надає їм перевагу, ми покараємо славне Люфтваффе Ґьорінґа, "підрізавши його крила"."
 GER_friends_in_the_kriegsmarine:0 "Друзі в Кріґсмаріне"
 GER_friends_in_the_kriegsmarine_desc:0 "На відміну від своїх сучасників у партії, пан Борман отримав значну підтримку від офіцерів і моряків Кріґсмаріне, включно з підтримкою Ґроссадмірала Карла Деніца. Ця підтримка може виявитися надзвичайно корисною для пана Бормана, коли він спробує захопити владу в Райху, якщо станеться немислиме після неминучої смерті Фюрера. Краще ми зміцнимо наші дружні стосунки з Кріґсмаріне та його офіцерами."
 GER_utilize_hitler:0 "Використати Гітлера"
 GER_utilize_hitler_desc:0 "Щоб справді здобути підтримку Вермахту та німецьких громадян, настав час використати нашу найпотужнішу зброю — самого Фюрера. На відміну від своїх супротивників, Райхсляйтер Борман був благословенний підтримкою Фюрера як наступник. Тому можна стверджувати, що ті, хто наважується протистояти пану Борману, діють у прямій опозиції до волі Фюрера — і, звісно, це неприпустимо. Ми дамо чітко зрозуміти, що всі, хто ставить під сумнів легітимність Бормана, насправді ставлять під сумнів самого Фюрера. А цього робити не слід, чи не так?"
 GER_friends_in_all_the_places:0 "Друзі в усіх правильних місцях"
 GER_friends_in_all_the_places_desc:0 "На відміну від своїх опонентів, які загалом відчужені від суспільства, Борман має друзів по всьому Великоґерманському Райху і за його межами. Звісно, чим більше друзів, тим краще, і ми використаємо це на нашу користь. Настав час покликати на допомогу багатьох друзів і союзників Райхсляйтера, щоб вони публічно висловили свою підтримку його програмі."
 GER_the_american_ambassador:0 "Американський посол"
 GER_the_american_ambassador_desc:0 "Хоча багато хто в Сполучених Штатах схиляється до підтримки Альберта Шпеєра та його реформістської програми, ми повинні спробувати переконати американців, що Райхсляйтер Борман насправді є кращим варіантом для Великоґерманського Райху, ніж Шпеєр. Як ми це зробимо? Просто! Ми переконаємо американського посла в Райху, що Борман справді краще підходить для стабільності, ніж Шпеєр, і спробуємо знизити підтримку з боку американського уряду його руху — наскільки це може бути складно!"
 GER_the_reichkommissars:0 "Райхскомісари"
 GER_the_reichkommissars_desc:0 "Як Райхсляйтер, Борман отримав значну підтримку від більшості Райхскомісарів, які бачать у ньому людину, здатну зберегти Райх разом у ці важкі часи. Враховуючи їхній величезний вплив на справи Великоґерманського Райху, настав час закликати їх на допомогу, щоб допомогти Борману встановити його домінування над нацією у випадку неминучої смерті Фюрера."
 GER_the_mercenaries:0 "Найманці"
 GER_the_mercenaries_desc:0 "Питання лояльності Ваффен-СС є надзвичайно складним. В останні роки лояльність деяких дивізій викликає сумніви. Немає сумніву, що Ваффен-СС є елітною бойовою силою, яка в деяких аспектах перевершує певні дивізії Хеєру. Тому ми спробуємо підкупити командирів деяких дивізій, які почали пропонувати свої послуги в дещо 'найманському' стилі. У нас немає іншого вибору, окрім як купити їхню лояльність, оскільки вони можуть бути надзвичайно корисними для нашої справи."
 
 ##Ґьорінґ наступник
 goring_for_germany:0 "§YГітлер обрав Германа Ґьорінґа своїм наступником§!"
 GER_goring:0 "Мілітарист"
 GER_goring_desc:0 "З проголошенням Фюрером Райхсмаршала Германа Ґьорінґа як наступника значна кількість громадян Ґерманії сподівається, що Райх буде відновлений до своєї величі. Серед населення 'Дядько Ґьорінґ', як його ласкаво називають, надзвичайно популярний і вважається справжнім 'народним чоловіком'. Сам Ґьорінґ є дещо політичним консерватором, проте його форма націонал-соціялістичного консерватизму спрямована на загальну ремілітаризацію та завоювання, щоб знову оживити економіку Райху та відновити світове домінування."
 GER_send_in_the_heer:0 "Розгорнути Хеєр"
 GER_send_in_the_heer_desc:0 "З інтенсифікацією студентських протестів проти призначення Райхсмаршала Германа Ґьорінґа як наступника Фюрера, настав час показати, що в Ґерманії Ґьорінґа інакодумство не терпимо. На відміну від своїх опонентів, Райхсмаршал не боїться зробити те, що необхідно. Тому було вирішено, що єдиний спосіб припинити протести — це розгорнути Хеєр, щоб змусити замовкнути численні голоси незадоволених, які прагнуть дестабілізувати Райх своїми реформістськими догмами."
 GER_go_before_the_reichstag:0 "Виступити перед Райхстагом"
 GER_go_before_the_reichstag_desc:0 "Як президент Райхстагу, пан Ґьорінґ має значний вплив у ньому. Завдяки цьому впливу, мілітаристичні яструби НСДАП почали набирати більше законодавчої влади останніми тижнями, що викликає занепокоєння у більш поміркованих представників. Тому сам Райхсмаршал виступить перед Райхстагом і виголосить палку і грандіозну промову, щоб згуртувати підтримку мілітаристичної справи та заспокоїти опозицію серед інших представників Райхстагу."
 GER_roar_on_the_radio:0 "Гриміти на радіо"
 GER_roar_on_the_radio_desc:0 "Покійний Райхсміністр народної освіти та пропаганди, доктор Йозеф Ґеббельс, колись заявляв, що радіо є найважливішим інструментом пропаганди, що сприяло зростанню цієї індустрії на початку нашого режиму. Хоча Ґеббельс, на жаль, більше не з нами, ми скористаємося його досвідом і використовуватимемо радіо для зміцнення нашого впливу на громадськість. Ми будемо гриміти на радіо, доки кожен німець не об’єднається навколо нашої програми війни, слави та національного відродження."
 GER_dominate_on_television:0 "Домінувати на телебаченні"
 GER_dominate_on_television_desc:0 "Давним-давно різні пропагандистські засоби Райху були, здавалося, завойовані паном Ґьорінґом, який створював програми, що підвищували його популярність серед німців і зміцнювали його імідж 'народного чоловіка'. Незважаючи на бурхливий характер Райху за останнє десятиліття, преса в основному залишалася вірною Райхсмаршалу та яструбам Вермахту. Завдяки цим хорошим стосункам ми скористаємося цією дружбою, щоб домінувати на телебаченні Райху та спробувати переконати людей у нашому надихаючому посланні та добрих намірах."
 GER_smile_for_the_cameras:0 "Усміхатися для камер"
 GER_smile_for_the_cameras_desc:0 "Щоб німецькі громадяни підтримали наше послання про ремілітаризацію, ми повинні виглядати оптимістично щодо майбутнього. На початку нашого режиму три десятиліття тому багато німців, які перебували в цинічному стані після травм попереднього десятиліття, потребували нагадування про славу бути німцем і необхідність оптимізму, що допомогла втілити пропаганда доктора Ґеббельса. Як і наші пропагандистські успіхи десятиліття тому, усміхаючись для камер і демонструючи позитив і надію, ми об’єднаємо Вітчизну знову та зменшимо побоювання щодо майбутнього."
 GER_dine_with_high_society:0 "Вечеряти з вищим суспільством"
 GER_dine_with_high_society_desc:0 "Попри його, здавалося б, популістську етику, коли більшість німецьких громадян вважають його 'народним чоловіком', Райхсмаршал Ґьорінґ отримав значну підтримку від аристократичних елементів суспільства у Великоґерманському Райху. Хоча різні аристократичні клани, здавалося, здобули велику політичну перемогу з проголошенням наступника Фюрера, їхня підтримка ще не повністю закріплена. Тому Райхсмаршал не має іншого вибору, як вечеряти з елітою суспільства, роблячи пишні обіцянки та привертаючи аристократів до беззастережної підтримки."
 GER_the_biggest_parade_yet:0 "Найбільший парад за всю історію"
 GER_the_biggest_parade_yet_desc:0 "З огляду на нашу дедалі мілітаристську програму, є сенс продемонструвати могутність Вермахту на світовій арені. Як ми плануємо це зробити? Звісно, через парад — гігантський парад вулицями Ґерманії. Сподіваємося, що проведення найбільшого параду в історії Ґерманії призведе до націоналістичного запалу та прагнення бачити, як Райх повертає собі заслужену славу, водночас викликаючи занепокоєння в наших супротивників. Ми абсолютно впевнені в цьому!"
 GER_secure_the_streets:0 "Забезпечити безпеку на вулицях"
 GER_secure_the_streets_desc:0 "З проголошенням Фюрером Райхсмаршала Ґьорінґа своїм наступником нам було надано дозвіл Фюрера забезпечити вулиці Великоґерманського Райху для прихильників пана Ґьорінґа в підготовці до неминучості його (Фюрера) смерті. Тому ми розпочнемо повернення контролю над вулицями Райху нашою яструбиною угрупованням."
 GER_supply_loyal_divisions:0 "Постачання лояльним дивізіям"
 GER_supply_loyal_divisions_desc:0 "У майбутній боротьбі за владу над Великоґерманським Райхом найбільш підготовлені та озброєні зрештою здобудуть контроль над державним апаратом. Продовжуючи цю майже соціял-дарвіністську філософію, ми не маємо іншого вибору, окрім як грати на руку певним силам, коли йдеться про розподіл постачання в Хеєр. Змінивши розподіл ресурсів на користь яструбів, ми майже напевно зруйнуємо потенціал наших політичних опонентів, які мають ідеологічну підтримку серед деяких підрозділів Хеєр."
 GER_tour_the_panzer_fleet:0 "Тур на танках"
 GER_tour_the_panzer_fleet_desc:0 "Танкова армада Великоґерманського Райху є блискучим символом національної гордості — постійним нагадуванням про нашу військову міць. Тому цілком доречно, щоб Райхсмаршал Ґьорінґ взяв участь у пропагандистському заході, який може переконати ще не визначених командирів танкових підрозділів. Ґьорінґ проведе тур на танках країною, щоб заручитися підтримкою в Вермахті для своєї мілітаристської програми."
 GER_bolster_the_luftwaffe:0 "Зміцнити Люфтваффе"
 GER_bolster_the_luftwaffe_desc:0 "Як Верховний командувач Люфтваффе, мілітаристська програма Райхсмаршала Ґьорінґа безумовно вплине на його гордість і радість. В результаті цієї програми пан Ґьорінґ проголосив, що Люфтваффе буде зміцнено всіма доступними засобами. Хоча більшість у Вищому командуванні Люфтваффе задоволені цим оголошенням, багато хто в Хеєр і Кріґсмаріне незадоволені через очевидний фаворитизм. Але хто ми такі, щоб заперечувати бажання Райхсмаршала?"
 GER_approach_the_waffen:0 "Підійти до Ваффен-СС"
 GER_approach_the_waffen_desc:0 "Через вплив дегенеративних ідей у Ваффен-СС, багато командирів підрозділів вже прийняли корупційні дії як спосіб заробити більше райхсмарок на рік. Незважаючи на те, наскільки морально огидними є такі дії, ці корумповані офіцери можуть бути нам корисні. Оскільки Ваффен-СС досі вважаються 'елітними' силами збройних сил Ґерманії, ми можемо просто підкупити командирів цих підрозділів, щоб вони залишилися вірними нашим цілям і допомогли закріпити легітимність Райхсмаршала Ґьорінґа як наступника Фюрера для тих, хто думає інакше."
 GER_train_all_day_every_day:0 "Тренуватися щодня цілий день"
 GER_train_all_day_every_day_desc:0 "Щоб забезпечити, що Вермахт буде у відмінній фізичній формі на випадок збройного конфлікту за вибір наступного Фюрера, ми впровадимо політику постійних тренувань. Ми повинні переконатися, що наш Вермахт готовий до конфлікту в будь-який момент! Це підвищить довіру громадськості до спроможності та готовності Вермахту, а також покаже нашим ворогам, що ми готові боротися, якщо це буде потрібно."
 GER_making_our_move:0 "Робимо наш хід"
 GER_making_our_move_desc:0 "Хоча нам, здається, вдалося встановити Райхсмаршала Ґьорінґа як законного наступника Фюрера в очах громадськості та військових, все ще залишаються ті, хто достатньо дурний і впертий, щоб продовжувати кидати виклик рішенню пана Ґьорінґа та Фюрера. Час настав — ми зробимо свій хід проти цих ворожих елементів заради безпеки та стабільності Великоґерманського Райху. Ми будемо і мусимо бути жорстокими — це або наші, або їхні життя."
 GER_crush_the_liberals:0 "Знищити лібералів"
 GER_crush_the_liberals_desc:0 "Реформістські елементи суспільства, які очолюються студентами, продовжують завдавати великої шкоди Великоґерманському Райху загалом. Під лівим впливом Райхсміністра Шпеєра ці протестувальники постійно борються з нами, і вони не зупиняться у своєму божевільному вереску, доки їхні реформи не будуть впроваджені урядом. У нас немає вибору, окрім як розправитися з студентськими повстанцями — вони активно загрожують і підривають стабільність і безпеку нашого Райху."
 GER_strangle_the_ss:0 "Задушити СС"
 GER_strangle_the_ss_desc:0 "Підлабузницька звірина Генріха Гіммлера в Ґерманії, Райхсфюрер-СС Гайдріх, продовжує підривати уряд з часів заворушень на початку 1950-х років. Незважаючи на, здавалося б, необмежену владу Шутцштаффеля, їхні майже зрадницькі дії мають бути зупинені без жалю. У нас немає вибору, окрім як задушити СС, викинувши їх із їхньої колапсуючої скляної вежі таємниць і бюрократії. У Райху Ґьорінґа зрада - неприпустимий варіант , і все буде розкрито!"
 GER_invoke_hitlers_name:0 "Використати ім'я Гітлера"
 GER_invoke_hitlers_name_desc:0 "З тим, що Великоґерманський Райх швидко занурюється в повний хаос, стає очевидним, що Фатерлянд не знайде миру після смерті Фюрера. Проте все ще залишається промінь надії. Щоб остаточно розвіяти будь-які сумніви щодо легітимності, ми використаємо ім'я Фюрера — і ще раз нагадаємо громадськості, що Райхсмаршал Ґьорінґ є його законним наступником. Сподіваємося, що наше нагадування стримає амбіції інших..."
 
 ##Шпеєр наступник
 speer_for_germany:0 "§YГітлер обрав Альберта Шпеєра своїм наступником§!"
 GER_speer:0 "Реформатор"
 GER_speer_desc:0 "З оголошенням Фюрера про призначення райхсміністра Альберта Шпеєра своїм наступником громадська думка розкололася. Багато хто сумнівається у здатності Шпеєра керувати, в той час як інші з ентузіазмом сприймають можливі зміни в Райху. Дуже суперечливий вибір, пан Шпеєр практично ізолював себе від верхівки державної влади через свою рішучу підтримку реформістських політик, спрямованих на виведення неспокійної нації на шлях до можливого процвітання. Незважаючи на його тісну дружбу з Фюрером, це залишається важкою боротьбою для Архітектора Ґерманії."
 GER_reel_in_the_orpo:0 "Стримати Орпо"
 GER_reel_in_the_orpo_desc:0 "З посиленням студентських протестів протягом перших місяців 1962 року, Орпо починає вдаватися до дедалі агресивніших дій, оскільки студенти стають більш жорстокими і рішучими. Ситуація швидко скочується до повного хаосу, і смертельне зіткнення між студентами та Орпо стає дедалі ймовірнішим. У відповідь Шпеєр наказав 'стримати' Орпо, обмежуючи його здатність боротися зі студентами."
 GER_embrace_the_students:0 "Підтримати студентів"
 GER_embrace_the_students_desc:0 "З огляду на призначення Фюрером райхсміністра Альберта Шпеєра своїм наступником, цілком природно, що ми повинні намагатися проводити дружнішу політику щодо студентських протестувальників. Можливо, повністю підтримавши студентський рух, нам вдасться зупинити дедалі жорстокіші протести, які постійно порушують порядок у наших великих містах? Якщо ні, то принаймні це покаже, що Фюрер — прагматик, що може викликати симпатії у студентів."
 GER_appeal_to_the_reichstag:0 "Звернутися до Райхстагу"
 GER_appeal_to_the_reichstag_desc:0 "У минулому політичний істеблішмент Ґерманії фактично вигнав Шпеєра зі своїх лав через його прагнення до реформ у Райху. Однак після недавнього проголошення Шпеєра наступником Фюрера, йому було запропоновано знову спробувати переконати Райхстаг, що реформи дійсно потрібні. Пан Шпеєр не має іншого вибору, окрім як знову ввійти до феоду Бормана і відчайдушно захищати свою реформістську позицію. Адже без підтримки Райхстагу, як Шпеєр може сподіватися керувати Великоґерманським Райхом?"
 GER_the_first_reform:0 "Перша реформа"
 GER_the_first_reform_desc:0 "Здається, що Райхстаг підтримав впровадження реформ у Великоґерманському Райху, і тепер перша реформа готова для народу Райху! Однак Шпеєр, розуміючи важливість цієї першої реформи, яка увійде в історію як початок великого законодавчого процесу, все ще вирішує, якою саме має бути ця значуща перша реформа. Без сумніву, він придумає щось, що буде гідне назви 'перша'."
 GER_tour_the_nation:0 "Тур країною"
 GER_tour_the_nation_desc:0 "Незважаючи на підтримку Фюрером пана Шпеєра як свого наступника, він залишається вкрай суперечливою фігурою в Великоґерманському Райху. Багато хто називає його політичним 'Іудою' і зрадником, в той час як інші вважають його єдиною надією Райху на процвітаюче майбутнє. Через таку поляризацію істина стає заплутаною і спотвореною. Щоб справді показати Вітчизні дружній характер Шпеєра і його відданість НСДАП, ми відправимо його у великий тур по Великоґерманському Райху, щоб розвіяти всі безглузді страхи."
 GER_approach_the_americans:0 "Налагодити відносини з американцями"
 GER_approach_the_americans_desc:0 "З призначенням пана Шпеєра наступним Фюрером, хвиля оптимізму охопила міжнародну спільноту, особливо уряд Сполучених Штатів. До оголошення Шпеєр дотримувався прагматичного підходу до зовнішньої політики, закликаючи до примирення та співпраці між державами. Вірний своїй попередній утопічній візії, ми будемо налагоджувати відносини з американцями і готувати шлях для можливого майбутнього розрядження напруженості."
 GER_promise_a_future:0 "Обіцяти майбутнє"
 GER_promise_a_future_desc:0 "На відміну від наших опонентів, які продовжують чіплятися за старі тріумфи Великоґерманського Райху, пан Шпеєр закликає дивитися в майбутнє, а не керуватися нашими минулими досягненнями. Він виділяється як єдина велика політична фігура в сучасній політиці Райху, яка має прагматичний погляд на майбутнє. У той час як наші опоненти роблять екстравагантні заяви про відновлення магії 1930-х і 40-х років, ми просто пообіцяємо Райху майбутнє — і, сподіваємося, воно буде процвітаючим, оскільки німецький народ уже достатньо страждав."
 GER_calm_down_the_wehrmacht:0 "Заспокоїти Вермахт"
 GER_calm_down_the_wehrmacht_desc:0 "Після того як Фюрер просунув Шпеєра на майбутню вакантну посаду лідера Райху, багато з найшанованіших інституцій держави негативно відреагували на цю новину, особливо Вермахт. З огляду на традиційно консервативні погляди Вермахту, не дивно, що вибір відносно ліберального (за нашими мірками) кандидата викликав велике невдоволення. Щоб зберегти порядок у Райху, ми повинні спершу заспокоїти Вермахт..."
 GER_support_the_kriegsmarine:0 "Підтримати Кріґсмаріне"
 GER_support_the_kriegsmarine_desc:0 "Більшість сухопутних військ і Люфтваффе висловлюють лише презирство до Шпеєра, але є один елемент Вермахту, який демонструє цікаву підтримку його програми — Кріґсмаріне. Оскільки ця організація вже схиляється більше до Шпеєра, ніж до інших політичних лідерів Райху, найкраще було б розвивати наші непогані стосунки з Кріґсмаріне, винагороджуючи їх за лояльність."
 GER_defund_the_luftwaffe:0 "Скоротити фінансування Люфтваффе"
 GER_defund_the_luftwaffe_desc:0 "Протягом десятиліть райхсмаршал Ґерінґ здавався найбільшим суперником Альберта Шпеєра, і вони постійно конфліктували від початку режиму Фюрера. З огляду на новий вплив Шпеєра, який став наступником Фюрера, він, звичайно, націлиться на свого найбільшого суперника — це боротьба за виживання. Було вирішено, що найкращим способом обмежити вплив Ґерінґа є знищення його гордості та радості — Люфтваффе. В результаті ми скоротимо фінансування Люфтваффе, залишивши їх без пального та обмеживши кількість місій, які вони можуть виконати, що послабить владу Ґерінґа. Однак це не лише особисте, адже скорочення бюджету Люфтваффе також приваблює Шпеєра через його прагматичну економічну стратегію."
 GER_find_the_reformers:0 "Знайти реформаторів"
 GER_find_the_reformers_desc:0 "Хоча Вермахт здебільшого розділений між райхсляйтером Борманом і райхсмаршалом Ґерінґом, і більшість талановитих офіцерів тяжіє до однієї з цих партій, все ж таки є кілька осіб, які співчувають амбітним реформаторським планам Шпеєра. Однак ці люди не надто відкрито висловлюють свою неприборкану жагу до реформ. Тому ми змушені обережно перевіряти офіцерів Вермахту, щоб виявити тих, хто таємно підтримує нашу справу в разі виникнення проблем після смерті Фюрера."
 GER_restrict_ss_recruitment:0 "Обмежити вербування в СС"
 GER_restrict_ss_recruitment_desc:0 "Шутцштаффель (СС) — це найбільш радикальні прихильники націонал-соціялістичної ідеології. Оскільки організація дотримується переважно радикальних переконань, вона стає розсадником вірулентної антишпеєрської ідеології в Райху. Більше того, з огляду на дії райхсфюрера СС Гіммлера та Гайдріха в останні роки, було запропоновано обмежити вербування до СС, з їхньої згоди або без неї. Глибока ненависть СС до Шпеєра надала йому легітимний привід для запровадження таких обмежень."
 GER_a_new_kind_of_war:0 "Новий вид війни"
 GER_a_new_kind_of_war_desc:0 "Хоча минуло вже кілька десятиліть з часу завершення "традиційних війн", багато генералів і ОКВ (Оберкомандо Вермахту) здаються нездатними зрозуміти зміну ситуації. Вважаючи цей старомодний погляд на речі тривожним, Шпеєр має переконати більш традиційних генералів, які все ще бачать світ через призму соціял-дарвіністського мілітаризму. Ми можемо вигравати великі конфлікти, не зробивши жодного пострілу, нам просто потрібно передати це повідомлення генералам."
 GER_a_sensible_economy:0 "Розумна економіка"
 GER_a_sensible_economy_desc:0 "Відповідно до доктрини реформ Шпеєра, настав час принаймні спробувати розпочати певний рівень економічних реформ у Райху. У Шпеєра є безліч зауважень до нинішньої економіки Райху, він називає її нестабільною та глибоко несправедливою для пересічного німця. Сподіваємось, що з впровадженням його реформ Великоґерманський Райх незабаром досягне економічної стабільності та розумності під мудрим керівництвом Шпеєра."
 GER_opening_the_market:0 "Відкрити ринок"
 GER_opening_the_market_desc:0 "Великоґерманський Райх зараз знаходиться під ембарго наших противників із ОВН (Організація Вільних Націй) та Співдружності Співпроцвітання, хоча й ми самі не без гріха, оскільки наразі також наклали ембарго на кількох потенційно вигідних торгових партнерів. Таким чином, ми мимоволі обмежили можливості Ґерманії вести міжнародну торгівлю, що призвело до непотрібного економічного тиску. Щоб досягти успіху в економіці, ми повинні скасувати наші залізні торгові ембарго проти наших противників та заохочувати вільну торгівлю в межах Великоґерманського Райху."
 GER_scale_back_military_production:0 "Скоротити військове виробництво"
 GER_scale_back_military_production_desc:0 "Ще одне з невдоволень Шпеєра економікою полягає у впливі, який має Вермахт на німецьку промисловість. Військові потреби відіграють надто велику роль в економіці. Величезні військові витрати Ґерманії самі по собі є колосальними, і значна частина німецької промисловості працює над тим, щоб забезпечити армію всім необхідним. Тому Шпеєр мудро вирішив, що економічна ситуація Райху покращиться, якщо ми скоротимо наше військове виробництво, оскільки малоймовірно, що Райх найближчим часом буде залучений до великого конфлікту."
 GER_too_little_too_late:0 "Занадто мало, занадто пізно"
 GER_too_little_too_late_desc:0 "Останніми тижнями ситуація у Великоґерманському Райху погіршилася, всупереч вірі Шпеєра, що вона мала б покращитися завдяки впровадженню реформістських економічних політик. Натомість Шпеєр почав усвідомлювати, що все стане гірше, перш ніж покращиться, і в такому темпі пройде ще чимало часу, перш ніж Райх досягне економічних реформ. Цілком очевидно, що ми досягли занадто мало, занадто пізно..."

 ## Наступник Гайдріх
 heydrich_for_germany:0 "§YГітлер обрав Райнгарда Гайдріха своїм наступником§!."
 GER_heydrich:0 "М'ясник"
 GER_heydrich_desc:0 "З проголошенням Фюрером заступника райхсфюрера СС Райнгарда Гайдріха своїм наступником громадська думка категорично виступає проти цього вибору, причому лише найзапекліші фанатики з Шутцштаффель (СС) відкрито підтримують претензії Гайдріха. Надзвичайно суперечлива постать, Гайдріх має незначну підтримку в Ґерманії, більшість його прихильників походить із Орденсштаату Бургундія та райхсфюрера СС Генріха Гіммлера. З погіршенням здоров'я Фюрера Гайдріх повинен швидко діяти, щоб знищити тих, хто насмілився виступити проти нього, і забезпечити Райх для себе та 'Чорного Ордену' СС."
 GER_heydrich_chosen:0 "§EМи боремося за Ґерманію,\nМи боремося за Гітлера,\nЧервоні більше не знайдуть спокою§!"
 GER_crush_the_protesters:0 "Придушити протестувальників"
 GER_crush_the_protesters_desc:0 "Після оголошення Фюрера, у Вітчизні різко збільшилася кількість антиурядових і прореформістських протестів, а також їхня агресивність. Щоб убезпечити Вітчизну, ми повинні назавжди зупинити поширення ідей, які суперечать націонал-соціялізму. Як наслідок, ми не можемо проявити милосердя до протестувальників, оскільки вони самі викрили свої антиурядові настрої... Вони повинні і будуть знищені!"
 GER_smile_beside_hitler:0 "Посміхатися поруч із Гітлером"
 GER_smile_beside_hitler_desc:0 "Щоб показати не лише Партії, але й нації, що Гайдріх заслуговує на проголошення Фюрером, ми повинні продемонструвати населенню, що ми справді маємо підтримку Фюрера, і тому є легітимними. Тому ми будемо стояти поруч із Фюрером і представляти Гайдріха як вірного націонал-соціяліста, який справді втілює політичну волю та заповіт Фюрера, а також людину, здатну знову привести Райх до слави."
 GER_implicate_the_militarists:0 "Викрити мілітаристів"
 GER_implicate_the_militarists_desc:0 "Щоб успішно захопити державний апарат, ми повинні спершу позбутися наших опонентів у Вермахті, які продовжують створювати нам чимало проблем. Завдяки нашому безмежному контролю над Головним управлінням імперської безпеки ми маємо можливість легко підробляти докази та видавати ордери на арешт без особливого опору. Тому ми відшукаємо нібито 'втрачені' документи, які, здається, викривають яструбів Вермахту у змові проти Райху..."
 GER_shoot_the_liberals:0 "Розстріляти лібералів"
 GER_shoot_the_liberals_desc:0 "З оголошенням райхсфюрера СС Гайдріха як наступника Фюрера, ненависні виродки з ліберального руху вирішили посилити свої протести протягом останніх кількох місяців. Усі інші спроби зупинити протести зазнали невдачі, тому ми змушені застосувати більш 'жорсткі' методи. Настав час, щоб ліберали Райху відчули на собі кулю не в переносному, а в прямому сенсі цього слова, цих зрадників слід знищити, як собак!"
 GER_intimidate_the_politicians:0 "Залякати політиків"
 GER_intimidate_the_politicians_desc:0 "Незалежно від раси, віросповідання чи національності, політики подібні в одному - всі вони боягузливі брехуни. Райхсфюреру СС Гайдріху зрозуміло, що якщо ми хочемо переконати політиків Райху приєднатися до нашого хрестового походу проти виродження та антинацистських настроїв, ми повинні використовувати тактику залякування. Ми повернемося до старих методів залякування, які були успішними десятки років тому, коли ми вперше встановили нашу владу над німецькою нацією."
 GER_expel_the_ambassadors:0 "Вислати послів"
 GER_expel_the_ambassadors_desc:0 "Щоб справді відновити Райх від виродження, ми повинні знищити всі аспекти іноземного впливу в його межах. Відповідно до цього меседжу, ми не маємо іншого вибору, окрім як вислати послів ворожих держав, які можуть згодом спробувати підтримати фракції, що виступають проти СС, поки ми продовжуємо зміцнювати наш все більший контроль над Великоґерманським Райхом."
 GER_dissolve_the_reichstag:0 "Розпустити Райхстаг"
 GER_dissolve_the_reichstag_desc:0 "Райхстаг, Державні Збори Великоґерманського Райху, є постійним джерелом проблем для райхсфюрера СС Гайдріха та Шутцштаффель (СС) загалом. Оскільки це представницький орган, він має владу безпосередньо впливати на уряд і кидати йому виклики, і його члени не бояться цього робити, як було показано в протидії Райхстагу призначенню пана Гайдріха. Тому, якщо ми дійсно хочемо контролювати Райх, ми повинні розпустити Райхстаг, оскільки він більше не потрібен і часто заважає роботі уряду."
 GER_mobilize_the_ss:0 "Мобілізувати СС"
 GER_mobilize_the_ss_desc:0 "З обранням Фюрером райхсфюрера СС Гайдріха як свого наступника, стає зрозуміло, що він прагне справжньої націонал-соціялістичної держави під керівництвом Чорного Ордену - хоча багато хто не згоден із цим. Щоб забезпечити нашу легітимність, ми повинні зробити перший крок у цій загальнонаціональній грі в шахи - ми повинні діяти першими. Тому настав час мобілізувати Шутцштаффель і підготувати шлях до правління Гайдріха!"
 GER_replace_the_garrisons:0 "Замінити гарнізони"
 GER_replace_the_garrisons_desc:0 "У великих містах Райху війська Вермахту виконують гарнізонні обов'язки, нібито для підтримки порядку. Проте за останні роки, коли більшість міст Райху охоплені протестами та злочинністю, вони явно не впоралися зі своїм завданням. Це дає нам привід замінити цих невдах справжніми націонал-соціялістами з Шутцштаффелю, які, на відміну від Вермахту, досягнуть успіху у відновленні порядку."
 GER_supply_the_waffen:0 "Забезпечити Ваффен"
 GER_supply_the_waffen_desc:0 "З нашим новим впливом на питання управління в Райху настав час впровадити політику фаворитизму щодо постачання. Щоб зміцнити наші позиції напередодні смерті Фюрера, ми повинні виділити більше ресурсів для підрозділів Шутцштаффелю, що, звісно, негативно вплине на наших суперників у Вермахті та продемонструє, де лежить наша вірність."
 GER_redeploy_the_heer:0 "Передислокувати Вермахт"
 GER_redeploy_the_heer_desc:0 "Щоб досягти успіху в нашій місії щодо утвердження переваги Шутцштаффелю над Вермахтом, настав час стратегічно передислокувати війська Вермахту на користь зростання впливу СС. Здійснивши цей, здавалося б, дивний маневр, ми ще більше зміцнимо позиції Шутцштаффелю як основної військової сили Райху. Наші противники в Вермахті можуть скільки завгодно скаржитися, проте це нічого не змінить."
 GER_pressure_the_kriegsmarine:0 "Тиснути на Кріґсмаріне"
 GER_pressure_the_kriegsmarine_desc:0 "Кріґсмаріне відома як найменш політизована з трьох гілок Вермахту, але також вона найбільш прихильна до Шпеєра. Через обидві ці причини, це та галузь, де СС має найменший вплив. Враховуючи важливість Кріґсмаріне для операцій Райху у випадку війни, ми повинні спробувати переконати моряків Кріґсмаріне підтримати претензії пана Гайдріха на лідерство - щоб забезпечити стабільність Райху."
 GER_cripple_communications:0 "Паралізувати зв'язок"
 GER_cripple_communications_desc:0 "Щоб ще більше підірвати здатність Вермахту протидіяти Шутцштаффелю, настав час справді відокремити їх від Райху, паралізувавши їхні комунікації. Якщо ми здійснимо цей сумнівний вчинок, наші можливості протидіяти Вермахту значно зростуть у разі можливого конфлікту, оскільки ми будемо готові до війни набагато ефективніше, ніж наші противники."
 GER_detente_with_burgundy:0 "Детант із Бургундією"
 GER_detente_with_burgundy_desc:0 "Протягом останнього десятиліття відносини між Великоґерманським Райхом і Орденсштаатом Бургундія були напруженими, м'яко кажучи. Проте з призначенням райхсфюрера СС Гайдріха як наступника Фюрера після смерті, нам очевидно, що потрібно прагнути дружніх відносин із бургундцями. Тому ми запровадимо політику 'детанту' з Орденсштаатом Бургундія, що прокладе шлях до відновлення колишніх дружніх відносин."
 GER_end_travel_restrictions:0 "Скасувати обмеження на подорожі"
 GER_end_travel_restrictions_desc:0 "Щоб справді покращити німецько-бургундські відносини, ми повинні скасувати всі драконівські обмеження, накладені на державу за останні кілька років. Найбільш очевидним обмеженням є, ймовірно, дивні обмеження на поїздки між Райхом і її західною маріонеткою, що обмежують доступ до королівства Гіммлера. Тепер, коли вплив пана Гайдріха в уряді зміцнився, ми скасуємо ці обмеження, дозволяючи всім німцям вільно подорожувати між Райхом і Бургундією."
 GER_stop_the_sanctions:0 "Припинити санкції"
 GER_stop_the_sanctions_desc:0 "Через колишнє вороже керівництво Великоґерманського Райху, яке намагалося протидіяти амбіціям Бургундії, були введені несправедливі торгові санкції на торгівлю з Орденсштаатом Бургундія, що врешті послабило їхню економіку. Однак це не триватиме довго! Щоб справді встановити дружні відносини між Райхом і Бургундією, у нас немає іншого вибору, окрім як зняти всі санкції з держави, що призведе до зміцнення бургундської економіки та посилення зв'язків між нами та нашими партійними товаришами за кордоном."
 GER_burgundian_reinforcements:0 "Бургундські підкріплення"
 GER_burgundian_reinforcements_desc:0 "З внутрішньою ситуацією у Великоґерманському Райху, яка швидко погіршується, попри наші спроби протидіяти цьому, здається, що нашою єдиною надією на забезпечення успіху для райхсфюрера СС Гайдріха є володіння пана Гіммлера. Ми повинні звернутися за підтримкою до наших бургундських союзників. Враховуючи наше недавнє пом'якшення політики щодо Орденсштаату Бургундія, пан Гіммлер, безумовно, допоможе нам остаточно захопити Райх для Шутцштаффелю!"

 ##### ЕВЕНТИ #####
 reich.5.t:0 "Спроба вбивства Фюрера!"
 reich.5.desc:0 "25 січня 1962 року, коли Райх все ще святкував свою перемогу в космічних перегонах, Ґерманія замерла в шоці, коли особа японського походження увійшла до кабінету Фюрера і спробувала вбити Гітлера. Озброєний пістолетом, вбивця, ймовірно, член японських спецслужб, міг би вбити Гітлера, якби один з його охоронців випадково не зайшов до кабінету Фюрера. Гітлер отримав один постріл, перш ніж агента вбили, і Фюрер був миттєво госпіталізований, перш ніж його стан було визнано стабільним. Хоча Фюрер вижив, новини миттєво спалахнули заголовками, що він загинув у цій спробі вбивства, і Райхстаг опинився в кризі без лідера.\n\nЧлени німецького РСД на короткий час заблокували місто, бронетехніка заповнила вулиці, а блокпости призупинили весь транспорт на день. Ситуація ледь не призвела до катастрофи, коли окремі накази були віддані обом силам Вермахту та підрозділам, що належать РГШ, зайняти місто та забезпечити мир. Коли обидві групи, а також РСД, наказали іншим відступити, відбулася 36-годинна затримка, яка ледь не переросла у відкриту війну на вулицях, якби Гітлер не одужав і не дав особистий наказ всім військовим підрозділам повернутися до казарм. Кров була пролита, адже кілька чиновників, що належать до різних фракцій, були вбиті в хаосі, жертви планів, що спрацювали занадто рано.\n\nГенріх Гіммлер засудив хаос, стверджуючи, що удар можливо було б запобігти, якби Райх не впав у декадентство, і наказав підрозділам СС по всій Бурґундії підготуватися до забезпечення миру в Ґерманії, нібито лише у разі запиту Гітлера про їхню допомогу. Ґерманське СС, хоч і нібито незалежне від Гіммлера, почало висловлювати підтримку його участі.\n\nЦей інцидент показав нагальну потребу держави в спадкоємці нацистської імперії, але Райхстаг залишився завмерлим - не здатним ухвалити рішення. Проте це не єдиний висновок, адже відносини з Японією зараз на найнижчому рівні, і хоча Японська Імперія заперечує відправлення вбивці, лідерам Вермахту наказано підготуватися до найгіршого."
 reich.5.a:0 "Наші шрами відкриті для світу."
 reich.5.b:0 "Відмінно..."
 reich.5.c:0 "Ми цього не робили!"
 reich.5.d:0 "Що це означає для світу?"

 reich.6.t:0 "Гітлер звертається до нації"
 reich.6.desc:0 "Сьогодні світ спостерігає за одним з найвизначніших моментів двадцятого століття. Майже тиждень після того, як Фюрера підстрелили під час замаху, який вважають організовано Японією, Гітлер сьогодні з'явився по національному телебаченні. В умовах необхідності призначення наступника, виявленої після інциденту, Гітлер виступив перед Райхстагом, щоб оголосити свій вибір.\n\nПротягом декількох днів спекулювалося про чотирьох кандидатів. Мартін Борман, експерт-політик і голова партії, є стійким консерватором і вважається найбільш вірогідним кандидатом. Також ймовірно, що на цю роль претендує мілітарист Герман Ґьорінґ, улюблений дядько нації, якщо Гітлер — батько. Інше ім'я, що обговорюється, — Альберт Шпеєр, один з найближчих друзів Фюрера, який виступає за значні реформи в Райху. Нарешті, деякі навіть запропонували, що призначення Райнгарда Гайдріха своїм наступником дозволить завершити ворожнечу між Німеччиною та СС.\n\nПісля довгої, іноді незрозумілої промови, під час якої Фюрер неодноразово говорив про силу Ґерманії, іноді здаючись, що втрачає думку, Фюрер підняв тремтячою рукою та оголосив, що його обраним наступником буде..."
 reich.6.a:0 "Консерватор, Мартін Борман"
 reich.6.b:0 "Мілітарист, Герман Ґьорінґ"
 reich.6.c:0 "Реформатор, Альберт Шпеєр"
 reich.6.d:0 "М'ясник, Райнгард Гайдріх"

 reich.7.t_bormann:0 "Гітлер обирає Бормана"
 reich.7.d_bormann:0 "Після тривалих обговорень у Райхстазі Гітлер обрав Мартіна Бормана, свого особистого секретаря та Райхсляйтера, наступником Райху. Борман оголосив у промові до Райхстагу, що забезпечить дотримання ідеалів, на яких був заснований Райх, і що він забезпечить силу та здатність Райху в майбутньому. Це викликало змішану реакцію, хоча помірковані та консерватори в Райху залишилися задоволені.\n\nХоча можливо, це найменш суперечливий вибір, Борман все ще стикається з великим опором від своїх однодумців, зокрема Шпеєра, Ґьорінґа та Гайдріха, всі з яких присягнули продовжувати добиватися цієї посади. Військові також залишаються розділеними, ястреби у генеральному штабі Вермахту стають на бік Ґьорінґа, а, можливо, ще більш тривожним є те, що німецьке СС залишається твердо розділеним між тими, хто лояльний державі, і тими, хто лояльний Гіммлеру, чий кандидат, Гайдріх, все ще оспорює це місце.\n\nОдне можна стверджувати напевно: Борман представляє продовження статус-кво Райху, імперії, що характеризується швидким занепадом і повільним розпадом. Можливо, його найзапекліша опозиція походить від дуже великої групи, яка вважає, що Райх потребує радикальних змін, щоб вижити в майбутньому."
 reich.7.o_bormann:0 "Борман забезпечить стабільність у ці складні часи."

 reich.7.t_goering:0 "Гітлер обирає Ґьорінґа"
 reich.7.d_goering:0 "З Райхстагом у кризі та світом, що спостерігає, Фюрер сьогодні оголосив, що Герман Ґьорінґ стане його наступником на посаді лідера Райху. Завзятий прихильник Гітлера з його перших днів, Ґьорінґ отримав підтримку не лише від старої гвардії нацистів, а й від значної частини Вермахту, а саме Хеера, лідери якого сподіваються, що Ґьорінґ зміцнить Райх в протистоянні з Японією. Він також має підтримку серед повітряних сил, з якими Ґьорінґ служив під час війни. Однак, помірковані та ліберали обурені призначенням, більшість з них прагнуть знайти мирне рішення кризи з Японією, яке як вони бояться, Ґьорінґ не зможе забезпечити. Крім того, Ґьорінґ має певну підтримку серед старшого населення Райху, більше, ніж можуть сказати принаймні Шпеєр і Гайдріх. Та навіть з цією підтримкою Ґьорінґ залишається у хиткому положенні. Багато хто в Райху відверто відмовилися прийняти номінацію, а Шпеєр, Борман і Гайдріх відмовилися відкликати свої кандидатури. Багато хто боїться війни як всередині Райху, так і за його межами. Для його честі, Борман запевнив дипломатів і партійних чиновників, що його відповідь буде зваженою та відповідною ситуації, як для ворогів Райху за кордоном, так і для зрадників усередині. Однак його запевнення та вперта відмова категорично заперечити можливість ще однієї світової війни зробили мало для заспокоєння Райхстагу або багатьох протестувальників, які відзначають значне зростання участі. Реакція Японії є, мабуть, найпоказовішою, оскільки вони мобілізували кілька флотів у відповідь. Найдивніша підтримка, однак, надійшла від Гіммлера, який, хоча й не підтримує Ґьорінґа відкрито і все ще просуває Гайдріха як свого кандидата, назвав його "сильним чоловіком, таким, якого Райху можуть знадобитися в ці часи.""
 reich.7.o_goering:0 "Райх знову стане сильним!"
 
 reich.7.t_speer:0 "Гітлер обирає Шпеєра"
 reich.7.d_speer:0 "Сьогодні Гітлер оголосив, що Альберт Шпеєр буде його обраним наступником на посаді Фюрера. Хоча це досить суперечливий вибір, Шпеєр отримав підтримку великої частини лівоорієнтованих членів Райхстагу, а також фракції миру, які бажають уникнути війни з Японією за будь-яку ціну. Шпеєр висловив сподівання, що він виведе Райх у майбутнє і запевнив німецький народ, що особисто забезпечить відновлення занепалої інфраструктури та економіки. Різні студенти-протестувальники сподіваються, що Шпеєр стане адекватним шляхом у майбутнє. Однак ці новини були менш добре сприйняті багатьма ворогами Шпеєра, зокрема, Борманом, Ґьорінґом та Гайдріхом, усі з яких все ще оскаржують претензії Шпеєра на цю посаду. Військові, зокрема, погано сприйняли цю новину, командування Вермахту та різні жорсткі елементи в Райхстазі хочуть сильної реакції на японську агресію, чого, схоже, Шпеєр не готовий дати. Найбільш тривожним, можливо, є Гіммлер, який поклявся забезпечити, щоб Райх залишався вірним ідеалам, на яких він був заснований, незалежно від того, чи погоджується його власний Фюрер. Міжнародні спостерігачі загалом сподіваються, що Шпеєр може принести мир у світ, що відчайдушно молиться за нього. Незважаючи на бурґундські ворожнечу, підтримка надійшла від дипломатів Сполучених Штатів та їх союзників, а також від кількох членів колишнього Совєтського Союзу. Японія, однак, хоча й привітала Шпеєра, почала знову виставляти претензії, вже випробовуючи майбутнього Фюрера, а різні дрібні члени Німецького Айнхайтспакту скористалися нагодою, щоб почати вимагати подальшої незалежності."
 reich.7.o_speer:0 "Нова ера для Райху!"
 
 reich.7.t_heydrich:0 "Гітлер обирає Гайдріха"
 reich.7.d_heydrich:0 "Сьогодні в Райхстазі вибухнув хаос, коли Адольф Гітлер оголосив, що Райнгард Гайдріх стане його наступником на посаді канцлера Райху. Гайдріх, відомий своєю жорстокістю під час війни та відданістю націонал-соціялістичній справі, навіть у порівнянні зі своїми прихильниками, отримав найменшу підтримку серед усіх кандидатів на цю посаду, і реакція тільки підтверджує це. Вперше в історії нацистської Ґерманії Райхстаг не проголосував одностайно, чверть місць проголосувала проти призначення, а майже така ж кількість відмовилася голосувати. Гайдріха було засуджено іншими кандидатами, Шпеєром, Борманом та Ґьорінґом, які стверджують, що він є лялькою, що діє від імені Гіммлера, та звинувачують його в тому, що він переконав Гітлера хитрістю, троє поклялися, що зроблять все можливе, щоб Гайдріх не отримав це місце. Однак він отримав підтримку від СС, які залишаються розділеними у своїй лояльності як до держави, так і до Гіммлера, а також від радикальних елементів військових. Громадяни, як завжди, в основному байдужі, хоча студентські протести почали перетворюватися на заворушення після оголошення, що були жорстоко подавлені поліцейськими підрозділами. Гіммлер, як і слід було очікувати, відсвяткував новину, оголосивши, що бурґундські СС готові допомогти своїм німецьким братам. Поки бурґундсько-німецькі відносини злітають до небес, напруження в іншому випадку тільки загострюються, а міжнародна реакція загалом є жахливою."
 reich.7.o_heydrich:0 "СС поведе нас до слави!"

 reich.8.t:0 "Довга ніч"  
 reich.8.desc:0 "Іспанія продовжувала зберігати нейтралітет, хоча номінально приєдналася до Осі наприкінці війни. Під керівництвом Франко країна продовжує залишатися такою, якою була завжди: придушує лівих повстанців і об'єднується навколо своєї монархії. Із Португалією та Іспанією, обидві фашистські і слабші за своїх сусідів, ці дві країни почали все більше зближуватися, поки німецька демонстрація сили не змусила їх створити постійний союз і, зрештою, об'єднатися.\n\nВ Італії Муссоліні та Гітлер розсварилися після того, як німецька криза 48-го року затягнула Італію за собою. У відповідь на дії Райху, італійці почали приймати численні групи, яких Гітлер прагнув позбутися, і частини Італії тепер залишаються культурною мозаїкою, наповненою біженцями з усієї Європи, що продовжує бути джерелом напруги між Ґерманією та Італією. Зараз Італію очолює Італо Бальбо, і він бореться за збереження Італії як європейської сили та колоніальної імперії.\n\nЯпонія значно виросла і почала перевершувати Райх за потужністю та престижем. Японія має найбільше населення серед усіх країн світу, а також найпотужнішу промисловість, але більше не підтримує зв'язки з Німеччиною, виступаючи проти Райху. Тепер обидві держави опинилися в стані холодної війни, обидві озброєні ядерною зброєю та недостатньо сильні, щоб ризикувати війною одна з одною, хоча яструби в обох таборах відкрито прагнуть початку війни, щоб остаточно вирішити питання про те, хто найсильніший.\n\nТим часом у США крах Демократичної партії під час Другої світової війни призвів до відродження Республікансько-Демократичної коаліції, яка тепер протистоїть Національному народному фронту (ННФ), партії прогресистів та залишків Американської соціялістичної партії, яка з роками все більше піддається впливу націонал-соціялістичної ідеології та риторики. Захоплення НПП старих структур Демократичної партії вивело його на національну арену, і тепер він кидає виклик Республікансько-Демократичній коаліції за Білий дім. Частину НПП фінансує Райх, який сподівається привести партію до влади і отримати союзника, щоб нахилити баланс проти Японії. Проте наразі Республіканці та Демократи зберігають нейтралітет та альянс із залишками Британської Співдружності, виступаючи проти як Ґерманії, так і Японії. Три держави замкнуті в холодній війні."  
 reich.8.a:0 "Останнє меню, будь ласка"  
 reich.8.b:0 "Розпочати гру"

 reich.9.t:0 "Останнє завоювання Райху"  
 reich.9.desc:0 "19 січня 1962 року Еберхард Кьолльнер, використовуючи ракету на основі проєкту A9/A10 з часів Другої світової війни, як член команди під керівництвом відомого вченого Вернера фон Брауна, став першою людиною, що коли-небудь висадилася на Місяць. Космічні перегони були боротьбою між Райхом, Японією та США, і хоча американцям вдалося першими відправити людину в космос, Фюрер з гордістю оголосив, що німецька висадка впевнено ставить Райх на позицію переможця в цій гонці, а Кьолльнер, якого сфотографували, коли він робив характерний нацистський салют біля прапора на тлі сходу Землі на горизонті, був ідеальним прикладом героя Ґерманії.\n\nУ Ґерманії планується грандіозна церемонія вручення Кьолльнеру та його товаришам астронавтам Залізного хреста, а в Райху оголошено тиждень святкування.\n\nХоча з Америки та Японії надійшли стримані привітання, президент Ніксон пообіцяв, що Сполучені Штати стануть першими, хто створить постійну місію на Місяці, а Японія незабаром оголосила, що стане першою країною, яка висадиться на Марсі."  
 reich.9.a:0 "Останній рубіж!"

 reich.10.t:0 "Бюрґеркріґ почався"  
 reich.10.desc:0 "Хоча напруженість між різними фракціями в Райху зростала роками, ніхто не очікував вибуху насильства, який стався незабаром після смерті Фюрера. Звісно, всі бачили, як політики розбіглися по своїх домівках, військові озброїлися та заблокували дороги, а поліція дістала найважчу зброю і почала зміцнювати свої позиції, але громадянська війна?\n\nОчікувана чи ні, проте війна настала. Військові частини зосередили свою увагу на Ґерманії, забезпечивши, щоб столиця залишалася під їхнім контролем, але в інших місцях претенденти на трон Райху озброїлися, і бої спалахнули по всій Ґерманії. Шпеєр, Гайдріх, Борман, Ґьорінґ. Ніхто не знає, хто переможе, але всі жителі країни знають, що на них чекають темні часи.\n\nЗ крахом Ґерманії та анархією на вулицях, іноземні держави вже почали обговорювати свої дії. Сполучені Штати та Японія почали вивчати, як найкраще використати цей хаос, а Іберія та Італія швидко почали мілітаризацію, щоб отримати більше впливу в цій кризі. Райхскомісаріати, які номінально є лояльними васалами Райху, також занурені в хаос, їхні лідери обговорюють, кого підтримати або чи не час почати дистанціювати свої володіння від батьківщини."  
 reich.10.a:0 "Буде кров."

 reich.11.t:0 "Переворот Шпейделя"  
 reich.11.desc:0 "Райх упав, фракції борються на вулицях за владу над руїнами імперії, і хаос панує там, де колись був порядок. Надзвичайна рада також розпалася, більшість її представників втекли в страху або приєдналися до різних фракцій, що воюють за залишки.\n\nГенерал Ганс Шпейдель з вермахту сьогодні в'їхав до Ґерманії на чолі колони солдатів, людей, які оголосили нейтралітет у конфлікті. Шпейдель заявив, що армія повинна служити Райху та його громадянам, а не боротися з іншими німцями за владу, і його війська оголосили Ґерманію зоною припинення вогню в конфлікті.\n\nПоки що різні сторони ігнорують місто, не бачачи сенсу витрачати ресурси на його захоплення, але залишається лише здогадуватися, як довго триватиме мир Шпейделя, перш ніж одна з фракцій наважиться на атаку."  
 reich.11.a:0 "Схоже, людина народу."

 reich.12.t:0 "Протести студентів посилюються"  
 reich.12.desc:0 "У міру того, як 1962 рік триває, а уряд Райху залишається заблокованим у стані повільної стагнації, протести студентських груп по всій країні - проти рабства, постійної економічної кризи, прикордонних воєн у райхскомісаріатах, страху війни та ще тисячі інших причин - тривають. З майже мільйоном студентів, які постійно марширують, протестують і порушують бізнес, і незліченною кількістю інших, які до них приєднуються, Райх, здавалося, абсолютно не в змозі впоратися з кризою.\n\nХоча багато хто в уряді вимагає жорстких заходів, ніхто не знає, які реальні жорсткі дії вони можуть вжити проти такого великого і дезорганізованого руху. Хоча погрози на адресу протестувальників вже були, вони не збираються відступати, і їхні ряди лише зростають, а оскільки немає центрального керівництва, уряд не має, з чого почати ліквідацію руху. У зв'язку з тим, що Орпо (Ordnungspolizei) настільки дезорганізована, і стільки парамілітарних груп намагаються підтримувати порядок, дивно, що ситуація досі не вибухнула.\n\nПринаймні, така ситуація була до того, як невелика група протестувальників почала бешкетувати з офіцерами Орпо в Аахені, і невелика група офіцерів вирішила відкрити арсенал міста та силоміць придушити заворушення."  
 reich.12.a:0 "Що-"
 reich.12.b:0 "Зачекай-"
 reich.12.c:0 "Не-"

 reich.13.t:0 "Студентське повстання"  
 reich.13.desc:0 "День зради - так його називають. Зрада проти народу Райху з боку їхніх лідерів, поліції, військових, усіх. Поліція в Аахені взяла на себе ініціативу відкрити вогонь по натовпу підлітків, які влаштували невеликий бунт біля місцевого відділку Орпо, і те, що почалося як поліцейська стрілянина, переросло в масовий бунт по всьому місту. Аахен тепер горить, оскільки підрозділи Орпо борються, щоб утримати свої позиції проти розлючених натовпів бунтівників, і з оголошенням військовими воєнного стану та наказом підрозділам Орпо скласти зброю, великі частини міста залишилися на розсуд натовпу.\n\nЦе не обмежилося Аахеном, протестувальники та занадто завзяті офіцери Орпо по всій країні взялися за зброю, натхненні подіями. Більшість найбільших міст Райху тепер виглядають як зони бойових дій, і протести, як знак солідарності, дісталися аж до Московієну."  
 reich.13.a:0 "Заради Фюрера, зберігайте спокій!"

 reich.23.t:0 "Осінь"  
 reich.23.desc:0 "Він лежить нерухомий на смертному одрі, сам, за винятком лікаря, що сидить поруч. За дверима лежать сто мільйонів душ в жахливому очікуванні, але його свідомість знаходиться в порожньому блаженстві за межами цього світу. Його життя пролітає перед очима в зворотному напрямку. Він згадує її похорон, як його серце розбилося, і тільки відданість батьківщині залишилася. Собор світла під час параду перемоги після війни. Довгий похід проти юдео-більшовизму, який він нещадно вів. Захоплення світовими державами Німеччиною під час Олімпійських ігор. Його боротьба за те, щоб зруйнувати старий порядок кров'ю і сталлю. Дім його батьків, де він уперше мріяв покласти край усім мріям. Потік завершується останнім уколом морфіну.\n\nЙого втомлені очі розплющуються після ін'єкції. Він озирається, ніби щось шукає. У проміжку світла між шторами він бачить Фольксхалле, освітлену сонцем. Він дивиться на купол деякий час, намагаючись згадати Ґерманію, перш ніж почує шепіт — єдиний голос, який він по-справжньому любив. Він переводить погляд, і на мить вона знову з'являється. Її примара зникає, а він шепоче своє останнє слово, сльоза навертається йому на очі.\n\n\"Єва?\"\n\nДеякий час не було жодних звуків, за винятком тихого шурхоту дубового листя та цвірінькання ластівок. Звістка про смерть Адольфа Гітлера прийшла після години миру. Для дітей Ґерманії більше ніколи не буде тиші."  
 reich.23.a:0 "Прощавай, мій фюрер."

 reich.25.t:0 "Похорон для фюрера"  
 reich.25.desc:0 "Похорон Адольфа Гітлера, можливо, був наймасштабнішим і найрозкішнішим в історії. Тисячі німців були присутні, з майже цілою дивізією солдатів для похоронної ходи, не кажучи вже про нескінченні обльоти Люфтваффе та постійні покази понад десятка військових підрозділів. Навіть такі помітні фігури, як Джон Ф. Кеннеді та представник імператора Хірохіто, були присутні.\n\nГайдріх, Шпеєр, Ґьорінґ і Борман були всі присутні та виголосили свої промови щодо смерті свого лідера.\n\n\"Сьогодні день скорботи...\"\n\n\"Криза вразила Ґерманію...\"\n\n\"Ми повинні бути сильними разом у наступні дні...\"\n\n\"Для всього Райху зараз час для зцілення...\"\n\nІ тоді вони зникли. Лише за півгодини після того, як тіло було опущене в землю, чотири службові автомобілі зі своїми кортежами вже поспішали в невідомі місця, готуючись до планів, що, без сумніву, лише починаються..."  
 reich.25.a:0 "Це було... різко?"

 reich.27.t:0 "Фюрер говорить"  
 reich.27.d:0 "Вулиці Ґерманії охопило хвилювання, коли рано вранці, без жодного попередження, фюрер з'явився на балконі палацу фюрера і почав запальну промову перед присутніми. Гітлер, здавалося, був у нічній сорочці та халаті, швидко зібрав натовп ранкових пішоходів, урядовців і вражених туристів з колоній, які не могли повірити у своє щастя побачити фюрера особисто.\n\nРозмахуючи руками та часом кажучи безглузді речі, фюрер обурювався тим, що не може спати, думаючи, як багато ворогів Райху постійно плетуть проти нього змови, засуджував єврейський капіталістичний світ і говорив про те, як німецький народ має об'єднатися проти загрози виродженого більшовицького режиму Бухаріна.\n\nПісля майже десяти хвилин фюрер майже заглушив звук урядового автомобіля, який зупинився біля палацу, група людей поспішила всередину. Через кілька хвилин Мартін Борман з'явився на балконі поруч з фюрером і, нервово посміхаючись, м'яко провів його назад до палацу, посилаючись на міркування безпеки. Натовп, зі свого боку, жадібно ловив кожне слово й продовжував аплодувати та захоплюватися ще довго після того, як їхній улюблений фюрер повернувся всередину."  
 reich.27.a:0 "Гадаю, з цим нам вдалося впоратися"

 reich.28.t:0 "Відкриття художньої галереї Адольфа Гітлера"  
 reich.28.d:0 "Протягом кількох років будувалась художня галерея Адольфа Гітлера, і сьогодні ввечері еліта Ґерманії зібралася на її урочисте відкриття, спроектована Альбертом Шпеєром у центрі Ґерманії. Хоча будівництво ненадовго зупинилося під час економічної невизначеності кілька років тому, одностайне голосування Райхстагу погодилося, що ресурси та кошти повинні бути виділені для проекту.\n\nГалерея присвячена демонстрації найбільших творів арійського мистецтва в Райху, і центральне місце в ній займає постійна виставка картин, створених самим фюрером протягом усього його життя. Після кількох годин шампанського та спілкування зібраний натовп стих, коли почесний гість вийшов на сцену.\n\nВже помітно емоційний, Гітлер представив свою нову картину, акварельну роботу, що зображує краєвид із його кімнати під час недавнього перебування у Вільгельмсгафені. Після кількох хвилин аплодисментів фюрер розплакався, розповідаючи, як багато для нього означало те, що його мистецтво так високо оцінили, і як він щиро сподівається надихнути покоління німецьких художників слідувати своїй пристрасті так само, як це зробив він. Нехай ніхто не стоїть на шляху ваших мрій, сказав він їм."  
 reich.28.a:0 "Безсумнівно, мистецтво є душею будь-якої нації."

 reich.29.t:0 "Наступ Шпейделя"  
 reich.29.desc:0 "Коли нація занурилася в хаос, а претенденти не змогли вирішити свої розбіжності на полі бою, здавалося, що шансів на просування не було.\n\nСхоже, що Шпайделю це набридло, і він оголосив, що його колись нейтральна держава йде в наступ.\n\nРетельно заховані танки тепер виїжджають, нескінченні арсенали по всій Ґерманії розподіляються, і свіжі солдати марширують, щоб нарешті покласти край розбрату.\n\nСили Шпайделя малі й мають мало промислової підтримки, але вони мали роки для підготовки та єдині війська в цій війні, які не зазнали великих втрат на полі бою."  
 reich.29.a:0 "Приплив змінюється."

