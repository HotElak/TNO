 GER_GCW_look_for_opportunities:0 "Шукати можливості"
 GER_GCW_look_for_opportunities_desc:0 "Кажуть, якщо хочеш зробити щось правильно, зроби це сам. У нескінченній гонитві за легітимністю в очах ґерманського народу необхідно знаходити будь-які можливості. Давайте пошукаємо, адже можливості завжди знайдуться, якщо добре придивитися."
 GER_GCW_build_up_prod_units:0 "Забезпечити угоди з концернами"
 GER_GCW_build_up_prod_units_desc:0 "Використовуючи авторитет нашого лідера як призначеного Гітлером спадкоємця, ми можемо укласти кілька великих контрактів з важливими цивільними та військовими підприємствами, щоб підготуватися до найгіршого."
 GER_GCW_build_up_forts:0 "Будівництво стратегічних укріплень"
 GER_GCW_build_up_forts_desc:0 "Ситуація швидко погіршується, і це лише питання часу, коли ворота пекла відкриються. Наказавши будувати укріплення в зонах, де наш контроль найсильніший, ми можемо виграти достатньо часу для організації наших прихильників у майбутній боротьбі."
 GER_GCW_build_up_infantry_weapons:0 "Перенаправлення піхотного озброєння"
 GER_GCW_build_up_infantry_weapons_desc:0 "Зі зростанням кількості міліцій по всьому Райху ми повинні забезпечити, щоб наші прихильники були краще озброєні за інших. Використовуючи авторитет нашого лідера для перенаправлення військових ресурсів у вірні регіони, ми можемо здобути важливу перевагу в разі провалу інших рішень."
 GER_GCW_build_up_heer_units:0 "Залучити полки Вермахту на наш бік"
 GER_GCW_build_up_heer_units_desc:0 "Армія поступово розколюється, офіцери та солдати присягають вірність людині, а не Райху. Завдяки позиції нашого лідера як законного спадкоємця спадщини Гітлера, ми можемо залучити на свій бік кілька полків Вермахту, чия вірність все ще залишається невизначеною."
 GER_GCW_secure_bohemia:0 "Закріпити за собою Богемію-Моравію"
 GER_GCW_secure_bohemia_desc:0 "Ми все ще маємо вплив на вразливі гарнізони в Богемії. Пообіцявши їм захист, ми швидко знайдемо цей стратегічний форпост і його керівників на нашому боці."

