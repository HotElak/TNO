 ### Описи лідерів ###
 POLITICS_ADOLF_HITLER_DESC:0 "Як можна описати Адольфа Гітлера, Фюрера і Райхсканцлера Великоґерманського Райху, беззаперечного володаря 19 країн, архітектора Вельтгауптштадт Ґерманії, Верховного головнокомандувача Вермахту, лідера Націонал-соціялістичної робітничої партії Ґерманії та Людини року за версією журналу Time у 1938, 1946 і 1961 роках?\n\nЧоловік простого походження, син австрійських трактирників, він здобув освіту в Мюнхені та Відні, а також відзначився під час служби у ґерманській армії під час Першої світової війни. Його підйом до влади був блискавичним — це не піддається сумніву, і навіть невдачі, як-от Пивний путч, лише підсилювали його амбіції. Його поєднання насильства та ефектності витіснило комуністів і демократів з Райхстагу та піднесло його на найвищу посаду. Під його керівництвом Ґерманія розірвала кайдани Версальського договору, розвинула нову страшну армію і змусила інші нації Європи схилитися, аж поки свастика не замайоріла над усією Європою — від Атлантичного океану до Чорного моря. Під його керівництвом Райх будував дива, як-от Ґерманія, а під його пильним наглядом небажані в Європі були жорстоко винищені та спалені.\n\nАле господар та всієї Ґерманії, всієї Європи між Уралом і Піренеями постарів. Там, де колись його голос міг привернути увагу натовпу, тепер залишилося лише тихе хрипіння, а холодний розрахунковий розум із сталі перетворився на іржу. Руки, які написали «Майн Кампф», тепер постійно тремтять, коли він додає останні штрихи до акварелі тих давно померлих облич, що вислизають з його пам’яті. Найвеличніший завойовник, якого бачив світ з часів Олександра та Наполеона, тепер старий і немічний чоловік. У 1962 році йому 73 роки, і деякі наважуються шепотіти, що він вже недовго залишиться в цьому світі. Найбільший страх світу полягає в тому, що коли палаючий багаття Фюрера буде запалене, воно знову поширить велику пожежу війни по всій Європі"
 REICHSTAG_EMERGENCY_COUNCIL_DESC:0 "Фюрер трагічно помер, і Райх був шокований цією новиною. Зрештою, хто міг очікувати смерті такої непереможної людини?\n\nРайхстаг, очевидно, не очікував цього.\n\nНезважаючи на чітко визначене Фюрером ім'я його наступника, багато хто в уряді повстав. Реформісти, консерватори, радикали й фанатики воюють між собою, і всі уявлення про мирний і впорядкований перехід влади швидко зникають.Як наслідок, група відщепенців, безіменних бюрократів та інших членів райхстагу, надто непопулярних, щоб до них прихильно ставилася будь-яка фракція, об'єдналися, щоб оголосити себе офіційною проміжною виконавчою владою до інавгурації нового фюрера, згідно з конституцією, яку всі колективно ігнорували протягом останніх тридцяти років.\n\nГоловні претенденти на посаду Фюрера мало звертають увагу на Надзвичайну Раду, вважаючи її маргіналами в найкращому випадку та зрадниками в найгіршому. Єдиний позитивний момент — їхня присутність надала тінь стабільності в Ґерманії, запобігаючи хаосу в місті, щоб більш компетентний лідер міг (сподіваємося) взяти кермо влади.  Можливо, вони врятували Рим від пожежі, але вони задовольняються тим, що грають на скрипці, поки решта імперії охоплена полум'ям."
 POLITICS_HANS_SPEIDEL_DESC:0 "Ганс Шпайдель довго і гордо служив у Вермахті, і нація довго пишалася ним. Вперше він став відомим після того, як ледь уникнув громадянської війни в 50-х роках завдяки швидкому перевороту проти СС на сході під час розпалу Західно-російської війни, за що його нагородили Лицарським хрестом із Золотими дубовими листками, Мечами та Діамантами за відвагу в бою. Висхідна зірка, він продовжив здобувати популярність завдяки своєму колишньому лідеру та особистому другу Роммелю і став одним із найулюбленіших діячів Ґерманії. Пізніше Шпайдель кинув виклик багатьом мілітаристам Райху, зокрема Фердинанду Шернеру, зруйнувавши кар'єру Шернера і вдруге в житті Шпайделя запобігши перевороту в Райху, коли не дав Шернеру взяти під контроль Вермахт для своїх особистих цілей.\n\nПопри це, Шпайдель не є політиком і рішуче виступає проти посилення зв'язків між Вермахтом та урядом. Побоюючись, що військовий контроль над Райхом його знищить, він відхилив усі спроби підкупити та схилити його до однієї з фракцій Райху і продовжує заявляти, що як солдат він завжди повинен служити народу. Хоча це благородно, це означає, що Шпайдель — це маленький острів у вируючому морі, і з кожним днем хвиля підіймається все вище."

