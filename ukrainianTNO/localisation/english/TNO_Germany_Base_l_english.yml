 MILITARY_HENNING_VON_TRESCKOW_DESC:0 "§LГеннінґ фон Тресков, прозваний останнім прусаком, є відомим і шанованим командиром Вермахту. Народжений у дворянській родині в Бранденбурзі, фон Тресков мав намір продовжити славну військову історію своєї родини та брав участь у Великій війні. Після поразки у війні фон Тресков підтримав нацистський рух, вважаючи, що це єдиний шлях для Ґерманії відновити територіальні втрати після Версальського договору. Однак цей ідеалізм був зруйнований під час Ночі довгих ножів, і фон Тресков почав відчувати сильну ненависть до НСДАП, яка лише зростала з подальшими діями Райху.\n\nНезважаючи на це, фон Тресков чудово служив під час Другої світової війни, керуючи численними операціями на Східному фронті, які деякі вважають вирішальними для падіння Бухаріна і перемоги Райху. Під час війни, за чутками, Тресков зустрічався з кількома особами, які пізніше були страчені або заарештовані за змови проти Райху та Фюрера. Однак самого фон Трескова ніколи не звинувачували в цих злочинах, тому ці зустрічі були тихо замітані під килим.\n\nЛюдина дисципліни та прусської шляхетності, фон Тресков глибоко зневажає політизацію збройних сил і позасудове пекло, на яке, на його думку, перетворився Райх. Дивно, але його вкрай консервативні прусські манери зробили його одним із провідних голосів армії за реформи.Альберт Шпеєр прийняв фон Трескова до свого кола міністрів, і старий солдат з радістю скористався шансом відновити ті золоті часи Ґерманії, які, на його думку, були відкинуті нацистами, навіть якщо він зневажає те, що для цього йому доведеться йти в політику.§!"
 MILITARY_HANS_SPEIDEL_DESC:0 "§ЛГанс Шпайдель, як і багато старших генералів Ґерманського Райху, є ветераном Першої світової війни, де він служив командиром роти у битві на Соммі, і залишився в скороченій ґерманскій армії після Версальського договору. Він продовжив свою блискучу службу, відновлюючи могутність Ґерманії у Другій світовій війні. Зокрема, Шпайдель відомий тим, що керував захопленням Ленінграда під час Другої світової війни, одного з найважчих ударів Райху одним з найбільш нищівних ударів Райху по Бухаріну та його більшовицьким товаришам.\n\nШпайдель безсумнівно є одним із найвпливовіших людей в ОКВ і має талант це показати. Як лідер реформістів у Райху, Шпайдель вважає, що Ґерманія повинна підтримувати свій статус глобальної гегемонії, але мало уваги приділяє нацистській расовій політиці, яку вважає варварською і застарілою. Тому він наполягав на тому, щоб Райх прийняв атрибути сучасності і відкинув деякі з найбільш дивних аспектів націонал-соціялізму.\n\nЦе, у поєднанні з відсутністю членства в НСДАП, принесло Шпейделю багато ворогів у Райху. Його призначення начальником ОКВ викликало обурення серед консервативніших і реакційних елементів нації, хоча реформістська фракція була приємно здивована. Незалежно від поглядів на його політичні переконання, військова кар'єра Шпейделя майже бездоганна.§!"

 ### Ідеї ###
 to_banish_want:0 "Здолати бажання"
 to_banish_want_desc:0 "Революція простої людини спалила занепад минулого, зруйнувавши все і вся, підживлювана обіцянками під Новим світовим порядком націонал-соціялізму.\n\nДесятиліття економічного безгосподарювання і руїни послідували за цим. Лебенсбраум ледве був реалізований і виявився, поряд з такими проектами, як Ґерманія, каталізатором самоліквідації Райху. Рабство, що було одночасно і тимчасовим заходом, і засобом расового знищення, зрештою знищило продуктивність цілого покоління і віру в партію. Нездатність НСДАП скоротити роздутий бюджет Вермахту лише додає образи до рани. Це глухий кут."

 the_two_principles:0 "Два принципи"
 the_two_principles_desc:0 "НСДАП завжди прагнули бути партією зі справжньою ідеологією, а також єдиною владою в Ґерманії. Згідно з цими принципами партія боролася і перемагала, забезпечивши собі стійке панування над наймогутнішою імперією на Землі.\n\nДо 1962 року, з огляду на спробу перевороту СС, економічний крах, Західно-Російську війну та постійні невдачі нацистської партії,  її образ як єдиної влади почав руйнуватися. Нестримна фракційність знищує залишки «справжньої ідеології», що ще лишились. І все це відбувалося під керівництвом Адольфа Гітлера, який був задоволений ситуацією, викликаючи  шок ґерманського народу"

 endsieg:0 "Ендзіг?"
 endsieg_desc:0 "Ендзіг, остаточна перемога над єврейським капіталістичним старим порядком, прийшла після років кровопролиття, запеклих боїв та незліченних жертв. З цією перемогою прийшой Новий Порядок, з націонал-соціялізмом як керівною ідеєю, що стала основою для нової реальності, яку створив Райх; нове життя чекало на німців, життя, повне обіцяного процвітання на Сході, життя, яке втілює їхню долю.\n\nГенеральний план Ост зазнав невдачі, ще більше зіпсувавши й так занепалий імідж нацистської партії як єдиної справжньої ідеології для Ґерманії. Як і керівництво НСДАП, ґерманський народ глибоко поділений, об'єднаний лише в одному — у страху за своє майбутнє."

 gone_over:0 "Переможені"
 gone_over_desc:0 "Як непереможна хвиля, керована праведною долею арійців, Вермахт пройшов через Європу під час Другої світової війни. Недостойні були підкорені, ґерманці піднесені, а істинні території Райху завойовані. На деякий час здавалося, що нічого не ладне зупинити ґерманського бога війни.\n\nПроте незабаром гниль охопила Вермахт, де колись панувала слава. Якби не кілька чудових голів, що залишилися, Райх би впав під час Західно-Російської війни. З безумними бомбардуваннями та безмежною призовною кампанією він відчайдушно тримається на плаву — але цьому немає виправдання. Бог війни перейшов на інший бік."

 man_on_the_moon:0 "Людина на Місяці"
 man_on_the_moon_desc:0 "Ґерманія тепер святкує перемогу в космічних перегонах, всупереч усім труднощам. Хоча Америка та Японія намагаються перевершити це, та монументальна перемога Ґерманії ніколи не буде забута."
 
