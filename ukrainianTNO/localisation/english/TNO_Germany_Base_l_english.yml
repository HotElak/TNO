 GER_GCW_sabotage_frontlines:0 "Саботувати лінії фронту в [FROM.GetName]"
 GER_GCW_sabotage_frontlines_desc:0 "З початком війни ґерманські землі були розколоті та поділені між різними силами, що змагаються за владу. Щоб вийти переможцями з цього конфлікту, ми повинні використовувати всі можливі засоби, щоб перевершити нашого ворога. Таємна операція з переслідування та зриву ліній фронту ворога може стати тим тактичним маневром, який змінить хід битви."
 GER_GCW_disrupt_supply_lines:0 "Зірвати постачальні лінії в [FROM.GetName]"
 GER_GCW_disrupt_supply_lines_desc:0 "Постачальні лінії нашого ворога забезпечують наших супротивників зброєю, раціонами та боєприпасами щодня. Щоб здобути перевагу в цьому конфлікті, ми повинні перекрити постачальні лінії ворога та погасити їх бойовий дух."
 GER_GCW_start_uprisings:0 "Підняти повстання в [FROM.GetName]"
 GER_GCW_start_uprisings_desc:0 "Є сміливці, віддані нам, що перебувають за лініями ворога, чекаючи на можливість підняти повстання проти спільного ворога. Ми повинні розглянути можливість постачання та налагодження контактів з цими силами, щоб отримати стратегічну перевагу над нашими ворогами та утвердити наше панування над Ґерманією."
