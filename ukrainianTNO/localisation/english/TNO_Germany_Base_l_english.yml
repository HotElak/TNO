 GER_SGR_civil_war_offense:0 "Бюрґеркріґ"
 GER_SGR_civil_war_offense_desc:0 "Під час Бюрґеркріґу, що полум'ям охопив Ґерманію, Альберт Шпеєр зібрав значну кількість прихильників свої реформ. Серед них — студенти та молоді чоловіки і жінки, які підтримують більш ліберальні ідеї, люди, які втомилися від режиму Гітлера, а також нове покоління фашистів, які вважають, що націонал-соціялізм потребує суттєвих змін.""
