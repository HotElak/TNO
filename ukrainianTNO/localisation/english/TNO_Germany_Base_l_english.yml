 GER_power_struggle_category:0 "Боротьба за владу"
 GER_power_struggle_category_desc:0 "Після нещодавньої спроби замаху на життя Фюрера, він вирішив за необхідне призначити свого офіційного наступника та передати йому справи держави, які сам він через свій вік не може виконувати. У міру погіршення стану Фюрера, майже гарантовано, що обов’язки його найвищої посади все більше і більше будуть покладені на його наступника.\n\nПроте обраний Гітлером не самотній. Ще троє чоловіків змагаються за владу Фюрера, і їхні павутини впливу сплетені далеко і глибоко. Німецький народ може про це не знати, але в коридорах Фольксхалле йде тиха війна за майбутнє Ґерманії. Перемога в цьому конфлікті може принести §Yпереваги§! у разі подальшого погіршення ситуації. §YОчки впливу§! можна витратити на кілька §Yпосилень§! для нашої фракції. Однак було б нерозумно витратити все одразу, оскільки наші залишкові §YОчки впливу§! можуть вплинути на наші стартові позиції, якщо ситуація стане найгіршою...\n\n§YАдольф Гітлер§! наразі [ROOT.GetHitlerHealth]\n\n§YМартін Борман§! має вплив [ROOT.GetBormannInfluence] ([?GER_Bormann_Influence|Y0])\n\n§YҐерман Ґьорінґ§! має вплив [ROOT.GetGoringInfluence] ([?GER_Goring_Influence|Y0])\n\n§YАльберт Шпеєр§! має вплив [ROOT.GetSpeerInfluence] ([?GER_Speer_Influence|Y0])\n\n§YРайнгард Гайдріх§! має вплив [ROOT.GetHeydrichInfluence] ([?GER_Heydrich_Influence|Y0])\n\nДодаткові §YРішення§! стануть доступними, коли стан Гітлера §Rpогіршиться.§!"

