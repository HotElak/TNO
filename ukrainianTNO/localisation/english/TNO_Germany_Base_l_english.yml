 GER_HGR_militarists_framed:0 "Звинувачення військових"
 GER_HGR_militarists_framed_desc:0 "Повідомляється, що низка видатних офіцерів Вермахту були втягнуті в змову щодо підкупу частини державного апарату. Поки РЗГА 'Головне управління імперської безпеки' не завершить своє розслідування та не визначить повний обсяг ймовірної змови, військовий набір і вербування тимчасово призупинені, щоб запобігти зараженню потенційних солдатів зрадою."
 GER_HGR_students_quelled:0 "Студенти придушені"
 GER_HGR_students_quelled_desc:0 "Відмова значної частини німецької молоді підкорятися наказам законних представників влади, а також насильницькі дії певних фракцій серед них, вимагали вжиття більш радикальних заходів. Протести недопустимі, і на них буде відповідно реаговано."
 GER_HGR_politicians_silenced:0 "Політики притиснуті"
 GER_HGR_politicians_silenced_desc:0 "Призначення заступника райхсфюрера СС Гайдріха Гітлером своїм офіційним наступником призвело до, першого за останні роки, відкритого несхвалення як з боку членів Райхстагу, так і з боку провінційних чиновників. Це неприпустимо. Принцип Фюрера чіткий — ці політики повинні пам'ятати про свою лояльність до посади Фюрера. Або..."
 GER_HGR_ambassadors_expelled:0 "Посли вигнані"
 GER_HGR_ambassadors_expelled_desc:0 "З огляду на внутрішні заворушення, які охоплюють Райх, присутність іноземних представників, які можуть неправомірно впливати на впорядковану передачу влади, більше не може бути прийнятною. Вони повинні залишити країну. Негайно."
 GER_HGR_kriegsmarine_pressure:0 "Тиск на крейсерський флот"
 GER_HGR_kriegsmarine_pressure_desc:0 "Крейсерський флот давно відомий як найбільш аполітичний підрозділ Вермахту. Це більше не може бути дозволено. Як і всі інші, вони повинні підтвердити свою лояльність як до держави загалом, зокрема і до Гайдріха, призначеного Фюрером наступника."

