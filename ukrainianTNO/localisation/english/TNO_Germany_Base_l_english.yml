 GER_hitlers_chosen_successor:0 "Спадкоємець Гітлера"
 GER_hitlers_chosen_successor_desc:0 "Ми є законним урядом Ґерманії! Наш улюблений лідер Адольф Гітлер виступив перед Райхстагом і оголосив нашого лідера його законними спадкоємцем на широкий загал. Усі інші — зрадники, німецький народ збирається, аби боротись за законного спадкоємця Гітлера."


