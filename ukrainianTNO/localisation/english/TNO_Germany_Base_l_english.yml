 GER_speer_ss_restricted_desc:0 "Будь-які громадяни, які коли-небудь служили у Шутцштаффелі, підлягають ретельній перевірці. Якщо вони підозрюються у зв'язках чи симпатіях до бунтівної держави на заході, їх не допустять до служби.\n\nЯкщо хтось із їхніх родичів колись був частиною будь-якої організації Шутцштаффеля, вони також підлягають перевірці, і особи, причетні до цього, повинні погодитися на клятву захищати та служити Райху, незалежно від того, чи будуть знайдені докази, що стосуються їхнього минулого в Шутцштаффелі та подібних або союзних організаціях." 
 GER_speer_find_reformers_desc:0 "Фюрер у тісній співпраці з Геннінґом фон Тресковим та його союзниками проведе реформи у вермахті, що мають на меті знизити фракціоналізм та конфлікти в збройних силах. Будь-які кадри, які намагатимуться створити власні угрупування, фракції або взагалі розділити вермахт, будуть суворо покарані. Фракція реформаторів Трескова буде заохочуватися та підживлюватися політичним хистом Альберта Шпеєра."
 GER_speer_new_kindof_war_desc:0 "На жаль, для багатьох у вермахті сучасна війна не полягає у скупченні гігантських армій та заповненні літаків і танків необмеженим боєзапасом — хоча частково це вірно. Війна змінилася. Ми можемо навчитися з нашого досвіду у Західно-російській війні, вивчаючи важливість логістики, координації, маневрування кожної частини нашої армії разом, щоб перехитрити і обійти ворога, завжди маючи перевагу в розвідці. Питання не в тому, чи прийме армія цей новий спосіб ведення війни.\n\nПитання в тому, коли."
 GER_speer_sensible_economy_desc:0 "Під керівництвом державного секретаря Людвіґ Ергарда, чиї ідеї різко контрастують з нашим підходом останніх тридцяти років, Райх робить величезний крок у бік зміни від попередньої моделі економічного контролю, яка спиралася на сувору автаркію, протекціонізм і державне управління в поєднанні зі співпрацею з конгломератами. Ергард пропонує значно більш вільну ринкову економіку та налагодження контактів з іншими країнами світу, дозволяючи товарам вільно текти в Ґерманію і назад, що має допомогти подолати економічний крах 50-х років."
 GER_speer_opening_the_market_desc:0 "Людвіґ Ергард неодноразово наголошував, що жодна сучасна економіка не може існувати самостійно і повинна покладатися на експорт та імпорт інших країн. Хоча це не обов'язково приведе до того, що ми відкриємось для інших наддержав,, ми починаємо більш активно співпрацювати з меншими країнами, які можуть скористатися нашими величезними ресурсами, а також надати нам фінансові надходження — що життєво важливо в цей важкий час."
 GER_speer_scale_back_milproduction_desc:0 "Виходячи з досвіду Шпеєра як міністра економіки Райху, він повністю усвідомлює, як швидко військова промисловість може стати надто обтяжливою без достатнього нагляду. Хоча велика і потужна армія надзвичайно корисна, є різниця між великим і потужним, та простим марнотратством. Військова продукція буде зменшена, а гроші, що не витрачені на будівництво літаків і танків, можуть бути використані для будівництва доріг, фабрик та ремонту будинків."
