 reich.31.t:0 "Колапс Айнхайтспакту"  
 reich.31.desc:0 "Зі зануренням країни в хаос бюргеркрігу наш і без того нестабільний альянс розпався. Вже різні райхскомісари та підлеглі нації почали робити кроки для утвердження незалежності в наш момент слабкості!"  
 reich.31.a:0 "Боже, допоможи нам!"

 reich.36.t:0 "Гайдріх повстає!"  
 reich.36.desc:0 "Поки хвиля насильства продовжується по всій Ґерманії, Гайдріх оголосив себе законним фюрером усієї Ґерманії. Це не новина від нього, але новиною є те, що він закликав свою СС 'відновити порядок' у країні! Сили СС, дислоковані в Ельзас-Лотарингії (зручно близько до кордону з Бургундією) і Східній Пруссії, його найсильніших областях підтримки, штурмували місцеві поліцейські дільниці та адміністративні будівлі з повним наміром захопити всю Ґерманію! Однак через абсолютний крах Райху ми не можемо нічого зробити."  
 reich.36.a:0 "Це почалося!"

 reich.37.t:0 "Шпеєристи повстають!"  
 reich.37.desc:0 "Після недавнього хаосу в Райху Альберт Шпеєр і підрозділи, лояльні до нього, почали повстання на північному заході Ґерманії! Озброєні студенти захопили урядові будівлі в цьому районі, а студентські повстання були зафіксовані по всій країні. Наша країна продовжує руйнуватися, оскільки перші іскри громадянської війни вже запалені."  
 reich.37.a:0 "І ти Шпеєр!"

 reich.38.t:0 "Герман Ґьорінґ повстає!"  
 reich.38.desc:0 "Коли вулиці починають наповнюватися звуками війни, а сили, лояльні кожному претенденту, починають збройні повстання, Герман Ґьорінґ закликав вірні легіони придушити повстання в країні — почавши власне. Приблизно половина території країни оголосила себе лояльною до нього, і його війська починають відкриті бої проти нелояльних ополченців та інших претендентів."  
 reich.38.a:0 "Чи хотів би Гітлер цього?"

 reich.39.t:0 "Борман відокремлюється!"  
 reich.39.desc:0 "Німецький Райх, колись тріумфальний переможець, розпався на відверту громадянську війну. Цей факт був підтверджений сьогодні раніше, коли Мартін Борман, хоча й неохоче, наказав решті німецьких сил, лояльних до нього, повністю відокремитися від Райху і розпочати війну проти решти претендентів на наступного фюрера."  
 reich.39.a:0 "Наш орел впав. Боже, допоможи нам."

 reich.41.t:0 "На згадку про героя"  
 reich.41.d:0 "Сьогодні, як і щороку в цей найсумніший день, Райх оплакує смерть одного з його найспівчутливіших, найкреативніших візіонерів у сфері кіно та медіа — Пауля Йозефа Геббельса. Влітку 1956 року наш найулюбленіший режисер і піонер націонал-соціялістичної революції загинув у дикій природі східного фронтиру — Пскова, якщо точніше — по дорозі до свого близького товариша Вольфа-Генріха Гелльдорфа. Відтоді в серцях будь-якого німецького кінокритика — або, правду кажучи, будь-якого здорового націонал-соціяліста — залишилася порожнеча.\n\nЦьогорічні служби не відрізнялися від попередніх років, зі словами фюрера в пам'ять про його старого друга, за якими слідували промови кількох його найближчих друзів і довірених осіб. Альберт Шпеєр говорив про врівноваженість цієї людини в часи паніки, а такі фігури, як Герман Ґьорінґ, згадували про його палку відданість націонал-соціялізму. Серед усіх, хто висловлювався про свого старого друга, ніхто не говорив про людину та його риторику так пристрасно, як Вольф-Генріх Гелльдорф, маловідомий у політичних колах партії, але безумовно пристрасний націонал-соціяліст.\n\nНа службі було кілька батальйонів почесних вартових і кілька годин некрологів та спогадів, які, нарешті, завершилися. З огляду на те, що напруга в німецькій політиці починає закипати, ця служба стала сильним нагадуванням для народу Райху про те, наскільки коротким може бути життя. Однак, можливо, для такого уроку вже запізно."  
 reich.41.a:0 "Райх оплакує, але як довго?"

 ## Евенти хвороб Гітлера ##
 hitlerillness.1.t:0 "Зустріч з Фюрером"
 hitlerillness.1.desc:0 "Цок-Цок. Цок-Цок. Мартін Борман ретельно переглядав свої документи, шукаючи найменших помилок, коли двері різко відчинилися. Фюрер вийшов до кімнати, бурмочучи собі під ніс. Його морщинисте, бліде обличчя було збентежено, а яскраво-сині очі безцільно блукали кімнатою. Зрештою, його погляд зупинився на наступникові. Гітлер погладив своє злипле волосся, що впало на його мокре чоло, і, кульгаючи, зробив кілька кроків уперед.\n\n"Хайль Гітлер!" - підняв руку у вітанні Борман і жестом запросив до крісел. Фюрер кашлянув у тремтячу руку та повільно опустився на місце. "Ви виглядаєте здоровим, мій фюрере, незважаючи на жахливий замах на ваше життя кілька тижнів тому." Борман витягнув перший документ і прочистив горло. "Мій фюрере, я вважаю, що Райх зможе підтримувати свою силу і стабільність, лише зробивши кілька коректив. Щоб протистояти викривленню націонал-соціялізму, яке пропонують Шпеєр і Ґьорінґ..." \n\n"Цей корумпований вискочка!" - раптом виплюнув Гітлер, обличчя його спотворилося від гніву. "Герман, Альберт... Вони хочуть усе! Вони не розуміють, що я не можу померти!" Фюрер злісно поглянув на свого секретаря своїми хворобливими очима. "Гітлер - це Ґерманія, а Ґерманія - це Гітлер! Якщо я помру, євреї накинуться на наші трупи, як стерв'ятники!" Сильний кашель вирвався з його горла, і його тіло стало трясти від нападу. Гітлер стискав підлокітник крісла так сильно, що його обличчя почервоніло. Цок-Цок. Цок-Цок.\n\nДвері раптом відчинилися, і кілька особистих охоронців фюрера увійшли до кімнати. Рохус Міш підтримав фюрера за руку і підняв його на ноги, кинувши на Бормана незбагненний погляд. До того, як Борман зміг щось сказати, фюрера вже вивели. Його спантеличену тишу порушувало лише безперервне цокання годинника."
 hitlerillness.1.a:0 "Цок-Цок. Цок-Цок."

 hitlerillness.11.t:0 "Зустріч з Фюрером"
 hitlerillness.11.desc:0 "Цок-Цок. Цок-Цок. Герман Ґьорінґ барабанив пальцями по антикварному годиннику, милуючись його різьбленими орнаментами. У Карінхаллі був подібний антикварний предмет — старіший, звісно, але подібний. Двері раптом відчинилися. Фюрер увійшов до кімнати, бурмочучи собі під ніс, погладжуючи своє злипле волосся на вологому чолі.\n\n"Хайль Гітлер!" — Ґьорінґ підняв руку в салюті з посмішкою. "Я не бачив вас із того жахливого нападу. Але мене не дивує, що ви так швидко відновлюєтеся!" Обличчя фюрера було спотворене від збентеження. Його яскраво-блакитні очі зупинилися на райхсмаршалі, і він, кульгаючи, почав рухатися вперед. "Мій фюрере, для мене була велика честь бути названим вашим наступником. У мене є великі плани для німецького Райху. Ми стоїмо міцно, це правда, але ми не можемо заперечувати його проблем. Важливо розпочати період самоаналізу та планування майбутнього. Борман тішиться від думки про вашу смерть, мій фюрере, а що стосується Шпеєра..." \n\n"Шпеєр, цей дурний ідеаліст!" — сказав Гітлер зло, обличчя його скривилося від гніву. "Всі ці його балачки про реформи... це лише привід. Альберт і Мартін хочуть все! Вони не розуміють, що я не можу померти!" Фюрер злісно поглянув на райхсмаршала своїми гарячковими очима. "Гітлер - це Ґерманія, а Ґерманія - це Гітлер! Якщо я помру, євреї накинуться на наші трупи, як стерв'ятники!" Сильний кашель вирвався з його горла, і його тіло стало трясти. Гітлер ухопився за годинник так сильно, що його обличчя почервоніло. Цок-Цок. Цок-Цок.\n\nДвері раптом відчинилися, і кілька особистих охоронців фюрера увійшли до кімнати. Рохус Міш підтримав фюрера за руку і повів його до дверей, шанобливо кивнувши Ґьорінґу. До того, як Ґьорінґ зміг щось сказати, фюрера вже вивели. Його здивовану тишу порушувало лише безперервним цоканням годинника."
 hitlerillness.11.a:0 "Цок-Цок. Цок-Цок."

 hitlerillness.10.t:0 "Зустріч з Фюрером"
 hitlerillness.10.desc:0 "Цок-цок. Цок-цок. Альберт Шпеєр стояв біля вікна, коли Адольф увійшов до кімнати, бурмочучи собі під ніс. Його великі блакитні очі зупинилися на обличчі Шпеєра, і він усміхнувся, наблизившись до друга під сонячне світло. Раптом він привітав Шпеєра весело, піднявши тремтячий кулак у вітання. Цей жест вивів його з рівноваги, і він спіткнувся вперед з глухим стогоном. Шпеєр інстинктивно схопив старого за плечі та обережно підтримав.\n\n"Хайль Гітлер," - сказав Шпеєр з сумною усмішкою. "Вам слід бути обережним, Адольф. Я не прийшов сюди, щоб бачити вас, падаючим від старого жарту! Хотів би висловити мою щиру подяку за те, що ви назвали мене своїм наступником." Його тон став серйозним. "Я хочу, щоб німецький Райх тривав тисячу років, але я не думаю, що це можливо без серйозних змін у політиці. Ґьорінґ називає мене радикалом, наче він дійсно має якісь переконання. Ця людина набила б свій кабінет євреями, якщо б це означало новий колодку медалей і новий гарний костюм. Що стосується Бормана -"\n\n"Борман, цей лисий маленький щур!" - раптом вигукнув Гітлер, його обличчя спотворилося від гніву. "Мартін і Герман... вони хочуть усе! Вони не розуміють, що я не можу померти!" Фюрер злісно поглянув на свого економічного міністра своїми гарячковими очима. "Гітлер - це Ґерманія, а Ґерманія - це Гітлер. Якщо я помру, євреї накинуться на наші трупи, як стерв'ятники!" Сильний кашель вирвався з його горла, і його тіло стало трясти. Він сильно стискав плечі Шпеєра, обличчя його почервоніло. Цок-Цок. Цок-Цок.\n\nДвері раптом відчинилися, і кілька особистих охоронців фюрера увійшли до кімнати. Рохус Міш підтримав фюрера за руку і повів його до дверей, поглянувши на Шпеєра з недовірою. До того, як Шпеєр зміг щось сказати, його старого друга вже забрали. Його здивована тиша порушувалася лише безперервним цоканням годинника."
 hitlerillness.10.a:0 "Цок-Цок. Цок-Цок."

 hitlerillness.9.t:0 "Зустріч з Фюрером" 
 hitlerillness.9.desc:0 "Цок-Цок. Цок-Цок. Райхсфюрер СС схрестив довгі ноги, м'яко поклавши стрункі пальці на одне коліно. Двері раптом відчинилися, і Гайдріх піднявся на ноги, щоб віддати строгий салют. Гітлер увійшов до кімнати, бурмочучи собі під ніс. Його волосся звисало з вологого чола, як мертва гризунка, а ліва рука тремтіла сильно за спиною. Старий чоловік дивився на Гайдріха своїми великими очима, двома блакитними мармуриками, вставленими в бліду глину.\n\n"Хайль Гітлер!" - оголосив Гайдріх. Фюрер різко кашлянув у свою тремтячі руку, наближаючись до свого наступника. "Для мене честь знову поговорити з вами, мій фюрере. Ваше одужання принесло велику радість моїм людям, як і ваше мудре рішення назвати мене наступником. Можливо, краще присісти? Нам є про що поговорити. Наша економіка, наша дипломатія, наше життя повинні змінитися, якщо ми хочемо врятувати арійську расу. Німецький Райх пронизаний маріонетками. Наш огрядний райхсмаршал став рупором цих мілітаристських блазнів, в той час як Шпеєр танцює під дудку тих чотирьох більшовиків. Націонал-соціялізм не виживе з цими зрадниками."\n\n"Людина з залізним серцем, - засміявся Гітлер, - арієць в усіх сенсах цього слова. Безжальний чоловік у морі слабаків... ви з усіх повинні знати, що я не можу померти!" Фюрер злісно поглянув на райхсфюрера своїми гарячковими очима. Його тремтяча рука стиснулася в кулак. "Гітлер - це Ґерманія, а Ґерманія - це Гітлер! Якщо я помру, євреї спустяться на наші трупи, як стерв'ятники!" Сильний кашель вирвався з його горла, і його тіло стало трясти. Він міцно вхопився за підлокітник, обличчя його почервоніло. Цок-Цок. Цок-Цок.\n\nДвері раптом відчинилися, і кілька особистих охоронців фюрера увійшли до кімнати. Рохус Міш підтримав фюрера за руку і підняв його на ноги, кинувши переляканий погляд на Гайдріха. До того, як він зміг щось сказати, Гітлера вже вивели. Його задоволена тиша порушувалася лише безперервним цоканням годинника."
 hitlerillness.9.a:0 "Цок-Цок. Цок-Цок."
 
 hitlerillness.3.t:0 "Мистецтво дипломатії"
 hitlerillness.3.desc:0 "Какофонія звякаючих склянок та хвилі вимушеного сміху викликали головний біль у Мартіна Бормана. Серед двох тисяч гостей, що блукали по залу та сиділи за столами, було чимало дипломатів, як німецького, так і іноземного походження. Він поклав промову на подіум мокрими руками, окидаючи поглядом кімнату з побоюванням. Промова була короткою і простою, по-правді трохи нудною. Борман гірко усміхнувся. Він ніколи не міг зрівнятися з вражаючими образами та гірким дотепом що були написані Геббельсом. У такі моменти він майже сумував за тим поганим маленьким щуром.\n\n"Шановне панство," - оголосив Борман у мікрофон, чекаючи, поки на зал затихне. "Фюрер!" Він повернувся вправо і віддав салют. Гості зробили те ж саме, піднімаючись на ноги та віддаючи салют в різних ступенях поспіху. Адольф Гітлер знову з'явився до подіуму та міцно вхопив його двома тремтячими руками.\n\n"Недавні події можуть передбачати дипломатичний зсув для Райху..." Голос Гітлера швидко затих. Кров Бормана замерзла, коли Гітлер підняв погляд і окидав зал розгубленим поглядом. "Де... де Ернст? Він сказав, що буде тут..." Борман пройшов до подіуму та поклав руку за спину фюрера, обережно ведучи його геть.  Тіло старого несамовито здригалося. "Я думаю... я думаю, що я був на вашому весіллі!" - раптом вигукнув Гітлер голосно, його риплячий голос лунав по залу. Заплутані перемовини спалахнули в натовпі. "Вибачте, панове!" - вигукнув Вальтер Хевель, швидко займаючи подіум, поки Борман та Міш вели Гітлера до виходу. "Фюрер випадково отримав мою промову. Дозвольте мені продовжити. Справжнє питання полягає в тому, чи залишився хтось з нас у СА? Ви бачите, дипломатичний прогрес Райху можна в якійсь мірі порівняти з еволюцією СА..."
 hitlerillness.3.a:0 "Чи оминули ми катастрофу?" 

 hitlerillness.4.t:0 "Фюрермузей"
 hitlerillness.4.desc:0 "Доктор Карл Брандт витер піт зі свого чола, коли Фюрер почав свою промову, обличчям до двох грандіозних подіумів. У натовпі було лише кілька десятків людей, але жоден із них не був неважливим. Райхсмінстер Вернер Науман і представники РМВП стояли поруч із відомими художниками та журналістами державної преси. Помпезний ад'ютант Гітлера Юліус Шауб кидав вбивчі погляди на Мартіна Бормана, який спостерігав за Фюрером, як яструб. Всі кивали з повагою, коли Гітлер почав обговорювати покійного живописця Адольфа Вісселя, роблячи вигляд, що ігнорує дві тремтячі руки, які невміло сховалися за спиною. Незважаючи на суворі заперечення Брандта, Шауб наполягав на тому, щоб Гітлер поїхав до Фюрермузею в Лінці, щоб офіційно відкрити нову художню виставку.\n\n"... включаючи нову скульптуру мого наступника. Тепер, на жаль, для молодих чоловіків тут сьогодні, це прокляття великих художників помирати до свого часу. Адольф Ціглер помер лише кілька років тому, і недавня смерть Арно Бекера завдала величезної шкоди світу скульптури." Натовп повільно повернувся до лівого подіуму, де Арно Бекер стояв заморожений, його очі злякано металися по кімнаті. Брандт знову витер чоло промокнутим рушником. "Багато з вас занадто молоді, щоб пам'ятати часи дегенеративного мистецтва..."\n\nФюрер затнувся. Його тіло раптово стиснулося, і він похитнувся до правого подіуму. Кров Брандта замерзла. Руки Гітлера насильно вистрілили вперед, а його голова різко кинулася вперед, вдаряючись об мармуровий подіум з огидним тріском. Від натовпу вибухнув жахливий здивований крик, коли Фюрер звалився на підлогу, кров лилася з його чола, руки та ноги все ще корчилися. Жінка закричала. Чоловік вигукнув прокляття. Рохус Міш закликав натовп залишитися осторонь. Борман кинуся вперед і послизнувся на крові з криком, штовхаючи Шауба. Брандт перевернув Гітлера на бік і оглянув рану на його чолі. Це був просто поріз. Лікар кинув на Шауга гнівний погляд, коли переполох досяг піку."
 hitlerillness.4.a:0 "Чорт."

 hitlerillness.5.t:0 "Опівнічний дзвінок"
 hitlerillness.5.desc:0 ""Хайль Гітлер," пробурчав Мартін Борман у телефон, витягуючи сигару з рота. "Це Борман. Я хотів дізнатися про здоров'я Фюрера. Сподіваюся, свіже повітря Бергхофа йому на користь?" Доктор Брандт відповів звичними люб'язностями і запевнив його в доброму здоров'ї Фюрера в медичній ізоляції. "Давайте перейдемо до справи, докторе. Чи виживе Фюрер?"\n\n"Поки мої медичні розпорядження не порушені такими, як Юліус Шауб," сказав доктор після короткої паузи, "Ми повинні побачити покращення."\n\n"Шауб — пихатий олух," сказав Борман крізь стиснуті зуби. "Ігноруйте його і продовжуйте свою цілющу роботу. Я надішлю людину для доставки звітів Фюреру щодня о третій годині дня. На добраніч." Борман поклав слухавку і глибоко затягнувся сигарою. Це був тягар великих людей страждати за свій народ. Чи буде Гітлер жити чи помре, принаймні він насолоджуватиметься прекрасними видами Бергхофа. Борман клацнув пальцями на чоловіка, який сидів навпроти нього. Герберт Клопфер підняв голову з купи документів і вирівняв спину. "Слухай, Гербарде. Мені потрібно, щоб ти організував зустріч Райхстагу через тиждень. Я дам запевнення партії, що Фюрер в медичному порядку, а також підкреслю важливість психічної та політичної готовності до його раптової смерті. Я також скористаюся нагодою, щоб засудити реформаторів та мілітаристів необхідно атакувати Шпеєра та Гьорінга за те, що вони не відвідали таку важливу зустріч."\n\n"Вони не прийдуть?" Клопфер підняв брову.\n\n"Ні якщо їм дадуть неправильну дату," усміхнувся Борман. Гьорінг завжди був легкою мішенню, а Шпеєр не мав куди ховатися, тепер, коли Фюрер був непрацездатний. Не було нічого, що обмежувало б його плани."
 hitlerillness.5.a:0 "Перегони тільки-но почались."
 
 hitlerillness.6.t:0 "Поїздка до чайного будиночка"
 hitlerillness.6.desc:0 "Будь-яка інша людина милувалася б прекрасними пейзажами, що оточували їх. Будь-яка інша людина вдихала б свіже повітря з глибоким задоволенням, оглядаючи покаті зелені пагорби. Будь-яка інша людина уважно слухала б мелодії природи — від щебетання птахів до гудіння коників.\n\nАле не доктор Карл Брандт. Він спостерігав за Фюрером, як яструб, готовий кинутися вперед у будь-який момент. Незважаючи на погіршення стану, Гітлер ніжно запитав Брандта, чи може він підтримати свій старий ритуал прогулянки до чайного будиночка на горі Моослахнеркопф. Юліус Шауб незабаром дізнався про це і, незважаючи на численні заперечення Брандта, змусив його підкоритися наказам Фюрера. Цей пихатий лакей йшов поряд з ними, глибоко вдихаючи, насолоджуючись сонячним світлом. Уявлення про те, як цей ідіот спотикається і б'є обличчям об камінь, давало Брандту деяке полегшення.\n\nГітлер раптом зупинився, важко дихаючи. Брандт кинуся вперед в останню мить, щоб зловити старого чоловіка за плечі, коли той упав назад, як лялька без ниток. Його обличчя було блідим і вкрите потом, а дихання було хриплим, ніж зазвичай. Брандт обережно поклав його на землю, перевернув на бік, зриваючи власну куртку, щоб покласти під голову Фюрера в очікуванні епілептичного нападу. Як і підозрював, тіло Гітлера незабаром почало неконтрольовано сіпатися.\n\n"Не стій стовбом!" — закричав Брандт на Шаула, який з тривогою дивився на них двох. "Клич Кемпку! Зараз!" Шауб кивнув і помчав назад, звідки вони прийшли. Через кілька хвилин напад зупинився. Гітлер важко дихав, хапаючи за землю під руками. Його очі були наповнені сльозами.\n\nНарешті приїхала машина. Еріх Кемпка вискочив з місця водія і відчинив задні двері. Брандт повільно допоміг Гітлеру підвестися і повів його до автомобіля."
 hitlerillness.6.a:0 ""Покладіть Фюрера під 24-годинний медичний нагляд. Негайно.""
 
 hitlerillness.7.t:0 "Дзвінок Шпеєра"
 hitlerillness.7.desc:0 "Працювати в ранні години стало звичкою для Бормана. Гітлер відходив до сну о четвертій ранку, щоб прокинутися о другій годині дня, і Борман відповідно підлаштував свій розпорядок. Навіть коли фюрер був у Баварії, Борман не замислювався над тим, щоб працювати так пізно вночі.\n\nБув ранній ранок, коли Герхард Клопфер увійшов до кімнати і приніс Борману лиху звістку. Їхній контакт в Берґгофі вийшов на зв’язок. Фюрер впав у кому. Сум і страх закрутилися в душі Бормана, коли він мовчки сидів за столом, розмірковуючи про майбутнє. Його фюрер був на порозі смерті, а його вороги не збиралися сидіти склавши руки, коли звістка дійде до них. Хоча підтримка Бормана в партії була сильною, мілітаристи Ґьорінґа оскаржать його лідерство, щойно Гітлер помре. Можливо, якби Борман повідомив своїм вірним союзникам у партії та вермахті про стан Гітлера, вони могли б підготуватися до можливого конфлікту? Можливо, якби Райхстаг офіційно проголосив його фюрером, він зміг би зберегти стратегічне становище в Ґерманії у страшному випадку бюргеркрігу? Пронизливий дзвінок телефону вирвав Бормана з його думок.\n\n\"Хайль Гітлер\", - пролунав глибокий голос Шпеєра. \"Пане Борман, я впевнений, що ви погодитеся з тим, що відсутність фюрера в публічній сфері не залишилася непоміченою. Доктор Карл Брандт вірно служив Гітлеру, і єдине, що перешкоджає швидшому одужанню, це втручання Юліуса Шауба. Як призначений наступник, ви повинні негайно відсторонити його від посади і публічно засудити.\"\n\n\"Ви хочете, щоб я зробив Шауба цапом-відбувайлом, щоб захистити доктора Брандта?\" – усміхнувся Борман. \"Мені все одно на Брандта, але Шауб – це огидна жаба. Я це зроблю. Скажіть Ґьорінґу зробити те саме. Ми повинні звернути увагу громадськості на пана Шауба.\" І відвернути її від Гітлера, подумав Борман."
 hitlerillness.7.a:0 "Фінальна завіса опускається."
 
 hitlerillness.8.t:0 "Смерть Гітлера"
 hitlerillness.8.desc:0 "«Більше новин від нашого інформатора на Берггофі», — пролунав тонкий голос Герхарда Клопфера. Відчувши його нерішучість, Борман підняв погляд від своїх нотаток і підняв брову в очікуванні. Клопфер прокашлявся. «Фюрер мертвий.»\n\nСерце Бормана зупинилося. Він випростався і провів рукою по своїй лисій голові, глибоко ковтаючи. Фюрер мертвий. Його безсмертний фюрер. Світ вирвав великого чоловіка з Ґерманії. Протягом десятиліть Борман невтомно працював у тіні фюрера, навчаючись у генія з ганебною сумішшю захоплення та заздрості. Тепер настав страшний момент вийти на світло.\n\n«Нікому не можна говорити!» — раптово вигукнув Борман, ляснувши долонею по столу. «Персонал Берггофа треба змусити мовчати. Ця інформація за жодних обставин не може поширитися. Райхстаг має проголосити мене фюрером, перш ніж Ґьорінґ чи будь-хто інший встигне втрутитися.»\n\nХвилини перетворилися на години. Години перетворилися на дні. Незабаром, попри всі його зусилля, чутки поширилися по всьому Райху. Фюрер мертвий. Райх офіційно залишився без лідера.\n\n«Що?!» — заревів Борман у телефон, схоплюючись на ноги. «Вони, чорт забирай, що зробили?!» Він із прокльоном кинув телефон і почав ходити по кімнаті, потираючи скроні. Райхстаг щойно зібрався, не повідомивши Бормана. Як це пройшло повз нього? Ті мерзотники з Надзвичайної Ради відмовилися офіційно назвати Бормана новим фюрером, стверджуючи, що зараз час для жалоби, а не для церемоній. Ґерманія була втрачена. За словами його шпигунів, Ґьорінґ, Шпеєр і Гайдріх уже втекли з міста. Часу не було. Війна наближалася. Обширні приготування вже були зроблені.\n\nНастав час летіти на південь."
 hitlerillness.8.a:0 "Ніколи не питай, по кому дзвонить дзвін — він дзвонить по тобі."

 hitlerillness.12.t:0 "Опівнічний дзвінок"
 hitlerillness.12.desc:0 "«Хайль Гітлер!» — вигукнув Герман Ґьорінґ у слухавку. «Це райхсмаршал Ґьорінґ. Приємно говорити з вами, докторе Брандт. Вам подобається Берггоф?»\n\n«Хайль Гітлер», — поспішно відповів Брандт. «Боюся, я занадто зосереджений на здоров'ї фюрера, щоб милуватися довколишніми краєвидами, але медична ізоляція йому дуже допомагає.»\n\n«Мушу запитати, докторе, хоча це болісно для мене...» — Ґьорінґ зітхнув драматично. «Чи виживе фюрер?»\n\n«Якщо мої медичні призначення не будуть порушені такими, як Юліус Шауб, ми повинні побачити поліпшення. Я опікуюсь фюрером і вдень, і вночі, хоча Шауб постійно звинувачує мене в підриві його авторитету.»\n\n«Він завжди був слизьким жабеням, чи не так?» — засміявся Ґьорінґ. «Ваша важка праця не залишиться без нагороди, можу вас запевнити. Гарної ночі!» Він поклав слухавку і постукав пальцями по столу. Відсутність фюрера відкривала можливості для подальших дій. Якщо провести військовий парад і виголосити промову, прославляючи Вермахт, це задовольнило б таких, як Шернер і Ремер, водночас роздратувавши Бормана і змусивши його виглядати слабким і некомпетентним. Після цього можна було б запропонувати зустріч у Райхстазі, де він намалював би Бормана як прихованого ліберала, не кращого за Шпеєра та його криптобільшовицьких агітаторів. Коли розрив між консерваторами та військовими буде подоланий, Ґьорінґ не зустріне опору від Партії. Борману та Шпеєру, звичайно, нададуть неправильну дату для цієї зустрічі.\n\nҐьорінґ усміхнувся, піднімаючи слухавку. Роботи було чимало."
 hitlerillness.12.a:0 "Перегони тільки-но почались."

 hitlerillness.13.t:0 "На Бергу"
 hitlerillness.13.desc:0 "Шпеєр втомлено спирався на балкон, вдихаючи свіже повітря. Образ фюрера знову з'явився у його думках — квола фігура, загорнута в щойно зіпсовану постільну білизну. Він відкрив очі і зосереджено дивився на захід сонця. Краєвид перед ним, від тріпотіння листя величних дерев до шуму трави, що купалася у вечірньому сонячному світлі, приносив чимале полегшення. Не було краєвиду у Райху прекраснішого, настільки німецького. Шпеєр сумно усміхнувся сам собі.\n\n«Це було мудрим рішенням — привезти сюди фюрера», — сказав Шпеєр чоловікові поруч із ним. Доктор Брандт, також дивлячись у далечінь, кивнув. «Є місця гірші для особистого перебування, ніж Берггоф. Навіть якщо той дурень Шауб постійно підриває вас. Карле, мені потрібна чесна відповідь. Громадськість стає підозрілою. Чи одужає він?»\n\n«Це малоймовірно», — тихо сказав Брандт.\n\n«Мені потрібно, щоб ти зробив дещо для мене, Карле». Шпеєр поклав заспокійливу руку на плече Брандта і глибоко заглянув йому в очі. «Ти казав мені раніше, що Борман посилає одного зі своїх підлеглих сюди щодня о 15:00, щоб передати звіт фюреру. Ну, я пришлю свою людину раніше в той самий день, щоб дати тобі інший звіт. Коли підлеглий Бормана прибуде, я хочу, щоб ти сказав йому, що фюрер спить, але ти сумлінно передаш документи, коли він прокинеться. Натомість ти доставиш мій звіт фюреру, а звіт Бормана відправиш мені.» Шпеєр помітив занепокоєння на обличчі лікаря. «Я довіряю тобі це, Карле. Ти мій друг. Крім того, хіба я не є законним наступником?»"
 hitlerillness.13.a:0 "Перегони тільки-но почались."

 hitlerillness.14.t:0 "Опівнічний дзвінок"
 hitlerillness.14.desc:0 "«Хайль Гітлер,» — м'яко промовив Райнгард Гайдріх у слухавку. «Це райхсфюрер СС. Я розумію, що фюрер остаточно переїхав до Берггофа для медичної ізоляції. Який його поточний медичний стан?»\n\n«Хайль Гітлер,» — після кількох секунд мовчання відповів Брандт. «Прошу вибачення, райхсфюрере, я не очікував такого дзвінка. Я, ем... очікую на покращення. Звісно, якщо мені не заважатимуть такі, як Юліус Шауб. Він постійно звинувачує мене в підриві його авторитету.»\n\n«Дивуюся, що його ще не повісили за нахабство,» — холодно відповів Гайдріх. «Це все, докторе Брандт.»\n\nВін поклав слухавку і з'єднав пальці разом. Недієздатність фюрера потрібно було використати на повну. Він переглянув документи перед собою. Змусити Бормана виглядати слабким і некомпетентним було просто; достатньо було ігнорувати будь-які накази, надіслані секретарем фюрера, одночасно зміцнюючи СС. Фракція Ґьорінґа черпала свою силу з єдності, але запис із борделю, отриманий СД, скоро змінить це. Міністр внутрішніх справ Райху Вільгельм Штукарт, один із найближчих друзів Ґьорінґа, був зафіксований на плівці, де він відкрито висміював Шернера і Ремера, їхніх найсильніших військових союзників.\n\nЩо стосується Шпеєра? СД також виявило незаконний роман між одним із реформаторських технократів Шпеєра в Міністерстві економіки та університетською студенткою, пов’язаною з радикальними ліберальними рухами. Після витоку скандалу агенти гестапо не згають часу, поширюючи чутки про те, що цей роман не є одиничним випадком і що зв'язок між реформістами партії та ліберальними студентами виходить за рамки ідеологічних розбіжностей. Без Гітлера, за яким можна було б ховатися, Шпеєру доведеться захищатися самостійно."
 hitlerillness.14.a:0 "Перегони тільки-но почались."

 hitlerillness.15.t:0 "Смерть Гітлера"
 hitlerillness.15.desc:0 "Ґьорінґ так багато часу проводив, вивчаючи звіти своїх шпигунів про стан здоров'я Гітлера, що це майже перетворилося на залежність. Коли його інформатора вивели з Берггофа, він почав нервувати, блукаючи коридорами Карінхаллю та лісами навколо нього. Старий впав у кому, але скільки ще часу залишалося до його смерті? Недовго. Чутки почали ширитися, спочатку по Ґерманії, а потім і по всьому Райху. Політики обговорювали це, медичні експерти дискутували, а звичайні громадяни висували теорії. На вустах у всіх були одні й ті ж слова - фюрер мертвий. Відтоді, як ці чутки вибухнули, Ґьорінґа охопила хвиля тривоги. Він був схвильований. Схвильований майбутнім Райху. Схвильований своїм майбутнім. Щодня він фантазував про своїх підлеглих, які вітають його і прославляють його ім’я, або про нові портрети, які будуть розвішані в кожному домі, або про нову форму, яку він попросить розробити. Але він не міг позбутися страху, який глибоко сидів у ньому. Борман, СС, Шпеєр — ніхто не залишить його сходження до влади без боротьби.\n\nМинули хвилини. Години змінилися днями. Незабаром чутки стали фактом. Фюрер мертвий. Райх офіційно залишився без керівника.\n\n«Герр Ґьорінґ!» — вигукнув його дворецький, коли Ґьорінґ повертався з прогулянки лісом. «Я щойно отримав страшний дзвінок! Райхстаг зібрався раніше сьогодні без вас. Надзвичайна рада відмовляється проголосити вас новим фюрером. Вони кажуть, що зараз час для жалоби, а не для церемоній.» Ґьорінґ відчув різкий біль у грудях. Він сперся на дворецького, важко дихаючи. Ці кляті виродки. Ґерманія вислизнула з його рук. Нічого, він повинен діяти, і швидко. За словами його шпигунів, Борман, Шпеєр і Гайдріх уже втекли з міста. Війна була неминучою. Широкомасштабні військові приготування вже були зроблені.\n\nПора летіти на північ."
 hitlerillness.15.a:0 "Ніколи не питай, по кому дзвонить дзвін — він дзвонить по тобі."

 hitlerillness.16.t:0 "Смерть Гітлера"
 hitlerillness.16.desc:0 "Шпеєр піднімався сходами з гучним серцебиттям. Брандт викликав його з Ґерманії лише чотирма словами — «Нам треба поговорити», — хоча він був занадто параноїдальним, щоб сказати більше. За останній тиждень Брандт вивів шпигуна серед персоналу Берггофа і виявив підслуховувальні пристрої в кожній кімнаті. Що б доктор не збирався сказати, це мало бути особисто. Глибоко в душі Шпеєр знав, що передбачає ця зустріч. Він підвів голову і побачив, як похмурий Брандт незграбно стоїть біля вхідних дверей, вітаючи його млявим салютом.\n\n«Він мертвий», — прошепотів Брандт. Хвиля емоцій охопила Шпеєра. Смуток. Гнів. Льодяний страх. Брандт сказав щось ще, але Шпеєр його не слухав. Він хотів повернутися до моменту їх першої зустрічі з Гітлером. Він хотів пригадати безліч годин, які вони разом провели, плануючи проект Ґерманії. Він хотів переграти останні свідомі розмови, які вони провели.\n\nАле зараз не час для бездіяльності. Майбутнє чекало, і вимагало ясного розуму. Минули хвилини. Години змінилися днями. Незабаром чутки поширилися по всьому Райху. Фюрер мертвий. Райх офіційно залишився без керівника.\n\n«Райхсміністр!» — секретар Шпеєра влетів у кімнату. «Мене щойно повідомили, що сьогодні Райхстаг зібрався, щоб обговорити смерть Гітлера. Надзвичайна рада відмовилася офіційно оголосити вас фюрером. Вони сказали, що зараз час для жалоби, а не для церемонії.»\n\nШпеєр з прокляттям схопився на ноги. Його розум працював швидше, ніж будь-коли. Ґерманія вислизнула з його рук. Часу було обмаль. Війна була неминучою. Широкомасштабні військові приготування вже були зроблені.\n\nПора летіти на захід."
 hitlerillness.16.a:0 "Ніколи не питай, по кому дзвонить дзвін — він дзвонить по тобі."

 hitlerillness.17.t:0 "Смерть Гітлера"
 hitlerillness.17.desc:0 "Після виявлення та знищення підслуховувальних пристроїв у Берггофі Гайдріх використав усі доступні засоби, щоб дізнатися більше про медичний стан Гітлера. Він був упевнений, що старий навряд чи вийде з коми. Питання полягало в тому, коли він помре? Чутки поширювалися, спочатку по Ґерманії, а потім і по всьому Райху. Політики обговорювали це, медичні експерти дискутували, а звичайні громадяни висували теорії. На вустах у всіх були одні й ті ж слова - фюрер мертвий. Збудження, що бігло по венах Гайдріха, було змішане з легким смутком. Спогади про те, ким колись був Гітлер, були такими ж яскравими, як і спогади про те, ким він став. Дегенерацію Райху не можна було списати на того старого, бо це корупція Бормана, Ґьорінґа, Шпеєра та багатьох інших знищувала Фатерлянд протягом багатьох років. Історія безперечно згадає фюрера як великого чоловіка. Як і Райнгарда Гайдріха.\n\nМинули хвилини. Години змінилися днями. Незабаром чутки стали фактом. Фюрер мертвий. Райх офіційно залишився без керівника.\n\n«Ясно,» — пробурмотів Гайдріх у слухавку, відповідаючи на заяви співрозмовника. Він обережно поклав слухавку, стримуючи бажання розбити її об стіл на тисячу шматочків. Райхстаг щойно зібрався, не запросивши призначеного наступника. Чума, що заразила Надзвичайну раду, відмовилася офіційно проголосити Гайдріха новим фюрером, заявивши, що зараз час для жалоби, а не для церемоній. Ґерманія вислизнула з його рук, але це мало значення. За словами його шпигунів, Ґьорінґ, Шпеєр і Борман уже втекли з міста. Часу було обмаль. Шлях до влади буде залитий кров'ю його ворогів. Широкомасштабні військові приготування вже були зроблені.\n\nПора летіти на захід."
 hitlerillness.17.a:0 "Ніколи не питай, по кому дзвонить дзвін — він дзвонить по тобі."

 hitlerillness.30.t:0 "Дзвінок лікаря"
 hitlerillness.30.desc:0 "Кров Шпеєра холола. Нарешті настав той жахливий момент. Доктор Брандт зателефонував йому рано вранці, повідомивши, що Гітлер впав у кому. Після години безсонних роздумів Шпеєр знову змусив себе встати з ліжка, пішов до свого кабінету та підняв слухавку. Йому потрібно було поговорити з начальником канцелярії партії.\n\n«Хайль Гітлер. Герр Борман, я впевнений, ви погодитеся, що відсутність фюрера у громадському житті не залишилася непоміченою. Доктор Карл Брандт вірно служив Гітлеру, і єдине, що заважає швидшому одужанню, — це втручання Юліуса Шауба. Як призначений наступник, я негайно відстороню його від посади та публічно засуджу.»\n\n«Дозвольте вгадати,» — після короткої паузи відповів Борман. «Ви хочете, щоб я теж його засудив? Зробити з нього козла відпущення, щоб захистити доктора Брандта?» Він хмикнув. «Мені байдуже до Брандта, але Шауб — огидна жаба. Я обов’язково висловлю свою думку.»\n\n«Дайте знати Ґьорінґу», — сказав Шпеєр і поклав слухавку. Його нудило. Його друг і наставник був на межі смерті, а його вороги не будуть сидіти склавши руки, коли це стане відомо. Він провів рукою по своєму поріділому волоссю і сповільнив дихання. Поточний стан здоров’я Гітлера мав залишатися таємницею. Тільки його найбільш віддані прихильники в партії та вермахті могли бути проінформовані, щоб підготуватися до будь-якого майбутнього конфлікту. Він міг би виголосити кілька промов, щоб схилити на свою сторону поміркованих членів партії, і, можливо, кинути кілька підказок, щоб підбурити студентські рухи по всьому Райху. Якщо Райхстаг проголосить його фюрером, він, ймовірно, зможе зберегти стратегічне становище в Ґерманії в разі громадянської війни."
 hitlerillness.30.a:0 "Остання завіса опускається."

 hitlerillness.32.t:0 "Дзвінок Шпеєра"
 hitlerillness.32.desc:0 "Герман Ґьорінґ тяжко зітхнув і опустився на стілець. Він поглянув у вікно, спостерігаючи, як місяць намагається вирватися з темних хмар, що скупчилися навколо нього. Його думки бігли так швидко, як і його серце. Його шпигун у Берггофі повідомив страшну новину, яку Ґьорінґ давно передбачав із сумішшю надії та страху. Гітлер впав у кому і навряд чи оговтається.\n\nЗараз був не час оплакувати старого друга чи святкувати своє славне нове майбутнє. Зараз був час діяти. Фюрер був на межі смерті, і вороги Ґьорінґа не будуть сидіти склавши руки, коли їм стане відома ця новина. Він мав подбати про те, щоб вони нічого не дізналися про стан здоров’я Гітлера. Тільки його найближчі союзники у вермахті та партії будуть поінформовані, щоб підготувати військові заходи на випадок потенційної збройної боротьби. Борман згуртував більшість консерваторів у партії навколо себе і створив найбільшу загрозу для влади Ґьорінґа, хоча божевільні Гайдріха і ліберали Шпеєра, безсумнівно, також скористаються будь-яким конфліктом. Якщо Райхстаг проголосить Ґьорінґа фюрером, він, ймовірно, зможе зберегти стратегічне становище в Ґерманії в разі громадянської війни. Його відірвав від роздумів різкий дзвінок телефону.\n\n«Хайль Гітлер», — пролунав глибокий голос Шпеєра. «Райхсмаршале, я впевнений, що ви погодитеся, що відсутність фюрера у громадському житті не залишилася непоміченою. Доктор Карл Брандт вірно служив Гітлеру, і єдине, що заважає швидшому одужанню, — це втручання Юліуса Шауба. Як призначений наступник, ви повинні негайно відсторонити його від посади та публічно засудити.»\n\n«Ах, ви хочете, щоб я зробив з Шауба козла відпущення, щоб захистити доктора Брандта?» — Ґьорінґ розсміявся. «Я із задоволенням вживу заходів проти цього жалюгідного ідіота. Скажіть Борману зробити те ж саме! Ми маємо сконцентрувати увагу громадськості на Шаубі.» І відвести її від Гітлера, подумав Ґьорінґ."
 hitlerillness.32.a:0 "Остання завіса опускається."

 hitlerillness.33.t:0 "Дзвінок Шпеєра"
 hitlerillness.33.desc:0 "Райнгард Гайдріх стояв над магнітофоном у повній тиші, схрестивши тонкі пальці. Голос доктора Брандта тріщав привітанням, яке глибоким монотонним голосом відповів Шпеєр. Потім пролунав похмурий анонс. Фюрер впав у кому і, ймовірно, не прокинеться. Незабаром запис закінчився клацанням.\n\nГайдріх глибоко вдихнув і погладив пристрій, його думки носилися на бурхливих хвилях невизначеності. Фюрер був на межі смерті, і Шпеєр, без сумніву, готувався до неминучого. Звісно, його кліка дегенератів не була найбільшою загрозою; корупція Бормана принесла йому значну підтримку в партії, тоді як жалюгідні слабкості Ґьорінґа були ідеальними для його мілітаристських ляльководів. Шутцштаффель мав підготуватися, як військово, так і розумово, до майбутньої війни, яка розірве Райх на шматки і принесе нову еру націонал-соціялізму. Навіть якщо Райхстаг проголосить Гайдріха фюрером, він ніколи не зможе утримати Ґерманію як стратегічну позицію. Військові заходи мали бути вжиті негайно та без зволікань. Його відірвав від думок дзвінок телефону.\n\n«Хайль Гітлер», — пролунав глибокий голос Шпеєра. «Райхсфюрере, я впевнений, що ви погодитеся, що відсутність фюрера у громадському житті не залишилася непоміченою. Доктор Карл Брандт вірно служив Гітлеру, і єдине, що заважає швидшому одужанню, — це втручання Юліуса Шауба. Як призначений наступник, ви повинні негайно відсторонити його від посади та публічно засудити.»\n\n«Ви хочете зробити козлом відпущення Шауба, а не Брандта?» — Гайдріх подумав на мить. «Гаразд. Я вижену цього виродка з партії, щоб упевнитись у цьому. Скажіть Борману та Ґьорінґу теж його засудити. Ми маємо сконцентрувати увагу громадськості на Шаубі.» І відвести її від Гітлера, подумав він."
 hitlerillness.33.a:0 "Остання завіса опускається."

 ###Стартові евенти###
 reich.600.t:0 "Коричневий кардинал"
 reich.600.desc:0 "Якщо поглянути на невиразне обличчя цього лисого маленького чоловіка, важко уявити його чимось більшим, ніж нудним бюрократом, одним з численних механізмів великої машини держави.\n\nТаке неправильне судження може стати потенційною фатальною помилкою. Як голова канцелярії, партії та особистий секретар Фюрера, Мартін Борман невпинно піднімався по слизьким сходам НСДАП, не просячи ні слави, ні надмірностей на жодному етапі свого підйому до влади.\n\nДрузі та вороги однаково зневажливо називають його 'Коричневим Кардиналом'. Така скатологічна образа нічого не значить для Бормана, який мало піклується про жарти або про особисті образи, спрямовані на його характер. Він не чоловік помпи або церемоній, а чоловік обов'язку та відданості Райху. Багато хто стверджує, що він рідко виходить з поступово в'янучої тіні Фюрера - за винятком тих, хто шепоче про його візити до красивих молодих актрис і моделей по всій країні.\n\nУ новому десятилітті Мартін Борман продовжує переслідувати темні коридори влади у своєму невідповідному костюмі, ще більше заглиблюючись у механізми бюрократичного апарату Райху. Дивна суперечність такого зневажуваного чоловіка, що має величезний вплив, видає розум, який присвячений лише прагненню до влади - незалежно від вартості."
 reich.600.a:0 "У моєму словнику обов'язок написано великими літерами."

 reich.601.t:0 "Золотий Райхсмаршал"
 reich.601.desc:0 "Якщо Фюрер є батьком німецького Райху, то Герман Ґьорінґ - його популярний дядько. Полюблений цивільними за свій жвавий характер і Вермахтом за те, що він просував їхні інтереси протягом десятиліть, Райхсмаршал завжди прагнув зберегти репутацію старанного військового чоловіка, вірного своєму Райху і своєму Фюреру.\n\nВірити в таке було б применшити амбіції цієї людини. Після того, як він обіймав багато відомих посад, від засновника і керівника гестапо до Райхспленіпотенціарія Чотирирічного плану, аристократичний Ґьорінґ розвинув жагу до влади та багатства, з якою мало хто міг зрівнятися. Проживаючи у своєму величезному маєтку Карінхоллі зі своїми численними колекціями одягу, ювелірних виробів та творів мистецтва, усі з яких були пограбовані з завоювань Райху, Райхсмаршал продовжує акумулювати навколо себе якомога більше впливу. Хоча він більше не настільки близький до Гітлера, як раніше, він здобув значимість, ставши фактичним обличчям мілітаристського руху.\n\nДехто стверджує, що Ґьорінґ - лише помпезний блазень, який дозволяє собі бути лялькою радикальних сил в надії отримати ще більше уваги та влади. Інші вважають таку пропозицію нерозумною, оскільки Ґьорінґ давно довів свою маніпулятивну хитрість, так само, як і відданість. Його роль у майбутньому політиці Райху ще потрібно буде з’ясувати."
 reich.601.a:0 "Мої заходи не будуть паралізовані бюрократією!"

 reich.602.t:0 "Райхсархітектор"
 reich.602.desc:0 "Фігура, яку часто ігнорують у заплутаній політиці Райху, Альберт Шпеєр, тим не менш, є одним з його ключових гравців. Архітектор за професією та особистий друг Гітлера з початку його підйому до влади, Шпеєр був приваблений переконливою діалектикою майбутнього Фюрера та його великими планами для Ґерманії. Привабливість була взаємною: як тільки Гітлер поглянув на роботи Шпеєра, молодий архітектор опинився на передньому краї партійного керівництва та отримав завдання спроектувати десятки громадських будівель.\n\nВійна змінила все. Шпеєр був призначений міністром озброєнь і військового виробництва в найскладніший час конфлікту, і там виявилася ще одна сторона його особистості: опортунізм. Він узяв на себе заслугу за зростання виробництва в Ґерманії, але його основний внесок у воєнні зусилля полягав у винаході того, що назавжди змінить Райх: рабство. Сотні тисяч нижчих і військовополонених працювали і помирали в військово-промислових комплексах, живлячи німецьку військову машину своїми життями.\n\nПісля війни Шпеєр повернувся до своєї пристрасті та самотужки спроектував кульмінацію величі Райху. Ґерманія, нова Капут Мунді, мала затопити Рим, Париж і всі великі міста світу, але потім економіка зазнала краху, забравши його мрії разом із собою. У момент катарсису він зрозумів, що рабство було однією з основних причин краху, і в найбільш опортуністичний спосіб почав виступати проти нього, закликаючи до реформ: як небажаний наслідок, він швидко став центром великого реформістського руху, що виступав за зміни. Захоплений сильнішими за себе течіями, він вирішив слідувати їм, сподіваючись, що ніхто ніколи не виявить його помилок.\n\nНа гірше чи на краще, Альберт Шпеєр змінив Ґерманію по-своєму, назавжди змінивши як її архітектурну моду, так і суспільство. Він є і завжди буде Райхсархітектором."
 reich.602.a:0 "Райх - моя найбільша робота."

 reich.603.t:0 "Білявий звір"
 reich.603.desc:0 "Колишній протектор Богемії-Моравії, директор СД і один з основних архітекторів "Остаточного рішення", саме ім'я Райнгарда Гайдріха вимовляється з острахом німецькими громадянами та слов'янськими рабами.\n\n Людина з сумнозвісними інтелектуальними та культурними здібностями, Райхсфюрер німецького СС ховає свою ненаситну тваринну жагу до влади за холодним блиском стриманості. Хоча його метеоричний підйом у впливі та статусі протягом 1930-х і 1940-х років не здивував нікого, небагато могли передбачити, що його підйом на лідерство СС відбудеться в результаті невдалого перевороту Генріха Гіммлера в 1950-х.\n\nНезважаючи на численні тріщини, партія є об'єднаною в ненависті до Гайдріха та страху перед його СС. Багато вважають, що лише повага Гітлера до 'Людини з Залізним Серцем' дозволяє йому утримувати таку жорстоку владу, хоча інші вкажуть на інше джерело. Генріх Гіммлер, тиранічний деспот таємничої Орденштат-Бургунд, теоретизується багатьма як справжня влада за троном.\n\nХоча у Гайдріха і Гіммлера є свої розбіжності, обидва чоловіки виступають за повернення 'Справжнього Націонал-соціялізму' - під яким вони мають на увазі кінець корупції в партії та введення тоталітарної держави, присвяченої цінностям СС. Спроби внутрішнього кола Гітлера зменшити вплив СС не були зовсім безуспішними, але поки Райнгард Гайдріх залишається його лідером, він не розвіється так легко."
 reich.603.a:0 "Немає проблеми, яку не може вирішити гестапо."

 reich.604.t:0 "Банда Чотирьох"
 reich.604.desc:0 "Райх - це гранітна споруда, міцно під контролем Фюрера і повністю присвячена прославленню німецького народу та націонал-соціялізму... зовсім не є тим, чим є насправді. Країна перебуває в занепаді та стагнації, і одна група людей взяла на себе сміливість стати чемпіонами найбільш радикальних змін: Альберт Шпеєр і його Банда Чотирьох.\n\nКурт Ґеорґ Кізінгер - видатний член НСДАП, з глибокими зв'язками з багатьма органами всередині Райху. Хоча харизматичний і обережний, його реформаторські погляди не дають йому захоплюватись консервативним керівництвом. Людвіґ Ергард - надзвичайно шанований - поза межами Ґерманії, економіст, який вже передбачив економічний крах. Звісно, у сучасній версії казки про Кассандру, ніхто не слухав його, поки не стало занадто пізно, а його запекла критика принесла йому безліч ворогів. Гельмут Шмідт - експерт з дипломатії, який приєднався до НСДАП, в основному, щоб приховати той факт, що ненавидить націонал-соціялізм з усієї сили. Його амбіції далеко перевищують його ранг, але, доживши до цього часу, Шмідт планує змінити Ґерманію, якщо його не здолає почуття провини. Геннінґ фон Тресков - ще одна загадка - чоловік, що показує сяючу картину прусського ідеалу, який сам є незадоволеним суворістю військового життя, але підтримує манірний правильний стереотипний прусський дух на публіці, працюючи невтомно, щоб підірвати націонал-соціялізм.\n\nКожен експерт у своїй галузі, вони опинилися заплутаними у дивному альянсі, з яким Шпеєр постійно повинен бути обережним. Він знає, що його цілі реформування ідеології Гітлера не збігаються з їхніми, але використовуватиме їхній вплив і здібності для своїх потреб. Банда вважає Шпеєра майбутньою загрозою, хапаючи можливості, щоб обмежити його вплив. Проте обидва, у парадоксальних відносинах, потребують один одного, щоб вижити в нестабільному політичному кліматі вмираючого Райху."
 reich.604.a:0 "Для них двері повинні бути вибиті, а гнилій структурі потрібно буде відновлення в після."

 reich.606.t:0 "Агент Маленький Лис"
 reich.606.desc:0 "Серед численних агентств, присвячених виявленню будь-якої небезпеки для цілісності та подальшого верховенства Райху, жодне не має такої влади, як Абвер. На вершині такого великого та заплутаного агентства, з щупальцями, що глибоко проникають у всі офіси та бюро такої ж великої німецької адміністрації, сидить одна людина безперечна: його влади вистачає, щоб наказати смерть, не запитуючи дозволу, і навіть СС повинні обережно ставитися у його присутності.\n\nРайнгард Гелен, більше відомий як Агент Маленький Лис, є таємничою людиною, якість, що дуже добре підходить до його ролі. Якби це не було так, він би давно вже був мертвий... З хитрістю та майстерністю Гелен піднімався по сходах Абверу, набуваючи важливих союзників та однаково важливих ворогів, але жодного друга: важко дружити з кимось, хто має достатньо доказів проти вас, щоб відправити вас до концентраційних таборів на все ваше життя...\n\nСеред численних агентів, що працюють під ним, один виділяється, один, до якого він трохи прив'язався. Герхард Весель - відомий в поліції як Агент Сплутаний Кіт - є здатним офіцером з Вермахту і вже майже десять років є протеже Гелена, відколи він виявив його здатність аналізувати великі обсяги складних даних і швидко розробляти плани та контрзаходи, хоча він не є кращим полевим агентом - що Гелен намагається змінити щодня - Весель має і компетентність, і відданість, рідкісну комбінацію якостей в ці дні...\n\nУ світі тіней той, хто править ними, має владу, і в Райху всі тіні, будь то великі чи тонкі, сірі чи чорні, присягають на вірність Маленькому Лису."
 reich.606.a:0 "Завжди використовуйте свої псевдоніми, це заощадить вам життя."

 reich.607.t:0 "Кривавий Фердинанд"
 reich.607.desc:0 "Так званий 'Монстр в Уніформі' Вермахту, фельдмаршал Фердинанд Шорнер здобув популярність під час Другої світової війни як талановитий стратег і жорстокий командир, ведучи війська у вторгненні до Польщі та Радянського Союзу.\n\nНезважаючи на це, хоча слава в цій війні була співрозмірна з Ервіном Роммелем, Гансом Шпейделем і навіть Германом Ґьорінґом, ім'я фельдмаршала, якого ми знаємо сьогодні, не розглядається позитивно в ширших бюрократичних колах. Надто амбіційний, Шернер бажав нічого меншого, ніж стати главою всього Вермахту! Хоча він і є геніальним військовим, його здібностей було недостатньо; його мрії про просування розбилися об скелі реальності через катастрофічну роботу під час Західно-Російської війни в 1950-х.\n\nБагато хто вважав його невдахою і зневажав як підлеглим, так і начальником, Шернер все ж проклав шлях як впливовий лідер в мілітаристській фракції Райху, і його вважають найважливішою людиною Германа Ґьорінґа. Для Ґанса Шпейделя, якого він ненавидить, його угруповання є нічим іншим, як психопатичною бандою озброєних людей. Однак для Шернера та його послідовників вони є порятунком занепадної та помираючої Ґерманії; благородна група воїнів, що вимагає більшої влади для Вермахту та розширення сфери німецького впливу в Європі та за її межами."
 reich.607.a:0 "Дезертири не отримують від нього милості."

 reich.608.t:0 "Отто Ернст Ремер"
 reich.608.desc:0 "Отто Ремер, народжений 18 серпня 1912 року, є військовим кар'єристом у німецькому Вермахті. Ремер приєднався як офіцер у 1932 році, якраз у той час, коли Націонал-соціялістична партія почала набирати популярності. Колишній лідер Гітлерюгенту, Друга світова війна бачила його на практично кожному фронті, на якому воював Райх. Участь у Польщі; Франції; на Балканах; Ремер вразив своїх начальників під час Операції Барбаросса, де він з відзнакою командував своїм полком в Україні.\n\nУ наступному десятилітті Ремер зумів пробитися до командування власним корпусом, якраз вчасно для вторгнення Західно-російського революційного фронту в Московієні. Знову ж таки, він вів бойові дії з відзнакою проти комуністів. Корпус Ремера також відіграв важливу роль у зриві перевороту Гіммлера; він і його люди заарештували більше ніж достатню кількість формувань СС, коли Шпейдель відправив свої накази.\n\nОднак з того часу Ремер не сидів без діла. Фердинанд Шернер познайомився з Ремером незабаром після фінансового краху 50-х, і вони знайшли спільну мову завдяки рішучій опозиції до будь-яких військових скорочень. Зараз Ремер виступає правою рукою Шернера для найбільш радикальної частини командного складу Ґерманії. Дуже розумний і амбіційний, Ремер, безумовно, є людиною, за якою слід стежити. Як справжній оптиміст, його роль у Райху ще не відома, на краще чи гірше."
 reich.608.a:0 "Державі потрібна залізна рука, щоб її вести. Ми - залізний кулак Ґерманії."

 reich.72.t:0 "Адлер спущено!"
 reich.72.d:0 "Портове місто Вільґельмсгафен має деякі з найбільших - і найстаріших - суднобудівних потужностей у всьому світі. Його вражаючі доки здатні будувати практично все; все, від корветів і мінних тральщиків до гігантських авіаносців, виходили з цих доків, навіть коли ідея німецької нації ще була новим концептом. Карл Деніц знає виробничі можливості цих потужностей; як голова Крігсмаріне, він бачив, як десятки кораблів з'являлися на світ за роки, але цей момент увійде в історію.\n\nСьогодні найбільший і найпотужніший авіаносець Крігсмаріне - названий 'Адлер' самим Гітлером - нарешті готовий до свого першого рейсу, видовище, яке буде транслюватися по всьому Райху! Адмірал Деніц знає, що залишається непоміченим, Адлер не є останнім капітальним кораблем, але останнім на найближче майбутнє, оскільки Райх більше не може дозволити собі будувати нові кораблі згідно з бюджетом 1958 року. Фінансування було скорочено практично в усіх секторах; обслуговування кораблів і зарплати - все, на що Крігсмаріне буде витрачати кошти на даний момент.\n\nЦеремонія була приємною, сам Фюрер щедро дякував адміралу за його нещадну відданість і працю, з невизначеними обіцянками про "більше фінансування для Крігсмаріне найближчим часом", що він робить з 1958 року. Деніц церемонно кивнув, коли потрібно, і дякував, коли це було доречно, як він робив десятки разів раніше. Завжди приклад для військового, він привітав решту світи Фюрера. Спочатку потиснув руку Мартіну Борману; дійсно добропорядний джентльмен. Наступним був Альберт Шпеєр; лише опортуністичний нацист, не більше, не менше. Якщо Шпеєр був опортуністом, тоді Деніц задумався, ким можна вважати Гьорінга; чоловік виглядав дивно бадьоро також. Останнім, але не менш важливим, була холодна, волога рука Райнгарда Гайдріха. Білявий-м'ясник, і до того ж, покидьок.\n\nАдмірал поглянув назад на свого Фюрера, який базікав з помічником. Він старів, а старість не обходилася з ним милостиво. Боже, допоможи Райху, коли Гітлер...\n\nДеніц прогнав цю думку з голови. Він був морським офіцером, в першу чергу. Нехай політика залишиться тим чотирьом інтриганам."
 reich.72.a:0 "Підніміть Райхскрігсфлагге!"

 ###Евенти Легітимності###

 reich.609.t:0 "СС намагаються влаштувати безлад"
 reich.609.desc:0 "Шутцштаффель знову намагаються спричинити безлад у Райху. Хоча це не зовсім ново або незвично, СС не могли вибрати гірший час, щоб відновити свої звичні витівки.\n\nПо всій Ґерманії СС заважають усюди, де це можливо, викликаючи величезні збої в Райху. Штурмовики виганяють солдатів регулярної армії з кількох арсеналів по всій Ґерманії, в основному зосереджуючись на Рейні. Також були повідомлення про кілька бійок між ними та Вермахтом. СС також заважають розкладу рейсів, щоб \"перевіряти\" пілотів та пасажирів, навіть з Люфтваффе! Це всього лише тонка маска для переслідування, нічого більше, і не варто плутати це з чимось іншим.\n\nВони відчули потребу продемонструвати свою присутність також для цивільного населення, проводячи власні розслідування серед нього. Будь-яка причина, від "іноземного шпигуна" до "ухилення від податків", використовувалася як виправдання для затримання та переслідування людей; вони навіть мають сміливість створювати контрольно-пропускні пункти без дозволу від когось, крім самих себе, і мали можливість вільно арештовувати "підозрюваних євреїв та інших небажаних", які частіше за все є критиками СС. З такими фанатиками, що спричиняють стільки хаосу, якимось чином необхідно швидко вжити заходів, щоб обмежити їхню діяльність і відновити хоч якусь подобу розуму."
 reich.609.a:0 "Викорінити вплив СС з цивільного сектора!"
 reich.609.b:0 "Протистояти СС за допомогою партійних лоялістів."
 reich.609.c:0 "Обмежити рухи СС навколо Вермахту та цивільної інфраструктури!"
 reich.609.d:0 "Чудово. Все за планом."

 reich.610.t:0 "Протести досягають нових висот"
 reich.610.desc:0 "Студентські протести давно переслідують Райх. Періодичні мітинги та марші в кампусах не є незвичними, і вони проходять у невеликій кількості з моменту приходу НСДАП до влади. Однак протести стали набагато частішими та інтенсивнішими після того, як Гітлер оголосив свого наступника.\n\nУ великих містах по всьому Райху німецькі студенти проводили мітинги та марші в університетських кампусах, деякі переходили на вулиці. Сидячі страйки фактично закрили більшість кампусів, і студенти взяли на себе зобов'язання блокувати урядові та армійські будівлі. Багато з більших зібрань категорично відмовляються розходитися, а студенти на багатьох сидячих акціях відмовляються розходитись. Велика натовп з понад двохсот людей навіть заблокувала казарми СС! Було дивом, що ніхто не загинув.\n\nНам потрібно щось зробити з протестуючими студентами зараз, перш ніж ситуація вийде з-під контролю. Якимось чином нам потрібно вжити заходів."
 reich.610.a:0 "Люди мають право на протест. Переконайтеся, що вони в безпеці."
 reich.610.b:0 "Вводьте війська, чекайте, поки протестуючі не розійдуться."
 reich.610.c:0 "Віддайте наказ, відправте армію."
 reich.610.d:0 "Відправте СС, щоб швидко покінчити з цими лібералами."

 reich.611.t:0 "Безробіття зростає"
 reich.611.desc:0 "Для звичайного німця отримати прибуткову роботу неймовірно важко. Практично всі сектори німецької економіки; сільське господарство, виробництво та навіть будівництво переповнені, домінуючими над ними рабською працею. Непідготовленим німцям важко знайти роботу, змушуючи їх виживати на державній допомозі. Це зробило роботу, що вимагає вищої освіти, надзвичайно конкурентною, і навіть нашим найкращим фахівцям важко знайти роботу!\n\nСитуація тільки погіршується з року в рік, і рішення не видно. Просто не вистачає робочих місць у приватному секторі. Ґерманській економіці потрібні серйозні перетворення, перше з яких - це вирішення безробіття в Ґерманії. Хоча ми, безумовно, можемо просто призвати більше чоловіків до військ, щоб зменшити безробіття, або збільшити допомогу та виплати, може бути розумно почати поетапно скасовувати рабську працю та повернути ці робочі місця до цивільного сектора, навіть якщо це буде за рахунок промисловців."
 reich.611.a:0 "Почати скасування рабства, пора повернути німецький народ до роботи."
 reich.611.b:0 "Збільшити допомогу та виплати для німецького народу."
 reich.611.c:0 "Ми завжди шукаємо більше чоловіків у армії!"
 reich.611.d:0 "Вони не заслуговують нічого, сильні виживуть!"

 reich.612.t:0 "Вимоги прав жінок"
 reich.612.desc:0 "Студентські скарги на вулицях не є нічим новим для нашої адміністрації. Нові рухи час від часу з'являються, а потім швидко розсіюються в нічого, швидко забуваються. Проте новий арійський феміністський рух не розсіюється.\n\nНа чолі великої групи студенток університетів, нова група організовує марші, мітинги та збори в ряді великих міст. Реакції змішані; багато консервативних членів НСДАП обурені, стверджуючи, що чистота жінки повинна бути збережена і що призначення німецької жінки - бути опікункою. Деякі більш традиційні жінки цілком погоджуються, вважаючи своє місце в Ґерманії важливим стовпом німецької родини. З іншого боку, багато молодих жінок обурюються думкою залишатися другосортними громадянками у власній країні і вимагають більшої свободи та прийняття від населення в цілому. Багато реформаторів, а також більше ніж кілька (мовчазних) консерваторів погоджуються і вважають викладені скарги дійсними.\n\nЗ розділеною громадською думкою та все більш збуреними маршами і мітингами, уряду необхідно втрутитися і надати керівництво, так чи інакше."
 reich.612.a:0 "Пообіцяти їм поверхневі реформи."
 reich.612.b:0 "Нехай виберуть люди, чекаймо."
 reich.612.c:0 "Ми не змінюємо статус-кво, розігнати марші!"
 reich.612.d:0 "Жінки? Права? Зупинити марші, заарештувати всіх їхніх лідерів!"

 reich.613.t:0 "Розширення таборів для рабів"
 reich.613.desc:0 "Рабство вже понад десять років є фактом життя в Райху. Рабська праця домінує в більшості трудомістких секторів нашої економіки, і вона представляє величезну частину нашого ВВП. Інституція настільки стара, що містить нове покоління, яке знає лише стіни та колючий дріт трудових таборів. Протягом тривалого часу населення рабів повільно, але впевнено зростає, і очевидно, що нам потрібен більше житлового простору для збільшеної кількості працівників. Табори починають переповнюватися людьми, і їхні умови проживання поступово погіршуються.\n\nХоча це незручно, щось потрібно зробити зараз. Умови проживання небезпечні для рабів, що робить їх небезпечними для німців, які їх охороняють і використовують. Найпростіший варіант, доступний нам, - це побудувати нові трудові табори, але також є й більш... креативні підходи, які ми можемо розглянути."
 reich.613.a:0 "Поліпшити умови та санітарію в існуючих таборах."
 reich.613.b:0 "Передати деяких рабів Вермахту для праці!"
 reich.613.c:0 "Розпочати будівництво нових об'єктів."
 reich.613.d:0 "Наші чоловіки подбають про ситуацію... делікатно."

 reich.614.t:0 "Економічний безлад"
 reich.614.desc:0 "Економіка перебуває в спаду з моменту економічного краху 50-х років. Багато німців, які втратили свої робочі місця, залишаються без роботи або недозайнятими та бідними протягом більшої частини десятиліття. Їх єдиний засіб для виживання залежить від держави, яка продовжує надавати їм допомогу. Поки економіка обвалювалася, багато власників малого бізнесу закрили свої двері в останній раз. Основні корпоративні інтереси по всій країні тихо консолідували свої активи та купили нерухомість, обладнання та експертизу за копійки. Німецькі громадяни були замінені на дешевшу рабську працю, і їхні робочі місця просто ніколи не повернуться. Десятиліття потому заробітні плати все ще не повернулися до докризових рівнів, навіть з десятьма роками інфляції для тих, хто ще працює.\n\nНімецький народ прагне до дій; ми не можемо залишатися байдужими, спостерігаючи за стражданнями наших громадян. Щось потрібно зробити зараз, щоб дати людям необхідну допомогу та надію. На жаль, вирішувати, як найкраще підійти до цього, доведеться нам."
 reich.614.a:0 "Людвіґ Ергард має кілька цікавих ідей..."
 reich.614.b:0 "Ми завжди можемо використати більше працівників на заводах з виробництва озброєння..."
 reich.614.c:0 "Люди повинні просто довіряти націонал-соціялізму."
 reich.614.d:0 "Нам потрібен повернення до традиційного способу життя."

 reich.619.t:0 "Огляд Гітлерюгенду"
 reich.619.desc:0 "Гітлерюгенд, або Молодь Гітлера, є найбільшою молодіжною організацією Ґерманії. Ця група є однією з небагатьох публічних організацій, які пережили економічний крах минулого десятиліття з певною гідністю. Вони завжди мали фінансування, якщо не з держави, то завдяки благодійним заходам, які вони організовують самостійно. Це дозволило їм продовжувати свою діяльність і дало певну автономію від уряду.\n\nГітлерюгенд природно еволюціонував; це не та сама молодіжна група 1940-х років. Після десятиліття (відносного) миру в Ґерманії програма почала демілітаризуватися. Тепер вони більше схожі на американських чи британських скаутів, ніж на стару групу, хоча вони все ще шанують свої матеріальні традиції.\n\nНа наших столах є кілька пропозицій, щоб змінити Гітлерюгенд на щось більше, що нам подобається. Щороку високопосадові члени партії переглядають навчальні програми скаутів. Якщо ми так вирішимо, можемо вплинути на цю структуру і, отже, на майбутнє Гітлерюгенду."
 reich.619.a:0 "Нехай будуть дітьми; залишайтеся осторонь від політики."
 reich.619.b:0 "Скаути повинні залишатися скаутами, нічого більше, нічого менше."
 reich.619.c:0 "Ніщо не є таким надихаючим, як парад молоді!"
 reich.619.d:0 "Ми можемо доручити це СС..."

 reich.615.t:0 "Проект відновлення автобанів"
 reich.615.desc:0 "Відомий німецький автобан бачив кращі часи. Коли Гітлер взяв на себе цей проект на початку 30-х, він значно розширив систему, щоб охопити всю територію Райху, зробивши її найбільшою автострадою у світі. Після Другої світової війни були розпочаті плани розширення автобану на всі куточки німецького домінованого Європи, від Москау до Гібралтару, і всього, що між ними. Були заплановані амбіційні розширення для процвітаючих і зростаючих міст Райху, і все йшло гладко.\n\nВеликий економічний крах 50-х швидко зупинив усе. Фінансування було масово скорочено, що зробило заплановані розширення просто неможливими. Автострада почала руйнуватися через хронічну відсутність обслуговування.\n\nНа наші столи надійшла купа пропозицій. У документах викладені плани для великого проекту робіт, щоб розпочати необхідні ремонти по всьому Райху на автобані. Також були нанесені плани розширення для легко завантажених районів. Нам лише потрібно дати згоду, щоб почати роботи."
 reich.615.a:0 "Трагічна недоглянутість, яку ми виправимо."
 reich.615.b:0 "Ми залучимо Вермахт до роботи."
 reich.615.c:0 "Немає потреби, це було б марнотратством."

 reich.616.t:0 "Перегляд військового бюджету"
 reich.616.desc:0 "Після Другої світової війни німецька армія не мала рівних. Наші витрати на оборону були безпрецедентними, як і наша міць! Ми довели світові свою силу, досягнувши того, що багато хто вважав неможливим; ми зберегли тісний контроль над нашими завоюваннями, а потім ще більше розширили свою імперію, окупувавши всю середню частину темного континенту! З тих пір ми витратили більшу частину двох десятиліть, знищуючи армію за армією партизан, а також російське вторгнення.\n\nЕкономічний крах 50-х зробив утримання бюджету Вермахту титанічною боротьбою. Хоча багато хто просив, щоб кошти були перераховані в інші сфери, Гітлер підтримував Вермахт і не хотів це чути. Отже, протягом останніх двох десятиліть Ґерманія дивом підтримувала свій військовий бюджет, на краще чи гірше, без ще одного великого економічного кризи.\n\nМілітаристи як у Вермахті, так і в адміністрації продовжують лобіювати підтримку поточних витрат і до сьогодні. З іншого боку, коаліція реформаторів, цивільних інтересів, промисловців і навіть обмеженої кількості консерваторів з НСДАП просить нас скоротити бюджет Вермахту для необхідного перерозподілу коштів в інші сфери. Бути в позиції влади в поєднанні з погіршуючим здоров'ям Гітлера дозволяє нам зараз внести зміни в політику, якщо ми так вирішимо."
 reich.616.a:0 "Ми будемо інвестувати в економіку замість цього!"
 reich.616.b:0 "Наші вороги стають сильнішими з кожним днем, бюджет залишається."
 reich.616.c:0 "Перекажемо більше грошей СС."

 reich.617.t:0 "Кригсмаріне в занепаді"
 reich.617.desc:0 "Хоча ми є світовою суперсилою, наш флот не витримує конкуренції в ці дні. Застарілі і масово недоукомплектовані, багато наших надводних кораблів стоять пришвартованими в порту, недоукомплектованими і вимагають термінового ремонту. Звичайний спостерігач може помилково прийняти бойові кораблі в доку за флот, що виведений з експлуатації! Лише під особистою опікою адмірала Дьоніца підводний флот хоч трохи готовий до бою.\n\nВ адміністрації немає жодних заперечень; надводний флот серйозно відстає. Наші аналітики оцінюють, що навіть італійський надводний флот сильніший за наш! Їх! Сором! Щоб довести флот до стандарту, який відповідає нашому статусу суперсили, знадобиться не менше ніж повна реструктуризація нашого флоту, разом з новими кораблями, технологіями і тактикою. Наразі немає жодних реальних можливостей досягти цього. Проте існують деякі тимчасові рішення, доступні нам.\n\nСкоротивши деякі зарплати адміралів та зменшивши витрати, ми можемо звільнити місце в морському бюджеті для значних поліпшень. Будь то модернізація озброєння, ремонт, нова електроніка або навіть просто новий шар фарби, у нас є можливість нарешті привести Кригсмаріне до ладу."
 reich.617.a:0 "Краще використати кошти в іншому місці."
 reich.617.b:0 "Сконцентруватися на необхідному обслуговуванні!"
 reich.617.c:0 "Фатерлянд заслуговує лише на краще."

 reich.618.t:0 "Ветерани вимагають свою частку"
 reich.618.desc:0 "Мільйони німецьких солдатів були винагороджені після нашої славної перемоги у Другій світовій війні. Наші вірні війська сприяли створенню найбільшої імперії, яку світ ще не бачив; отже, було б цілком логічно нагородити їх відповідно. Багато ветеранів отримали землі для поселення, посади влади та впливу, престиж і більше, ніж свою частку багатства. Це було досить легко впоратися після днів нашої великої перемоги.\n\nЦе створило прецедент відчуття прав. Ще одне покоління солдатів виходить на пенсію, і багатства не вистачає; просто не було нових завоювань. Тим не менше, вони очікують і навіть ВИМАГАЮТЬ такої ж компенсації, яку отримали герої минулої війни, навіть ті чоловіки, які не бачили жодної битви! Найбільш голосні з нових ветеранів — це останні з наших чоловіків, які бачили справжню війну; ветерани Західно-Російського конфлікту. Немає сумнівів, що вони сильно постраждали, щоб стримати натиск червоних щурів, які загрожували Москау, і тому лише просять свою справедливу частку.\n\nЧас вирішити питання пенсійних виплат раз і назавжди, щоб нарешті закінчити дебати про те, що ветерани заслуговують."
 reich.618.a:0 "Часи тепер інші."
 reich.618.b:0 "Це їхнє право, заслужене кров’ю."

 ##### Карінхаллські Евенти ######
 reich.700.t:0 "Вечеря, суперечка, ідея"
 reich.700.d:0 "Ґьорінґ кумував на своїй вечері в Карінхаллі. Він мав бути задоволений, їжа була чудовою, Емма завжди була прекрасна, і, ну, ті безцінні картини ще не втратили свого блиску - з огляду на те, скільки він зібрав з часу війни. Він дійсно повинен був насолоджуватися життям - якби не його гості.\n\n\"Що нам потрібно, так це завоювання, накшталт того, що зробило нас Майстрами Європи на першу чергу. Кожного дня наш контроль над Європою стає все більш ненадійним, і мені страшно думати, що може статися, коли наш великий Фюрер помре.\" Це, принаймні, говорив Отто Ернст Ремер. О, як Ґьорінґ ненавидів цього сердитого маленького чоловіка. Ґьорінґ знав, що він був одним із ключових архітекторів для самогубних планів війни.\n\n\"Ну, можу з упевненістю сказати, що останні кілька десятиліть управління під нашим великим Фюрером принесли лише дивіденди. Я маю на увазі, ми перші, хто відправив людину на Місяць. Я думаю, що нашому Третьому Райху лишилось кілька років. А ми ще навіть близько не підійшли до тисячоліття - я не правий, райхсмаршал Ґьорінґ?\" Вільгельм Штукарт був давнім другом, прихильником і запеклим націонал-соціялістом. Наскільки йому відомо, Європа була їхньою, а майбутнє Райху більше не стосувалося подальшого завоювання.\n\n\"Ну, у...\" Ґьорінґ подивився на прислужника Шернера, перш ніж знову повернути свій погляд до Вільгельма Штукарта. Перш ніж він встиг відповісти, мілітарист перебив його і засудив слабовільних бюрократів за анемічну економіку. Штукарт, звичайно, не став терпіти це мовчки і встрибнув у обуренні, щоб розпочати те, що стало б суперечкою між ним і запеклим шьорнерівцем.\n\nҐьорінґ вибачився від вечері, і ніхто цього не помітив. Це було б марно підписати свою велику популярність заради таких, як Шернер та його банда божевільних. Ні, доля чекала. Напевно, наступник буде досить готовий залучити допомогу нікого іншого, як самого Германа Ґьорінґа. Так, ще багато роботи попереду - як тільки він зможе заспокоїти двох ідіотів, достатньо, щоб закінчити вечерю."
 reich.700.a:0 "Скільки ще вони будуть сперечатися?"

