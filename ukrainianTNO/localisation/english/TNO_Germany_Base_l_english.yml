 reich.706.a:0 "Скільки ще вони будуть сперечатися?"

 reich.701.t:0 "Запрошення до реформатора"
 reich.701.d:0 "Шановний райхсміністер Шпеєр,\n\nЯк райхсмаршал, я повинен привітати вас з обранням наступником нашого Великоґерманського Райху. Щоб відзначити цей історичний момент, я хочу щиро запросити вас на вечерю в Карінхаллі. Мені сказали, що ви людина дорогого смаку, і в цьому відношенні я вважаю, що Карінхалл не має рівних. Я також чув, що ви людина багатьох ідей і реформ, той, хто хоче підняти Райх на нові висоти. Хоча мої минулі досягнення були військовими, одна річ, яку я навчився під час своєї політичної кар'єри, це те, що ніколи не можна мати занадто багато людей, щоб підтримувати мир, коли менш уявні уми бажають залишити все "так, як було". Для таких мерзотників я можу лише рекомендувати багнет. Я розумію, що ваша банда Чотирьох буде вашими основними радниками, але, можливо, є місце для ще одного. Моя популярність і військова потужність безсумнівно зміцнять подальшу підтримку вашої справи, і немає іншого уряду, під яким я б хотів служити, ніж ваш.\n\nЗ повагою,"
 reich.701.a:0 "Від. Райхсмаршала Германа Ґьорінґа"

 reich.702.t:0 "Група Чотирьох чи місце для ще одного?"
 reich.702.d:0 "Альберт Спер вважав за веселий той факт, як неформальним і спокійним було це листування після його читання і перечитування. Лист ледве здавався типом кореспонденції, що може мати далекосяжні наслідки для Райху, яким Спер мав успадкувати і управляти далі. На мить було спокусливо: Ґьорінґ був улюбленцем медіа, і, безсумнівно, це був би хтось, хто зможе переконати багато нерішучих людей стати на його бік, але все інше про нього було б більше проблем, ніж він вартий. Перш за все, його сама природа створила б дисбаланс у вже крихкій Групі Чотирьох. Його стара репутація гучних слів поставила б його в опозицію до Шмідта, а його жахливі економічні ідеї безсумнівно зіткнулися б з Ерхардом. Ґьорінґ також був людиною, яка любила увагу і, напевно, намагалася б вкрасти її у старого 'Срібного Язика' Кізінґера і, ну, Трескова...\n\n\"Герр Шпеєр, Тресков чекає в лобі, щоб побачити вас.\"\n\nКажи про диявола. \"О, надішліть його, будь ласка. Дякую.\" Шпеєр вже прийняв рішення: Тресков стане тим, хто вирішить це питання. Ґьорінґ і Треског ніколи не були мирними співрозмовниками. Можливо, Шернер також хотів би знати про це. Звичайно, деталі можна буде розглянути вчасно. Коли Тресков відкрив двері, він був здивований, що Шпеєр стояв і чекав його - виглядаючи більш збудженим, ніж зазвичай. Можливо, цього разу вони ще можуть дійти згоди на щось."
 reich.702.a:0 ""Шкода, я б із задоволенням відвідав Карінхалл""

 reich.703.t:0 "Запрошення до догматика"
 reich.703.d:0 "Шановний Мартін Борман, керівник партійної канцелярії,\n\nПередусім, я хочу висловити свої щирі вітання з приводу успішного переходу. Я не сумніваюся, що ви зможете нести палаючий факел націонал-соціялізму до яскравого і блискучого майбутнього, не втрачаючи з виду те, що зробило нас великими з самого початку. Як такий, я хотів би щиро запросити вас до Карінхаллу на вечерю. Я вважаю, що у нас багато обговорити щодо майбутнього Райху. З вашим твердим зобов'язанням до принципів націонал-соціялізму та моєю популярною підтримкою, справді жоден ворог - внутрішній чи зовнішній - не може сподіватися на успіх проти нашого великого Райху. Як такий, я вважаю, що маю багато запропонувати як адміністратор і офіцер у вашій фракції. Сподіваюся, ми зможемо зустрітися в Карінхаллі при першій можливості, щоб обговорити ці питання детальніше.\n\nТепло,"
 reich.703.a:0 "gez. Райхсмаршал Герман Ґьорінґ"

 reich.704.t:0 "Тіньові майстри та мерехтливі вогні"
 reich.704.d:0 "Борман сидів, дивлячись на лист. Він пробіг поглядом по ньому. Цей неповороткий бовдур. Борман знав, коли хтось опинився в слабкій позиції, коли бачив таку. Ніякої любові все одно. Після того, як він складав лист уздовж його складок, він знову поклав аркуш паперу в конверт. Борман, тримаючи конверт в руці, повільно попрямував до палаючого каміна, що потріскував на дальній стороні кімнати.\n\nЯк тіні його пальців мерехтіли перед каміном, це дало йому ідею. Ґьорінґ хотів втекти від своїх ляльководів. Яким же він був дурнем, Борман збирався зробити ставку, що ці тіньові майстри безсумнівно хочуть побачити цей маленький лист, що в нього є. Він повернувся до свого столу і знову сів, тримаючи листа в руках. Взявши телефон, Борман сказав своїй секретарці: \"Чи могли б ви з'єднати фельдмаршала Шернера?\"\n\n\"Звичайно. Що я повинна сказати йому як причину вашого дзвінка?\""
 reich.704.a:0 ""Скажіть йому, що у мене є дещо, що його дуже зацікавить.""

 reich.705.t:0 ""Ґьорінґ у Карінхаллі""
 reich.705.d:0 "Ґьорінґ вийшов з офісу з важким зітханням. Його ставка зазнала невдачі. Він наразі був заручником мілітаристів. Лист до наступника витік і Шернер прочитав про його "зраду". Ґьорінґ збрехав йому, консерватори надіслали листа без його відома і організували зустріч. З удачею, Шернер повірив йому - але Ґьорінґ знав, що Науман не повірить. Не можна сказати, що він не намагався, пояснюючи рейхсміністрові, як мілітаристи зробили це від його імені. Після всього, що вони пережили, Ґерінґ думав, що з обох боків мали б пролунати останні слова, які можна було б процитувати, але Науманн не встиг навіть закінчити речення, як у роздратуванні та недовірі поклав слухавку. В одному телефонному дзвінку його консервативна підтримка померла.\n\nКоли він гуляв по художній секції Карінхаллю, одна картина привернула його увагу. Це був один з Наполеонів, він занурювався у своє крісло, переможений. Не було ніякого командного погляду, жодного пристрасного вигляду, лише порожній погляд у порожнечу. Спочатку він був тут із почуттям гордості, хто зараз, врешті-решт, був Майстром Європи? Фюрер не був французом, не кажучи вже про того, кого звали "Наполеон". Проте тепер Ґьорінґ дивився на картину з новим відчуттям емпатії. Якщо Шернер і його Військові Плани будуть успішні, то він, безсумнівно, залишиться в історії як той, хто був більшим за Наполеона... але Ґьорінґ глибоко в душі знав, що він не Наполеон. Навіть з величчю Райху, пізні Військові Плани були б майже неможливими для досягнення. В той день, коли його армії затримуються, а його народ стогне, він дивувався, чи колись хтось створить картину про нього."
 reich.705.a:0 "Брехня, невдача та розчарування."

 ### Події Богемії ###
 reich.801.t:0 "Богемія стає на бік Бормана"
 reich.801.desc:0 "Широко відомо, що бюрократи в Богемському протектораті одноголосно вирішили оголосити підтримку Мартіну Борману в боротьбі за долю Райху.\n\nБагато тих, хто раніше виступав проти перенесення гарнізонів до Ґерманії, здається, були заспокоєні, і загальна думка в протектораті залишається в тому, що саме Борман вказуватиме Ґерманії шлях до значущості. Можна припустити, що вони вважають себе певною мірою гідними цієї долі.\n\nКороткі тріщини у розумінні не завадили учасникам сутичок визнати, що богемські підкріплення можуть змінити хід виникаючої війни. Лише час покаже, як ситуація буде розвиватися, хоча можна з упевненістю стверджувати, що богемські офіцери поставили себе в вразливу позицію перед багатьма в Райху, з шансами опору тепер навантаженими проти неперевірених солдатів."
 reich.801.a:0 "Ласкаво просимо до Райху, ваша відвага вшановується."
 reich.801.b:0 "Їхні дні полічені."

 reich.802.t:0 "Богемія стає на бік Ґьорінґа"
 reich.802.desc:0 "Ми отримали повідомлення, що підрозділи Вермахту в Богемії та Моравії почали мобілізуватися і рухатися до кордону з Пруссією. Адміністрація найостаннішої інтегрованої частини Райху, очевидно, ставить на Ґьорінґа та визнає його правомірним Фюрером. Це не є несподіванкою, оскільки Ґьорінґ найбільш безпосередньо загрожує регіону з усіх основних суперників.\n\nБезсумнівно, мілітарист і його кліка більше ніж задоволені цим поворотом подій. Не лише що людські ресурси і запаси з Богемії будуть корисні, але й регіон забезпечує додаткову буферну зону проти бази контролю Бормана в Австрії та Баварії, і, можливо, може діяти як стартовий пункт для удару по базі влади Бормана в Мюнхені.\n\nОднак, чи є це рішення вдалим, ще належить з'ясувати. Якщо Ґьорінґ не зможе утримати регіон, те, що було зроблено для правильного інтегрування його в Райх, може бути серйозно пошкоджене в умовах війни, і якщо будь-який з суперників, окрім Ґьорінґа, досягне успіху, безсумнівно, його співпрацівники не доживуть до закінчення війни."
 reich.802.a:0 "Вони зробили правильний вибір."
 reich.802.b:0 "Їхня боягузливість не буде забута."

 reich.803.t:0 "Богемія стає на бік Шпеєра"
 reich.803.desc:0 "Почали надходити повідомлення, що підрозділи Вермахту в Богемії та Моравії почали мобілізуватися і наразі встановлюють оборонний периметр навколо найважливіших частин регіону та почали рити окопи. Адміністрація найостаннішої інтегрованої частини Райху проголосила Шпеєра правомірним Фюрером і підтримає його вимогу військово проти його ворогів. Це шок, оскільки база влади Шпеєра занадто далека, щоб відразу підтримати богемців.\n\nБагато хто стверджує, що це ризикована гра на користь реформатора, що, можливо, якщо він буде переможцем, він надасть Богемії та Моравії певні пільги або свободи, яких вони раніше не мали. Однак жодних таких вимог не було висунуто, і богемські підрозділи почали рити окопи, оскільки вони можуть очікувати негайних і жорстоких відплат з боку армій Ґьорінґа в Прусії та армій Бормана в Австрії та Баварії.\n\nЦе ризикований крок з боку Богемії, і він може легко закінчитися катастрофою для регіону. У порівнянні з рештою країни, Богемія лише нещодавно була інтегрована, і вона значно постраждає в плані населення та економіки, якщо будь-який з Ґьорінґа або Бормана вдереться в Прагу. Ще гірше те, що існує ймовірність, що вони розділять її на дві частини."
 reich.803.a:0 "Ми не підведемо їх!"
 reich.803.b:0 "Чи вони збожеволіли?"

 reich.804.t:0 "Богемія стає на бік Гайдріха"
 reich.804.desc:0 "М'ясник з Праги, здається, все ще має зв'язки з його старою базою операцій.\n\nРайнгард Гайдріх був беззаперечним автократом Богемії та Моравії під час Другої світової війни, ведучи зусилля щодо контролю регіону та початку процесу ґерманізації та інтеграції. Він був, безперечно, найкращим у обох цих справах, оскільки окупований і нещодавно анексований регіон залишався стабільним, а зусилля ґерманізації були ефективними.\n\nТепер цей самий регіон оголосив свою підтримку кандидатурі Гайдріха на посаду Фюрера, незважаючи на те, що він не контролює жодної території, через яку можна було б негайно забезпечити допомогу. Однак, справді, можливе з'єднання двох сил, за умови, що війська Гайдріха в Східній Пруссії та богемський Heer зможуть утриматися від Ґьорінґа та Бормана досить довго.\n\nСхоже, що Друга світова війна знову з'явилася, і М'ясник з Праги знову виграє від своїх досягнень тоді. Чи зможуть богемці ефективно сприяти, ще належить з'ясувати, але вони ризикнули, здавалося, з почуття лояльності. Побачимо, чи зможе ця лояльність зміцнити спини військових сил регіону..."
 reich.804.a:0 "Звісно."
 reich.804.b:0 "Побитий пес все ще тягнеться до свого господаря."

 reich.805.t:0 "Найгаряче місце в пеклі"
 reich.805.desc:0 "Інформація, що поширилася по всьому Райху, свідчить, що Вехркрейс XIX, відповідно до регіону Богемія-Моравія, разом з головним адміністратором Шверіном фон Крозігком, пройшов через укріплений підхід. Тисячі чоловіків, які раніше були вірні Вермахту та Райху, перенаправили свою лояльність до формування міст по всій Моравії, при цьому кожен радник одноголосно виступає за суверенітет.\n\nОбіцянки допомоги у вигляді обладнання та допоміжних рук не надійшли, і віддані прихильники правомірного спадкоємця залишилися без відповіді. Місцеві органи влади по всьому протекторату почали проголошувати свою лояльність до першочергового захисту громадян Райху в межах їхніх обмежень, перш ніж видати відновлену документацію та знову пофарбувати інсигнії. Гірські підрозділи, що розташовані навколо Судет, відмовляються дозволити будь-якому солдату, який бореться в Бюргеркрігу, пройти через протекторат, зупиняючи дії прямо біля воріт.\n\nМожна припустити, що богемці вважають, що, приховуючи себе від неорганізованих міліцій, які перетворюють вулиці Ґерманії на справжню бійню, вони також можуть відмовити у волі лідера, вірові наших переконань та силі наших збройних сил. За це вони сильно помиляються. Як би там не було, Вехркрейс XIX залишається за межами нашого контролю на даний момент - на краще чи на гірше."
 reich.805.a:0 "Богемія залишається непід захистом."

 reich.806.t:0 "Проколоті пістолети"
 reich.806.desc:0 "Богемія ніколи не відповідала опису коштовності Райху, як обіцяли численні захисники протягом десятиліть. Зневажені орди постійно чатували в тінях, прагнучи саботувати будь-яке сприйняття стабільності, що обмежена землями, прилеглими до Морави. Історія показує, що альтернативи регіону часто були бурхливими та непередбачуваними.\n\nСудьба ще раз підтвердила свою правдивість - бійці обрали дволике знамено і загинули під ним. Передбачене задовго до свого часу, ця зміна лояльності та пізніше контролю слугує уроком в історії. Але солдати під нашою охороною сильно постраждали від кровопролиття, яке стало результатом таких безглуздих виборів.\n\nСтаном на шосту годину ранку кілька бригад прибули під стіни Праги, а вулиці Брно також були зайняті затяжними батальйонами. Хоча гарнізони під нашим контролем розтрощені війною, з радіо ллються наші повідомлення, і адміністративний контроль відновлено у найбільших містах, мешканці Богемії тепер знають, що їхня удача вирішена. Багато з них тепер мають вибір - слідувати очевидному керівництву або стикатися з примусом, гідним злочинців і вуличних хуліганів. Наші люди зроблять це очевидним у найближчі дні, що завжди є потреба у комусь, хто буде мити підлоги в тюрмах.\n\nЗ іншого боку спектру, зусилля з відновлення повернулися до основних частин столиці. Собори, статуї та архітектурні пам’ятники, раніше вражені артилерійськими снарядами, а ворота, захоплені танками, перебувають у процесі відновлення. Хоча нестача матеріалів є проблемою, логістичні фахівці у вигляді ветеранів-архітекторів тепер можуть вільно пересуватися по спустошеній війною землі та практикувати свої навички на користь нашій нації в нову еру, знову об’єднаній під Фюрером."
 reich.806.a:0 "Левеня падає в наші лапи."

 reich.807.t:0 "Пекло над Гусинецем"
 reich.807.desc:0 "Протягом рядів вищого командування в Брно та Празі в Протектораті Богемії та Моравії, здається, наші зусилля переконати солдатів у регіоні були успішними. Все ж залишається проблема розділеного гарнізону та його підвищених зусиль зрадити або захистити Ґерманію на нижчих рівнях.\n\nНаші люди ближче до дому тепер усвідомлюють, що, хоча вони раділи лояльності богемського гарнізону нашій справі, генерали могли забути про жалюгідну ситуацію, з якою цей національний форпост зіткнувся, навіть до того, як у нього з’явилася можливість забезпечити значну оборону.\n\nУ дні, що слідували за останніми сутичками над Їзерою, офіцери були переповнені радіоповідомленнями, що вказували на зростаючу кількість військ, які здаються - і навіть дезертують - до ворожих сил. Оточені, перевершені чисельно та в крайній потребі в постачаннях, підрозділи в протектораті покидали наш контроль потроху, з кожним пораненим чоловіком, що додавався до втрат, накладених на захист правомірного спадкоємця найвищої посади Райху.\n\nЦе кровопролиття між братами позначає точно той стиль поведінки, який наш ворог просуває, і відчуття, яке ми присягнули знищити з батьківщини.\n\nАле наразі сумна правда має бути прийнята. Богемія впала під руку претендентів, і якщо ми не діяли швидко, німці над Судетами можуть більше не побачити дбайливого держави та вартої миру знову."
 reich.807.a:0 "Ми повинні були діяти швидше."

 reich.808.t:0 "Прага"
 reich.808.desc:0 "Готичні дзвони дзвонили над проходячими солдатами, коли їхній марш перевищив величезні чорні ворота церкви, які були відчинені, багатства собору та оформлений балдахін на відкритому вигляді для перехожих.\n\nСтіни ратуші, раніше лише розбиті частини на землі, тепер знову тримаються разом в єдиній структурі. Приголомшені охоронці дивилися на місто, динамічне, але нудне і порожнє, відчуття неспокійного трепету пробігало по їх спинах. Слово надійшло з Ґерманії в ранкові години, що міста уздовж Моравії не зазнавали жодної вірогідної загрози, і нормальне відчуття влади повернеться. Цього вечора буде першим, коли німці Праги зможуть спокійно ходити по своїх дорогах з моменту похорону.\n\nВ народі не відчувалося жодного відчуття перемоги. Спостерігачі говорили, що захід сонця над каламутними хмарами мало що робить, щоб зняти з них стрес ночі. Звук гранат та постріли куль не досягли міста, і кожні двері та вікно в Старому Місті залишалися міцно закритими. Молодь розпорошилася, розмова затихла, і думка про опір тепер давно забута. Уніформований охоронець повернув своє обличчя до задньої частини вежі."
 reich.808.a:0 "Вулиці тут ніколи не були такими чистими."

 reich.809.t:0 "Честь, коли честь належить"
 reich.809.desc:0 "Камери були спрямовані на стіл у офісі, всі полиці акуратно оформлені, щоб продемонструвати точні фотографії, що увічнюють перемоги бюргеркрігу. Ліхтарі освітлювали офіс, надаючи йому тепле відчуття, навіть незважаючи на холодну ауру, яку можна було відчути в очах єдиного Фюрера, що сидів за столом, усміхаючись так яскраво і безжиттєво, як флуоресцентне освітлення. Ефективний «продюсер» підняв великий палець вгору, і фюрер прочистив горло \n\n"Пані та панове, сьогодні я хотів би висловити свою вічну подяку тим, кому Райх завдячує величезною послугою, гарнізону Богемії-Моравії, солдати якого так безстрашно захищали та боролися за справжній націонал-соціялізм." В цей момент Фюрер знав, що фотографії сміливих чоловіків у марші та бою накладаються на кадри, і намагався уявити, як його голос звучить поверх їхніх кривавих битв.\n\n"Саме завдяки цим солдатам регіон все ще стоїть, і вони, можливо, відповідають за зміну ходу бюргеркрігу. За це Райх завжди буде вдячний, і я не маю нічого, окрім оптимізму, щодо наших майбутніх відносин з такою невід'ємною частиною Райху."\n\nЗ цим камери операторів зітхнули з полегшенням, а з усмішкою продюсера, він оголосив у кімнату і нікому особливому:"
 reich.809.a:0 ""Ми це зробили!""

 reich.810.t:0 "Виправлення з числами"
 reich.810.desc:0 "Очі блищали під парою окулярів, Берндт примружився на запліснявілу записку, що лежала перед ним. Пожовкла і, ймовірно, була витягнута з підземного бункера в Празі, Берндт вважав себе щасливим, що існує небагато речей, так добре захищених, можливо, крім Фюрера та залів штабквартири Сіпо. Тим не менш, Берндт не міг бути більш вдячним за щось у рамках порівняння, особливо коли справа доходила до відстеження того, як інтегрувати Богемію та Моравію. Попри всі вигадливі розмови про возз'єднання, здавалося, що він був єдиною людиною в Рейху, якій було доручено вирішити, як саме все буде виглядати з точки зору логістики.\n\nПо-перше, Ґерманія та Богемія-Моравія були інфраструктурно катастрофою навіть у старі часи. А саме, до бюргеркрігу в Ґерманії, оскільки не лише попередні автошляхи з 30-х просто не існували на колишніх чеських землях, але наступні програми інфраструктури просто не знаходили причини проходити через ці землі за Судетами. Регіон мав свої автономні методи управління, що, безсумнівно, викликало проблеми для інтеграції.\n\nБерндт зітхнув і відкинувся назад у своєму кріслі. Скрип зламав ідеальну тишу кімнати, застрягши посеред опівнічного повітря. Справа не в тому, що це було неможливо. Основи вже були закладені близько 20 років тому. Все, що справді вимагалося- це повільні зміни з плином часу, а зміни, які вже відбулися, були приголомшливими. Берндт озирнувся на свої стопки паперу, його зусилля відображені на їхніх сторінках. Він закрив очі і замислився, чому присвячений його час. Його місяці досліджень, його попереднє знання про Богемію та Моравію, які мало хто міг порівняти з іншими, але що з цього буде вартим до закінчення повторного об'єднання? Чи буде один з істориків, що досі підраховував кулі, витрачені на сході, підніме це в якійсь нескінченній книзі з історії?\n\nОпівнічне повітря залишалося нерухомим. Берндт знову зітхнув. Він відчував, як його нерви починають заспокоюватися."
 reich.810.a:0 "Про нас усіх пам'ятають, просто ніколи не віддають належне."

 reich.811.t:0 "Богемія та Моравія реінтегровані!"
 reich.811.desc:0 "По всьому Райху лунають святкування, оскільки Богемія та Моравія нарешті реінтегровані в Ґерманію. Завдяки невтомним зусиллям солдатів, які боролися на нашій стороні протягом Бюргеркрігу, регіон був реінтегрований з мінімальними пошкодженнями, і вони, можливо, були вирішальним фактором у війні. Завдяки націонал-соціялістичній силі, витримці та непохитній вірності справжній Ґерманії, гарнізони регіону зробили більше, ніж потрібно, щоб довести свою лояльність.\n\nХоча регіон вже деякий час перебував у Айнхайтспакті, з усіма приготуваннями з боку нашого милостивого Фюрера, офіційна церемонія була проведена і транслювалася по національному телебаченню по всьому Райху. З цим значним досягненням ми тепер можемо з упевненістю стверджувати, що перші кроки були зроблені на шляху до справжньої стабільності на національному рівні, і Ґерманія може почати відновлювати те, що вона втратила, як у престижі, так і в життєвому просторі. Але наразі вона може приділити час, щоб відсвяткувати цю маленьку перемогу, те, якох так відчайдушно потребує народ, оскільки Ґерманія нарешті вирвалася з канави і почала дивитися на схід до своїх колишніх колоніальних володінь."
 reich.811.a:0 "Райх відновлює свою рівновагу..."

 ###Евенти взяття міст###
 gcwcapture.1.t:0 "Падіння Лейпцига"
 gcwcapture.1.desc:0 "Лейпциг пав!\n\nМісце народження Йоганна Баха стало центром запеклих боїв в останні дні. Війська Мартіна Бормана були вигнані з культурно багатого міста, але ціною величезних втрат. Німці з обох сторін лежать розкиданими по тому, що залишилося від міста. Хоча пошкоджені, багато культурно значущих будівель Лейпцига все ще стоять, важке артилерійське бомбардування знищило промислові зони, а багато цивільних блукають вулицями, порпаючись в руїнах у пошуках зниклих близьких. У центрі міста понад триста чоловіків створили серйозний опір біля Монумента битви націй, хоча оточені та з малими запасами, очікується, що вони скоро здадуться.\n\nСьогодні Борман зазнав великої поразки. Залишається питання, чи зможуть його вірні прихильники знову захопити це стратегічно важливе місто, чи залишиться воно зайнятим назавжди."
 gcwcapture.1.a:0 "Сподіваємося, ці чоловіки протримаються!"
 gcwcapture.1.b:0 "Три сотні, кажете? Вигнати їх!"

 gcwcapture.2.t:0 "Нюрнберг захоплено"
 gcwcapture.2.desc:0 "Нюрнберг, колись серце нашої партії та місце проведення деяких з найвеличніших політичних маршів на Землі, сьогодні впав.\n\nШирокі вулиці, колись галасливі та переповнені прихильниками НСДАП, тепер порожні, а їхніми єдиними свідками наших минулих слав - трупи, що лежать на вулицях. Прихильники Бормана були розсіяні по всьому місту. Поєднані з ворожим цивільним населенням, агресори не мали вибору, окрім як захоплювати місто будинок за будинком, квартира за квартирою, квартал за кварталом. Місто стало, по суті, величезною фортецею.\n\nЗапеклі бої в містах позначилися на обох сторонах, разом із цивільним населенням. Тисячі загинули, а місто було знищено. Втрата цього форту є катастрофою для Бормана та його людей; якщо лінії фронту не можуть скоро стабілізуватися, більша частина Південної Ґерманії буде широко відкрита для атак. Частина Південної Ґерманії може незабаром зазнати тієї ж долі, що й Нюрнберг, якщо захисники не зможуть зібратися."
 gcwcapture.2.a:0 "Мої брати, ми скоро повернемося!"
 gcwcapture.2.b:0 "Наша наступна зупинка? Відень!"

 gcwcapture.3.t:0 "Штутгарт захоплено"
 gcwcapture.3.desc:0 "Цитадель Бормана на Рейні, Штутгарт, був захоплений. Бої, що тривали останні кілька днів, нарешті закінчилися, і похмуре мовчання спало над колись процвітаючим містом.\n\nБагато цивільних намагалися перечекати в своїх домівках або втекти, поки німець бореться з німцем через величезні автомобільні комплекси та корпоративні хмарочоси. Деякі ранні звіти оцінюють, що понад 60% міста було знищено, а єдине житло, що залишилося, швидко стало кварталами для новоприбулих завойовників.\n\nОскільки більшість цивільного населення, що залишилося, шукає залишки ресурсів, тільки одне питання залишається без відповіді; чи повернеться Борман?"
 gcwcapture.3.a:0 "Їхня жертва не буде забута."
 gcwcapture.3.b:0 "Вперед! Південна Ґерманія кличе на визволення!"

 gcwcapture.4.t:0 "Мюнхен захоплено"
 gcwcapture.4.desc:0 "Сьогодні легендарна рішучість Мартіна Бормана зломилася, адже Мюнхен, "Столиця Руху" НСДАП, нарешті впав під натиском сил.\n\nСаме тут геній Гітлера досяг кульмінації в анексії Судетів, тут наші люди збиралися для визволення наших австрійських братів, і тут сам Гітлер виходив на вулиці, щоб покінчити з мерзенною Веймарською республікою.\n\nАле місце народження НСДАП не було втрачено без бою. Лоялісти Бормана боролися на кожній вулиці. Цивільні особи примусово залучалися в трудові бригади, будинки перетворювалися на тимчасові укриття, а вулиці заблоковані різноманітними уламками, знищеними автомобілями та всім іншим, що можна було викинути на вулиці. Масштабні бомбардування м'яко знищили місто перед початком основного нападу, і в поєднанні з так само рішучою піхотною атакою захисники були змушені відступити з міста.\n\nПозиція Бормана небезпечна; вороги глибоко в Південній Ґерманії, багато хто спекулює, що його фракція близька до колапсу. Чи зможе він і його прихильники згуртуватися і відновитися, чи ні, залишається питанням."
 gcwcapture.4.a:0 "Ні кроку назад! Ми ПОВЕРНЕМО Мюнхен!"
 gcwcapture.4.b:0 "Чи Борман спускає останній подих?"

 gcwcapture.5.t:0 "Лейпциг знову захоплено"
 gcwcapture.5.desc:0 "Те, що залишилося від Лейпцига, знову захоплено армією Бормана. Місто, що ледь стоїть після першої битви, було ретельно зруйновано важкою артилерією та рівняно знищено. Багато старих оперних театрів та старих музичних студій були знищені вщент ворогами; порятунок цих будівель був неможливим.\n\nЖителі Лейпцига страждають, багато інфраструктури міста було повністю знищено, але війська Бормана роблять все можливе, щоб пом'якшити страждання своїх нововизволених побратимів. Новини про те, що чоловіки знайшли до Монумента битви націй, поширилися далеко і широко; ті триста вояк, які сміливо загинули, прославляються як герої та мученики своїми товаришами; їх обгорілі останки нарешті віддаються до землі.\n\nБої виснажили як нападників, так і захисників. Чи зможе Борман зберегти свій імпульс і просунутися глибше в Ґерманію, чи це межа його відновлення, поки що невідомо. У будь-якому випадку, Мартін Борман ще далеко не вийшов з цієї війни."
 gcwcapture.5.a:0 "Друзі, співвітчизники. Хвилина мовчання для героїв Лейпцига."
 gcwcapture.5.b:0 "Ще більше нашої спадщини стає уламками. Яка ганьба."

 gcwcapture.6.t:0 "Нюрнберг знову захоплено"
 gcwcapture.6.desc:0 "Б'ється серце НСДАП знову захоплено найвідданішими членами партії. Війська Бормана, під фанфарами своїх людей, повернулися.\n\nБрудні, порвані свастики повішені на руїнах, поки армія маршує вулицями. Патріотичні громадяни аплодують, поки імпровізований тріумфальний марш проходить крізь руїни, немов у перші дні Райху. Постріли лунають, коли найближчу групу чоловіків ведуть до стоячої стіни і змушують стати на коліна, їхня зрада сплачується одним пострілом у голову. Божевільні цивільні, тим часом, полюють на всіх залишених позаду. Зазвичай, колишніх окупантів просто забивають до смерті, але з кількох тіл звисають з вуличних ліхтарів і будівель, на тілі зазвичай прибито або повішено напис "Вераттер".\n\nВідновлення Нюрнберга дало прихильникам НСДАП необхідний моральний імпульс. Вони відновили імпульс на даний момент, але ще залишається питання, чи зможе Борман і його чоловіки утримати його."
 gcwcapture.6.a:0 "Як і обіцяно, я повернувся."
 gcwcapture.6.b:0 "Ще одна руїна, ще одне поле бою."

 gcwcapture.7.t:0 "Штутгарт знову захоплено"
 gcwcapture.7.desc:0 "Тепер черга Штутгарта знову відчути вогонь війни, адже побите військо Мартіна Бормана повернулося з помстою.\n\nМісто знову під контролем, але з великими втратами. Хоча військові втрати невідомі, цивільне населення та інфраструктура були знищені. Великі автоматизовані заводи міста, Porsche, Mercedes Benz, Volkswagen, Bosch та кілька інших були повністю перетворені на руїни. Ніхто не буде робити прориви в електроніці, і, схоже, що з міста в найближчому майбутньому не вийде багато зброї. Все ж, місто є стратегічно важливим, і Борман знову контролює цю важливу дільницю. Ніхто не знає, куди він ударить наступного разу, але з Штутгартом в його руках, цей список дійсно довгий."
 gcwcapture.7.a:0 "Цитадель на Рейні знову наша!"
 gcwcapture.7.b:0 "Куди наступного разу вдарить Борман?"

 gcwcapture.8.t:0 "Мюнхен знову захоплено"
 gcwcapture.8.desc:0 "На подив багатьох спостерігачів, Мюнхен знову захоплено військами Бормана. Багато хто вважав, що Борман уже мертвий, адже інші фракції проникли так глибоко в його основну зону операцій. Однак, принаймні тимчасово, його сили відновили контроль над життєво важливим містом Мюнхен після запеклих боїв.\n\nСаме місто тепер нагадує більшість інших міських полів бою по всій Ґерманії; зруйноване, без питної води, з нестачею продуктів харчування та з незначним індустріальним значенням. Деякі з основних територій Бормана все ще під окупацією, але, здається, що він стабілізував фронтові лінії, а також зробив обмежені просування в інших районах Південної Ґерманії. Залишається питанням, чи продовжить імпульс Бормана без перерв, чи це просто спазми помираючого ватажка."
 gcwcapture.8.a:0 "Мюнхен, наше місце народження, знову наше!"
 gcwcapture.8.b:0 "Борман б'є по повній програмі для мертвого чоловіка."

 gcwcapture.9.t:0 "Франкфурт захоплено"
 gcwcapture.9.desc:0 "Франкфурт, один з найбільших центрів підтримки Альберта Шпеєра, впав після запеклої чотириденної боротьби за центр міста.\n\nХоча молоді студенти боролися за практично кожен квартал, їхній моральний дух був недостатнім перед обличчям тривалої артилерійської стрілянини в поєднанні з рішучими піхотними атаками. Бої від будинку до будинку знищили старий середньовічний центр міста. Після того, як вірні Шпеєру перетворили цей район на мниму фортецю, ті, хто наступав, втратили терпіння і вирішили зрівняти більшість культурно багатої старої частини.\n\nЗалишкові постріли лунають, поки прихильники Шпеєра полюють на всіх, кого можуть. Університет Ґете, колись найбільша школа в місті, тепер лише могила для тих, хто там зробив свій останній бій, єдині мешканці - трупи захисників, що лежать біля кровопролитної, зруйнованої стіни. І всі запитують себе одне й те ж питання; чи відновиться Шпеєр, чи він закінчив?"
 gcwcapture.9.a:0 "Ми повинні помститися за цю різанину!"
 gcwcapture.9.b:0 "Фанатики Шпеєра поховані в землю."

 gcwcapture.10.t:0 "Ганновер захоплено"
 gcwcapture.10.desc:0 "Битва за Ганновер нарешті закінчена. Над містом опустилася мертва тиша, поки цивільні риють у кістках своїх минулих життів, шукаючи залишки і близьких.\n\nЗнову ж, люди Шпеєра боролися з відвагою і мужністю, але знову ж таки їх було відкинуто та розгромлено з поля бою під натиском переважної вогневої потужності. Тепер зруйнована промисловість Ганновера та стратегічне розташування були життєво важливими для війни Шпеєра; без цього важливого стратегічного центру позиція Шпеєра на північному заході справді нестійка. Чутки ходять, що Шпеєр і його вірні прихильники на шляху до падіння, і що ще одна велика поразка, як ця, може дуже легко викинути його з війни."
 gcwcapture.10.a:0 "Ми ще далеко не знищені!"
 gcwcapture.10.b:0 "Доля Альберта Шпеєра висить на волосині."

 gcwcapture.11.t:0 "Ессен захоплено"
 gcwcapture.11.desc:0 "Столиця проголошених "Реформаторів Ґерманії" сьогодні впала, але це не зупинило вбивств для солдатів, які зараз ховаються по всьому місту.\n\nБитва була катастрофічною. Непохитні та завзяті студенти зіштовхнулися з так само рішучим ворогом. Обстріл всього міста мало що зробив для зниження духу захисників; лояльні Шпеєру різного віку взяли оборону в руїнах і терпляче чекали неминучого нападу на саме місто.\n\nБитва більше нагадувала боротьбу на смерть, схожу на великі битви на Сході, ніж просте зіткнення розколотої країни, оскільки хвилі молодих людей намагалися штурмувати важливі об'єкти; багатьох з них скошено на вулицях. Бої тривали за важливі будівлі, які все ще контролювали тактичні важливі райони тепер зруйнованого міста. Опорні пункти, які були занадто вперті, щоб впасти, постійно піддавалися ударам балістичних і наземних ракет від атакуючих. Підтримувані танками та БТР, один за іншим, квартали міста почали падати. Автомобілі, завантажені бомбами та артилерійськими снарядами, стали відповіддю, і більше ніж кілька з незахищених атакуючих зустріли жахливу долю, коли ці саморобні бомби почали вражати конвої, бойові формування, броню та опорні пункти. Відмовляючись здаватися після падіння міста, війська Шпеєра кинули військову форму та злилися з цивільним населенням, яке наразі зазнає жорстокого поводження, оскільки завойовники жадають помсти і намагаються виявити залишки реформаторів.\n\nПоки це кровопролиття тривало, Альберт Шпеєр та його найважливіші радники тихо покинули місто, їхнє теперішнє місцезнаходження невідоме. Спостерігачі, які слідкують за цими подіями, постійно ставлять запитання: Чи чекає така ж доля на решту Ґерманії?"
 gcwcapture.11.a:0 "Ми повинні зробити все, що можемо, щоб змінити хід битви!"
 gcwcapture.11.b:0 "Остання кривава битва Ґерманії ще не закінчилася..."

 gcwcapture.12.t:0 "Франкфурт знову захоплено"
 gcwcapture.12.desc:0 "Війська Шпеєра знову домінують у руїнах Франкфурта!\n\nПісля днів інфільтрації через цивільне населення, сили Шпеєра розпочали всеохоплюючу атаку на важливе місто. Захисники, зіштовхнувшись з рішучим ворогом як зовні, так і зсередини, вирішили розпочати бойовий відступ. Втрати були важкими з обох сторін, і більше ніж кілька цивільних осіб були застрелені, переплутані з бойовиками. Коли війська Шпеєра нарешті вигнали останніх ворогів з міста, більше ніж кілька жахливих сцен зустріли тепер уже не таких сміливих чоловіків. Зливаючись з цивільним населенням, хоч це було дуже ефективно, це забрало велику ціну з людей. Сотні невинних німців лежать на вулицях, кров ще витікає з їхніх голів або крапає зі стін, до яких їх привели. Можливо, найгірше видовище - в Університеті Ґете. У центрі кампусу понад тисяча студентів, молодих чоловіків і жінок лежать у серії канав, які вони викопали самі, якщо судити за покинутими лопатами, що розкидані навколо. Переважна більшість з них залишається не похованими, і стоїть нестерпний сморід, поки скорботні місцеві жителі перебирають трупи.\n\nМісто тепер міцно в руках Шпеєра, але ціна була великою. Ще невідомо, чи готові Шпеєр і його реформатори продовжувати платити таку кровну ціну за перемогу."
 gcwcapture.12.a:0 "Наша жертва була великою, але перемога наша."
 gcwcapture.12.b:0 "Шпеєр відповідає ударом!"

 gcwcapture.13.t:0 "Ганновер знову захоплено"
 gcwcapture.13.desc:0 "Бої в Ганновері знову пройшли, але цього разу місто було звільнене. Солдати Шпеєра марширують без перешкод вулицями міста, до радості багатьох страждаючих цивільних осіб.\n\nХоча місто знову отримало удар, жителі Ганновера радіють, оскільки їжу та воду роздають їхні визволителі. Вантажівки, повні бійців, тим часом, обстежують місто на наявність "небажаних зрадників". Більшість з тих, хто був захоплений, пристрелели на місці, решту вивезено автомобілем десь за межі міста. Тим часом, хвиля цивільних осіб виступила вперед, щоб вказати на колаборантів, земляків, які продали себе ворогам за мізерні кількість їжі, води та ліків. Багато з обвинувачених було вивезено з міста і про них більше не чути, їхній статус невідомий, але їхні сім'ї бояться найгіршого.\n\nПоки війська Шпеєра святкують цю важливу перемогу, генерали та офіцери складають плани щодо ведення боротьби до ворожих укріплень. Чи справді має Шпеєр силу для здійснення своїх амбітних планів, поки ще невідомо. Чутки про масові розстріли за межами міста поки не підтверджені, багато пострілів приписуються "вистрілу на мішені"."
 gcwcapture.13.a:0 "Велика перемога!"
 gcwcapture.13.b:0 "Для реформатора Шпеєр, схоже, цілком готовий забруднити руки."

 gcwcapture.14.t:0 "Ессен знову захоплено"
 gcwcapture.14.desc:0 "Багато німців вважали, що Альберт Шпеєр дихає на ладан після падіння Ессена. Шпеєр і його люди довели інше, адже реформатори сьогодні змогли знову захопити Ессен.\n\nПісля титанічних зусиль з боку міліції Шпеєра, розкидана армія змогла вирвати контроль над Ессеном у своїх ворогів, які його окупували. Сказати, що бої були нечесними, було б величезним перебільшенням; міліція Шпеєра використовувала здебільшого цілі каналізації, щоб пересуватися, поки пікапи з важкими кулеметами, прикріпленими до кузовів, мчали вулицями. Штаб Шпеєра стверджує, що їхні вороги вдавалися до використання отруйного газу під землею та копали багато вулиць, щоб спробувати зупинити безперервний наступ ворога. Використовуючи ніч як прикриття, одна остання масова атака вирішила долю міста; окупанти були змушені відступити після того, як їх просто перевершили лютість та чисельність реформаторського наступу.\n\nМісто пошкоджене; більшість його промисловості знищена, інфраструктура ледь функціонує, а цивільне населення потребує термінової допомоги. Все ж таки, столиця та дім реформаторського руху знову в руках Шпеєра. Перемога надала пораненим реформаторам деяку потрібну надію."
 gcwcapture.14.a:0 "Сьогодні, друзі, ми виграли велику перемогу!"
 gcwcapture.14.b:0 "Ці прокляті діти дійсно мука на шиї."

 gcwcapture.15.t:0 "Кіль захоплено"
 gcwcapture.15.desc:0 "Кіль, один з найбільших портів Ґерманії та метафоричний охоронець Кільського каналу, пав.\n\nБої в Ютландії повільно просуваються на північ, і місто не було застраховане від жахів війни. Канал переважно простоює, лише черепашки кораблів вирівнюють набережні, з рідкісними понтонними мостами, що перетинають ландшафт. Бої в самому місті були короткими, але жорстокими. Можливо, до трьох тисяч цивільних намагалися втекти з зони бойових дій на човнах, але порт був замінований, більшість суден було затоплено, разом з їхнім людським вантажем. Тим часом, люди Гьорінга засипали більшість основних частин Кіля вибухівкою та використали в результаті зруйнування та хаосу, щоб відступити з міста за рахунок цивільних.\n\nГьорінг був вигнаний з стратегічно важливого міста, а решта Ютландії залишилася відкритою, але людські втрати знову були великими."
 gcwcapture.15.a:0 "Ми не залишимо їм нічого!"
 gcwcapture.15.b:0 "Війна триває..."

 gcwcapture.16.t:0 "Росток захоплено"
 gcwcapture.16.desc:0 "Росток, колись один з найжвавіших портів на Балтійському морі, залишився повністю спустошеним, оскільки Бюргеркріг прокочується до Північній Ґерманії. Громадяни Ростока спостерігали з жахом, як бої наближаються до міста. Обнадіяні жителі раділи, коли просування ворога зупинилося на краю міста. Однак свято було перервано шокуючим артилерійським та повітряним бомбардуванням, яке сколихнуло все місто.\n\nПідозрюють, що майбутні завойовники були просто втомлені від затяжного опору, і що таке зухвале демонстрування сили зламає дух міста. Проте бомбардування мало протилежний ефект. Цивільні особи, які до цього часу були байдужими прихильниками Гьорінга, піднялися в гніві на захист своїх домівок.\n\nСказати, що межа між цивільними та солдатами була розмита, - це велике перебільшення. Після того, як вони зазнали важкого вогню з дрібнокаліберної зброї з боку цивільних осіб у руїнах, багатьох людей у цивільному одязі просто застрелили на місці на вулицях, з небагатьма винятками. У відповідь бої перейшли під землю. Великий дренаж і каналізаційні системи міста широко використовувалися Гьорінгом і його новими союзниками з великою ефективністю. Такою великою, насправді, що підземні системи "недавно" неодноразово піддавалися газовим атакам, а бойові інженери були залучені для обвалення тунелів, збільшуючи руйнування вже зруйнованого міста. Університет Ростока, один з найстаріших центрів вищої освіти у світі та штаб захисників, кілька разів був вражений балістичними ракетами, повністю знищивши його. Лише після закінчення боїв нападники дізналися, що насправді там використовувалася лікарня та притулок для страждучих громадян; жоден солдат не загинув у цих ударах, а серед зруйнувань поховано понад тисячу мертвих.\n\nЛюди Гьорінга, кров'ю та синцями, відступили з руїн міста, прикриті його авіацією. На даний момент виглядає так, що Гьорінг став в оборону у Північній Ґерманії."
 gcwcapture.16.a:0 "Наші чоловіки будуть боротися, як леви!"
 gcwcapture.16.b:0 "Ця сцена стає шокуюче повторюваною."

 gcwcapture.17.t:0 "Познань захоплено"
 gcwcapture.17.desc:0 "Звичні звуки важких кулеметів і артилерійських обстрілів нарешті досягли Познані. Бої досягли нових низів; чоловіки вдавалися до битв з кийками та факелами, оскільки запаси ставали дедалі меншими, в той час як вбивства тривали безперервно.\n\nЗахисники були добре підготовлені; цивільні особи та працівники-рабовласники були спрямовані на копання та будівництво вражаючого кільця укріплень навколо і всередині міста. Міцні пункти були ретельно обрані по всьому місту, і багато перших поколінь колоністів добровільно взяли в руки зброю проти наближаючогося ворога, відмовляючись бачити, як їхні домівки падають без бою.\n\nОбидві сторони отримали свою битву. Мрії атакуючих про швидку перемогу були розбиті, коли вони натрапили на зовнішні укріплення. Навіть після тривалого важкого артилерійського обстрілу, ракетних ударів, броньованих атак та масових піхотних атак лише деякі з укріплень були зламані. Спроба атакувати місто з майже половиною зовнішніх укріплень, що все ще функціонують, виявилася катастрофічною та постійною кісткою у боці, оскільки захисники наполегливо продовжували битися всередині самого міста. Сміливий напад професійних солдатів нарешті розділив захисників навпіл, завершивши організований опір у Познані.\n\nХоча місто все ще є зоною бойових дій, для атакуючих було достатньо контролю, щоб оголосити перемогу. Кілька укріплень все ще залишаються непокірними, скидаючи важкі снаряди на тих, хто наближається занадто близько до їх периметрів, але рештки Гьорінга, в усіх намірах і цілях, опинилися в пастці та безпорадні."
 gcwcapture.17.a:0 "Навіть у поразці ми все ще боремося!"
 gcwcapture.17.b:0 "А що з цими фанатиками? Нехай голодують, вони нікуди не підуть."

 gcwcapture.18.t:0 "Катовіце захоплено"
 gcwcapture.18.desc:0 "Перші постріли, зроблені в битві за Катовіце, не були важкими гулом кулеметів, швидкими клацаннями штурмових гвинтівок чи гучними артилерійськими ударами, і навіть не були зроблені в Катовіце.\n\nПісля годин постійного переслідування одного з винуватців, нарешті, було застрелено, коли він змінив позицію після свого останнього вбивства. Це був не елітний снайпер Вермахту, і навіть не ветеран Великої війни. Це був хлопець, не старший за п’ятнадцять років, у формі Гітлерюгенду.\n\nПісля того, як нападники нарешті увійшли до міста, розпочалися запеклі бої. Артилерійські розрахунки пили багато, запускаючи свої боєприпаси. Більшість снайперів виявилися юнаками-скаутами віком від одинадцяти до семнадцяти років, і кожен заклик до придушення снайперів, як правило, був смертним вироком для німецьких дітей. Пізніше виявилося, що місцеві лідери молоді були, в основному, завзятими прихильниками Гьорінга, які закликали своїх членів "боротися за справжнього Фюрера Ґерманії" та "врятувати наші домівки від ґвалтівників і грабіжників". Наразі нові власники Катовіце зайняті тим, щоб тримати голови вниз і методично прочісувати руїни у пошуках снайперів, не маючи можливості займатися чимось іншим. Мораль падає все нижче і нижче, оскільки кількість загиблих продовжує зростати."
 gcwcapture.18.a:0 "Навіть у поразці ми все ще боремося!"
 gcwcapture.18.b:0 "А що з цими фанатиками? Нехай голодують, вони нікуди не йдуть."

 gcwcapture.19.t:0 "Кіль знову захоплено"
 gcwcapture.19.desc:0 "Кіль та навколишні водні шляхи знову в руках Германа Гьорінга!\n\nВійськовий і його люди знову вдерлися в Ютландію та захопили це важливе місто. Бої були напруженими, але короткими; захисники усвідомили, що не можуть утримувати свої дедалі крихкі позиції, і вирішили відступити далі в півострів.\n\nВедуться переговори щодо забезпечення каналу для доставки припасів безпосередньо в місто. Тим часом переможці готуються до своєї наступної битви, яка, ймовірно, буде пов’язана із забезпеченням решти Ютландії та перенесенням боїв на своїх ворогів!"
 gcwcapture.19.a:0 "Ви думаєте, ми могли б замовити ще кілька гармат?"
 gcwcapture.19.b:0 "Гьорінг знову в Ютландії, здається."

 gcwcapture.20.t:0 "Росток знову захоплено"
 gcwcapture.20.desc:0 "Не здається, що Росток міг виглядати ще гірше після того, як вірні Гьорінгу були востаннє вигнані з міста, але новий воєначальник знову перевершив очікування, коли його напад на повторне захоплення міста розпочався з масового ракетного артилерійського обстрілу.\n\nМалі загони металися, як щури, серед руїн, вулиці були просто непрохідні для будь-якого виду транспорту, міни та зони вбивств не зважаючи. Укриті кулеметні позиції стали жахом для подолання, а небезпечні ракетні обстріли забрали більше, ніж їхня частка друзів. Повільно, але вперто, нападники прокладали свій шлях через місто. Тиск був просто занадто великим, і захисники нарешті були змушені покинути свої позиції.\n\nРосток, або те, що залишилося від нього, знову в руках Гьорінга. Однак це не має великого значення. Все, що насправді залишилося від Ростока, - це точка на карті та пейзаж руїн. Невелика кількість цивільних, що залишилася, виглядає майже дикими і тримається на відстані від наших людей. Тим часом, війська дотримуються поважної відстані; більше ніж кілька чоловіків, які пішли на пошуки здобичі або жінок, зникли, а їхні тіла були знайдені пізніше, без рук або статевих органів, залежно від злочину."
 gcwcapture.20.a:0 "Скоро Північна Ґерманія знову буде в наших руках!"
 gcwcapture.20.b:0 "Росток звучить як справжнє пекло."

 gcwcapture.21.t:0 "Познань знову захоплено"
 gcwcapture.21.desc:0 "Окупанти були наполовину розбиті навіть до початку битви. З кількома основними укріпленнями, що все ще перебували під контролем лоялістів Гьорінга, загарбники спробували останню спробу очистити фортеці, перш ніж їхні підкріплення прибудуть та оточать місто. Наступи були майже успішними, і одна з чотирьох фортець була захоплена, але цього було недостатньо. Моторизована піхота прибувала на поле бою, і окупанти були змушені боротися в тепер вже оточеному місті.\n\nСитуація змінилася, коли люди Гьорінга вступили в руїни. Укриття, які вони колись утримували, тепер використовувалися проти них, коли вони намагалися просунутися в центр міста. Броньовані машини фактично ставали мішенями без можливості маневру, в той час як руїни, заміновані вибухівкою, вибухали, коли нападники ховалися в них. Після запеклої боротьби місто нарешті було захоплено армією Гьорінга. Навіть зараз вони планують свою наступну атаку, але деякі дивуються, чи варто було відновлювати Познань за таку високу ціну."
 gcwcapture.21.a:0 "Це НАША земля. Ці зрадники не мають справи в Познані."
 gcwcapture.21.b:0 "Ще одна кровопролитна битва нарешті закінчилася."

 gcwcapture.22.t:0 "Катовіце знову захоплено"
 gcwcapture.22.desc:0 "Ще одна битва відбулася в Катовіце, але для мешканців обстріляного міста бої ніколи насправді не закінчувалися.\n\nАрмія Гьорінга нарешті звільняє потерпале місто. Навіть після того, як місто впало, німецькі громадяни, переважно перші покоління колоністів та Гітлерюгенд, продовжували сутички з новими окупантами міста. Їхня мужність стала вирішальною, коли війська Гьорінга наближалися до міста. Використовуючи нічого більше, ніж кілька зібраних радіостанцій і радіотелефони, група повстанців передавала важливі координати цілей своїм друзям, які облягали місто. За їхньої допомоги, точні артилерійські обстріли знищили зусилля захисників утримувати свої позиції. Проте одна з цих груп спостерігачів була помічена та застрелена. Гарнізон був в люті, і в приступі помсти почав масово вбивати цивільне населення міста, вважаючи, що всі вони були причетні до допомоги людям Гьорінга. До моменту, коли армія Гьорінга змогла нарешті захопити місто, тисячі цивільних залишилися мертвими, їхні тіла лежали в зруйнованих квартирах і на вулицях. Бої закінчилися, але плач стурбованих матерів і батьків, синів і дочок було чутно до глибокої ночі."
 gcwcapture.22.a:0 "Павші громадяни Катовіц - герої."
 gcwcapture.22.b:0 "Ще більше цивільних жертв війни."


 gcwcapture.23.t:0 "Кенігсберг захоплено"
 gcwcapture.23.desc:0 "Фортеця СС на сході, Кенігсберг, впала під натиском наступаючих сил. Вид, який ті чоловіки побачили, увійшовши в місто, запам'ятається їм на все життя.\n\nБої були жорстокими, як і більшість боїв, що розгорнулися по всій країні. Фанатики СС боролися до останнього, коли їхні вороги просувалися глибше в місто. Сотні плачучих, голодних і побитих німців йшли через лінії в пошуках безпеки. Це не стало проблемою, поки випадкові цивільні не почали вибухати.\n\nЯк ми згодом дізналися, СС обійшли місто, викрадаючи цілі сім'ї і примушуючи одного з членів одягати «жилети порятунку». Люди, які «добровільно» погоджувалися, були пристебнуті бомбами, перш ніж змішатися з іншими цивільними, які тікали від жорстокості СС, голоду і масових вбивств. Коли їх заштовхували далі в місто, СС почали використовувати людські щити; сотні чоловіків, жінок і дітей були змушені йти в бік ворожих ліній, поки війська СС йшли за ними з панцирниками та броньованими БТР. Лише трагічно мало з тих, хто опинився в перехресті вогню, вижило. Коли нападники нарешті досягли центру міста, лінії цивільних були з'єднані наручниками перед кулеметними позиціями та окопами. Чоловіки, які брали участь у цій остаточній атаці, відмовляються говорити про це.\n\nНе можна сказати, що цивільні Кенігсберга, або ті, хто ще живі, в захваті від того, що їх звільнили від СС, і їм абсолютно байдуже, хто їхні визволителі. Для них будь-хто, абсолютно будь-хто, краще за Гайдріха."
 gcwcapture.23.a:0 "Люди Пруссії - зрадники, вони заслуговують лише на це."
 gcwcapture.23.b:0 "Схоже, що ці покидьки керують своїми містами так, як керують своїми таборами смерті!"

 gcwcapture.24.t:0 "Страсбург захоплено"
 gcwcapture.24.desc:0 "Страсбург, нервовий центр військової операції Райнгарда Гайдріха, нарешті був захоплений. Битва залишила місто згорілим і зруйнованим; мало що залишилося від нього.\n\nСС сильно укріпили береги річки та місто. Лише після годин безперервних обстрілів і броньованих атак СС нарешті відступили, і були встановлені тимчасові мости. Саме місто було майже неможливо прорвати. Нападники тісно трималися обочин вулиць, поки німецькі цивільні, змушені керувати автомобілями, навантаженими бомбами, мчали по широких проспектах у бік наступаючих чоловіків. По мірі падіння Страсбурга цілі квартали спалахували в полум’ї, бо їх було заміновано. Суїцидальні атаки СС майже завжди вражали формування, вражені цими масивними вибухами. В акті милосердя або через страх, що відсталі цивільні можуть завадити їхнім планам, більшості населення міста було дозволено піти перед боями. Ліберальність нападників може обернутися проти них, оскільки солдати СС змогли змішатися з біженцями і тепер атакують тил ворога. Ще гірше, здається, Гайдріх втік разом з більшістю свого генералітету. Те, що мало стати швидкою, рішучою перемогою, виявилося титанічною боротьбою, з періодичними боями, що все ще спалахували."
 gcwcapture.24.a:0 "Ми ще не закінчили тут..."
 gcwcapture.24.b:0 "Проте СС майже закінчені."

 gcwcapture.25.t:0 "Кенігсберг знову захоплено"
 gcwcapture.25.desc:0 "Ніхто не очікував, що сили СС у Пруссії зможуть здійснити наступ, щоб знову захопити Кенігсберг, але саме це і сталося сьогодні.\n\nУ сміливому наступі, що суперечить усім очікуванням, СС зібрали що могли з людей та матеріалів і розпочали повномасштабний напад на місто. Ворожі війська та безвихідні цивільні, які пам’ятали про останній візит СС, об’єдналися, щоб укріпити руїни та підготуватися до атаки. Атака прийшла як зсередини міста, так і з наступаючих формувань. Група вірних СС чекала терпляче, і, побачивши свій шанс, знову одягла свої уніформи і накоїла лиха по всьому місту, вбиваючи всіх на своєму шляху. Оскільки важка артилерія захисників вже була знищена, наступаючі чоловіки змогли швидко увійти в місто, де почалася рукопашна боротьба.\n\nЦе була кривава бійня; жодна сторона не давала пощади, адже ніхто не очікував цього. Однак СС мали перевагу. Частково завдяки навчанням, фанатичній моралі та просто відвазі, вони знову захопили Кенігсберг. Цивільні особи масово тікають, коли похмурі чоловіки знову встановлюють свою владу над містом."
 gcwcapture.25.a:0 "Я їм казав, що ще не закінчено."
 gcwcapture.25.b:0 "Вони все ще борються."

 gcwcapture.26.t:0 "Страсбург знову захоплено"
 gcwcapture.26.desc:0 "Сьогодні майже кожна голова повернулася, коли великі підрозділи солдатів СС зібрали свої сили для нападу на повернення їхньої колишньої бази. Захисники укріпилися, як могли, і підготувалися до бою на смерть.\n\nВстановилася жахлива нічия; не було чіткої переможної сторони, оскільки боротьба будинок за будинком спалахнула по всьому залишку міста. СС отримали трохи свого власних ліків; під час просування цілі вулиці спалахували вогнем. Все місто було знову заміновано. Солдати СС зупинили свою безглузду атаку і обережно, терпляче прочісували місто, повільно пробиваючись крізь кільця оборони. Жодна зі сторін не давала пощади, і мало уваги приділялося бідолахам, які знову опинилися в перехресті вогню.\n\nОднак люди Гайдріха в кінцевому підсумку вийшли на верх. Їхня похмура рішучість та безжальність перемогли в кінцевому підсумку. Навіть зараз виживші цивільні змушені працювати на відновлення важливої інфраструктури та поховання мертвих, навіть коли вони падають, як мухи через хвороби та голод. Тим часом, кілька захоплених солдатів були відправлені на захід, ймовірно, до Бургундії, де їх чекає ще гірша доля."
 gcwcapture.26.a:0 "Ми вигнали свиней з нашої штаб-квартири."
 gcwcapture.26.b:0 "Гайдріха значно складніше для вбити, ніж ми думали"



 reich.555.t:0 "Надзвичайна ситуація в Готенланді"
 reich.555.d:0 "Протягом останнього десятиліття німецький уряд інвестував мільйони райхсмарок у Готенланд, Ґау, створений з стародавньо-арійського регіону Крим. За цей час ця територія стала найбільш успішним прикладом ґерманізації на Східних територіях, а її добре розвинена столиця Теодоріхсгафен є центром як військового контролю, так і місцевого туризму. Проте нинішні події, здається, ставлять Ґау під пряму загрозу знищення.\n\nГотенланд, на відміну від більшості Ґерманії, уникнув перспективи громадянської війни, оскільки його Ґаулейтер Франц Майєргофер залишався переважно нейтральним. Проте перспектива бандитизму стає все більш загрозливою. Оскільки партизани здобувають ключові перемоги в Україні, Готенланд стикається з екзистенційною загрозою. Це призвело до краху економіки та стабільності того, що колись було досить заможним регіоном.\n\nҐаулейтер Майєргофер детально описав цю кризу в серії все більш відчайдушних повідомлень до нас; через теперішні умови ми не можемо відповісти. Однак його остання записка мала зовсім інший тон. Ігноруючи належну процедуру, він оголосив надзвичайний стан, що дозволить йому \"тимчасово взяти під контроль будь-які частини Вермахту, а також давати накази будь-яким установам НСДАП до моменту, коли ситуація по всій Ґерманії буде вирішена.\" Цей акт технічно є незаконним, але судити його в цей момент не має сенсу.\n\nДобра новина полягає в тому, що наразі Готенланд буде досить організованим, щоб захистити себе від бандитів. Погана новина полягає в тому, що, якщо Україна впаде, буде практично неможливо надати державі будь-яку допомогу."
 reich.555.a:0 "Ще одине Ґау втрачено для нас..."

 reich.556.t:0 "Крігсмаріне вирушає до Криму"
 reich.556.d:0 "Очі Райху знову спрямовані на Схід, до Криму, оскільки з порту надходять нові вражаючі новини. Після краху німецької материкової частини Карл Дьоніц, улюблений, але відставний адмірал, що оселився в Готенланді, закликав усіх військових моряків \"попливти до безпечніших вод, заради блага Крігсмаріне.\" Адмірали з усіх куточків Райху, з усіх можливих флотів і театрів, очевидно, надіслали комунікації до Теодоріхсгафен, схвалюючи дії Дьоніца. Його проголошення, очевидно, відгукнулося у багатьох з німецького флоту, особливо у тих, хто відчував невпевненість у публічному виборі сторони в громадянській війні, пропонуючи, здавалося б, \"нейтральний\" варіант для збереження обличчя. Навіть почали ходити чутки про чотирьох моряків з Вільгельмсгафена, які стрибнули за борт і пропливли більше милі до берега, коли капітан оголосив про свою підтримку Альберта Шпеєра замість Дьоніца.\n\nЗ кораблями з усіх куточків Райху, які збираються під знаменами Дьоніца, а отже, і під знаменами Майєргофера, перспективи для німецької держави виглядають все більш похмуро. На щастя, деякі адмірали публічно відкинули заклики Дьоніца, відкрито висміюючи його за те, що він діє, як ніби Крігсмаріне залишається під його контролем, живучи в розкоші на пенсії."
 reich.556.a:0 "З цього не може бути нічого доброго."

 reich.559.t:0 "Райнгард Гайдріх знайдений мертвим"
 reich.559.d:0 "Оскільки останні залишки опору ліквідуються по всій Ґерманії, переважно це тихе завдання прийняття капітуляцій і забезпечення покинутих баз, щойно надійшла доповідь з поля поблизу Бургундського кордону. Доповідь, яка є настільки ж тривожною, наскільки і заспокійливою.\n\nНезабаром після 10-ї години ранку були віддані накази найближчій частині забезпечити базу біля Саарбрюккена, якою під час війни оперували СС і яка, як вважається, була на маршруті, яким йшли війська Гайдріха, виходячи з країни до Бургундії. Спочатку операція проходила без особливих відзначень, база була залишена, як і очікувалося, з більшістю обладнання, забраним СС під час їхнього відступу. Проте, те, що було неочікуваним, це виявлення тіла Райнгарда Гайдріха в його офісі.\n\nВбито одним пострілом у лоб, коли він сидів за столом, стан офісу свідчить про те, що Гайдріх був у процесі пакування, щоб піти, коли його вбили, і, як повідомляється, інші докази ще більше свідчать про те, що він не очікував свого раптового кінця. Офіційно буде оголошено, що Гайдріх покінчив з собою, а його тіло буде кремоване, після чого попіл буде розсіяний в неназваному місці. Приватно це залишає нас ще більш в темряві, намагаючись зрозуміти наміри Бургундії та її загадкового лідера."
 reich.559.a:0 "Добре, що він пішов."

 reich.564.t:0 "Крила здіймаються в політ"
 reich.564.d:0 "Після смерті Адольфа Гітлера Люфтваффе почали діяти неадекватно. Великі реактивні птахи починають літати без команди. По всіх районах Райху аеродроми порожніють, оскільки, здається, кожне повітряне крило Люфтваффе здійснює велику міграцію, їхнє призначення поки що невідоме.\n\nДивні звички зграї цих птахів Люфтваффе не обмежуються лише літаками. Дивізії парашутистів також завантажують своє обладнання та особовий склад до літаків з незвичайною поспіхом і злітають у невідомі місця. Персонал Люфтваффе, здається, переживає повне залишення постів по всій країні, лише небагато командирів залишають свої контингенти на визначених аеродромах.\n\nПоки фельдмаршал Шпайдель у безладді намагається офіційно визначити статус Люфтваффе, автомобільні колони в Ґерманії, здається, заповнені їхніми вищими чинами, які залишають свої офіси з "особистих причин", "попередньо запланованої відпустки" або просто залишаючи Ґерманію без жодного слова своїм начальникам. Шпайдель може не мати офіційного статусу на руках, але немає сумнівів у тому, що це справа старого Райхсмаршала Ґьорінґа."
 reich.564.a:0 "Його фігури незабаром займатимуть місця."

 reich.565.t:0 "Вітання Райху"
 reich.565.d:0 "Райх зараз перебуває в стані плутанини.\n\nПротягом останнього тижня Райхстаг був один проти одного через просту справу, кому громадяни Райху повинні вітати тепер, коли Фюрер мертвий. Хоча завжди припускалося, що наступний Фюрер буде вітатися, поточний хаос і відсутність будь-якого реального планування на цей випадок означають, що німецький народ залишився в стані повної плутанини, поки Райхстаг сперечався, а ідеологічно налаштовані вітали своїх обраних кандидатів на цю посаду.\n\nСолдати вітали своїх генералів або свої рідні міста, громадяни вітали робітників та економіку, деякі ще вітали Гітлера. Здавалося, що кожен німець вирішив на свій власний особливий вітальний жест, і ніхто не любив один одного.\n\nДо кінця тижня "Хайль Райх!" став найбільш узгодженим вітанням серед народу Ґерманії, але ніхто не виглядає особливо втішеним цим."
 reich.565.a:0 "Ми можемо погодитися ще бодай з ЧИМОСЬ!?"
 
 reich.566.t:0 "Німці діють підозріло"
 reich.566.d:0 "По всій країні чоловіки з Хеєр залишають свої пости. Декілька частин звітують про те, що половина, а іноді й більше їхніх бійців пішли у відпустку без відома. У кількох випадках цілі піхотні та танкові дивізії просто зникли з мапи, лише щоб з’явитися по всій країні в Південній Ґерманії. Немає жодного пояснення, яке можна отримати від офіцерів і генералів цих дивізій, оскільки вони або ніде не знайдені, або заховані в чорній дірі Південної Ґерманії. Щоб ускладнити ситуацію, пізно вночі генеральний штаб у Берліні зник. Конвой особистих автомобілів і військових вантажівок, заповнений високопоставленими чиновниками та їхніми супутниками, востаннє бачили, коли вони рухалися на південь, забравши війська на наших контрольно-пропускних пунктах. Не залишає жодних сумнівів, що вони також прямують на південь.\n\nЗвязківці Хеєра бігають безладно по Ґерманії, і формування по всій Ґерманії раптово залишилися без керівництва та ще більше розпадаються. З одного частково спаленого листа, який помічник зміг викопати разом із кількома прослуханими телефонними записами, відкривається загальна, проста фраза від самого Мартіна Бормана: "Час настав.""
 reich.566.a:0 "Борман робить свій хід!"

 reich.567.t:0 "Зустріч з Фюрером"
 reich.567.d:0 "Шпеєр постукав у двері кабінету Фюрера, несячи діаграми своїх планів співпраці зі Сполученими Штатами для перемоги над їхнім спільним ворогом, японцями. Безсумнівно, вони могли б знайти спільну мову з цього питання і усвідомити необхідність співпраці з колишніми ворогами проти нового лиходія.\n\nРаптом двері різко відчинилися, шокуючи архітектора, коли вони вдарилися об майстерно вирізьблену дерев'яну стіну. \"ЧИТЕРИ! ЧИТЕРИ, ЧИТЕРИ!\" - закричав Гітлер у своїй піжамі, його очі були червоні від злості, а обличчя червоне. \"Мій гравець - це ганьба Ґерманії!!!\"\n\nШпеєр стояв мовчки, не в змозі відповісти. Старий Фюрер продовжував свою тираду. \"Роки і роки гри в Hearts of Iron, просто щоб навчитися користуватися інструментом передачі провінцій! Я ніколи не використовував жодної команди консолі, але я завоював Європу сам! Сором вам усім!\"\n\n\"Адольф, будь ласка, заспокойся! Це я, Альберт!\" Гітлер перестав кричати на стелю і повернувся до свого старого друга.\n\n\"Шінссер..." Він закрив очі, і його вираз змінився на вираз поразки. "Будь ласка, просто... Перезапустіть гру. Справедливо, цього разу."\n\nШпеєр похитнув головою, приховуючи свою збентеженість. "Так, звичайно." Він поспішив вниз, щоб перезапустити систему опалення. Сподіваємось, що його зрив був просто через холод."
 reich.567.a:0 "Мій Боже! Він уже прийняв свої таблетки?"

 reich.1000.t:0 "Гулянка в посольстві"
 reich.1000.desc:0 "Вечірка була елегантною, як завжди. Добре одягнені чоловіки та кілька жінок розмовляли та гуляли по садах та терасі американського посольства. Мартін Борман байдуже стежив за їхніми шляхами з вікна, що знаходилося в одному з багатьох конференц-залів.\n\n\"Це дуже просто, пане Ботсгальтер, Шпеєр не має необхідної підтримки. Його підтримувачі можуть бути голосними, але їх мало, і до того ж вони ненадійні. Це лише питання часу, поки вони не повернуться проти вас, якщо їм в них буде нагода."\n\nВін знову відвернув погляд від вікна, щоб звернутися до Валтера С. Долінга. Його спроби переконати американського посла були, м'яко кажучи, сумнівними. Борман намагався всім своїм політичним та дипломатичним інструментарієм; від логіки до чарівності, до завуальованих погроз і навіть різних історичних та наукових анекдотів. Все для того, щоб переконати цю людину, що він кращий вибір для американців, ніж той безхребетний Шпеєр. Це не спрацювало.\n\n\"Це все дуже добре, містере Борман, але наразі уряд Сполучених Штатів не бачить причин коментувати внутрішні справи суверенної країни, такої як ваша.\"\n\nДві години потому, роздратований, виснажений і ледь стримуючи свій гнів, Борман піде. Це було безглуздо - американці не підтримають його."
 reich.1000.a:0 "Тупі янкі, чому вони не можуть зрозуміти?"
 
 reich.1001.t:0 "Заклик до Райхскомісарів"
 reich.1001.desc:0 ""Отже, підсумовуючи, Лоосе прикутий до ліжка; Лебрандт і Каше стверджують, що не можуть надіслати жодних військ через партизан, а Франк мусить заттято боротися з терористами, які навіть не повинні більше існувати?\"\n\n\"Як це так, що Кавказ і Мадагаскар навіть не відповіли?!"\n\n"Це зрада, Тербовен!"\n\nБорман був втомлений, так втомлений. Це не повинно було бути так. Усі ті роки роботи над створенням його мережі впливу та підтримки. Райхскомісаріати мали б бути його вірними союзниками, і справді, деякі з них такими й були - але у всіх були свої проблеми.\n\n"Отже, у нас залишаються Візенмайер, данці, африканці та Сербія.\"\n\n"Ні, сер, сербські та британські гарнізони необхідні для утримання контролю над цими територіями, вони не можуть відпустити жодних військ. І з повагою, пане Борман, африканські РК знадобляться тижні, щоб надіслати значну кількість військ та матеріалів. Якщо, звісно, бунтівні елементи в Крігсмарині не перехоплять їх."\n\nЙого помічник виглядав майже так само втомленим, як і він.\n\n"Отже, данський гарнізон? Що ж, це краще, ніж нічого, мабуть."\n\nБорман вийшов із кімнати, щоб зателефонувати до Копенгагена.\n\n"Коли я покінчу з зрадниками вдома, я клянусь, я зроблю так, щоб Райх ніколи більше не був роз'єднаний" - пробурчав він собі під носа."
 reich.1001.a:0 "Чи є Райх домом з карт?"

 reich.1002.t:0 "Гра в шахи"
 reich.1002.desc:0 "Дошка була розставлена. Його фігури були на місці, величні та домінуючі, готові несправедливо й безстримно кинутися вперед. Більшість партії вбачала в Борманові символ стабільності. Німецький народ сприймав його як нового, хоч і менш харизматичного, Адольфа Гітлера. Спроби зміцнити вірність серед Вермахту виявилися дуже вдячними, і його остання схема купити лояльність корумпованих офіцерів Ваффен-СС увінчалася успіхом.\n\nАле його вороги на шахівниці не були слабкими. Там був Гайдріх, чорний лицар, оточений фанатиками. Шпеєр, пішак, що підкорявся примхам так званої "Банди Чотирьох". А потім був його найсильніший суперник, Герман Ґьорінґ, король. Борман засміявся про себе. Враховуючи смак цієї людини до одягу та ювелірних виробів, можливо, "королева" було б більш влучно.\n\nПриватний секретар Бормана, Ґерд Клопфер, раптово влетів у кімнату з тривогою.\n\n"Вони зрадили нас, Райхсляйтере Борман. Війська Ваффен-СС, які ми підкупили. Ґьорінґ подвоїв те, що ми їм заплатили, і вони присягнули йому на вірність. Все в таємниці, звичайно, але наші шпигуни викрили правду."\n\nБорман скреготнув зубами в мовчанні. Ще один день, ще один хід."
 reich.1002.a:0 "Королева бере пішака."

 reich.1011.t:0 "Анти-Гайдріхська коаліція"
 reich.1011.d:0 "З останніми здобутками Гайдріха в громадянській війні та його екстремістськими політиками, які раніше не спостерігалися в Райху, троє інших претендентів і їхні послідовники стали все більш стурбовані майбутнім нації. Цей страх призвів до пакту між трьома проти Гайдріха, при цьому Шпеєр, Борман і Ґьорінґ підписали тимчасове перемир'я лише для того, щоб забезпечити, що Гайдріх залишиться поза Райхстагом. Хоча ця коаліція має мало шансів залишитися єдиною, загалом погоджено, що будь-яке рішення має бути проти Гайдріха."
 reich.1011.a:0 "Ми єдині хто може його спинити"


 # Пост-бюргеркрігівські евенти
 reich_shared.23.t:0 "Старий лис, у якого більше немає трюків"
 reich_shared.23.desc:0 "З закінченням Бюрґеркріґу волонтери з усіх сторін повертаються додому після того, як ризикували своїми життями в обороні своїх ідеалів. Однак деякі з них будуть пам'ятати більше, ніж інші.\n\nСьогодні вся Вермахт вшановує остаточний вихід на пенсію Ервіна Роммеля, "Пустельного лиса", який очолив італо-німецьке вторгнення в британську Африку. Старий генерал, який прожив як цивільний громадянин майже десятиліття, повернувся до армії під час громадянської війни, принісши з собою свою легендарну здатність у панцерних тактиках, хоча він більше не був танковим командиром через свій вік, його гострий розум у бронетанковій війні, у поєднанні з легендарною репутацією, яка переслідувала його з часів Африка-Корпсу, надихала багатьох боротися далеко за межами своїх можливостей.\n\nТепер, однак, втомлений Лис оголосив про свій другий - і остаточний - вихід на пенсію з Вермахту, посилаючись на погіршення здоров'я та сум через боротьбу з товаришами німцями як основні причини. Хоча деякі хотіли б утримати його, щоб допомогти відновити збройні сили, ніхто не наважився це запропонувати, настільки його поважали. Після фінального параду, де він вклонився натовпу, сидячи на старому танку "Пантера", його супроводили до дому, покритого ще більшою кількістю медалей, ніж він уже мав, щоб насолодитися своїми останніми роками."
 reich_shared.23.a:0 "Старий лис заслужив свій відпочинок."

 reich_shared.19.t:0 "Іранська громадянська війна"
 reich_shared.19.desc:0 "Іран, наш найбільший експортер нафти, впав у громадянську війну!\n\nМонархія виявилася, очевидно, більш хиткою, ніж ми вважали; з моменту смерті шаха його вдова стала головою держави. Багато повстанських фракцій в Ірані скористалися хаосом на свою користь. Ба'асисти, фундаменталісти, соціялісти та інші підняли зброю в масовій коаліції, щоб знищити монархію. Нам потрібно, щоб наші союзники вийшли на вершині; якщо вони програють, ми втратимо права на їхні нафтові родовища, що буде катастрофою для нашої економіки!\n\nМонархісти відступили на північ і укріпилися в горах, перетворивши свої території на вдавану фортецю. Нам потрібно поспішати і надіслати їм допомогу негайно, бо без неї вони не зможуть втриматися."
 reich_shared.19.a:0 "Ми повинні забезпечити наші іноземні нафтові резерви!"

 reich_shared.20.t:0 "Перемога в Ірані"
 reich_shared.20.desc:0 "Ми це зробили, з нашою допомогою монархісти тріумфували у своїй громадянській війні. Наш доступ до їхніх нафтових резервів знову забезпечено, і ми можемо відновити виробництво та поставки.\n\nНаша допомога була вирішальною в зміщенні балансу сил, і наші союзники це не забули. Ми здобули багато милості з боку монархістів внаслідок цього."
 reich_shared.20.a:0 "Але що важливіше? У нас є нафта."

 reich_shared.21.t:0 "Поразка в Ірані"
 reich_shared.21.desc:0 "Все скінчено. Ми програли війну в Ірані. Ми можемо звинувачувати незначні результати наших союзників, іноземне втручання або ж просто вірогідність, яка була проти нас з самого початку. Проте жоден з цих аргументів не змінює одного простого факту.\n\nМи програли, і наш доступ до іранських нафтових родовищ був майже повністю перекритий."
 reich_shared.21.a:0 "Це катастрофа!"

 reich_shared.22.t:0 "Падіння Варшави"
 reich_shared.22.desc:0 "Войцех Омила лежав під завалами, мріючи про забуття. Він блукав реальністю, де все закінчилося. . Де його побратими ніколи не боялися говорити польською, де Варшава жила б під мирним, ніколи не беззоряним горизонтом, а жахи минулого були б давно забуті. Світ, витканий з його власної жертви. Щоб йому приєднатися до приреченого повстання, яке забезпечить, що нацизм буде загублений в безодні, і щоб його діти розпадалися в попіл долі та часу.\n\nВін прокинувся від заклику сина, який ледве мав десяток років, тримаючи свою жахливо поранену руку. Дитина благала його знайти сили піднятися з-під уламків, щоб приєднатися до його дружини, яка пережила обстріл мінометів. Батько намагався повернути голову, щоб побачити спустошення. Він бачив своїх товаришів з підпілля навколо себе, їхні тіла сірі та нерухомі. З його оніміння він знав, що незабаром приєднається до них на кінець. Він простягнув руку і притягнув сина ближче, і, з останнім подихом, сказав йому йти до сонця, поки не досягнуть міфічної нової батьківщини, місця, де вони ніколи більше не загубляться. Стиснення дитини не ослабло, біль втрати був занадто очевидний у його руках. Хлопчик молив Бога врятувати їх від зла, за світ, де їм більше не доведеться страждати.\n\nКоли його син благав про милість Господа, він згадав бачення, яке бачив, і вирішив, що нічого б не змусило його відмовитися від свого єдиного сина. Слабо, він прошепотів свої останні слова. "Якби я був Богом, Якобе... Я б створив світ саме таким і не інакше... щоб я мав тебе. Я маю тебе." Його голос відлетів від світу разом з його душею. Дитина тримала його холодну, нерухому руку, поки дим не розвіявся, а дзвони Святого Флоріана не задзвонили по руїні. Якуб Омила дісталася до форми батька, відстебнув значок Котвіци з шкіряної куртки і поклав його в кишеню, перш ніж обернутися, геть від заходу сонця, і почати свою подорож по довгою дорогою додому."
 reich_shared.22.a:0 "Ніколи не загубить."

 reich_shared.24.t:0 "Блакитні небеса"
 reich_shared.24.desc:0 "Іберійські війни тривали вже, здавалося, вічність, і сотні тисяч - якщо не мільйони - лежать мертвими від Біскайської затоки до Мавританії. Проте з попелу Іберії виникає щось поляризуюче в Європі, ненависне в Америці та Японії і з неохотою прийняте на самому півострові - Дивізія Синя, тепер Фронт Синій, здобули рішучу перемогу та тепер претендують на всі колишні території Союзу.\n\nФронт Синій, будучи радикальним крилом фашистів-фалангістів, має тісні зв'язки з Райхом - воюючи пліч-о-пліч з Вермахтом у 40-х, їхня лояльність до націонал-соціялізму ніколи не зникала. Натомість, вони чекали свого часу, щоб завдати удару, і досягли успіху понад свої найсміливіші мрії. Це також дало нам безпрецедентну можливість - можливість прийняти Фронт Синій до Айнхайтспакту, розширивши наш вплив до берегів Середземного моря.\n\nНа папері це виглядає як очевидний вибір, але звіти про масову жорстокість, нестабільність уряду та глибокий відтінок неприязні серед іберійського населення попереджають про можливу трясовину на рівні Південної Африки та Індонезії - і з недавнього досвіду ми знаємо, що війни в Іберії можуть тривати роками. Такі тривоги стали достатніми, щоб налякати деяких наших високопосадовців від цієї пропозиції, але інші стверджують, що переваги доступу до Середземного моря просто занадто хороші, щоб їх ігнорувати. Рішення залишається за Фюрером."
 reich_shared.24.a:0 "Ласкаво просимо до Пакту, браття!"
 reich_shared.24.b:0 "Не цього разу."

 #25-26 на iberiawars_l_english.yml

 reich_shared.27.t: "Чи маємо ми вашу згоду?"
 reich_shared.27.d: "Чоловік сидить на лавці. Його ім'я не відоме, і це не має значення. Важливо, що він знаходиться на цій конкретній лавці в цей конкретний час. Парк - один з небагатьох у Дар-Ес-Саламі - не є видатним місцем. Оточений тісними, переповненими будівлями, які страждають від нестачі простору та ресурсів. Грандіозні барокові зали, побудовані ностальгійними архітекторами, домінують над вмираючим світлом горизонтів. Сам парк? Суміш бур'янів, хворої жовтого трави та пальм, розкиданих по території, здається, в абсолютно випадковому порядку. Є ставок, але жодна пташка чи риба не наважується потривожити його темні, спокійні води.\n\n"Швидше. Думаю, вже обідня перерва." Інший чоловік сідає поруч із нашим персонажем. Товсті, затемнені окуляри ховають його очі, а сиві волосся, зачесані назад, намагаються приховати його вік. Це не вдається. \"Якщо це ще один американець, що намагається завербувати мене в ЦРУ, ФБР чи якусь іншу трилітерну агенцію, що у вас, янкі, є, т-"\n\n"Що б ти сказав про шпигунство за своєю ж країною? Шпигунство за своєю ж країною, для твоєї Батьківщини, пане Кай-Уве фон Гасел?" - каже наш персонаж. Беручи цигарку, він спостерігає, як яєчно-білий попіл горить. Поступово. Розумні речі, ці цигарки. Їх не можна залишити в спокої хоч на секунду. Вони на таймері, згораючи в темряві. Витратні, але необхідні. "Є... особи в Ґерманії, які вважають, що ситуація в Африці виходить... з-під контролю, пане фон Гасел."\n\n"Що ти пропонуєш, що я зроблю? Очі Хюттіга всюди. Дар-Ес-Салам знаходиться під повною блокадою, це як роман Євгена Замятіна! Чому б не піти за кимось із вищих чиновників? Вже тільки тим, що ти мені це сказав, ти, напевно, приготував мені місце в концтаборі." - проголосив фон Гасел. Він поклав голову в руки, чухаючи скроні.\n\n"Думаєш, що бути простим солдатом - це слабкість, фон Гасел? Це твоя життєва лінія. Хюттіг параноїк - я читав його доповіді, вони, здається, складаються в основному з расових епітетів і слізних запитів до чоловіків, гроші та голову Мюллера. Але він параноїк щодо своїх колег. Він нічого не запідозрить з боку такого, як ти. Ймовірно, він не знає, що ти існуєш. Ти не шпигун іноземного уряду. Ти неофіційний посланник Райху в Східній Африці."\n\n"А що, якщо мене піймають? Що, якщо мені вирвуть нігті й я буду змушений дивитися, як моїх дітей годують крокодилами? Що тоді з моїм посланництвом?""
 reich_shared.27.a: ""Скажи, що ти не шпигун своїм катам. Це правда, чи не так?""

 ##Борман та Шпеєр третя світова##
 GER_WW3_gotterdamerung:0 "Готтердамерунг"
 GER_WW3_gotterdamerung_desc:0 "Час нарешті настав. Неминуча війна між наддержавами, якої світ побоювався, нарешті спалахнула!\n\nЯк і в інших Великих війнах, ми повинні вкласти всі наші зусилля у виграш цієї війни; нічого меншого, ніж мобілізація всіх наших ресурсів, не принесе нам перемогу.\n\nДля Ґерманії ми будемо боротися! Ми зайшли занадто далеко, щоб схилитися перед іноземцями, які знищать усе, що ми побудували."

 GER_WW3_to_the_frontlines:0 "На передову"
 GER_WW3_to_the_frontlines_desc:0 "Наша поточна кількість чоловіків, розгорнених на передовій, просто недостатня. Для такої глобальної, широкомасштабної війни нам потрібна армія з чисельністю, що здатна боротися на кількох фронтах у різних театрах. Якщо ми сподіваємося досягти перемоги, нам потрібно більше людей."

 GER_WW3_to_the_factories:0 "На фабрики"
 GER_WW3_to_the_factories_desc:0 "Це просто, насправді. Кожен німецький громадянин повинен зробити свій внесок у війну. Якщо ти чоловік і не борешся, ти повинен працювати в нашій воєнній промисловості. Немає жодних причин, чому жінки не можуть бути покликані до зброї; кожна людина, що є в нашому розпорядженні, повинна працювати на нашу воєнну справу. Кожна пара рук важлива!"

 GER_WW3_totaler_krieg:0 "Тотальна війна"
 GER_WW3_totaler_krieg_desc:0 "Мало хто хоче це прийняти, але у нас немає вибору, і ми не можемо відкладати. Нам потрібно перепрофілювати нашу економіку, як ми робили раніше. Усі товари, які ми виробляємо, будуть для воєнних потреб будь-яким чином. Будь-які не життєво важливі споживчі товари будуть ліквідовані; ми не можемо дозволити собі виробляти розкоші в час, коли кожна куля, бомба і гвинтівка є вкрай необхідними."

 GER_WW3_finishing_the_job:0 "Завершення справи"
 GER_WW3_finishing_the_job_desc:0 "Ця війна з Америкою буде нашою останньою.\n\nНаша остання сутичка закінчилася фактично внічию. Америка могла бути принижена до певної міри, але вона зовсім не була принижена. Вони завершили Другу світову війну з безпрецедентною промисловістю, все ще грізним флотом і величезною армією, яка насправді не брала участі в жодних масштабних боях.\n\nЦя війна буде іншою. Ми закінчимо те, що повинні були почати два десятиліття тому. Американського гіганта буде принижено і побито Німеччиною, раз і назавжди!"

 GER_WW3_secure_the_isles:0 "Забезпечення островів"
 GER_WW3_secure_the_isles_desc:0 "Наш перший крок на шляху до Америки - це Британські острови. Поки ми починаємо програму масового збільшення кількості наших морських піхотинців, ми також дамо британцям можливість підкоритися нашим вимогам. Усі країни через Ла-Манш отримають простий ультиматум: вони повинні підкоритися нам і приєднатися до нас проти Америки, або їх знову розчавить сила Вермахту!"

 GER_WW3_amerika_bomber:0 "Американський бомбардувальник"
 GER_WW3_amerika_bomber_desc:0 "Під час Другої світової війни було розроблено концепцію, що отримала назву 'Американський бомбардувальник'. Плани полягали в тому, щоб створити далекобійний стратегічний бомбардувальник, який мав би достатній радіус дії та виживаність, щоб перетнути Атлантику, скинути значний вантаж на американському східному узбережжі, а потім повернутися назад до Європи.\n\nПроект був незабаром скасований; наші батьки не мали ресурсів і технологій, щоб завершити таку амбітну справу. Сьогодні їхні мрії можуть стати реальністю!\n\nУ нас є технології, і у нас є ресурси. Нам лише потрібно поєднати їх і додати трохи німецького генію."

 GER_WW3_operation_alaric:0 "Операція Аларік"
 GER_WW3_operation_alaric_desc:0 "Неминуча війна з нашим старим союзником нарешті розпочалася. Італія, протягом десятиліття, вистояла проти всього, що означає Райх. Невдячні замислили нашу загибель і діяли проти нас через політичні альянси, так звані 'Великі Ігри' тощо. Ну, досить. \n\nСправи скоро будуть вирішені раз і назавжди. Нічого такого складного, як мережа політичних альянсів, не визначить наше майбутнє, однак. Ні, лише війна покладе край цій ворожнечі, так чи інакше."

 GER_WW3_over_the_alps:0 "Через Альпи"
 GER_WW3_over_the_alps_desc:0 "Не буде жодного грандіозного, складного плану для оточення Італійської імперії і її знищення. Ми не будемо здійснювати експедицію по всій Африці та Близькому Сходу, щоб розбити їхні колоніальні володіння, перш ніж йти за їхнє горло. Іноді найкращий план - це найпростіший; ми йдемо прямо до яремної вени італійців і прямуємо прямо до Риму.\n\nНайбільшою перешкодою на нашому шляху буде перетин грізних Альп. Якщо ми хочемо реально перемістити наші армії та постачання через них, нам потрібно буде забезпечити перевали, якими контролює Швейцарія. Поки наші хлопці тренуються і готуються до неминучих гірських боїв, ми надішлемо ультиматум Швейцарії: дозвольте нам пройти через вашу країну та використати ваші гірські перевали, або ми прийдемо і забезпечимо їх самі."

 GER_WW3_endsieg:0 "§REndsieg§!"
 GER_WW3_endsieg_desc:0 "Іноземні черевики марширують по нашій землі. Війна, незважаючи на наші найкращі зусилля, повернулася проти нас, і надії на те, що ми можемо повернути назад цю хвилю, мало.\n\nНаші варіанти зменшуються з кожною годиною; ми не маємо іншого вибору, окрім як запустити наш ядерний арсенал проти наших ворогів. Це рішення є єдиним рішенням, за якого Ґерманія все ще може перемогти. Остання перемога буде нашою, і хоча ціна буде високою, жодна ціна не занадто велика для Endsieg."

 GER_WW3_dynamic_modifier:0 "Третя світова війна"
 GER_WW3_to_the_frontlines_tt:0 "Модифікувати §Y'Tретю світову війну'§!\nЕфективні зміни:\n    Максимальна укріпленість: §G+2.0%§!\n    Фактор призивного населення: §G+5%§!\n    Час навчання дивізії: §Y-10.0%§!"
 GER_WW3_to_the_factories_tt:0 "Модифікувати §Y'Tретю світову війну'§!\nЕфективні зміни:\n    Вихід на фабриках: §G+15.00%§!\n    Вихід на доках: §G+15.00%§!"
 GER_WW3_secure_the_isles_tt:0 "Модифікувати §Y'Tретю світову війну'§!\nЕфективні зміни:\n    Час підготовки до вторгнення: §G-50.00%§!\n    Швидкість амфібійного вторгнення: §G+10.0%§!"
 GER_WW3_amerika_bomber_tt:0 "Модифікувати §Y'Tретю світову війну'§!\nЕфективні зміни:\n    Стратегічне бомбардування: §G+10.0%§!\n    Дальність авіації: §G+20%§!"
 GER_WW3_operation_alaric_tt:0 "Модифікувати §Y'Tретю світову війну'§!\nЕфективні зміни:\n    Швидкість дивізій: §G+10.00%§!\n    Розвідка: §G+10.0%§!"
 GER_WW3_over_the_alps_tt:0 "§WНаші війська зможуть боротися ефективніше на§! §Gгірській§! §Wмісцевості.§!"
 GER_WW3_endsieg_tt:0 "§RВи хочете тотальну війну? Якщо буде потрібно, ви хочете війну більш тотальну і радикальну, ніж усе, що ми можемо навіть уявити?§!"
 over_the_alps_tech:0 "Через Альпи"

 GER_WW3.1.t:0 "Початок кінця"
 GER_WW3.1.desc:0 "Це те, чого світ боявся, особливо з появою ядерної зброї. Загроза можливого знищення ядерним вогнем не змогла запобігти новій світовій війні.\n\nРоки накопичених напружень призвели до нової глобальної війни. Ми повинні звернутися до нашої промисловості та армії і підготувати їх до війни. Ця наступна війна, ймовірно, буде навіть більш руйнівною, ніж попередня; нам потрібен кожен німецький громадянин, щоб зробити свій внесок, якщо ми хочемо перемогти!"
 GER_WW3.1.a:0 "Все, що ми маємо, ми віддамо для Ґерманії!"

 GER_WW3.2.t:0 "Ультиматум"
 GER_WW3.2.desc:0 "Сьогодні до нашої столиці надійшов ультиматум від Ґерманії. Їхній список вимог, хоч і короткий, все ж таки обурливий. У двох словах, німці вимагають, щоб ми припинили військові дії і надали німецьким військам відкритий доступ до нашої країни. Іншими словами, ми добровільно дозволяємо німцям окупувати нашу країну.\n\nНімці сильні, в цьому немає сумніву. Але чи просто ми дозволимо їм увійти в наші домівки, чи будемо боротися з ними?"
 GER_WW3.2.a:0 "Ми не можемо зійтися з німцями в відкритому бою, ми повинні прийняти їхні вимоги."
 GER_WW3.2.b:0 "Ми будемо боротися з цими нахабами!"

 GER_WW3.3.t:0 "[FROM.GetName] Погодились"
 GER_WW3.3.desc:0 "Як і очікувалося, наш ультиматум [FROM.GetNameDef] був прийнятий. Навіть зараз наші чоловіки переходять до нових окупаційних зон, щоб заспокоїти їх і встановити вперед постачання. Наша армія тепер може безперешкодно пересуватися в окупованому регіоні!"
 GER_WW3.3.a:0 "Ще одна перемога для Батьківщини!"

 GER_WW3.4.t:0 "[FROM.GetName] Відмовлено"
 GER_WW3.4.desc:0 "Упертюхи в [FROM.GetNameDef] відмовилися від нашого ультиматуму!\n\nУ нас зараз є не так багато варіантів для вирішення цієї явної відмови. Ми можемо просто проігнорувати цих ніщо, але чи можемо ми дозволити собі не мати вільного військового доступу до регіону? Це зараз гаряча дискусія, але у нас є остаточне слово щодо того, що буде далі."
 GER_WW3.4.a:0 "Нам не потрібен доступ. Ми можемо обійтися без нього."
 GER_WW3.4.b:0 "Якщо вони не підкоряться, ми змусимо їх це зробити!"