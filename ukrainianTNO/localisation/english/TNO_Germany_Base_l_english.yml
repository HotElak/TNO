 GER_Theodor_Oberlander_hog_desc:0 "§YПрезидент Райхстаґу\nІдіосинкратичний Націонал-соціялізм§!\n--------------\n§LВисокоосвічений, з чіткими поглядами та надзвичайно суперечливий - Теодор Оберлендер, Президент Райхстаґу, є аномалією серед рядів НСДАП. Шпеєріти вважають його консерватором, навіть реакціонером. Ортодоксальні націонал-соціялісти, однак, бачать в Оберлендері реформатора - і меншого зла в порівняні зі Шпеєром - який прагне значних соціяльних змін та реформ у кволих структурах Райху, при цьому намагаючись зберегти ідеологію живою.\n\nОтримавши докторські ступені з економіки та сільського господарства, Теодор Оберлендер продовжив службу в Абвері, зрештою очоливши Спеціальну групу "Бергман" в Україні. Оберлендера, однак, було звільнено з цієї посади після серії послань до Фюрера, в яких він критикував расову політику, таку як Генеральний план Ост, як неправильно застосований Націонал-соціялізм.\n\nДалеко не занапастивши його кар'єру, це спонукало Оберлендера перейти в політичний сектор. Ведучи кампанію з позиції професора Празького університету, Оберлендер зміг здобути місце в Райхстаґу. Спочатку один із перших членів реформаторської фракції НСДАП, Оберлендер розірвав відносини зі Шпеєром, коли стало зрозуміло, що архітектор більше піклується про приваблення студентів і лібералів, ніж про виправлення ідеологічних недоліків. Хоча жодна фракція не любить ідеї Оберлендера, зрозуміло, що багато людей Райху підтримують його.§!"

 GER_Martin_Bormann_hog_desc:0 "§YРайхсляйтер НСДАП\nНаціонал-соціялізм§!\n--------------\n§LНатовпи вітають Гітлера, армія салютує Ґьорінґу, а інтеліґенція захоплюється гнітючою архітектурою Шпеєра. Але скільки німців впізнають Райхсляйтера Мартіна Бормана, маленького сірого чоловіка, що ховається у тіні Фюрера?\n\nЛюди з великими цілями часто мають скромні початки. Народившись у сім'ї листоноші на зламі століть, Мартін Борман пережив Першу світову війну, і став управителем фермерського господарства. Насильство ніколи не було далеко від цього молодика. Його ув'язнили за співучасть у жорстокому вбивстві шкільного вчителя, він став скарбником у Фрайкорі, і з бурхливою енерґією вступив до СА. Будучи одержимим адміністратором із бюрократичним хистом, Борман зрештою приєднався до внутрішнього кола Гітлера як керівник Канцелярії партії.\n\nПротягом останніх двох десятиліть Коричневий кардинал сплелів павутину обману, хабарництва та шантажу, зосередивши владу навколо себе через призначення, підвищення та звільнення. Він сидить у центрі цієї павутини, курячи сигару, жалюгідно догоджаючи своєму начальнику, одночасно ставлячись до своїх підлеглих, як до худоби. Його противники вважають його грубим і неосвіченим вискочкою, який перетворив НСДАП на свою власну корумповану іграшку; його прихильники проповідують вірність доти, поки вони можуть зберігати свої позиції при владі. Незважаючи на ненависть багатьох, Райхсляйтер укріпив свої позиції, стійко виступаючи проти зростаючих сил ревізіонізму і реакції.\n\nКоли здоров'я Фюрера погіршується, чи вийде нарешті коричневий кардинал з тіні?§!"

 GER_Hermann_Goring_sec_desc:0 "§YРайхсмаршал\nСтратократичний Націонал-соціялізм§!\n--------------\n§LЯкщо Адольф Гітлер є безперечним батьком Великоґерманського Райху, то Герман Ґьорінґ є його улюбленим дядьком. Народжений у 1893 році у сім'ї Генріха Ернста Ґьорінґа, колишнього губернатора Південно-Західної Африки. Ранній прихильник Фюрера, Ґьорінґ був поряд із Гітлером ще з перших днів Націонал-соціялістичної партії у 1920-х. Він був видатним учасником невдалого Мюнхенського путчу 1923 року та видатним партійним лідером. Його вірність не залишилася непоміченою або невинагородженою. Після того, як Націонал-соціялістична партія прийшла до влади у 1933 році, його призначили прем'єр-міністром Пруссії та президентом Райхстаґу, обидві посади він обіймав до 1950-х років. Після того, як його Люфтваффе допомогли у приголомшливій перемозі над Францією, Гітлер надав Ґьорінґу титул Райхсмаршала як символ його влади, принаймні теоретично, над Вермахтом - другим після самого Гітлера.\n\nПісля перемоги Великоґерманського Райху у Другій світовій війні, влада Райхсмаршала Ґьорінґа здавалася більш непохитною, ніж будь-коли, але події швидко почали погіршувати цей стан. Його рішення піти у відставку з кількох ключових посад, включаючи посаду президента Райхстаґу, на знак протесту проти спроби перевороту СС, могло бути актом вірності Гітлеру, але залишило його за бортом, коли реформаторське крило НСДАП почало робити значні поштовхи у Райхстаґу. У наступні роки Ґьорінґ дедалі більше покладався на мілітаристських офіцерів Вермахту як на свою базу підтримки, створивши взаємовигідне партнерство, у якому він забезпечує їх політичним капіталом в обмін на підтримку їхньою зброєю.§!"

 GER_Albert_Speer_eco_desc:0 "§YРайхсміністр економіки\nРеформований Націонал-соціялізм§!\n--------------\n§ЛАльберт Шпеєр - політик із срібним язиком, який знає, що сказати в потрібний момент; експерт у тому, щоб залучити людей на свій бік за допомогою медових слів та обіцянок, пом'якшених його досвідом як міністра озброєння та військового виробництва під час Другої світової війни. Однак під його правлінням як міністра економіки економіка зазнала стабільного занепаду, від масово неефективної післявоєнної економічної системи рабства, яка показала свої незаперечні недоліки, до загального відчуття стаґнації в політиці Націонал-соціялізму. І все ж, хоча Шпеєр був, можливо, однією з найбільш важливих осіб, відповідальних за створення масового рабства в колоніях Ґерманії, сьогодні він виступає проти того самого творіння, яке колись сам підтримував і заохочував.\n\nПісля періоду помірної непомітності у 1950-х, Шпеєр розпочав інтенсивну кампанію зі збору своєї підтримки. Його прихильники - це небайдужі чоловіки та жінки, які втратили роботу або рідних на війні, технократи та реформаторськи налаштовані члени НСДАП, розчаровані Націонал-соціялісти, які не отримали обіцяної арійської утопії, а також як символічно, але активно, невелика, але повільно зростаюча група студентів, які бачать у Шпеєрі свою єдину надію на більш радикальні реформи. Кожен сподівається на різний аспект обіцянок Шпеєра, але разом вони створюють хиткий єдиний фронт 'реформованих' Націонал-соціялістів.§!"

 GER_Walther_Hewel_for_desc:0 "§YРайхсміністр закордонних справ\nНаціонал-соціялізм§!\n--------------\n§LУ світі ворогів, як реальних, так і уявних, Райху потрібен політик, здатний утвердити його силу на світовій арені. Після краху некомпетентного Йоахіма фон Ріббентропа, Адольф Гітлер призначив свого близького друга та довіреного Вальтера Гевеля новим Райхсміністром закордонних справ. Колишній продавець кави, Гевель піднявся по слизькій драбині Міністерства закордонних справ, ставши найважливішим дипломатом Айнхайтспакту.\n\nНа відміну від свого галасливого попередника, сором'язливий і доброзичливий Гевель поглинувся у бюрократичний фон як непохитний і послідовний консерватор НСДАП. Хоча йому бракує динамічного розуму та незалежності, необхідних для Райхсміністра такого масштабу, його відданість Фюреру не має рівних.§!"

