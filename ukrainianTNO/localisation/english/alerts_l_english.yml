 alert_enemy_air_superiority_delayed:0 "Ворог має перевагу в повітрі в одному з Ваших стратегічних реґіонів.\nВедення бойових дій у цьому реґіоні буде значно ускладнене.\nРозгляньте можливість призначити туди більше літаків."
