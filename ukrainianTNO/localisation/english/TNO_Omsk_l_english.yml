 OMS_yazov_reign_category_desc: "Після трагічної загибелі генерала Карбишева, Дмітрій Тімофєєвіч Язов, наш Ґлавковєрх і вірний послідовник покійного генерала, тепер повністю командує Чорною Лігою. Там, де генерал зазнав невдачі, він досягне успіху. Він молодший і бачить справжній стан Омска. Деякі молодші офіцери вважають Лігу непереможною, всемогутньою організацією, готовою відновити Росію.\n\nЯзов не настільки недалекоглядний.\n\nВін бачить прогнилу організацію, яка була корумпована зсередини опортуністами і рецидивістами. Він бачить політику, яку потрібно впроваджувати, і незліченні процедури, які потрібно реформувати - черевики, які потрібно зашнурувати, і пояси, які потрібно затягнути - перш ніж Ліга буде в будь-якій формі, щоб взяти на себе наших безпосередніх ворогів, не кажучи вже про решту Росії або саму Німеччину. На щастя, Ґлавковєрх - людина амбітна і вже розробив план реформ, які виправлять курс Ліги і перетворять її на справжню державу."
