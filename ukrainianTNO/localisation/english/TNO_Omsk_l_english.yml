 ### Regional Political Tree ###
 OMS_establishing_a_foothold: "Закріплення позицій"
 OMS_establishing_a_foothold_desc: "Перший крок до національного возз'єднання зроблено - перешкоди на шляху до нашого контролю над Західним Сибіром, а саме божевільна "республіка" Каґановіча та його бунтівні колишні союзники у Свєрдловску, були подолані нашими військами. Однак це лише початок. Хоча ми і досягли номінального утримання територій, які колись належали нашим безпосереднім ворогам, вони далеко не безпечні. Настав час закріпити наші завоювання і придушити будь-яку незгоду з нашою адміністрацією, а отже, і з нашим баченням.\n\nҐлавковєрх зажадав, щоб наші збройні сили почали поширювати нашу систему на нових територіях, і вони повинні це зробити. Це буде новим випробуванням для нас: переконатися, що наше послання буде сприйняте масами за межами Омска та його околиць."

 OMS_securing_the_people: "Захистити народ"
 OMS_securing_the_people_desc: "Незважаючи на те, що перед нашими останніми завоюваннями ми мали чималу кількість агентів в адміністраціях наших супротивників, переважна більшість людей все ще не знайома з ідеалами та внутрішньою роботою Чорної Ліги. Їхнє навчання прийде з часом - і вони або стануть у стрій, або втратять свою актуальність.\n\nА поки цього не сталося, ми повинні працювати в більш розумних рамках. А поки що ми повинні знаходити охочих до співпраці, ідейних союзників або опортуністів, і придушувати тих, хто не бажає визнати нашу перемогу. Як ми дізналися з "рукавички", іноді наші найбільші вороги знаходяться всередині нас. Ми ніколи більше не дозволимо тим, хто знаходиться на нашій території, працювати проти нашого бачення, і тому ми не можемо дозволити будь-якій внутрішній незгоді розгорітися у велике вогнище повстання."

 OMS_an_end_to_frivolous_luxury: "Кінець легковажній розкоші"
 OMS_an_end_to_frivolous_luxury_desc: "У Тюмєні та Свєрдловску, столицях тих, хто колись виступав проти нас, багаті державні діячі розкошували у своїх вежах зі слонової кістки та комфортабельних палацах, в той час як найбідніші з бідних замерзали і голодували в найелементарнішому житлі.\n\nМи повинні покласти край безглуздій розкоші, яку практикує небажана частина суспільства. Їх марна розкіш і відволікання не допоможуть нам підготуватися до §RВеликого Суду§! - вони роблять прямо протилежне, розм'якшуючи наших людей до реалій того, що має бути зроблено. Чорній Лізі та її агентам наказано провести масову програму "конфіскувати і перепрофілювати", вистежуючи і конфісковуючи все, що не вважається утилітарним за своєю природою. Це буде першим з багатьох кроків для інтеграції людей в нашу систему і підготовки їх до майбутнього, в якому вони повинні працювати."

 OMS_new_regional_commissariats: "Нові регіональні комісаріати"
 OMS_new_regional_commissariats_desc: "Тепер, коли ми розчистили шлях для нашої адміністрації на нових територіях, настав час вирішити, хто буде керувати цими областями. Ґлавковєрх вже підготував для нас детальний список прізвищ, які ми повинні реалізувати на цих територіях. Регіональні комісаріати, подібні до тих, що були у нас, коли ми управляли лише Омском та його околицями, будуть призначені на ці території, щоб почати розширювати адміністративну сторону нашого правління.\n\nЗвісно, було вжито багато заходів, щоб уникнути помилок, які призвели до "Рукавиці". Кожен потенційний регіональний комісар буде надзвичайно ретельно перевірений на ідеологічну чистоту, потенційні зв'язки з небажаними секторами суспільства та ефективність управління захопленими територіями. Ми не можемо дозволити собі жодних подальших внутрішніх дискусій, які б слугували відтермінуванню §RВеликого Суду§!."

 OMS_a_society_on_war_footing: "Суспільство на воєнних підвалинах"
 OMS_a_society_on_war_footing_desc: "Недостатньо афішувати перед людьми, що ми хочемо перемогти німців і накликати на них страждання, які вони принесли нам. Ми повинні бути готовими. Нам недостатньо діяти так, як діють інші нації. Наша місія вимагає від нас постійного виробництва і перевиробництва військового спорядження. Все, від зброї до пайків, повинно бути у величезних запасах; нас не застануть знову неготовими. Ми підготуємо Росію до того, щоб бути готовими до війни в будь-який момент.\n\nМи завершимо цю підготовку, створивши високомілітаризоване суспільство, в якому військове виробництво є пріоритетним, наші люди живуть строго регламентованим життям в організованих підрозділах, призначених для виконання конкретних завдань. Ті, хто відмовляється працювати в рамках цієї системи, повинні працювати поза нею - в галузях, де потенційний саботаж не викликає занепокоєння."

 OMS_lessons_from_the_gauntlet: "Уроки з "Рукавички""
 OMS_lessons_from_the_gauntlet_desc: "Кинута рукавичка - тобто випробування на міцність, яке відбулося після смерті товариша Карбишева - ледь не знищила наш рух. Однак це був поворотний момент у нашій історії. Це зміцнило владу нашого Ґлавковєрха Дмітрія Язова і дозволило нам вдосконалити наше бачення та ідеали в майбутньому.\n\nОднак, "Рукавичка" також навчила нас багато чому про те, як має бути побудована наша політична структура. Регіональні комісаріати, подібні до тих, які ми мали, коли базувалися лише в Омску, будуть збережені, але ті, хто очолить ці комісаріати, пройдуть надзвичайно ретельну перевірку. Їх перевірятимуть на лояльність, ідеологічну чистоту і схильність до корупції. Якщо вони не пройдуть хоча б один з цих трьох тестів - вони не тільки не будуть призначені на посаду, але й їхнє теперішнє місце роботи буде піддано розслідуванню. Ми повинні захиститися від корупції, яка стала причиною появи "рукавички"."

 OMS_the_committee_of_internal_investigation: "Комітет внутрішніх розслідувань"
 OMS_the_committee_of_internal_investigation_desc: "З розширенням нашої території збільшиться кількість людських ресурсів, які ми зможемо залучити до наших лав, сформувавши нові підрозділи і призначивши нових офіцерів. Чисельність нашої армії зросте, але це палиця з двома кінцями. Багато наших новобранців в кращому випадку не знайомі з нашою доктриною, а в гіршому - абсолютно проти неї. Військові - це апарат, за допомогою якого ми будемо організовувати нашу місію, і тому ми не можемо дозволити собі мати в ньому нещирих або неінвестованих в нашу справу людей.\n\nМи сформуємо Комітет внутрішніх розслідувань, який буде використовуватися для дослідження будь-яких "проблем" в армійських рядах, зверху донизу. Він не лише винюхуватиме та викриватиме внутрішні загрози, але й заохочуватиме, офіційно чи ні, військовослужбовців усіх рівнів наших збройних сил виходити назовні та доводити до нашого відома ці загрози."

 OMS_hunt_down_batovs_bandits: "Розбити бандитів Батова"
 OMS_hunt_down_batovs_bandits_desc: "Підступний Павєл Батов, один з ключових фігурантів колишньої адміністрації Свєрдловска, уникнув арешту, коли ми увійшли до міста. Відтоді він очолив групу так званих "борців за свободу", які прагнуть підірвати нашу владу. Ці "борці за свободу" - не більше ніж бандитська зграя, нічим не краща за тих, хто обкрадає власний народ.\n\nПоразка цих бандитів має першорядне значення для поширення нашої влади на всю решту території Західного Сибіру. На щастя, наші солдати вже мають значний досвід у проведенні контрповстанських операцій. Ґлавковєрх і наше вище командування вже підготували пропозицію, яка дозволить нам швидко і ефективно покінчити з Батовим і його прибічниками. Поєднання інфільтрації, рейдової війни та демонстрації сили зітре цих повстанців на порох."

 OMS_strike_from_within: "Удар зсередини"
 OMS_strike_from_within_desc: "Бандити Батова - не більше ніж перешкода на шляху до нашої великої мети. Однак навіть найменший поріз може призвести до загрозливої для життя інфекції. Ми повинні зосередитися на тому, щоб якнайшвидше розправитися з Батовим та його поплічниками. На жаль, вони не полегшують нам завдання. Вони ховаються в пагорбах, горах і лісах за межами міст. Їхні рейдери діють як хвиля, нападаючи і танучи, як тільки їм загрожує небезпека.\n\nЯкщо ми не можемо перемогти їх на полі бою, ми повинні перемогти їх там, де ми можемо - зсередини. Наша Ліга вже має значний досвід проникнення в закриті організації, коли ми боролися з фарсовою державою Каґановіча та військовими залишками в Свєрдловску. Нам потрібно підготувати ще одну інфільтрацію, хоча, можливо, вона буде трохи менш ортодоксальною."

 OMS_raid_the_mountain_holdouts: "Рейд на гірських повстанців "
 OMS_raid_the_mountain_holdouts_desc: "Для придушення цього повстання, яке починає нагадувати найбільшу загрозу для нашої ліги з часів "рукавички", потрібен виважений, але рішучий підхід. Повстанці рушили на захід, у природну завісу з каменю, металу та скель - на Урал. Це, звичайно, лише тимчасове розчарування. Наші війська, організовані і добре підготовлені, з часом зможуть їх витіснити.\n\nҐлавковєрх зажадав від вищого командування Чорної Ліги представити йому план дій по боротьбі з Батовим - і вони його представили. Перша фаза - це інфільтрація повстанців, а друга - виявлення та ізоляція їхніх гірських схованок - розкидані по всьому Уралу, вони, здається, мають імпровізовану лінію зв'язку. Відрізавши їх одне від одного і взявши в облогу кожну криївку в горах, яка, на їхню думку, могла б їх врятувати, можна було досягти остаточної перемоги."

 OMS_erase_their_legacy: "Стерти їхню спадщину"
 OMS_erase_their_legacy_desc: "Конфлікт з бандформуваннями Батова, можливо, ще тліє, але це не означає, що ми не можемо вже зараз почати знищувати їхню спадщину. Імена Павла Батова та всіх його бандитів будуть викреслені з історії. Будь-яка згадка про них буде прирівняна до поширення крамольних ідей - і нестиме за собою відповідну відповідальність. Ці так звані "герої" є нічим іншим, як перешкодою для російського народу в підготовці до §RВеликого Суду§R!.\n\nМи знищимо їх не тільки тілом і духом, але й пам'яттю. Ми зітремо на порох їхню спадщину, і через кілька років ніхто не згадає імені, не кажучи вже про злодіяння Павла Батова та його солдатів."
 OMS_erase_their_legacy_tt: "§FАктивність повстанців §Gвпаде в силі§! в місті [THIS.Getname].§!\n"
 OMS_erase_their_legacy_up_tt: "§FАктивність повстанців §Rзросте в силі§! в місті [THIS.Getname].§!\n"

 OMS_the_three_theses: "Три тези"
 OMS_the_three_theses_desc: "«Ви повинні вивчити і запам'ятати три тези, як їх передав нам сам Ґлавковєрх».\n\n«Перша: §RВеликий Суд§! неминучий».\n\n«Друга: §RВеликий Суд§! знищить Росію, якщо вона не буде підготовлена».\n\n«Третя: Чорна Ліга - єдина організація, здатна підготувати Росію до §RВеликого Суду§!».\n\n«Вивчіть ці тези, і вивчіть їх добре. Знайте, що вони правдиві. Від цих кількох слів залежить порятунок нашого народу і помста німцям»."

 OMS_for_the_good_of_russia: "На благо Росії"
 OMS_for_the_good_of_russia_desc: "Так само, як коли ми контролювали тільки місто Омск і його околиці, настав час поширити на решту території, яку ми контролюємо, політику, згідно з якою Чорна Ліга буде єдиною організацією, якій дозволено легально діяти.\n\nЗвісно, адміністративні потреби нових територій набагато більші, ніж були раніше, і тому ми повинні враховувати це. Ліга буде розділена на кілька інших управлінь і підуправлінь, які будуть контролювати різні адміністративні, судові та економічні питання. Перед кожним з цих нових підрозділів буде поставлено ряд завдань, з кінцевою метою, щоб вони могли поширити нашу владу навіть на найвіддаленіші місця, для блага Ліги та підготовки наших людей."

 OMS_the_great_trial_above_all: "Великий Суд понад усе"
 OMS_the_great_trial_above_all_desc: "Наші обов'язки значно розширилися після перемоги над нашими супротивниками на найближчому заході. Більша територія означає більше людей, яких треба контролювати, більше промисловості, якою треба керувати, і більше бандитів, яких треба ліквідувати. Будуть створені комітети та підрозділи Ліги, щоб врахувати це, і нові члени будуть прийняті в Лігу в міру необхідності.\n\nОднак ці речі, хоча і необхідні для забезпечення нашого подальшого існування перед обличчям негараздів, з якими ми стикаємося, не повинні відволікати нас від мети Чорної Ліги і кожного її члена: підготовка Росії та її народу до §RВеликого Суду§!.\n\nБункери будуть розширені, військова промисловість розбудована. Казарменна система та система підрозділів буде поширена на кожен куточок нашої влади, і всі будуть брати участь у підготовці нашої нації до §RВеликого Суду§!."

 OMS_the_duty_of_the_black_league: "Обов'язок Чорної Ліги"
 OMS_the_duty_of_the_black_league_desc: "Кожен член Чорної Ліги, від Ґлавковєрха до новобранця, має священний обов'язок: підготувати себе, інших і націю до §RВеликого Суду§!. §RВеликий Суд§! неминучий, і здається, що з кожним днем він наближається все ближче і ближче. Кожен член Ліги повинен усвідомити свій обов'язок - і обов'язок, який він повинен виконувати, якщо буде потрібно, до кінця свого життя.\n\nМи є єдиною організацією, добре оснащеною і достатньо обізнаною з конфліктом, що насувається, щоб підготувати націю до майбутнього Суду. Обов'язок кожного члена, високого і низького, нового чи старого, готуватися до помсти за злочини німців - і кожен повинен усвідомити це.\n\n«Як буря, що насувається, наповнена проливним дощем, Росія буде такою для тевтонців. Цього вимагає обов'язок Ліги та її членів»."

 OMS_the_program_of_national_action: "Програма національних дій"
 OMS_the_program_of_national_action_desc: "Ґлавковєрх передав те, що він називає "Програмою національної дії", програму з п'яти пунктів, яка всебічно підсумовує те, як має діяти наш рекультиваційний орган тепер, коли ми розправилися з нашими безпосередніми суперниками.\n\nПерш за все, ми повинні наголосити на національному виживанні: збереженні порядку і стабільності в Росії. По-друге, ми повинні розпочати національну реконструкцію, щоб наш рух став справжнім суперником тевтонського та інших російських держав, які відмовляються бачити правду. По-третє, провести національне очищення: планомірно відокремлювати зерно від полови, відкидати з наших рядів і суспільства невіруючих і баламутів. По-четверте, ми повинні розпочати програму національної рекультивації, поширити свою владу на всю Росію.\n\nПо-п'яте, нарешті, ми повинні розпочати національну помсту. §RВеликий Суд§! буде тотальною війною і майже апокаліптичною справою; ця Програма національних дій є чітким шляхом вперед про те, як найкраще підготувати наш народ до нього."

 OMS_the_watchful_eye_of_the_directorate: "Всевидяче око директорату"
 OMS_the_watchful_eye_of_the_directorate_desc: "Директорат внутрішньої безпеки вже довів, що є безцінним активом у темні дні "рукавички". Однак нові простори нашої території і проблеми, пов'язані з її освоєнням, вже відчуваються, і, на жаль, попередня структура Директорату показала себе не такою ефективною, як ми сподівалися.\n\nТому ми почнемо розширювати Директорат і розширимо не тільки його повноваження, але і його діючу владу. Це забезпечить ліквідацію внутрішніх загроз, таких як дисиденти чи бандити, а також збереження ідеалів Ліги навіть у найвіддаленіших куточках території, яку ми здобули для себе."

 OMS_a_quiet_rage: "Тиха лють"
 OMS_a_quiet_rage_desc: "Дмітрій Тімофєєвіч Язов, Ґлавковєрх Чорної Ліги і першорядна фігура в Рекультиваційному управлінні, є ідеальним уособленням Чорної Ліги та її ідеалів. Його лють від несправедливості, що обрушилася на Росію, не знає меж - і вона спрямована на захід, на німця, винуватця цієї несправедливості. Однак ця лють, ця нестримна лють стримується, вимірюється і спрямовується. Як і сама Чорна Ліга, ненависть Язова до німців і його віра в їхнє знищення стримує його дії та мотивацію. Ліга є результатом цієї спрямованої люті. Виліплена з ідей та емоцій Ґлавковєрха, вона холодна та ефективна - але це лише добре сконструйована маска для ненависті, яка лежить в її основі. Найкраще її уособлює тріо слів:\n\n§RТиха лють.§!"

 ### Regional Economy Tree ###
 OMS_the_state_development_directorate: "Директорат державного розвитку"
 OMS_the_state_development_directorate_desc: "Два десятиліття анархії, що настали після провалу Першого Суду, не були добрими для Західного Сибіру. Колись багатообіцяючий новий індустріальний кордон, регіон перетворився на поле битви, виснажене роками набігів і воєн. Чорна Ліга знищила вотчини зрадників і боягузів та відвоювала регіон, але ці перемоги лише ознаменували початок боротьби іншого типу. Західний Сибір має бути відбудований, а його промисловість розширена для задоволення потреб Ліги. Дослідницькі та академічні центри, що знаходяться під нашим контролем, повинні бути покращені та централізовані, якщо Росія має хоч якусь надію на вихід з темної епохи, в яку вона потрапила.\n\nҐлавковєрх розпорядився створити Директорат державного розвитку, нову гілку центрального уряду, яка буде відповідати за обидва ці завдання. Ліга відновить і переобладнає заводи Сибіру для виробництва зброї і постачання бойових кадрів. Наукові та освітні заклади нашої нації будуть приведені у відповідність до сучасності. Слабкість і занепад панували в Росії занадто довго. Настав час знову почати будувати."

 OMS_a_new_sibplan: "Новий СибПлан"
 OMS_a_new_sibplan_desc: "Бухарінський Совєцький Союз був слабкою державою, яка не змогла захистити Росію, але за час свого короткого існування він створив кілька хороших ідей. Однією з них був "Сибірский план", скорочено СибПлан, амбітна програма індустріалізації Сибіру, яка мала збагатити збіднілий схід Росії та створити промислову базу далеко від будь-яких загарбників. На жаль, більша частина розвитку відбувалася на схід від нашої нинішньої території, в той час як проєкти в Західному Сибіру борсалися.\n\nДиректор державного розвитку Євгєній Пітовранов розробив новий СибПлан, який враховує як наші обмежені ресурси, так і наші нові цілі. Промисловість Зауралля буде повністю централізована державою і розширена для задоволення потреб Чорної Ліги. Промислові проєкти будуть спрямовані на допомогу армії та підготовку нашої нової економіки до §RВеликого Суду§!. Все, від виробництва літаків до розподілу палива, буде оптимізовано і вдосконалено. У нашій промисловості не повинно бути марно витрачених ресурсів, не повинно бути прогалин неефективності. Мета Чорної Ліги - не що інше, як порятунок Росії, і ми повинні переробити економіку, щоб вона служила лише цій меті."

 OMS_total_industrial_nationalization: "Тотальна націоналізація промисловості"
 OMS_total_industrial_nationalization_desc: "Чорна Ліга вже взяла під контроль життєво важливі галузі промисловості, такі як виробництво зброї та будівництво інфраструктури, щоб переконатися, що вони служать потребам держави, але інші галузі, а також місцевий бізнес продовжують працювати незалежно від нашого уряду. Ми покладемо цьому край.\n\nМи не можемо миритися з тим, що будь-яка промисловість знаходиться поза нашим контролем. Залишені напризволяще, промисловці воліють обслуговувати занепалих споживачів, виробляючи непотрібні предмети розкоші, які не принесуть нам ніякої користі. Ми повинні захопити їхні фабрики та майстерні, щоб вони могли почати виробляти предмети, які знадобляться нам у нашій майбутній боротьбі. Ми дозволимо власникам, які підуть на поступки, залишитися наглядачами на своїх фабриках. Їхній досвід буде дуже корисним для нас. З тими, хто вирішить не виконувати свій патріотичний обов'язок, ми, звісно, зробимо все, що вважатимемо за потрібне. Їхня промисловість необхідна для нашого успіху.\n\nВони - ні."

 OMS_militarized_railway_system: "Мілітаризована залічнична система"
 OMS_militarized_railway_system_desc: "Переміщення військ і вантажів територією нашої величезної країни потребує розгалуженої мережі залізниць. На щастя, Західний Сибір має розгалужену залізничну мережу, яка підтримувалася навіть під час німецьких бомбардувань. На жаль, вона часто буває перевантажена, і потяги часто затримуються на кілька годин або навіть днів. Нерідкі випадки, коли багато поїздів змагаються за місце на колії, а певні маршрути стають сумнозвісними через відставання поїздів. Цього не можна допустити. Ми передамо військовим відповідальність за складання розкладу руху поїздів нашої країни. Це значно збільшить швидкість транспортування людей і техніки туди, де вони потрібні, за рахунок потреб нашого цивільного населення. На даний момент це жертва, на яку ми повинні піти. Військові Чорної Ліги - це авангард нової Росії і наш єдиний шанс на порятунок. Все повинно служити їм, бо тільки вони можуть забезпечити справедливість і порятунок, яких ми потребуємо."

 OMS_optimize_agricultural_output: "Оптимізація сільськогосподарського виробництва"
 OMS_optimize_agricultural_output_desc: "Незважаючи на те, що ми зосереджені на індустріалізації нашої країни, мільйони наших людей не працюють в індустріальних галузях. Ми не можемо забувати росіян, які вирощують нашу їжу, які розводять нашу тяглову худобу і формують фундамент, на якому побудоване сучасне суспільство. В той час, як ми приводимо національні заводи в сучасну епоху, ми повинні зробити те ж саме для фермерських господарств. Великі приватні ферми концентрують занадто багато влади в руках власника, тоді як малі сімейні ферми є неефективними. І ті, й інші мають бути ліквідовані, а на зміну їм має прийти нова система державних робочих місць, де сільськогосподарські кадри зможуть вирощувати сільськогосподарські культури і розводити худобу, яка буде годувати їхніх співвітчизників. Державна власність також полегшить впровадження нових технологій і техніки, які визначають сучасне сільське господарство. Минули часи тачок і ручних інструментів. Настав час, коли наші ферми зустрілися з тракторами та хімічними добривами."

 OMS_expand_the_industrial_cadres: "Розширення промислових кадрів"
 OMS_expand_the_industrial_cadres_desc: "Чорна Ліга більше не обмежується одним містом та його околицями. Тепер ми контролюємо величезну територію і людей, які на ній живуть. Як природний результат нашої експансії, населення нашої держави збільшилося майже вдесятеро всього за кілька місяців. Цей приплив нових людей створив серйозне навантаження на наше суспільство, особливо на кадрову систему. Мільйони наших нових громадян очікують призначення на посаду, яка вирішить, як вони будуть служити Росії та Лізі, але поки їх не призначили, вони існують у своєрідному підвішеному стані, не знаючи, що їм робити і що буде далі. Міністр Пітовранов порекомендував, щоб ми надали пріоритет призначенню цих нових працівників до промислових кадрів, принаймні в короткостроковій перспективі. У зв'язку з масовим розширенням нашої промислової бази, багато з існуючих кадрів були виснажені і працюють понаднормово, щоб підтримувати роботу заводів. Приплив нових працівників у цей сектор підвищив би нашу продуктивність і значно зменшив би кількість безробітних громадян. Якщо їхня праця може бути більш корисною в іншому місці в майбутньому, ніщо не заважає Лізі просто перепрофілювати їх."

 OMS_better_tools: "Кращі інструменти"
 OMS_better_tools_desc: "Сучасна промисловість - складна справа. Щоб побудувати бронетранспортер чи реактивний літак, потрібно більше, ніж просто багато робітників на конвеєрі. Для цього потрібні сучасні верстати та інструменти, які є раритетом для всієї Росії. Хоча нам вдалося створити деякі з цих машин самостійно і захопити ще кілька під час рекультивації Західного Сибіру, цього недостатньо, щоб задовольнити наші потреби.\n\nНаші інженери в процесі реінжинірингу найпростіших прикладів цих інструментів, таких як ручні зварювальні пальники і дрилі з електроприводом, щоб ми могли почати виробляти їх на внутрішньому ринку. Інші елементи, такі як роботизовані складальні маніпулятори та автоматизовані складальні лінії, поки що доведеться імпортувати, оскільки вони занадто складні для нашого виробництва, але як тільки у нас з'явиться індустрія для їх підтримки, вони також будуть розібрані і вивчені. Незабаром Росія матиме процвітаючу, сучасну промислову базу, і ми не будемо залежати від чужинців, які продаватимуть нам свої інструменти. Десятиліттями Росія не могла модернізувати свою промисловість, і наші вороги скористалися цим. Вони не застануть нас такими непідготовленими."

 OMS_new_urban_development_programs: "Нові програми розвитку міст"
 OMS_new_urban_development_programs_desc: "Кожне місто має потенціал стати твердинею проти ворога. Без особливої підготовки вони можуть перетворитися на бетонні лабіринти, які нападник повинен очищати блок за блоком, щоб убезпечити себе. Міста Чорної Ліги нічим не відрізняються, але наші генерали бачать можливості для покращення.\n\nВідбудовуючи зруйновані міські центри за суворими, ретельно спланованими правилами, міста можна зробити набагато ефективнішими в багатьох сферах. Торгові райони можна перетворити на житлові комплекси, церкви - на командні центри, міські площі - на робочі двори.\n\nРеорганізувавши міські ландшафти нашої держави, ми також можемо перетворити міста на масивні фортеці. Вузькі вулиці ускладнять пересування містом і можуть бути легко перетворені на вузькі ходи в одну мить. Кожне місто матиме детальний план з кількома рівнями підготовлених оборонних споруд. Якщо Ліга зазнає нападу, загарбники пошкодують про той день, коли вирішили воювати на наших умовах."

 OMS_foundries_of_war: "Кузні війни"
 OMS_foundries_of_war_desc: "У питаннях війни не існує такого поняття, як надмірна підготовка. Наші армії роками боролися до останнього, часто не маючи навіть найнеобхідніших припасів. Ця боротьба зміцнила солдатів Ліги, але для знищення німців знадобиться більше, ніж гарний бойовий дух. Потрібна зброя. Мільйони гармат. Потрібні танки, літаки, бомби, ракети, радіостанції, лопати і незліченна кількість інших предметів, необхідних армії для ведення сучасної війни. Ми не можемо заспокоюватися на мілітаризації нашої промисловості. Навіть коли відкривається все більше заводів і наша економіка починає розвиватися, ми повинні пам'ятати, що цього недостатньо.\n\nПо всій нашій території буде розчищено ще більше землі. Будуть відкриті нові ливарні та заводи, які вироблятимуть все, що може знадобитися в майбутніх битвах. Заводи працюватимуть цілодобово, не припиняючи виробництво ні на секунду. Будуть заповнені склади зброї, і запасні склади, і аварійні запасні склади, тому що не буває зайвої підготовки."

 OMS_the_resource_consolidation_commission: "Комісія з консолідації ресурсів"
 OMS_the_resource_consolidation_commission_desc: "Багато хто уявляє собі Сибір як безплідну землю, позбавлену життя чи цінності. Не можна заперечувати, що більша частина Сибіру є малонаселеною, але тільки необізнані та дурні можуть сказати, що ця земля нічого не варта. Сибір наповнений цінними ресурсами, які можуть бути дуже корисними для кожного, хто може на них претендувати. Від нафти до заліза - матеріали, які можуть допомогти нашій місії, лежать буквально у нас під ногами, все, що нам потрібно зробити - це взяти їх. На жаль, саме тут і виникають труднощі.\n\nРізні воєначальники, які колись контролювали ці ресурси, були не надто ефективними в їх пошуку та видобутку, і ситуація не покращилася з тих пір, як ми взяли на себе відповідальність. Щоб виправити цю ситуацію, Пітовранов порекомендував нам створити підрозділ Державного управління розвитку - Комісію з консолідації ресурсів. Ця комісія мала б займатися централізацією та впорядкуванням видобутку ресурсів у нашій державі. Під їхнім наглядом нафта буде стабільно текти, металургійні заводи виконуватимуть свої квоти, і більше не буде покладів ресурсів, що лежать у землі нерозробленими."

 OMS_research_and_development_initiatives: "Ініціативи з досліджень та розробок"
 OMS_research_and_development_initiatives_desc: "Колись Росія була центром інновацій та наукових відкриттів. Німці забрали це у нас, коли вторглися, вбивши так багато наших найсвітліших умів і вкравши наші центри інновацій. Решта світу кинулася у 20 століття, залишивши Росію боротися за те, щоб наздогнати їх. Вчені та інженери Чорної Ліги доклали чимало зусиль, але їм доводилося працювати із застарілим обладнанням, обмеженими ресурсами та недостатнім фінансуванням. Тепер це припиняється. Російську рекультивацію і §RВеликий Суд§!, що лежить за нею, неможливо перемогти, якщо нам доведеться боротися з ними зброєю Першого Суду.\n\nЛіга негайно виділить більше коштів на розширення і модернізацію дослідницьких об'єктів, які ми контролюємо. Наукові кадри і ресурси, які ми придбали під час першої фази рекультивації, будуть реорганізовані в нові дослідницькі групи з визначеними цілями. Буде розроблятися все - від хімічних добрив до будівельних матеріалів. Звичайно, основна увага буде приділена новій, сучасній зброї для хоробрих солдатів Ліги."

 OMS_project_kamera: "Проєкт КАМЕРА"
 OMS_project_kamera_desc: "Наші збільшені інвестиції в дослідницькі ініціативи вже приносять свої плоди. Свєрдловске конструкторське бюро швидко стало центром військових інновацій та експериментів, виробляючи нові прототипи всіх видів техніки - від гільз до танків. Експерименти не обмежувалися лише звичайною чи навіть легальною зброєю. У найбезпечніших лабораторіях бюро випробовується зброя, яка гарантуватиме нам перемогу у §RВеликому Суді§!. Гірчичний газ, рицин, ціанід та інші хімічні речовини розробляються нашими вченими для використання як на полі бою, так і поза ним.\n\nПроєкт КАМЕРА, створення наших запасів хімічної зброї, є суворо засекреченим. Про його існування знають лише обрані члени Чорної Ліги. Якби зовнішній світ дізнався про зброю або плани її використання, нас засудили б як монстрів. У нас немає часу на їхнє лицемірне моралізаторство. Все, що має значення - це помста за Батьківщину, і ми використаємо всі доступні інструменти, щоб переконатися, що справедливість восторжествує."

 OMS_the_black_budget: "Чорний Бюджет"
 OMS_the_black_budget_desc: "Ми повинні зробити все можливе, щоб подолати технологічний розрив між нашою державою та рештою світу. Наближається фінальна битва, і технологічна перевага може виявитися вирішальною. Наші вчені матимуть усі кошти, про які тільки можуть попросити. Кожен ресурс буде надано на їхнє прохання. На кону - доля нації. Ми не можемо дозволити собі знову втратити Росію через таку банальну річ, як обмеження в дослідженнях. Вчені Чорної Ліги не матимуть жодних обмежень у своїх дослідженнях - ні матеріальних, ні етичних. Ми дозволимо все, що завгодно, якщо це матиме шанс зміцнити нашу справу.\n\nДля відстеження запитів на ресурси та їх споживання під час випробувань та експериментів буде створено окремий, конфіденційний бюджет. Цей чорний бюджет буде функціонувати як журнал статей, які ми перенаправили з інших сфер на пріоритетні дослідження. Сюди ввійде зброя, що потребує стрес-тестування, танки з недосконалою конструкцією броні, навіть в'язні, які в іншому випадку могли б приєднатися до спокутних бригад, натомість відпрацьовуватимуть своє викуплення в якості піддослідних. Науковці матимуть усе, що ми можемо їм запропонувати. Бюджет подбає про те, щоб вони не витратили це даремно."

 OMS_an_all_league_education: "Освіта для всієї Ліги"
 OMS_an_all_league_education_desc: "Немає більшої жертви німецьких звірств, ніж діти нашого народу. Бомбардування позбавили їх дитинства, а знищення Росії - майбутнього. Їм не залишилося нічого, окрім можливості помститися тим, хто забрав у них все. Сам Ґлавковєрх з особливою турботою ставиться до дітей Ліги. Він бачить в них потенціал, потенціал стати наступним поколінням російських лідерів і солдатів. Він не допустить, щоб цей потенціал був змарнований.\n\nПланується нова загальнонаціональна система освіти, в центрі якої буде навчальна програма, розроблена для підготовки дітей у віці від п'яти років до служби в Лізі в будь-якій якості, в якій вони можуть це зробити. Це буде не навчання марних академіків, а навчання практичним навичкам. Діти навчаться працювати в команді своїх батьків. Вони дізнаються, що, якщо їх покличуть, вони повинні бути здатні боротися і готові померти за росіян і Лігу. Ми очікуємо від них не більше, ніж від будь-якого іншого громадянина."

 OMS_national_redoubt_program: "Програма національного редуту"
 OMS_national_redoubt_program_desc: "Реальність переслідує уряд Чорної Ліги. Ті, хто найбільше знає про підготовку до §RВеликого Суду§!, знають, що це, швидше за все, буде не війна за рекультивацію, а остаточний акт помсти. Німецький ворог має більш ніж достатньо ядерної зброї, щоб знищити світ, і немає сумнівів, що він скоріше потягне Землю в пекло разом з собою, ніж дозволить нам здійснити правосуддя без відплати. Якщо Росія і Ліга мають хоч якусь надію на виживання, ми повинні бути готові до цього останнього боягузливого акту самознищення.\n\nПо всій країні ми побудуємо систему бункерів і укриттів, засновану на проєктах, подібних до тих, що були в Омску. Існуючі фортифікаційні комплекси та системи метрополітену будуть укріплені та забезпечені запасами, щоб служити в якості укриттів в надзвичайних ситуаціях. У найбільших містах країни будуть побудовані нові, спеціально призначені для цього сховища, розраховані на якомога більшу кількість людей. Якщо настане день, коли ворог вирішить, що краще знищити світ, ніж зіткнутися з наслідками свого вибору, Чорна Ліга сховається під землею. Коли пожежі вигорять, ми з'явимося і покажемо їм, що вони не зможуть так легко втекти."

 ### Regional Military Tree ###
 OMS_the_russian_national_army: "Російська національна армія"
 OMS_the_russian_national_army_desc: "Усунувши наші місцеві перешкоди, ми тепер володіємо людськими ресурсами і промисловістю, щоб перетворити наші нинішні сили в справжню постійну армію, гідну Росії. Кадри і спокутні бригади повинні мати необхідну підготовку, обладнання та контроль, щоб стати здатними протистояти будь-чому, що можуть зібрати російські воєначальники, а з часом і німці.\n\nРосійська національна армія перевершить старі російські армії в усіх відношеннях, які тільки можна собі уявити. Це буде не просто ополчення або "сили оборони" - це буде легіон без числа. Коли настане §RВеликий Суд§!, степи і ліси Росії відгукнуться маршем десяти мільйонів чобіт по руїнах Німеччини."

 OMS_tactical_analysis: "Тактичний аналіз"
 OMS_tactical_analysis_desc: "Доля Росії залежить виключно від нас. Тільки ми можемо бути її порятунком. У майбутніх битвах не може бути ніяких напівзаходів або помилок; одна помилка означала поразку для багатьох армій.\n\nХоча ми і виграли нашу боротьбу за Західний Сибір, це не була бездоганна перемога. Завжди були помилки, перенапруження, непотрібні жертви. Ми повинні працювати краще. Проведення ретельного аналізу тактики, яку використовували наші командири, а також наші вороги, наблизить нас до досконалості, а отже, і до знищення Німеччини."

 OMS_the_finest_armor: "Найкраща броня"
 OMS_the_finest_armor_desc: "Омсктрансмаш далеко пішов відтоді, як почав отримувати замовлення від Чорної ліги. Сировина тече рікою в його ворота. Серед диму і полум'я його ливарних цехів робітники-визволителі забивають сталеві листи в машини, пристосовані для виснажливої роботи на війні.\n\nЯкими б продуктивними вони не були, вони потребують ще більшої праці. Заклятий ворог володіє технологіями, що значно випереджають наші, і робітникам та інженерам доведеться докласти ще більше зусиль, щоб не відставати від нього. Кожен лист сталі, кожен снаряд, кожен двигун - все повинно бути в ідеальному робочому стані, на передньому краї військового прогресу, щоб наш танковий корпус міг краще перемелювати німецькі кістки в просякнуту кров'ю землю їхньої проклятої батьківщини."

 OMS_aerial_superiority: "Повітряна перевага"
 OMS_aerial_superiority_desc: "Вільні Авіатори були чудовими пілотами, на рахунку яких вражаюча кількість німецьких літаків, що впали на землю. З усього, що залишилося після некомпетентних ВПС Червоної Армії, лише вони довели свою цінність у боротьбі проти Німеччини.\n\nДух незалежності Авіаторів був несумісний з принципами Чорної Ліги, але їхня тактика, відточена протягом майже двадцяти років, безсумнівно, є ефективною. Так само, як і колекція зібраних ними літаків, включаючи деякі майже сучасні зразки, подаровані щедрими третіми сторонами. Ми продовжимо їхню військову спадщину - без небажаних більшовицьких елементів."

 OMS_experimental_designs: "Експериметальні дизайни"
 OMS_experimental_designs_desc: "Заховавшись у своїх вежах зі слонової кістки, аморальні плутократи Златоуста не зробили жодного внеску в наші зусилля. Вони вирішили нажитися на непатріотичній жадібності наших самопроголошених держав-суперників. Коли їхня корисність закінчилася, ми поховали покидьків у неглибокій могилі і повернули те, що по праву належить Росії.\n\nСеред багатств, на які ми претендуємо, - Златоустовский збройовий завод, центр виробництва зброї, який випереджає навіть легендарний Іжевский арсенал. Крім того, ми придбали багато креслень нової та вдосконаленої стрілецької зброї з їхніх майстерень - разом з тими зброярами та інженерами, які вчасно побачили світло і встигли пощадити себе. Народжена в аморальному капіталізмі, зброя Златоуста знайде спокуту, просякнуту німецькою кров'ю."

 OMS_spetsgruppa_v: "Спецгрупа V"
 OMS_spetsgruppa_v_desc: "Кожна держава повинна мати своїх справжніх захисників, кожен лідер - свою почесну варту. Нова Росія не буде винятком - за винятком сили цих обраних, яка затьмарить все, що можуть зібрати наші вороги.\n\nПрава рука Ґлавковєрха, Євгєній Савінцев, розкрив йому плани щодо нашого власного корпусу спеціальних операцій: Спецгрупа V. Озброєна найсучаснішими знаряддями смерті, що є в нашому розпорядженні, і сформована в непохитно віддані машини для вбивства, вони стануть нашою відповіддю німецьким СС. Кожен з них буде рівносильний двадцяти загартованим тевтонам."

 OMS_a_will_of_iron: "Залізна воля"
 OMS_a_will_of_iron_desc: "Більшість солдатів - звичайні люди, і їм притаманна вразливість. Пересічний солдат, незалежно від його хоробрості, скоріше втече, ніж ризикне бути розчавленим танком, підсмаженим вогнеметом або скошеним кулеметним вогнем.\n\nНаші солдати, таким чином, повинні бути більше, ніж просто пересічними. Вони повинні бути бездумно віддані Росії, Чорній лізі та Ґлавковєрху. Вони ніколи не повинні ставити під сумнів накази, не повинні мати в серці жодного милосердя. Вони не повинні давати ворогові жодного кроку, незалежно від того, чи коштує це одного з них, чи тисячі. Якщо німці вважають нас такими нелюдськими, ми з радістю покажемо їм, що це насправді означає."

 OMS_monitored_dedovshchina: "Моніторинг Дідівщини"
 OMS_monitored_dedovshchina_desc: "Поки він зберігає цивільне мислення, солдат не може бути ефективним. Скільки німців уникли правосуддя через те, що м'якосердий призовник був охоплений думками про жалість? Скільки боягузів втекло з поля бою, думаючи лише про своє егоїстичне бажання повернутися додому і жити нормальним життям? Солдати повинні зрозуміти, що вони більше не цивільні. Слабкість, яку породив мир, повинна бути викреслена з їхніх душ. Кожен новобранець повинен бути привчений до насильства і страждань ще до того, як він ступить на поле бою, будь-якими способами. Ніщо з того, що вони переживуть від наших рук, не може бути настільки жахливим, як можливість поразки."

 OMS_isd_field_commissars: "Польові комісари ДВБ"
 OMS_isd_field_commissars_desc: "Старі совєцькі комісари були однією з небагатьох хороших ідей, які Політбюро коли-небудь випльовувало. Шкода, що вони були фатально введені в оману безумством більшовизму, замість того, щоб керуватися подвійними чеснотами патріотизму і ненависті до німців. І все ж, можливо, суть ідеї не вичерпується порятунком.\n\nНайвідданіші ідеологи ДВБ сверблять вийти в поле, як це часто робили їхні попередники в НКВД. Ми надамо їм цю свободу, сформувавши в рамках ДВБ комісарський підрозділ. З кулями та службовим посвідченням вони стануть основою наших сил, забезпечуючи безкомпромісну дисципліну."

 OMS_expand_the_vorkuta_training_center: "Розширення Воркутинського навчального центру"
 OMS_expand_the_vorkuta_training_center_desc: "На холодній півночі вода замерзає і перетворюється на лід, міцніший за камінь. Так само відбувається і з чоловіками. Колишні ГУЛАГи за Полярним колом довели свою цінність як місця, куди можна відправляти сопливих, з мокрими очима новобранців, щоб потім вони повернулися залізними серцями і кригою в жилах.\n\nНастав час розширювати Воркуту. Їй потрібно більше камер, міцніші стіни і глибші могили. Кожен повинен пам'ятати, що Росія - це теж в'язниця. Це в'язниця, з якої ми з часом втечемо - і все для того, щоб здійснити нашу справедливу помсту."

 OMS_bolster_the_auxiliaries: "Підтримувати допоміжні служби"
 OMS_bolster_the_auxiliaries_desc: "Бійці спокутних бригад - люди з обмеженими можливостями, але їхня користь на полі бою беззаперечна. Командир може захоплюватися солдатами, які не мають іншого вибору, окрім як боротися або померти. Такі люди здатні на великі вчинки заради власного виживання. Вони ніколи не стануть героями, але при нагоді можуть досягти подібних результатів.\n\nВикористовувати їх в якості простого м'ясного щита неефективно. Ми отримаємо набагато більше користі від бригад з невеликими інвестиціями. Забезпечення однакового озброєння, екіпірування та підготовки допоможе сформувати почуття ідентичності підрозділу, що зміцнить бойовий дух і дозволить їм зайняти належне їм місце. Ми також можемо дати невелику обіцянку того, що їхній викуп буде дійсно вартий того, якщо хтось із них до нього доживе."

 OMS_a_professional_core: "Професійна основа"
 OMS_a_professional_core_desc: "Самі по собі спокутні бригади не можуть привести нас до перемоги над гунами. Непрофесіоналізм Червоної армії пролунав смертельним дзвоном, коли прийшла навала. Погано навчене і невмотивоване ополчення не може протистояти чоловікам, навченим кривавому мистецтву війни.\n\nОтже, ядром нашої армії має бути професійний рядовий склад. Підготовлені до найскладніших ситуацій та озброєні на максимальну кількість смертей, вони стануть носіями перемоги. Тільки непохитна воля і надлюдська міць тих, хто повністю віддався ремеслу смерті, може здолати Німеччину."

 OMS_marching_for_vengeance: "Марш помсти"
 OMS_marching_for_vengeance_desc: "Сцена готова, гвинтівки зведені, леза заточені. Нехай весь світ дізнається, що Чорна Ліга на марші, і сама Смерть веде наш авангард. Ми розчавимо кожного самовдоволеного зрадника Росії, зітремо з лиця землі їхні кволі державці і принесемо славне спасіння в кожен куточок Батьківщини.\n\nКоли від кожного німця залишиться трохи більше, ніж кістки, що тліють у могилі, коли від Німеччини залишиться пил і попіл на вітрі, коли саме поняття "ґерманець" буде забуте до часу - тільки тоді ми здобудемо перемогу. У наших намірах не може бути жодної помилки; ми знищимо Німеччину, перетворимо її мармурові споруди на руїни і повністю винищимо ґерманську расу, аж до останнього нявкаючого потомства. Це єдиний спосіб забезпечити виживання Росії і вічну свободу нашого народу."

 ### Regional Diplo Tree ###
 OMS_our_image_abroad: "Наш імідж за кордоном"
 OMS_our_image_abroad_desc: "Тепер, коли ми об'єднали Західний Сибір, настав час створити собі відповідний імідж. Ми повинні виглядати як легітимний об'єднувач, якщо хочемо отримати підтримку від інших держав. Не можна допустити, щоб наші суперники отримали підтримку і допомогу, якої ми вкрай потребуємо. Поява сили і рішучості приверне увагу Америки і Японії, що дозволить нам отримати допомогу для об'єднання Росії і §RВеликого Суду§!.\n\nПереконавшись, що інші держави знають, що ми є єдиною групою, здатною захистити Росію від зла націонал-соціялізму, ми, безсумнівно, зможемо виділитися серед інших конкуруючих урядів, які не мають такої самовідданості. За підтримки іноземних держав, наші суперники зменшаться, і ми будемо стояти над усіма нашими ворогами."

 OMS_operation_potemkin: "Операція "Потьомкін""
 OMS_operation_potemkin_desc: "На світовій арені наша нація виглядає загадковою і недоступною. Якщо ми хочемо отримати підтримку, це потрібно змінити. Товариш Язов наказав провести широку кампанію, щоб показати світові, що він є авторитарним лідером, який прагне принести покращення та сучасність у свою країну. Щоб переконатися, що ми отримаємо якомога більше підтримки, ми запросимо численних іноземних високопосадовців і пресу вперше відвідати території під нашим контролем.\n\nДля іноземців в інтересах Ліги представити себе як суспільство, травмоване війною і економічною нерівністю. Ми можемо дати зрозуміти, що ми боремося за демілітаризацію і "перекуємо мечі на орала". Пресі буде показано лише те, що ми хочемо, щоб вона бачила. Незабаром ми отримаємо бажану допомогу, призначену не для демілітаризації, а щось набагато ефективніше для знищення наших ворогів."

 OMS_appeal_for_recognition: "Звернення про визнання"
 OMS_appeal_for_recognition_desc: "Ми повинні звернутися до іноземних держав з проханням визнати нас легітимною нацією і найкращим претендентом на об'єднання Росії. Новостворене Національне управління з рекультивації буде мати справу з іноземними державами і подбає про те, щоб наша зовнішність відповідала їхнім очікуванням. Не можна допустити, щоб вони підтримали якийсь інший нелегітимний уряд, який не є нашим власним.\n\nЗвісно, найбільше, що заважає нам отримати підтримку - це те, що ми виглядаємо надто "радикально". Ліга буде показана не безжальними диктаторами, а нещасними авторитаристами, які піклуються про свою країну і свій народ. Ліга справедливо бореться з небезпекою націонал-соціялізму. Нам не важко буде приховати від іноземців деякі з наших найнепривабливіших якостей."

 OMS_aid_for_the_reconstruction: "Допомога для реконструкції"
 OMS_aid_for_the_reconstruction_desc: "Тепер, коли ми налагодили відносини з Японією та Сполученими Штатами, Національне управління з рекультивації почало просити країни про матеріали та постачання. Нібито це буде використано для реконструкції та відбудови нашої країни. Насправді ж більша частина буде використана для нарощування військового потенціалу. Росію не можна об'єднати споживчими товарами та цивільними технологіями. Тільки мечем і щитом ми зможемо помститися Німеччині та її колабораціоністам. Будь-який інший претендент на об'єднання напевно не проявить милосердя. Ми будемо діяти у відповідь.\n\nЯ буду мечем і щитом Росії, за допомогою якого буде здійснена справедливість для полеглих.\n- З клятви Чорної Ліги."

 OMS_a_message_to_germania: "Повідомлення в Берлін"
 OMS_a_message_to_germania_desc: "Настав час нарешті надіслати послання нашому великому ворогу. Ґлавковєрх підготував послання безпосередньо до фюрера Німеччини, в якому викриває велике зло націонал-соціялізму. У посланні Язов також пообіцяв, що Німеччині більше ніколи не буде дозволено завдавати шкоди Росії. Як тільки Росія об'єднається під керівництвом Чорної Ліги, Німеччина нарешті зіткнеться з наслідками свого минулого.\n\nБрудний і порочний Третій Райх стає все ближче до своєї неминучої загибелі."

 OMS_start_the_illegals_program: "Розпочати програму "Нелегали""
 OMS_start_the_illegals_program_desc: "Під керівництвом Юрія Дроздова Чорна Ліга розпочне програму проникнення до Німеччини. Ми повинні знати кожне їхнє слабке місце, щоб знищити нацистського бегемота. Існує також можливість створити слабкі місця для себе, щоб використати їх у майбутньому. Легкодоступні для саботажу місця можуть бути використані, коли прийде час.\n\nЗараз ідеальний момент для засилання інформаторів і сплячих агентів по всьому Айнхайтспакту. Підготовка диверсійних операцій зараз дасть нам більше можливостей у майбутньому. Випередження у зборі розвідувальної інформації також стане в нагоді, коли ми об'єднаємо Росію."

 OMS_the_directorate_of_foreign_activities: "Директорат закордонної діяльності"
 OMS_the_directorate_of_foreign_activities_desc: "Щоб вийти переможцем у майбутніх конфліктах, нам потрібна розвідка. Директор департаменту закордонних справ Алєксандр Сахаровскій запропонував організувати Директорат закордонної діяльності, який займатиметься всіма операціями зовнішньої розвідки в Росії та інших країнах. Інформатори в усіх країнах, які нас цікавлять, дадуть нам багато дипломатичних і підривних можливостей.\n\nДля проникнення в ці країни, під виглядом послів для наших "друзів" і шпигунів для наших ворогів буде дуже корисно отримати найбільше необхідних нам розвідувальних даних."

 OMS_denounce_the_warlords: "Денонсувати варлордів"
 OMS_denounce_the_warlords_desc: "Чорна Ліга - єдиний законний претендент на національне возз'єднання. Всі інші претенденти - лише слабкі і нездатні воєначальники. Чорна Ліга - єдина група, яка може домогтися знищення Німеччини і націонал-соціялізму.\n\nТільки ми можемо зробити Росію достатньо сильною, щоб завершити §RВеликий Суд§!. Армії Чорної Ліги - найсильніші в Росії, і ніколи не зігнуться перед жодним супротивником!"

 OMS_agents_in_kazakhstan: "Агенти в Казахстані"
 OMS_agents_in_kazakhstan_desc: "Казахстан - це регіон з багатьма важливими ресурсами, які Ліга може використовувати. Багато родовищ заліза, вугілля і нафти розташовані в степах. Ці ресурси можуть бути дуже корисними для наших військових зусиль. Ще важливіше те, що ми не хочемо, щоб вони потрапили до рук наших ворогів. Чорна Ліга повинна спочатку убезпечити Казахстан.\n\nОскільки, швидше за все, виникне конфлікт через казахів, в наших інтересах відправити наших агентів у важливі місця, щоб поліпшити наші шанси в регіоні. Ці ресурси будуть нашими."

 OMS_the_foundations_laid: "Закладені основи"
 OMS_the_foundations_laid_desc: "Наші розвідувальні мережі сформовані, і наша поява на світовій арені тепер майже забезпечена. Все, що нам залишається - це сидіти і чекати ідеального моменту. Воєначальники будуть знищені, а Росія знову стане єдиною, готовою до перемоги над ворогами. §RВеликий випробування все ближче, і ми будемо готові.\n\nПройде Суд§!, і ми пожнемо те, що посіяли, і використаємо наші нові переваги в неминучих війнах. Наші вороги навіть не здогадуються, що нас чекає."

