 omskdiplo.1.t: "Міністерство закордонних справ прокидається"
 omskdiplo.1.d: "Міністерство закордонних справ Західносибірського тимчасового управління Внутрішня пам'ятка ном. 0001\n\nЯкщо ви отримали цю пам'ятку, це означає, що ви потрапили до короткого списку кандидатів на службу вашій батьківщині в новому міністерстві закордонних справ. У західному Омску готуються офіси, і вас повідомлять, коли ви будете потрібні. Від вас вимагається негайно розпочати планування ключових дипломатичних питань, що стоять перед Лігою, і бути готовими представити рішення.\n\nПитання ном. 1 Зовнішні відносини і легітимність нашої влади: Добра воля - це безглузда фікція, але якщо ми дозволимо американцям і японцям вважати нас ворожим або загрозливим режимом, то незабаром виявиться, що наші суперники будуть зустрічати нас на полі з іноземною зброєю в руках і добровольцями за спиною. Крім того, будь-які ембарго повинні бути задушені в колисці, особливо на товари, які знадобляться для підготовки до великого суду.\n\nПитання ном. 2 Коли велика паща Чорної Ліги відкриється для нічого не підозрюючого світу, наївні гуманітарії ринуть на нашу територію, щоб "допомогти". Ми повинні забезпечити, щоб за ними стежили, щоб вони не знайшли нічого, чого не повинні, і щоб з їхнього візиту було витягнуто все, що можна.\n\nПитання ном. 3 Німецька загроза кидає довгу тінь на Росію, і ми повинні примусити їх до бездіяльності, поки ми не будемо по-справжньому готові до суду.\n\nПитання ном. 4 Багато хто з нелегітимних воєначальників стали надто параноїдальними по відношенню до нас, щоб зробити проникнення простим завданням. Нам потрібно вибрати нових і вразливих жертв, за якими ми можемо почати шпигувати."
 omskdiplo.1.a: "Світ знатиме про нас лише те, що ми самі захочемо."

 omskdiplo.2.t: "Операція "Потьомкін" - брифінг"
 omskdiplo.2.d: "«Всі ви знаєте про численні невдачі Першого Суду. Ми повинні винести з них уроки і пристосуватися до нових обставин. Однією з таких невдач були погані відносини між Росією та західними державами. Коли потрібно було створювати союзи проти німців, вони відступили. Коли потрібно було надсилати допомогу, вони не надсилали її в достатній кількості. Коли прийшов час для всіх народів стати сильними проти божевільних, світ не впорався.\n\nСправедливість прийде до тих, хто покинув Росію в годину її найбільшої потреби. Я не тому покликав вас сюди сьогодні. Я тут, щоб оголосити про операцію "Потьомкін". Ця операція, проведена нашими відділами пропаганди, а також нашим Директоратом зовнішньої діяльності, забезпечить, щоб ті, хто не розуміє заходів, яких ми повинні вжити, або не знали про них, або були переконані в їх необхідності.\n\nЦе означає надання нового обличчя Чорній Лізі. Обличчя сили, так, для стримування агресії. Але також і миру. Безпеки. Ми повинні зосередитися на людях, на тому, наскільки безпечно і повноцінно вони почуваються, будучи частиною великої нації. Ми повинні вдавати, що ми такі ж гедоністичні і самозакохані, як і на Заході.\n\nМи також повинні запевнити наших потенційних ворогів, що наші цілі не виходять за межі Росії. Японці, безумовно, будуть нервувати через відродження Росії. Їх треба заспокоїти. Німці, природно, будуть розлючені через те, що на Сході знову з'явиться сильна держава. Їх треба обдурити і відволікти.\n\nПанове, ми повинні діяти швидко, оскільки процес возз'єднання триває. Детальну інформацію про завдання можна знайти на п'ятій сторінці, бюджетні питання - на тринадцятій. Вдалого полювання»."
 omskdiplo.2.a: "Ягнята на забій."

 omskdiplo.3.t: "Західносибірське тимчасове управління простягає руку допомоги"
 omskdiplo.3.d: "Саме ЦРУ чинило тиск на Міністерство закордонних справ, щоб воно прийняло раптову пропозицію невідомої Західносибірського тимчасового управління запросити американських дипломатів на конференцію в столицю Росії Омск. МЗС спочатку вважало це надто небезпечним, особливо з огляду на те, що до цього часу Омск і прилеглі до нього території були інформаційною чорною дірою. Саме це, більш за все, і стало причиною тиску ЦРУ на учасників конференції.\n\nДекілька агентів ЦРУ, замаскованих під охоронців, були присутні на конференції з допитливими дипломатами минулого тижня, і повідомили, що ситуація в Омску виявилася напрочуд... нормальною.\n\nУряд явно зробив поспішну роботу з благоустрою центру міста і переобладнання старого готелю для дипломатичних цілей, але навряд чи це було чимось незвичайним, коли американські офіційні особи відвідували країни, що розвиваються.\n\nПравда, більшість з них були вражені тим, як добре місцева влада залатала тріщини війни і занепаду, і вважали це чудовою ознакою ефективності уряду.\n\nЄдиним, хто не погодився з цією досить приємною оцінкою, був старший агент, який наполягав на тому, що в посмішках людей було щось не так - щось мертве і гниле в їхніх очах.\n\nНезважаючи на його параною, конференція пройшла досить добре, дипломатів добре нагодували стравами місцевої кухні і добре напоїли горілкою. Їм навіть була надана честь зустрітися з вічно зайнятим Дмітрієм Язовим, який, на думку дипломатів, був дуже вражаючою фігурою. Вони запевняють нас, що, хоча він не був обраний демократичним шляхом, він, схоже, є "авторитаристом розвитку", який використовує свою безконтрольну виконавчу владу, щоб змінити відсталий регіон на краще перед переходом до демократії. Запит Західного Сибіру навряд чи був несподіваним, вони просто хотіли, щоб ОВН визнав їхній уряд як суверенну державу.\n\nУ нас навряд чи є причини не прийняти його."
 omskdiplo.3.a: "Віддайте їм належне, але попередьте американців, що регіон все ще залишається зоною бойових дій."
 omskdiplo.3.b: "Ні, я довіряю інтуїції цього агента. Щось чорне назріває в самому серці Омска."

 omskdiplo.4.t: "Визнання Сполучених Штатів Америки"
 omskdiplo.4.d: "Було певне занепокоєння, що ми перепродаємо виставу американським дипломатам, але наша театральна гра зробила свою справу.\n\n«Які милі люди», - сказав один дипломат перед тим, як його завантажили назад у літак. «Сподіваюся, вони все змінять і відбудують». Коли американці від'їжджають, заштукатурені посмішки в центрі міста знову перетворюються на рішучі хмурі погляди, які стали постійними на обличчях наших співвітчизників. Ми вийшли, як і планувалося, простою бідною країною, яка з усіх сил намагається справити гарне враження. В очах Америки, а отже і ОВН, ми саме такі, якими хочемо бути: забутими.\n\nНам подзвонили з їхнього міністерства закордонних справ через тиждень після того, як вони повернулися на свою декадентську батьківщину. Наш запит був прийнятий."
 omskdiplo.4.a: "Ми сприймемо це як знак того, що американці зберігатимуть нейтралітет."

 omskdiplo.5.t: "Американці закривають дипломатичні канали!"
 omskdiplo.5.d: "Хоча ми явно обдурили більшість товстих і неосвічених дипломатів своєю грою в країну третього світу, яка намагалася справити гарне враження, був один чоловік, який бачив нас наскрізь.\n\nМи не були настільки дурними, щоб припустити, що ЦРУ не буде присутнє на конференції, насправді, ми планували це. ЦРУ, яке вважало нас незначними, повідомило б, що ми не є загрозою, і таким чином витрачало б свої ресурси деінде.\n\nМи ввічливо ігнорували надто цікавих "охоронців", чиї виступи не могли пробитися крізь непроникну стіну брехні, яку ми виставили перед ними.\n\nАле один з тих клятих агентів не повірив жодному нашому слову. Всю конференцію він витріщався, хмурився і шепотівся зі своїми товаришами.\n\nМабуть, він до когось достукався, бо невдовзі після їхнього повернення до своєї позолоченої країни нам подзвонили і повідомили, що в нашому проханні відмовлено і щоб ми більше не зверталися до їхнього міністерства.\n\nМіністерство закордонних справ накрила хвиля звинувачень, і кілька чиновників, які відповідали за обман, були зняті зі своїх посад."
 omskdiplo.5.a: "Вишикуйте розстрільну команду для тих, хто винен. Це більше не повториться."

 omskdiplo.6.t: "Західносибірське тимчасове управління відкриває свої двері"
 omskdiplo.6.d: "Спочатку наше зовнішньополітичне відомство лише посміялося, коли невідома російська держава надіслала посланця з проханням прийняти кількох наших дипломатів у своїй столиці Омску. Дипломат був би висміяний з Японії, якби не влучна зустріч, яку йому вдалося організувати з відомим бізнесменом. Він голосно натякнув, що як тільки Росія буде об'єднана, вони будуть схильні запропонувати Дзайбацу кілька надзвичайно вигідних угод щодо прав на видобуток корисних копалин - в обмін на кілька незначних дипломатичних поступок зараз.\n\nНовини про це швидко поширилися по всьому діловому світу, і незабаром дипломатичне відомство опинилося під значним тиском, щоб прийняти пропозицію.\n\nКонференція не мала особливих наслідків. Маленькі росіяни явно доклали чимало зусиль, щоб оновити центр міста для наших дипломатів, але були страшенно збентежені, коли неправильний поворот по дорозі з аеропорту привів місію в об'їзд через брудний промисловий район міста. Бізнес-експерт, прикомандирований до дипломатичної групи, як повідомляється, був нестримно схвильований, побачивши величезні запаси сибірських ресурсів, розкладених у нескінченних сховищах.\n\nПоступки, яких вимагали західні сибіряки, були здебільшого мінімальними, а найбільшою вимогою було офіційне визнання їх як легітимної і суверенної нації.\n\nХоча ми не маємо жодних гарантій того, що західні сибіряки справді опиняться на вершині російських конфліктів, але це дуже маленька вимога у порівнянні з потенційно величезною економічною вигодою."
 omskdiplo.6.a: "Вони відчайдушно прагнуть міжнародної легітимності. Дайте їм її, нам добре заплатять, якщо вони досягнуть успіху."
 omskdiplo.6.b: "Відмовте їм у проханні. Це виглядає занадто добре, щоб бути правдою."

 omskdiplo.7.t: "Японська імперія визнає нас!"
 omskdiplo.7.d: "Японці - великий стерв'ятник Азії. Їх імперська залежність викликає великий голод у їхніх шлунках, жагу до ресурсів, які можна легко відібрати у відсталих народів менших країн.\n\nНе було складним обманом змусити японців думати, що ми були однією з таких можливостей. Нам не потрібно було давати жодних обіцянок, лише натякнути, що ми були б раді інтегруватися в їхню економічну сферу після об'єднання в обмін на міжнародне визнання. Видаючи бажане за дійсне, вони вважали, що ми справді можемо здійснити цей образливий план. Цього було достатньо, щоб зацікавити їх, і "випадковий" обхід делегацією промислових запасів ресурсів, які ми звозили з усієї нашої території, настільки зачарував їх, що вони дали нам все, що ми хотіли.\n\nТепер, коли Японія офіційно визнала нас, ми можемо сподіватися, що вони, разом зі своїми жалюгідними східноазійськими маріонетками, залишатимуться нейтральними в нашій боротьбі за об'єднання."
 omskdiplo.7.a: "Успіх."

 omskdiplo.8.t: "Японія відмовляється нас визнавати!"
 omskdiplo.8.d: "На переговорах з японцями сталася катастрофа. Хоча жирні дзайбацу дивляться на нашу велику державу лише з голоду, вони не змогли змусити свій уряд визнати нас.\n\nНаша хитрість коштувала дорого: ми звозили ресурси до Омска з усієї нашої території і "випадково" провели японську делегацію через склад, щоб розпалити їхні грабіжницькі апетити.\n\nПредставники бізнесу, яких ми відправили з нами, повелися на нашу хитрість, але, схоже, дипломати не повірили.\n\nНам зателефонували з японського міністерства закордонних справ і повідомили, що наші запити були відхилені, і вони подали офіційну скаргу на нашу "дипломатію шахраїв". Багатьох відповідальних за змову підлеглі звинуватили в некомпетентності, і зараз відбувається реструктуризація керівництва, щоб запобігти повторенню подібних провалів у міністерстві."
 omskdiplo.8.a: "Не пощастило."

 omskdiplo.9.t: "[Get_newspaper_header]Америка визнає омский уряд!"
 omskdiplo.9.d: "Несподівано американці оголосили сьогодні, що вони офіційно визнають Західносибірське тимчасове управління як легітимну російську національну державу. Раніше про ізольовану сибірську державу було мало що відомо, навіть за мірками Росії, але нещодавня дипломатична місія, відправлена американцями, виявила, що уряд є дуже дружнім потенційним партнером у регіоні.\n\nДержавні чиновники випередили критику за співпрацю з диктатором Дмітрієм Язовим, називаючи його "авторитаристом розвитку", який лише виконує обов'язки глави держави до завершення об'єднання Росії.\n\nДмітрій Язов пообіцяв відповідальні військові дії під час майбутніх об'єднавчих воєн, а також швидкий перехід до демократії після цього.\n"
 omskdiplo.9.a: "Омск здається гарним місцем для відвідування."

 omskdiplo.10.t: "[Get_newspaper_header]Японія визнає омский уряд!"
 omskdiplo.10.d: "Міжнародні спостерігачі були спантеличені сьогодні вдень, коли японський уряд опублікував заяву, в якій визнав загадкову територію Західного Сибіру законною і суверенною національною державою.\n\nКритика цього кроку значною мірою пов'язана з густим покривом таємниці, що оточує омский уряд.\n\nБагато хто вважає, що цей крок є економічно мотивованим, оскільки, як повідомляється, західносибірці запропонували японцям сприятливі торговельні умови в день об'єднання. Дзайбацу вже розробляють плани переїзду та експлуатації російських ресурсів, але вони достатньо прагматичні, щоб розуміти, що їм доведеться почекати, поки війни не закінчаться, щоб не втратити свої інвестиції через мародерство воєначальників.\n"
 omskdiplo.10.a: "Омск вікритий для бізнесу?"

 omskdiplo.11.t: "Червоний Хрест в Омску"
 omskdiplo.11.d: "Як і очікувалося, тепер, коли ми відкрили контакт із зовнішнім світом, до нашого МЗС почали надходити прохання про надання гуманітарної допомоги нашому населенню. Для цих корисних ідіотів вже все підготовлено. Для Червоного Хреста та кількох католицьких організацій під Омском облаштовано базу, і вони скоро прибудуть.\n\nПровідники були ретельно відібрані з лав наших спецназівців. Вони будуть зустрічати іноземців усміхненими обличчями, а також заздалегідь повідомлятимуть нам, куди гуманітарні організації планують вирушити далі. Команда завбачливих фахівців буде рухатися попереду караванів допомоги, готуючи місцевість і місцевих жителів до виживання в умовах міжнародної уваги.\n\nБудь-які селяни з "розпущеним язиком", що опиняться на шляху іноземців, будуть швидко переміщені в робочі табори, щоб уникнути будь-яких прикрих витоків інформації.\n\nДехто в лізі не впевнений, що все це варте ризику, але важко сказати "ні" безкоштовним вакцинам та іноземним планувальникам, які розробляють протоколи готовності до надзвичайних ситуацій у сільській місцевості, навіть якщо претензійне уявлення про те, що вони тут, щоб "витягнути нас з бідності", є образливим."
 omskdiplo.11.a: "Ми будемо уважно спостерігати за ними."

 omskdiplo.12.t: "Внесок Червоного Хреста"
 omskdiplo.12.d: "Іван зітхнув, коли американські лікарі виїхали з села на своєму невеликому каравані джипів. З ними було приємно мати справу, приємніше, ніж будь-хто очікував. Уряд попередив їх, щоб вони поводилися якнайкраще, і вони так і робили. У Росії більше не було таких людей, як ці працівники Червоного Хреста - людей з великими серцями і світлими посмішками.\n\nЦе було заразливо, місто посміхалося всупереч собі, співало пісень і пило горілку в іноземному таборі вночі.\n\nДітям зробили щеплення від хвороб, і Іван був радий, що його власна дочка, можливо, матиме більше шансів на життя завдяки їхнім діям.\n\nНе встигли вони зникнути за обрієм, як з лісу вийшла група спецпризначенців Чорної Ліги. Іван відчув, як упало його серце. Приємний сон, який принесли з собою американці, пішов разом з їхнім караваном.\n\n«Прийнятний виступ», - пробурчав офіцер у комісарському кашкеті. «Що вони залишили після себе?»\n\nНа одну самогубну мить Іван подумав про те, щоб збрехати, про те, щоб сховати медикаменти, обладнання для очищення води, шкільні підручники. Неохоче зітхнувши, Іван простягнув офіцеру грубо накиданий ним інвентаризаційний список. Офіцер переглянув його і кивнув.\n\n«За півгодини приїде вантажівка, кілька людей допоможуть нам все це завантажити»."
 omskdiplo.12.a: "«Ми використаємо їхню допомогу з користю»."

 omskdiplo.13.t: "Темрява зі Сходу"
 omskdiplo.13.d: "Ґестапо у східних райхскомісаріятах повідомляє про підозрілу кількість інцидентів. Нічого серйозного не сталося, але було занадто багато випадків, коли цивільні особи "випадково" натрапляли на режимні території, зникали плани і документи, а в містах без попередження з'являлися незнайомці, щоб все це було збігом обставин. Хтось щось планує, і наші ґестапівці рвуть на собі волосся, намагаючись зрозуміти, що відбувається.\n\nТі, кого ми заарештовуємо, або невинні у скоєнні злочинів, або загартовані лазутчики, які можуть витримати важкі допити. Місцеві жителі, схоже, теж нічого не знають про те, що відбувається, і ніякі погрози колективного покарання або превентивні рейди не дали жодної інформації про аномальну активність.\n\nЄдиний висновок, який ми можемо зробити - це те, що на територію просувається іноземна організація, але хто вони і що планують - залишається тільки здогадуватися."
 omskdiplo.13.a: "Привести місцеві сили в стан підвищеної готовності. Нам не потрібно знати, хто вони, щоб мати можливість їх зупинити."

 omskdiplo.14.t: "Повідомлення до Берліну"
 omskdiplo.14.d: "Тим, хто поневолює нас і мучить святу землю Руську, тим, хто прагне знищити російський народ до останньої дитини, тим, хто вважає себе володарями світу: Знайте, що ми йдемо.\n\nВаша зарозумілість буде розбита, ваші нечесно здобуті завоювання вирвані з ваших рук, ваші міста розбиті і спалені. Ви можете будувати свої маленькі бункери, щоб спробувати перечекати прийдешню бурю, ви можете готувати свої заплямовані армії до війни, але знайте, що пляма вашого злочину буде спалена з цієї землі, чого б це не коштувало. Від правосуддя, яке ми вершитимемо, ніде не сховатися, і немає жодної обіцянки компромісу, яку ми будемо поважати. Усім тим, хто вважав себе в безпеці від наслідків своїх дій, ми присягаємо в цьому: Німецька жорстокість буде відплачена.\n\nВаш фюрер брехав вам. Він стверджує, що є спадкоємцем вашого злочинного режиму, який пограбував Росію і вчинив невимовні злочини заради своєї перемоги, але при цьому не має жодного відношення до таких злочинів. Він обіцяє світле майбутнє, скасувавши політику, яку сам же і втілив у життя. Він обіцяє вам відпущення гріхів, приховуючи власну провину. Знайте, що не існує жодних реформ, за якими можна було б сховатися, і жодних слів, які могли б стерти те, що зробив ваш народ. Усім тим, хто шукає помилування у брехні, ми присягаємо: Гріхи Німеччини не забуті.\n\nВся Росія об'єднується, щоб протистояти загрозі, яка нависла над нашою Батьківщиною. Незабаром ті, кого ви відкинули як воєначальників і зрадників, стануть під єдиним прапором. Чорна Ліга зробить це. Незабаром ті, кого ви гнобили і вбивали, піднімуться на боротьбу проти вас. Чорна Ліга зробить це. Мерзенній нації, яка незабаром здригнеться перед нашою силою, ми присягаємось у цьому:"
 omskdiplo.14.a: "Росія буде помщена."

 omskdiplo.15.t: "Повідомлення до Берліну"
 omskdiplo.15.d: "Тим, хто вірить у перевагу своєї зброї і раси, тим, хто прагне панувати і знищити вільні народи, що залишилися в світі, тим, хто готовий віддати своє життя і свободу, щоб сліпо слідувати за божевільним назустріч власній загибелі: знайте, що ми чекаємо.\n\nВаші розмови про війну нічого не значать для тих, хто пережив її на власному досвіді. Ми, російський народ, пережили набагато гірше, ніж ви, і будемо терпіти вічно. На відміну від вас, ми не прагнемо знищити, ми прагнемо захистити. Для наших дітей і дітей наших дітей ми будуємо нашу Батьківщину у фортецю, яка ніколи не впаде. Ми вгризаємося в землю, щоб збудувати наші бункери, як будемо вгризатися, щоб збудувати ваші могили. Всім тим, хто шукає тут слави, ми присягаємо: Ми вас поховаємо.\n\nВаш фюрер обіцяє вам остаточну перемогу. Він малює лінії на своїй карті і оголошує цю землю своєю власністю. Знайте це: Росія більше не є призом, на який можна претендувати. Чорна Ліга зробить її такою. Ваші танки потонуть у багнюці цієї землі, ваші літаки впадуть з її неба, ваші люди блукатимуть у снігах, поки їх не вб'є холод або наші солдати. Для вас тут немає завоювань, є лише рішучий народ, який нарешті усвідомив свою небезпеку. Усім тим, хто прагне поглинути нашу землю, ми присягаємо: Ніколи більше Росія не буде вкрадена у свого народу.\n\nВся Росія об'єднається перед обличчям неминучої загибелі, і вся Росія подолає її. Незабаром нація, яку ви вважали зруйнованою, знову стане цілісною. Чорна Ліга зробить це. Таким чином, ми покладемо край твоєму кривавому правлінню. Ми запрошуємо тебе, німцю, на землю, яку ти пограбував і осквернив, щоб ми могли помститися за наших батьків і нашу країну. Огидній нації, чия кров незабаром потече нашими ріками, ми присягаємось:"
 omskdiplo.15.a: "Росія буде помщена."

 omskdiplo.16.t: "Повідомлення до Берліну"
 omskdiplo.16.d: "Тим, хто ховається в мармурових залах і мріє про кращі часи, тим, хто вдає, що не підвладний змінам, тим, хто не бачить привидів своїх гріхів у зробленому ними ж майбутньому: Знайте, що ми не забули.\n\nМуки, яких зазнав ваш народ дотепер, є лише малою частиною того, що він завдав святій Русі. Ваша заплямована країна заслуговує набагато гіршого, але справедливість настане досить скоро. Чорна Ліга зробить це. Ваші колонії розпадуться в прах, а на їхньому місці постануть нові вільні нації, які зітруть ваш слід на цьому світі. Всім, хто спробує заперечити цю справедливість, ми присягаємо: Ви пожнете те, що посіяли.\n\nВаш фюрер заперечує незручну реальність. Він каже вам, що все добре, поки ви служите йому, але ваша розвалена країна більше не може витримати власної ваги. Ви відчуваєте, як земля трясеться під ногами, і бачите, як руйнуються ваші будівлі, а він стверджує, що цього трясіння немає, і що все може знову стати нормальним. Ці ілюзії не врятують вас. Ніщо не врятує. Ви занадто довго гнобили занадто багатьох, щоб світ забув ваші злочини. Всім тим, хто залишається сліпим до своїх невдач, ми присягаємося: Ви прозрієте.\n\nВся Росія пам'ятає, що ви зробили, і вся Росія буде вам мстити. Незабаром нація, яку ви намагалися знищити, повстане знову, щоб розчавити вас. Ми зітремо пляму вашої вбивчої ідеології з лиця історії. Пам'ятай наше попередження, німцю, і тремти перед силою тих, хто зараз прагне відплатити за твою жорстокість. Мерзенній нації, чиї орли незабаром будуть повернуті в прах, ми присягаємось у цьому:"
 omskdiplo.16.a: "Росія буде помщена."

 omskdiplo.17.t: "Омск нас засуджує"
 omskdiplo.17.d: "Біженці, які тікають з одержимих помстою земель, що знаходяться під управлінням Омска, повідомили нам про внутрішню пропаганду, яка поширюється на їхній території. Очевидно, що ми тут трохи більше, ніж хижі воєначальники, які наживаються на темному столітті Росії, але водночас ми наївні ідеалісти, які не здатні зробити важкий вибір, необхідний для забезпечення виживання Росії перед обличчям "Великого Суду". Незважаючи на внутрішні суперечності, це знаменний момент у наших відносинах з Чорною Лігою, і, схоже, війна незабаром буде на наших кордонах."
 omskdiplo.17.a: "Ліга ніколи не збиралася залишати нас у спокої."

 omskdiplo.18.t: "Проникнення Чорної ліги"
 omskdiplo.18.d: "До нас дійшли жахливі новини. Наші контррозвідники повідомляють, що агенти так званої "Чорної Ліги" намагаються проникнути в нашу країну. Граючи на поширеній серед нашого народу ненависті до Німеччини, вони ведуть агітацію проти нашого уряду, називаючи нас слабаками і зрадниками за відмову приєднатися до їхнього божевільного хрестового походу. Відомо, що Ліга є надзвичайно небезпечною ультранаціоналістичною організацією; якими б не були їхні плани щодо Казахстану, вони навряд чи мають на увазі інтереси нашого народу. Ми повинні залишатися пильними, особливо якщо вони намагатимуться підкріпити свою агітацію військовими діями."
 omskdiplo.18.a: "Всім, бути на сторожі."

 omskdiplo.19.t: "Павутина"
 omskdiplo.19.d: "Алєксандр опустився в крісло і втупився в стелю. Це був важкий день - розмови з агентами, організація розвідки, доповіді особисто Язову. Але прогрес був досягнутий. Він був дуже задоволений тим, як вусики Чорної Ліги проникали в усіх сусідніх воєначальників, до яких вони могли дістатися. Нарешті він мав справжню розвідувальну організацію, а не групу оперативників, з якими мав справу раніше. Конфіскація досьє підкорених воєначальників природно доповнювала його власну роботу, і тому директор зовнішньої діяльності був готовий до наступного кроку.\n\nАле до кого? На Схід, з його політичною метушнею та майже необмеженим потенціалом для втручання? Чи ще далі, до совєцьких держав, які забули своє місце в історії? Можливо, на Захід, до своїх старих товаришів, або до божевільні - зараз було важко сказати.\n\nУ будь-якому випадку, завтра у нього було багато роботи. Треба було зробити наступний великий крок у розбудові їхньої мережі, спільно з армією. Потрібно було закласти основу для об'єднання, і значна частина цього тягаря, природно, лягла б на нього. Він не заперечував. Тому що з цього маленького кабінету, з незручним стільцем і столом, який був занадто малий для його потреб, він міг шпигувати за кожним чоловіком, жінкою і дитиною від Фінляндії до Іркутска. Він заплющив очі, щоб відпочити кілька хвилин."
 omskdiplo.19.a: "Влада - це зброя, спрямована в потрібному напрямку."

 omskdiplo.20.t: "Закладені основи"
 omskdiplo.20.d: "Звіт МЗС ном. 0017\n\nПерший раунд наших дипломатичних зусиль підійшов до свого природного завершення і готовий до огляду.\n\n-Дипломатичні об'єкти були завершені і відремонтовані для використання. Тепер у нас є центри міст, які виглядають цивілізованими для сторонніх, готелі для дипломатів, офіси для нашого дипломатичного ядра і зали засідань, де можна проводити переговори. Хоча міністерство має додаткові ідеї, як привабити і заманити в пастку іноземну підтримку, тепер у нас є все необхідне, щоб заколисати зовнішній світ.\n\n-Дипломатичні заходи, незалежно від того, наскільки вони були успішними, прорвали статику і встановили контакт із зовнішнім світом. Принаймні, військові планувальники впевнені, що тепер чужинці зв'яжуться з нами словами, а не бомбами.\n\n-Райх отримав заяву про наші наміри, і їхня параноя вже почала працювати на користь наших планів. Мілітаристи витратили десятиліття на пошуки ворога, і тепер, коли вони знайшли його в нас, вони почали перегравати, поширюючи розбрат у своїй просякнутій кров'ю імперії за допомогою засланих нами інфільтраторів.\n\nНарешті, на місцевому рівні ми посилили наші розвідувальні операції, і тепер у нас є співчутливі вуха, готові і бажаючі допомогти нашим арміям на полі бою в майбутніх об'єднавчих війнах."
 omskdiplo.20.a: "Реальна політика в найкращому вигляді."

 omskdiplo.21.t: "Лікург Росії"
 omskdiplo.21.d: "«Описати Язова - це не означає описати традиційну політичну фігуру в сучасному розумінні - його політика нетрадиційна, його ідеологічні підвалини широкі і позбавлені грубих ярликів "лівий" чи "правий". Якщо він і уособлює щось, то це порядок і націю, стабільність і силу, в термінах, які можуть бути легко зрозумілі пересічному росіянину і росіянці. І, звичайно ж, готовність до майбутньої агресії з боку Німеччини, з основним акцентом на масове озброєння. Хоча це може здатися його кінцевою метою, насправді це спосіб зберегти громадську підтримку і створити спільне відчуття єдності серед російського народу. Він приносить новий порядок в Росію, як Солон в Афіни, як Лікург або Спарта, фігура, яка дбає про свій народ понад усе, і бажає створити націю, яка переживе його».\n\nНаступне написане Самуелем Гантінгтоном, політологом, який провів багато місяців на нашій території, досліджуючи економічну і соціальну систему нашої країни. Його стаття, опублікована в різних виданнях по всій Америці та у вільному світі, вже наробила багато галасу, оскільки багато країн переглядають свої попередні позиції щодо нас.\n\nЦе може виявитися корисним, особливо з огляду на необхідність додаткових ресурсів і контактів у цих країнах. Хоч це і неприємно, але може виявитися корисним для перемоги над нашими ворогами в Росії і для остаточного завершення Великого Суду."
 omskdiplo.21.a: "Лікург Росії? Мені подобається, як це звучить."

 omskdiplo.22.t: "Проста угода"
 omskdiplo.22.d: "Лейтенант Морозов та інші представники Чорної Ліги вже зайняли свої місця, коли вони прийшли. Група японських бізнесменів у дорогих костюмах сіла за довгий стіл навпроти групи чиновників з кам'яними обличчями в повній уніформі. У кімнаті для переговорів було досить темно, єдина лампочка була недостатньо потужною, щоб освітити обидва кінці столу. Після того, як бізнесмени розсілися, першим заговорив голова делегації, а їхній перекладач дозволив Морозову та іншим чиновникам зрозуміти його слова: «Ми розуміємо, що у вас є пропозиція, яку ви хочете висунути?»\n\nМорозов кивнув і висунув документ, який був перекладений на японську мову ще до початку зустрічі: «Так, дійсно. Ми пропонуємо вам просту угоду. Ви отримаєте права на видобуток корисних копалин у Західному Сибіру, хоча будь-який видобуток з використанням цих прав також буде під наглядом чиновників Чорної Ліги. А в обмін на це ми отримаємо подальшу військову допомогу від Японської імперії. Це все, що ми просимо від імені Чорної Ліги. Чи влаштовує це вашу делегацію?»\n\nПерекладач незабаром закінчив коротку промову Морозова, і бізнесмени спокійно обговорили пропозицію. Зрештою, голова бізнес-делегації відповів: «Ми вважаємо вашу пропозицію прийнятною. Ми приймаємо вашу пропозицію».\n\nПісля того, як кілька дрібниць було з'ясовано і підписано деякі папери, японські бізнесмени повернулися, щоб вийти з кімнати. Коли вони повернулися спинами, Морозов не втримався від посмішки."
 omskdiplo.22.a: "Наскільки вони сліпі до правди про майбутні події."

 #Superregional events
 omsksr.1.t: "Єдина, неділима і непереможна"
 omsksr.1.d: "Ґлавковєрх Язов, голова Чорної Ліги і рятівник російського народу, стояв на трибуні непорушно. Він подивився на свої заздалегідь підготовлені промови і побачив, що вони не відповідають дійсності. Це були лише слова на сторінці. Він хотів дати світові більше, ніж оголошення. Він мав би дати їм декларацію.\n\n«Усім героям Росії, які зібралися тут сьогодні...» Він почав трохи тремтячи, його голос над мікрофоном звучав занадто монотонно.\n\n«Було багато тих, хто говорив нам про нашу неминучу поразку. Багато хто сумнівався у волі і силі народу, який довго перебував під нападами. Багато хто боїться того, на що ми можемо перетворитися. Вони нічого не знають про жертви, на які був змушений піти російський народ в ім'я виживання. Але ми знаємо, товариші. Ми дуже добре знаємо, що було втрачено під час Першого Суду, і ми знаємо тепер, що треба зробити».\n\nВін почав прискорюватися. Його стиснута рука обхопила трибуну, і він нахилився вперед.\n\n«Росія повинна знову стати сильною, а разом з нею і російський народ. Ми повинні зробити це для власного виживання, і ми не можемо чекати допомоги з-за кордону. Але внутрішня сила нашої нації, самого народу є бездонним ресурсом, і вона була перевірена знову і знову. Ми повинні використати його зараз, щоб побудувати нову Росію на попелищі старої, і зробити все необхідне, щоб вона збереглася назавжди».\n\n«На карту поставлено все, що ви знаєте, і виживання кожного чоловіка, кожної жінки і кожної дитини в Росії. Бо якщо ми зазнаємо поразки і дозволимо німцю відвоювати те, що він хоче, або дозволимо слабким навколо нас захопити владу, світ більше ніколи не зробить помилку, дозволивши російському народу возз'єднатися. Але ми не зазнаємо поразки. Для цього я покладаюся - Росія покладається - на вашу мужність і вміння».\n\nВін розслабився, коли закінчив. Його рука розтиснулася, він випростався і тихо промовив.\n\n«Знайте, що кожен з вас наближає той день, коли ми всі побачимо Росію, звільнену від кайданів. Хай живе Уряд Рекультивації і справедливість, яку він принесе!»\n\nВ один голос пролунала відповідь:"
 omsksr.1.a: "«Хай живе Уряд Рекультивації!»"

 omsksr.2.t: "[Get_newspaper_header]Російський уряд рекультивації"
 omsksr.2.d: "Надійшли новини про декларацію із Західного Сибіру. "Уряд рекультивації" був сформований Чорною Лігою для того, щоб звільнити російську територію від тих, кого вона вважає негідними або зрадниками російського народу. Успіхи, досягнуті до цього часу, показали, що вони є потужною військовою силою.\n\nОчолюваний Дмітрієм Язовим, Уряд Рекультивації дав багато обіцянок російському народу, найбільш значущою з яких є повернення до демократії після возз'єднання і "зміцнення" Росії. Чи то Цинциннат, чи то Цезар, Язов, безумовно, має владу військового диктатора і, схоже, закріпив своє правління.\n\nНевідомо, чи протримається ця військова держава, чи зможе Язов утримати кермо влади в своїх руках.\n"
 omsksr.2.a: "Гіркі рослини з гіркого насіння."
 omsksr.2.b: "Вперед до перемоги."
 omsksr.2.c: "Їхня "держава" ніколи не існуватиме довго."

 omsksr.3.t: "Доручення"
 omsksr.3.d: "Черга за кадрами простяглася далеко за межі невеликого сараю, який омскі чоловіки облаштували як свій штаб у селі. Вони пообіцяли їжу, притулок і товариство, а це на дві речі більше, ніж будь-хто з мешканців села мав зараз. Але маленьке містечко під Самарою тепер було частиною Ліги, а це означало, що люди в ньому теж були частиною Ліги. Чоловік середніх років сидів за столом, коли підійшла мати з дитиною.\n\n«Тільки по одному, будь ласка, пані.»\n\n«Будь ласка, він дуже молодий. Я лише хочу переконатися...» Чиновник підняв палець, щоб обірвати її.\n\n«Це мені вирішувати. Він служитиме Лізі так, як того вимагатиме Росія. Скільки йому років?»\n\n«Йому лише 16. Напевно, є якась робота, яку він може виконати». Вона почала шепотіти. «Щось подалі від лінії фронту».\n\nЙому не було 16. Чиновник цілком усвідомлював, що йому не було 16. І все ж він зупинився на кілька секунд. Він згадав свій власний Молодіжний Кадр, покарання, біль, а також братерство. Ця мати не мала жодного уявлення про те, що насправді означало бути 16-річним в Омску, чого це вимагало. Його обличчя спохмурніло, коли він випадково глянув на хлопця. Його ручка зависла над карткою з завданнями. «Якби йому не було 16 років, я міг би направити його до виробничої бригади, а не до молодіжної». Чиновник дуже цілеспрямовано подивився на матір. «Ви мене розумієте?»\n\nМати дивилася, як його опущене обличчя повернулося до неї. Мало що вказувало на зміну виразу його обличчя, хіба що куточки неживих очей, здавалося, сіпнулися, і права щока, заросла щетиною, трохи порожевіла. «...Так. Йому вісімнадцять».\n\n«Зрозуміло. Вас призначають у кадр 603481, в Лузіно. Ваш син буде направлений в кадр 704821, в Свєрдловск. Нічого не пакуйте. Завтра вас перевезуть. Попрощайтеся з ним, якщо потрібно. Навряд чи ви ще колись його побачите».\n\n«Але, звичайно, він міг би залишитися зі мною і...»\n\n«Не випробовуйте межі мого терпіння. Ви побачите, що вони короткі»."
 omsksr.3.a: "Маленькі милості."

 omsksr.4.t: "План Армагеддону"
 omsksr.4.d: "Язов подивився на вирівняні креслення на столі. 6 повних поверхів, з ліфтом на поверхню. Вигин на вході для послаблення радіації. Все з бетону та арматури. Герметичні дверні прорізи, вентиляційні системи з ЗЗМУ, приміщення для майже трьохсот людей у цьому підземному будинку. Він провів пальцем вниз по ліфту і вздовж коридору до житлових приміщень. Він побував у достатній кількості бункерів, щоб знати, як це виглядатиме. Він знав, якими шорсткими і непривітними будуть стіни, як затхле повітря, як тиша почне зводити з розуму через кілька тижнів. Голос інженера вирвав його з мрій.\n\n«За поточними оцінками, він може витримати п'ятимегатонну боєголовку, що детонує на висоті 0,22 км на будь-якій відстані, більшій за півкілометра. Ті, що вижили, зможуть продовжувати роботу без подальшого постачання до півроку, після чого питна вода буде витрачена. Орієнтовна вартість кожного - сто тисяч рублів, залежно від рельєфу та особливостей місцевості. Звісно, вони можуть бути оснащені додатковими модулями для командних пунктів, арсеналів тощо, які будуть визначені під час будівництва».\n\nВсе так технічно. Таке детерміноване. Інженерне рішення апокаліптичної проблеми. Він випрямив спину і подивився мертвому в очі."
 omsksr.4.a: "«Негайно розпочати будівництво»."

 omsksr.5.t: "Будівництво завершене"
 omsksr.5.d: "Язов провів рукою по шорсткому бетону першого рівня. Відблиски флуоресцентних ламп були такими ж неприємними. Але він був тут не для того, щоб оцінювати зручності. Це мало стати майбутнім Росії. Це мусило стати майбутнім Росії. На секунду він дозволив собі відчути себе в безпеці та готовності. Тут їх ніщо не могло зачепити. Мережа цих бункерів, які були побудовані, убезпечить російський народ від будь-якої непередбачуваної ситуації. Ці маленькі кімнати, ледь достатні для трьох складених ліжок і полиць, були великим досягненням програми національної дії: виживання російської нації, чого б це не коштувало. Він завжди говорив про це на словах і завжди вірив у це, але бункери були втіленням його слів.\n\nСвітло на мить згасло. Коли воно знову увімкнулося, Язов вже почав підніматися сходами до ліфта. Попереду було ще так багато роботи. Тонни бетону і зміїсті тунелі не готують націю до війни. Він навіть не знав, чи працюватимуть бункери, хоча перед усіма присутніми запевняв, що їхня безпека гарантована назавжди. Він ліз швидше. Який жарт він зіграв з усіма ними і з самим собою, думаючи, що може зупинити неминуче. Він був ніким, лише тінню Карбишева, самозванцем, що грає в рятівника на загальний огляд.\n\nВін підійшов до ліфта, поправив кашкета і натиснув на кнопку. На поверхні не було б часу на ці думки. Та й не треба."
 omsksr.5.a: "Наша безпека гарантована назавжди."

 omsksr.6.t: "Місія в Омск"
 omsksr.6.d: "Як завжди, чоловік з Омска з'явився на дві хвилини раніше. Незвично, що він з'явився з режисером і продюсером на буксирі в повних регаліях, кожен з яких ніс по два примірники чогось, схожого на сценарій.\n\n«Добрий вечір, пане посол. Я хотів би поговорити з вами про невеликий спільний проєкт, який, на мою думку, піде на користь обом нашим країнам. Я запросив деяких панів з Голлівуду, які висловили зацікавленість у цій справі і написали короткий сценарій, що відображає ідеї, які ми хотіли б бачити на великому екрані.\n\nПростіше кажучи, пане посол, ми хочемо показати, що нашою метою не є ні якийсь мстивий хрестовий похід, ні встановлення жорстокої диктатури - зовсім навпаки! Ми хочемо того, чого прагне будь-яка нація - миру і безпеки для своїх громадян. Наші обставини вимагають певної регламентації, так, але дисципліна не така вже й страшна річ, якщо громадяни самі пишаються тим, що захищають свою батьківщину».\n\nПісля короткого перегляду сценарію, який містив багато "захоплюючих кадрів витривалих робітників, що насолоджуються своєю працею", посол скривився і почухав підборіддя."
 omsksr.6.a: "РУНР може бути цінним партнером. Прийміть пропозицію."
 omsksr.6.b: "Ми не можемо надати легітимності РУНР. Відхилити пропозицію."
 OMS_media_support: "Підтримка медія"

 omsksr.7.t: "Власний Голлівуд"
 omsksr.7.d: "Американці погодилися надати нам обмежену допомогу у вигляді знімального обладнання та технічної підтримки, а також погодилися дозволити групі продюсера, режисера, сценариста та супроводжуючого персоналу приїхати до Омска для участі у зйомках та надання консультацій. Ми сподіваємося досягти значного і негайного прогресу в досягненні нашої мети - завершити фільм вчасно.\n\nДля зйомок будуть залучені відповідні промислові та сільськогосподарські кадри, особливо для сцен A.15, A.20 і B.11, які вимагатимуть численних масовки і зйомок у великих промислових районах. Спеціально для цього ми замовили один спеціально обладнаний вертоліт, який буде використовуватися для пейзажних зйомок. Ґлавковєрх Язов був поінформований про розвиток подій щодо американської допомоги і дав дозвіл на негайний початок зйомок."
 omsksr.7.a: "Світло, камера, мотор!"

 omsksr.8.t: "Відмова"
 omsksr.8.d: "Американці відхилили нашу пропозицію зняти наш гуманістичний фільм. Очевидно, вони будуть так само допомагати нашому уряду, як і минулого разу, коли Росія була сильною. Нам доведеться знайти інші способи представити наше нове обличчя світу, можливо, шляхом пошуку нових партнерів для цієї справи.\n\nМожуть бути інші способи спілкування із зовнішнім світом про наші наміри, але відсутність легітимної американської підтримки, навіть американської комерційної підтримки, є серйозним ударом. Можливо, ми повинні шукати такі речі всередині себе."
 omsksr.8.a: "Вони не можуть надати нам люб'язності, щоб ми подивилися на них ще раз."

 omsksr.9.t: "Новий погляд на Омск"
 omsksr.9.d: "«Під час вашого першого візиту сюди, пане посол, я відчував, що вітаю здібного і чесного посла, але зараз я відчуваю, що прощаюся з другом. Ніхто не міг би бути більш сумлінним і поважним до обох наших країн», - сказав актор, який зображав Дмітрія Язова.\n\nПосол посміхнувся. «Робота, яка проводиться для поліпшення умов життя повсюдно в Сибіру, ваші промислові інновації, ваше використання природних ресурсів - я дуже вражений тим, що я тут побачив. Я вірю, що історія запише вас як великого будівничого на благо людства», - відповів він.\n\nПісля останнього рукостискання і останнього салюту, який посол віддав, виходячи за двері, знаменитий фільм "Місія в Омск", що зображав нібито реальність життя в щойно об'єднаному Західному Сибіру, потьмянів до чорноти. Рецензії на фільм дуже полярні: одні вважають, що це просто пропагандистська халтура, інші відзначають новаторський дизайн сценарію і використання гелікоптерів для зйомки небачених раніше сцен експансивної Росії. Загалом, здається, Омск переконав принаймні частину світу, що золото на його прапорі затьмарює чорний колір, і що це країна, яку варто визнати потенційним союзником."
 omsksr.9.a: "Іноді правда буває дивнішою за вигадку."

 omsksr.10.t: "Перший пішов"
 omsksr.10.d: "ДОКУМЕНТ, ЩО ПОСВІДЧУЄ ОСОБУ #: 515211067\n\nЮРІЙ СТАРІНОВ\n\nДН: 5/18/1942\n\nID#: 2380512 ВИДАНО: 2/20/1958 ДО: 2/20/1968 МІСЦЕ ПРОЖИВАННЯ: РЕУТОВ\n\nЗРІСТ: 172 см ОЧІ: СІРІ СТАТЬ: М\n\nЮрій не міг відірвати погляду від свого нового посвідчення особи. Тонкий клаптик паперу вирішував, чи житиме він, чи помре. Проникнути через сумнозвісний пористий кордон Московієн не буде складно, але залишитися там непоміченим і виконати своє завдання, безумовно, буде складно.\n\nЙому було доручено, в рамках нової програми інфільтрації, передавати будь-яку інформацію про вразливі місця Московієн, яку він зможе знайти. Сам Дроздов проводжав їх підбадьорливими словами про те, що вони будуть першим ешелоном, вістрям списа, який відвоює землю їхнього народу. Дислокація військ, народні заворушення, партизанські загони, слабкі місця в інфраструктурі, все, що може допомогти при штурмі, коли б він не настав.\n\nНастав час починати все спочатку. Він перетинав кордон при згасаючому світлі, і, ймовірно, наступного дня йому доведеться пройти через кілька контрольно-пропускних пунктів. Але він був готовий. Він схопив кермо, підняв підніжку і почав тягнути мотоцикл до лісового струмка, який мав стати пунктом перетину кордону."
 omsksr.10.a: "Працювати в тіні, щоб служити світлу."

 omsksr.11.t: "Перший вийшов"
 omsksr.11.d: "Юрій повз через болото, з брудними руками, напівзаплющеними очима, щоб багно не бризкало в очі. Він чув, як собаки виють і гавкають йому вслід, чув німецькі голоси, що перекрикують один одного, наближаючись все ближче... Ще кілька днів тому він передавав дані про місцевий гарнізон зі свого десантного засобу зв'язку. Чи був у місті щур, чи його передачі перехопили, зараз не мало значення. Важливо було те, що він влип.\n\nТам, у багнюці, він вирішив, що помре тут. Він знав, що німці зроблять з ним, якщо захоплять його в полон - в інструкціях, які йому видали, розповідалося про одне, але його товариші по підрозділу розповідали про набагато гірші долі, які чекали на нього. Але він вибрав би смерть на своїй землі, на землі свого народу. І одного дня по цьому болоту проїдуть танки, які скинуть цих нахабних німців із землі, яку він вважав священною. Він подивився на маленьку пігулку, яку йому видали на випадок надзвичайних ситуацій. Настав час. Він доповз до глибокого ставка, зробив останній вдих і проковтнув її."
 omsksr.11.a: "Мені холодно."

 omsksr.12.t: "Брифінг"
 omsksr.12.d: "Сахаровскій підійшов до проєктора. Зібрана ієрархія Чорної Ліги сиділа в очікуванні його нового проєкту.\n\n«Ґлавковєрх, товариші, ось загальний план, який наш штаб підготував для операції Чорнобог. Хоча для ліквідації німецької держави будуть потрібні звичайні військові дії, необхідно буде також використовувати нетрадиційні засоби для сприяння досягненню цієї головної мети. З огляду на це, спеціалізовані підрозділи будуть розгорнуті в серці Німеччини задовго до початку військових дій, щоб саботувати інфраструктуру, спричиняти жертви серед цивільного населення і підривати довіру уряду до своїх військових.\n\nЗондувальні атаки спочатку повинні бути проведені у вразливих районах по незначних цілях - а саме, по окремих цивільних особах і чиновниках низького рангу. Використовуючи отриману тут інформацію про реакцію Німеччини, ми можемо націлити наші більш масштабні операції на інфраструктуру і транспортні системи. Критично важливим для цих атак буде використання німецької хімічної зброї - це призведе до того, що підозри будуть спрямовані на Вермахт. Після цього ми зможемо ескалувати атаки на населення, що призведе до бажаного розколу між цивільним і військовим керівництвом. Тому дослідження з відтворення цих речовин мають високий пріоритет.\n\nЗ огляду на те, що цивільний уряд побоюється перевороту зсередини, а військові намагаються підтримувати порядок, ми очікуємо, що зможемо викликати часткове закриття структури стратегічного командування протягом одного-двох місяців після початку основних операцій. Це серйозно ускладнить будь-яку звичайну або ядерну відповідь на наші початкові атаки. Ви можете знайти розширений графік на сторінках з двадцять п'ятої по двадцять восьму, а запитуваний бюджет - на сторінках з тридцять третьої по тридцять дев'яту»."
 omsksr.12.a: "«Запитання?»"

 omsksr.13.t: "Справа ном. 59"
 omsksr.13.d: "«Орган скликання Чорної Ліги Самарського округу цим наказує скликати військовий трибунал над...» Офіцер перегорнув сторінку. «Ніколаєм Ґурєвічем. Колишній заступник міністра економіки Комітету визволення народів Росії. Все вірно?»\n\n«Так», - відповів Ґурєвіч. Він відчував смертельний дискомфорт на дерев'яній лавці і в подряпаній в'язничній формі, яку йому видали. Він підняв очі на офіцера в чорному, який дивився на нього з-під кашкета. Його руки почали сіпатися.\n\n«Ви усвідомлюєте нелегітимність цього уряду і розкол, який він спричинив у російському народі, чи не так?»\n\n«Так. Будь ласка, я був лише офіцером, я не брав участі у війні, я одразу ж запропонував...»\n\n«Тоді ми більше не маємо в вас потреби. Ваш вирок винесено. Сержанти, прошу вивести цього чоловіка».n\nВін відчув руки під плечима. Він намагався висловитися, сказати щось на свій захист, але не було слів, які б зараз мали хоч якесь значення. Його напівнесли, напіввели до бетонного двору. Саме звідти лунали постріли."
 omsksr.13.a: "«Але я нікого не...»"

 omsksr.14.t: "Під іншим прапором"
 omsksr.14.d: "Сотня чоловіків стояла на подвір'ї, а перед ними на п'єдесталі стояв одягнений у чорне офіцер. І старі, і молоді, вони пройшли крізь північні зими і витримали жах бою. Це було те, що залишилося від колишньої піхотної роти Західноросійського Революційного Фронту, що потрапила під загальну амністію після завершення бойових дій. Вони були вкрай потрібні, як ніколи раніше.\n\n«Солдати Росії - ви з гордістю боролися, захищаючи свою батьківщину і свої сім'ї. Хоча ми розходилися в поглядах, зараз ми вітаємо вас як товаришів у спільній боротьбі проти тих, хто прагне знищити нашу націю. Боріться з нами з тією ж відданістю і люттю, яку ви вже показали, і ми забезпечимо місце в цьому світі для російського народу і принесемо помсту тим, хто осквернив святу Русь.\n\nТепер ви повинні прочитати присягу Чорної Ліги»."
 omsksr.14.a: "«Я вірю, перш за все, в Росію, єдину, неподільну і непереможну...»"

 omsksr.15.t: "Товариші по зброї"
 omsksr.15.d: "Устінов і Єпішев сиділи в повній уніформі ЗРРФ навпроти єдиного порожнього стільця. Вони не виглядали переможеними, навпаки. Коли Язов увійшов і зайняв своє місце, вони піднялися і віддали йому честь, як рівним.\n\n«Товариші, ви напевно знаєте, що я з великою повагою ставлюся до вас і до вашої колишньої справи. Я думаю, що ми поділяємо багато однакових переконань і чеснот. Тому я приїхав особисто, щоб дізнатися, чи не приєднаєтеся ви до нас у нашій боротьбі проти ненависного ворога на захист Росії».\n\nОбидва генерали кілька секунд просто дивилися один на одного, майже без виразу обличчя. Протягом довгої, незручної паузи Язов почав хвилюватися. Чи доведеться йому посадити їх до в'язниці? Розстріляти? Цих людей, які так гідно боролися за націю? Двоє чоловіків навпроти обмінялися кількома бурхливими коментарями. Устінов пирхнув. Єпішев виглядав стурбованим. Через кілька хвилин, коли Язов ставав дедалі нетерплячішим, вони нарешті встали. Спочатку Устінов, потім Єпішев, потім Язов.\n\n«Товаришу, ми будемо пишатися тим, що служитимемо під вашим керівництвом. Дозвольте нам допомогти Чорній Лізі відновити повну славу Росії». Обидва чоловіки віддали честь.\n\nЯзов віддав честь у відповідь. Коли вони розвернулися і вийшли з кімнати, він злегка сперся на стіл. Було добре мати двох чесних і надійних людей, які додадуть єдності справі. І він був радий, що не довелося в них стріляти."
 omsksr.15.a: "Тримайтеся друзів."

 omsksr.16.t: "Інтеграція армій"
 omsksr.16.d: "Занадто довго Росія не використовувала всі свої сили. Щоб подолати виклики, які стоять перед нею, всі повинні служити, і всі повинні віддати все для цієї справи. Це включає в себе боротьбу на передовій, і жінки невиправдано часто залишалися поза увагою у виконанні цього почесного обов'язку. Цьому незабаром прийде кінець, оскільки серія наказів про початок реінтеграції жінок у фронтові підрозділи була розіслана всім кадровим працівникам. Зараз ряди поповнюються як жінками, так і чоловіками, з однаковою підготовкою та стандартами для всіх.\n\nПосилення особового складу та навички цих героїнь є довгоочікуваним доповненням до наших сил, і є абсолютно необхідним для виконання завдань, що стоять перед нами. Вони будуть служити так само добре, як і всі інші, і допоможуть створити єдину Росію. Сьогодні тисяча жіночих голосів по всьому Уряду Рекультивації заявили:\n\n«Я вірю в Росію, єдину, неподільну і непереможну. Я вірю в свої сили і в сили моїх товаришів...»"
 omsksr.16.a: "«Присягаю своєю священною Батьківщиною»."

 omsksr.17.t: "Маршируємо далі"
 omsksr.17.d: "Після оголошення Ґлавковєрха Язова серед усіх фронтових кадрів було розповсюджено наступне повідомлення.\n\nСолдати Уряду Рекультивації!\n\nВам випало велике завдання і велика честь - повернути землі, які Німеччина вкрала у нас. Ваші випробування будуть численними, а труднощі нестерпними. Проте, заради ваших дітей, і дітей ваших дітей, і всього російського народу, ви повинні наполегливо домагатися справедливості для Німеччини і безпеки для наших земель.\n\nМи повинні возз'єднати всю Росію під нашим прапором, бо Росія не може бути роз'єднаною або слабкою, щоб досягти наших славних цілей. Ми вже бачили, що роз'єднаність і підступність можуть зробити навіть з рішучим народом. Це не повинно повторитися. Це більше не повториться. Чорна Ліга зробить це.\n\nТільки тоді ми зможемо виконати наше справжнє завдання: принести справедливість гнобителям у Німеччині та їх маріонетковій державі, яка зараз утримує Москву. Ми розкидаємо їх перед нашою силою і покажемо їм таку ж милість, яку вони показали всій Росії. Вони будуть стерті зі світу, і хай їм грець. Ми виконаємо це завдання заради всіх вільних народів. Цим ми гарантуємо безпеку Росії і безпеку всього світу.\n\nСправедливість нашої справи очевидна. Знаряддя знищення Німеччини у ваших руках. Йдемо вперед у нашому праведному гніві! На Москву!"
 omsksr.17.a: "«І вперед, на Берлін!»"

 omsksr.18.t: "Попередження зсередини"
 omsksr.18.d: "Це мала бути звичайна інспекція. Сам Ґлавковєрх разом зі своїми помічниками оглядав шахти. Він виконував усі звичні трюки, тиснув руки усім запиленим вугільним пилом робітникам у касках, яким тільки міг. Похвалив їх за відданість перемозі понад усе. І все ж, ще до того, як ця ніч закінчилася, розум Язова зламався.\n\nПро смерть Карбишева завжди ходили чутки. Їх завжди навмисно приховували від Язова. Хто знає, як він може відреагувати, коли дізнається правду? Йому краще не знати, що єдина людина, на яку він міг розраховувати, зробила... те, що зробила. Але потім, один хиткий шахтар перетворив всі їхні плани на порох.\n\n«Співчуваю з приводу втрати товариша Карбишева, Ґлавковєрх Язов. Така жахлива смерть. Мій дядько був охоронцем і бачив, як він виходив на смерть».\n\nКожне око кожного ад'ютанта, що стояв за Язовим, розплющилося до розмірів обідньої тарілки. Деякі енергійно хитали головами на зібраних шахтарів, інші просто дивилися в шоці.\n\n«Я не впевнений, що ви маєте на увазі, товаришу».\n\nГолос Язова був повільним. Безпристрасним. Аналітичним. Тихішим, ніж зазвичай. Звичайне запитання. Але його стиснута щелепа і палаючий погляд говорили багато про що. Навіть п'яний шахтар, мабуть, щось вловив, але він продовжував.\n\n«Ну, товаришу, як ви, я впевнений, знаєте, йому просто набридло, розумієте. Подумав, що пора. Подумав, що йому пора йти». Шокуючи, шахтарі навколо нього почали кивати на знак згоди.\n\nДихання Язова прискорилося. Помічники, що стояли позаду нього, затуляли шахтарям рота, проводячи пальцями по горлу, або прикладали палець до вуст. Було надто пізно. О, Боже. Він знає. Було справді дивно, що Язову вдавалося зберігати рівний тон. Але помічники не могли бачити викривленого виразу гніву і глибокого смутку на його обличчі, коли він говорив:"
 omsksr.18.a: "«У мене є питання. Ходімо з нами. І приведи татарина, де б він не був»."

 omsksr.19.t: "Зброя національної помсти"
 omsksr.19.d: "УСІМ НАЧАЛЬНИКАМ ВІЙСЬКОВИХ ВІДДІЛІВ\n\nКЛАСИФІКОВАНО, ЦІЛКОМ ТАЄМНИЦЬКО\n\nЩоб по-справжньому зрозуміти завдання, яке стоїть перед нами, треба дивитися в очі смерті і перемагати її тінь. Німці використають проти нас усю зброю, яку тільки можна собі уявити. Ми повинні бути готовими до цього. Для цієї нетрадиційної війни потрібна нетрадиційна зброя. Коли прийде ВЕЛИКИЙ СУД, ми повинні бути готові. Ми мусимо бути готовими.\n\nЗ цією метою буде доручено кілька проєктів з дослідження ефективної нетрадиційної зброї та підготовки її широкомасштабного розгортання. Ви будете проінформовані про ваші завдання найближчими днями. Всі такі дослідження засекречені.\n\nЦя зброя національної помсти викличе лють кожної російської матері, яка втратила сина, кожного батька, який бачив, як руйнується його дім і земля, і кожного солдата, який, незважаючи на всі свої зусилля, бачив, як його країна падає в руїну. Ми принесемо додому спустошення, яке німці принесли на нашу землю. Вони посіяли вітер - нехай пожинають вихор.\n\nБудь-які занепокоєння з боку високопосадовців (завідувачів відділів або вище) слід направляти безпосередньо до Ґлавковєрха Язова."
 omsksr.19.a: "Нехай ми знайдемо своє спасіння в багнюці."

 omsksr.20.t: "Атомний вік"
 omsksr.20.d: "Язов нетерпляче крокував коридором після невтішного брифінгу, Сахаровскій тягнув його на буксирі.\n\n«Товаришу Сахаровскій, ми це вже обговорювали. Ми відчайдушно потребуємо атомної зброї. Я не потерплю затримок у виконанні програми. Проблем і так було достатньо».\n\n«Ґлавковєрх, будь ласка - може бути альтернатива».\n\nСахаровскій поклав руку на плече Язова. Інша була простягнута до одного з багатьох конференц-залів у бункері. Язов повернувся.\n\n«Поясніть».\n\n«Першочерговою метою атомної зброї є не просто знищення будівель або їх мешканців, але й унеможливлення економічної діяльності протягом тривалого періоду. Для цього не потрібна справжня ядерна реакція. Достатньо лише розповсюдження радіоактивних опадів. Ці пристрої радіологічного розсіювання зроблять саме це».\n\nЯзов все ще виглядав скептично.\n\n«Нонсенс. Звичайна бомба не поширить радіацію так далеко, як ядерна, чи не так?»\n\n«Ви маєте рацію, Главковерх. Навіть наша найбільша звичайна зброя не мала б дійсно бажаного ефекту. Однак у цих "брудних" бомб є кілька переваг. По-перше, їх легше виготовляти. Тому ми можемо мати більше таких бомб, щоб націлити їх на більшу кількість міст під час Суду. По-друге, їх можна зробити меншими за справжні ядерні пристрої. Достатньо маленькими, щоб їх міг пронести спеціальний агент до населеного пункту. Це зробить майбутні операції набагато ефективнішими».\n\n«Крім того, вплив радіації може бути незначним за кілька кілометрів - але народ Німеччини цього не знатиме і не повірить своєму уряду, коли той скаже йому про це. Деякі види зброї помсти вражають серце. Інші - в мозок». Язов трохи помовчав. Це було елегантне вирішення проблеми обмежень. Сахаровскій перевершив самого себе."
 omsksr.20.a: "«Дуже добре. Радіоактивний матеріал буде передано»."

 omsksr.21.t: "Шосте коло"
 omsksr.21.d: "«Майоре Овчинніков, я...», - почав Ґлавковєрх, перш ніж його ввічливо обірвав господар.\n\n«Не треба, Ґлавковєрх. Цілком природно відчувати огиду, коли дивишся на те, чим ми тут займаємося, - втрутився майор Юрій Овчинніков, відчиняючи двері своєму гостеві. «Іноді це, безумовно, не найцивілізованіша операція». Він коротко озирнувся на Язова, коли вони увійшли до довгого коридору з вікнами, і продовжив. «Блок 5 - наш найсучасніший об'єкт», - пояснив майор. Язов подивився вздовж лінії вікон, і його шлунок інстинктивно схопило. По той бік лежали, в різному стані зношеності, людські останки. Змарнілий чоловік, розпластаний на розкладачці, з жахливими ушкодженнями, що вкривали його шкіру. Гарячкова жінка, що забилася в куток камери. Зім'яте лахміття людини, що, скорчившись на підлозі, безпорадно кашляла, її закривавлений язик змушував відвертатися. Його господар продовжив свою розповідь. Там було кілька клітин, наприклад, для тестування штаму геморагічної віспи під кодовою назвою "Індія", отриманого від анонімного продавця. Його команда повільно розводила вірус, щоб зробити його стійким майже до всіх антибіотиків, доступних у Росії. Згадавши про цей факт, Овчинніков повернувся до Язова і, як школяр, який розповідає другу непристойний анекдот, з посмішкою припустив, що медична допомога, яку Ґлавковєрх шукає за кордоном, може стати в нагоді для цього. Потім він звернув увагу Язова на темну кімнату в кінці коридору, увімкнувши світло, і показав майже скелетного чоловіка, згорбленого над якимось велотренажером. Цей чоловік, як пояснив майор, використовувався для тестування ефективності патогенних мікроорганізмів на солдатах у бою. Після зараження тривале перебування на велотренажері імітувало фізичне навантаження, а психологічний стрес відтворювався стріляниною бойовими патронами над його головою через випадкові проміжки часу. Майор чекав на коментар Язова, але у відповідь почув лише мовчання."
 omsksr.21.a: "Язов хотів пишатися. Але відчував лише порожнечу."

 omsksr.22.t: "Опромінення ураном"
 omsksr.22.d: "Від лікарів, приписаних до рятувальних бригад, почали надходити повідомлення про те, що серед підрозділів, які були відправлені на допомогу в гірничодобувних роботах, почали з'являтися дивні симптоми. Кривава сеча, катастрофічна ниркова недостатність і безпрецедентний рівень захворюваності на рак спустошили рятувальні бригади, і на сьогоднішній день майже вісімдесят бійців загинули від того, що є причиною цих симптомів. Хоча більшість з них спантеличені, один лікар, зокрема, припустив, що пошкодження настільки серйозні, що це "ніби вони копають лопатою уран".\n\nЩо не так вже й далеко від реальності! Вище командування в захваті від успіху операції, очікуючи втрат втричі більших, ніж ми бачимо! \n\nБагато додаткових евакуаційних бригад було перенаправлено на допомогу в операціях з видобутку урану, тепер, коли ми знаємо, що втрати знаходяться в межах прийнятних параметрів."
 omsksr.22.a: "Це набагато дешевше за антирадіаційне екіпірування!"

 omsksr.23.t: "Цетверта теза"
 omsksr.23.d: "Розум Язова не належав йому. Словесні шрапнелі нескінченно відскакували в його голові, розрізаючи на стрічки будь-яку подобу зв'язної думки, поки він на самоті ходив темним кабінетом. Він у тисячний раз переживав той момент, повторюючи те, про що його запитав той клятий шахтар. Як він гнівно вимагав пояснень, а його оточення з жахом дивилося на це. Як шахтар продовжував, кажучи, що якийсь його родич чергував тієї ночі і бачив, як це сталося, і його товариші погодилися з цим. Чоловіки були мертві, але він не міг забути їхні слова, які роз'їдали його розум, як їдка отрута. Він повинен був дізнатися.\n\nДругого дня. Старий помічник Карбишева, татарин, спійманий у Тюмєні, ставився до Ґлавковєрха з жалем, навіть коли той знемагав у кайданах. Язов пам'ятав, як він підвівся, випроставшись, і дивився вниз на розпростертого, але зухвалого чоловіка, що знаходився всього за кілька футів від нього. І як той незворушно сказав йому, що все це правда. Він хотів вийти на своїх умовах, сказав татарин. Він вирішив прийняти неминуче. Він взяв усе під контроль, додав татарин, насміхаючись над Язовим. Знову ж таки, чоловіка більше не було. Але навіть без їхньої оболонки, прокляті слова все ще пурхали в повітрі, переслідуючи його. Впевненість у собі зникала, на зміну їй приходив зростаючий сором за те, що він дозволив цьому переслідувати себе. Попереду Великий Суд, казав він собі. Він мав справитися з більшими речами, залишити більший слід в історії. Неминуче -\n\nРозум Язова викристалізувався в абсолютну ясність. Висновок був простим, логіка зрозумілою. Як Карбишев бачив неминучість смерті, а тому прийняв її на своїх умовах, так і Росія повинна не просто чекати Великого Суду, а почати його, коли буде готова. Він бачив свій шлях вперед, свій вирішальний слід в історії. Теплий вітер долі дув йому в спину, перемагаючи його власні сумніви, коли він дивився на дошку на стіні з трьома карбишевськими тезами. Тепер мала з'явитися четверта."
 omsksr.23.a: "У мене є мета. І ще багато миль до сну."

 omsksr.24.t: "Огляд Чорної гори"
 omsksr.24.d: "Валєрій і Алєксєй спостерігали, як іржаві металеві ворота Чорної гори повертаються всередину, а їхні петлі скрегочуть на всьому шляху. Одягнені в захисні костюми та протигази, їхнє дихання, здавалося, відбивалося у стінах цього місця. Було темно, лише їхні електричні ліхтарі пронизували морок. Вони дивилися на стіни, на мох, що розрісся по бетону, як зеленуватий наліт на інфікованому зубі. На ньому утворилася прозора плівка, рідина, що просочилася крізь роки відсутності догляду. Капало, капало, капало. Стелі, здавалося, пітніли від страху перед тим, що в ній містилося.\n\n«Алєку, - сказав Валєрій, - у мене таке відчуття, що це місце не дружнє». Дружнє, дружне, друж, дру, уууу. Його голос відлунював у величезних приміщеннях дослідницького комплексу гори. «Ти це чув?»\n\n«Так». Здавалося, Алєксєй був більше вражений, ніж наляканий цим місцем, хоча Валєрій бачив, як тремтіла його ліва рука. Пальці, які тримали ліхтарик, були трохи нестійкими. «Я чув історії. Моя сім'я жила в Свєрдловську. Люди, які їдуть сюди, - сказав Алєксєй, його ліхтарик дрейфував до стелі, - не повертаються назад. Або дослідники, або піддослідні».\n\n«Той сумнозвісний, ага».\n\n«Ти зі Златоуста. Звідки тобі знати».\n\n«Напевно». Вони зайшли всередину, бетон хрустів під каблуками їхніх черевиків. «Ти відчуваєш цей запах? Це гниле м'ясо?»\n\nАлєксєй перебив його. «Краще, якщо ти взагалі не будеш це описувати. Набагато краще.»"
 omsksr.24.a: "«Як скажеш, Алєку»."

 omsksr.25.t: "Холодне, темне море"
 omsksr.25.d: "Алєксєй кивнув приватникам навпроти нього, внутрішньо дивуючись, наскільки холодною була ця справа. Не бракувало ворогів, з якими йому доводилося стикатися, не бракувало гірких відплат і постфактум виправдань, і ось він стоїть перед людьми, яких відділ внутрішньої безпеки (військово-морський) зневажав найбільше: чоловіками, а іноді й жінками моряків. Ніколаєвіч, їхній керівник, керував портами стільки, скільки пам'ятали про нього довгі зали Чорної Ліги, а про його строкату команду пошепки говорили, що вона має свої руки в кожному пирозі по цей бік Північного Льодовитого океану. Включаючи, як шепотіли, власний флот німців.\n\n«Джентльмене, будь ласка. Сідайте». Був час, коли Алєксєй, щойно з навчального табору Ліги, з радістю віддав би власне життя, щоб задушити цього ворога держави, але за свою довгу вахту він доріс до розуміння вищих істин. Був наказ вбити. Була причина. І тепер у нього була причина залишити цю людину в живих.\n\n«Комісар Алєксєй». Ніколаєвіч підняв сиву брову. «Яка мета цього візиту?»\n\nЦілі і люди, нагадав собі Олексій. «Ніколаєвіч. Мені наказали привести вас, але Чорна Ліга намагається вас не заарештовувати. Ваші таланти... потрібні». Він показав жестом на фотографії у відкритій папці перед ними обома. «Нам потрібна розвідка. Підводну і морську. Ваші кліпери придатні до плавання та озброєні. Ми візьмемо їх до себе, і ми побудуємо для вас ваші кораблі. Вам потрібно лише сказати "так"». Коли Ніколаєвіч піднявся, щоб заговорити, Алєксєй підняв руку вгору. «І перш ніж ви почнете переговори, можливо, ви захочете поглянути на останню фотографію».\n\nНіколаєвіч перегорнув до кінця досьє. Його очі стали холодними. Обличчя побіліло. З його вуст зірвалося беззвучне бурмотіння, і Алєксєй підвівся з місця. «Ми пропонуємо багато - але ніколи не забувайте, що ми можемо взяти, Ніколаєвічу. З'явитися завтра о дев'ятій годині ранку на військово-морський флот»."
 omsksr.25.a: "Ставте перед собою правильні цілі, і люди підуть за вами."

 omsksr.26.t: "Доля притворщиків"
 omsksr.26.d: "«Н-Найн! Будь ласка!»\n\n«Твоє використання огидної ґерманської мови викликає у мене огиду, вилупку. Ми зруйнували ваші схованки, перебили ваших побратимів, знищили ваші дивізії, а ви маєте нахабство говорити мовою, яка загрожує російській державі?»\n\nБез жодного шансу відповісти, член бойового підрозділу Арійського Братства був швидко страчений пострілом з пістолета, падаючи вперед у неглибоку брудну яму. Він був одним з багатьох, хто стояв на колінах із зав'язаними очима в черзі перед імпровізованою братською могилою, виритою нашвидкуруч після останньої битви з прибульцями. Кадр 227719 був призначений для ліквідації кількох підрозділів людей, які здалися в полон перед силою російського уряду рекультивації. За наказом самого Язова, пощади не повинно було бути. Кожен, хто тримав гвинтівку в руках у цьому зрадницькому акті тевтонського умиротворення, мав бути позбавлений життя.\n\nДехто з солдатів кричав. Інші важко дихали в очікуванні своєї неминучої долі. Член кадру ступив на землю позаду чергового зрадника, а солдат із зав'язаними очима швидко сопів.\n\nРевучий вогонь артилерії вдалині замаскував ще один постріл, а разом з ним і падіння на землю мідних олколків. Ще один постріл, ще один зрадник батьківщини глибоко в могилі.\n\nЦе була не остання сцена, і багато подібних відбувалося на колишніх територіях Арійського Братства. Справедливість нарешті восторжествувала в російській анархії, і кожен самозванець у могилі буде все більше і більше готувати Росію до майбутнього Великого Суду."
 omsksr.26.a: "Тевтонські умиротворювачі будуть гнити на глибині двох метрів під землею!"

 omsksr.27.t: "In Gurgite Vasto"
 omsksr.27.d: "Небо було безформним, а на поверхні хмар стояла темрява. І коли двері, що ведуть на дах командного центру, зачинилися, Язов знову залишився на самоті. Адреналін сублімувався в туман, тіло охолоджувала м'яка мжичка. Тупіт чобіт відлунював від бетонного панцира Омска, коли на площі внизу тренувався кадр.\n\nСахаровскій. Савінцев. Стєкляр. Шестеро інших, обраних за прізвищами. Вони були першими, хто почув про Тезу. Вони присягнулися зберігати таємницю, що перевищує будь-яку відому в Лізі. Кілометри колючого дроту і шари в шарах допусків до секретності все ж привели до цього: зустріч на даху, п'ять поверхів у повітрі, де тільки вітер і небо могли підслухати.\n\nЛише кілька годин тому Язова нудило в шлунку. А що, якщо все це було божевіллям? І навіть тоді, до цього моменту істини, існування Тези було запаморочливо крихким - лише одне серцебиття відділяло її від стирання. Але тепер істину нестимуть десять чоловік. А потім - сотня. А одного дня - всі росіяни.\n\nАле новий, ще більш огидний страх наздогнав Язова. Він відчував, як стогне під його ногами великий колосс, пробуджений від сну. Він бачив, як левіафан ворушиться за сірими простирадлами дощу. Колеса вже оберталися, шестерні розривали десятиліттями бруд, гниль і розпад. Зараз, можливо, він міг би зупинити те, що почав, до того, як мільйони людей відгукнулися на заклик. Але незабаром це стане непідвладним жодній людині. Вона зростатиме і зростатиме, доки народний гнів не затьмарить сонце. Ця думка була хвилюючою, але водночас жахливою. Що він, звичайна людина, міг протиставити такій волі, такій великій машині? У найперших глибинах свого нутра він боявся, що вона поглине його цілком. І ось, коли з млявого неба ринув пронизливий дощ, господар Росії розвернувся, відчинив двері і віддався невідомій долі."
 omsksr.27.a: "Велику машину було запущено."
 omsksr.27_tt: "§RЗ кожним кроком у невідомість його рішучість зростала. Попереду Великий Суд.§!"

 omsksr.28.t: "Голгофа"
 omsksr.28.d: "Деякі з них голосно вигукували, розхитуючись на шибениці, наче звірі в клітці, коли бійці ДВБ затягували їх на місце. Вони боролися до останнього подиху. Але доля була беззаперечною, неминучою, і вони були не кращими за дітей, які відчайдушно намагаються викрутитися від уколу лікаря. Такі люди йшли з життя в боротьбі, кричачи, що чорнолігівці - це вбивці, сатанинські євреї та більшовики, які знищать Святу Русь. Що Вождь ще живий, і що навіть зараз чорносорочечники перегруповуються і незабаром повернуть Зею. В останні хвилини, дивлячись холодній смерті в очі, вони намагалися згуртувати людей, які колись раділи смерті ворогів РФП.\n\nІнші йшли в холодну ніч у набагато більш жалюгідному вигляді, благаючи зберегти їм життя і пронизливо доводячи свою невинність. Що вони не знали про злочини Родзаєвського, а якби знали, то нічого не могли вдіяти, або якщо могли, то зробили б те, що їм було наказано не робити. Але все було марно - жереб був уже кинутий.\n\nА потім дехто зустрів долю тихо, без зайвих слів. Можливо, вони змирилися зі своєю долею. А можливо, вони знали свою провину, і знали, що це і є справедливість.\n\nКілька днів поспіль центральна площа Зеї була заповнена безперервними стратами російських фашистів - генералів, ідеологів, партійних бюрократів і навіть улюбленця Вождя "Патріарха" - на тій самій шибениці, де зустріли свій кінець Матковскій і цар-самозванець. Нелегкою була доля ката. Але цього разу ліквідатори, які стояли на шибениці, не відчули жодних докорів сумління."
 omsksr.28.a: "Зея очиститься."

 omsksr.29.t: "Остання інформація про діяльність Директорату (стор.35)"
 omsksr.29.d: "РАЙОН 31 (ВІТІМСЬКА ОБЛАСТЬ)\n\nЧАРА - Після прибуття фронтових кадрів місцеві жителі підняли повстання і стратили 23 місцевих офіцерів РФП і заарештували 45 заявлених членів РФП. Подальших дій не потрібно, підрозділи матеріально-технічного забезпечення в дорозі для введення кадрів і передислокації місцевого населення.\n\nНІКАБ'Я - 44 фашистсько-колабораціоністських бойовиків ліквідовано підрозділами ДВБ після звільнення. 163 додаткових підозрюваних у колабораціонізмі затримано для проведення викупних робіт. Кадрове введення решти мешканців в очікуванні розслідування ДВБ.\n\nНОВА ЧАРА - Місцеві жителі стверджували, що РФП не було, але розслідування ДВБ виявило пам'ятні речі РФП в резиденції мера міста, який згодом був ліквідований, що призвело до громадянських заворушень. Після тривалого опору і застосування каральних заходів решту населення було переселено і засуджено до виправно-трудових робіт.\n\nУСТ-НЮКЖА - Всі члени РФП втекли до прибуття фронтових кадрів, і групи кандидатів для вербування були успішно ідентифіковані; однак, після того, як місцеві жителі чинили опір вербуванню і напали на співробітників ДВБ, понад 500 жителів були засуджені до виправно-трудових робіт і переселені. Решті було дозволено залишитися на місці як цивільним працівникам, які не є членами організації."
 omsksr.29.a: "Статус ліквідаційної квоти: ВИКОНАНО"

 omsksr.30.t: "Комендантська година."
 omsksr.30.d: "Волога і мрячна ніч низько нависла над Арханґєльськом, вогні міста відбивалися від низьких хмар, купаючи світ у несвіжому лососево-помаранчевому сяйві безпросвітної темряви. Світ мовчав, за винятком тихих звуків далеких міліцейських сирен та іноді проїжджаючих БТРів.\n\nКоли Марат побачив чоловіка, що сидів навпочіпки біля основи Західноросійського військового меморіалу в центрі міста через двадцять хвилин після закінчення комендантської години, він припустив найгірше. Можливо, диверсант, можливо, хтось заклав бомбу. Він бачив багато таких випадків після падіння Арханґєльська. Але коли він вийшов зі службової машини у вологу, мрячну ніч, з пістолетом напоготові, його занепокоєння зникло. Чоловік біля підніжжя меморіалу був явно немолодим. Кроки Марата сповільнилися, і він звернувся до нього звичайним розмовним голосом.\n\n«Пане, вам дійсно пора йти. Вже двадцять хвилин як комендантська година». Чоловік повільно розвернувся, демонструючи пошарпану куртку, прикрашену радянськими орденами і зім'ятою георгіївською стрічкою. Вираз ледь помітного презирства перетнув обвітрене часом обличчя старого, коли він дивився на юнака. Марат миттєво зрозумів, про що той думав - так дивилися майже всі, кого він зустрічав в Арханґєльську. Чи відрізняються ці люди в чорному від тих, що приходили раніше?\n\nМарат порушив мовчанку простягнутою рукою і жестом показав назад до службової машини."
 omsksr.30.a: "«Товаришу солдате, ходімо. Я відвезу вас додому»."

 omsksr.31.t: "Новий світ"
 omsksr.31.d: "Світ помирав і відроджувався на очах у Марії. Після великої пожежі правила змінилися, і ніхто ніколи не пояснював, чому.\n\nА дивна, нова мова заглушила все. Вона не могла спуститися на Брюдершафтсплац, бо там більше не було Брюдершафтсплац. Тепер вона називалася площадю Освобождєнія, і батьки суворо сварили її, зі страхом в очах, за те, що вона називала її по-іншому. Старе "Пєрмьхаім", грубе й солідне, тепер складалося з одного обрізаного складу - "Пєрмь". Новий спосіб називати речі, чесно кажучи, здавався таким незграбним порівняно з тим, як вони це робили раніше. "Гітлералей", короткий і простий, тепер став "Проспєктом Сахаровскоґо".\n\nНавіть її друзів змінила ця дивна подія. Грета, дівчинка, з якою вона виросла, граючись, стала "Ґаліною". Теодор, тепер "Фьодор". Ульріх, тепер "Юрій". А Адольфа вона не бачила вже кілька тижнів.\n\nТепер їй доводилося говорити по-іншому. У школі вчителька била її лінійкою, якщо чула, що вона розмовляє по-старому, з твердими звуками і м'яким акцентом. Нова мова була іншою і заплутаною, з дивними словами і постійним звуком, який вона ніяк не могла опанувати.\n\nЗ часом стара мова зникала, розмита постійним плином часу. Але спогади про прокляте дитинство житимуть далі."
 omsksr.31.a: ""Чернова", а не "Шварц", пам'ятаєш?"

 omsksr.32.t: "Судний день"
 omsksr.32.d: "Про настрій натовпу на Соборній площі Самари було важко судити, оскільки з неба падав невеликий, не по сезону, сніг. Дехто з мешканців міста явно бажав продемонструвати свою лояльність до нової влади, розмахуючи саморобними транспарантами та скандуючи нещодавно вивчені гасла. Проте мотиви інших було не так легко розгледіти - звісно, ніхто не наважився публічно висловити симпатію до зрадників РОА. Можливо, це було просто грубе видовище. А для когось, можливо, це був шанс побачити, як на простій дерев'яній шибениці в центрі площі завершується довга глава в історії Самари.\n\n«СЄРГЄЙ КУЗЬМІЧ БУНЯЧЕНКО!» Помічник ката вигукнув ім'я свого першого клієнта гучним, офіційним голосом, наче привратник у Вальгаллі. Генерал, одягнений у сіру куртку без жодних знаків розрізнення, ступив крок уперед, піднімаючись сходами на шибеницю з виглядом урочистого прийняття. Хоча він був здивований тим, що йому не дали сказати останнє слово, коли зашморг затягувався на шиї, він, здавалося, не особливо переймався цим і мовчки йшов на смерть, твердий і беземоційний».\n\n«МІЛЄТІЙ АЛЄКСАНДРОВІЧ ЗИКОВ!». Невибагливий ідеолог ступив крок вперед, його розум був порожній, виснажений тижнями благань і міркувань з нерозумними. Він здавався майже напівсонним, коли зашморг накидали йому на шию, бурмочучи щось, що могли почути лише він і кат.\n\n«МІХАЇЛ АЛЄКСАНДРОВІЧ ІЛЬЇНІЧ!» Генерал-спекулянт ступив крок уперед з майже непристойною посмішкою. Щось схоже на радісний вигук прокотилося серед місцевих жителів, що зібралися на площі. Коли зашморг накинули йому на шию, він з усіх сил намагався зобразити зухвалу посмішку, але вона швидко перетворилася на гримасу, коли до нього дійшло, що все закінчилося. За мить люк опустився, і він більше не ворухнувся."
 omsksr.32.a: "Кінець ери."

 omsksr.33.t: "Нічні роздуми"
 omsksr.33.d: "Кволий клаптик світла беззвучно вистрілив у сибірському нічному небі. Костя витягнув шию, на мить забувши про втому від нічних тренувань. Небесний гість кілька секунд горів яскраво, перш ніж згас з м'якою завершеністю, його відхід був таким же раптовим, як і поява.\n\n«Що це, бляха, було?» запитав Вадім, не відриваючи погляду від лісистого горизонту, що оточував їхній спільний окоп.\n\n«Падаюча зірка», - ліниво відповів Костя, відкинувшись на грубо обтесану стіну окопу. «П'ята за ніч. Бачив що-небудь?»\n\n«Ні. Думав, твоя черга спати». - «Не можу. Думав.\n\n«Про що?»\n\n«Про падаючі зірки». Вадім кинув на Костю дивний погляд. «Ти коли-небудь відчував себе дуже, ну не знаю, маленьким?»\n\n«Ні, почекай, що ти маєш на увазі?» - «Ну, відносно Всесвіту. Я просто подумав...» Вадім напівжартома закотив очі. «Знаєш, ця падаюча зірка, мабуть, існує там, у космосі, ну, не знаю, мільйони років. Всю історію людства вона просто сиділа там, на орбіті, чи що»\n\n«... Костя, до чого ти ведеш?»\n\n«Сам подумай, Вадім. Бог знає, скільки років цьому маленькому космічному камінчику судилося бути тут, у цей час, у цьому місці, і людство нічого не могло зробити, щоб змінити це. Бухарін міг би виграти війну, і він все одно був би тут, прямо зараз, незалежно від того, що сталося б на цій планеті. Ми з тобою могли б бути мертві, або ніколи не народитися...»\n\n«Я зрозумів. То ти хочеш сказати...»\n\n«Я хочу сказати, що іноді мені здається, що все, що ми робимо тут, у Лізі, просто таке... маленьке. А світ просто... продовжує існувати». Вадім кинув на нього погляд - не несхвальний, але такий, який їм, та й, мабуть, усім у Чорній Лізі, був добре знайомий.\n\n«Так, я знаю», - відповів Костя. «Просто нічого не можу з собою вдіяти».\n\n«Тобі треба відпочити, чувак»."
 omsksr.33.a: "«Ага, треба»."

