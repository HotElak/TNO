 OMS_the_fourth_thesis_scripted: "§YТри тези§!, підкріплені §YПрограмою національної дії§!, слугують фундаментом для ідеалів нашої влади, готуючи ґрунт для майбутньої війни. Однак, після самоаналізу та розслідування деяких §Rневдалих чуток§!, Ґлавковєрх прийняв нову тезу, яка буде поширена у вищих ешелонах командування Російської національної армії: §RЧетверта теза.§!\n\nМета Уряду Рекультивації полягає вже не в тому, щоб просто пережити прийдешнє вторгнення, а в тому, щоб на наших умовах розпочати §RВеликий Суд§!, ліквідувати саме поняття Німеччини, використовуючи пекельну зброю, яку вони самі створили.\n\nПід час §RВеликого Суду§! найбільші міста Батьківщини будуть перетворені на опромінені руїни, наші золоті фермерські поля - на палаючу пустку, а наші найбільші пам'ятки - в братські могили. Протягом майбутнього конфлікту росіяни воюватимуть серед руїн власних міст, будинків і церков, залишивши багатьом місцям урочисту спадщину, яку ніхто ніколи не забуде. Москва, Пєтроґрад, Самара, Нижній Новґород і тисячі інших міст зі старими російськими назвами відродяться в хрещенні атомним вогнем.\n\nАле російська нація вистоїть. Через приховані бункери і віддалені аванпости Російська національна армія виживе і забезпечить виконання наших останніх наказів. Навіть після того, як грибовидні хмари піднімуться над усіма великими містами світу, наші солдати вийдуть з глибини і діятимуть згідно зі своїми постійними наказами, йтимуть на Берлін і здійснюватимуть Національну помсту. Ми зітремо з лиця землі будь-які сліди німецької нації, а наші солдати швидко покінчать з кожним німцем, будь то кволий старий чи просто нявкаюче дитя, що вижило під бомбами.\n\n§RЧерез смерть ми здійснимо нашу остаточну помсту.§!\n\n"

 OMS_renew_the_black_mountain: "Оновлення Чорної гори"
 OMS_renew_the_black_mountain_desc: "У Маґнітогорску, над димовими трубами, що викидають у російську атмосферу чорні хмари промислових відходів, височіє чорна гора. Її вершина дивиться вниз на землю, немов око, що контролює кожен сантиметр землі навколо неї. Вкопані в скелі, по боках її були лабораторії Лисенка, де він колись примудрявся експериментувати, робити надлюдей з голодних, вмираючих піддослідних. Чорна Ліга не має серйозних симпатій до теорії Лисенка; є лише стільки жорстокості, скільки можна зробити в ім'я науки, доки вона не межує з ідіотизмом.\n\nВтім, у дослідницьких комплексів є потенціал. Побудовані, щоб витримати ядерні вибухи, параноя Лисенка забезпечить безпечну базу операцій для штаб-квартири Ліги і вищого командування. Чорна гора знову стане чорною, коли Ліга накине свій плащ на її вершину."

 OMS_underground_military_depots: "Підземні військові склади"
 OMS_underground_military_depots_desc: "Під час доленосних подій легко забути, що керівництво Чорної Ліги - це не весь її склад. Російська національна армія, в лавах якої служать віддані чоловіки і жінки, служить інтересам Ліги набагато краще, ніж вона може про це просити. Керівництво знаходиться в безпеці в Чорній горі, але ці солдати потребують захисту від атомної відплати німців. Ґлавковєрх повинен укрити цих солдатів, незважаючи на суворість Четвертої Тези.\n\nКоли прийде час спалення, ми віддамо Армії найвищу честь. Коли пил вляжеться над тихою землею, і Росія буде помщена, вони вилізуть зі своїх підземних комплексів. Прапор Ліги замайорить над руїнами Фольксхалле, символом остаточного тріумфу Росії. Над світом попелу, пилу і вугілля, над руїнами замайорить чорний прапор перемоги."

