 OMS_the_reclamation_government: "Уряд рекультивації"
 OMS_the_reclamation_government_desc: "Ми знову розширилися. З одного маленького шматочка Сибіру ми зуміли вирости, претендуючи на всю Західну Росію, не захоплену огидними гунами. Ми більше не Тимчасовий уряд, ми тепер - Російський національний відбудовний уряд, який керує половиною неокупованої батьківщини.\n\nАле це ще не кінець, на сході все ще є претенденти, які претендують на владу над усією Росією, незважаючи на те, що їм не вистачає сил, щоб відвоювати її. А ще є самі німці, які досі тримають у своїх мерзенних пазурах найзахідніші частини країни.\n\nМи не повинні зупинятися, поки вся Росія не об'єднається під нашим прапором, а гуни не заплатять за свої жахливі злочини."

 OMS_national_survival: "Національне виживання"
 OMS_national_survival_desc: "Щоб Росія вижила, її народ повинен вижити. Але вони повинні робити більше, ніж просто жити. Нам потрібні солдати і робітники, здатні виконувати виснажливі завдання годинами поспіль. Щоб це стало можливим, ми повинні забезпечити наш народ ситим і задоволеним. Голодний солдат просто не зможе воювати так само добре, як ситий, а нещасний робітник - повільний працівник.\n\nНічого з цього не можна допустити.\n\nТаким чином, "Національна дія" забезпечить реалізацію програм боротьби з бідністю по всій країні. Жоден кадр не буде відчувати нестачу в їжі чи житлі. Люди не матимуть розкошів, але й не матимуть потреби в основних товарах та послугах."

 OMS_a_societal_redoubt: "Суспільний редут"
 OMS_a_societal_redoubt_desc: "Західна Росія буде на передовій, коли настане §RВеликий Суд§!. Такі місця, як Вятка, Самара та Нижній Новґород, першими постраждають від німецького примари. Від відновлених бомбардувань до ракетних атак. У малоймовірному випадку, якщо Німеччина коли-небудь ступить на нашу землю, саме там будуть її мерзенні ноги.\n\nЗ цією метою Національний редут повинен бути розширений в регіоні, побудовані нові бункери і промисловість перенесена під землю, де це можливо. Кадри будуть навчені планам евакуації, щоб не було шаленого поспіху до призначених їм бункерів, коли почнеться §RВеликий Суд§!. Люди можуть скаржитися, але з часом вони пристосуються і оцінять це. Ми не дозволимо гунам знову довести цю землю до анархії."

 OMS_expand_the_state_development_directorate: "Розширити Директорат державного розвитку"
 OMS_expand_the_state_development_directorate_desc: "Промисловість Західної Росії занадто довго працювала під управлінням безлічі організацій. Деякі критичні галузі керуються корпоративними інтересами. Задля більшого процвітання Росії, Директорат державного розвитку буде розширено в регіоні.\n\nДля забезпечення нашої економічної безпеки необхідно буде вжити певних заходів. Всі життєво важливі галузі будуть націоналізовані, будуть введені квоти, права робітників будуть обмежені, страйки будуть заборонені, будь-яке поняття непокори буде вирішуватися силою.\n\nЛюдям з м'яким серцем ці заходи здадуться екстремальними, але час покаже, що ці заходи абсолютно необхідні."

 OMS_waste_not_want_not: "Не марнуй – і не бракуватиме"
 OMS_waste_not_want_not_desc: "Для §RВеликого Суду§! кожна зброя, кожна куля, кожна шина матиме значення. Тому в Уряді Рекультивації не може бути такого поняття, як брухт чи надлишок. Зайві каструлі і сковорідки можуть бути переплавлені на кулі, гума може бути зроблена в шини, будь-які дрібниці, залишені на Заході, такі як шовкові панчохи, можуть бути використані для виготовлення парашутів.\n\nНарод повинен зрозуміти це, всім кадрам буде наказано пожертвувати будь-які зайві матеріали, які вони знайдуть. Не буде ніяких звалищ металобрухту, ніяких зайвих відходів. Все, що може бути використано, буде використано. Нехай краще кадр пропустить кілька сковорідок, ніж матиме більше набоїв, коли настане §RВеликий Суд§!."

 OMS_fires_of_hell: "Вогні пекла"
 OMS_fires_of_hell_desc: "Коли нарешті настане §RВеликий Суд§!. Цілком ймовірно, можливо навіть, що німецькі пси засиплють нас ядерним вогнем. Наші міста будуть горіти у вогні, перетворені на радіоактивний попіл. Терористичні бомбардування Люфтваффе будуть лише уколом у порівнянні з тим, що атомна війна зробить з Росією.\n\nНаціонального редуту буде недостатньо, щоб пережити це. Щоб Росія вижила, потрібно будувати нові бункери. Більші і глибші. Багато з них будуть побудовані за межами міст, щоб не піддаватися прямому удару. З екранованими дверима для захисту від радіації. З системами фільтрації повітря і достатньою кількістю запасів, щоб люди могли залишатися всередині достатньо довго, поки радіоактивні опади розсіюються. Ці нові бункери гарантують, що ніщо, навіть сила атома, не зможе зупинити нас у нашому прагненні до помсти.\n\nРосія виживе, що б не сталося."

 OMS_expand_the_system: "Розширити систему"
 OMS_expand_the_system_desc: "На міжнародному фронті програма "Потьомкін" і наші шпигуни довели свою цінність. Потьомкін переконав багатьох в Америці та інших державах, що товариш Язов - найкраща надія на майбутнє Росії. А наші "нелегали" змусили замовкнути багато голосів, які могли б виступити проти Чорної Ліги. Обидва ці зусилля повинні бути розширені.\n\nМасивна пропагандистська кампанія переконає "вільний" світ, що Уряд Рекультивації не тільки не є загрозою для них, але й найкращою протидією німецькій загрозі. У той час як кількість нелегалів має бути збільшена, щоб у російській емігрантській спільноті не залишилося жодного, хто б посмів говорити інакше."

 OMS_escalate_potemkin: "Ескалація "Потьомкіна""
 OMS_escalate_potemkin_desc: "Незважаючи на всі наші зусилля, більша частина світу все ще погано ставиться до Уряду Рекультивації, вважаючи нас не більше, ніж бандитами, одягненими в чорне. Хоча декого така ситуація цілком влаштовує, і вони не відчувають особливої любові до тих, хто підвів Батьківщину раніше. Ми все ще потребуємо цих іноземних держав та їхньої підтримки, особливо Сполучених Штатів.\n\nДля допомоги в цих зусиллях програма "Потьомкін" запросила американську знімальну групу, щоб показати світові, що товариш Язов просто хоче побудувати Росію, сильну і процвітаючу.\n\nАмериканцям проведуть екскурсію по наших великих містах, показуючи, наскільки процвітаючою стала наша країна, і наскільки задоволені наші робітники. Після того, як ми перевіримо відзнятий матеріал, вони випустять документальний фільм, який, як ми сподіваємося, переконає американців, що ми є найкращою надією Росії і оплотом проти нацистів."

 OMS_contacts_in_moskowien: "Контакти в Московієн"
 OMS_contacts_in_moskowien_desc: "Московієн, місце найбільших злочинів Німеччини проти нашого роду, буде на передовій, коли настане §RВеликий Суд§!. Саме там він буде виграний або програний, саме там почнеться знищення Німеччини.\n\nХоча до §RВеликого Суду§! ще багато років, ми повинні почати засівати Московієн для падіння Німеччини. Сплячі агенти прокрадуться через кордон, проникнуть в середовище рабів і колабораціоністів, дізнаються все, що зможуть, про операції Німеччини в цьому регіоні, закладаючи основу для майбутніх саботажних дій. Ці агенти дуже ризикують, але їхні зусилля виявляться більш ніж вартими того, коли почнеться §RВеликий Суд§!."

 OMS_the_first_draft: "Перший проєкт"
 OMS_the_first_draft_desc: "Директор Сахаровскій представив план Ґлавковєрху, який він назвав операцією "Чернобоґ". Він стверджує, що земля, відома зараз як Московієн, втрачена для нас, надто забруднена німецькими поселенцями, щоб коли-небудь бути повністю відновленою. Тому вона стане плацдармом для початкової фази §RВеликого Суду§!.\n\nПеред тим, як перші наші війська перетнуть кордон, "Чернобоґ" закликає спустошити Німеччину серією руйнівних терористичних атак, зосереджених на Московієн. Гунни будуть військово покалічені і розділені ще до початкуСуду, залишаючи для нас шлях до Німеччини широко відкритим."

 OMS_warnings_from_within: "Перестороги зсередини"
 OMS_warnings_from_within_desc: "Про смерть Дмітрія Карбишева ходять чутки, мерзенні, огидні, зрадницькі чутки. Ці чутки стверджують, що засновник Всеросійської Чорної Ліги, людина, яка першою зрозуміла, які сили нам знадобляться для §RВеликого Суду§!, не помер від старості, а наклав на себе руки.\n\nЦі чутки, мабуть, неправдиві, наш вождь ніколи не мав би підстав для такого жахливого вчинку. Ми повинні відстежити джерело цих брудних чуток і розібратися з ними."

 OMS_national_reconstruction: "Національна реконструкція"
 OMS_national_reconstruction_desc: "Війна в Західній Росії залишила ці землі спустошеними. Дороги розірвані, заводи зруйновані, шахти пошкоджені, ферми покинуті, а цілі міста випотрошені. Це необхідно негайно виправити. Західна Росія є не лише критично важливим регіоном з точки зору промисловості та ресурсів, це також наш кордон з гунами. Це означає, що він буде на лінії фронту, коли почнеться §RВеликий Суд§!.\n\nКожна ферма, яка залишиться неврожайною, означатиме недоотримання пайків нашими військами, кожна дорога, яка залишиться пошкодженою, означатиме, що буде набагато важче доставити людей і припаси на фронт. Це треба негайно виправляти. Відновлення промисловості та інфраструктури в Західній Росії стане національним пріоритетом.\n\nУсі кадри з позначенням, що починається на 6, 7, 8 або 9, яких можна пощадити, будуть відправлені в регіон, а нові кадри будуть сформовані в поспіху. Західна Росія повинна бути готовою до §RВеликого Суду§!."

 OMS_dewarlordization_trials: "Судові процеси з департизації"
 OMS_dewarlordization_trials_desc: "За винятком останніх залишків ЗРРФ, воєначальники, які заполонили Західну Росію, були одними з найгірших, що загрожували Батьківщині. Зрадницькі царі і генерали, нав'язані гунами-загарбниками. Божевільні, які прагнули перетворити себе на нашого найбільшого ворога, тримаючи більшість народу в кайданах. Навіть ті, хто не залежав від німців, були не набагато кращими, республіканці, занадто залежні від своїх ідеологій, щоб коли-небудь зробити Росію достатньо сильною для §RВеликого Суду§!.\n\nПравосуддя над цими зрадниками має бути швидким і безжальним, всі повинні знати ціну зради і невдачі."

 OMS_reintegrate_the_armies: "Реінтегрувати війська"
 OMS_reintegrate_the_armies_desc: "Різні воєначальники, які домінували в Західній Росії, створили низку ідеологій. Жодна з них не перетворилася на армії, гідні цієї назви. Республіканці, монархісти, божевільні та зрадники - всі вони створили збройні сили, які являли собою трохи більше, ніж погано навчені натовпи та воєнізовані загони, озброєні застарілим спорядженням. Навіть ЗРРФ створила армію, набагато меншу за ту, яка була б необхідна для §RВеликого Суду§!.\n\nАле чоловіків їхніх армій можна переформувати і зробити корисними, перекувати на справжніх солдатів Російської національної армії. Жінки служитимуть на небойових посадах, незалежно від того, яку роль вони виконували раніше. Та невелика дисципліна, яку їм прищепили, сподіваємось, підготує їх до служби в Уряді Рекультивації."

 OMS_onwards_to_berlin: "Вперед, на Берлін!"
 OMS_onwards_to_berlin_desc: "Для того, щоб ми перемогли у §RВеликому Суді§!, народ Росії повинен повірити, що ми можемо це зробити. Якщо робітники вважатимуть, що снаряди, які вони виготовляють, призначені для безнадійної справи, вони не будуть докладати стільки зусиль, що призведе до погіршення якості зброї. Низький моральний дух може бути так само небезпечний для нас, як і для гунів. Щоб протистояти цьому, ми створюємо пропагандистську кампанію, плакати, банери, промови, навіть кілька фільмів, в яких показано, як Російська національна армія вбиває армії Райху, як вона піднімається під нашим прапором над руїнами Німеччини, як вона сторицею відплачує за заподіяну нам несправедливість. Ця кампанія покаже людям, що коли почнеться §RВеликий Суд§!, ми переможемо і справедливість восторжествує."

 OMS_venerate_the_front: "Шануймо фронт"
 OMS_venerate_the_front_desc: "Єґоров, Жуков, Тухачевскій. Генерали Західноросійського революційного фронту гідні захоплення, як і їхні солдати. Вони боролися проти німців десятиліттями, після того, як більшість з них здалися або стали зрадниками. Тухачевскій, зокрема, продемонстрував силу, яку мало хто демонстрував поза межами Чорної Ліги. Вони були майже достатньо сильними, щоб очолити Росію у §RВеликому Суді§!, майже. Їх прихильність до старого порядку Бухаріна і комуністичної ідеології послабила їх і, зрештою, стала причиною їхнього падіння, незважаючи на їхні помилкові переконання. ЗРРФ слід вшановувати, це солдати і генерали, амністовані. Можливо, вони не здатні керувати нашою країною, але вони все ще здібні генерали. Ми могли б використати таких людей для §RВеликого Суду§!. Після того, як вони пройдуть належну перепідготовку."

 OMS_the_great_trial_awaits: "Великий Суд чекає!"
 OMS_the_great_trial_awaits_desc: "Час спливає. Незабаром, дуже скоро, на нас чекає §RВеликий Суд§!. Гунни прагнутимуть лише до нашого повного знищення. Єдине, що цьому завадить, - товариш Язов і Уряд Рекультивації Чорної Ліги.\n\nНарод повинен зрозуміти, що ми боремося, щоб захистити його. Але що більш важливо, ми боремося, щоб помститися за них. За кожного вбитого солдата, за кожну вбиту матір, за кожну дитину, кинуту в пекло тевтонськими ордами. Всі вони будуть помщені тисячократно. Ми зробимо так, що гуни помруть з криками, шкодуючи про той день, коли вони побачили наш народ.\n\nРосія буде помщена!"

 ### Nuke tree ###
 OMS_the_weapons_of_national_vengeance: "Зброя національної помсти"
 OMS_the_weapons_of_national_vengeance_desc: "§RВеликий Суд§! буде майже апокаліптичною справою. Німецькі загарбники не знатимуть пощади у своєму хрестовому поході проти самої цивілізації. З цією метою вони застосують усю зброю, видобуту з найглибших пекельних ям, у марній спробі зупинити національну відплату. На довгому звивистому шляху до Берліна нашим військам доведеться прориватися крізь ядерні вибухи і хмари біологічних і хімічних агентів, ніколи раніше не випущених у гніві.\n\nЗ цією метою ця зброя повинна бути використана Лігою, оскільки її руйнівний потенціал не має собі рівних у порівнянні з будь-якою іншою зброєю, створеною людиною. Ядерна, біологічна і хімічна зброя - це нова реальність війни в сучасну епоху, і це повинно бути враховано в будь-якому плані §RВеликого Суду§!.\n\nВже почалася робота над цими знаряддями війни. Бо тільки тоді, коли німецька держава буде силою стерта з підручників історії, а російські чоботи пройдуть під Бранденбурзькими воротами, національна помста буде по-справжньому завершеною."

 OMS_expand_on_kamera: "Розширити КАМЕРА"
 OMS_expand_on_kamera_desc: "Коли ми були лише "Тимчасовою владою", проєкт КАМЕРА був санкціонований. Озброєний чистим чеком і жагою до справедливості, талановитий майор Юрій Овчинніков керує цією далекоглядною програмою, покликаною створити найбільш смертоносну біологічну зброю в історії для цілей національної помсти.\n\nВже зараз його робота вразила Ґлавковєрха. Зі свєрдловских лабораторій надходять повідомлення про нові штами сибірської виразки, здатні бути упаковані в найменший снаряд або бомбу, які можуть сотнями посипатися на Німеччину з нашої артилерії або авіації.\n\nЦього недостатньо для цілей §RВеликого Суду§!. Овчинніков заслуговує на більше фінансування, більше живих піддослідних і більш сучасне обладнання для завершення цієї зброї, яка впаде білим снігом на міста Німеччини, покриваючи їх спорами, які назавжди відправлять їх жалюгідний народ на смітник історії."

 OMS_seize_the_arsenal: "Розширити арсенал"
 OMS_seize_the_arsenal_desc: "Під звільненим містом Сиктивкар лежить скарбниця старої хімічної зброї часів Першого Суду. Незважаючи на відносний вік цих формул і їхню неефективність у порівнянні з нашими новітніми розробками, вони все ще можуть добре послужити російській нації, якщо використовувати їх ліберально. Адже який сенс у величезних запасах, якщо вони будуть зберігатися в підземних сховищах протягом усього терміну служби?\n\nДозвіл на застосування хімічних снарядів і нанесення прямих хімічних авіаударів буде делеговано командирам на місцях, за умови, що «Ваша позиція знаходиться під загрозою захоплення іноземними силами» в рамках плану "Гідра", щоб запобігти каліцтву керівництва Російської національної армії від обезголовлюючого удару по командних центрах.\n\nЗвісно, визначення "іноземний" залежить від лояльності до російської нації. З пусток Східного Сибіру з'явилися чутки про самозваних воєначальників, які намагаються створювати власні дріб'язкові імітації тієї самої ідеології, яка прирекла Росію на руїну. Навіть якщо така нелюдська мерзота може претендувати на російське громадянство по крові, їхні дії доводять, що вони нічим не кращі за гітлерівців на нашому заході, і заслуговують на те, щоб зіткнутися з усією міццю нашого арсеналу."

 OMS_the_atomic_age: "Атомний вік"
 OMS_the_atomic_age_desc: "Середньостатистичний солдат Чорної Ліги нічим не поступається своєму німецькому колезі. З технологічної точки зору, знадобиться лише кілька років інвестицій у дослідження і розробки, щоб наздогнати німців у плані оснащення. Якщо Райх наважиться напасти на нас зараз, Чорна Ліга може завдати удару у відповідь, використовуючи біологічну та хімічну зброю, розроблену колишнім Совєцьким Союзом. Проте, перш ніж Ліга зможе перенести боротьбу в їх так зване вічне місто, Ґерманію, є один аспект, на який у нас немає відповіді.\n\n§RАтомна бомба.§!\n\nДля того, щоб наша місія була успішною, Ліга повинна забезпечити неминучість взаємного гарантованого знищення. Для того, щоб німці пережили те, що пережила Росія, біологічної і хімічної зброї недостатньо. Вони більше не матимуть переваги над нами, бо вони пізнають силу помсти, але також і силу любові. В атомну епоху любов - це божевілля."

 OMS_consult_with_ovchinnikov: "Проконсульватися з Овчинніковим"
 OMS_consult_with_ovchinnikov_desc: "Після того, як Ліга вирішила розширити проєкт КАМЕРА, Ґлавковєрх Язов зацікавився результатами експериментів, які він проводив. Нервово-паралітичні гази, здатні вбивати за лічені хвилини, що значно перевищує можливості старих іпритів і подібних речовин, які зберігалися в надрах колишньої Республіки Комі. Речовини, здатні знищити цілі ліси - якщо формула правильна. Як і всі зусилля Ліги, спрямовані на помсту, вся робота Овчиннікова триває. Можливо, є спосіб її прискорити.\n\nЛіга надасть піддослідних як матеріал для зворотного зв'язку щодо ефективності хімічних агентів. Це будуть найгірші з найгірших представників суспільства: бандити, злочинці та вбивці найнижчого ґатунку. Ґлавковєрх зробив би Росії послугу, позбавивши її від цих елементів. Овчинніков був би задоволений. Більше ніяких щурів. Тільки люди."

 OMS_source_uranium_deposits: "Родовища уранових руд"
 OMS_source_uranium_deposits_desc: "З моменту свого створення в епоху Великої Вітчизняної війни атомна бомба змінила світ. Вона обпекла пальці американського гіганта. Імперії Німеччини та Японії стоять на фундаменті, випаленому до хрускоту вогнем атомного знищення. Щоб Росія була великою, щоб Росія піднялася, щоб Росія помстилася за смерті і страждання Великої Вітчизняної війни, Ліга повинна отримати атомну бомбу. Однак до завершення створення належної боєголовки ще багато років, і це сумний факт, який визнає навіть Ґлавковєрх.\n\nВтім, не всі дороги до влади мають бути чистими. Брудного рішення буде достатньо, якщо чисті методи не спрацюють. У цьому випадку - брудна бомба. Вчені-ядерники можуть назвати її халтурою, інженери - недбалістю. Однак перед обличчям стримуючого фактору німці більше ніколи не зазіхнуть на суверенітет Росії. Важливо не те, що є чистим, а що брудним, важливо лише те, що є ефективним."

