 omskbatov.24.t: "Звіт про Західносибірське тимчасове управління"
 omskbatov.24.d: "ТІЛЬКИ ДЛЯ ВЛАДИ\n\nМи уважно стежимо за ситуацією в Західному Сибіру після захоплення регіону Чорною Лігою під командуванням ДМІТРІЯ ЯЗОВА. Хоча розуміння ситуації в регіоні обмежене через складний апарат безпеки Чорної Ліги, з'явилися певні викриття, які потребують розгляду.\n\nГоловне з них полягає в тому, що в регіоні існує стійкий войовничий повстанський рух на чолі з ПАВЛОМ БАТОВИМ, колишнім совєцьким офіцером нині зруйнованої Свєрдловської області, який організовує опір проти ЯЗОВА і Чорної Ліги.\n\nБАТОВ керує великою кількістю повстанців, які об'єдналися проти Чорної Ліги, і водночас стикається з постійними спробами Ліги вистежити його і стратити. Наразі їм не вдалося досягти цього, і повстанський рух БАТОВА залишається активним. Це дає кілька можливостей.\n\nБАТОВ звертався до зовнішніх сторін за допомогою в усуненні ЯЗОВА. Це майже напевно пов'язано з тим, що БАТОВ сам прагне отримати контроль над Західним Сибіром, щоб відновити там совєцьку державу. Ця мета суперечить нашим власним, однак ми оцінюємо, що ймовірність його успіху, навіть у випадку розпаду Чорної Ліги, мінімальна.\n\nЧорна Ліга є ультрамілітаристською, радикальною силою, яка становить значну загрозу нашим власним цілям. Хоча амбіції БАТОВу можуть суперечити нашим цілям, для нас буде більш корисним усунути Чорну Лігу із Західного Сибіру, ніж дозволити їй зміцніти і розгромити єдину існуючу опозицію.\n\nЗ цих причин ми настійно рекомендуємо надати обмежену підтримку БАТОВу без зволікання."
 omskbatov.24.a: "Все, що потрібно, щоб зупинити Чорну Лігу."

 #Regional events
 omskreg.1.t: "Шанс на успіх"
 omskreg.1.d: "В Омску був надзвичайно холодний ранок. За ніч на вікнах утворилася паморозь, яка затуляла вид на навколишній світ. Язов подумав, чи не відчинити вікно, щоб зішкребти паморозь, але вирішив не робити цього. Він повернувся до Пітовранова, але побачив, що той все ще заглиблений у черговий звіт про виробничі показники. Язов пробігся поглядом по звіту раніше, і він, здавалося, містив переважно хороші новини, хоча він покликав Пітовранова до свого кабінету, щоб переконатися в цьому. Економіст, завжди уважний до деталей, читав звіт майже годину. За цей час Язов встиг зварити собі чашку кави, написати пам'ятку для командирів бойових підрозділів, ненадовго замислитися над миттям вікна і підписати з десяток виконавчих листів.\n\nПітовранов відкашлявся і відклав звіт, нарешті закінчивши з ним. Язов повернувся, щоб послухати, що він скаже. «Загалом, це дуже багатообіцяюче. Очевидно, що є певна неефективність від інтеграції індустрії рекультивованих територій, але не така велика, як я очікував. Є кілька сфер, де я хотів би підкоригувати виробничі квоти, з вашого дозволу, звичайно, але все вказує на те, що ми рухаємося у правильному напрямку»\n\nЯзов посміхнувся. «Дозвіл надано». Економіст кивнув, потім повернувся, щоб піти, але перш ніж він встиг піти, Язов гукнув його. «Євґєнію, перед тим, як Ви підете, можу я попросити Вас про повну відвертість?»\n\nПітовранов навіть не намагався приховати розгубленість на своєму обличчі. «Звичайно, сер. Що таке?»\n\n«Ти коли-небудь думав, що ми зайдемо так далеко? Я маю на увазі Лігу?»\n\n«Гадаю, я ніколи про це не думав. Я просто продовжував виконувати свій обов'язок, і ось куди він мене привів».\n\nЯзов хихикнув. «Це має сенс. Нещодавно я думав про те, як далеко ми просунулися. Здається, ще вчора ми боролися за Омск, а тепер ми тут, господарі Західного Сибіру, а незабаром і всієї Росії».\n\n «Ми не змогли б цього зробити без вашого керівництва, сер».\n\n «Спасибі, Євґєнію. Я зробив все, що міг, щоб врятувати Батьківщину, і, на щастя, здається, цього було достатньо. Можу я сказати вам дещо, що не покине цю кімнату?»\n\n«Звичайно»."
 omskreg.1.a: "«Я ніколи не думав, що нам це вдасться»."

 omskreg.2.t: "Хороші новини"
 omskreg.2.d: "П'ятий день поспіль Стєпан з глибоким здивуванням дивився на людей у формі, які патрулювали повз його будинок. Вони були одягнені в камуфляж і чорні шоломи, а не в хакі та зелень, як солдати маршала Батова. Було щось і в їхній манері триматися, що його збентежило. Люди Батова завжди весело перемовлялися між собою, зупинялися, щоб поговорити з громадянами або допомогти їм у дрібних справах. Здавалося, ці люди вважали Стєпана та його сусідів меншими за себе, навіть не дивлячись у їхній бік, хіба що для того, щоб кинути на них холодний, жорстокий погляд.\n\nНа шостий день він набрався сміливості і вийшов на вулицю, коли патруль наблизився до нього. «Вибачте, - вигукнув він, - вибачте!»\n\nСержант на чолі патруля подав знак зупинитися, а сам підійшов до Стєпана. «Так, громадянине? Маєте щось повідомити?»\n\nСтєпан нервово похитав головою. «Ні, пане, мені просто цікаво... хто ви такі? Ви ж не підпорядковані маршалу Батову?»\n\nПатруль дружно витріщився на цивільного, який раптом відчув, що припустився серйозної помилки. Очі сержанта звузилися. «Зважаючи на ваш... поважний вік, я пробачу ваше невігластво, товаришу. Ми - Чорна Ліга. Ми - Росія. Маршала-зрадника вигнали звідси, і ви тепер під нашою владою. Не забувайте про це. Патруль, руш!»\n\nІ вони пішли, відполіровані чоботи вибивали темп по брукованих вулицях Свєрдловська. Стєпан ще не зовсім розумів, що відбувається, але що б не відбувалося, йому це не подобалося."
 omskreg.2.a: "Він і не повинен розуміти."

 omskreg.3.t: "Поділіться своїм багатством"
 omskreg.3.d: "«Віддайте, виродки! Гей, ні... гей! Руки геть, я за нього добрі гроші заплатив!»\n\nТарас вдарив торговця в щелепу, розбивши йому губу. Ошатно вбраний чоловік впав на бруківку, ошелешений. «Замовкни. Це більше не твоя власність. Це, - сказав він, показуючи на пляшки з дорогим алкоголем, що заповнювали кузов вантажівки, - предмети розкоші класу А, заборонені для цивільного володіння директивою Ґлавковєрха Язова. Таким чином, вони підлягають конфіскації».\n\nТорговець схопився на ноги і смикнувся, ніби збирався зробити крок, але потім його руки впали в боки, а плечі опустилися. «Але ж ви забираєте мій заробіток!» - заскиглив він. «Якщо я не зможу їх продати, я збанкрутую».\n\n«Не моя проблема», - відповів Тарас, схрестивши руки. Позаду нього його люди витягали ящик за ящиком горілки з вантажівки, відкрито розмовляючи між собою про те, що "зняли трохи вершків" і "як раді подарункам купця". Купець міг лише безсило стояти на місці. Ніхто з перехожих навіть не глянув у його бік. Коли остання горілка була захована в патрульний БТР, Тарас відійшов і дозволив купцеві з порожніми руками повернутися до своєї вантажівки. «Вважай, що тобі пощастило, що ми тебе теж не штрафуємо», - гукнув йому вслід Тарас. «Не бійтеся, ваш товар піде на добру справу, запевняю вас!»"
 omskreg.3.a: "Підтримувати бойовий дух - добра справа, чи не так?"

 omskreg.4.t: "На полюванні"
 omskreg.4.d: "Карта Західного Сибіру являла собою складну мішанину зі шпильок, каракулевих нотаток, кружечків, намальованих червоним чорнилом, та різноманітних штампів. ДВБ досягло значних успіхів у заспокоєнні цього регіону, але залишалася ще одна серйозна перешкода: Маршал Батов. Його фотографія була прикріплена до коркової дошки в штаб-квартирі ДВБ, щедро поцяткованої дірочками. Під нею були розміщені різні фотографії інших офіцерів зі Свєрдловська; всі вони були мертві, з вибитими очима - але не Батов.\n\n«Він повинен бути десь у лісах, напевно, - сказав один офіцер, постукуючи по обведеному лісу на північ від Свєрдловська, - це ж логічно, чи не так?»\n\n«Він загубився б там так само легко, як і будь-хто інший», - заперечив його молодший колега. «Ні, сер, я вважаю, що він у Златоусті, можливо, в районі столиці. Ховатися у всіх на виду частіше, ніж ви думаєте, і це дало б йому вільний доступ до викраденої зброї».\n\nДе б не переховувався зрадливий маршал, його потрібно було швидко знайти. Бандити під його командуванням сіяли веселий хаос. Зникали патрулі, підривалися мости, здійснювалися нальоти на склади з припасами. Вони знали, що робити, коли знайдуть його, але зробити це в першу чергу - ось у чому була проблема. Батов був не звичайним партизанським ватажком, а одним з найкращих стратегів у всій Росії. Але він також залишався просто людиною - знайди його слабке місце, і він миттєво розсипався б."
 omskreg.4.a: "Він так просто не дасться."

 omskreg.5.t: "В горах"
 omskreg.5.d: "Підгляньте, зробіть знімок і тікайте. Пригніться, знайдіть укриття. Зблизьтеся, нехай летять гранати. Тримайте ніж і пістолет напохваті. Не зупиняйтеся ні перед чим. Намилити, змити, повторити.\n\nТакими були постійні тренування ДВБ.Для тих, хто був достатньо дорослим, щоб служити в НКВД, це був надзвичайно складний досвід. За часів Союзу від них рідко очікували участі в бойових діях. Здебільшого вони бачили антипартизанську війну, якою вона була... формально. Якщо десятиліття тому вони зіткнулися з обуреними польськими і балтійськими фермерами після анексій, то тепер вони зіткнулися з одними з найкращих солдатів Росії, якими командував один з найкращих командирів Росії.\n\nВони повинні були бути готовими до людей Батова. Вони мусили бути готовими. Кожен прожитий ним день був ще однією вм'ятиною в легітимності Чорної Ліги. Якщо вони недооцінять його, помиляться, втратять свій єдиний шанс - все буде скінчено."
 omskreg.5.a: "Тренуватися вдвічі важче, а в бою вдвічі легше."

 omskreg.6.t: "Павєл хто?"
 omskreg.6.d: "Такої людини, як Павєл Батов, не існувало. Жодного партизанського ватажка з таким прізвищем Директорат внутрішньої безпеки не вистежило і не ліквідувало. Ніколи не було маршала з таким прізвищем в армії держави-ізгоя, Свєрдловська.\n\nТі портрети? Меморіальні дошки на його честь? Ніщо інше, як спроба дисидентів ввести в оману добропорядних громадян Росії. Створювати композиційні фотографії досить просто, коли є досвід, і які підстави довіряти кільком надряпаним словам на латунній дошці?\n\nНіяких книг з військової справи ніколи не було написано людиною з таким ім'ям. Це суто вигадана постать, вигадана бандитами і зрадниками для легітимізації своєї злочинної діяльності. Цього... "Павла Батова" не існує. І ніколи не було. Відкиньте цю дитячу оману і прислухайтеся до наказу Ґлавковєрха, адже у Росії є важливіші речі, про які варто турбуватися."
 omskreg.6.a: "Нагадай, яке це було ім'я?"

 omskreg.7.t: "Три тези"
 omskreg.7.d: "«Ідеології, - різким, відпрацьованим тоном вимовив інструктор, повернувшись обличчям до аудиторії, - слабкі. Важливо, щоб ви, як кандидати в офіцери, зрозуміли, що праве діло не виграє війни. Якби це було так, то Німеччина неодмінно зазнала б поразки в останній війні. Натомість вона перемогла не завдяки міфічній расовій "спадщині", а тому, що її збройні сили були найсильнішими. Саме тому ми не будемо вчити вас ідеалам, а лише реальним фактам, на яких ми будуємо наші дії. Вся наша програма національного порятунку ґрунтується на сукупності трьох тавтологічних тез, в які ми сконденсували всю геостратегічну думку Дмітрія Карбишева».\n\n«Перша карбишевська теза - Великий Суд неминучий. Неможливо знати істинні наміри національних держав, а тому конфлікт між ними неминучий. І тому наш нинішній триполярний устрій неминуче розвалиться в кінцевому підсумку в глобальний конфлікт у вигляді Великого Суду, географічним центром якого буде Росія».\n\n«Друга теза - якщо Росія не буде готова до Випробування, то наша цивілізація буде знищена. Щоб довести це, варто лише поглянути на зброю сучасної війни. Наступна війна буде тотальною за межами будь-якого поняття тотальності. Зрештою, буде застосована ядерна зброя, яка, якщо ми не будемо готові протистояти їй, призведе до нашого знищення».\n\nІнструктор глибоко вдихнув, перш ніж розпочати свою проповідь, тон його голосу тепер став тоном полум'яного проповідника. «І нарешті, третя теза - синтез. Як єдина організація, яка визнала цю геополітичну неминучість, і єдина, яка активно готується до зустрічі з нею, Чорна Ліга є єдиною надією Росії на виживання. Ми зміцнимо нашу націю. І як тільки замовкнуть гармати, ми вийдемо з-під землі, щоб забрати те, що належить нам, і помститися німцям»."
 omskreg.7.a: "Чудовий виступ."

 omskreg.8.t: "Згадки про "рукавичку""
 omskreg.8.d: "Можливо, іронія долі полягала в тому, що в моменти найбільших сумнівів і невпевненості в собі Язов завжди згадував один із найвідчайдушніших, паралізованих моментів. "Кинута рукавичка", як її стали називати, коли крихкий спадок Язова був кинутий йому в обличчя. Цей момент викристалізувався в його свідомості - він сидів там, за своїм столом, постріли відлунювали від бетону, гаряча паніка в його голові, тваринні імпульси охоплювали його серце. Він відчував себе паралізованим, кожна ідея викликала десять контраргументів і сотню кошмарних сценаріїв. Але не паніка повертала його сюди знову і знову, а те, як він витягував себе з неї, всупереч усім своїм інстинктам та імпульсам - спочатку повільно, змушуючи себе виконувати власні рішення, відкидаючи сумніви і вірячи в себе. І хоча він не відчував вітрів долі за спиною, він знав, що має йти вперед, незважаючи на успіх чи невдачу.\n\nНе було іншого шляху, окрім як уперед."
 omskreg.8.a: "Важливий урок."

 omskreg.9.t: "Внутрішні справи"
 omskreg.9.d: "«Сьогодні ви постанете перед комісією з внутрішнього розслідування», - сказав один з чоловіків, що сидів за великим дерев'яним столом навпроти Трохіма. Кожен член комітету виглядав настільки безтурботним і кам'яним, що з таким же успіхом міг би бути виліплений з воску.\n\n«Не бійся, Трохіме», - сказав один з інших членів комітету. «Страх марнує час».\n\n«Послухайте, товариші, клянуся Росією і самим великим судом, що я був абсолютно вірний справі! Я не зробив нічого такого, що...»\n\n«Вас звинувачують у марнотратстві, Трохіме. Не читайте нам лекцій про лояльність», - сказав перший член комітету. «Один з ваших підлеглих доніс, що ви марнотратний командир, і, прочитавши звіти, він має рацію. Ви втрачаєте в бою приблизно на двадцять чотири відсотки більше солдатів, ніж інші командири підрозділів вашого рангу і посади, але при цьому ваші досягнення не перевищують втрат. Якщо у вас є докази вашої компетентності, скажіть їх зараз».\n\n«Н-ну, ці цифри перекручені! Нещодавно нам наказали атакувати кулеметне гніздо, і ми втратили половину команди! Я не винен!\n\n«Якби ви не були винні, то ваш підлеглий не доніс би на вас. Мій голос - винен», - сказав третій суддя.\n\n«Підтримую», - сказав перший. «Тоді ми одностайні», - виголосив другий."
 omskreg.9.a: "Чорна Ліга не потерпить марнотратного використання ресурсів, навіть якщо йдеться про життя."

 omskreg.10.t: "Програма національних дій"
 omskreg.10.d: "ТОВАРИШІ ЧОРНОЇ ЛІГИ\n\nМи закликаємо всіх членів до ПРОГРАМИ НАЦІОНАЛЬНИХ ДІЙ\n\nПЕРШЕ - Щоб забезпечити подальше існування російського народу, ми повинні працювати над тим, щоб прищепити людям і землі СИЛУ дати відсіч усім ворогам.\n\nДРУГЕ - Щоб забезпечити ЄДНІСТЬ, необхідну для запобігання тих самих зрадницьких розколів, які критично послабили Росію під час Першого Суду, ми повинні знищити ВАРЛОДИЗМ і забезпечити однаковість політичного мислення.\n\nТРЕТЄ - Щоб забезпечити єдність російської нації як такої, ми повинні усунути ЗОВНІШНІ ВПЛИВИ і переконатися, що ті, хто зрадив нашу націю, постануть перед відповідним правосуддям.\n\nЧЕТВЕРТЕ - Щоб забезпечити єдність всього російського народу як такого, ми повинні ПОВЕРНУТИ втрачені землі, на яких проживають наші російські товариші.\n\nП'ЯТЕ - Щоб світ знав ціну руйнувань, які Німеччина завдала Росії, і силу російської помсти, ми повинні МСТИТИСЯ за нашу батьківщину підлим німцям та їхньому уряду.\n\nЧим більше Васілій читав, тим більше він погоджувався. Це були прості цілі, простіше кажучи, які б відновили місце Росії у світі. Можливо, Ліга була не такою вже й поганою, як йому розповідали. Звісно, уніформа залякувала, і деякі чутки, мабуть, були правдивими, але заради такої мети... Васілій бачив загиблих і спостерігав за руйнуваннями під час Західноросійської війни. Він навіть бачив розпад останнього разу, коли Росія була по-справжньому могутньою.\n\nСила, єдність, могутність - це були необхідні реквізити для стабільної нації в такому світі, як цей. І якщо ціна була високою... він був готовий віддати своє життя в останній війні, щоб захистити свою націю і свою сім'ю. Не могло бути нічого більшого, ніж те, що він не хотів би віддати. Можливо, тоді настав час знову взятися за зброю, якщо Ліга захоче його прийняти."
 omskreg.10.a: "«Все зводиться до простих фраз: Не забути! Не прощати!»"

 omskreg.11.t: "Великий Суд понад усе"
 omskreg.11.d: "Дмітрій знайшов пошарпану стару сторінку в канаві у своєму маленькому містечку. Вона чомусь зачарувала його - впевнене обличчя солдата, який настромлює багнет на злого німця. Це було відчуття сили і мети. Він хотів бути тим солдатом, головним чоловіком у домі, тим, хто врятує свою сім'ю і свій народ. Він не знав, де зараз знаходиться його сім'я, і перебивався шматками хліба або тим, що вдавалося вкрасти, але цей плакат обіцяв йому щось більше.\n\n«ВЕЛИКИЙ СУД - ВСІ ПОВИННІ СЛУЖИТИ».\n\n"Всі" це означало його. Це означало, що він потрібен своїй нації для боротьби за право. Він хотів бути частиною нової сім'ї. Як відчайдушно він хотів приєднатися до Ліги офіційно, бути зарахованим до одного з тих чудових кадрів! Сталеве братство, готове боротися за свою націю - і померти, якщо знадобиться.\n\nВін вирішив змусити наступного чиновника, який прийде, оформити йому офіційне членство. До того часу плакат висів у його кутку в провулку за майстернею. Він сидів і дивився на нього щодня. Солдат, його здобич, солдат, його шолом, солдат, його гвинтівка. Він почав молитися, як його дуже коротко навчили. Він молився про те, чого хотів - бути солдатом у ВЕЛИКОМУ СУДІ."
 omskreg.11.a: "Всі повинні служити."

 omskreg.12.t: "За майбутнє Росії"
 omskreg.12.d: "«Всі лояльні громадяни повинні пожертвувати будь-які матеріали, які вони можуть, на військові потреби. Від вас вимагається пожертвувати щонайменше півкілограма металу. Це може бути залізо, алюміній, сталь або інший подібний корисний матеріал. Негайно виходьте зі своїх домівок і приходьте до центру міста з речами для пожертвування».\n\nВагон з гучномовцем продовжував їхати повз ледве стоячі, напівзруйновані будинки в напрямку церкви. Як тільки вона під'їхала до церкви, офіцер за кермом побачив таку картину: солдат наставив гвинтівку з багнетом на священика, який простягнув хрест. Вони досить гостро розмовляли один з одним: «Цей дзвін супроводжував людей від колиски до могили, і ви його не отримаєте! Я не можу цього допустити, навіть ціною свого життя!»\n\nСвященик говорив з релігійним запалом, але стрілець був непохитний. Як йому і належало бути. Офіцер повільно підійшов, не потрудившись витягти пістолет з кобури.\n\n«Чорна Ліга потребує цього матеріалу для військових потреб. Ми демонтуємо його, хочете ви того чи ні».\n\n«Тільки через мій труп!» - відповів священик.\n\n «Якщо це буде необхідно. Я не вірю, що це буде потрібно». Офіцер наказав чоловікам піднятися на вежу. Священик заблокував двері руками. Чоловіки простягнули свої гвинтівки - чи будуть вони стріляти? Ні. Офіцер подивився на священика, подивився на чоловіків, потім схопив священика за шию і кинув його в багнюку.\n\n«Приступайте. І не затягуйте так з рештою колекцій. До заходу сонця переїжджаємо в наступне місто»."
 omskreg.12.a: "Історія Росії, що розтанула."

 omskreg.13.t: "Директорат бачить все"
 omskreg.13.d: "Двоє розвідників сиділи у фургоні неподалік від блокованої квартири. У них не було додаткових пайків, щоб поїсти, і не було більше цигарок (ті зникли після перших двох годин). Тепер вони сиділи, нічого не роблячи, лише слухали через свої величезні навушники жучок під столом колишнього полковника.\n\nЦе був третій день, коли вони застрягли тут, не роблячи по суті нічого. Але нібито цей чоловік мав інформацію про секретний проєкт, над яким він працював майже рік до того, як Чорна Ліга захопила тут владу. Єдині записи, які вони змогли знайти, стосувалися "надсекретного спеціального пристрою", який "при використанні може вивести людину з ладу на термін до 30 хвилин, при цьому вона нічого не помітить". Його кодова назва - "Катя". Природно, що такий пристрій дуже зацікавив Директорат внутрішньої безпеки, і тому вони зачаїлися тут.\n\nОфіцери нашорошили вуха, коли почули, як відчинилися двері. Вони прислухалися уважніше, вслухаючись у кожен скрип дощок.\n\n«Ось ти де, моя люба Катю. На вулиці так холодно, що я не знаю, як мені зігрітися...»\n\nОбидва офіцери подивилися один на одного. Один з них грюкнув навушниками об столик.\n\n«Ви, мабуть, знущаєтесь з мене»."
 omskreg.13.a: "«Пам'ятай - Цілком таємно, моя люба Катя»."

 omskreg.14.t: "Тиха лють"
 omskreg.14.d: "Язов втупився в карту, розстелену на столі перед ним. На ній було зображено найкраще розуміння Чорною Лігою поточної ситуації в Росії. На сході і заході інші претенденти на контроль над Росією були розкидані по ландшафту, показуючи, як далеко Лізі ще треба було пройти. На півдні держави Південного Уралу продовжували триматися, незважаючи ні на що, в очікуванні, що їх поглине один з бегемотів, що оточували їх. Посередині всього цього знаходилося Західносибірське тимчасове управління, бастіон порядку і обов'язку, оточений зрадою.\n\nОптимізм був розкішшю, яку Язов не міг собі дозволити, але якась частина його сподівалася, що після об'єднання Західного Сибіру шлях до об'єднання буде легким. Натомість Ліга була змушена боротися з повстаннями та інакомисленням. Перебудова російського суспільства, щоб воно було готове до Великого Суду, забрала багато часу, але була необхідною. Поки Чорна Ліга працювала над тим, щоб витягнути свою частину Росії з темряви і підготуватися до бурі, що наближалася, воєначальники навколо них розширили свою територію і зміцнили свою владу над величезними ділянками Батьківщини. Витіснити їх буде нелегко.\n\nЯзов втішався силою Ліги. Менш ніж за десять років вона перетворилася з корумпованої і дезорганізованої організації, обмеженої одним містом, на колоса, готового об'єднати націю і відновити справедливість щодо тих, хто скривдив російський народ. Армії Ліги не могли зупинити навіть найсильніші супротивники. Незабаром настане час національного возз'єднання, і чорна хвиля прокотиться по Росії, змиваючи слабкість і виродження, які занадто довго заражали її. Це не було б радісною подією. На Лігу лягала сувора відповідальність відновити Батьківщину і покарати тих, хто її ослабив. Язов знав, що не буде часу для святкування, коли Росія знову стане цілісною. Йому доведеться задовольнятися тим, що всі зрадники мертві, і нарешті можна буде розпочати остаточне протистояння зі справжнім ворогом на заході."
 omskreg.14.a: "Наближається тиха буря."

 omskreg.15.t: "Директорат державного розвитку"
 omskreg.15.d: "Щоб керувати економікою найбільш ефективно, потрібно моделювати економіку за прикладом командної інфраструктури армії. Потрібно підтримувати логістику - утримувати лінії постачання, дотримуватися квот, розподіляти людей відповідно до їхніх здібностей. Всі повинні працювати як частини великої військової машини нашої економіки, і для нагляду за цим Директорат державного розвитку буде використовувати всі відповідні заходи для забезпечення ефективності.\n\nПромислові кадри повинні працювати ефективно і виконувати робочі квоти. Сільськогосподарські кадри повинні виробляти достатньо, щоб наші солдати на передовій були нагодовані, а промислові робітники працювали безперебійно. Необхідно підтримувати зростання в усіх галузях відповідно до необхідних досягнень у виробництві всіх товарів і матеріалів. Вся робота повинна бути підпорядкована прапору нашої вічної боротьби. Ми досягнемо цього за допомогою тієї ж дисципліни та організації, яку ми продемонстрували б, якби були солдатами на фронті.\n\nХоча чоловіки і жінки за столами з друкарськими машинками можуть здаватися нешкідливими, вони мають життєво важливе значення для забезпечення майбутнього Росії, і їх не можна не помічати - так само, як і вони не можуть не помічати своїх власних обов'язків.\n\nБути солдатом у Великому Суді - це багато чого значить."
 omskreg.15.a: "Всі за одного."

 omskreg.16.t: "Нові кадри"
 omskreg.16.d: "Офіцер переглянув список кандидатів до кадру 602981. Завжди було важко набрати необхідні 80 осіб, а зараз було ще важче, ніж будь-коли. На щастя, прибула нова партія. Йому вже було байдуже, звідки вони прийшли, головне, щоб вони були достатньо здібними і бажали старанно працювати.\n\n«Всіх, хто ще не призначений до підрозділу 602981, прошу вийти вперед».\n\n32 людини було перераховано. Переважно молоді хлопці, ледь вийшли з юнацьких кадрів. Але вони були готові. Вони ніколи не виявляли особливого бажання працювати на промисловому конвеєрі, виготовляючи інструменти, зброю чи одяг, але завжди було важко сказати, що було причиною цього.\n\nДехто боявся бою, і це зрозуміло. Це були маленькі, затиснуті обличчя, які він бачив, дивлячись на нього. Але інші були розлючені тим, що втратили можливість зробити те, що вони тепер вважали найпочеснішим обов'язком своєї нації. Це були насуплені брови, вирячені очі та стиснуті щелепи. Хто знає, що могло б статися, якби вони добре попрацювали. Піхотою або командним складом, з часом. А поки що вони служитимуть своїй нації у швидко зростаючій індустрії, яка виведе Омск на рівень сусідів, а згодом і всю Росію."
 omskreg.16.a: "Солдати в різних уніформах."

 omskreg.17.t: "Кращі інструменти"
 omskreg.17.d: "«А тепер - увага! Бачиш це? Ти маєш ретельно виміряти деталь за зразком, який тобі дали. Потім - зробити грубий виріз. Не поспішай! Сім раз відмір, один раз відріж. Повторно виміряй. Ось! Візьми це. Тепер підганяй. Обережно. Після того, як відпиляєте, починайте видовбувати стовбур».\n\nПерша бригада з 10 чоловік зібралася біля токарного верстата, уважно спостерігаючи за роботою майстра. Його ледве можна було почути через шум інших машин.\n\n«Ви повинні бути в змозі зробити це в межах допустимих допусків - це буде сильно відрізнятися! Обов'язково дивіться на конструкцію, інакше ваша робота буде марною!»\n\nУсі десятеро уважно спостерігали, як він продовжував урок, поки не був виготовлений справний ствол і поставлений на стелаж.\n\n«Далі він піде на нарізку, а потім на збірку. Тепер - ви зрозуміли все, що вам сказали?»\n\nКоманда подивилася один на одного з різним ступенем впевненості."
 omskreg.17.a: "«Так, товаришу»."

 omskreg.18.t: "Перепризначення кадрів"
 omskreg.18.d: "«Сільський кадр ном. 3056, ви були обрані за допомогою лотереї для перепрофілювання в міський кадр, вітаємо вас. Для вас підготовлено нове житло в центрі Тюмєні. Опір буде розцінюватися як зрада», - сказав переляканим селянам легіонер з мертвими очима. Військовий транспорт за його спиною пирхав в очікуванні вивезення селян.\n\n«Що таке кадри?» - запитав місцевий житель з відвислою щелепою.\n\n«Опір буде розцінюватися як зрада», - пояснив солдат.\n\n «А ми повернемося назад?» запитала маленька дівчинка.\n\nНа диво, легіонер ніби пом'якшав, почувши голос дитини, і опустився на коліна, щоб поговорити з нею.\n\n«Опір буде розцінюватися як зрада», - заспокійливо сказав він, перш ніж скуйовдити її волосся і підвестися на ноги. «У вас є три години, щоб зібрати свої речі і сісти на вантажівку. Якщо ви не повернетеся до цього часу, це буде розцінено як опір».\n\n«А опір буде розцінюватися як зрада», - в унісон застогнали кілька селян."
 omskreg.18.a: "Який щасливий кадр!"

 omskreg.19.t: "Проєкт КАМЕРА"
 omskreg.19.d: "Фінансування: ДОСТАТНЄ\nФінансування, запропоноване в поточному бюджеті, має бути достатнім для налагодження роботи та запуску невеликого виробництва з невеликими модифікаціями. Великомасштабне виробництво може потребувати значно більших зобов'язань у майбутньому.\n\nМатеріально-технічна база: БУДІВНИЦТВО\nБудівництво адекватних дослідницьких об'єктів виявилося складним завданням при збереженні необхідного рівня секретності, але зараз воно йде повним ходом. Досягнення необхідних виробничих потужностей може вимагати вилучення значних промислових активів з інших операцій. Наполегливо рекомендується вжити заходів для попереднього схвалення таких асигнувань.\n\nПерсонал: ДОСТАТНІЙ\nПризначене керівництво є мотивованим і підготовленим. Списки відповідного персоналу наразі містять достатню кількість кандидатів з необхідними навичками та характеристиками, щоб розпочати процес набору. Очікується, що використання примусових заходів для забезпечення повної співпраці з боку персоналу буде необхідним і попередньо схваленим.\n\nПроєкт готовий до ініціалізації в очікуванні остаточного схвалення."
 omskreg.19.a: "СХВАЛЕНО"

 omskreg.20.t: "Мінімізація відповідальності"
 omskreg.20.d: "Все почалося з малого. Один з його підлеглих звернув його увагу на високі витрати на "Землеустрій та пов'язані з ним види діяльності" у весняному бюджеті. Костантін хотів переконатися, що його бюро ефективно витрачає кошти, і вирішив з'ясувати, для чого їм потрібна землевпорядна експертиза.\n\nПід керівництвом Чорної Ліги орієнтуватися в складній бюрократичній павутині стало лише складніше, але Костантін застосував до цього завдання ту саму цілеспрямованість, яка допомогла йому стрімко піднятися службовими щаблями з моменту їхнього захоплення. Хоча він виявив ще кілька випадків, коли великі суми спрямовувалися на "Землеустрій та пов'язані з ним види діяльності", він так і не зміг відстежити, куди пішли ці гроші. Зрештою, йому довелося звернутися за допомогою до свого зятя в Державному управлінні розвитку, щоб отримати фізичну адресу. Тепер, коли він її надійно записав, можливо, він нарешті докопається до суті справи.\n\nНа ранок після візиту Костантіна в Дирекцію, коли він прокинувся, в його спальні був незнайомий чоловік. Поки Костантін намагався розібратися в ситуації, що склалася, непроханий гість ввічливо запросив його одягнутися і поснідати разом з ним. «Будь ласка, випийте чаю», - почав чоловік, коли Костантін сів навпроти нього. «Костантін Алєксандрович, за всіма ознаками великий слуга Росії та Чорної Ліги, - продовжував він, - було б втратою для всіх, якби з вами щось трапилося. Це небезпечна робота, полювати за адресами. Для вашого здоров'я було б краще повернутися до свого офісу»."
 omskreg.20.a: "Це хороший офіс..."

 omskreg.21.t: "Російська національна армія"
 omskreg.21.d: "З висоти, з якої відкривався вид на полігон у Тюмєні, капітан Родіон спостерігав за тренуваннями своїх підлеглих.\n\nЦе було не так, як раніше, армія Чорної Ліги, і він мав би це знати - він був там від самого початку. Родіон був одним з тих хороших солдатів, які пішли за Карбишевим на схід після того, як стало зрозуміло, що Совєцький Союз впаде.\n\nДні після того, як вони прибули до Омска, були простішими, з простішими обов'язками для армії, яку вони створили. У старі часи піхота була навряд чи чимось більшим, ніж копачі ровів і будівельники військових укріплень, з кількома більш досвідченими командами, які, природно, полювали на бандитів.\n\nТаким був план Карбишева. Окопатися. Готуватися до дня, коли війна прийде на них. Родіон знав, що це був наївний план, він завжди знав, що перемоги не можна здобути, будучи державою-відлюдником. Це була єдина причина, чому Родіон був ще живий, тоді як решта старої гвардії загинула під час сходження Язова.\n\nРодіон дивився на інструктора, який викладав тактику, якої Карбишев ніколи б не додумався їх навчати. Як штурмувати ворожі позиції, як розміновувати мінні поля, як зачищати і утримувати будівлі.\n\nАрмія Чорної Ліги була готова тепер до нападу, а не лише до оборони. Це була вже не просто армія Омска.\n\nЦе була Російська національна армія."
 omskreg.21.a: "Армія для втихомирення Росії."

 omskreg.22.t: "Спецгрупа V"
 omskreg.22.d: "Йому сказали, що прислали найкращих. Але коли Євгєній Савінцев подивився на чоловіків, які стануть найелітнішим підрозділом в усьому Омску, він не був вражений. Спецгрупі V знадобиться більше, ніж просто кремезна статура і рішучий погляд.\n\n«Вам знадобиться витривалість - не тільки вашого тіла, але й вашого розуму. Вам знадобиться відданість - ви ніколи не повинні похитнутися у своїй рішучості помститися за свою країну і захистити свій народ. Вам знадобиться сила - здатність підняти себе та інших на нашу справу. ХТОСЬ З ВАС ВВАЖАЄ, ЩО ВИ МАЄТЕ ЦІ РЕЧІ?»\n\n«ТАК, ТОВАРИШУ ПОЛКОВНИК».\n\n«Дуже добре. Протягом наступних 3 тижнів я намагатимусь зламати вас. З багатьма з вас мені це вдасться. Ви кинете, або засумніваєтесь, або загинете. Для мене це не має значення. Бо місії, для яких ви мені потрібні, варті будь-яких втрат. Але я запевняю вас - якщо ви пройдете через кожне випробування вашої витривалості і навичок, ви станете кращими солдатами в усій Росії і виконаєте місії, про які ніколи не мріяли.\n\nМи почнемо з фізичної витривалості, найпростішого з випробувань. Кожен з вас бачить перед собою повний вічнозелений стовбур. Ви повинні обнести цей стовбур навколо дистанції три рази...»"
 omskreg.22.a: "Найміцніша сталь, викувана в найгарячішому полум'ї."

 omskreg.23.t: "Перевірка сили"
 omskreg.23.d: "Лєоніду міцно зав'язали очі і запакували у вантажівку, щоб висадити в пустелі. Він думав, що це просто чергове випробування. Але він пам'ятав тих, хто не пройшов його, і стан, в якому вони були, коли їх нарешті знайшли. Він знав ціну невдачі.\n\n«Ми тут. Відправляй його. Щасти Вам, товаришу».\n\nПотім його безцеремонно кинули в сніг. Було холодно, і все, що він мав, - це його стандартна шинель. Він зняв пов'язку на очах і озирнувся. Крізь сліпучий сніг він не міг розгледіти навіть вантажівку. Але йому дали компас, і він вирушив. Якщо він піде на південь, то, можливо, зможе вийти на дорогу, перш ніж замерзне на смерть.\n\nКоли сонце нарешті зійшло над замерзлим і знесиленим Лєонідом, і сніг нарешті перестав валити, він впав на коліна і заплакав. Бо там був його базовий табір з усіма його мізерними зручностями. Пізніше йому довелося відрізати один палець на нозі, але це було неважливо. Тепер він був міцним чоловіком, і якщо він зміг пережити це випробування, то зможе пережити все. Світ не міг йому протистояти."
 omskreg.23.a: "Розум над матерією."

 omskreg.24.t: "Теплий прийом"
 omskreg.24.d: "Воробйов посміхнувся на новобранців, які стояли голі й тремтіли в казармі. Старші чоловіки були вишикувані в паралельні ряди обличчям один до одного, утворюючи коридор з одного кінця зали до іншого. Кожен тримав у руці щось тупе і болюче - кийки, палиці, шкіряні ремені, мило в шкарпетках тощо. Воробйов підійшов до початку шеренги, де стояли новобранці. Деякі з них демонстрували непокору, інші прикривали обличчя від сорому. «Все дуже просто, хлопці, - сказав він з фальшивою радістю і знанням справи посміхаючись, - все, що вам потрібно зробити, це пробігти між ними один за одним і спробувати дійти до кінця, не падаючи і не здаючись. Якщо не впораєтесь, вони виб'ють з вас сім відтінків лайна. Може, кинемо вас до сусідських хлопців. Вони люблять молодих, ви ж знаєте». Солдати хихикнули. У холодному повітрі відчувалися злісні наміри.\n\n«Гаразд, вперед!» крикнув Воробйов, ляснувши найближчого новобранця по плечу рукою, на якій не вистачало кількох пальців. «Біжи, гівнюк!» Як тільки новобранець увійшов у рукавицю, почали опускатися кийки. Звук ударів, що сипалися на його голу шкіру, змусив інших збліднути. На півдорозі він впав на підлогу з кров'ю, що текла з розбитого чола, і кадри спустилися вниз. Немов зграя вовків, вони оточили його тіло, що лежало на землі, і розірвали його на шматки. Шквал ударів тривав лічені секунди, але під кінець він був нерухомий - живий, але ледве живий.\n\n«Ну нахуй!» - вигукнув інший новобранець, кинувшись до дверей казарми. Коли він біг, на ньому зупинилися погляди кадровиків. Він рвонув двері, не звертаючи уваги на холод ззовні - і опинився віч-на-віч з кремезним сержантом. «Сержанте, слава Богу!» Він повернувся і тремтячим пальцем показав на кадрів, що стояли позаду нього. «Сер, вони... вони збираються вбити нас, сер! Будь ласка...»\n\n«Повертайся назад, ти, сцикун», - прогарчав сержант. Він витягнув свій кийок і посміхнувся. «Повір мені, зі мною тобі буде ще гірше.»"
 omskreg.24.a: "Як інакше вони будуть вчитися?"

 omskreg.25.t: "Життя у воркутинському тренувальному таборі"
 omskreg.25.d: "Євґєній злякано схопився на ноги, коли вантажівка під ним різко зупинилася, вирвавши його з єдиного місця, де він відчував хоч якийсь перепочинок - зі сну. Відібраний для додаткової підготовки, він знав, що поїздка вибоїстими дорогами Сибіру буде його останньою можливістю відпочити. Приєднавшись до лав своїх втомлених товаришів, він потер очі. Розплющивши їх, він побачив за кілька кроків від себе кремезну, але владну постать, яка похмуро дивилася йому в очі. Наступної миті він опинився на землі, а черевик того ж чоловіка міцно застряг у його грудях. В очах Євґєнія помутніло, аж поки не стало темно.\n\n«Вставай, сучий сину!». Цього разу, замість грудей, черевик вдарив його в бік. Закусивши губу від болю, Євгєній повільно піднявся на ноги, слухаючи, як чоловік продовжує вилаювати на нього всіляку нецензурщину. Через кілька секунд він уже стояв у шерензі чоловіків, які марширували до Воркути, оточеної колючим дротом.\n\nПерші дні були справжнім пеклом. Побої тривали безперервно, не було нічого, окрім важкої роботи і свердління, щоб розірвати те, що здавалося постійним болем. Ті, хто мав занадто багато синців, відправлялися до славнозвісного моргу "лікарні", і мало хто повертався звідти.\n\nНа другому тижні, коли його група була на десятимильній пробіжці, Євґєній помітив морквину в грязюці. Знаючи, що не варто бігти за нею, Євґєній намагався проігнорувати помаранчеву красуню, якої так жадав його виснажений організм. Після двох невеликих прийомів їжі він не хотів нічого, окрім як з'їсти її. Коли він наблизився до неї, він не витримав і впав. Порушивши стрій і відштовхнувши товариша зі свого шляху, він впав на землю, стискаючи моркву. Під шквал криків, копняків і ударів кийком Євґєній нарешті заснув.\n\nТабір у Воркуті став відомим як "Ікло" за свій невблаганний стиль тренувань і суворе керівництво. Протягом місяця після прибуття перших прибулих, 25 осіб померли від травм, отриманих під час тренувань."
 omskreg.25.a: "Таку ціну ми платимо за підготовку до Великого Суду."

 omskreg.26.t: "Випендрювання"
 omskreg.26.d: "«Товариші!» - пролунав голос старшини. «Ґлавковєрх Язов приїхав!» Чоловіки підхопилися з місць і кинули все. За три секунди всі до єдиного чоловіки в навчальному залі стояли, виструнчившись, дивлячись прямо перед собою. «Струнко!» Сотні голів, як одна, повернулися до дверей, і руки піднялися у вітальному салюті. Потім увійшов Ґлавковєрх, наче цивільна особа, що завітала до крамниці в ліниву неділю.\n\n«Вільно, товариші», - сказав Язов, і на його обличчі з'явилася нечитабельна напівпосмішка. За мить усі повернулися до своїх попередніх справ, не піддаючи сумніву раптову розслабленість їхнього ватажка. Язов почав неквапливо прогулюватися залою, озираючись зліва направо, а за його спиною стояли сержант і двоє озброєних охоронців. Він зупинився перед групою чоловіків, які займалися швидкими, невпинними віджиманнями.\n\n«Як довго ці люди займаються, сержанте?» - запитав він нейтральним тоном.\n\n«Перепрошую, сер, але я не маю уявлення. Але їх веде капрал Риков».\n\n«Капрал Риков, струнко!» - гукнув Язов. Велетень-чоловік схопився на ноги і виструнчився, з кам'яним обличчям і прямою спиною. «Скільки віджимань ви сьогодні зробили, капрале?»\n\nНе дивлячись на те, що він височів над Язовим, чоловік проковтнув. «Точно не знаю, сер. Ми вимірюємо себе часом, а не окремими діями. Наразі ми стоїмо на тринадцяти хвилинах поспіль».\n\nЯзов постукав себе по підборіддю. «Поясніть свої міркування, капрале».\n\n«Сер! Тому що витривалість найкраще вимірюється роками, а не кроками, сер!»\n\nЯзов задоволено кивнув. «Дуже добре, капрале. Ти добре знаєш наш етос. Продовжуйте»."
 omskreg.26.a: "Не рахуйте дні, не рахуйте кілометри."

 omskreg.27.t: "Ненависне серце"
 omskreg.27.d: "«Хто ми, браття?» - ревів чоловік у голові колони.\n\n«Ми - Чорна Ліга! Ми - Росія» - відповідали вони.\n\n«Яка наша мета?»\n\n«Вбивати німця!»\n\n«Як далеко ми підемо?»\n\n«До останнього подиху!» - лунало ревіння. Найголосніше кричав Павєл, в його голосі звучали різкі нотки, народжені ненавистю. Ненависть була тим, що живило його, що давало йому мету. Вона стала ним, перетворившись на бурхливе пекло, коли брудні німецькі бандити з Орска захопили його село і спалили його дотла. Роками він мандрував, живучи з землі, підтримуваний дарами Батьківщини. День, коли Чорна Ліга знайшла його, коли він шукав їжу серед мертвих, став тим днем, який зробив його тим, ким він є сьогодні. Ліга взяла його до себе, вигострила неконтрольований вогонь у його душі на пекуче лезо помсти. Одного дня, коли Ліга перенесе боротьбу до Німеччини, він буде випущений на волю. Коли німецький хлопчик страждатиме так само, як і він, бачитиме, як його матір осквернили, братів і сестер зарізали, як свиней, а його дім перетворили на попіл, - тільки тоді справедливість восторжествує."
 omskreg.27.a: "Вбивати, вбивати, і тільки вбивати."

 omskreg.28.t: "Фортеця Косвінскій камінь"
 omskreg.28.d: "Все, що бачив Язов, - це великий плаский камінь посеред пустелі. Але це мав бути останній бастіон російського народу. Новий командний центр тут, під Косвінскім каменем, гарантував би, що ніщо не зможе зупинити остаточні плани реваншу над Німеччиною. Земля поглине удари навіть найсильнішої ядерної зброї, а ті, хто сховається всередині, виживуть, щоб стати ангелами-месниками за батьківщину.\n\nБудівництво вже почалося деякий час тому, і він ледве міг розгледіти масивні бетонні та сталеві круглі двері, які вели вглиб гори. Увесь Омск так чи інакше опинявся під землею, але жодна підземна споруда не могла зрівнятися з цією операцією.\n\nВін подумав про те, що сказав би Карбишев, якби побачив це, і про те, на що перетворилася його маленька держава. Чомусь його перевернуло в шлунку. Сумнів, що звивався в глибині душі, підказував йому, що щось тут не так. Він згадав сумніви, які чув від Карбишева незадовго до його смерті, і його слова про добро і зло. Вони залишили кислий присмак у роті, коли він йшов до того, що мало стати його чудом світу. Звичайно, Карбишев погодився б, що це було необхідно. Безсумнівно, він робив правильні речі для Росії."
 omskreg.28.a: "Такими думками не можна розважатися."

 omskreg.29.t: "Молодь Ліги"
 omskreg.29.d: "Андрій любив школу.\n\nВчителі багато на нього тиснули, він знав, але це було важливо, якщо він хотів допомогти забезпечити виживання нації. Кожна людина, що живе на території Ліги, навіть така молода, як він, мусила вчитися, мусила готуватися, щоб подолати Великий Суд. І Андрій всіма фібрами свого єства прагнув бути готовим.\n\nУ проміжках між звичайними заняттями з мови, математики і тому подібного, він отримував інструктаж про принципи роботи Ліги.\n\nВранці він дізнався про далекоглядність генерала Карбишева і його підготовку до перших національних програм дій. У другій половині дня він дізнався про те, як він може краще сформувати себе, щоб допомогти, з дедалі більшою ефективністю, очищенню, відновленню і відплаті, притаманним іншим програмам.\n\nКожного дня - ще один день ближче до Великого Суду - він дізнавався більше, розумів більше і ставав все більш підготовленим.\n\nВін навіть почав застосовувати свої уроки за межами школи, уважно спостерігаючи за проявами ревізіонізму чи недостатньої відданості справі. Він уже виявив кількох таких осіб, і хоча він, звісно, не міг бути впевненим, що сталося після його доповідей, принаймні двох з них досі не бачили. І цілком заслужено.\n\nАндрій мав намір захистити себе, свою сім'ю, свій народ і Чорну Лігу, і його не зупинили б жодні дії, які б сприяли досягненню будь-якої з цих цілей.\n\nЦьому його навчили вчителі, а Андрій дуже любив школу."
 omskreg.29.a: "Щоб подолати Великий Суд, лояльність має бути забезпечена з юних років."

