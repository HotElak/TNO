 ### Initial Karbyshev tree ###
 OMS_initial_last_days_of_comrade_karbyshev: "Останні дні товариша Карбишева"
 OMS_initial_last_days_of_comrade_karbyshev_desc: "Генерал Дмітрій Міхайловіч Карбишев помирає.\n\nЦе факт, який гостро усвідомлює майже кожен у Чорній Лізі, і все ж життя триває, як зазвичай. Солдати марширують вулицями Омска, заводи в перервах між бомбардуваннями випускають стільки гармат, скільки можуть, і, на превеликий жаль Карбишева, офіцери, як завжди, сваряться.\n\nТоваришу Карбишеву залишилося недовго, але його енергія, здається, не покидає його навіть в останні дні. Генерал планує вирішити деякі з найбільших проблем, що стоять перед Омском, за допомогою свого найближчого соратника і учня, товариша Язова. З його допомогою і властивим генералу Карбишеву завзяттям, курс Чорної Ліги буде виправлено, і ми будемо йти вперед по шляху до §RВеликого Суду§!."

 OMS_initial_review_the_redemptionary_brigades: "Огляд спокутних бригад"
 OMS_initial_review_the_redemptionary_brigades_desc: "Генерал Карбишев створив спокутні бригади як засіб очищення для тих, хто в минулому служив ворогові. Сини і дочки тих груп, які зрадили Батьківщину на Першому Суді, повинні були заслужити своє спасіння у вогні і на війні. На жаль, нинішній стан Ліги зрадив цю благородну мету. Сьогодні бригади служать інструментом різних клік, які пронизують колись велику Лігу.\n\nГенерал Карбишев побачив це, і тому покладе цьому край. Спокутні бригади отримають нові методи навчання, краще оснащення, але суворіші стандарти. Їхній офіцерський корпус буде перекваліфіковано на справді відданих дітей Чорної Ліги, і ми гарантуємо, що лише ті, хто справді заслуговує на спокуту, будуть служити в бригадах, пройшовши суворі випробування. Коли настане день §RВеликого Суду§R, спокутні бригади підуть з нами пліч-о-пліч на захист Росії."

 OMS_initial_trust_in_yazov: "Довіра до Язова"
 OMS_initial_trust_in_yazov_desc: "Дмітрій Тімофєєвіч Язов, давній улюблений учень генерала Карбишева, останнім часом є єдиною людиною в Чорній Лізі, якій генерал довіряє. Блискучий стратег, відданий ідеалам Ліги і вірний своєму наставнику, генерал Карбишев вважає, що настав час Язову стати самостійною людиною.\n\nНа Язова буде покладено підвищену відповідальність за всю Лігу в цілому, включаючи нагляд за спокутними бригадами, реформування яких він прагне очолити. У генерала Карбишева вперше за багато років з'явилася надія, адже якщо хтось і може довести його бачення до кінця, то це Язов."

 OMS_initial_watch_the_borders: "Стежити за кордонами"
 OMS_initial_watch_the_borders_desc: "Одна з небагатьох речей, з якою всі в Лізі згодні, - це те, що ми повністю оточені ворогами. Каґановіч, найбільша загроза, залізним кулаком править Тюмєнню і прилеглими територіями, і не секрет, що, якби йому дали шанс, він був би більш ніж щасливий вторгнутися в нашу маленьку державу.\n\nЯкщо Каґановіч думає, що ми не здамося без бою, то він помиляється. Язов особисто контролюватиме будівництво кількох нових ліній оборони вздовж нашого кордону, а також ремонт старої радіолокаційної станції. Коли Каґановіч прийде - а він одного дня прийде - ми будемо більш ніж готові його розчавити."

 OMS_initial_a_quiet_war: "Тиха війна"
 OMS_initial_a_quiet_war_desc: "Товариш Язов у найвідвертіших розмовах з генералом Карбишевим висловлював сумніви щодо плавного переходу влади після смерті генерала. Язов побоюється, що розколотий стан Ліги і відповідальні за це офіцерські кліки можуть бути досить нестабільними, щоб вибухнути збройним конфліктом, якщо ситуацію не врегулювати делікатно. Тому генерал Карбишев дозволив йому діяти так, як він вважає за потрібне, щоб забезпечити мирну передачу влади.\n\nТовариш Язов вже розпочав свої зусилля зі зміцнення власної влади і боротьби зі схемами своїх суперників - але потрібно зробити ще більше. Товариш Язов навчить спокутні бригади готуватися навіть до найвищої зради, і він буде вести регулярні радіопередачі для Ліги в цілому, завойовуючи їхню лояльність і повагу.\n\nКоли Генерал зустріне свій кінець, товариш Язов буде більш ніж готовий продовжити його спадщину."

 OMS_initial_against_the_old_guard: "Проти старої гвардії"
 OMS_initial_against_the_old_guard_desc: "Коли генерал Карбишев вперше придумав Лігу під час Першого Суду, він уявляв собі дисципліновану армію, готову будь-якої миті стати на захист Росії, незламну і єдину у своїй меті. Останнім часом здається, що офіцери Ліги збилися зі шляху. Сварки і роз'єднаність стали способом життя Ліги, навіть до такої міри, що дехто ставить під сумнів авторитет генерала - але цьому буде негайно покладено край.\n\nОдразу ж буде вжито заходів, щоб залякати стару гвардію і повернути її в лоно, за необхідності - силою. Генерал знає, що це буде важка битва, але, зрештою, це та битва, яку треба вести - бо якщо Росія не може довіряти своїм старшим синам, то кому вона може довіряти?"

 OMS_initial_enforce_discipline: "Забезпечення дисципліни"
 OMS_initial_enforce_discipline_desc: "Хоча реформи генерала, можливо, поки що не мають бажаного ефекту, він не ледар і не дозволить собі зануритися в бездіяльність і відчай. Багато командирів нижчої ланки в Лізі повідомляють про відчуття недисциплінованості і боягузтва серед нижчих чинів. Міжусобиці стали звичним явищем серед чоловіків і жінок, які нібито є рятівниками Росії.\n\nМожливо, потрібен більш рішучий підхід. Генерал Карбишев працюватиме над посиленням дисципліни в лавах - муштри проводитимуться двічі на день, обіди будуть скорочені до десяти хвилин, а незгодних суворо каратимуть.\n\nОфіцерам потрібно лише виконувати їхні накази."

 OMS_initial_breaking_the_cliques: "Зламати кліки"
 OMS_initial_breaking_the_cliques_desc: "Провина за нинішній стан Ліги лежить не тільки на плечах рядового складу, як би цього не хотілося генералу. Поламаний дах не зруйнує будинок, але прогнилий фундамент - зруйнує. Джерело багатьох негараздів, що переслідують Лігу, можна простежити до однієї постійно присутньої загрози: офіцерські кліки. Ті, хто мав керувати Лігою в нову епоху, заблукали і впали в занепад, який загрожував знищенням Росії під час Першого Суду.\n\nХоча з кожним днем він стає все більш втомленим, генерал Карбишев продовжить свої реформи. Він не допустить, щоб все, що він зробив, було даремно - Ліга повинна вистояти, але для цього до офіцерів повинен повернутися здоровий глузд.\n\nМоже, тепер, сподівається він, вони нарешті прислухаються?"

 OMS_initial_the_final_speech: "Остання промова"
 OMS_initial_the_final_speech_desc: "Коли Генерал оцінює результати своїх реформ, він змушений визнати одну гірку, невідворотну істину\n\nВін зазнав поразки.\n\nЙого здоров'я дедалі більше погіршується, і колись гордий засновник Ліги впадає у відчай. Ліга котиться до катастрофи, але ніхто, крім товариша Язова, не прислухається до його слів. Хоч генерал і розчарований, але не втрачає надії. Він скликає загальні збори Ліги і виголосить останню пристрасну промову, благаючи чоловіків, жінок і дітей, які називають Омск своїм домом, зазирнути всередину себе і усвідомити, на який шлях катастрофи їх привели офіцери.\n\nНа всі землі Ліги пролунає голос генерала, який віддасть свій останній наказ:\n\n«Будьте готові до майбутніх випробувань»."

 OMS_initial_lessons_of_the_first_trial: "Уроки Першого Суду"
 OMS_initial_lessons_of_the_first_trial_desc: "Перший Суд закінчився тим, що тевтонці спалили наші домівки, прорвали нашу оборону, вбили наших воїнів і розбомбили наші міста дощенту. Зрештою, мільйони росіян загинули або потрапили в полон. Багато хто в Росії слабко дивується, як таке могло статися; вони задаються питанням, яку страшну зброю чи благословення мали німці, що принесли їм перемогу. Генерал Карбишев і товариш Язов, однак, знають правду.\n\nНімці досягли цієї жахливої перемоги завдяки повній військовій перевазі, завдяки швидкості і силі. Як би нам не хотілося це визнавати, але стара тактика, мабуть, більше не може бути застосована. Настав час для нового шляху. Якщо ми хочемо перемогти ворога, ми повинні використовувати проти нього його ж стратегію."

 OMS_initial_the_steel_heart_of_omsk: "Сталеве серце Омска"
 OMS_initial_the_steel_heart_of_omsk_desc: "Хоча нинішня географічна ситуація не є ідеальною, Омск має одну велику силу, яка дасть нам перевагу над нашими конкурентами в регіоні: промисловість. Заводи прикрашають ландшафт, і по всьому Омску робітники працюють над створенням якомога більшої кількості зброї та засобів захисту. Якщо Бухарін і зробив щось правильно, навіть у своєму невігластві, так це забезпечив нас цим інструментом помсти.\n\nАле це треба розширювати. Будівництво нових збройових заводів розпочнеться негайно, і за лічені місяці нова зброя потече зі Сталевого серця Омска до рук наших солдатів."

 OMS_initial_the_shield_of_the_motherland: "Щит Батьківщини"
 OMS_initial_the_shield_of_the_motherland_desc: "Ми - остання надія Батьківщини, зрештою. За царів російський робітник працював як раб, а можновладці пожинали плоди, не даючи нічого натомість. Більшовики теж підвели народ. Під недисциплінованим поглядом Бухаріна наша армія стагнувала, а німці йшли знищувати нас майже безкарно.\n\nДосить. З Омска по всій країні прокотиться новий порядок, присвячений виключно захисту і помсті Росії, і коли ми підемо вперед, щоб повернути Москву, їхні генерали, їхні вчені, навіть сам фюрер будуть тремтіти в своїх чоботях. Коли, нарешті, вони благатимуть нас про пощаду, коли наші чоботи стануть їм на шиї, тільки тоді Перший Суд буде відомщений."

 OMS_initial_remember_the_oath: "Пам'ятайте про присягу"
 OMS_initial_remember_the_oath_desc: "Кожен член Чорної Ліги знає напам'ять слова присяги.\n\n«Я вірю, перш за все, в Росію, єдину, неподільну і непереможну.\n\nЯ вірю в свої сили і сили моїх товаришів.\n\nЯ відкидаю брехню Першого Суду і приймаю Чорну Лігу як єдиний порятунок Росії в прийдешньому Суді.\n\nКоли настане день §RВеликого Суду§!, я стану пліч-о-пліч з моїми товаришами, я без страху зустріну ворога, і я поставлю свій народ вище власного життя.\n\nЯ буду мечем і щитом Росії, яким буде здійснено правосуддя над полеглими.\n\nЯ присягаю в цьому моєю священною Батьківщиною»."

 OMS_initial_falling_snow: "Падаючий сніг"
 OMS_initial_falling_snow_desc: "Зрештою, монстр, створений генералом Карбишевим, вийшов з-під контролю. Навіть коли життя покидає його тіло, офіцери кружляють навколо нього, як стерв'ятники, готові накинутися і розірвати роздутий труп Ліги на шматки. Генерал бачить, що §RВеликий Суд§R наближається з кожним днем все ближче і ближче, і все ж він знає, що він не буде тим, хто стане перед ним обличчям.\n\nАле, можливо, є той, хто зможе. Генерал Карбишев зробить, таким чином, останній вчинок на службі Батьківщині, знаючи, що товариш Язов, з його юнацьким завзяттям і рішучістю, завершить місію генерала.\n\nПора прогулятися."

 ### Initial Gauntlet tree ###

 OMS_into_the_gauntlet: "У невідоме"
 OMS_into_the_gauntlet_desc: "Дмітрій Карбишев помер, і в свої останні дні він став свідком того, як його бачення перетворилося на насмішку над тим, що він задумав. Він помер, вірячи, що зазнав поразки, і що ті, кого він вважав своїми союзниками, виявилися зрадниками його бачення - всі, крім одного. Його останній акт надання повноважень Дмітрію Язову як своєму наступнику був останнім пострілом вмираючої людини, щоб врятувати те, чим стала Чорна Ліга.\n\nЦе буде нелегко, але Язов повинен зробити те, що не зміг зробити Карбишев. Тепер з корумпованими офіцерськими кліками і зрадниками Ліги буде покінчено, а задум її засновника буде втілено в життя. Язов прослідкує, щоб спадщина Карбишева була збережена, і завершить свою справу. Йому кинули під ноги рукавичку, йому буде протистояти стара гвардія Ліги - але він все одно з ними розправиться.\n\n§RВеликий Суд§! не вимагає нічого меншого."

 OMS_blocbybloc_clearings: "Крок за кроком до чистоти"
 OMS_blocbybloc_clearings_desc: "У місті є тисячі місць, де можна сховатися, і стільки ж способів втекти. Наші вороги знають про це і скористаються цим середовищем, щоб сховатися і зникнути, вважаючи, що ми не зможемо їх переслідувати. Хоча такі міські операції складні, тривалі та небезпечні, ми не зупинимося і зробимо все необхідне, щоб вистежити цих зрадників.\n\nВулиця за вулицею, будинок за будинком, двері за дверима, ми будемо методично очищати кожну з них від загроз. Ми створимо зашморг навколо кожного міста, який постійно затягуватиметься, коли ми витягатимемо щурів з їхніх нір і заганятимемо їх у наші пастки. Коли ми закінчимо, зрадникам, які кинуть виклик Ґлавковєрху Язову і Чорній Лізі, буде завдано удару, від якого вони не зможуть оговтатися."

 OMS_consumed_by_the_earth: "На два метри під землю"
 OMS_consumed_by_the_earth_desc: "В Омску є багато підземних сховищ, порожніх підвалів і таємних ходів, якими користуються злочинці та зрадники. Місць, де нелояльні офіцери могли б тихо плести змови, будувати плани, щоб утримати владу, або ховатися від законів, які вони порушили. На щастя, Язов знає багато таких схованок і планує підступний спосіб використання цих знань.\n\nУ той час як інші операції розпочинаються, вірні солдати Чорної Ліги проникатимуть у ці підземні споруди та ходи і чекатимуть на зрадників, коли ті тікатимуть туди, маючи намір сховатися. А коли вони відчинять двері, сподіваючись на безпеку, їх зустрінуть дулами автоматів.\n\nВажливих з них заарештують. Для решти підземелля стане могилою."

 OMS_the_asphalt_arteries_cut: "Перерізати асфальтові артерії"
 OMS_the_asphalt_arteries_cut_desc: "Жоден компетентний офіцер не потрапив би в полон без непередбачених обставин. Ці зрадники Чорної Ліги чисельно переважають і є нелегітимними, але вони не дурні. Коли ми підемо проти них, багато хто спробує втекти, а не битися.\n\nМи не можемо передбачити, куди піде кожен з них, але у нас є критична перевага - Ґлавковєрх Язов. Хоча офіцери мають власні шляхи втечі та плани на випадок непередбачуваних ситуацій, їх ніколи не змушували їх реалізовувати. Більше того, їхні плани є нетворчими і передбачуваними.\n\nМи створимо патрулі з агентів у формі і в цивільному по всьому місту, щоб перехоплювати офіцерів, які втікають або відступають, і запропонуємо винагороду за інформацію від громадян. Незабаром їм не буде куди тікати без Чорної Ліги, яка буде їх переслідувати."

 OMS_minimize_future_liabilities: "Мінімізація майбутніх витрат"
 OMS_minimize_future_liabilities_desc: "Як би приємно і просто не було застосувати всю нашу міць проти цих зрадників Чорної Ліги, ми повинні проявляти стриманість, усуваючи їх. Повномасштабна війна тягне за собою витрати і збитки, які ми не готові витримати, особливо коли на горизонті маячать майбутні війни.\n\nБільше того, занадто багато насильства, занадто швидко може делегітимізувати нас в очах людей. Наша легітимність є нашим найпотужнішим активом, і якщо нас сприйматимуть як еквівалент бандитів, що привласнили собі назву Чорної Ліги, ми провалимо нашу місію.\n\nНатомість ми повинні стримати нашу лють і спрямувати її в методичне насильство - швидке, смертоносне, цілеспрямоване і з обмеженою заставою."
 OMS_minimize_future_liabilities_tt: "Умови прийняття рішення (§Y$OMS_Gauntlet_Decision_Pitovranov_CutOffTheWorldFromThem$§!) зміняться на §G-5§! §Rздоров'я кожного міста§!.\n"

 OMS_a_natural_fortress_inside_out: "Природна фортеця"
 OMS_a_natural_fortress_inside_out_desc: "Досвід, якого ми набули у боротьбі зі зрадниками, дав нам безпрецедентне розуміння і знання про природу міської війни, як її вести, так і захищатися від неї.\n\nСьогодні ми в наступі. Завтра наші вороги можуть прагнути захопити наші міста, і ми повинні зробити так, щоб наша тактика не могла бути відтворена проти нас. Коли Омск буде повністю захищений, ми перетворимо це місто на фортецю, яку неможливо зламати, і яка не обіцяє ворогу нічого, крім смерті за кожним кутом.\n\nОмск належить тільки Чорній Лізі - зараз і назавжди."

 OMS_one_thousand_entrances_laid_open: "Тисяча і один відкритий вхід"
 OMS_one_thousand_entrances_laid_open_desc: "Під керівництвом Ґлавковєрха Язова ми маємо уявлення про тактику і хід думок офіцерів-зрадників - і в той же час, вони мають уявлення про наші власні дії. Вони не досягнуть успіху, але їхні знання виграють дорогоцінний час і завадять загальному успіху нашої операції.\n\nЩоб протистояти цьому, Чорна Ліга повинна адаптуватися, і з цією метою Ґлавковєрх Язов надав тактичну автономію окремим підрозділам Чорної Ліги в проведенні операцій. Хоча це знижує координацію наших військових, але покладання на винахідливість наших офіцерів відкриває багато можливостей.\n\nЦі зрадники застрягли в старому мисленні. Настав час для нового, креативного мислення - того, чого вони ніколи не побачать."

 OMS_unified_movement_planning: "Єдине планування пересування"
 OMS_unified_movement_planning_desc: "Ми знаємо, хто наш ворог, де він ховається і що планує. Хоча вони можуть так само передбачити наші дії, ми володіємо ініціативою, людськими ресурсами, технікою та легітимністю. Ці зрадники перетворилися на простих повстанців і віддали всі переваги нам.\n\nПереваги, які ми повністю використаємо.\n\nЧорна Ліга тренувалася для проведення складних операцій, і ми будемо використовувати цю здатність, рухаючись проти них з розрахованою точністю. Наші операції будуть ретельно спланованими, методичними і смертоносними у виконанні.\n\nКоли ми завдамо удару, він буде як єдине ціле, він буде безжальним - і він буде на наших умовах."

 OMS_establish_widearea_control: "Встановити контроль над великими територіями"
 OMS_establish_widearea_control_desc: "Протягом більшої частини існування Ліги її діяльність була зосереджена на Омску та кількох містах, що перебували під нашим контролем. Сільські райони, хоч і перебували під нашим контролем і показним захистом, на практиці були кинуті напризволяще. На жаль, такий підхід засліпив нас за межами міст, за винятком кількох агентів, і дозволив нашим ворогам ховатися по всій нашій території.\n\nЦей недогляд буде негайно виправлено.\n\nБільше сільські регіони не будуть залишені на самоті або забуті. Більше вони не будуть жити без захисту і нагляду, більше вони не будуть служити притулком для зрадників і злочинців. Це наша територія, і вже давно настав час, щоб кожен квадратний метр був захищений для Чорної Ліги."

 OMS_all_eyes_on_them: "Вся увага на них"
 OMS_all_eyes_on_them_desc: "Зрадники тікають з Омска та інших міст, як щури, а досвідчені офіцери розробляють власні плани на випадок, якщо їхнє комфортне життя опиниться під загрозою. Ці офіцери тікають, хто до інших воєначальників і державців, а хто переховується в сільській місцевості серед співчуваючих. Спільна загроза? Вони тікають туди, де, як вони знають, наш вплив обмежений.\n\nПринаймні, вони так думають.\n\nСфера впливу Чорної Ліги ширша, ніж вони думали, і у нас є агенти, розставлені по всьому регіону, які спостерігають і звітують перед нами. Ми доручимо їм шукати зрадників Ліги та інших підозрілих відвідувачів. Правосуддя для цих зрадників може затягнутися - але наші агенти подбають про те, щоб воно було неминучим."
 OMS_all_eyes_on_them_tt: "Вартість рішення (§Y$OMS_Gauntlet_Decision_Drozdov_FindTheGroupsResponsible$§!) зміниться на: §G-20§! £oms_gauntlet_entrenchment .\n"

 OMS_exploit_humanly_instincts: "Експлуатувати людські інстинкти"
 OMS_exploit_humanly_instincts_desc: "Солідарність і братерство заходять далеко, особливо коли вони базуються на слабких підвалинах. Легко формувати кліки, коли часи добрі і безпечні - але коли часи стають важкими, така солідарність зникає, і люди викривають себе як шахраїв, і без жодних існуючих цінностей чи принципів, які б їх скріплювали, шукатимуть лише виживання.\n\nУ нас є способи зламати їх.\n\nДехто просто хоче жити. Ми можемо це влаштувати. Дехто бажає лише плати. Ми можемо посприяти цьому. Ми знаємо їхні домівки. Ми знаємо їхні таємниці. Ми знаємо їхні сім'ї. Ми володіємо інструментами, щоб розбити кліки, зіграти на їхніх слабкостях, змусити їх підкоритися і налаштувати їх один проти одного.\n\nВсе, що потрібно, - це бажання здійснити це."

 OMS_internal_rot_consuming_all: "Всепоглинаюча внутрішня гниль"
 OMS_internal_rot_consuming_all_desc: "Слабкість цих офіцерів-зрадників у тому, що вони ні в що не вірять. Вони не служать жодній ідеології, не вірять у жодну справу і не дотримуються жодних принципів - ними керує лише егоїзм і бажання вижити. Ця корупція, якою б огидною і жалюгідною вона не була, корисна для нас - і пропонує кілька способів, як її використати і знищити ці кліки раз і назавжди.\n\nМи націлимося на союзників цих зрадників, безрідних солдатів і молодих офіцерів, і схилимо їх на наш бік. З них ми виростимо мережу подвійних агентів у самому серці цього повстання. Ми повинні бути обережними в цьому процесі, але якщо ми досягнемо успіху, ми не тільки очистимо зрадників і розгромимо кліки, але й дамо цим агентам те, в чому вони були позбавлені.\n\nМета."
 OMS_internal_rot_consuming_all_tt: "Ефекти коли вибрано (§Y$OMS_Gauntlet_Decision_Savintsev_GatherPersonalSecurity$§!): Підтримка війни §G+20%§!.\n"

 OMS_chaos_and_disarray: "Хаос і безлад"
 OMS_chaos_and_disarray_desc: "Хоча бомбардування вже не такі часті, як колись, вони залишаються фактом життя в Росії, який створив дуже передбачувану і корисну модель поведінки, яку ми можемо використовувати як серед громадян, так і серед солдатів. Коли звучать сирени повітряної тривоги, всі негайно поспішають до найближчих укриттів, оскільки перебувати на вулиці означає ризикувати життям від бомби. Ми використаємо це на свою користь.\n\nМи контролюємо сирени і можемо підготувати операції, коли вони звучать. Якщо бомбардувань не буде, ми створимо ілюзію і скористаємося хаосом і дезорганізацією, щоб легко знайти і ліквідувати наших ворогів. Ця тактика може бути успішною лише протягом короткого часу, поки вони не зрозуміють - але це весь час, який нам буде потрібен."

 OMS_repair_what_was_broken: "Полагодити, що було зламано"
 OMS_repair_what_was_broken_desc: "Нарешті цей повстанський рух розгромлено, і Ґлавковєрх Язов є беззаперечним командиром Чорної Ліги. Офіцерські кліки розгромлені, і хоча залишки та відщепенці втекли, їх недостатньо, щоб становити загрозу для нас - принаймні зараз.\n\nТепер Чорна Ліга переходить до виконання завдання Карбишева, і дійсно готує Росію до §RВеликого Суду§!. Але спочатку нам потрібні ресурси, робоча сила та інфраструктура, щоб підготувати Чорну Лігу до майбутніх воєн. На нашій території залишається багато напівзруйнованих будівель, критично важливих об'єктів інфраструктури та залізниць, відновлення яких значно допомогло б нам у виконанні цього завдання.\n\nТому саме з цього ми і почнемо."
 OMS_repair_what_was_broken_tt: "Вартість рішення (§Y$OMS_Gauntlet_Decision_Sakharovsky_RepairTheCapturedAreas$§!)зміниться на: §G-20§! £oms_gauntlet_entrenchment .\n"

 OMS_arm_the_auxiliaries: "Озброїти допоміжні частини"
 OMS_arm_the_auxiliaries_desc: "Старі, несправні гвинтівки, кулемети з прицілами та погані пайки - звичайна картина на передовій спокутних бригат. Через, відверто кажучи, жахливий стан їхнього спорядження, бригади просто не можуть воювати так добре, як могли б, якби їм дали кращу зброю. Тому генерал Язов наказав, щоб бригади отримали будь-яку надлишкову техніку, якісну зброю і кращі пайки.\n\nХоча вони ніколи не будуть так добре екіпіровані, як солдат Ліги, але все ж таки будуть екіпіровані так, щоб протистояти прийдешнім жахіттям."

 OMS_fortress_omsk: "Фортеця Омск"
 OMS_fortress_omsk_desc: "Якщо ми хочемо пережити майбутні битви, Омск повинен стати містом-фортецею, подібного якому світ ще не бачив. Бліндажі під ногами, які вже є великим благом, коли бомбардування пролітають над головою, будуть розширені, щоб вмістити ще більше жителів, а прикордонні форти, які захищають нас від сил Каґановіча, стануть ще більш неприступними.\n\nКоли робота буде закінчена, вся німецька армія може кинутися на наші стіни, але вони не впадуть, ні, німці зустрінуть лише смерть."

 OMS_a_river_of_black_gold: "Річка з чорного золота"
 OMS_a_river_of_black_gold_desc: "Родючі нафтові родовища Омска є, мабуть, однією з наших найбільших переваг, адже цим чорним золотом ми можемо заправляти наші літаки, наші танки і підтримувати безперебійну роботу наших заводів.\n\nЗусилля з розробки запасів регіону будуть розширюватися і отримувати додаткові ресурси, адже якщо ми хочемо належним чином підготуватися до майбутнього, нам потрібно буде скористатися кожною можливістю, що з'являється."

 OMS_a_grip_of_cold_iron: "Дотик холодного заліза"
 OMS_a_grip_of_cold_iron_desc: "Гниль Ліги, роздуті офіцери, які панували над своїми підлеглими, як феодальні королі, висічені. Офіцери мертві, їхні кліки розвіяні за вітром, а територія Ліги захищена.\n\nГенерал Язов не буде сидіти склавши руки навіть після перемоги, і оголосив, що Чорна Ліга переходить у стан підготовки до возз'єднання Західного Сибіру. Каґановіч, стерв'ятник, з кожним днем все ближче підбирається до наших кордонів, а Рокоссовскій по черзі налітає на нього.\n\nВійна прийде, і коли вона прийде, Ліга буде готова."

 ### Post-Bombing Tree ###
 OMS_gathering_strength: "Набираємось сили"
 OMS_gathering_strength_desc: "Чорна Ліга тепер стоїть єдиним фронтом. Елементи розпаду, лінощів і занепаду відсічені від нашої держави, і закладено фундамент для машини, яку треба кувати. Під керівництвом Ґлавковєрха Язова наші внутрішні справи вирішені, і настав час звернути погляд на саму Росію.\n\nНас чекає Західний Сибір, наповнений комуністами і злочинцями, стерв'ятниками, які дзьобають труп Совєцького Союзу. Вони пропонують людям брехню, чи то повертаючи колишню славу, чи то просто утримуючи владу силою. Вони не здатні об'єднати Росію - тільки Чорна Ліга має таке бачення і волю до його втілення.\n\nАле до цього ми повинні підготуватися. Ми повинні усунути слабкості і недоліки нашої держави, і підготувати наш народ не просто до відвоювання Росії - а до самого §RВеликого Суду§!."

 OMS_topdown_reorganization: "Тотальна реорганізація"
 OMS_topdown_reorganization_desc: "Якщо держава - це машина, то бюрократія - це двигун. Якщо це організм, то вона - серце, що б'ється. Доля націй залежить не лише від їхніх солдатів, але й від тих, хто контролює важелі державної влади. Росія рясніє прикладами цього; держави, скомпрометовані корупцією, неефективністю та дезорганізацією.\n\nМи не будемо терпіти це неподобство.\n\nНинішня адміністрація Чорної Ліги є міцним фундаментом - але фундамент недостатній. Вона повинна бути вдосконалена, впорядкована і розширена. Оскільки все більше Росії повертається до Чорної ліги, ми повинні переконатися, що наша держава готова до тягаря, який це потягне за собою."

 OMS_our_soldiers_above_all: "Наші солдати понад усе"
 OMS_our_soldiers_above_all_desc: "Коли почнеться §RВеликий Суд§!, не чиновники підуть звільняти Москву. Не купці підпалюватимуть німецьких м'ясників. Не вчителі захищатимуть російський народ від нацистської орди, і не робітники скинуть орла з верхівки Райхстаґу.\n\nА солдати Чорної Ліги.\n\nНаші солдати захищатимуть наші кордони, звільнятимуть наш народ від воєначальників, навчатимуть наших дітей військовій справі, застосовуватимуть наші закони проти злочинців і стануть символом непокори німецькому режимові. Саме вони звільнять Росію - і ми подбаємо про те, щоб після завершення §RВеликого Суду§! вся Росія знала, що вони є її рятівниками."

 OMS_delineate_administrative_regions: "Розмежування адміністративних районів"
 OMS_delineate_administrative_regions_desc: "Раніше у нас була примітивна система адміністрування. В якій адміністративні регіони були накреслені довільно, без урахування їхньої реальної демографічної чи промислової структури. В якій адміністратори отримували посади на основі кумівства або перетасовувалися в якості політичного покарання. Ця неефективна, марнотратна і некомпетентна система буде скасована, а на її місці побудована нова.\n\nРегіони тепер визначатимуться за методологією, яка враховує кількість населення, промисловий потенціал, рельєф місцевості та ресурсний потенціал території. Коли ці показники будуть досягнуті, буде створено адміністративний регіон на чолі з призначеним комісаром - відданим, кваліфікованим і лояльним. Це призведе до створення більш функціональної, дієздатної та адаптивної бюрократичної системи, яку можна буде легко розширити в майбутньому."

 OMS_listening_from_the_shadows: "Підслуховування з тіні"
 OMS_listening_from_the_shadows_desc: "§RВеликий Суд§! не може дозволити собі помилок. Чорна Ліга не може мати слабких ланок. Росія не може терпіти подальшої зради. Слабкі ланки є скрізь, і потрібно небагато, щоб слабкі ланки стали зрадниками. Немає різниці між солдатом, який продає інформацію ворогу, і громадянином, який поширює комуністичну брехню. Обидва підривають державу. Обидва загрожують її контролю. Обидва створюють ризики.\n\nРизики не можна приймати. Слабкості не можна толерувати. Не можна давати поблажок.\n\nОдна слабка ланка може означати нашу поразку, і тому ми повинні бути постійно пильними. Ми повинні пильнувати всіх - купців, батьків, вчителів і навіть наших солдатів. Довіра - це просто розкіш, яку ми не можемо собі дозволити. Тому ми знайдемо, викриємо і, врешті-решт, знищимо кожну слабку ланку в Чорній Лізі - без вагань і запитань."

 OMS_silence_for_those_lost: "Мовчання за загиблими"
 OMS_silence_for_those_lost_desc: "Є ті, хто ставить під сумнів шлях, який обрала Чорна Ліга. Дехто робить це через боягузтво. Дехто з егоїзму. Хтось зі страху, а хтось з ідеологічних міркувань. З різних причин вони виступають проти Ліги і Ґлавковєрха Язова. Вони виступають проти нашого бачення об'єднаної Росії і поставленої на коліна Німеччини. Їхні причини не мають значення. Своєю опозиційністю вони показали себе як наші вороги.\n\nЇхні збори будуть виявлені і змушені замовкнути. Їхні мітинги будуть розгромлені. Їхні симпатики в наших рядах будуть вичищені. Їх пропаганда буде знищена. Ув'язнення, публічне приниження і страта будуть методично застосовуватися, щоб не просто зламати їхні рухи, але й знищити їхній дух.\n\nВони - зрадники, і вони отримають по заслугах зрадників."

 OMS_ashes_of_the_past_made_anew: "З попелу минулого створене наново"
 OMS_ashes_of_the_past_made_anew_desc: "Сибірський план має значні перспективи і, безумовно, є однією з найбільш корисних спадщин колишнього Совєцького Союзу. Хоча Бухарін, можливо, призначав його для використання комуністичною державою, багато з того, що він планував, може бути застосовано і для Ліги. Однак, він потребує коригування.\n\nВ оригінальному Сибірському плані є численні недоліки і неефективні моменти, які Ґлавковєрх Язов наказав негайно виправити. Вже починається робота над тим, щоб перетворити його на більш впорядкований, ефективний та інтегрований інструмент нашої держави. Совєцький Союз може бути мертвий, але його труп допоможе покласти край німецькому режиму."

 OMS_streamline_agricultural_output: "Оптимізація сільськогосподарського виробництва"
 OMS_streamline_agricultural_output_desc: "Оскільки ми починаємо розширюватися вглиб Росії, системи, які служили нам, поки ми контролювали лише Омску область, вже не є достатніми. Сільськогосподарської продукції було достатньо, щоб утримувати наших людей, але вона не здатна забезпечити тисячі людей, які увійдуть до Ліги, коли ми розширимось.\n\nЩоб вирішити цю проблему, Ґлавковєрх Язов наказав негайно переглянути поточні сільськогосподарські методи - і наказав, щоб ці методи були раціоналізовані, поліпшені або розширені, щоб збільшити виробництво до рівня, коли нам не доведеться боятися нестачі.\n\nМи не отримаємо великої користі від контролю над Сибіром, якщо в процесі цього приречемо себе на голодну смерть."

 OMS_urban_industrial_development: "Індустріальний розвиток міст"
 OMS_urban_industrial_development_desc: "Війна вимагає від нації багато чого. Вона вимагає деталей, інструментів, куль, рушниць, зброї, уніформи, черевиків, ящиків та багатьох інших матеріалів і предметів, які не цінують доти, доки їх не вистачає. Якщо ми не хочемо, щоб на півдорозі завоювання Сибіру ми зрозуміли, що нам не вистачає припасів для завоювання другої половини, ми повинні визнати, що наш промисловий потенціал недостатній - і згодом вирішити цю проблему.\n\nЗа наказом Ґлавковєрха Язова, всі існуючі промислові заводи будуть передані під управління держави, а нові будуть побудовані по всій нашій території, щоб допомогти військовим зусиллям. Хоча деякі цивільні товари буде дозволено виробляти, але тільки ті, що необхідні для виживання.\n\nЧорна Ліга йде на війну, і вона повинна мати всю міць нашої промисловості за спиною."

 OMS_the_most_basic_human_need: "Найбазовіша потреба людини"
 OMS_the_most_basic_human_need_desc: "Армія тримається на шлунку, і ніщо не зламає армію швидше, ніж голод. Навіть найдисциплінованіша людина, збожеволівши від голоду, перетвориться на хижого звіра. Якщо ми не хочемо, щоб наші солдати перетворилися на тварин, ми повинні гарантувати, що у них завжди буде достатньо їжі, щоб вижити до прибуття підкріплення - або вони самі добуватимуть їжу.\n\nЦю проблему можна вирішити двома способами - першим рішенням буде збільшення кількості пайків, що видаються кожному підрозділу, і оптимізація пайків, що видаються окремим солдатам, щоб запобігти якомога більшому марнотратству.\n\nДругим рішенням буде навчання обраної кількості солдатів в кожному підрозділі, як правильно полювати. Якщо ми не можемо забезпечити наших солдатів їжею в найгіршому випадку, ми повинні дати їм інструменти, щоб вони могли добувати її самостійно."

 OMS_connect_the_heart_and_body: "З'єднати серце і тіло"
 OMS_connect_the_heart_and_body_desc: "З моменту утворення Чорної Ліги Омск служив центром нашої нації; цю роль він збереже і в майбутньому. Однак наша територія - це більше, ніж просто столиця, і якщо ми хочемо повністю відновити Росію, вона повинна бути знову з'єднана.\n\nЗ цією метою почнеться будівництво автомобільних і залізничних доріг, що з'єднують міста з Омском. Там, де така інфраструктура існує, вона буде відновлена. Там, де її немає, вона буде побудована. І коли цей проєкт завершиться, вся наша країна буде з'єднана з новою столицею Росії; серцем нашої нації, яка буде забезпечувати свій народ."

 OMS_calculated_urban_reconstruction: "Розрахункова міська реконструкція"
 OMS_calculated_urban_reconstruction_desc: "Зараз багато міст просто функціонують як місця для життя, і спроєктовані без жодної прихованої мети на увазі. Вони неефективно структуровані, погано нанесені на карту і легко використовуються ворогами. Це міста для миру, а не для війни.\n\nЦе точно не міста, підготовлені до §RВеликого Суду§!.\n\nЦі недоліки мають бути виправлені. Відбудова цих міст буде ретельно спланована, з особливою увагою до стратегічних складів постачання, логістичних маршрутів, військових коридорів та статичних оборонних споруд. Коли ми закінчимо, це будуть вже не просто міста.\n\nЦе будуть фортеці."

 OMS_one_drip_of_sweat_means_one_bullet: "Одна крапля поту - одна куля"
 OMS_one_drip_of_sweat_means_one_bullet_desc: "Промисловість нашої країни гуркоче, але виробленої продукції недостатньо для наших потреб. Хоча наші заводи викачують обладнання, наші робітники працюють довгими годинами, цифри показують, що цього недостатньо. Потрібно робити більше, щоб повністю забезпечити нашу армію. Ґлавковєрх Язов прийняв рішення про збільшення військового виробництва - негайно.\n\nВсі виробничі лінії, які не призначені для виробництва військової техніки, повинні бути негайно переобладнані для підтримки цих зусиль. Все виробництво цивільних товарів підпадає під цей мандат, а будь-які існуючі лінії мають бути розширені, якщо це можливо. Хоча це ще одна жертва, на яку мають піти наші громадяни, вона буде тимчасовою.\n\nНезадовго вся Сибір підпаде під владу Чорної Ліги."

 OMS_extraction_by_need_not_profit: "Видобуток за потребою, а не за прибутком"
 OMS_extraction_by_need_not_profit_desc: "Якщо комуністи і мали єдину чесноту, то вона полягала в їхній ненависті до капіталістичної жадібності. У Росії немає більш огидних паразитів, ніж ті, які грабують її природні ресурси і особисто наживаються на багатстві, яке вона пропонує своєму народові. Ці стерв'ятники розбагатіли, продаючи російські ресурси назад її власному народу за непристойними цінами, або, що ще гірше, іноземцям.\n\nЦя зрада не буде терпимою.\n\nЗ цими спекулянтами будуть розправлятися. З них зроблять приклади, а їхні галузі та корпорації захопить Чорна Ліга. Ми змусимо їх працювати на видобутку ресурсів - але тепер багатства Росії підуть до її народу, а не в кишені капіталістів."

 OMS_salvation_for_those_worthy: "Спасіння для гідних"
 OMS_salvation_for_those_worthy_desc: "Спокутні бригади слугували корисній меті протягом тривалого часу - але якщо суворі критерії продовжуватимуть застосовуватися, вони будуть забезпечувати все менший і менший відсоток наших сил з часом, поки не стануть непотрібними. Зараз вони зарезервовані для найгірших наших в'язнів - але пропозиція спокути може бути розширена.\n\nЄ багато інших злочинців, яким можна знайти інше застосування, окрім каторжних робіт - зокрема, солдати-суперники, які зараз нудяться в камерах. Є також політичні вороги, які чіпляються за заборонені та провальні ідеології, які ще можуть стати на кращий шлях. Спокутні бригади потребують лише тих, хто здатен служити Росії.\n\nЯкщо хтось із цих людей справді вірить у те, що служить Росії, давайте дамо їм можливість це довести."

 OMS_mistakes_of_the_first_trial: "Барабани війни"
 OMS_mistakes_of_the_first_trial_desc: "Велика Вітчизняна війна зламала хребет російській нації і відкинула нас на десятиліття в минуле. Це було приниження, за яке можна помститися лише кров'ю; незмірна катастрофа; демонстрація некомпетентності та невдач, яким можна лише дивуватися.\n\nЦе також урок, з якого ми можемо навчитися.\n\nГотуючись знову зустрітися з німецьким режимом, ми повинні зрозуміти не лише те, що не вдалося в цьому Першому Суді, але й те, чому воно не вдалося. Ми повинні зрозуміти рішення, які прийняла кожна сторона. Ми повинні оцінити виграні та програні битви, порівняти кількість логістики та бойових порядків. Ми повинні винести всі можливі уроки, бо наближається наша друга війна проти Німеччини.\n\nІ третьої вже не буде."

 OMS_a_steady_hand_a_concrete_will: "Тверда рука, конкретна воля"
 OMS_a_steady_hand_a_concrete_will_desc: "Щоб викувати солдатів Чорної Ліги, потрібно не просто прищепити їм навички, але й рішучість. Армії воєначальників незрівнянні з німецькою військовою машиною. Розбещеність найманців не йде ні в яке порівняння з системною різаниною і жорстокістю німців.\n\nМи повинні переконатися, що наші солдати готові, тілом і духом, зустрітися з німецьким монстром і вбити його. Ми будемо випробовувати не тільки їхні фізичні, але й розумові сили, показуючи їм, що німці зроблять з нашим народом, якщо вони зазнають поразки. Їх дисципліна буде залізною, оскільки їх навчатимуть навичкам саботажу, вбивств і біологічної війни.\n\nЦі зусилля гарантують, що коли буде віддано наказ йти в німецьке пекло, вони зроблять це без страху і без вагань виконають накази, оскільки Росія буде остаточно помщена."

 OMS_rapid_supply_replenishment: "Швидке поповнення запасів"
 OMS_rapid_supply_replenishment_desc: "Огляд наших ліній постачання виявив похмурі обмеження - хоча вони здатні забезпечити нашу армію, але лише у випадку мінімальних або обмежених операцій. Вони не оптимізовані і не підготовлені до широкомасштабної війни, яка буде необхідна для відвоювання Сибіру, не кажучи вже про Росію.\n\nЦе буде негайно вирішено, згідно з директивою Ґлавковєрха Язова.\n\nВсі існуючі маршрути будуть класифіковані за ступенем важливості, причому найбільш важливі будуть розглянуті в першу чергу для розширення і модернізації, і це буде повторюватися далі в цьому списку. Коли ці шляхи постачання будуть вирішені, за ними підуть другорядні. Це потребуватиме часу, але дасть змогу нашим військам продовжувати наступ по Сибіру і далі."

 OMS_league_air_wings: "Крила Ліги"
 OMS_league_air_wings_desc: "Поки ми зосереджуємося на нашій армії і наземній війні, ми не можемо ігнорувати критичну важливість повітря в майбутніх війнах.\n\nМи ніколи не зможемо забути німецькі бомбардувальники, які проносилися над нашими містами і землями, сіючи терор над нашим народом; терор, на який у нас не було ніякої відповіді. Чорна Ліга занадто довго не мала справжніх військово-повітряних сил, і Ґлавковєрх Язов наказав створити спеціальні військово-повітряні сили, щоб виправити це.\n\nЦі нові військово-повітряні сили будуть оснащені найкращими літаками, які Ліга може надати. Пілоти будуть тренуватися щодня, будуть створені тренувальні полігони для тренувальних польотів, а також будуть створені програми набору, щоб забезпечити постійне постачання пілотів. Поки Чорна Ліга марширує, наші армії будуть підтримуватися чорними крилами Ліги в небі."

 OMS_excise_the_vice_of_corruption: "Викорінити порок корупції"
 OMS_excise_the_vice_of_corruption_desc: "Мало що може завдати армії більшої шкоди, ніж корупція, кумівство та отрута клановості. Такі офіцерські кліки роками домінували в Чорній Лізі, сприяючи її тривалому занепаду. Якби не Ґлавковєрх Язов, вони б забезпечили кінець Ліги. Ніколи більше не можна допустити, щоб ця гниль гноїлася.\n\nВідтепер за кожним офіцером буде стежити. Просування по службі більше не буде здійснюватися за послуги чи хабарі, а лише за суворі заслуги та лояльність. Комісари проводитимуть регулярні перевірки поведінки офіцерів, а офіцерів регулярно переміщуватимуть по армії через певний проміжок часу. І в результаті всього цього, що буде, якщо буде виявлено, що якийсь офіцер бере участь у корупції такого роду?\n\nВін стане прикладом для наслідування."

 OMS_for_the_honor_of_russia: "За честь Росії"
 OMS_for_the_honor_of_russia_desc: "Російська ідентичність - це ідентичність, яка була понівечена і брутально знищена. Вона стала жертвою царів, Совєцького Союзу, а потім зазнала травматичного удару від рук Німеччини. Нашому народові треба нагадати про його честь - і про те, що з нами зробили.\n\nМи оголимо знущання, які були вчинені над Росією. Ми покажемо їм зруйновані міста і купи трупів, ми розкриємо системний геноцид росіян, і ми покажемо їм натовпи німців, об'єднаних своєю ідеологією зла.\n\nМи будемо вбивати кожне звірство Німеччини в свідомість наших громадян, поки вони не зрозуміють, що тільки об'єднаний народ може протистояти цьому ворогові. Коли почнеться §RВеликий Суд§!, і німці об'єднаються навколо свастики, росіяни повинні так само об'єднатися навколо Чорної Ліги - і не зупинятися, поки Німеччина не перетвориться на попіл."

 OMS_our_authority_secured: "Нашу владу захищено"
 OMS_our_authority_secured_desc: "Прапор Чорної Ліги гордо майорить над Західним Сибіром.\n\nПід керівництвом Ґлавковєрха Язова ми змогли підкорити зухвалих воєначальників і нелегітимні держави регіону, і тепер повинні почати важкий процес асиміляції. Незважаючи на те, що Чорна Ліга походить з однієї держави, нація якої, як багато хто вважав, перебуває на смертному одрі, вона показала, що має волю і здатність об'єднати Росію.\n\nНаразі наш авторитет не піддається сумніву, навіть коли вороги на нашому сході і заході піднімають голову. Наша робота ще далеко не закінчена, і тепер справа за Ґлавковєрхом Язовим, який визначить наступні кроки Чорної Ліги. Зроблено важливий крок на шляху до об'єднання, який наближає нас до §RВеликого Суду§!."

