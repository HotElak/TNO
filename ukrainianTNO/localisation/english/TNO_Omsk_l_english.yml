 OMS_batov_insurgency_3_desc: "Генерал-зрадник Павєл Батов заперечує нашу справу і сформував руйнівно ефективний опір нашій владі над Західним Сибіром.\n\nНеспроможність розібратися з ним стане нашим крахом, задовго до того, як почнуться будь-які претензії на наш §RВеликий Суд§!."
 OMS_batov_insurgency_4: "Повстанський рух Батова"
 OMS_batov_insurgency_4_desc: "Генерал-зрадник Павєл Батов заперечує нашу справу і сформував руйнівно ефективний опір нашій владі над Західним Сибіром.\n\nНеспроможність розібратися з ним стане нашим крахом, задовго до того, як почнуться будь-які претензії на наш §RВеликий Суд§!."
 OMS_batov_insurgency_5: "Повстанський рух Батова"
 OMS_batov_insurgency_5_desc: "Генерал-зрадник Павєл Батов заперечує нашу справу і сформував руйнівно ефективний опір нашій владі над Західним Сибіром.\n\nНеспроможність розібратися з ним стане нашим крахом, задовго до того, як почнуться будь-які претензії на наш §RВеликий Суд§!."
 OMS_securing_the_people_idea: "Захищаючи людей"
 OMS_securing_the_people_idea_desc: "Ми забезпечили наш контроль над Західним Сибіром силою зброї, але це не означає, що наше правління є достатньо надійним. Щоб переконатися, що ніяка інша загроза нашій владі не підніметься, ми відправили військові кадри на завойовані території, щоб налагодити логістичні мережі та забезпечити стабільність для людей. Ця система проста і ефективна, і її слід взяти на озброєння для умиротворення нових відвойованих територій."
 OMS_an_end_to_luxury: "Кінець розкоші"
 OMS_an_end_to_luxury_desc: "Щоб підготувати російський народ до §RВеликого Суду§!, ми розпочали програму експропріації багатства з метою викорінення занепаду та накопичення. Кадри перевіряють заводи, щоб переконатися, що виробництво зосереджене на військовій техніці, і розслідують випадки накопичення багатства проти держави і народу.\n\nКоли почнеться §RВеликий Суд§!, ми не опинимося непідготовленими."
 OMS_an_end_to_luxury_2: "Кінець розкоші"
 OMS_an_end_to_luxury_2_desc: "Всім відомо, що розкіш може розбестити навіть найстійкіший дух. І коли нація занадто зосереджена на короткостроковому збагаченні, люди стають занепадницькими і м'якими. Кадри подвоюють свої зусилля, щоб стримати поширення корупції, і наша промисловість без особливих проблем пристосувалася до цієї нової ситуації. Від людей вимагатиметься більше в процесі підготовки до §RВеликого Суду§!, бо ще більше від них вимагатиметься, коли прийде час."
 OMS_a_plan_for_russia: "План для Росії"
 OMS_a_plan_for_russia_desc: "У Ґлавковєрха Язова є план для Росії, згідно з яким одного дня вона може перетворитися на наддержаву, готову протистояти нападам нацистів. Для цього ми повинні перетворити Росію та її народ на досконалу машину, яка буде готова до війни в будь-який момент. Нам потрібні люди, які будуть працювати на заводах вдень і вночі, і солдати для наших батальйонів. Незабаром ми перетворимо Росію на досконалу військову машину, і все це завдяки керівництву Ґлавковєрха Язова."
 OMS_a_plan_for_russia_2: "План для Росії"
 OMS_a_plan_for_russia_2_desc: "У Ґлавковєрха Язова є план для Росії, згідно з яким одного дня вона може перетворитися на наддержаву, готову протистояти нападам нацистів. І нам вдалося перетворити Росію та її народ на досконалу машину, яка може бути готова до війни в будь-який момент. Заводи щогодини штампують нові гвинтівки, розробляються нові танки і літаки, а люди ідеально інтегровані в національний промисловий комплекс. І всім цим ми завдячуємо мудрому керівництву Ґлавковєрха Язова."
 OMS_nothing_left_to_lose_2: "Втрачати нічого"
 OMS_nothing_left_to_lose_2_desc: "Ми притиснуті до стіни, наші запаси вичерпуються, але бойовий дух високий, як ніколи. Кожен син і дочка Чорної Ліги знають свою місію і знають, що їм нічого втрачати, адже Перший Суд вже відібрав у них все. Ця проста істина перетворила Лігу з групи невдоволених ветеранів на армію з дисципліною, яка не має собі рівних на російських пустках.\n\nМи переживемо наші нинішні, жахливі обставини, ми відновимо втрачене, і коли настане §RВеликий Суд§!, ми відплатимо нашим ворогам за кожне втрачене життя."
 OMS_a_new_sibplan_idea: "Новий СибПлан"
 OMS_a_new_sibplan_idea_desc: "Бухарін був дурнем, але його ідеї не були хибними: його план розкрити багатства Сибіру і перетворити регіон на індустріальну державу має свої переваги, а саме створення потужної промислової бази, зосередженої навколо Кузнєцкого басейну. Наш новий СибПлан спрямує цей розвиток на захід, створюючи нову промислову базу навколо міста Омска, виправляючи економічні дисбаланси між різними регіонами Росії."
 OMS_project_kamera_idea: "Проєкт КАМЕРА"
 OMS_project_kamera_idea_desc: "Проєкт КАМЕРА - це назва кількох програм з розробки зброї, серед яких найбільш секретними є дослідницькі проєкти, пов'язані з хімічною, біологічною, радіологічною зброєю та її застосуванням у сучасній війні. Ці дослідження є життєво важливими, якщо ми хочемо зберегти тактичну і технологічну перевагу над нацистами, і їх успіх є надзвичайно важливим."
 OMS_isd_field_commissars_idea: "Польові комісари ДВБ"
 OMS_isd_field_commissars_idea_desc: "Корпус польових комісарів - це новий підрозділ, завданням якого є підтримка ідеологічної чистоти серед військових кадрів. Засновані на старому НКВД совєцької пам'яті, наші комісари виконуватимуть такі обов'язки, як підтримання належного морального духу серед солдатів та викорінення девіантних ідей та потенційних зрадників. Інтеграція цих підрозділів у нашу армію забезпечить їхню лояльність до нас та ефективність у виконанні наказів."
 OMS_expanded_auxiliaries: "Розширені допоміжні функції"
 OMS_expanded_auxiliaries_desc: "Наразі діє нова програма розширення "спокутних бригад". Пропонуючи їм кращі умови та обіцяючи звільнення, ми бачимо, що бригадири докладають більше зусиль і досягають кращих результатів, ніж раніше. Вони все ще вкрай обмежено корисні для нас, але з цими покращеннями вони можуть виконувати свої функції з більшою ефективністю. Є також повідомлення, які вказують на кращу інтеграцію бригад з армією, що також стало можливим завдяки програмі."

 OMS_expanded_system: "Розширена система"
 OMS_expanded_system_desc: "Один з уроків, який ми винесли з програми Потьомкіна, полягає в тому, що контроль над потоком інформації з Росії у зовнішній світ - це єдиний спосіб здобути легітимність в очах світу. Тому ми збільшимо кількість агентів у селах, визначених Програмою, щоб гарантувати, що жодна річ не зможе вислизнути з-під нашого наративного контролю."
 OMS_national_reconstruction_idea: "Національні зусилля з відновлення"
 OMS_national_reconstruction_idea_desc: "Західна Росія залишилася в руїнах після поразки у Західноросійській війні та років безперервних бомбардувань Люфтваффе. Навіть після возз'єднання зрадники на чолі країни виявилися надто невмілими, щоб дати регіону належний напрямок для економічного та промислового відродження. З Чорною Лігою на чолі це скоро зміниться. Західна Росія буде перетворена на авангард Батьківщини, всі засоби виробництва будуть реконструйовані в рамках підготовки до §RВеликого Суду§!, щоб протистояти атакам з боку Райху як в промисловому, так і в логістичному плані."
 OMS_project_kamera_idea_2: "Проєкт КАМЕРА"
 OMS_project_kamera_idea_2_desc: "Виявлення кількох "знарядь помсти", захованих в арсеналах Сиктивкара, дасть нам необхідну перевагу для перемоги над нацистами у §RВеликому Суді§!. Плоди совєцьких досліджень у галузі хімічної зброї будуть використані проти Німеччини. Вже зараз наші вчені розробляють нове обладнання з матеріалів, знайдених у Сиктивкарі.\n\n§RІ коли німці прийдуть, вони застануть нас підготовленими§!"
 OMS_underground_military_depots_idea: "Підземні військові склади"
 OMS_underground_military_depots_idea_desc: "Ми розпочали будівництво ядерних бункерів по всій країні, щоб захистити російський народ від атомної відплати Райху. Ми захистимо наших людей через суворість Четвертої Тези, і коли пил вляжеться і Росія помститься, вони вилізуть зі своїх підземних комплексів, щоб відвоювати землю. Над світом попелу, пилу та вугілля лише чорний прапор, прапор перемоги, буде виділятися на тлі руїн."

