 omsk.1.t: "Майбутнє досконале"
 omsk.1.desc: "Фрагмент тексту,\nДілянка 119 підструктури "Косвинський камінь"\nВіднайдено Північною експедицією 31 Міністерства старожитностей міста\nОрієнтовна дата: 0 р. н.е.\n\nМи були поколінням, яке забув час.\nНародившись на попелищі батьків, за їхніми наказами ми йшли.\nМи були молоді і без вибору, нас вели вперед безсмертні воїни.\nВийшли на поле, щоб звести рахунки, розстріляні зі стартового пістолета.\nСліпуче світло, і небо впало під вагою наших гріхів -\nНаші герої, викриті як витівки світла.\nТож ідіть і скажіть нашим спартанцям, що лежать в сталевих могилах,\nЩо ми, підкоряючись їхнім законам, тут лежимо.\nБезіменний, з кадрилі 130756"
 omsk.1.a: "Навіть боги не борються з необхідністю."

 omsk.2.t: "Підготовка до кінця"
 omsk.2.desc: "Одна справа, думав старий генерал, боятися провалу своїх найбільших прагнень. Знати, що всередині тебе тихо горить сумнів. Але зовсім інша річ - щодня дивитися в очі покрученим залишкам своїх мрій. Коли з тобою постійно вітаються люди, переступаючи через один одного, щоб догідливо вихваляти видіння і красу твого найстрашнішого кошмару.\n\nГенерал Дмітрій Міхайловіч Карбишев, Ґлавковєрх Чорної Ліги, чіплявся за життя на цій землі вже вісімдесят два роки, і він, безумовно, бачив і гірші часи. Він втратив друзів через обмороження, вовків та охоронців концтабору під час тритисячокілометрового сухопутного походу з нацистського полону в Маутхаузені, який зробив його живою легендою серед росіян. Він був людиною, яка могла витримати тортури, як фізичні, так і емоційні. Але він відчував, що наближається. Це було очевидно для нього. Він бачив це в очах кожного молодого новобранця, в кожному прогнозі промислового виробництва на наступні п'ять років. Ось він, простий факт, сяяв, як сонце, в кожному геополітичному аналізі прийдешнього випробування, в кожному уривку обнадійливих міркувань про майбутнє.\n\nВарта Карбишева добігала кінця.\n\nДумка про смерть, остаточний відпочинок від усіх його земних трудів, не бентежила його. Але, дивлячись на кошмар, що оточував його, він відчував панічне, гарячкове відчуття невідкладності. Його улюблена Ліга стала корумпованою і жорстокою, нею керували офіцерські кліки і кумівство, в той час як невинні люди працювали в спокутних бригадах. Як би боляче це не було, він повинен був спробувати востаннє. Він повинен був виправити свій гріх, свою незавершену справу на цій проклятій планеті, поки його не забрала довга ніч."
 omsk.2.a: "Ще раз до пролому."

 omsk.3.t: "Впавший орел"
 omsk.3.desc: "Не було нікого винного, окрім самого Мартіна. Так він думав, коли його Me 264 впав з неба. Він був необережним. Він виконував завдання над Омском десятки, якщо не сотні разів - що вже само по собі було подвигом, враховуючи, що його 264-й був старший за нього і поводився, як цегла, - але його необачність нарешті наздогнала його. Достатньо було двох влучних попадань, щоб ліве крило було відрізане від фюзеляжу, і літак почав падати вниз. Він ледве чув власні крики над громом зенітного вогню. Він втратив свідомість ще до того, як впав на землю, і російські пустки потягнулися за ним.\n\nМартін прокинувся віч-на-віч зі своїм другим пілотом, Йоханом. Його обличчя було розбите. Мартін закричав і сів. Його очі розширилися. Перед ним лежав вогняний уламок Ме 264. Пекельне червоно-біле полум'я лизало заплутані металеві шпилі. Спека котилася по його шкірі. Поруч з ним на землі лежав екіпаж літака, їхні тіла були понівечені катастрофою. Перед уламками літака зібрався невеликий натовп, що вимальовувався на тлі полум'я. Деякі з них повернули голови в його бік. Йому перехопило подих. Він схопився на ноги і спробував бігти, але сильний біль пронизав його коліно, і він закричав, падаючи назад на землю. Вони наближалися. «Стій, стій!» - сказав він і перевернувся на спину. Три силуети кинулися до нього. Їхні багнети виблискували вбивчим наміром. Він відтягнув себе назад руками, набираючи в кулаки повні жмені бруду і жбурляючи його в них. «Зачекайте, зупиніться, зупиніться! Будь ласка!» Один із силуетів - ні, чоловік у чорній уніформі - опустив черевик на обличчя Мартіна. Він почув хрускіт і більше нічого."
 omsk.3.a: "Іноді смерть - це милість."

 omsk.4.t: "Дисципліна в лавах"
 omsk.4.desc: "Звіт про реформи не був добрим. Зовсім поганий. Карбишев провів руками по тому нечисленному волоссю, що в нього ще залишилося. Невже до цього дійшло? Невже він вже не міг змусити навіть молодших офіцерів виконувати свої накази? Деякі кадри відмовлялися тренуватися двічі на день, а інші тренувалися двічі, але лише вдвічі менше, ніж зазвичай. Його наказ про скорочення часу прийому їжі, схоже, був повністю проігнорований. Нікого не карали за непослух, тому що люди, відповідальні за виконання покарань, були такими ж неслухняними, як і всі інші. Він так довго стримувався з наказом про суворе поводження, бо хотів вірити, що члени Ліги самі усвідомлять помилковість своїх дій. Тепер він бачив, наскільки був наївним. Ліга пішла далі, ніж він міг собі уявити. Глибоко всередині нього тихий голос ставив під сумнів, чи варто ще докладати зусиль.\n\nВін придушив цей голос, як робив це багато разів у минулому. Він зробив свій вибір багато років тому, коли створив Лігу, і він пройшов занадто довгий шлях, щоб почати сумніватися в собі зараз. Ліга збилася з курсу, і він витратить увесь час, що залишився, намагаючись повернути її на правильний шлях. Від цього залежала його спадщина. Від цього залежала Росія. Він не міг відмовитися від своєї нації, не тоді, коли так багато людей вже зробили це. Він вірив, перш за все, в Росію. Єдину, неподільну, непереможну. Допоки він жив, у Лізі залишиться принаймні один член, який залишиться вірним її принципам. Вони були все, що у нього залишилося."
 omsk.4.a: "Як можна підтримувати порядок без дисципліни?"

 omsk.5.t: "Стан спокутних бригад"
 omsk.5.desc: "«Ви не повинні віддавати мені честь, - тихо сказав Карбишев - зрештою, ви юридично не є частиною Ліги». Український бригадир, що стояв перед ним, повільно опустив руку, його очі, здавалося, пульсували нервовою енергією. За ним стояли десятки замурзаних чоловіків у робочих чоботях, наполовину загрузлих у суміші талого снігу та бруду. Вони юрмилися навколо Карбишева і його мізерної свити охоронців, дивлячись на старого солдата з настороженістю і невимовною емоцією, схожою на голод.\n\n«Я тут не для того, щоб покарати вас» - сказав Карбишев так голосно, як тільки наважився. «Я хочу дати вам шанс на спокуту».\n\nЗ натовпу пролунав голос: «Востаннє, коли ви пропонували нам "спокуту", п'ятнадцять чоловік загинули під час обвалу. Починає здаватися, що між цими двома випадками немає великої відмінності». Обличчя бригадира побіліло, руки рефлекторно стиснулися. Але він приготувався до покарання, яке так і не настало.\n\n«Справжня спокута» - відповів Карбишев. «Не та стара брехня, яку ви отримували від офіцерів. Справжня свобода». Натовп колективно забурчав. «Що б ви не зробили, щоб потрапити сюди, це буде стерто, і ви будете рівні з нами. Багато хто з вас навіть не зробив нічого вартого того, щоб потрапити сюди. Ми збираємося змінити систему. Але мені потрібна ваша допомога»."
 omsk.5.a: "«Тоді якого дідька ми вам потрібні?»"

 omsk.6.t: "Біженці стікаються до Омска"
 omsk.6.desc: "Фьодор чув історії про Омск. Звісно, вони не були хорошими за будь-якими раціональними стандартами. Говорили, що в Омску люди живуть у страху не перед бандитами, а перед міліціонерами. Що солдатські діти живуть у складних бомбосховищах під землею, а харчуються армійськими пайками та м'ясними консервами, розфасованими ще за часів Бухаріна, який правив Росією. Вільній людині, або навіть тій, якій пощастило народитися і вирости в одній з небагатьох країн світу, яка може вважати себе хоч трохи вільною і стабільною, така пропозиція здалася б пекельною. Але для людини, яка бачила, як будинок його дитинства спалили дві різні німецькі армії, як його друзів і сусідів закололи багнетами бандити, і який тримався за своїх двох онуків, як за останню земну цінність, така угода не здавалася такою вже й поганою. Це правда, міркував він, що тиранія - одіозна річ.\n\nАле у своєму болісному житті, яке бачило злети і падіння щонайменше трьох різних Росій, він знав холодну руку тиранії у багатьох формах. Він навчився приймати її і жити з нею поруч, вважаючи її просто тінню в кутку - річчю, яку треба визнавати і обходити, і не більше того. І тому, коли караван біженців Фьодора наближався до контрольно-пропускного пункту на передбачуваному кордоні Омскої Чорної ліги, вітер шмагав пошарпане пальто, яке він натягнув на себе і своїх онуків, він відчував лише безпеку і почуття полегшення, коли до них наближалися люди в чорній уніформі зі зброєю. Його подорож по зруйнованій батьківщині провела його через незліченну кількість урядів та їхні порожні обіцянки. Знову і знову їхня брехня ледь не забирала у нього все, що було йому дороге. Але ось з'явився уряд, який обіцяв лише одне - виживання, і цього йому було достатньо."
 omsk.6.a: "Ласкаво просимо до Омска, земляче."

 omsk.7.t: "Бандитські атаки"
 omsk.7.desc: "Вони прийшли одразу після заходу сонця, сухий вітер доносив їхні крики та цокіт копит. Половина з них навіть не знала назви міста. Але справа була не в цьому - вони прийшли грабувати, просто і ясно.\n\nТаке варварство було б немислимим у центрі Ліги, навколо самого Омска або в будь-якому іншому великому місті держави. Але в цих обвіяних вітрами степах, де кордони були лише ідеєю, присутність Ліги в маленьких селах часто зводилася до кількох погано екіпірованих фронтових або гарнізонних кадрів.\n\nЯк би там не було, вони добре себе зарекомендували. Чоловіки і жінки кадрів 103858, 109663 і 109667 боролися, як могли, щоб захистити сільськогосподарських робітників, але зухвалий напад бандитів застав їх зненацька. Але близько 9:0 тієї ночі все було скінчено, їхні життя або вже були вбиті, або швидко вичерпувалися. Наступного дня їх додадуть до постійно зростаючого списку мучеників, а вищому командуванню доручать розібратися з ситуацією."
 omsk.7.a: "Ми знайдемо людей, які це зробили, і змусимо їх заплатити."
 omsk.7.b: "Зміцнити наші існуючі поселення, щоб це не повторилося."

 omsk.8.t: "Доречний кінець"
 omsk.8.desc: "«Вперед.»\n\nКадр 104924 безшумно рухався лісом назустріч звукам несамовитого сміху і ревіння багать. Невеличкий табір належав тим самим рейдерам, які так нахабно напали на них лише кілька днів тому. Тепер настав час для їхньої справедливої винагороди. П'ять повних відділень добре озброєної піхоти зробили чверть кола, рухаючись до галявини, де п'яні бандити насолоджувалися своєю розвагою.\n\nПочулося клацання розкладених сошок, м'яке клацання запобіжників і хрускіт солдатів, що падали на м'який сніг.\n\n«Виберіть цілі і чекайте на сигнал».\n\nЧерез те, що здавалося вічністю, по радіо пролунав писк.\n\n«Відкрити вогонь».\n\nНепродумана вечірка за лічені секунди перетворилася на пекельний пейзаж. Трасуючі кулі розривали намети, коней, людей, дерева, все, що потрапляло в поле зору. Декого розстрілювали там, де вони сиділи, пили і кричали, інші встигали вийти, спотикаючись, зі своїх наметів, тільки щоб бути застреленими в оргії насильства. Через кілька хвилин безперервного вогню табір був повністю зруйнований. Тихий стогін долетів до ночі. На нього не звернули уваги. Повільна шеренга солдатів у чорному одязі була там, щоб перевірити, чи є вцілілі. Вони довго не виживуть."
 omsk.8.a: "«Збережіть кілька для допиту. Ми повинні запобігти майбутнім інцидентам»."

 omsk.9.t: "День народження Карбишева"
 omsk.9.desc: "Біла скатертина мляво висіла, наче саван на труні. Гаряче, згущене повітря, здавалося, завмерло в кімнаті, посилаючи колючі мурашки дискомфорту по шкірі тих, хто там знаходився. Офіціанти поспішали перетнути невидиму лінію посеред кімнати, наче боячись психічних наслідків перебування біля такого потужного розлому. По один бік столу - звіринець малозначущих функціонерів, серед яких сидів Карбишев, чиє обличчя нагадувало якусь позачасову, монолітну статую. Його безпристрасність говорила все, що було потрібно. З іншого боку, стара гвардія, тверда, непримиренна і безсоромна.\nНа задньому плані, приглушені стінами, лунали постріли.\n«Ґлавковєрх», - інтонував Абакумов з мінімальним зусиллям, - «Мені шкода переривати цей обід таким галасом, але було розкрито змову проти керівництва нашої Ліги». Він зробив паузу для ефекту, кинувши погляд на чоловіків, що сиділи поруч з ним. «З нею розібралися». Карбишев, звичайно, дуже добре знав, що відбувається, і його серце стиснулося. Все було скінчено, і його план - ні, ВІН, провалився. Але він не збирався здаватися тихо. Абакумов, або хтось із його наближених, був у розпалі злорадства, коли в'янучий погляд перетнув кімнату, і його слова впали на підлогу, як мертвий птах.\n«Десять років» - майже прошепотів Карбишев, перш ніж збільшити гучність вдесятеро. «Десять років тому ви, люди, яких я колись називав своїми товаришами, зрадили мою довіру, і відтоді я був нічим іншим, як декорацією для вашої безперервної віктимізації нашого народу. Я бачив, як ви посилаєте жінок і дітей на війну, озброєних музейними експонатами». Він зробив паузу, підвівшись з-за столу і дозволивши стільцю впасти на підлогу. «Тепер я бачу вас такими, які ви є. Ви, щури, такі ж зрадники, як Власов і його паразити» - Карбишев плюнув чистою отрутою, охоплений страшним гнівом. «Я багато чого втратив від відходів, якими нас годували в таборах - м'язи, жир, зуби. Але не свої переконання»."
 omsk.9.a: "«У вас, тварин, їх ніколи не було»."

 omsk.10.t: "Стан Карбишева"
 omsk.10.desc: "«Від Абакумова є звістка?» запитав Карбишев, вже знаючи відповідь.\n\n«Нічого» - відповів Хасан Маґомедов, молодий татарський лейтенант, який служив ад'ютантом старого генерала. «Мабуть, ще не оговтався від того, як ви йому відшмагали язика». Карбишев хихикнув. Молодий офіцер формально був земляком Карбишева, у певному сенсі - сам Карбишев був татарського (хоча й сибірського, православного) походження, а Маґомедов походив із власне Татарстану. Але не національність була причиною того, що Ґлавковєрх наполягав на тому, щоб ця людина працювала його помічником протягом останнього десятиліття.\n\n«Ви бачили висновок лікаря?» - запитав Карбишев. Магомедов похитав головою. Ґлавковєрх налив дві чарки горілки і підкликав свого помічника, жестом показавши на стілець біля свого столу. Коли Маґомедов сів і випив, Карбишев продовжив. «Нічого такого, чого б ви, напевно, ще не знали, або не чули з чуток». Він зробив довгий ковток горілки, його очі стали майже тужливими. «Лікар каже, що мені недовго залишилося на цьому світі. Нирки відмовляють, плюс ще з півдесятка всього». Обличчя Маґомедова побіліло не стільки тому, що він не знав цього факту, скільки тому, що реагувати на таку заяву було не найпростішим завданням. Карбишев це одразу відчув і заповнив порожнечу, що утворилася. «Знаю, не найпростіша фраза, щоб її продовжувати».\n\n«Можна і так сказати» - відповів Магомедов, збираючись з думками. «Ви вже з'ясували... ну, знаєте, останні побажання і таке інше?»\n\n«У процесі цього. Але запевняю вас, ви можете взяти все з мого кабінету і каюти, коли я піду». Обидва чоловіки розсміялися, і на мить привид смерті, що насувався, вже не здавався таким близьким."
 omsk.10.a: "Тоді тост за час, що залишився."

 omsk.11.t: "Останні дні Карбишева"
 omsk.11.desc: "Карбишев підсадив Маґомедова до столика у своєму кабінеті, крадькома озирнувся, перш ніж заговорити - не російською, а татарською, його другою рідною мовою.\n\n«Послухай, хазане, - сказав старий генерал з похмурою серйозністю в голосі, - коли я помру... ну, я вірю в Язова». Минула хвилина. «Але якщо справи підуть погано, їдь на північ і скажи, що тебе послала Олена». Маґомедов відповів з виглядом легкої недовіри. «Так, моя дочка, - відповів Карбишев, - вона розумніша за мене, правду кажучи. Втекла, коли ще могла». Його очі стали далекими, ніби він уявляв собі інший час і те, що могло б бути. «Але я маю схильність до програних справ, я гадаю. Я залишився, і ця потвора виросла навколо мене. На мені».\n\n«Дмітрій, я...» Маґомедов запнувся, не знаходячи слів. «...я не знаю, як тобі дякувати. Але... Дмітрій, чому я?»\n\n«Знаєш, ти один з небагатьох, хто мене так називає. Просто "Дмітрій"».\n\n«Це тому, що ви мене так попросили, пане».\n\n«Я всіх прошу так робити. Але вони не роблять цього. Навіть Язов не може змусити себе. І це одна з причин, чому я турбуюся про те, що станеться з тобою, коли мене не стане. Розумієш, коли Олена втекла, я знав, що це на краще. Але це забрало одну з останніх людей, яка б сіла і поговорила зі мною як з людиною, як з другом, а не просто поклонялася мені чи намагалася отримати прихильність. Ти практично єдиний, хто залишився. Я сиджу тут, на небі, і дивлюся, як усі люди внизу йдуть до церкви, так би мовити, і віддають свою шану. А потім їхні маленькі церемонії закінчуються, і вони знову починають ігнорувати мене і все, за що я боровся. Я для них більше не реальна людина - лише образ, міф». Старий відкинувся на спинку стільця. «Ось чому я хвилююся»."
 omsk.11.a: "«Тому що п'єдестал - це найсамотніше місце у світі»."

 #omsk.11.t: "Karbyshev's Last Days"
 #omsk.11.desc: "Yazov would not let it show, but he was distraught. For years he had ignored the small signs that his mentor was fading away, but they were coming more quickly now and as much as he would like to, he could no longer deny reality. Every day Karbyshev seemed a little smaller, a little weaker. Most days he didn't leave his bedroom, not even to go to his office down the hall. His voice barely rose above a whisper now, and he struggled to hold a pen to write with. All of these were concerning on their own, but they were not what disturbed Yazov.\n\nWhen he looked into Karbyshev's eyes he had once seen fire and passion. In the last few years that passion had gone, replaced with a grim determination that he still admired. But a few weeks ago he had noticed the determination had left his mentor's eyes too. Now there was something new. Acceptance. Karbyshev would never say it aloud, but Yazov knew his teacher had surrendered to his fate. He didn't want to believe that Karbyshev would allow himself to fade away into nothingness. The fire that had once burned within him must still exist somewhere inside. Every so often Yazov would try to coax some passion or excitement out of the old general, but he never succeeded. One day while they were both working in Karbyshev's bedroom, Yazov heard a small chuckle from behind him. He turned to see the frail man his teacher had become sitting up on his bed.\n\n"What is it sir?"\n\n"I was just thinking about my legacy, about what I'll be leaving the world with once I go on to whatever's next."\n\n"You'll have a wonderful legacy sir. You'll be the man who saved Russia from the traitors and the fascists. You'll be remembered as a hero."\n\n"I certainly hope so.""
 #omsk.11.a: "It won't be long now."

 omsk.12.t: "Смерть Карбишева"
 omsk.12.desc: "Це був кінець.\n\nВсі плани старого маршала провалилися. Колись він уявляв себе пілотом великого корабля, яким була його улюблена Ліга. Можливо, колись це навіть було правдою. Але, як тільки може людина, Дмітрій Міхайловіч Карбишев обманював себе, думаючи, що веде Росію до нового світанку, коли він був трохи більше, ніж дерев'яною фігуркою, вирізаною на її носі. Всі папери, розкидані на його столі, були тепер трохи більшим, ніж метелики без крил.\n\nМожливо, прогулянка на свіжому повітрі прояснить ситуацію. Не схоже було на те, що залишився якийсь інший варіант. Старий маршал вийшов зі свого кабінету, пройшовши по дорозі через кілька контрольних пунктів безпеки і зловивши на собі не один здивований погляд. Але в той же час він відчував себе невидимим - єдиною людиною, яка навіть поцікавилася його справами, був Маґомедов, що напівсонно сидів за стійкою охорони.\n\nКоли холодний нічний вітер бив у старий силует Карбишева, він відчував дивне відчуття спокою. Звісно, це був смуток - смуток від того, що він зробив недостатньо, що він не може зробити більше. Але гарячий, важкий біль, який мучив його останні п'ять років, зник. Дивлячись на засніжене нічне небо, спостерігаючи за сніжинками, що виринають з темряви, старий генерал відчував, що він зробив свою справу. Що сталося, те сталося. Дозволивши слабкому натяку на посмішку прослизнути по зморшкуватому обличчю, він помахав рукою вартовим у вартівні, коли вийшов з головних воріт командного пункту і попрямував у гущавину дерев, до берега річки. Напівзамерзлий від ранньої сибірської зими струмок тихо дзюркотів біля ніг генерала, притискаючись до крижаної землі. Його черевики тремтіли на слизькому камінні берега.\n\nВін не пручався, коли холодна вода поглинула його.\n\nНаступного ранку співробітники внутрішньої безпеки тисячу разів перепитуватимуть Маґомедова про те, що саме сказав йому перед виходом Карбишев."
 omsk.12.a: "«Я вийду назовні і, можливо, повернуся через деякий час»."

 omsk.13.t: "Підземні мануфактури"
 omsk.13.desc: "На збройовому заводі стоїть гучний гуркіт. Токарні верстати, штампи, відливки - все це видає неземний гуркіт, створюючи зброю, яка незабаром знадобиться. За звичайних обставин це могло б дратувати. Але виробництво в Омску означало виробництво під землею, в безпеці від німецьких бомбардувальників і російських нальотчиків. Це означало, що кожна вібрація стрясала весь завод, кожен звук відбивався від величезних бетонних стін, і біль від перебування в цьому вируючому безладі промисловості подвоювався.\n\nЦе було необхідно. Кожен промисловий персонал, приписаний до кожного підземного заводу, був про це попереджений і знав це. Бо якщо вони хотіли пережити наступну війну, то нічого не можна було шкодувати для захисту цих заводів. Вони були б тим локомотивом, який тримав би Омск на ногах."
 omsk.13.a: "Глибше, глибше в землю."

 omsk.14.t: "Під чистим небом"
 omsk.14.desc: "Софії почали подобатися бомбардування.\n\nДорослі говорили про них так, ніби це було проблемою. Інструктор їхнього юнацького загону читав їм лекції про те, якими злими були німці і як їхні бомби вбивали чужинців на поверхні. Але Софія в це не вірила. По-перше, вона ніколи не бачила Чужих. Вона тільки чула розповіді про те, як вони їли бруд, носили лахміття і жили в ямах у землі замість казарм, без командирів та інструкторів. Вася, новенький, завжди плакав, коли вони розповідали такі історії, але всі знали, що це правда.\n\nКоли прилітали бомби, починали грати сирени, і весь особовий склад спускався в укриття під землею. Тож замість того, щоб робити фізичні вправи чи дізнаватися про німців, діти бігали тунелями, гралися у війну, а вгорі гриміли вибухи бомб, схожі на тихий грім.\n\nАле тепер такі дні ставали дедалі рідкіснішими. Софія та її співробітники все частіше виходили на вулицю, а ці жадані ігри під землею ставали все рідшими. Лекції про німців почастішали, а фізичні вправи на полігоні стали новою нормою, лише зрідка перериваючись кількома самотніми літаками в небі."
 omsk.14.a: "Здається, час ігор закінчився."

 omsk.15.t: "Нова надія"
 omsk.15.desc: "Язов подивився на невеличкий клаптик лісу біля своєї казарми. Як довго його мучили чорні бомбардувальники з хрестами Люфтваффе, завдаючи шкоди лише землі. Він був майже позбавлений гілок і листя, вічнозелені дерева ледь-ледь зеленіли...\n\nАле вони витримали...\n\nІ ось уже 3 дні поспіль в небі було тихо...\n\nУ нього підступив клубок до горла. Позаду залишилися дні Карбишева і його керівної руки. Дні, коли він міг дозволити собі виконувати накази і бути солдатом. Тепер він повинен був вести за собою. Доля російської нації лежала на його плечах. З усіх офіцерів у всій Лізі Карбишев довіряв саме йому.\n\nЧи був він дійсно готовий? Вся Росія була проти них. І світ також, як тільки побачить силу російської нації, об'єднаної в одне ціле. І головний ворог, Німеччина, не буде сидіти склавши руки і чекати на її знищення. Звичайно, це було безнадійно. Найбільше йому хотілося заповзти назад у бункер і забути, що він взагалі народився, забути нездійсненну мрію Карбишева і стати звичайнісіньким офіцером.\n\nВтікати.\n\nАле цього не сталося б. Росії потрібен був лідер, і хоча він був би недосконалим інструментом, він би діяв. Він черпатиме силу в героях Першого Суду, в гордій російській нації, в рішучості Карбишева. Весь страх перед тим, ким він мав бути, і сумніви щодо того, ким він був, були відкинуті вбік новознайденою ясністю мети. Він був останньою, найкращою надією Росії на національний порятунок.\n\nВін зупинився, дивлячись на ліс. Багато чого треба було зробити, багато чого підготувати до майбутнього Суду, і він це зробить."
 omsk.15.a: "І, протидіючи, покінчити з ним."
 omsk.15.b: "Якби нас хтось повів за собою..."

 omsk.16.t: "Стара гвардія"
 omsk.16.desc: "Карбишев згадував про народження Чорної Ліги зовсім недавно. Можливо, це було тому, що він знав, що все скоро закінчиться, принаймні для нього самого. Він посміхався, згадуючи ті перші дні, коли його бачення було таким ясним, а шлях до національного порятунку здавався таким очевидним. Він радів, коли багато його офіцерів і старих товаришів зголосилися приєднатися до Ліги і допомогти йому врятувати батьківщину. Якби тільки вони залишилися вірними своєму слову і не збилися зі шляху. Можливо, навіть тоді вони просто приховували від нього свій цинізм і завжди планували використати Лігу як шлях до особистого здоров'я і влади. Старий генерал молився, щоб це було не так. Він не хотів думати про те, що так багато його друзів могли завжди бути такими корумпованими і жадібними до влади. Але якщо Ліга зробила їх такими, хіба це краще?\n\nУчора він говорив з Хархардіном про зростаючу корупцію в Лізі і про те, що з нею можна зробити. Як завжди бувало, коли він приносив такі речі Алєксандру, його м'яко докоряли за те, що він робить з мухи слона, коли є важливіші питання, на яких варто зосередитися. У нього не вистачило духу сказати Алєксандру, що він знав, що той краде гроші з бюджету на свої особисті проєкти. Це не мало б ніякого значення, якби він це зробив. Як і всі інші старі друзі Карбишева, Хархардін, здавалося, думав про нього більше як про маріонетку, ніж як про союзника, когось, хто підтримує Лігу, наживаючись на її членах.\n\nКарбишев вставив аркуш паперу в друкарську машинку і почав писати чергову доповідну записку, в якій виклав план усунення корупції в лавах Ліги. Він знав, що його проігнорують. Як і всі інші, але зараз він не міг здатися. Він був потрібен своїй батьківщині, і він не покинув би її, навіть якби всі інші покинули."
 omsk.16.a: "Немає відпочинку для втомлених."

 omsk.17.t: "Щит Батьківщини"
 omsk.17.desc: "Вічні сніги та суворість Сибіру не мали жодних шансів перед обличчям непереможного російського духу. Під Омском розпочалося будівництво серії бункерів, які захистять корінних росіян від будь-якого фашистського німецького загарбника або бомби. Однак головним його призначенням буде розміщення нашого керівництва і значної кількості військ. Розширений комплекс матиме не лише основний бункер у самому центрі Омска, але й системи метро, що розійдуться по всьому місту.\n\nХоча дехто в Лізі спочатку скаржився на перевитрату коштів і корупцію, вони більше цього не робитимуть. У нас є наш меч, тепер настав час створити наш щит."
 omsk.17.a: "Німецькі бомби тепер нас не торкнуться!"

 omsk.18.t: "Марні зусилля"
 omsk.18.desc: "«Панове, прошу заспокоїтися. Я зібрав вас сьогодні, щоб обговорити дуже важливе питання, і мені потрібна ваша увага!»\n\nКарбишев сидів на чолі столу, спостерігаючи, як Сахаровскій і Валюхін кричать один на одного, звинувачуючи один одного в корупції, зраді і ще в десятці інших речей. Вони не пробули в кімнаті і 5 хвилин, а ситуація вже виходила з-під контролю.\n\n«Панове, будь ласка, припиніть сперечатися хоча б на хвилину!» Карбишеву вдалося перекричати їхню суперечку відчайдушним криком, хоча це його закрутило, і він змушений був присісти. Обидва чоловіки неохоче заспокоїлися і повернулися до нього.\n\n«Хто-небудь знає, коли приїде Хархардін?» запитав Карбишев, задихаючись після свого вибуху.\n\n«Він не приїде, - відповів Валюхін, - сказав, що у нього важливі справи, і він попросить брифінг, про що б ми не говорили».\n\n«Я сказав йому, що це важливо»\n\n«Я знаю Дмітрія. Я просто переказую вам те, що він сказав мені».\n\n«Дуже добре. Я введу його в курс справи пізніше. Мені потрібно поговорити з усіма вами про розгул фракційності, який я спостерігаю в Лізі. Останнім часом...»\n\n«Дмитре, не хочу тебе перебивати, але перш ніж ти продовжиш, я мушу дещо сказати», - втрутився Сахаровскій. «Єдиний відповідальний за фракційність - це зрадник, який сидить навпроти мене».\n\n«Я зрадник?» перепитав Валюхін. «Це дуже сміливі слова з ваших вуст! Ви думаєте, я не знаю про вашу приватну "охорону"?»\n\nДвоє чоловіків повернулися до своєї безперервної суперечки. Карбишев розпачливо зітхнув і відвернувся, щоб подивитися у вікно на засніжені сади. День обіцяв бути довгим."
 omsk.18.a: "На них не можна покладатися."

 omsk.19.t: "Старий генерал говорить"
 omsk.19.desc: "«Товариші, земляки, колеги-члени Ліги, дякую, що ви сьогодні зі мною. Пройшов певний час відтоді, як я виступав з публічним зверненням, але є питання життєвої важливості, які необхідно обговорити, і я вважаю, що кожен з вас заслуговує на те, щоб бути залученим до цієї дискусії. Я знаю в глибині душі, що кожен член Чорної Ліги вірить у нашу місію. Від мене до рядових членів організації, всі ми хочемо сильної, єдиної російської нації і розуміємо, що Чорна Ліга є найкращою організацією для досягнення цієї мети. Але в останні роки нас поглинули відволікаючі фактори і розбіжності, і я боюся, що ми віддалилися від нашої мети»\n\n - пауза -\n\n«Я бачив тривожні ознаки міжусобиць і фракційності з боку моїх підлеглих і багатьох офіцерів Ліги. Дозвольте мені чітко заявити, що в Чорній Лізі немає місця для фракціоналізму. Якщо ми хочемо вивести Росію з темряви, ми повинні працювати з єдиною метою, об'єднані любов'ю до нашої батьківщини. Я стурбований тим, що мушу нагадувати всім, що ваша лояльність полягає не у вашому керівництві, а в самій Чорній Лізі. Я також викрив розгалужену мережу корупції серед високопоставлених членів Ліги. Я не називатиму тут імен, оскільки вірю в те, що даю шанс на спокуту всім, але дозвольте мені чітко заявити, що якщо ця корупція продовжуватиметься, то наслідки будуть для всіх нас. Якщо хтось із вас вважає, що знає про корупційну або непатріотичну поведінку, я закликаю вас повідомити про підозрюваного і переконатися, що справедливість восторжествує. Найбільша зрада, яку може вчинити член Ліги, - це поставити власні потреби вище за потреби російського народу».\n\n - ще одна пауза -\n\n«Я сподівався, що ці питання можуть бути вирішені внутрішньо, але я зрозумів, що вони занадто поширені, щоб не обговорювати їх публічно. Сподіваюся, що, звернувшись до вас, патріотів, які складають основу Ліги, ми зможемо нарешті покласти край фракційності та корупції і відновити Лігу, в яку ми всі віримо, до її первісного призначення. Дякую всім і на добраніч»."
 omsk.19.a: "Але чи хтось слухав?"

 omsk.20.t: "Протеже"
 omsk.20.desc: "В Омску був ранній ранок. Язов у супроводі стюарда сів біля тренувальної бази Ліги. Звідти, в туманній далині, долинали чоловічі крики та постріли. Сьогодні теж був день підготовки до Великого Суду. Біля нього стояв порожній стілець. Товариша Карбишева сьогодні не було. Язов похитав головою, провівши рукою в рукавичці по обличчю. Думки про зраду атакували голову протеже, і лише легке тремтіння в повітрі відганяло їх.\n\n«Ваша кава, сер?» - запитав стюард. Язов ледь помітно посміхнувся. «Відмовтеся від таких звернень, товаришу. Ми всі рівні перед своїм обов'язком, - сказав він, - але так, поки що я вип'ю кави». Стюард трохи вклонився, можливо, не звикнувши до поняття рівності серед чинів Ліги, і поставив перед ним свою чашку. У прохолодному ранковому повітрі за чорною рідиною тягнулися клапті пари. Язов взяв її і потримав перед собою, дивлячись вниз на холодні, суворі очі, що відбивалися в цих темних глибинах, дозволяючи аромату занурити його в спогади про давно минулі часи. Він підніс горнятко до губ і випив.\n\nВона миттєво наповнила його, насичений аромат провів його крізь вир його свідомості. Він згадав свій перший смак кави, ще до падіння. Потім він натрапив на сцену, де товариші ламали хліб на морозному зимовому полі бою, чуючи, як потріскують дрова. Він дозволив невидимій сльозі зібратися в його очах. Вони всі вже мертві. Язов поставив горнятко, зціпивши зуби. Він потримав її кілька хвилин, роздумуючи, чи варто допивати свій напій. Всупереч здоровому глузду, він допив.\n\nВін відчув, що аромат відводить його від безладу Великої Вітчизняної війни. Язов поплив туди, куди він його вів. Рідний Омск, рідна батьківщина! Він сидів у тісних і скупчених таборах біженців, які тікали на захід, а кров, пролита німцями, заплямувала навіть півсвіту. Він пам'ятає гірку каву того місця і вогкий та кислий запах, який його оточував. Біля цього урвища кава перестала бути кавою. Язов подивився на дно чашки і посміхнувся. Зараз був не час для жалоби, а час для помсти."
 omsk.20.a: "Великий Суд понад усе."

 omsk.21.t: "Виявлені їхні слабкі місця"
 omsk.21.desc: "Язов чиркнув сірником і обережно запалив свічку на столі. Було приємно мати тьмяне помаранчеве сяйво перед сном. Але йому ще треба було багато прочитати і багато написати, щоб знову поринути в солодкі сни. На його столі лежав надрукований на машинці звіт про нещодавні бої на кордоні з Тюмєнню - він особисто просив, щоб йому надсилали основні звіти з цього сектору. Він все ще був заляпаний мастилом.\n\nЗВІТ ЗА РЕЗУЛЬТАТАМИ ДІЙ НА СЕКТОРІ БІТІЯ\n\nКОМАНДИР: КАПІТАН АЛЄКСЄЙ КУРЧАТОВ\n\nЗАЛУЧЕНІ КАДРІ: 102821, 108302, 205913, 209813\n\nПАТРУЛЬНИЙ КАДР 102821 ВИЗНАЧИВ ПОЗИЦІЇ ВОРОГА О 0930. ПОЗИЦІЇ, ПЕРЕДАНІ ПО РАДІО КАДРАМ 209813 ТА 205913 ДЛЯ МІНОМЕТНОГО ОБСТРІЛУ. ДОДАТКОВЕ ПІДКРІПЛЕННЯ ВИВЕДЕНО НА ВОГНЕВИЙ РУБІЖ. З КОЖНОЇ ГРУПИ ЛЕГКИХ МІНОМЕТІВ ВИПУЩЕНО ПО 2 СНАРЯДИ ПО ЧЕРЗІ. ПАТРУЛЬ ЕФЕКТИВНО ВІДПРАЦЮВАВ КАЛІБРУВАННЯ, ВИПУСТИВ 20 СНАРЯДІВ ДЛЯ ЕФЕКТУ. ВЛУЧАННЯ ПО ПОЗИЦІЯХ ВОРОГА.\n\nАТАКУВАЛИ ПОЗИЦІЇ О 0955 ПІД ПІДТРИМУЮЧИМ ВОГНЕМ КОМАНД СК. ПОЗИЦІЇ ОЧИЩЕНІ, КОМАНДИ СК ВИСУНУЛИСЯ, ЩОБ ЗАПОБІГТИ КОНТРАТАЦІ. КАДР 108302 ДОПОВІДАВ ПО РАДІО ПРО РУХ НА ЛІВОМУ ФЛАНЗІ О 1015. ВОРОЖИЙ ШТУРМ РОЗПОЧАВСЯ О 1015 З ПЕРЕМІЩЕННЯМ НА КОЖНОМУ ФЛАНЗІ ТА ОБСТРІЛОМ З ВАЖКИХ МІНОМЕТІВ. КАДР 108302 АТАКУВАВ ЗА ВЛАСНОЮ ІНІЦІАТИВОЮ О 1025, ЩОБ ЗІРВАТИ АТАКУ ПРОТИВНИКА НА ЛІВОМУ ФЛАНЗІ. РЕКОМЕНДУЮ НАГОРОДИТИ КАДРА 108302. ФРОНТ І ПРАВИЙ ФЛАНГ УТРИМУЮТЬСЯ. ПЕРЕДОВІ ПОЗИЦІЇ УТРИМАНІ НА РЕШТІ ДНЯ.\n\nНЕБЕЗПЕЧНІ ВИПАДКИ: 15 ЗАГИБЛИХ, 41 ПОРАНЕНИХ\n\nОЦІНКОВІ ВТРАТИ ВОРОГА: 40 ЗАГИБЛИХ, 80 ПОРАНЕНИХ\n\nТакі зведення Язов читав цілий день. Запеклі бої з досить рішуче налаштованим ворогом. Однак, здавалося, вони не могли зрівнятися з вогневою міццю та рішучістю його солдатів. Він дозволив собі пишатися. Це був прогрес. Тепер вони були справжньою бойовою силою, порівнянною і навіть кращою за найкращих, яких могла зібрати Сибір. Можливо, настав час дати відпочинок його втомленим очам. Він зняв кашкета і кинув його на стіл. Завтра буде новий день. Буде ще багато звітів, які треба буде прочитати. Перед тим, як задути свічку, він поклав невелику записку внизу сторінки."
 omsk.21.a: "«Похвалити 108302»."

 omsk.22.t: "Винесені уроки"
 omsk.22.desc: "«Йобана катастрофа».\n\nСержант Алфьоров з більшою силою, ніж зазвичай, втиснув цигарку в припорошену снігом землю. У нього були на те підстави. Чверть його особового складу - майже 20 чоловік - було втрачено на кордоні після останньої операції проти Тюмєні. Ще вдвічі більше було поранено, і їм відчайдушно бракувало всіляких медичних засобів. Він навіть не злився ні на кого конкретно - насправді, його підрозділ працював досить добре, тримаючи оборону і віддаючи набагато більше, ніж отримував. Але коли лінія фронту падає, твій підрозділ падає разом з нею, витривалий він чи ні. Якби 102821 був активнішим, або 205913 протримався трохи довше...\n\nАле це не мало значення. Зараз важливо було відновити дисципліну і переконатися, що це більше ніколи не повториться. Він схопив рядового за шию. «ТЕПЕР ТИ РОЗУМІЄШ ЦІНУ БОЯГУЗТВА?» Він ледве зібрався з силами, щоб приховати свою лють. «Скільки ми вже втратили? Тих, кого ти знав і з ким ріс? Втрачено без потреби, тому що якісь щури захотіли втекти з корабля». Він жбурнув бідолашного рядового назад у сніг.\n\n«Нехай це буде справедливим уроком для всіх вас. Якщо ви втечете, то загинете. Гірше того, загинуть ваші товариші. Ще гірше - загине ваша нація. Ті, хто тікає, зраджують не тільки свої кадри, але й свою націю. Ви повинні боротися за те, щоб нація вижила. Нехай жодна людина в цьому кадрі НІКОЛИ більше не повернеться спиною до ворога. Зустрічайте його без страху, і ви не можете зазнати поразки. Використовуйте те, чого вас навчили, і сталь у ваших серцях, і ми будемо непереможні».\n\nВін знизав плечима після того, як виплюнув останні кілька слів, і потупцяв до окопу біля фронту. Сьогодні вони програли. Завтра він клявся своїм життям, що вони не програють."
 omsk.22.a: "«Так, сержанте»."

 omsk.23.t: "Чорна Ліга повернулася!"
 omsk.23.desc: "Алєксандр Фьодоров стояв на вершині невеликого пагорба, дивлячись вниз на колись прекрасні поля, що розкинулися під ним. Те, що колись було краєвидом, придатним для живописної картини, тепер було поцятковане воронками і розірване брудними коліями, якими проїжджали і від'їжджали машини. За кілька сотень метрів праворуч від нього палаючий танк здійняв у небо стовп чорного, маслянистого диму. По полях, наче викинуті іграшки, були розкидані тіла солдатів з обох сторін. Вони виглядали майже смішно, настільки вони були скручені і викривлені. Прибирання займе деякий час, і навіть після цього маленька долина, в якій він колись так любив гарнізонувати, ніколи не буде виглядати так, як раніше.\n\n«Вибачте, полковнику Фьодоров», - підійшов до нього один з лейтенантів. Він відвернувся, щоб звернутися до нього.\n\n«Що сталося, лейтенанте?»\n\n«Здається, ворог відступив на свою територію. Наші розвідники доповіли, що вони повністю покинули поле бою і повним ходом прямують на схід. Переслідувати їх?»\n\n«Я так не думаю. Вони нас тут майже розгромили. Краще не випробовувати долю. Накажи своїм людям почати рахувати втрати, наші і їхні. Я хочу доповідь якнайшвидше».\n\n«Так точно, пане».\n\nЛейтенант поспішно пішов геть, а Фьодоров з похмурим виглядом повернувся назад. Він не хотів цього показувати, але те, як воювали солдати Чорної Ліги, занепокоїло його. Вони наступали невпинно, не турбуючись про своє життя. Якби він не бачив, як вони стікають кров'ю на власні очі, то був би переконаний, що це роботи. Але й це не було їхньою повною силою. Він знав, що таке випробування, коли бачив його, і, на щастя, йому вдалося пройти випробування Чорної Ліги. Він міг лише сподіватися, що йому це вдасться, коли вони вирішать, що час для ігор закінчився."
 omsk.23.a: "Ми маємо готуватися до найгіршого."

 omsk.24.t: "Зализування ран"
 omsk.24.desc: "«...і чому ви вирішили залишити свій пост?»\n\nКонстантін здивовано витріщився на голову військового трибуналу, не вірячи в поставлене йому запитання.\n\n«Я не залишав свій пост! Я вже говорив вам, що пішов, тому що нам потрібно було відступати, і хтось повинен був втекти, щоб попередити про те, що сталося. Нас оточили!»\n\n«Вам спеціально наказав піти і доставити повідомлення ваш сержант?»\n\n «Сержант Давіцкій був уже мертвий! Нас було лише кілька десятків, які відсиджувалися в окопах проти хуй знає скількох психопатів з Чорної Ліги! Ідіоту було зрозуміло, що станеться, тому я вирішив виконати свій патріотичний обов'язок і спробувати попередити полковника».\n\n«Що сказав полковник Фьодоров, коли ви з ним розмовляли?»\n\n«Коли я повернувся до табору, він вже був зруйнований, і всі були або мертві, або втекли. Я не встиг дістатися туди раніше, ніж ті виродки, які вбили моїх товаришів».\n\n«Тоді чому військовий патруль знайшов вас за 25 кілометрів від лінії фронту?»\n\n«Після того, як я зрозумів, що полковник мертвий, я не знав, кому доповідати. Я навіть не знав, де знаходиться найближче місто, тому вирішив йти пішки, поки не зустріну цивілізацію. Через кілька днів мене підібрав патруль».\n\n«Дуже добре. Я думаю, що висловлю думку всіх членів мого трибуналу, коли скажу, що почув достатньо. Фьодоровскій Костантін, ви визнані винним у невиконанні свого обов'язку і боягузтві перед обличчям ворога. За скоєні злочини і зраду Народної Республіки Західного Сибіру я засуджую вас до смертної кари».\n\nКостантін продовжував викрикувати прокльони і попередження про невблаганних солдатів і чорну армію на трибуналі, коли конвоїри відводили його геть. Вони не звернули на нього уваги. Були важливіші справи, ніж Чорна Ліга."
 omsk.24.a: "Ми будемо готові до них наступного разу."

 omsk.25.t: "Біженці з Омска"
 omsk.25.desc: "Вони йшли з рюкзаками, тачками, возами і велосипедами. Везли коштовності, картоплю, одяг, ковдри, дітей - все, що залишилося в цьому світі. Алєксєй окинув поглядом колону зі схиленими головами і зігнутими спинами. Всі біженці з Омска, невдалий експеримент, який скоро провалиться.\n\n«Стій!» крикнув він, піднімаючи зброю.\n\nБільшість з них навіть не підняла голови. Кілька підняли, з незмінним виразом обличчя. Вони, напевно, були занадто втомлені, щоб здивуватися. Будь-які вищі функції зникли з цих бідолашних покидьків ще задовго до того, як вони опинилися на цій ґрунтовій дорозі.\n\nЗ одного боку, його наказ був впускати тільки тих, хто міг служити, або як солдати, або як робітники. Деякі з цих людей, безумовно, були менш виснажені голодом, ніж інші - насправді, не голодували взагалі. Після певного вишколу з них вийшли б чудові солдати. А якщо їх пропускали з тим, що здавалося їхніми сім'ями, тим краще.\n\nАле це піддавало Алєксєя значному ризику - якщо серед цих біженців виявиться один співчуваючий або саботажник, і їх в'їзд простежать до нього... будуть жахливі наслідки.\n\nВін подивився ліворуч на Дмітрія, який вже витріщився на нього, чекаючи наказів."
 omsk.25.a: "«Ми повинні їх впустити»."
 omsk.25.b: "«Ми не можемо ризикувати»."

 omsk.26.t: "Перша партія"
 omsk.26.desc: "Скільки Альона себе пам'ятає, вона і всі, кого вона знала, працювали на заводах. Вони цілими днями збирали гармати, їли один раз вранці і один раз ввечері, спали в тісних бараках, а наступного дня починали цикл знову. Таким було повсякденне життя військовослужбовців кадру 622970, і, окрім погоди, нічого особливо не змінювалося, доки кілька тижнів тому не змінилося. На фабриці оголосили про переведення кількох бригад на нове виробництво, в тому числі і її. Альона відпрацювала востаннє, повернулася до свого бараку, зібрала свої мізерні речі і зібралася біля воріт, щоб дочекатися транспорту. Після довгої, вибоїстої дороги вантажівки зупинилися перед іншими, новішими воротами, на яких було написано Омсктрансмаш. За ними чекало решта її життя.\n\nСпочатку нове обладнання, з яким, як очікували інструктори, вона мала працювати, збило її з пантелику. Це місце не було схоже ні на що, що будь-хто з її колег бачив раніше. Ніхто з них навіть не уявляв, що може бути зібрано в такому місці, поки наглядач не повів їх подивитися на прототип. Це був танк, більший за будь-яку машину, яку Альона коли-небудь бачила, з гарматою, вдвічі довшою за її зріст. Наглядач пояснив, що Ліга відібрала їх для складання наступного покоління російської бронетехніки, і з завтрашнього дня вони отримають свої робочі місця і будуть навчені, як служити своєму новому призначенню.\n\nНаступний тиждень був сповнений лекцій, інструктажів і демонстрацій. Завданням Альони було прикріпити гармату до башти. Це була виснажлива праця, набагато важча, ніж її попередня робота, але вона ставилася до неї з ентузіазмом. Щодня з заводу виїжджало все більше танків, готових до майбутніх боїв. Слова промови наглядача не давали їй спокою. Машини, які вона виробляла, будуть на передовій, мстячись за Батьківщину і караючи тих, хто зрадив Росію. Альона не могла відчувати більшої гордості."
 omsk.26.a: "Вона вважала їх своїми дітьми."

 omsk.27.t: "Жахливий день для дощу"
 omsk.27.desc: "Дощ лив на тихі вулиці Омска, коли процесія йшла вулицями, барабанний бій дощу по гравію і чобіт по каменю заглушав усе живе. У центрі колони безсловесних солдатів проста дерев'яна труна лежала на руках обраних. Коли вони йшли містом, спалах світла на мить осяяв кам'яні обличчя маршируючих, перш ніж над головою пролунав нищівний гуркіт грому.\n\nНа чолі колони, з болем у руках, несучи на плечах вагу лівого боку труни, йшов Дмітрій Язов. Він був вдячний за ніч і за дощ, бо завдяки йому ніхто не бачив сліз, які вільно текли по його щоках. Він все ще був одягнений у форму найближчого послідовника генерала Карбишева - не лідера, а просто послідовника.\n\nКоли процесія проходила квартал за кварталом, мешканці, одягнені у власну форму, організовано виходили зі своїх будинків і приєднувалися до процесії. Чоловіки і жінки Чорної Ліги не промовили жодного слова, коли вони вели тіло свого великого генерала вулицями міста.\n\nВони йшли, здавалося, годинами, виходячи з самого міста і проходячи повз тренувальні поля, і весь час по дорозі до них приєднувалося все більше і більше людей. На одну ніч вони відклали свої розбіжності вбік. На одну ніч вся Чорна Ліга стояла разом у жалобі. Зрештою, вони досягли місця призначення. Найвищий пагорб на землі, яку контролювала Ліга, підходяще місце для останнього спочинку людини, яка так багато для них віддала.\n\nЯзов глибоко видихнув, ставши на коліна разом з іншими, які несли труну, опускаючи її так обережно в могилу. Єдине здавлене схлипування вирвалося з його горла, перш ніж він встав, дивлячись на зібрану Чорну Лігу перед собою. Одразу за могилою був влаштований невеликий подіум.\n\nВін підійшов до подіуму, спочатку невпевнено, потім впевнено, а потім з цілковитим спокоєм. Він подивився вниз на своїх людей внизу. Чорна Ліга спостерігала за ним з повною увагою, кожен чоловік і жінка стояли захоплені і насторожені. У глибині душі Язов знав, що це ще не кінець. Він увімкнув мікрофон і почав говорити."
 omsk.27.a: "«Солдати, робітники, товариші, прихиліть до генерала свої вуха»."

 omsk.28.t: "Новий вік"
 omsk.28.desc: "«Я не бачив цього міста таким жвавим з часів Союзу, а я пережив чимало лайна». Боґдан відсапувався, підмітаючи вулиці, в яких все ще лежали уламки ранкових тренувань Ліги, що засмічували ринви. Навіть такий скромний собачник, як він, міг відчути енергію, що витала в повітрі.\n\nВасілій, чоловік, якого Боґдан назвав би більше, ніж знайомим, але не зовсім другом, кивнув на знак згоди. «Ця нова людина - Язов - він дійсно все спланував, чи не так? Мабуть, Чорній Лізі набридло кусати себе за п'яти...»\n\n«Якщо не хочеш потрапити в один кінець до спокутних бригад, то прикуси свій клятий язик». Боґдан скосив на нього очі, але вони, схоже, поки що були самотні. «Я, може, і скромна людина зі скромного роду, але навіть я бачу, що тут все змінюється. Раніше ти міг спокійно підмітати ці вулиці, якщо тільки вітав Лігу, коли вони з'являлися на твоєму шляху. Тепер я бачу їх усюди, вони роздивляються мене з ніг до голови. Ніби оцінюють, чи був би я кращим піхотинцем на передовій, чи кривавим гарматним м'ясом - що, гадаю, одне й те ж саме».\n\nВасиль подивився на нього з жалюгідною наївністю. «Кожному місту потрібні цивільні, Боґдане. Впевнений, вони знайдуть для тебе не таке криваве застосування». Поки він говорив, вулицею марширував взвод кадетів Ліги. Їхні очі були сталеві, позбавлені будь-яких емоцій, окрім чистої рішучості та найменшого натяку на лють і ненависть. Двоє цивільних відійшли вбік, коли вони проходили повз, і Боґдан знизив голос до покірного шепоту, коли заговорив знову.\n\n«Це вже не просто зломлені люди. У них одна мета на думці, і в цій меті немає місця для таких, як я. Немає місця для цивільних, якщо тільки я не тримаю в руках зброю»."
 omsk.28.a: "Навіть покидьки будуть служити Лізі."

 omsk.29.t: "Засновник"
 omsk.29.desc: "«Ми втратили велику людину».\n\nДехто з присутніх сидів, опустивши голову на руки. Дехто, здавалося, плакав.\n\n«Карбишев, або, як багато хто з вас знав його, Дмітрій, був горою людей. Він був людиною, яка здавалася пророчою у своїх видіннях, у своїх переконаннях, у самій манері триматися».\n\nНе можна було сказати, на перший погляд, чи Язов справді плаче.\n\n«Але ми не повинні оплакувати його життя похоронами та люб'язностями. Якби пан Карбишев був сьогодні тут, знаєте, що б він хотів, щоб ми зробили? Знаєте, що йому було б боляче не бачити, як ми це робимо?»\n\nЯзов зробив вдалу паузу.\n\n«Він хотів би, щоб ми готувалися до Великого Суду. І ми повинні готуватися, люди. Готуватися до наших життів, готуватися до помсти і готуватися до того, що, як він вважав, має бути правдою».\n\nЯкий кінець промови."
 omsk.29.a: "Командний склад вибухнув оплесками, повільними і переляканими."

 omsk.30.t: "Нові проспекти"
 omsk.30.desc: "«...Я лише хочу сказати, що мені більше подобалося, коли ми цілими днями рубали дерева, а всі новоприбулі були відмитими політиками та бюрократами, які розлютили не ту людину. Ці нові хлопці схожі на злочинців!»\n\n«Ти хочеш сказати, що волів би провести решту життя в таборі для ув'язнених і не мати шансу вирватися звідси?»\n\n«Ей, у таборі для ув'язнених не було жодного шансу, що ми помремо. Зараз ми, по суті, гарматне м'ясо, і будь-хто, хто випадково виживе, може потрапити до Чорної ліги».\n\n«Ми не гарматне м'ясо. З нами поводяться майже так само, як і зі звичайними солдатами!»\n\n «Можливо, це шокує тебе, Андрєєв, але вони теж гарматне м'ясо!»\n\n «Кажучи таке лайно, ти потрапив сюди в першу чергу».\n\n«Ти поводишся так, ніби я не знаю цього. Я просто хотів би, щоб нам дозволили відпрацювати наш борг перед Лігою, а не ризикувати життям за неї».\n\n «и хочеш сказати, що не віддав би життя за Росію і Лігу?»\n\n«Знаєш що, комісара немає поруч, тож пішло воно все нахуй. Так, це саме те, що я кажу. Вони завжди говорять нам, як важливо, щоб ми були готові принести максимальну жертву для нашої батьківщини, але що мені дала Росія? Я народився в бункері, виріс, ховаючись від бомб і нальотів, і ще до того, як я повністю виріс, мене відправили в концтабір, тому що у мене був великий рот».\n\n«Ти не втратив його».\n\n«Я це добре знаю, Андрєєв».\n\n«Ну, я просто хочу спокути, і зараз спокутні бригади фактично пропонують її»."
 omsk.30.a: "«І я просто не хочу вмирати»."

 omsk.31.t: "Незламне місто"
 omsk.31.desc: "Щодня з'являлися нові тунелі. Нові бункери. Нові ознаки того, що війна скоро прийде до Омска. Десятки офіцерів особисто наглядали за кожним робітником, коли ті викачували більше цементу для будівництва і укладали його у величезні листи для командних пунктів, арсеналів, казарм, ангарів і всіх реквізитів укріпленого міста.\n\nЦе місце мало стати щитом, що захищав Чорну Лігу від усіх агресорів. Будь-який нападник, за задумом містобудівників, був би обстріляний з 5 різних кутів. Тунелем до слабких місць можна було перекидати підкріплення, а боєприпаси - в будь-яку частину гарнізону, яка цього потребувала. Місто Омск стало смертельною пасткою для загарбницьких армій, якщо вони коли-небудь прийдуть. Для більшості це було лише похмурим нагадуванням про долю, яка чекала на них, якщо вони не виконають свій обов'язок."
 omsk.31.a: "Тоді ми не підведемо."

 omsk.32.t: "Багатоголовий звір"
 omsk.32.desc: "Язов почувався неспокійно. Він не мав нічого, окрім поваги до свого покійного наставника, але смерть Карбишева викрила його найбільшу помилку. Він віддав своє життя, щоб створити Чорну Лігу з нічого, але у своїх наполегливих зусиллях врятувати Росію, він дозволив Лізі залежати від нього, щоб утримати її разом. Навіть з Язовим як призначеним спадкоємцем старі генерали вхопилися за смерть Карбишева як за можливість спробувати вирватися на свободу. Язов знав, що Ліга не зможе пережити ще одну кризу спадкоємності. Без нього Чорна Ліга розвалилася б зсередини і ззовні. Все це було б даремно. Росія була б приречена.\n\nЯзов вирішив не повторювати помилок свого наставника. Чорна Ліга була більше, ніж будь-яка людина, і порятунок батьківщини не міг залежати від нього одного. Ліга потребувала реорганізації, зверху донизу. Ліга повинна була стати самостійною організацією, навіть її найвидатніші члени були б лише маленькими частинками великого левіафана, який повинен був помститися за Росію. Язов викликав до свого кабінету радників і генералів. Коли вони прибули, він вже був заклопотаний роботою. Вони працювали до пізньої ночі, поки план не був завершений.\n\nНаступного дня вони розіслали перші накази. Кожен офіцер Чорної Ліги повинен був призначити наступника, щоб зберегти ланцюг командування, якщо він буде недієздатним, і вторинного наступника, якщо його перший вибір також буде недієздатним. Кожна посада від фельдмаршала до сержанта повинна була б мати два рівні готовності до непередбачених ситуацій. Фронтові війська не були б позбавлені своєї частки відповідальності. Їхнім обов'язком було б підготуватися до боротьби без своїх офіцерів, продовжувати боротьбу Ліги, навіть якщо їхні лідери не зможуть цього зробити. Солдати підкорятимуться своїм командирам, але воюватимуть за Чорну Лігу, бо доки існуватиме Чорна Ліга, Росія ніколи не зможе померти."
 omsk.32.a: "На кожного знищеного повстануть двоє інших."

 omsk.33.t: "Водоспад тиші"
 omsk.33.desc: "Постріли припинилися. Тиша висіла в повітрі щільна і холодна, як густий ефір, пронизаний страхом тисяч людей. Поодинокі вартові ходили вулицями Омска, спостерігаючи крадькома крізь жалюзі темних будинків. А потім все змінилося, коли тихими вулицями маленької смужки земної території Чорної Ліги прокотилося виття, тріск і вибухи.\n\n«Товариші бійці Чорної Ліги, - пролунав голос з гучномовців, - говорить Ґлавковєрх Дмітрій Тимофєєвіч Язов. Кілька днів тому, коли не стало нашого дорогого товариша Верховного Головнокомандувача Карбишева, я був призначений його спадкоємцем у його заповіті». Десь у бункері під Омском Язов зробив паузу, знаючи, що зараз йому доведеться визнати немислиме - в Лізі мало не стався переворот. «Певні опортуністичні та зрадницькі елементи керівництва цієї Ліги намагалися перешкодити виконанню плану нашого великого маршала. З ними було розправлено відповідно до військового правосуддя нашої Ліги».\n\n«Я звертаюся до вас сьогодні, щоб оголосити про зміну курсу. Під безпосереднім керівництвом Ґлавковєрха Карбишева наша Ліга була зразком ефективності та результативності і досягла величезних успіхів у справі возз'єднання російської нації та її тотальної підготовки до Великого Суду. Однак протягом останніх п'яти років у нашій державі почала рости ракова пухлина, яка гноїлася, розкладалася в самій нашій плоті і спотворювала правильні настанови нашого засновника. І сьогодні її нарешті вирізали».\n\n«У природі немає пощади для слабких, немає милосердя для тих, хто не здатен забезпечити власне існування. Те ж саме відбувається і в людських справах. Ми не можемо, не будемо, не повинні дозволити сентиментальності, корупції та фаворитизму переважати над нашим головним пріоритетом - забезпеченням майбутнього Росії. Ми повинні зробити росіянина головним хижаком євразійського континенту. Найближчими днями я ще раз поговорю з вами і розповім про зміни, які чекають на вас. Але зараз говорить ваш командир. Наша справа праведна. Перемога буде за нами. Добраніч»."
 omsk.33.a: "Peregrinus, peregrinus, peregrinus expectavi..."

 omsk.34.t: "Чорна рука"
 omsk.34.desc: "Неділя, 6 травня: Лєв Фьодоров, відвертий критик керівництва Чорної Ліги, не повертається до свого бараку після закінчення зміни на заводі. Його товариші по службі цікавляться його місцезнаходженням. Їхній наглядач повідомляє, що його перевели на іншу роботу, і просить більше не з'ясовувати це питання.\n\nВівторок, 22 травня: Сім'я Васілієвих відмовляється дозволити планувальникам Ліги об'єднати їхнє приватне господарство в сільськогосподарську робочу ділянку. Через тиждень, не отримавши від них жодної звістки, сусід відвідує ферму з метою розслідування. Він знаходить ферму покинутою, але з усіма речами Васілієвих і недоїденою їжею на столі. Сусід повідомляє владу про зникнення, і невдовзі ферму забирають під конфіскацію.\n\nП'ятниця, 1 червня: Мешканці багатоквартирного будинку 33486 повідомляють, що бачили незнайомого чоловіка, який кілька годин переховувався біля будинку. Приблизно о 1:30 ночі 2 червня Алєксандр Козлов розбився на смерть, випавши з вікна своєї квартири на 8-му поверсі. Сусіди Козлова повідомили, що він симпатизував Лазарю Каґановічу та Західносибірській Народній Республіці. Санітарні працівники утилізують його тіло, а інцидент так і не розслідується.\n\nПонеділок, 11 червня: Катю Морозову, 7 років, востаннє бачили, коли вона поверталася додому зі свого молодіжного навчального центру. Її батько Артем, офіцер з логістики Чорної Ліги, нещодавно потрапив під підозру за торгівлю товарами з чорного ринку. Через кілька днів після її зникнення він з'явився до Директорату внутрішньої і зізнався у скоєнні контрабанди. 18 червня розстрільна команда розстрілює Артьома за його злочини. Пошуки Каті припиняються 21 червня."
 omsk.34.a: "Ліга посилює хватку."

 omsk.35.t: "Найкращі з Ліги"
 omsk.35.desc: "Аркадій стояв у залі, не здригаючись від холоду. Навколо нього стояли його такі ж стійкі побратими по службі. Загалом того ранку зібралося п'ятнадцять кадрів, які чекали на вступ до лав Чорної гвардії, найкращих солдатів Чорної Ліги. Аркадій і його брати пройшли місяці виснажливих тренувань, щоб досягти цього моменту. Не всі з них витримали випробування. Деякі з них провалилися, а інші зламалися під впливом тижнів фізичних і моральних тортур, які вони пережили. У лавах Чорної гвардії не було місця слабким, і в тих, хто витримав вишкіл, не залишилося жодного слабкого місця. Аркадій сприйняв цей факт без гордості, бо гордості в гвардії теж не було місця.\n\n«Кадр 183275». - вигукнув капітан, що керував церемонією.\n\nКадри Аркадія вийшли на сцену. Капітан почав зачитувати їхні імена по черзі. Кожен солдат перетинав сцену, віддавав честь капітану і спускався сходами вниз, стаючи новопризначеним членом Чорної гвардії. Не було ніякого святкування з цієї нагоди. Гвардійці зможуть святкувати, коли помстяться за Росію, але до того дня їм не буде дозволено ні радості, ні почуття виконаного обов'язку.\n\n«Ґлазков, Аркадій».\n\nАркадій коротким кроком підійшов до трибуни, віддав чіткий салют капітану і зійшов зі сцени. Спускаючись сходами, він відчув іскру гордості за свій новий статус. Він придушив цей останній внутрішній бунт. Тепер він був справжнім членом гвардії. Після того, як останній випускник перетнув сцену, до трибуни підійшов капітан.\n\n«Ви всі тепер члени Чорної гвардії, останньої, найкращої надії Батьківщини на реванш. Зараз ми зачитаємо присягу Всеросійської Чорної Ліги, щоб закінчити вашу посвяту». Триста голосів пролунало в унісон: «Я вірю, перш за все, в Росію...»"
 omsk.35.a: "«Єдину, неподільну і непереможну»."

 omsk.36.t: "Інфільтраційні підрозділи"
 omsk.36.desc: "«Товариші. У мене є проста пропозиція».\n\nАлєксандр Сахаровскій, міністр закордонних справ і експерт з неджентльменських аспектів ведення війни і шпигунства, вийшов на сцену і звернувся до присутніх ієрархів.\n\n«Біженці були постійною проблемою для нас і наших сусідів. Однак ці біженці можуть бути корисним розвідувальним ресурсом, якщо їх правильно використовувати. Ми не тільки можемо отримати від них інформацію про умови в сусідніх державах, але й використовувати їх як прикриття для інфільтрації».\n\n«Переміщення наших власних агентів разом з біженцями буде набагато більш правдоподібним і менш ризикованим, ніж спроби перетину кордону або індивідуального проникнення. Якщо їх не пропустять, нічого страшного не станеться. Якщо їх пропустять, то вони вже змішаються із загальним населенням.\n\nЦя пропозиція не потребуватиме практично ніяких додаткових витрат, лише кілька візків і приховане комунікаційне обладнання, все це легкодоступне. Я з нетерпінням чекаю, коли це буде випробувано найближчим часом»."
 omsk.36.a: "Досить винахідливо."

 omsk.37.t: "Саботаж Чорної Ліги!"
 omsk.37.desc: "На нашій території сталася біда. Вчорашнє руйнування кількох кілометрів залізничних колій - це лише останній акт саботажу, спрямований проти життєво важливих об'єктів інфраструктури або військової промисловості. Протягом останніх тижнів відбулися вибухи на заводах і залізничних вузлах, підозрілі промислові аварії, які знищили життєво важливе і дороге обладнання, а також опівнічні нальоти на склади зброї та армійські казарми. Поки що лише кілька диверсантів були захоплені живими, і хоча вони відмовлялися говорити навіть під час найсучасніших методів допиту, ми змогли з'ясувати, що вони походять з Омська. Схоже, що Чорна Ліга заслала до нашої країни невелику армію шпигунів і оперативників, щоб спробувати зупинити наше нарощування і не допустити проведення нами будь-яких організованих військових кампаній. Це, ймовірно, лише перший крок, щоб зробити нас більш м'якою мішенню перед повномасштабним вторгненням. Наші підрозділи вже приведені у стан підвищеної бойової готовності, а прикордонні патрулі посилені, щоб запобігти проникненню агентів Ліги на нашу територію. Проте вже завдана шкода є значною, і знадобиться певний час, щоб її усунути, а також відстежити решту диверсантів, яких ми ще не впіймали. Тепер, коли вони знають, що їхній план скомпрометований, ми повинні бути готові до удару з Омска, який може статися з дня на день."
 omsk.37.a: "Це не дуже добрий знак."

 omsk.38.t: "Ті, що залишилися позаду"
 omsk.38.desc: "Минуло вже кілька днів відтоді, як товариш Карбишев пішов на прогулянку до лісу і не повернувся. Проте сьогодні Язов зайняв своє звичне місце поруч зі старим, чекаючи своєї черги. Сьогодні в полі теж було гамірно: чоловіки готувалися до випробування. Дві чашки стояли на холоді, їхня пара струменіла в повітрі рівними клаптями, перш ніж розвіятися. Він відкинувся на спинку стільця, відчуваючи сонливість, а тривога і занепокоєння зникли зі зморшок на його обличчі. Товариш Карбишев не був настільки слабким, щоб холодний вітер міг його вбити. Він повернеться і приведе Лігу до слави. Він примружився. Зараз був не найкращий момент для самозаспокоєння. Що подумав би про нього той чоловік, якби побачив, що Язов дрімає перед призначеною зустріччю?\n\nЯзов сидів, поклавши лікті на коліна, і постукував пальцями, поки минали години і день тягнувся до вечора. Холодний вітерець гуляв між деревами, і на полігоні настала тиша, коли солдати збиралися на вечерю та інші військові справи. Суворі хмари дивилися на землю і, здавалося, ставали все сірішими і сірішими від розчарування чи гніву. Але Карбишев так і не з'явився. Він був старий, однак, і, можливо, його скрипучі суглоби змусили його запізнитися. Язов засміявся, але це був порожній сміх. Помічники та офіцери виходили з кабінетів, благаючи його повернутися до своєї кімнати. Вдалині наростала гроза, і хмари ставали суворими, сталевими на вигляд.\n\nСонце сіло, і пішов сніг. Спочатку легеньким пилом, а потім густою, важкою ковдрою. Прохолодний вітерець перетворився на крижаний шторм. Прохолодний вітерець перетворився на батоги замерзлого повітря. А Язов сидів і чекав, зціпивши пальці, дихаючи з кожним поштовхом і тремтінням. Помічник, незважаючи на сувору погоду, підійшов до нього. Язов не рухався. «Пане, - сказав ад'ютант, - можливо, настав час відпочити. Ви дуже засмутите товариша Карбишева, якщо він повернеться». Язов підвівся. Зібравши всі свої сили, щоб говорити серед шуму бурі, Язов заговорив слабким і надломленим голосом: «Так, я-я зараз відпочину. Дякую, товаришу»."
 omsk.38.a: "Єдине слово, яке товариш Карбишев не зміг дотримати."

 omsk.39.t: "Майбутня робота"
 omsk.39.desc: "Найближча людина, яку коли-небудь знав Дмітрій Язов, померла. Коли просту, безіменну труну безцеремонно опустили в землю, навколо неї каскадом лив дощ, а передбачувана "почесна варта" ліниво згрібала грудки бруду в могилу, погляд Язова впав на його стиснутий, тремтячий кулак. Йому знадобилося все, що він мав, щоб стримати себе.\n\nВін сподівався - нерозумно, як він тепер знав, - що зі званням генерала, він нарешті зможе щось змінити. Можливо, гниль серед офіцерів Ліги розвіється з просуванням по службі свіжого молодого обличчя?\n\nОчевидно, гірко розмірковував Язов, він помилявся - здебільшого, в усякому разі. Кілька дорогоцінних людей повільно, але впевнено стали йому підлеглими, що дало Язову перевагу, від якої він не хотів відмовлятися. Він пішов з похорону, хлюпаючи черевиками по багнюці."
 omsk.39.a: "Попереду ще багато роботи."

 omsk.40.t: "Вихід Валюхіна"
 omsk.40.desc: "Відповідно до загального наказу GL-001, спеціалізований арбітражний кадр 055081 робить висновок:\n\nВАЛУХІН КОНСТАНТІН НІКАЛАЄВІЧ, КАДР 000002, визнаний ВИННИМ за всіма пунктами звинувачення у зловживанні військовою владою та невиконанні колективного обов'язку. Підсудний відсторонюється від займаної посади і передається під варту внутрішньої безпеки. Співробітники, відповідальні за його затримання, тимчасово підпорядковані безпосередньо Ґлавковєрху Д.Т. Язову з метою запобігання конфлікту інтересів. Рекомендоване покарання - безстрокова виправна служба.\n\nКАДР ВСТАНОВЛЮЄ, що Валюхін неодноразово навмисно і свідомо використовував свої службові повноваження для просування особистого порядку денного, і робить висновок, що він переслідував щонайменше шістнадцять (16) своїх підлеглих без законних підстав і без проведення слідства. Розслідування, проведене цією групою, свідчить про те, що деякі з цих осіб мали з ним особисті суперечки, що робить його дії зловживанням владою відповідно до статті 56 Кодексу військової юстиції.\n\nКАДР ДАЛІ ВСТАНОВЛЮЄ, що ВАЛУХІН займався поведінкою, яка класифікується за військовим правом Чорної Ліги як "клікізм і нехтування колективним обов'язком", згідно зі статтею 13 розділу 1 Кодексу, і навмисно і свідомо приховував критично важливу розвідувальну інформацію щодо антинаціональної діяльності від свого тодішнього законного начальника, ҐЛАВКОВЄРХА Д. М. КАРБИШЕВА, маючи на меті натомість надати таку інформацію своїм колишнім знайомим з НКВД.\n\nКАДРОВИЙ КОМІТЕТ НОМІНУЄ ДРОЗДОВА ЮРІЯ ІВАНОВІЧА, який зараз служить в кадрі 040110, на його місце, до затвердження безпосереднім начальником підсудного."
 omsk.40.a: "Дозвіл надано."

 omsk.41.t: "Права рука"
 omsk.41.desc: "Євґєній Савінцев був саме такою людиною, яку хочеться мати на своєму боці. Масивний, агресивний грубіян, він почав свою кар'єру в армії як спецназівець. Навчений тактиці насильницького проникнення, він, тим не менш, не був спокійною людиною. Коли він входив до кімнати, ви відчували його присутність. Було чутно, як його кроки тупотіли по коридору.\n\nАле він був розумною людиною. Коли Дмітрій Язов відлучався на змову або у справах, Савінцев був одразу ж за ним, вони з ним працювали в тандемі. Вони були близнюками, яких розлучили при народженні, і обидва могли одночасно приходити до однакових висновків. Дехто навіть наважився сказати, що вони були друзями - але такі розмови не схвалювалися для верховних лідерів.\n\nПерспективний молодий рекрут, Савінцев кидає грізний виклик будь-кому, хто бачить старіюче керівництво Омска і вважає, що, можливо, цю державу не так важко буде повалити."
 omsk.41.a: "Побачимо, зрештою."

 omsk.42.t: "Своєрідний міністр закордонних справ"
 omsk.42.desc: "Це був фронт. Майже все Міністерство закордонних справ було фронтом. Так, були "державні наради", скромні зібрання з кількома дипломатами низького рангу від прикордонних воєначальників. Але не більше того.\n\nЩо не було фронтом, так це Алєксандр Сахаровскій і його банда змовників. Щовечора, після виконання своїх звичайних справ, вони ретирувалися до кімнати 4 в залі 5 на третьому поверсі для військового міністерства. Зазвичай вони йшли рано вранці. Іноді вони залишалися там до світанку, виходили у важких пальтах і виглядали більш втомленими, ніж будь-хто інший.\n\nТепер більшості сторонніх людей, які ніколи не чули про теорію терору, вона здається якоюсь божевільною наукою, вигаданою професором гуманітарних наук з Нової Англії, який випив забагато кави і начитався Жана-Поля Марата і Геберта. При ближчому розгляді це почало здаватися більш точним. Сахаровскій натрапив на те, що він вважав найчистішою формою справедливості: терор. Зрештою, хіба не Робесп'єр писав, що «терор - це лише справедливість, швидка, сувора, негнучка»? Хіба терор не був найефективнішим засобом змусити людей робити неймовірні речі? Змусити їх відсахнутися від миші? Змусити їх стати в один ряд з кривавим тоталітарним урядом? Якщо Сахаровскій зміг оволодіти мистецтвом терору, він зміг би оволодіти світом.\n\nТак Сахаровскій працював у кімнаті 4 в залі 5 на третьому поверсі, оточений книжками і писав до пізньої ночі. Коли прийде час Великого Суду,"
 omsk.42.a: "Терор буде на їхньому боці."

 omsk.43.t: "Kharkhardin's Dismissal"
 omsk.43.desc: "Відповідно до загального наказу GL-001, спеціалізований арбітражний кадр 057235 робить висновок:\n\nХАРХАРДІН АЛЄКСАНДР ІВАНОВІЧ, кадр 000002, визнаний ВИННИМ у навмисній неефективності при виконанні своїх обов'язків. Підсудний відсторонений від займаної посади та переданий під варту внутрішньої безпеки до визначення посади для довгострокового перепризначення. Рекомендоване покарання - безстрокова викупна служба.\n\nКАДР ВСТАНОВЛЮЄ, що підсудний неодноразово чинив опір впровадженню широких доктринальних реформ і нових бойових тактик, багато з яких на той час вже довели свою ефективність у фронтових сутичках з бойовиками-покришкіністами. Через це сили Чорної Ліги під його командуванням зазнали великих втрат у сутичках з бандитами. Це є прямим порушенням генерального наказу GL-001 і активно шкодить здатності Чорної Ліги виконувати Програму національної дії. Таким чином, необхідні рішучі дії для захисту інтересів всієї Росії.\n\nКАДРОВА КОМІСІЯ НОМІНУЄ ПІТОВРАНОВА ЄВҐЄНІЯ ПЕТРОВІЧА, який зараз перебуває в кадрі 040199, для його заміни, до затвердження безпосереднім начальником відповідача."
 omsk.43.a: "Дозвіл надано."

 omsk.44.t: "Дочка Чорного Маршала"
 omsk.44.desc: "Єлєна Карбишева сіла за кухонний стіл зі складеною ранковою газетою, думаючи про те, як розпланувати свій день. Їй потрібно було зайти в магазин, купити продуктів, випрати білизну і підготуватися до завтрашнього візиту податківців. Вона була впевнена, що у неї достатньо заощаджень, але ніколи не завадить перевірити ще раз, щоб бути впевненою.\n\nВона думала про все це, коли розгорнула ранкову газету на першій шпальті, але побачила обличчя батька, заклеєне гіпсом. Під ним вона прочитала слова: «Смерть Чорного Маршала, Росія радіє!»\n\nОдразу десятки емоцій нахлинули на неї. Гнів на батька за те, що він покинув усіх і поїхав до Омска. Біль від того, яким став батько. Смуток від того, що вона не бачила батька перед смертю. Потік спогадів затопив її голову, коли емоції переповнювали її, від останнього разу, коли вона бачила його в Тюмєні перед тим, як він поїхав на південь, до більш раннього часу, коли він щойно повернувся з Великої Вітчизняної війни зломленим, до тих довгих ночей, які вона провела в молоді роки, хвилюючись за батька, коли він воював за кордоном.\n\nВона намагалася заспокоїти себе, коли згадувала все, що було перед війною, до обох воєн. Це було влітку, і їй не могло бути більше 12 років. Тетяні було чотири, а Алєксєй був ще немовлям. Було тепле літо, і вони поїхали на пікнік на природу. Вона пам'ятає, як її мати сміялася, коли Алєксєй метушився з їжею. Навіть її батько посміхався. Це був останній раз, коли вони були щасливі разом, як сім'я.\n\nГнів і біль, що загрожували закипіти всередині неї, вщухли, коли спогад заспокоїв її. Тремтіння припинилося, і вона повільно розплющила очі, щоб ще раз поглянути на папір. Єдина сльоза скотилася по її щоці, коли вона втупилася в очі свого батька в газеті."
 omsk.44.a: "«Сподіваюся, дорогий батьку, що ти врешті-решт знайшов спокій»."

 omsk.45.t: "Під мікроскопом"
 omsk.45.desc: "«Дмітрій Тімофєєвіч, у вас ніколи не було відчуття, що за вами стежать?» Раптове запитання наставника застало Язова зненацька, слова Карбишева повисли в теплому, затхлому повітрі бункера. «Ви маєте на увазі, що внутрішня безпека...» - почав відповідати Язов.\n\n«Не в цьому сенсі», - додав Карбишев, ввічливо обірвавши його. Старий на мить замислився, намагаючись підібрати потрібні слова. «Я маю на увазі відчуття того, що ваші дії в певному сенсі є наслідком. Що нас екзаменують ті, хто в майбутньому».\n\n«Відчуття долі, ви маєте на увазі?» - відповів Язов. «Я, звичайно, сподіваюся на це. Ми і є доля Росії». Язов, здавалося, був готовий перейти до чергового раунду відпрацьованих гасел, але зупинився.\n\n«Ні, зовсім навпаки», - відповів Карбишев, його очі ставали відстороненими і нерухомими. «Чи відчували ви коли-небудь відчуття, що ви не більше ніж комаха, на яку дивляться через збільшувальне скло? Що люди в майбутньому, по той бік задзеркалля часу, озираються на твій вибір як на фатальну точку, де все пішло не так?» Язов злегка нахилився вперед, ніби хотів щось сказати, але Карбишев просто продовжував, ніби нічого не помічаючи. «Минулої ночі, Дмітрій, мені наснився сон. Сон про часи, що настали набагато пізніше за наші, де люди далекого майбутнього дивилися зверхньо на зруйновану і спустошену Росію і засуджували нас, Лігу, як тих, хто привів її до руїни. Я не забобонна людина. Я не злякався не тому, що думав, що мрії судилося здійснитися». Він зробив паузу. «Мені страшно, тому що в це можна було повірити».\n\nЯзов намагався придумати, що сказати у відповідь, тамуючи хвилю безглуздих сумнівів у своїй свідомості. У нього була мета. Це була праведна справа. Ніякого іншого шляху, окрім як вперед. За мить Карбишев напевно відвернеться від теми. Щось, де Язов міг би просто згорнутися і знову стати гвинтиком у машині. Але Карбишев цього не зробив. Він зупинився і подивився Язову прямо в очі."
 omsk.45.a: "«Я хочу сказати, що ви коли-небудь замислювалися, чи не помиляємося ми?»"

 omsk.46.t: "Безрозсудна ненависть"
 omsk.46.desc: "Фьодору вистачило лише поштовху, щоб привернути увагу. Він повернув бінокль, щоб побачити, будучи впевненим, що це буде ще один олень або ведмідь. Однак цього разу він помітив чоловіка з рушницею, перекинутою через плече, потім ще одного, і ще одного. Незабаром він побачив двадцять чоловіків, які спускалися ґрунтовою дорогою, що пролягала через ліс. Вони прямували прямо до нього.\n\n«Алєксєю! Алєксєю, я бачу їх!» прошепотів він так голосно, як тільки міг. «Загін фашистів, вони йдуть до нас!»\n\n«Дай подивлюся». Алєксєй підповз до купи снігу, яка служила кадру 104563 спостережним пунктом, і взяв бінокль\n\n«Он там, на повороті». Фьодор показав на те місце, де він їх помітив.\n\n«Твою ж, ти маєш рацію. Це повний патруль. Всім припинити маятися хуйнею і зайняти позиції! До нас ось-ось постукають 20 гостей!»\n\nЧоловіки кинулися до заздалегідь визначених місць на узбіччі дороги. Фьодор підбіг до кулемета. Він витягнув ремінь з набоями і одним відпрацьованим рухом вставив їх у механізм заряджання автомата. Він повернувся обличчям до загону, що наближався, все ще не знаючи, що вони не одні в цьому лісі.\n\n«Не стріляй, поки вони не підійдуть надто близько, щоб побігти», - прошепотів Олексій поруч з ним. Хвилина напруженої тиші минула, поки зрадники наближалися. 150 метрів. 100 метрів. 50. Фьодор бачив хмари пари, що здіймалися від дихання.\n\n«Вбити виродків!» - крикнув один з кадровиків, і шістнадцять чоловік, як один, відкрили вогонь. Кулемет прорізав солдатів, як бензопила. Все закінчилося за кілька секунд. Перш ніж хтось встиг це усвідомити, двадцять чоловіків стікали кров'ю на снігу. Вони так і не встигли відстрілюватися.\n\nКоли кадр почав святкувати цю несподівану перемогу, Фьодор краєм ока вловив ще один трепетний рух. Один з фашистів намагався встояти на ногах, видаючи хрипкий свистячий звук. Він почав діставати зброю, але Алєксєй виставив руку, щоб зупинити його: «Не витрачай на нього кулю, він цього не заслуговує...»"
 omsk.46.a: "«...крім того, я знаю більш цікавий спосіб боротьби з паразитами»."

 omsk.47.t: "Наш найбільший ворог"
 omsk.47.desc: "«Дивіться на захід, товариші», - сказав їм комісар. «Дивіться на захід і ненавидьте». Солдати виконали наказ. За обрієм розкинулися безкраї поля і ліси під призахідним сонцем.\n\n«Саме за тими полями лежить наш найбільший ворог», - сказав комісар. Деякі з його людей подивилися на нього з подивом. Хіба їхній найбільший ворог не був німцем? Комісар помітив вираз їхніх облич. «Тевтон - огидне створіння, безжалісне чудовисько, яке забирає життя у всіх, до кого може дотягнутися своїми кострубатими пальцями. Він не знає ні доброти, ні милосердя.»\n\n«Але це тільки в його природі - бути злим. Наш найбільший ворог мав вибір, і він обрав зраду. За тими полями "Арійське братство" підстерігає нас». Губи комісара скривилися в огиді від самої вимови цієї назви. «Ці самопроголошені арійці - наша плоть і кров, товариші. Вони такі ж росіяни, як і ми з вами. І все ж вони прикриваються мантією тевтонів, тих самих, які вбивали, ґвалтували і поневолювали наш народ, поки він не зігнувся в колінах».\n\nКомісар сплюнув у бруд. Кров прилинула до його обличчя, коли він подивився на своїх людей з чистою ненавистю в очах. «Вони - Юди Росії. І я волію, щоб тевтонці замордували ще мільйон наших, ніж дозволити цьому знущанню над нашим народом продовжуватися».\n\n«Завтра ви будете боротися за саме серце російської нації. Не давайте пощади, не проявляйте милосердя. Цю погань треба вирвати з корінням і стерти з лиця землі». Солдати вибухнули радісними вигуками.\n\nКомісар підняв гвинтівку високо до неба. «Завтра ми проллємо кров тисячі зрадників! Смерть арійцю!»\n\n«Смерть арійцю!» - скандували солдати з ненавистю, що гриміла в їхніх голосах. «Смерть арійцю!»"
 omsk.47.a: "Війна за російську душу почалася."

 omsk.48.t: "Авіатори над Чорною Лігою"
 omsk.48.desc: "Як їх і навчали, кадри швидко розбіглися, коли побачили німецькі бомбардувальники, що наближалися до околиць Омска, впорядкованими групами рухалися до призначених їм укриттів і позицій, надаючи свої ідентифікаційні дані при вході.\n\nВсі до одного вони палко ненавиділи німців нагорі, але знали, що, поки не завершиться їхня підготовка до майбутніх випробувань, вони майже безсилі завдати їм удару у відповідь. Тому вони сиділи і ненавиділи в дисциплінованій тиші, поки тремтіння від вибухів бомб віддзеркалювалося в стінах укриттів.\n\nРаптом, однак, бомбардування припинилося. Почулися віддалені кулеметні черги. Один з кадрів, призначений на спостереження, підійшов до перископа укриття і за мить, з хвилюванням, що проривалося крізь зазвичай спокійну поведінку, доповів, що бомбардувальники були атаковані винищувачами.\n\nІнші кадри намагалися залишатися спокійними, хоча всі вони знали, що це означає. Авіатори прибули. Їхні інструкції, які посилювалися з кожним днем, були чіткими: авіатори були вкрай ненадійними елементами. Але навіть тоді, коли їх проводили віддані своїй справі офіцери, не було того ентузіазму, з яким викладався урок проти невдач на півночі або великого ворога на заході. Ніхто в глибині душі не вважав Авіаторів ворогами. Як вони могли, коли вони воювали і вбивали німців майже щодня?\n\nЧерез кілька хвилин спостерігач повідомив, що до землі наближається пошкоджений німецький бомбардувальник на траєкторії аварійної посадки, і відповідальний офіцер попросив добровольців вийти в рейд на пошуки полонених. Всі присутні співробітники без вагань пішли, незважаючи на небезпеку. Авіатори могли збити бомбардувальник, але завдання ще не було виконане.\n\nЯкщо хтось із німців вижив, то незабаром пошкодував би, що не зробив цього."
 omsk.48.a: "На відміну від усіх інших, вони не відмовилися від Росії."

 ### The Gauntlet tree ###
 omsk.gauntlet.1.t: "Бігти є куди, сховатися ніде"
 omsk.gauntlet.1.desc: "Тімур Іванов провів брудною рукою по своєму довжелезному, засмальцьованому волоссю. Він не мився, навіть не спав кілька днів. Язов і його Чорна Ліга переслідували його тижнями, і Іванов спостерігав, як його товаришів по Старій Гвардії вбивали одного за одним.\n\nТепер, ховаючись, як щур, у покинутому будинку, Іванов задавався питанням, чи справді він у безпеці. Поклавши стоси паперу на стіл, він взявся до роботи. Потрібно було знайти безпечний спосіб зв'язатися з союзниками, організувати належний опір або, принаймні, визначити безпечний шлях втечі.\n\nЯкщо російські пустки чогось і навчили його, так це того, що все можливо. Скинути Язова ще можна було, якщо діяти швидко.\n\nЙого несамовиті каракулі раптово обірвалися. Що це був за звук? Обережно, щоб не зчинити жодного шуму, Іванов підвівся зі стільця з револьвером у руці. Обережно підійшовши до вікна, йому здалося, що він може розрізнити звук працюючого мотора, приглушений новим снігом, що випав.\n\nДулом пістолета він відсунув штору, щоб побачити, і кров у Іванова похолола в жилах. Там, перед квартирою, стояла група солдатів Чорної Ліги, які виходили з вантажівки. Його охопив жах. Як вони могли його знайти? Він був таким обережним, підкупив потрібних людей і пересувався тільки вночі. П'ятеро з них наближалися, і він знав, що у перестрілці у нього немає шансів.\n\nНевблаганно кати Язова наближалися до дверей. Йому нічого не залишалося, як приготувати пістолет і приготуватися до смерті, як і багатьом його товаришам до нього."
 omsk.gauntlet.1.a: "Одинокий постріл осяяв тиху ніч."

 omsk.gauntlet.2.t: "Прогулянки в могили"
 omsk.gauntlet.2.desc: "Сховавшись за столами, товариші по службі чекали. Єдине світло проникало від тьмяних вуличних ліхтарів, залишаючи вбивць Чорної Ліги в глибокій тіні. Машини припаркувалися на вулиці, двигуни заглушилися, і наближалися м'які кроки офіцерів Старої Гвардії.\n\nСеред них не було одного зі звичної свити, того Юди, який продав їх усіх Язову в обмін на власне життя. Ніхто не знав, що їхній притулок, їхній надійний редут був скомпрометований.\n\nПерший чоловік увімкнув світло, і ті, що стояли за ним, увійшли всередину. Ці виснажені, змарнілі чоловіки вже кілька днів були в бігах, озираючись через плечі в пошуках ножів Чорної Ліги. Замість цього вони повинні були рахувати свої пальці після того, як потиснули руки своїм товаришам по змові.\n\nКоли останній чоловік зайшов всередину, зачинив і замкнув за собою двері, солдати піднялися з-за своїх укриттів. З автоматів часів Великої Вітчизняної війни затріщали черги, тіла Старої Гвардії розкрилися, як закривавлені квіти.\n\nТі, хто пережив перший штурм, пірнули під столи або побігли до дверей, так швидко забувши, що вони замкнені на ключ. Один чоловік в паніці намацав свою зброю, перш ніж його звалив з ніг потік свинцю. За кілька секунд усе було скінчено. Дим від пострілів висів у повітрі, а гільзи розкочувалися по кутках.\n\nСолдати Чорної Ліги зібрали тіла, переконалися, що всі мішені враховані, а потім звільнили місце для відходу. Загинула ще одна партія Старої Гвардії, і Язов ще більше посилився."
 omsk.gauntlet.2.a: "Так завжди з зрадниками"

 omsk.gauntlet.3.t: "Одне єдине слово"
 omsk.gauntlet.3.desc: "«Тут небезпечно», - попередив Вадім, голос старого ветерана був похмурим. Незважаючи на гримаси по кімнаті, решта присутніх, здавалося, погоджувалися з ним. «Люди Язова захопили місто і активно полюють на нас».\n\n«Занадто багато Ліги з ним», - сердито пробурмотів інший. «Як до цього дійшло? Хто вважав, що ставленик Карбишева може безперешкодно брати владу в свої руки?» Чоловіки за столом почали ще більше сперечатися, і Вадім швидко спробував їх розвіяти. Напруга була досить високою, і він знав, що вона буде погіршуватися. Він тримав себе в руках, поки суперечка не обірвалася.\n\nДвері раптово вибили ногою, і всередину кинули димлячі каністри. Вадим затулив ніс мокрою ганчіркою, а інші почали кашляти, коли перші солдати Чорної Ліги увірвалися всередину, в масках і з гвинтівками напоготові. Один з інших офіцерів потягнувся за зброєю - і був миттєво застрелений. Більше солдатів набігло, вбиваючи тих, хто рухався надто швидко, і примушуючи решту лягти на землю.\n\nВсіх, окрім Вадіма. Офіцер Чорної Ліги впізнав його кивком і передав йому маску, яку він одягнув. Один з його друзів, який тепер лежав на землі, подивився на нього широко розплющеними очима. «За що?» - задихаючись, запитав він.\n\nВадім опустився на коліна, не в змозі стримати жаль у голосі, як би він не намагався його контролювати. «Лісенка». тихо відповів він, перш ніж знову піднятися. Йому не потрібно було говорити нічого іншого, окрім імені доньки, щоб прояснити ситуацію.\n\nВадім вважав себе сильним чоловіком, до того ж вірним. Але він дізнався, що людина сильна настільки, наскільки сильна її сім'я, і в цьому відношенні він був слабкою людиною. А такі монстри, як Язов, використовують слабкість, якою б вона не була. Зрештою, він не бачив причин засуджувати свою сім'ю за приречену мрію. Тепер це була Ліга Язова."
 omsk.gauntlet.3.a: "Тепер йому залишалося тільки молитися, щоб Ліга виконала свою частину угоди."

 omsk.gauntlet.4.t: "Довга рука Ліги"
 omsk.gauntlet.4.desc: "Агент Шерков дивився в бінокль на будинок вдалині. Повітря було пронизливо холодним, і він закляк після того, як пролежав у такому положенні кілька годин. Але холод і біль не мали для нього значення; тільки його місія. Все, що йому було потрібно, це підтвердження того, що його мета знаходиться в його будинку.\n\nПідтвердження, яке він тепер мав.\n\nЧоловік думав, що втеча з Чорної Ліги врятує його. Що вони дозволять зрадникам Старої Гвардії дожити свої дні у спокої. Можливо, в старій Чорній Лізі це було б правдою, але не тепер. Він вистежив зрадника до цього маленького містечка і відправив повідомлення в Омск. Йому повернули нові накази.\n\nНакази були прості. Ліквідація.\n\nОтримавши чіткий наказ і свою мету в приміщенні, він чекав настання ночі. Чоловік був на щастя одинаком, і Шерков вже проник в будинок, щоб оцінити його планування. Він переконався, що вікно було відчинене, і зміг проникнути всередину без жодного звуку. У будинку панувала тиша, поки він у темряві пробирався до спальні.\n\nБеручи подушку в руки в рукавичках, він, не гаючи часу, звалив її на слабшого, старшого за віком чоловіка. Той прокинувся і спробував вирватися, але було вже занадто пізно. Шерков сильно натиснув на нього; натискав доти, доки чоловік не перестав ворушитися. Прибравши подушку з його обличчя, він приклав два пальці до шиї.\n\nНічого.\n\nЗадоволений, він вийшов з будинку так само безшумно, як і увійшов, і почав здійснювати довгу подорож назад до Омска."
 omsk.gauntlet.4.a: "Ціль ліквідована."

 omsk.gauntlet.5.t: "Шанс стати більшим"
 omsk.gauntlet.5.desc: "Чоловік, що стояв перед ним, був молодий, і Алєксєй бачив багато таких, як він, раніше. В оточенні корумпованих людей легко потрапити не в той натовп. Хлопець не був повністю винен у тому, що потрапив до Старої Гвардії - саме тому він був тут, щоб оцінити його потенціал.\n\nАлєксєй сів навпроти чоловіка в камері для допитів. «Чаю?» запитав він, ковзнувши по чашці, відпиваючи зі своєї. Молодий чоловік, Танас, повільно простягнув руку і взяв чашку. Олексій дивився, як він п'є, мовчки оцінюючи його. «Ти боїшся?»\n\nЮнак на мить застиг на місці, тримаючи кухоль між долонями. Вираз його обличчя відповідав на запитання, якщо не тремтячий голос. «Ти збираєшся мене вбити?»\n\n«Ти тут через своїх спільників, а не через дії», - сказав Олексій, відкинувшись на спинку крісла. «Я колись був у такій ситуації, як ти, в оточенні людей, яких цікавила лише жадібність і влада. Вони обіцяли мені все, що завгодно - якщо я їм допоможу. Я уявляю, що це було схоже на тебе - але в цьому всьому є порожнеча, чи не так?» Він бездіяльно поворухнувся. «Ми повинні прагнути чогось більшого, ніж гроші, влада і занепад, чи не так?»\n\nТанас повільно кивнув. «Я думав, що саме цим і займається Ліга. Понад усе це. Краще».\n\n«Тому що так воно і є», - задоволено посміхнувся Олексій. «Такі люди нічого не дають ні Росії, ні Лізі, вони паразитують на обох і розбещують усіх, хто їх оточує». Він пильно подивився на Танаса. «Але хороші люди, ми інстинктивно знаємо, що це протиприродно. Це неправильно. Я тут не для того, щоб тебе вбити - мені потрібна твоя допомога, а Чорній Лізі потрібні хороші люди. Що скажеш?»\n\nЮнак лише на мить завагався, думаючи, чи можна довіряти офіцеру, перш ніж кивнув."
 omsk.gauntlet.5.a: "«Для допомоги, розкажи мені більше»"

 omsk.gauntlet.6.t: "Звільнення Абакумова"
 omsk.gauntlet.6.desc: "Відповідно до загального наказу GL-005, спеціалізований арбітражний кадр 088721 робить висновок:\n\nВІКТОР АБАКУМОВ, кадр 000003, визнаний ВИННИМ за всіма пунктами звинувачення у зловживанні адміністративними повноваженнями та невиконанні колективного обов'язку. Підсудний відсторонюється від займаної посади і передається під варту Служби внутрішньої безпеки. Співробітники, відповідальні за його затримання, тимчасово підпорядковані безпосередньо Ґлавковєрху Д.Т. Язову з метою запобігання конфлікту інтересів. Рекомендоване покарання - безстрокові виправні роботи.\n\nКАДРОВИЙ ОРГАН ВСТАНОВЛЮЄ, що Абакумов неодноразово навмисно і свідомо використовував свої службові повноваження для просування особистого порядку денного, і робить висновок, що він був відповідальним за щонайменше шість звільнень, а також за прийняття на роботу численних осіб, які мали особисті стосунки з обвинуваченим, незважаючи на відсутність у них необхідних кваліфікацій. Це визнано зловживанням владою згідно зі статтею 56 Кодексу військової юстиції.\n\nДАЛІ КАДР ВСТАНОВЛЮЄ, що ВАЛУХІН займався поведінкою, яка класифікується за військовим законодавством Чорної Ліги як "клікізм і нехтування колективним обов'язком", згідно зі статтею 13, розділ 1 Кодексу, і навмисно і свідомо приховував критичну розвідувальну інформацію про антинаціональну діяльність від свого тодішнього законного керівника, ҐЛАВКОВЄРХА Д.М. КАРБИШЕВА, маючи на увазі, що натомість він передавав цю інформацію своїм колишнім друзям-співробітникам НКВД.\n\nКАДРОВА КОМІСІЯ НОМІНУЄ АЛЄКСАНДРА САХАРОВСКОГО, який зараз перебуває в кадрі 002336, на його заміну, до затвердження безпосереднім начальником відповідача»."
 omsk.gauntlet.6.a: "Прийнято."

 omsk.gauntlet.7.t: "Призначення Савінцева"
 omsk.gauntlet.7.desc: "Євгєній Савінцев взяв у Язова запропоновану чарку, коли чоловіки дивилися на Омск з балкона. «Євгене, - почав Язов, набравши повний рот горілки, - ми майже на місці. Зрадники тікають, і місто значною мірою в наших руках». Савінцев підняв свою чарку в тості і теж випив, дозволивши пекучому протягу на мить затриматися на язиці.\n\n «Ґлаковєрх, - обережно промовив Савінцев, - чому я тут?» Він знав, що виконував свої обов'язки сумлінно і компетентно, напевно Язов покликав його сюди не для того, щоб привітати і випити горілки.\n\nПривид посмішки перетнув обличчя Язова, коли він повернувся обличчям до офіцера. «Ти мені потрібен як друга, права рука. Мені потрібні люди, яким я можу довіряти, Євгєній. Твоя майстерність і відданість Чорній Лізі поставили тебе вище за твоїх колег-офіцерів, і в найближчі дні ми всі пройдемо випробування. Чи приймаєш ти це завдання?»\n\nНе зовсім розуміючи, що Язов мав на увазі під "випробуванням", Савінцев замаскував своє вагання, ковтнувши решту напою. Його шлунок розбурхався і став кислим від раптового припливу алкоголю. Бути правою рукою Язова було дуже престижно, і відмовити Ґлаковєрху було нерозумно. «Так, я згоден. Все, що завгодно заради Ліги і майбутнього Великого Суду. Що я повинен робити?»\n\nЯзов простягнув руку, яку Савінцев охоче прийняв. «Знищувати наших ворогів і плекати російський народ. Після знищення Старої Гвардії потрібно буде привернути до себе всю Росію». Язов міцно стиснув руку Савінцева, його очі були схожі на шматки кременю. «Я більше нікому не довірятиму так, як тобі. Не змушуй мене шкодувати про це». Савінцев спорожнив би свою склянку, якби ще не зробив цього."
 omsk.gauntlet.7.a: "Прищеплена священна довіра до священної ненависті."

 ### The Gauntlet chain ###
 omskgauntlet.1.t: "Проти течії"
 omskgauntlet.1.desc: "«Панове, - промовив Язов, - для мене велика честь, що ви прийшли і готові мене вислухати». Звичайно, Язов чудово усвідомлював, що багато хто з присутніх волів би побачити, як його застрелять, аніж слухати того, кого вони вважали запальним вискочкою. Але він продовжував. «Як новий Ґлавковєрх Чорної Ліги, я хотів би пояснити, як я маю намір виконувати свою нову роль»\n\nЯзов глибоко зітхнув.\n\n«В останні дні нашого дорогого покійного товариша Карбишева серед вищих чинів нашої організації не було ніякої поваги до авторитету. Наш засновник, живий приклад принципів, які ми всі прагнемо наслідувати, був проігнорований і розглядався як трохи більше, ніж просто фігура. Його мудрі поради були відкинуті, а наша місія спотворена бюрократичними кліками». Він бачив невдоволення, яке було помітне серед деяких чоловіків, що сиділи перед ним. Але він продовжував. «Хоча я не маю наміру карати відповідальних за цю систему, я, звичайно, не маю наміру дозволити їй продовжувати існувати». Язов подивився вбік, на Сахаровского та інших, кого він привів із собою. «Я маю під рукою штат надзвичайно здібних офіцерів і генералів, і з їхньою допомогою, а також, сподіваюся, з вашою, я маю намір перетворити цю організацію на щось таке, чим пишався б наш дорогий Дмітрій Міхайловіч».Я\n\nзов давно уявляв собі цей момент і те задоволення, яке він може принести, п'янкий порив прийняття доленосного рішення, що проявляється в ретельно підібраних словах. Але такого відчуття не було, і коли Язов зустрівся з ненависним поглядом витрішкуватих очей Абакумова, на нього нахлинуло нудотне, запаморочливе усвідомлення того, що все скінчено. Назад дороги вже не було. Рубікон перейдено, і це була війна."
 omskgauntlet.1.a: "Iacta alea est."

 omskgauntlet.2.t: "Кінець корупції"
 omskgauntlet.2.desc: "«Ви справді впевнені в цьому, пане?»\n\nЯзов подивився на офіцера, який тримав у руках нову записку, щойно надруковану на машинці. Молодий чоловік, здавалося, відсахнувся від його погляду, стискаючи аркуш паперу перед собою, як жалюгідний щит.\n\n«Я заїкався, лейтенанте?»\n\n«Ні, ні, ні.Звичайно, ні, сер. Просто... ну... це здається мені надзвичайно суворим. Десятки страт. Сотні арештів. Деякі з цих людей є найстаршими членами Ліги. Невже ми можемо дозволити собі позбутися їх?»\n\n«Кожна людина в цьому списку - боягуз і злодій, а більшість з них ще й зрадники. У Чорній Лізі їм більше немає місця, і ми повинні показати членам Ліги, що відбувається з тими, хто перешкоджає нашому прогресу. Тому я прошу вас передати цю записку якнайшвидше, якщо ви не хочете, щоб вас самого вважали обструкціоністом».\n\nПоручник відкрив було рота, щоб відповісти, але передумав, швидко віддав честь і майже бігом вискочив за двері. Язову принесло невелике задоволення побачити страх в його очах. Повага - це добре, але страх - найкращий спосіб забезпечити послух. Карбишев був мудрою людиною, але не зміг цього зрозуміти. Він довірився людям, які його експлуатували і знущалися над ним. Язов не був таким всепрощаючим, як ці покидьки мали дізнатися."
 omskgauntlet.2.a: "Перш ніж врятувати Росію, потрібно рятувати Чорну Лігу."

 omskgauntlet.3.t: "Низьке перемагає високе"
 omskgauntlet.3.desc: "«Існування - це підкорення». Язов дав цій фразі зависнути в повітрі на кілька секунд, перш ніж продовжити. «Це підкорення реальності власному бажанню існувати. Без такої влади нічого не можна досягти, а без такої влади живеш лише з ласки сильнішого. Якою б похмурою не була реальність, ми повинні визнати, що не існує вродженого права на існування, на життя. Ми можемо розраховувати лише на себе».\n\n «Простий факт полягає в наступному - ідеали підвели Росію. Саме системи ідеалів приводять до влади негідних людей. У Першу світову війну росіяни проливали кров і вмирали заради некомпетентної людини, яка не зробила нічого, щоб заслужити лідерство. У Другій вони зробили те ж саме, тільки за інших людей. Ми бачили продукти таких систем і заплатили ціну за їх провали. Але не більше». Язов зробив паузу. Він знав, що буде далі. Його шлунок стиснувся, але він знав, що іншого виходу немає. Це те, чого хотів би Карбишев. Це те, чим він повинен був бути.\n\n«Єдиною метою Чорної Ліги є виживання Росії перед обличчям прийдешнього Суду. Для цього ми не можемо повторювати помилки наших попередників. Надалі слабкість у керівництві буде недопустима. Цим я видаю указ, що дозволяє відстороняти від командування неефективних офіцерів. Відтепер будь-який чиновник - незалежно від того, наскільки він високопоставлений - може бути відданий під трибунал за згодою десяти його безпосередніх підлеглих і ще одного офіцера. У беззаконні виживає лише сильний. Ми принесемо цей принцип у наше керівництво, щоб нова Росія, яку ми будуємо, була вигострена на зброю, яку не зможуть розбити ніякі німецькі бомби. Ми повинні зробити росіянина головним хижаком євразійського континенту. Говорить ваш командир. Наша мета справедлива. Перемога буде за нами. Добраніч»."
 omskgauntlet.3.a: "Насуваються грозові хмари."

 omskgauntlet.4.t: "Повстання в Ісількулі та Тарі"
 omskgauntlet.4.desc: "Сьогодні вранці гарнізони Чорної Ліги у віддалених містах Ісількуль і Тара зробили немислиме і відкрито повстали проти влади Омска. Прагнучи повалити новоспеченого Верховного головнокомандувача Язова, офіцерські кліки захопили контроль над обома містами, що є явною спробою взяти під своє командування всю Чорну лігу. Хоча офіцери, безсумнівно, мають якісь причини для виправдання свого бунту, наразі жодної офіційної заяви не було зроблено. У будь-якому випадку, такий привід не має великого значення - Язов недвозначно дав зрозуміти свій намір усунути цих старіючих, "неефективних" офіцерів, і можна припустити, що бунтівники борються в першу чергу за власну кар'єру.\n\nТочно, хто саме командує повстанням, неясно. У той час як повстання в Ісількулі, за повідомленнями, очолює генерал В.С. Абакумов, ветеран НКВД, який приєднався до Чорної Ліги в перші дні її існування, досі невідомо, хто насправді керує повстанням в Тарі, якщо взагалі хтось керує ним. Незважаючи на це, такий поворот подій представляє жахливу ситуацію для Чорної Ліги в цілому, і здається, що вся організація зараз висить на волосині від прірви."
 omskgauntlet.4.a: "Відчайдушні вчинки егоїстичних людей."

 omskgauntlet.5.t: "Початок "рукавички""
 omskgauntlet.5.desc: "«Товаришу Верховний Головнокомандувач...» Постріли і крики відлунювали поверхом нижче, коли агенти внутрішньої безпеки відновлювали контроль над деякими кадрами, які, вочевидь, перейшли на бік ворога.\n\n«Мені відомо», - різко заявив Язов. Помахом руки він вигнав ад'ютанта з кімнати, а в голові у нього вирували думки.\n\nЯкби тільки Карбишев був тут. Я не готовий до цього, - подумав він, перш ніж відкинути з голови цю безглузду думку. Правду кажучи, хоча зовні він був досить вправним у тому, щоб робити хоробре обличчя, всередині тиск був майже непереборним. Він не міг не відчувати себе дитиною, одягненою в робочий одяг батька, з вагою світу на своїх непідготовлених плечах.\n\nЦі думки були перервані, коли увірвався генерал Сахаровскій.\n\n«Ґлавковєрх», - сказав він, задихаючись, задихаючись. «У нас є робота».\n\n«Так і є, Алєксандр Міхайловіч, - відповів Язов, з усіх сил намагаючись випромінювати впевненість, якої йому не вистачало, коли він вставав з-за столу і збирав свої речі, - мобілізуйте всіх, кого тільки можна. Навіть спецназ. Заблокувати місто. Коли все буде під контролем, ми сплануємо наш наступний крок». Сахаровскій кивнув і викликав помічника. Язов почувався рішуче. Він уявляв себе Карбишевим, який завжди тримає все під контролем, готовий прийняти удар на себе і вийти неушкодженим.\n\nАле в глибині душі він не мав жодного уявлення про те, що буде далі."
 omskgauntlet.5.a: "Крок у невідомість."

 omskgauntlet.6.t: "Під замком"
 omskgauntlet.6.desc: "Ніч, коли в Омску почалися локдауни, стала грандіозною картиною, назавжди закарбованою на полотні історії.\n\nНебо над містом тієї зловісної ночі було затягнуте похмурою чорнотою, пронизане лише зорями та згубним смогом, що душив їхнє світло.\n\nОмск був таким, яким був завжди, - скорботним лушпинням того, чим він був колись. Розтрощені кістки старого світу, що виднілися на горизонті, сягали до небес, але назавжди залишилися в пастці разом з викинутими людьми, які збудували їх у минулому столітті.\n\nАле над містом лежав товстий шар атмосфери - сирени повітряної тривоги розфарбовували його широкими мазками гніту і страху. Зливи тріскучих слів, що долинали з напівзламаних гучномовців, вимагаючи від громадян повернутися до своїх домівок, домішували до палітри тривогу.\n\nНижче, в темних надрах міста, твір продовжувався; тисячі темно одягнених гнобителів, кожен з яких мав пензлик, розмальовували вулиці своїми важкими черевиками.\n\nУсі ці широко розплющені очі натовпу, що спостерігали за великою сценою зі своїх вікон, не могли нічого іншого, окрім як визнати мистецтво, що постало перед ними.\n\nЯзов став великим живописцем міста, а можливо, і всієї Росії. І незабаром стара гвардія потоне під шаром мстивого чорного чорнила."
 omskgauntlet.6.a: "І, як на картині, стара гвардія буде повішена."

 omskgauntlet.7.t: "Битва за Омск"
 omskgauntlet.7.desc: "Ніхто не сумнівається, що Язов вийде з цієї боротьби беззаперечним лідером Чорної Ліги, за винятком невеликої кількості дурнів. На жаль, ці дурні добре озброєні та вмотивовані.\n\nВсі шляхи з міста перекриті, а по сільській місцевості курсують патрулі, щоб зловити всіх, хто намагається просочитися менш традиційними способами.\n\nСолдати, силовики та детективи нишпорять по місту, вишукуючи кожну вперту схованку Старої Гвардії. Це коштує життя, щоб вибити їх з їхніх нір, але ми готові заплатити цю ціну без нарікань. З десятками солдатів, що вриваються в будь-які зрадницькі бастіони, які ми знаходимо, це лише питання часу, коли місто буде нашим."
 omskgauntlet.7.a: "Новий день для Омску!"

 omskgauntlet.8.t: "Місто захищене"
 omskgauntlet.8.desc: "Вулиці Омска знову затихли.\n\nДмітрій Язов, спадкоємець Карбишева і новопризначений Ґлавковєрх Чорної Ліги, відбив першу спробу консервативних офіцерських клік скинути його з престолу і зірвати його плани радикальних реформ всередині Чорної Ліги. Оскільки останні залишки старої гвардії в самому Омску здаються лояльним силам і відправляються або на викупну службу, або на розстріл, здається, що новий порядок Язова витримав своє перше справжнє випробування.\n\nПоки пил осяде в столиці Чорної Ліги, вся увага прикута до повстань консервативних офіцерів у віддалених містечках Ісількуль і Тара, які все ще загрожують задушити дарвіністське бачення Ґлавковєрха в його колисці."
 omskgauntlet.8.a: "Виживає найсильніший."

 omskgauntlet.9.t: "Смерть Ґлавковєрха"
 omskgauntlet.9.desc: "Настав час їхати.\n\nЯзова поспіхом заштовхали у відсік бронетранспортера, повітря всередині було затхлим і гарячим від страху, а навколо лунали постріли. Штаб був майже оточений, повстанці наступали з усіх боків. Всі найкращі плани Язова були перетворені на порох. Він сидів, судорожно притиснувшись до обшивки, його очі розфокусувалися і втупилися в нескінченність.\n\nВін програв. Він не був готовий до цього. Ні до чого з цього. Він згадав про страх, який відчував, йдучи на цю грандіозну авантюру, і побачив, як він відбився в очах чоловіків, що його оточували. Його голова опустилася, не в змозі витримати їхні погляди.\n\nКрик, потім вереск шин і вибух. Світ завалився всередину, а потім розвалився, коли броньований панцир автомобіля розірвався навколо Язова, світ закрутився перед його розплющеними очима. На якусь мить він знову прийшов до тями, світ був нерухомим і абсолютно ясним. Він дивувався, якою яскраво-червоною була його власна кров, як елегантно танцювало полум'я на рештках БТРа. Шия Язова розслабилася, він підняв очі догори і востаннє побачив сіре, туманне небо перед тим, як відправитися у велике невідоме."
 omskgauntlet.9.a: "Іди скажи спартанцям, чужинцю, що проходиш повз..."

 omskgauntlet.10.t: "Стара Гвардія розгромлена"
 omskgauntlet.10.desc: "Всупереч усьому, гамбіт Язова щодо встановлення контролю над Чорною Лігою спрацював. Вулиці Омска, Ісількуль і Тари знову затихли, коли лояльні сили ліквідували останні оплоти повстанців. Передсмертне бажання Карбишева знищити тих, хто спотворив його бачення, виконано, хоча залишається незрозумілим, наскільки бачення майбутнього Ліги у Язова збігається з баченням його попередника.\n\nЗ Абакумовим і більшістю інших членів Старої Гвардії, які або мертві, або переховуються, Верховний головнокомандувач Язов тепер має майже необмежену владу, щоб перекроїти Чорну Лігу так, як він вважає за потрібне. Кожен офіцер Ліги тепер повинен бути обережним і працювати з усіх сил, щоб не стати жертвою нещодавно запроваджених "розслідувань ефективності" і не опинитися на лаві підсудних, або ще гірше - бути пониженим у посаді. Здається, що Ліга стоїть на шляху до великих змін, хоча тільки час покаже, чи будуть вони добрими чи поганими."
 omskgauntlet.10.a: "Сибір затамувала подих."
 omskgauntlet.10.a_tt: "§RМи стали на крок ближче до перемоги.§!\n"

 omskgauntlet.11.t: "Тиха операція"
 omskgauntlet.11.desc: "У цю мить, лежачи навзнак у відрізку каналізаційної труби на п'ятому поверсі будівельного майданчика, що стояв пусткою ще з часів Бухаріна, Інокєнтій відчував себе напрочуд комфортно. Не фізично - тут було тісно, сиро і пахло пліснявою, а в більш екзистенційному сенсі. Таку війну, в яку він тепер відчував себе зануреним, він міг раціоналізувати і зрозуміти. Останні кілька тижнів хаосу і громадянського безладу були для Інокєнтія, ветерана невдалої спроби відвоювати Західну Росію в 1950-х роках, дезорієнтуючою, запаморочливою послідовністю подій. Війна, яка велася зараз, була зовсім не схожа на ту, яку він бачив десять років тому. Конфлікт всередині Чорної Ліги виникав і згасав, короткі сутички перемежовувалися з довгими, нескінченними годинами і днями напруженості та спекуляцій. Лінії фронту, здавалося, з'являлися і зникали за власним бажанням, а політичні махінації у вищих ешелонах влади змушували ворогів раптово ставати друзями і навпаки. Інокєнтій рідко міг насолоджуватися припливом адреналіну в прямому бою або відчуттям добре виконаної інфільтрації. Але сьогодні був саме такий день, і, дивлячись на бункерний комплекс за кілька розбитих міських кварталів, він не міг не бути задоволеним собою.\n\nВіддалений "стукіт" зсередини комплексу дав Інокєнтію зрозуміти, що його робота так чи інакше увінчалася кривавим плодом. Передача начиненого вибухівкою портфеля минулої ночі пройшла без шуму й пилу, і здавалося, що його зв'язковий, принаймні, успішно привів пристрій у дію. Лише після призначеного сигналу - стаккато серії з шести пострілів, групами по три, Інокєнтій дізнався, що Віктор Абакумов мертвий."
 omskgauntlet.11.a: "Ціль ліквідовано."

 omskgauntlet.12.t: "Хаос в Ісількулі!"
 omskgauntlet.12.desc: "Новий режим в Омску робить ще один крок до консолідації, коли офіцерський путч в Ісількулі розпадається на анархію після загибелі його лідера і єдиної об'єднуючої фігури Віктора Абакумова від бомби, закладеної найманим вбивцею. Співробітник НКВД, який вважав ідеал Карбишева про зміцнену і оновлену Росію привабливим з усіх неправильних причин, навряд чи багато хто за межами офіцерської кліки, яку він тримав разом, буде оплакувати його смерть.\n\nЗа кілька годин після смерті Абакумова напруженість серед його шокованих співучасників змови, схоже, переросла у відкриту війну, і після повідомлень про стрілянину всередині Ісількуля підрозділи Чорної Ліги змогли увірватися всередину і придушити будь-який опір, що залишився, з відносною легкістю. Сон Язова живе ще один день, але для Ґлавковєрха ще немає спокою - повстання все ще вирує в Тарі."
 omskgauntlet.12.a: "Ціль ліквідовано."

 omskgauntlet.13.t: "Облога Тари"
 omskgauntlet.13.desc: "«Давай, давай, давай!» - кричав командир відділення, перекрикуючи тупіт чобіт на ґрунтовій дорозі. «408966, вперед!» На мить він знову опинився у Волоколамську 1940 року, ведучи програшну битву проти наступаючої німецької хвилі. А за мить він знову опинився на околицях Тари, і далекі постріли вибивали сувору канонаду з його вух.\n\nКогорта кадрового лідера Павлова, безумовно, не звикла до справжніх фронтових боїв, не кажучи вже про людей, які донедавна були їхніми заклятими товаришами по зброї. З іншого боку, бойові дії не зовсім входили до їхніх обов'язків - кадри Павлова були резервними кадрами, відомими в Чорній Лізі як "четвірки", через те, що їхнє шестизначне позначення починалося з цього числа. Зазвичай такі підрозділи, що часто складалися зі старих солдатів, які вважалися такими, що вже віджили свій вік, займалися тим, що тримали в покорі не-членів Ліги, а також стежили за тим, щоб цивільне населення мовчало і виконувало свої виробничі норми.\n\nАле сьогодні, як і в попередні дні, день не був звичайним. Виламуючи двері сірого, похмурого цивільного житла з кількома обраними підлеглими, Павлов розмірковував про те, наскільки абсолютно немислимою була б ця ситуація ще кілька місяців тому. Люди, заради порятунку яких він колись віддав би життя, тепер були його смертельними ворогами. З бризком пилу прогнилі двері розчахнулися, з їхніх уламків на землі звивалися терміти, а резервісти увірвалися всередину і оточили мешканців будівлі. Цивільні пасували перед ним і його людьми в чорній уніформі з відпрацьованою легкістю, відточеною роками життя під "захистом" Чорної Ліги. Як завжди, не знадобилося багато зусиль, щоб змусити їх підкоритися - кінець ППШ чудово розв'язував язик. За мить Павлов знав, де знаходиться ціль, і приєднався до решти своїх людей на запиленій дорозі. Кільце навколо Тари було майже замкнене."
 omskgauntlet.13.a: "Все за один день роботи."

 omskgauntlet.14.t: "Повстання в Тарі придушено"
 omskgauntlet.14.desc: "Язов, схоже, успішно пройшов виклик, який кинули йому рукавичкою під ноги.\n\nНа відміну від повстання в Ісількулі, яке закінчилося стріляниною і міжусобними вуличними боями, перш ніж ліквідатори Чорної Ліги зачистили місто від тих, хто кинув виклик владі Ґлавковєрха, повстання в Тарі закінчилося мирно. Хоча звістка про смерть Абакумова і крах ісількульського путчу, схоже, не збентежила тарських змовників, поразка сил Старої Гвардії і подальше оточення міста, безумовно, вплинули на них.\n\nЛідери повстання зараз підняли білий прапор перемир'я і погодилися здатися силам Язова в обмін на заміну будь-яких можливих смертних вироків на викупні роботи, хоча залишається неясним, чи має намір Ґлавковєрх насправді виконати цю обіцянку. Як би там не було, здається, що бунт старої гвардії нарешті закінчився."
 omskgauntlet.14.a: "Так завжди з зрадниками."

 ### Smuta ###
 omsk.smuta.1.t: "Простяглася чорна рука"
 omsk.smuta.1.desc: "Ще один робочий день, ще одне завдання. Тепер це була звична рутина.\n\nВалеріан насолоджувався своєю роботою, а особливо тим, що робив свій внесок у справу Ліги, виконуючи скромну роль техніка. Інформація - це сила, він завжди вірив у це, і завжди добре відпочивав, знаючи, що його робота допомагає Лізі захищати їх. Однак останнім часом у нього... не виникало сумнівів, але, слід визнати, питання виникали. Його останні завдання були дивними, особливо це останнє.\n\nКоли він і його команда прибули на місце, він зателефонував своєму начальнику, щоб переконатися, що вони знаходяться за правильною адресою. Раніше вони не працювали в школі; він навіть не думав, що це важливий об'єкт спостереження. Тим не менш, вони отримали підтвердження і приступили до роботи, згідно з наказом.\n\nВстановлення спостереження - це багатоетапний, багатоденний процес, зазвичай складніший, ніж більшість людей припускає. Були очевидні елементи спостереження, насамперед камери, встановлені в коридорах та інших громадських місцях. Прості, виправдані та керовані адміністративним персоналом. Однак Ліга визначила школу для повного спостереження - це означало, що вона була класифікована як потенційний центр контррозвідки.\n\nЦе означало прослуховування всього. Переважно це стосувалося офісів, ванних кімнат та інших місць, де люди могли розмовляти там, де, на їхню думку, за ними не стежили. Стеження - це ціле мистецтво, яке йому зазвичай подобалося, але до кінця життя Валеріан не міг зрозуміти, що вони отримують, шпигуючи за вчителями і школярами.\n\nВін підписав, закінчивши встановлювати камеру, виконавши кілька перевірок і зійшовши зі своєї драбини вниз. Ймовірно, він занадто багато думав про все це. Якщо Ґлавковєрх замовив його, то, безсумнівно, не просто так."
 omsk.smuta.1.a: "Він підняв драбину і рушив встановлювати наступну камеру."

 omsk.smuta.2.t: "Приклади девіантних"
 omsk.smuta.2.desc: "В'язнів одягнули в простий одяг, закували в наручники і змусили йти вулицею разом з кількома іншими бранцями Чорної Ліги. Анна не могла придумати більш принизливих обставин. Обставини погіршувалися несимпатичним натовпом - і солдатами.\n\nПривезений на міську площу, офіцер Чорної Ліги почав зачитувати їхні злочини. Поширення нелегальних матеріалів, підбурювання до опору проти російського народу - все це були вигадливі слова, які лише описували її занепокоєння з приводу зростаючого нагляду та утисків з боку Ліги.\n\nВона не дивилася в натовп. Вона не хотіла дивитися і бачити в натовпі свою сім'ю і друзів. Вона знала, що вони були там - якби вони не прийшли добровільно, то вона знала, що Ліга примусила б їх теж. Її не просто карали, її робили прикладом для наслідування. Вона вирішила не плакати. Вона вже робила це раніше.\n\nОфіцер зачитав вирок, в якому йшлося про те, що їхнє майно буде конфісковане державою. Те невелике, що вона мала, тепер було втрачено, і навіть якщо вона відбуде покарання, вона знала, що не отримає його назад. Потім він повернувся обличчям до ув'язнених. «Кожен з вас буде засуджений до п'яти років каторжних робіт».\n\nВін зробив паузу. «Однак, якщо ви бажаєте, є інший шлях, якщо ви бажаєте альтернативу, щоб сплатити свій борг перед російським народом. Спокутні бригади відкриті для вас - якщо ви обираєте їх. Зробіть це, і ваш борг перед Росією буде сплачений у повному обсязі».\n\nПершою реакцією Анни була відраза. Стати м'ясом для цієї держави; смертоносною рукою, що змушує воювати і вбивати... Але потворна правда полягала в тому, що, що б не сталося, вона служитиме Лізі. Яка різниця, чи вона буде в уніформі, чи в кайданах? Вона не знала, що прийме її совість, але їй потрібно було прийняти рішення."
 omsk.smuta.2.a: "Вона зробила крок вперед."
 omsk.smuta.2.b: "Вона мовчала."

 omsk.smuta.3.t: "Підготовка їхнього пекла"
 omsk.smuta.3.desc: "На столі лежав простий макет міста Омска, але не того міста, яке існувало на той час. До нього було внесено численні зміни. Важливі будівлі були перенесені, в критичних точках по всьому місту були встановлені пости охорони, сплановані зенітні установки, які всебічно захищали повітряний простір. Існували визначені райони для встановлення і зберігання артилерії, а також дороги і мережі, призначені для швидкої передислокації військ, а також призначені для всебічної оборони міста.\n\nЦе було диво військової архітектури.\n\nЯзов оглянув макет міста, нещодавно представлений йому кількома архітекторами Ліги, і їхня робота не могла бути кращою. Поруч з макетом міста лежали численні проєктні документи, які містили креслення, аналіз та обґрунтування проєктних рішень. Він доручив їм перетворити місто на фортецю - і вони перевершили очікування.\n\nОмск буде лише першим таким містом, яке буде переосмислено таким чином, але не останнім. Міста більше не будуть вразливими ахіллесовими п'ятами держави. Тепер вони стануть фортецями, смертельними пастками для тих, хто на них нападе. Язов уявив собі німців, які намагатимуться прорвати оборону - і зазнають поразки. Він посміхнувся цій думці.\n\nЄдиним недоліком було те, що така реконструкція призвела б до значного порушення цивільного життя - сім'ї потрібно було б переселяти, закуповувати матеріали, підвищувати ціни. Прикра, але необхідна жертва. Німецька військова машина не шкодувала б жодних зусиль, щоб знищити їх - і вони мали бути готовими до зустрічі з нею."
 omsk.smuta.3.a: "Велике випробування не пощадить вразливих."

 omsk.smuta.4.t: "Служити або бути змушеним служити"
 omsk.smuta.4.desc: "Чоловіки заходили до кімнати один за одним, деякі з них хмурилися, побачивши десяток солдатів Чорної Ліги, рівномірно розміщених у конференц-залі. На чолі столу сидів Язов, який посміхнувся, коли вони увійшли. «Сідайте, джентльмени».\n\nВсі вони були старшого віку, добре одягнені, з суворими виразами обличчя. Кожен з них був керівником або власником найбільших нафтових і гірничодобувних корпорацій, мало хто з них був особливо радий зміні керівництва. Язов добре знав, що вони мали певні домовленості зі Старою Гвардією - і тепер настав час переглянути ці попередні домовленості.\n\n«Я попросив усіх присутніх встановити нове розуміння щодо очікувань Ліги від вашої діяльності, - клацнув пальцями Язов, і помічники дали кілька документів кожному з присутніх, - за вашою письмовою згодою, ваша діяльність буде підпорядкована контролю з боку Ліги. В угоді вказані квоти, на які ми розраховуємо, і, звичайно ж, те, як ви отримаєте компенсацію за свої зусилля».\n\nРеакція була миттєвою - шок і обурення. «Ви очікуєте, що ми погодимося на ці смішні умови?» зажадав один з них, стоячи, з червоним обличчям. Решта керівників були так само розлючені, як вони читали далі. «Як ви смієте намагатися нав'язати нам це! Ми не підемо...»\n\nЯзов підняв руку. Солдати Ліги приготували свої гвинтівки, націливши їх на керівників за столом, які застигли на місці. «Якщо ви не погодитеся...» - повільно промовив Язов. Свідомо. Чітко. «...тоді така ж пропозиція буде зроблена вашим підлеглим. Я повторюватиму це стільки разів, скільки буде потрібно. Часи вашої експлуатації, корупції та занепаду закінчилися. Ви будете служити Росії - або я знайду тих, хто буде».\n\nВін вказав на документи, його голос був жорстким і не залишав місця для дискусій. «Підписуйте»."
 omsk.smuta.4.a: "Одним помахом ручки вони обирають підпорядкування, а не смерть."

 omsk.smuta.5.t: "Пізнай ворога, пізнай себе"
 omsk.smuta.5.desc: "Поки громадяни Чорної Ліги відпочивали з настанням ночі, Ґлавковєрх продовжував працювати. Залишалося занадто багато справ, щоб дозволити собі розкіш відпочинку.\n\nЯзов був упевнений, що вони здатні досягти успіху в боротьбі з німецькою загрозою - але правда полягала в тому, що з попередніх невдач потрібно було винести багато, дуже багато уроків. Було б нерозумно ігнорувати те, що було випробувано в минулому, щоб легко уникнути помилок.\n\nЙого кабінет був заповнений літературою і звітами; більшість з яких стосувалися Великої Вітчизняної війни і Західноросійської війни. Він не шкодував жодного джерела знань - від звітів про бойові дії до розповідей з перших вуст, військових журналів та академічних книг на цю тему. Але йому потрібно було знати більше, ніж історію.\n\nДо вищезгаданої літератури додавалися німецькі військові посібники, розповіді та мемуари, написані німецькими генералами та офіцерами. Сюди ж входили книги про націонал-соціялізм з різних точок зору. Були зібрані італійські, американські та японські дослідження німецької культури, військової справи та економіки.\n\nЗнання були критично важливими, і Язов знав, що покладатися лише на російську точку зору було недостатньо. Потрібно було знати, що було вивчено іншими ворогами Німеччини - і, звичайно, як німці бачили себе і свою ідеологію.\n\nДослідження було акуратно організоване, і в міру того, як він читав свою величезну бібліотеку, сторінки позначалися закладками, уривки виділялися, і він регулярно робив ряд нотаток у своєму блокноті. Щовечора він витрачав на це щонайменше одну годину і продовжував це робити, поки не закінчував. Масштаб знань перед ним був монументальним - але він повинен був пройти через це, поки ще був час."
 omsk.smuta.5.a: "Тому що не може бути місця для помилок."

 omsk.smuta.6.t: "Крики привидів"
 omsk.smuta.6.desc: "Владіслав спостерігав, як стріляли з мінометів, і білі каністри летіли в бік маленького покинутого села. Коли каністри приземлялися одна за одною, він замислився, хто там жив і що з ними сталося. Тим не менш, це було гарне місце для симуляцій. Сьогодні симуляцією була хімічна атака. Такого він ще ніколи не робив.\n\nКоли вони увійдуть в глиб Німеччини, там буде багато таких сіл, і всі вони потребуватимуть утихомирення. По мірі того, як снаряди продовжували падати, сльозогінний газ став видимим і незабаром злився в густий туман, що просочувався крізь село. Коли він дивився на це, в його голову приходили недозволені думки.\n\nСьогодні був лише сльозогінний газ, але це була лише симуляція. Коли вони зроблять це по-справжньому... там будуть жити люди. Йому було цікаво, коли ця ситуація буде застосована; де буде межа. Чи це буде стосуватися лише добре захищених районів? Чи буде це крайнім заходом? Чи використовуватимуть лише несмертельні хімікати? Він не знав, і його ще більше непокоїли наслідки. Хоча село було порожнє, він міг уявити собі крики, коли хімікати поглинуть село. Одна справа - вбивати німецьких солдатів, але він задавався питанням...\n\nВін різко похитав головою. Ні, нічого подібного. Сім'ї чи ні, цивільні чи ні, коли вони робили це по-справжньому, це було б проти німців. Вони всі були співучасниками; вони знали, що було зроблено, і підтримали б це знову. Він не міг дозволити сумнівам поглинути його зараз. Якщо вже на те пішло, то німці заслуговували на гірше.\n\nОфіцер наказав їм рухатися вперед, тому він одягнув протигаз і приєднався до своїх товаришів, коли вони увійшли в забруднене хімікатами село. Цього було достатньо, щоб він зосередився на своєму завданні і відкинув сумніви на задній план."
 omsk.smuta.6.a: "Його раціоналізаторські пояснення не змогли змусити їх замовкнути."

 omsk.smuta.7.t: "Зрозуміти зло"
 omsk.smuta.7.desc: "Юліана йшла додому, опустивши голову. Дискомфорт і злість скручувалися в її нутрі. Того дня в школі вони дізналися про Перший Суд, про те, що тевтонці зробили з росіянами.\n\nДехто з дітей плакав, інші мовчали і заціпеніли, але всі відчували однакові хвилі огиди і обурення. Проєктор показував їм зображення куп російських трупів, розтрощених залишків сіл, поранених і голодних чоловіків і жінок, які йшли на смерть.\n\nВ Юліані врізалися в пам'ять довгі, затяжні образи загиблих дітей. Маленькі тіла були приблизно одного з Юліаною віку, занадто малі, щоб розуміти, що таке війна, але тевтонці все одно прийшли за ними. Вони були голі, виснажені голодом маленькі скелети, притиснуті один до одного в ямах. Зловтішні німці стояли над ними, як мисливці, що позують зі своєю здобиччю.\n\nСтарший солдат з Першого Суду теж прийшов, щоб виступити, і розповів їм скрипучим голосом, як німці змусили всіх в його селі піти в ліс, а потім розстріляли їх. Йому вдалося врятуватися лише завдяки тому, що він прикинувся мертвим і сховався під трупом своєї матері.\n\nЮліана підняла руку і запитала, що вони можуть зробити, щоб це більше не повторилося. Учитель ніби просвітлів, пояснивши, що відповідь - покарати німців так жорстоко, щоб вони більше ніколи не думали кривдити росіян.\n\nКожен німець, сказав учитель, знав про те, що робить армія - і схвалював це. Тому кожен німець буде покараний так само, як і тевтонські солдати. Юліана та її однокласники погодилися. Вони були злом, усі вони, і якщо росіяни не вб'ють їх першими, вони повернуться, щоб знищити Росію назавжди."
 omsk.smuta.7.a: "Росіяни і тевтонці не можуть співіснувати на одній землі."

 omsk.smuta.8.t: "Нова ідеологія, старі проблеми"
 omsk.smuta.8.desc: "Комісар Гусєв погортав папку. Скарги на офіцерів були рідкістю, але чимала кількість все ж таки потрапляла на його стіл. Більшість з них можна було відкинути, але все ж таки було розумно залишатися неупередженим. Офіцери, які перебували під його наглядом, були загалом добре дисциплінованими і чесними, але кожна організація страждала від корупції, навіть Ліга, як би вона не намагалася її викорінити.\n\nЩо, слід визнати, було частиною його роботи.\n\nПід час перехресних посилань і подвійної перевірки цифр, Гусєв дійшов кількох висновків щодо цієї конкретної скарги. По-перше, капітан Кісельов заробляв набагато більше, ніж мала б показувати його заробітна плата. Пошкрябавши ручкою, Гусєв відправив капітана на перевірку. По-друге, рядові солдати, безсумнівно, займалися мародерством на полі бою - практика, суворо заборонена Чорною Лігою.\n\nГусєв зітхнув, переглядаючи свої невтішні висновки. Скільки б гасел не було сказано, скільки б пропаганди не було проковтнуто, солдати все одно діяли як солдати. Чорна Ліга, як і будь-яка інша армія в історії, страждала від певної міри корупції, і сьогоднішній день був ще одним прикрим нагадуванням цього факту.\n\nОзирнувшись на стос паперів, що вимагали його уваги, Гусєв підвівся, щоб приготувати собі каву. Зрештою, слідство не проводитиметься саме по собі. Єдине, що було гірше за корупцію, - це відмова від боротьби з нею, і саме тут корупція припиниться."
 omsk.smuta.8.a: "Немає спокою нечестивим."


 ### Expansion tree events ###
 omskexp.1.t: "Промова"
 omskexp.1.desc: "Шерега людей у чорному вишикувалася перед напруженим Язовим, який крокував, не поспішаючи. Він бачив нервову енергію в їхніх очах і боровся з тим, щоб не зустрітися з нею у власних, загартовувався, змушуючи свій розум повернутися до знайомого і впевненого минулого. До "Рукавички", до того, яким він був рішучим і сильним. Як Карбишев. Він просто виголошував промову і забував про страх.\n\n«Товариші солдати, - почав Язов, використовуючи знайому фразу, яку так любив Карбишев. «Сьогодні, доводячи свою силу, ми доводимо свою гідність керувати Росією. Ваші вчинки сьогодні доведуть фундаментальний принцип світобудови - сильні панують, а слабкі гинуть. Ваші вчинки доведуть, що МИ, Всеросійська Чорна Ліга, є єдиним порятунком цієї нації та її тисячолітньої цивілізації. Тому, хоча сьогодні ви можете битися з власними співвітчизниками, боріться так, ніби ви стоїте перед обличчям самого фюрера! Бо якщо ми зазнаємо поразки сьогодні, то завтра не буде, і Росія загине раз і назавжди від рук наддержав, коли настане Великий Суд. Тож ідіть і впишіть свої імена в історію!» Язов залишився задоволений своєю промовою, і в залі вибухнули оплески. А тепер, останній, особистий штрих, який був притаманний лише йому. «Наша справа праведна», - вигукнув він під подальші оплески, ще раз повторивши слова, які він почув по радіо, коли все це почалося в 1941 році. «Ворог буде знищений. Перемога буде за нами!»\n\nПромова закінчилася за якусь мить, слова лилися з нього, не піддаючись осмисленню. Коли його серце злетіло, купаючись у радісних вигуках солдатів, коли тривога на мить розтанула, він подумав, чи так само почувався Карбишев перед тим, як ступити в невідомість."
 omskexp.1.a: "Закричить "Усім вам смерть!" – і спустить псів війни"

 omskexp.2.t: "Фінальні приготування"
 omskexp.2.desc: "Над східним обрієм тільки починало розвиднюватися. Андрій не спав уже кілька годин, спостерігаючи за кордоном на предмет будь-яких ознак руху. Позаду нього решта особового складу робила ранкову зарядку, перевіряла зброю та готувалася до сніданку. Попереду простягався безкрайній луг, що зникав у темряві. Приблизно в п'ятдесяти метрах від нього проходила невидима лінія, яка відділяла Всеросійську чорну лігу від зрадників і боягузів, що прагнули підірвати Росію. Кордони в сучасній Росії були мінливим і часто вигадливим поняттям, але згідно з мапою, яку вони мали, лінія була там, і вони не повинні були її перетинати. Принаймні, поки що.\n\nТеоретично в Тюмєні не було планів війни з більшовицькими негідниками, і будь-які розмови про це були лише чутками, які пускали чоловіки. Формально кадр 154376, як і майже всі інші кадри Ліги, була перекинута до кордону в рамках навчань. Наказ бути в постійній бойовій готовності не мав нічого спільного з ескалацією прикордонних зіткнень між Лігою та комуністами на півночі. Офіційно все йшло як завжди, але той простий факт, що кадрові командири не докладали жодних зусиль, щоб змусити замовкнути розмови в лавах про вторгнення, був достатнім доказом для всіх. Війна наближалася.\n\nВдивляючись у досвітню темряву, Андрій не міг не хвилюватися. Він знав, що не повинен бути таким, адже йому доведеться воювати проти своїх співвітчизників-росіян, але він готувався до війни з 14 років. Він нарешті зможе послужити своїй меті для Ліги і помститися за Батьківщину. Він не хотів воювати заради слави. Там, у темряві, за п'ятдесят метрів від нього, лежало щось набагато більше, ніж слава. Спокута чекала на нього."
 omskexp.2.a: "Лінія буде перейдена."

 omskexp.3.t: "Зміцнити оборону"
 omskexp.3.desc: "Після розпаду Союзу Омск завжди був добре укріпленим містом. Бункери і тунелі, вперше побудовані Західносибірською Народною Республікою, були лише фундаментом для масивної мережі укріплень і редутів, зведених за наказом Карбишева. Параноя Чорної Ліги набула фізичної форми. Лінії укріплених гарматних позицій, окопів і мінних полів простяглися від кордонів Ліги аж до її серця в Омску. Сам ландшафт Західного Сибіру був озброєний проти будь-якого вторгнення ззовні.\n\nМірою того, як вплив Карбишева слабшав, генерали Старої Гвардії, що сварилися між собою, стали недбало ставитися до утримання цих могутніх укріплень. Вони дбали лише про оборону, яка захищала їхні особисті володіння, думаючи виключно про себе, а не про потреби Росії. Лише коли Язов розгромив зрадників, він зрозумів, у якому жалюгідному стані перебувала оборона. Він возз'єднав Лігу та її територію, і тепер, коли він зміцнив свій контроль, він не втратить його зовнішньому загарбнику.\n\nПоки Ліга готується до війни, було зроблено все можливе, щоб переконатися, що тил готовий. Останнє випробування навчило російський народ, що вони повинні очікувати, що війна прийде до них, і під керівництвом Чорної Ліги вони будуть готові, якщо це станеться. Ліга закликала всіх, хто знаходиться в межах її кордонів, до відновлення укріплень в Омску та навколо нього. Окопи поглиблюються та укріплюються. Старі бункери очищаються та переобладнуються. Екіпажі зенітників переміщують свої гармати до кордону, щоб протистояти повітряному противнику. З наближенням російської меліорації очікування в Омску стає відчутним. Ці останні тижні підготовки вирішать долю Росії. Язов і решта Чорної Ліги відмовляються беззаперечно поступитися ворогу жодним сантиметром російської землі."
 omskexp.3.a: "Чорна Ліга не повинна впасти, поки справедливість не буде відновлена."

 omskexp.4.t: "Угода"
 omskexp.4.desc: "Олег Лосік ходив по підлозі своєї камери. Єдиним звуком, що переривав його думки, був випадковий крик, що долинав бозна-звідки з глибини тюремного комплексу. Минуло кілька тижнів після капітуляції останніх сил Західносибірської Народної Республіки. Він все ще не міг повірити, що вони програли. За всіма підрахунками, на знищення підступного культу Язова мало піти кілька місяців. Але щойно Чорна Ліга перейшла кордон, вони відкинули війська Республіки все далі й далі назад, аж поки не настав день, коли він вийшов зі свого командного пункту з руками над головою, і кілька солдатів Ліги заштовхали його в кузов вантажівки, що прямувала в бік Омска. Він приготувався до страти, але вона так і не настала. Після допиту охоронці помістили його в камеру, де він і зараз перебував, і залишили гнити. Крім охоронця, який приносив йому щоденну їжу, він нікого не бачив кілька тижнів.\n\nВін почув, як відчинилися двері в коридор за межами його камери. Відлуння кроків наближалося все ближче і ближче. Серце Олега почало калатати в грудях. Можливо, очікування нарешті скінчилося і його прийшли добивати. Офіцер Чорної Ліги зупинився за дверима, зустрічаючись з ним поглядом.\n\n«Олег Лосік» - сказав офіцер. Це не було питанням.\n\n«Так». відповів Олег, роблячи вигляд хоробрості.\n\nОфіцер дістав з кишені конверт. «Це лист від фельдмаршала Язова. Він адресував його саме вам. Завтра о цій же годині ви маєте дати відповідь». Він кинув його через ґрати і пішов тим же шляхом, яким прийшов.\n\nОлег розірвав конверт і витягнув лист, що лежав усередині. Його очі пожирали його вміст. «Зрада російського народу... підпорядковувався зрадницькому начальству... проявив талант і хоробрість на полі бою...» Він перечитав останній рядок, щоб переконатися, що очі його не обманюють.\n\n«Ви матимете шанс на спокуту, служачи Росії та Чорній Лізі...»."
 omskexp.4.a: "Ліга - дім для всіх лояльних росіян."

 omskexp.5.t: "Вища мета"
 omskexp.5.desc: "Сєрґєй лежав на розкладачці в камері, намагаючись заснути. Це було марно. Голова паморочилася, тіло боліло. Він спав лише по кілька годин за раз. Щоночі його будили крики, що долинали з глибини в'язниці. Як вони це робили? Вони були божевільними, сектантами... Як вони могли перемогти 3-тю армію? Як вони це зробили? Це питання крутилося в голові Сєрґєя день у день, хоча це не мало б ніякого значення. Світло згасло. Останній бастіон був здобутий, і тепер з Батовим і його загоном їхала надія, якою б змарнілою вона не стала.\n\nВін почув брязкіт сталі і скрип старих петель, а потім кроки, що простукали до його камери. Його серце розбилося об грудну клітку. Перед його камерою зупинився офіцер з носом, схожим на ніс корабля. «Сєрґєй Бобров», - сказав він категорично.\n\n«Т-так», - відповів Сергій, його голос тріщав від недосипання. Офіцер витягнув з нагрудної кишені конверт і просунув його крізь ґрати камери Сергія. Той полетів на землю. «Цей лист від фельдмаршала Язова. Він адресував його саме вам. Завтра до цього ж часу ви маєте підготувати відповідь»\n\nОфіцер розвернувся і вийшов. Сергій вихопив листа, тремтячи всім тілом. Його очі перебігали від рядка до рядка, вихоплюючи уривки фраз, яких він очікував від такого листа. «Зрада російського народу... підпорядковувався зрадницькому начальству... проявив талант і хоробрість на полі бою» і так далі. За звичкою він подивився на останній рядок. У нього відвисла щелепа. Він сів на розкладачці, тримаючи листа в тремтячих руках, і знову і знову перечитував останній рядок, намагаючись знайти в ньому сенс.\n\n«Ви матимете шанс на спокуту, служачи Росії та Чорній Лізі...»"
 omskexp.5.a: "Служіння породжує кров, а кров породжує спокуту."

 omskexp.6.t: "Геть старе"
 omskexp.6.desc: "Тепер, коли території Тюмені та Свєрдловська знаходяться під нашим контролем, ми повинні почати їх реорганізацію в рамках підготовки до Великого Суду. Насамперед необхідно створити єдину, уніфіковану бюрократичну структуру там, де раніше існували дві неефективні. На зміну жадібним до влади апаратникам і зарозумілим військовим чиновникам прийдуть доблесні члени Чорної Ліги, які очолять перетворення цих областей на залізні гвинтики нашої військової машини, а також втихомирять будь-які бунтівні елементи з крайніми упередженнями.\n\nТам, де попередня адміністрація зазнала невдачі, ми не тільки досягнемо успіху, але й перевершимо її. Нова бюрократія буде служити Лізі і Росії знизу догори. Члени Ліги будуть в кожній ратуші, поліцейській дільниці та на кожному заводі. Вони збиратимуть кожну копійку податків, доставлятимуть кожну посилку і керуватимуть кожною областю. Наш контроль буде тотальним - так має бути, інакше Росія ніколи не буде готова до Великого Суду."
 omskexp.6.a: "Давай нове."

 omskexp.7.t: "Новий начальник"
 omskexp.7.desc: "Євґєній прокинувся о 4:30 ранку, за тридцять хвилин до початку зміни. Він дотримувався своєї рутини: вилаявся на час, попісяв, вилаявся на холод, одягнувся, обмотав пальці останнім шматком марлі, заварив чашку темної водянистої субстанції, яка, на його думку, мала бути кавою, випив її і вилаявся на смак, коли виходив за двері. До автобусної зупинки було рукою подати, але йти було холодно. О, ні. О ні, ні, ні, ні. Автобус запізнювався. Коли він нарешті прибув, він заліз на нього і знайшов місце біля заднього сидіння. Відчуття було таке, ніби у нього в животі цегла.\n\nМожливо, мовчки благаючи автобус їхати швидше, він доїхав до фабрики швидше, ніж зазвичай, але цього було недостатньо, щоб надолужити втрачений час. Це не повинно було бути великою проблемою - п'ятнадцять хвилин не були кінцем світу. Коли він увійшов, його шлунок здуло. На конвеєрі смерділо дешевим тютюном і мастилом. Через усю кімнату тягнулися дві конвеєрні стрічки, з яких готові приклади складали в картонні коробки. «Ґрігорьєвіч! Якого хуя ти тут застряг?» Господи. Начальник Євґєнія, високий худорлявий чоловік, який вимагав, щоб його називали Нікалаєвічем, з'явився з тіні і ляснув його по потилиці. «У тебе немає почуття обов'язку перед своєю нацією? Перед своїми співвітчизниками-росіянами? До роботи!»\n\nКоли через чотирнадцять годин закінчилася його зміна, Євґєній був спітнілий, брудний, закривавлений. Порізи на його пальцях знову відкрилися, забарвивши бинти в червоний колір. Нікалаєвіч штовхнув його в ногу, коли виходив. «Завтра не запізнюйся», - прогарчав він. Євген здригнувся і кивнув. Він накульгуючи дійшов до автобусної зупинки, ледь не пропустивши її, і пішов додому."
 omskexp.7.a: "Раз за разом."

 omskexp.8.t: "Угода з дияволом"
 omskexp.8.desc: "Ми щойно отримали приватне повідомлення від Дмітрія Язова, Ґлавковєрха Всеросійської Чорної Ліги. Він високо оцінив наш героїзм і майстерність як у Великій Вітчизняній, так і в Західноросійській війні, але запропонував нам умови капітуляції! Ми повинні негайно підкоритися і дозволити гарнізонам Чорної Ліги перебувати на нашій території. В обмін на це Нічні Відьми будуть служити Чорній Лізі, а наші командири збережуть свої посади, «якщо вони заслуговують на довіру і готові служити Росії».\n\nЯзов - небезпечна людина і напевно виконає свою обіцянку насильства, якщо ми відмовимося... але хто знає, як далеко зайде його божевілля? Чи можемо ми з чистою совістю йти за такою людиною? Як ми повинні реагувати на його вимоги?"
 omskexp.8.a: "У нас немає іншого вибору, окрім як підкоритися."
 omskexp.8.b: "Краще вмерти в бою, ніж служити Лізі."

 omskexp.9.t: "Авіатори погоджуються"
 omskexp.9.desc: "Вільні Авіатори мудро вирішили служити єдиній справжній російській державі. Вони прийняли всі наші вимоги. Наші гарнізони просуваються, щоб убезпечити територію і придушити будь-який опір, і вже зараз Нічні Відьми реорганізуються, щоб відповідати командним структурам Ліги. Їх безпрецедентний досвід і слава, без сумніву, стануть в нагоді в майбутньому."
 omskexp.9.a: "Навіть легенди стають на коліна."

 omskexp.10.t: "Непокірні авіатори"
 omskexp.10.desc: "Здавалося б, Вільні Авіатори не підкоряються нікому, окрім власного божевілля та огидної брехні комунізму! Вони відкинули нашу більш ніж люб'язну пропозицію і, як повідомляється, мобілізують будь-які напівзруйновані загони, які вони можуть зібрати, щоб зупинити наші армії. І подумати тільки, що ми показали їм - банді пілотів-зрадників, сліпих до майбутнього - такий рідкісний товар, як милосердя. Вони пошкодують про свій вибір."
 omskexp.10.a: "Яка ганьба."

 omskexp.11.t: "Втеча з Юґорська"
 omskexp.11.desc: "Роман втупився в дно нари над собою. Заточка в його руці не давала йому заснути. Двоє охоронців ходили вздовж рядів койок, їхні черевики клацали по дерев'яній підлозі. Всі фігури були на місці. Гра закінчувалася сьогодні вночі. Або він помре, або вони. Його серце калатало в очікуванні. Йому перехопило подих, коли Ігор підвівся зі свого ліжка в іншому кінці ложі. Як і було заплановано. Охоронець на тому кінці посміхнувся до Ігоря і витягнув пістолет. Роман вихопив заточку.\n\nРоман зісковзнув з ліжка і кинувся всією своєю вагою на другого охоронця. Роман боровся з ним кілька секунд, перш ніж встромив заточку в шию охоронця і утримував його, поки той не перестав рухатися. Він стояв, його ноги підкошувалися. Інший охоронець лежав на землі, закривавлений, коли він підвівся. Ігор схопив ключі і почав відмикати замок. Роман озирнувся на інших в'язнів. «Тепер ви вільні. Ідіть, тікайте! Помріть вільними людьми! Маршал з вами!» сказав Роман, перш ніж вони з Ігорем вислизнули назовні.\n\nЛігво Макара була вниз по дорозі. Він чекав на вулиці, його одутле обличчя було заплямоване кров'ю. «Нам треба йти. Вони будуть полювати на нас. Швидше, зараз!» Вони побігли, проскакуючи через Юґорський табір, як щури. Навколо гриміла сигналізація. Босі ноги стукали по гравію. Кричали охоронці. Дірка в паркані була просто попереду. Гавкали собаки. Постріли звідусіль і нізвідки. Макар відштовхнув Ігоря і пірнув у дірку. Роман озирнувся. Спалах. Він був сліпий. Прожектор був спрямований на них. Гучномовець несамовито верещав. Макар схлипнув. Дірка була замала для нього. Замала для будь-кого з них. Гра була закінчена. Серце Романа завмерло. Охоронці на вежі відкрили вогонь і менш ніж за секунду поклали всіх трьох."
 omskexp.11.a: "Ніхто не втече від Ліги. Ніхто"

 omskexp.12.t: "Крижане серце"
 omskexp.12.desc: "Ґєннадій Владіміровіч Воробйов застиг. Його очі, язик, зуби, шкіра, яйця, серце - все було застиглим і холодним. Мертвим. І незабаром його мозок приєднається до них, і він помре. Але він також буде вільний від Воркути. Він не міг чекати.\n\nВін продирався крізь нескінченний лід і сніг, з гвинтівкою в руці. Він тремтів і щільно притискав до тіла свою тонку шинель, перекидаючи рюкзак з одного плеча на інше. Вітер колов його, як забитий цвях. Ніщо з того, що йому дали, не було призначене для такої погоди. Його пальто і шапка були занадто тонкими, а черевики промокли. Він відчував себе голим. Завдання було простим: повернутися до Воркути. Єдина проблема полягала в тому, що його онімілі пальці впустили компас, коли він вперше витягнув його. Він розбився, а без цього його карта була марною. Тож він почав йти у невизначеному напрямку до дому. Це було... один чи два дні тому. Сонячного світла за Полярним колом було мало; він мав лише дві-три години в кращому випадку. Від цього він відчував біль і холод.\n\nВідколотий шматок льоду витягнув його черевик з-під ніг. Він витягнув вільну руку, щоб зупинити падіння, і сильно приземлився на руку, вивернувши її вбік далі, ніж дозволила природа. Хрускіт. Мимовільний крик вирвався з його горла, коли він перекотився на спину. Хитаючись на ногах, він подивився на коричнево-червону пляму, що розтікалася по рукаву, і продовжив йти. Між болем, що розпирав його мозок, і важким, задиханим диханням, до нього прийшло усвідомлення. Жодна людина не могла цього пережити. Це був відбір. Слабкі замерзали, а сильні піднімалися. Він повторював це в голові, поки чорна плоть на його кінцівках розтікалася, а сонце знову опускалося за арктичний горизонт."
 omskexp.12.a: "У Лізі не буде слабких."

 omskexp.13.t: "Прощення"
 omskexp.13.desc: "Двері відчинилися, і коридор наповнився світлом. Яков примружився, але в'їхав так швидко, як тільки дозволяли тремтячі руки. Яков ковтнув, витер ніс і зіткнувся обличчям до обличчя з п'ятьма членами спокутної комісії.\n\nУ чоловіка в центрі була одна червона смужка і чотири зірки на погонах. «Яков Івановіч Капріянов. Призваний до 31-го батальйону спокутної служби за злочини, пов'язані зі співробітництвом зі зрадницьким режимом і приховуванням цінних матеріалів від членів Чорної Ліги. Термін служби на користь Росії - два роки. Все вірно?» Яков кивнув, і чоловік зробив запис у його справі. Закінчивши, він відклав ручку. Його очі були схожі на чорні блискучі кульки під крислатим кашкетом. Він тицьнув пальцем в інвалідний візок Якова. «Як ви втратили ноги?»\n\n«Битва під Тобольськом. Мій батальйон отримав наказ розмінувати мінне поле».\n\n«Зрозуміло». Ще одна записка. «Скажи мені, Якове. Ти віриш, що ти врятований?»\n\nЯків на мить подивився в простір. «Не вірю. Не можу повірити. Я навіть не знаю, що таке спокута. Хіба я проливав кров за Росію? Чи втратив я незліченну кількість товаришів на службі Батьківщині і Чорній Лізі? Чи віддав я Росії все, що мав? Ми обидва знаємо відповідь на це питання». Він зібрав рештки мужності і зустрівся з капітаном поглядом. «Але тільки ви знаєте, що таке спокута. Тож скажіть мені».\n\nІнші члени комісії перезирнулися. Капітан подивився ліворуч, потім праворуч, потім гортав папку, що лежала перед ним, поки не знайшов документ з фотографією Якова."
 omskexp.13.a: "«Ласкаво просимо до Чорної Ліги»."

 omskexp.14.t: "За ким подзвін"
 omskexp.14.desc: "Казімір викреслив ще одне ім'я зі свого списку, коли почув знайомий гуркіт каталки, яку штовхали по коридору позаду нього. Як по команді, Максим і Лука завернули за ріг у імпровізовану приймальню, яку ДВБ облаштувала в старій медичній клініці. Як і очікувалося, між ними на каталці лежало тіло якогось Олєґа Петровіча - щоправда, впізнати його особу можна було лише за биркою на пальці ноги, яку хтось причепив до нього.\n\n«Щось довго, - зауважив Казимир, - ти хоч щось вловив під час того крику?» Максим буркнув і похитав головою, а Лука на мить прикурив сигарету з махорки. «Бляха-муха. Гаразд, кидай її і йди візьми іншу». Він опустив очі на список, задумливо постукуючи ручкою. «Спробуй... Хм... Спробуй Митрофана Міхайловіча, того пацана, якого ми зловили під Курганом». Вони кивнули і мовчки відкотили останнього нещасного, який помер на допиті.\n\nКоли вони повернулися через п'ять хвилин, співробітники ДВБ несли між собою молодого хлопця в забрудненій червоноармійській формі. На його скроні утворився злісний червоний рубець там, де хтось вдарив його, щоб він не пручався. «Це він, сер?» - запитав Лука, випльовуючи недопалок.\n\nКазімір знову провів пальцем по списку, щоб знайти ім'я, і поглянув на полоненого, щоб переконатися, чи підходить опис. «Сімнадцять чи вісімнадцять, руде волосся, вузька щелепа, нашивки капрала... Так, мабуть, це він». Він смикнув головою в бік кімнат для допитів. «Гаразд, повернемося до нього».\n\nОфіцери рушили до коридору, але Максім зупинився біля столу Казіміра, на мить замислившись. Старший офіцер похмуро глянув на свого підлеглого. «Якісь проблеми, сержанте?» - запитав він.\n\nМаксім похитав головою. «Ні, сер, вибачте, я просто подумав... Нам потрібні нові свердла. Минулого хлопця ребра затупили. Можете зробити для нас заявку?»\n\nКазимир коротко кивнув, і з цими словами його підлеглі вирушили коридором, щоб катувати підлітка до смерті за інформацію, якої у нього не було."
 omskexp.14.a: "Двадцять за добу. Новий рекорд."

 omskexp.15.t: "Тріумфальна Ліга"
 omskexp.15.desc: "Не так давно мрія товариша Карбишева здавалася прагненням, яке Язов ніколи не зможе здійснити. Після смерті старого генерала сама доля змовилася проти його наступника. Змова зрадників прагнула узурпувати владу, більшовики, купці та криміналітет кинули виклик його мандату, партизани все ще дошкуляли законній владі.\n\nАле ніщо з цього не було перешкодою для рішучих. В Язові у Чорної Ліги був свій Менелай: невблаганний шукач помсти, наділений залізною волею і готовий заплатити будь-яку ціну за порятунок того, що він любив найбільше.\n\nАле в глибині душі Язов знав, що його місія - виконати священне призначення Росії - ніколи не стане легшою. Завжди знаходився ще один фальшивий претендент на епітет "легітимного уряду". Це було в природі Ліги - ніколи не бути зрозумілою для менших людей. Навіть якби прийшов Великий Суд, Росія все одно кишіла б перебіжчиками і слабкодухими пацифістами, які відмовлялися бачити чистоту і доблесть його ненависті. Відповідь була лише одна: залізний чобіт, який вічно розтирав би їх у багнюку, поки його носій диригував симфонією війни.\n\nНа сьогоднішній день Язов мав свій тріумф, але завтра? Завтра настануть дні крові. Скільки б галонів йому не довелося пролити, Росія заплатить ціну за своє майбутнє."
 omskexp.15.a: "Одного дня, все це закінчиться."

 omskexp.16.t: "Доповідь BP-0SA-B7R"
 omskexp.16.desc: "Ідентифікатор: BP-0SA-B7R\nСкладено: HGW-XX-7\nКласифікація: 5С+\nВідносно: DPE-67К (РОКОССОВСКІЙ, Костантін Костантіновіч)\n\nПередумови: Дисидентський політичний елемент 67К, заарештований після окупації SL-22A (СВЄРДЛОВСЬК) після повного розвалу військового потенціалу Уральського округу. 67К піддали допиту рівня 3F з метою отримання оперативної інформації про інших дисидентських елементів (Протокол 67К-3F-A додається). Після допиту 67К визнали таким, що потребує негайної обробки.\n\nПідсумок: 67К постав перед об'єднаним трибуналом 445-F8. Захисник наданий. Тривалість судового процесу: 17 хвилин 22 секунди (стенограма 445-F8-A додається). Вирок: смертна кара. Остаточної заяви від 67К не було, ймовірно, через наслідки допиту. Вирок виконано негайно. Рештки утилізовано згідно з протоколом B5-64P.\n\nДодаток: Дисидент 68К (БАТОВ Павєл Івановіч) не затриманий при захопленні літака SL-22А. Підозрюється, що 68К уникнув затримання разом з іншими дисидентами. Вважається можливим подальше повстання (див. звіт AC-M01-Y13).\n\n---ЗВІТ ЗАКІНЧУЄТЬСЯ---"
 omskexp.16.a: "Розміщено в розділі FEAF-156. Доступ обмежений."

 omskexp.17.t: "Санітарні вправи"
 omskexp.17.desc: "Доповідь Директорату внутрішньої безпеки, СТАТУС: СИН ЗРАДНИКА\nПримітка: Усьому персоналу класу 5С і нижче ЗАБОРОНЕНО доступ до наведеної нижче інформації - НЕПОКОРА - СМЕРТЬ!\n\nПідсумок: Ліквідація дисидентських політичних елементів, колишні назви "Лазар Каґановіч", "Нікіта Хрущов", "В'ячеслав Молотов", "Михаїл Каґановіч" - Хвиля 1 завершена з мінімальними втратами часу та людських ресурсів.\n\nАнотація: Політичний елемент Каґановіч з'явився на трибуну о 0715 годині, на 5 хвилин раніше запланованого терміну. Офіційний судовий процес повністю задокументований у Додатку А1 Звіту, доступ до якого надано лише персоналу класу 7А і вище. Елементу було дозволено коротку промову на власний захист. Звинувачення у політичному втручанні схвалено без заперечень.\n\nТранскрипт промови наступний: «Будь ти проклятий, будь ви всі прокляті - я знаю, що ти десь там є, Язов! Як - чому - я бачив, що ви робили, що ви робили з містом, яке будували мої люди. Я бачив фургони, я бачив, як мої люди йшли до в'язниць і ніколи не виходили звідти. Який монстр міг таке зробити, нацькувати шакалів на свій народ?» (Елемент був взятий під варту після того, як втратив здатність говорити)\n\nВиконуючий обов'язки судді (ВИДАЛЕНО) оголосив надзвичайну перерву після промови, визнав можливий психічний стрес елемента Каґановіча причиною його лицемірних заяв і погодився помилувати політичні елементи після цього. Усім кандидатам 1-ї хвилі було заборонено виступати, щоб запобігти подальшим конфузам, а засудження та винесення вироку відбулося достроково."
 omskexp.17.a: "Середній час до ліквідації: 5.35 хвилин."

 omskexp.18.t: "ОФІЦІЙНЕ ПОВІДОМЛЕННЯ - ПОРЯДОК ДЕННИЙ"
 omskexp.18.desc: "Товариші солдати! Говорить ваш командир. Сьогодні ми вступаємо на наступний крок нашого шляху до Національного Відродження та Національної Дії, коли ми відвойовуємо землі Західної Росії. Ворог перед вами - найогидніший з усіх, з ким ми коли-небудь стикалися - не хто інший, як дегенеративні зрадники РОА, так званої "Російської визвольної армії", які зрадили свою Батьківщину в останній війні і натомість стали на бік німецьких загарбників. Їхній злочин непростимий - у годину найбільшої потреби нашого народу, коли хоробрі воїни Західноросійського революційного фронту завдали удару по Райху в годину його слабкості, власовці з'єдналися з тими, хто хотів би перетворити наш народ на рабство. Навіть зараз вони підкоряються кожному бажанню Берліна, і доки їхня "армія" контролює Західну Росію, ця земля фактично перебуває під нацистським контролем!\n\nНе виявляйте милосердя. Притягніть кожну колабораціоністську тварину до найсуворішого правосуддя. Ці люди, які зараз беруть в руки зброю проти нас, втратили співчуття і милосердя, які ми могли б зазвичай проявляти до наших співвітчизників. Ми повинні показати приклад цим німецьким шавкам, бо історія повинна знати, що Мати-Росія не терпить зрадників!\n\nНаша справа праведна. Ворог буде знищений. Перемога буде за нами!\n\nҐЛАВКОВЄРХ Д.Т. ЯЗОВ"
 omskexp.18.a: "«Смерть зрадникам! Смерть власовцям!»"

 omskexp.19.t: "ОФІЦІЙНЕ ПОВІДОМЛЕННЯ - ПОРЯДОК ДЕННИЙ"
 omskexp.19.desc: "Товариші солдати! Говорить ваш командир. Сьогодні ми вступаємо на наступний крок нашого шляху до Національного Відродження та Національної Дії, коли ми відвойовуємо землі Західної Росії. Ворог, з яким ми зараз зіткнулися, не снився нам навіть у найгірших кошмарах - жахливе Арійське Братство. Ці дегенеративні окультисти не лише відмовляються від власного народу та культури, але й вважають слов'ян - свій власний споріднений народ - нижчим за людину, і підтримують свою військову машину за рахунок примусової праці поневолених росіян, яким вони нав'язують свої варварські звичаї та "культуру". Їхнє збочення нашої нації заходить ще далі - навіть зараз вони виховують покоління російських дітей, які розмовляють не російською, а німецькою мовою! Товариші солдати, поразка означає зникнення нашої нації, мови і культури!\n\nЯкщо люди, проти яких ми зараз ведемо війну, хочуть, щоб до них ставилися як до "арійців", то наш обов'язок - надати їм цю ввічливість. Проявіть до них "милосердя", яке ви проявили б до одного з власних фюрерів, і навчіть фашистських дегенератів, що не вигадана расова спадщина, а сила волі і сила визначають, хто придатний вижити на цій планеті. Ми - хижаки, а вони, так звані арійці, - жалюгідна здобич, тож ідіть, росіяни, і проголосіть цю істину на весь світ своєю доблестю!\n\nНаша справа праведна. Ворог буде знищений. Перемога буде за нами!\n\nҐЛАВКОВЄРХ Д.Т. ЯЗОВ"
 omskexp.19.a: "Вбити звіра! Смерть "арійцям"!"

 omskexp.20.t: "ОФІЦІЙНЕ ПОВІДОМЛЕННЯ - ПОРЯДОК ДЕННИЙ"
 omskexp.20.desc: "Товариші солдати! Говорить ваш командир. Сьогодні ми вступаємо на наступний крок нашого шляху до Національного Відродження та Національної Дії, коли ми відвойовуємо землі Західної Росії. Стародавні землі Західної Росії зараз перебувають під владою корумпованої кліки, відданої не цій країні, а тому, хто більше заплатить. Наш святий обов'язок - бути визволителями і вигнати цих корумпованих гнобителів!\n\nПороджена змовою, яка зрадила доблесних бійців Західноросійського революційного фронту в останній війні, "республіка", яка зараз претендує на управління Західною Росією, повинна бути знищена. Це не просто тому, що вони виступають проти нашого плану порятунку Росії - це тому, що кожен їхній вислів, кожне їхнє слово є серйозною загрозою для майбутнього нашої нації. Вони говорять про свободу, демократію і лібералізацію, але насправді ці ідеали нічим не відрізняються від тих, які програли нам війну з нацистами - просто ще один блискучий ідол, якого вихваляють і якому поклоняються, замість того, щоб мати справу з реальністю прийдешнього суду!\n\nБезликі політики не можуть привести націю до перемоги, а тим більше до перемоги. Геть демагогів і ораторів! Наша справа праведна. Ворог буде знищений. Перемога буде за нами!\n\nҐЛАВКОВЄРХ Д.Т. ЯЗОВ"
 omskexp.20.a: "Геть демагогів!"

 omskexp.21.t: "ОФІЦІЙНЕ ПОВІДОМЛЕННЯ - ПОРЯДОК ДЕННИЙ"
 omskexp.21.desc: "Товариші солдати! Говорить ваш командир. Сьогодні ми вступаємо на наступний крок нашого шляху до Національного Відродження та Національної Дії, коли ми відвойовуємо землі Західної Росії. Як ви, напевно, добре знаєте, на заході Росії щось страшенно прогнило. Вусики нацистської загрози зараз дивують російський народ правлінням божевільного, і ми єдині, хто може покласти край цьому жаху.\n\nСєрґєй Таборіцкій! Божевільний регент, диявол Сиктивкара! Що ще можна сказати про нього та його кошмарну державу? Мільйони людей страждають під гнітом цього збоченого колабораціоніста, який працює над підготовкою Росії до нібито повернення давно померлого монарха. Тисячі чоловіків, жінок і дітей гинуть щодня, щоб задовольнити оманливі забаганки тирана, а так званий "регент" задобрює своїх нацистських ляльководів і розмовляє з голосами у власній голові. Кошмар триває, а голод збоченого культу Таборіцкого лише зростає. Цьому божевільному замало світу, і рано чи пізно це має закінчитися - не тільки заради людської гідності, але й заради всієї Росії. Сьогодні цей день настав, і ця година настала! \n\nТовариші-солдати, загартуйтеся для цього завдання, щоб викорінити і знищити це зло і покінчити з гротескним виправданням людини, яка його очолює. Вперед, рятуйте священну Росію! Наша справа праведна. Ворог буде знищений. Перемога буде за нами!\n\nҐЛАВКОВЄРХ Д.Т. ЯЗОВ"
 omskexp.21.a: "Хто, якщо не ми?"

 omskexp.22.t: "ОФІЦІЙНЕ ПОВІДОМЛЕННЯ - ПОРЯДОК ДЕННИЙ"
 omskexp.22.desc: "Товариші солдати! Говорить ваш командир. Сьогодні ми вступаємо на наступний крок нашого шляху до Національного Відродження та Національної Дії, коли ми відвойовуємо землі Західної Росії. Бухарінці Сиктивкара мають нахабство проголосити старий порядок відновленим, і вся Західна Росія тепер лежить під їхнім бездарним правлінням.\n\nКомуністи говорять медовими словами про робітничу демократію і революцію. Але, товариші солдати, ви повинні пам'ятати, що це не має ніякого значення. Ідеали нічого не значать перед силою тисячі людей. Ведмедю байдуже, хто його здобич - олень, кролик чи людина - він живе своїм життям, керуючись лише вимогами виживання. І так само, як ведмідь є господарем лісу, ми є господарями цієї землі. Ми - єдиний шанс Росії на виживання, і проти нашої сили моралізаторство комуністів безглузде.\n\nБухарінці - це еволюційний тупик. Підніміть високо чорні прапори і завершіть справу Матері-Природи! Наша справа праведна. Ворог буде знищений. Перемога буде за нами!\n\nҐЛАВКОВЄРХ Д.Т. ЯЗОВ"
 omskexp.22.a: "Поверніть старий порядок на місце!"

 omskexp.23.t: "ОФІЦІЙНЕ ПОВІДОМЛЕННЯ - ПОРЯДОК ДЕННИЙ"
 omskexp.23.desc: "Товариші солдати! Говорить ваш командир. Сьогодні ми вступаємо на наступний крок нашого шляху до Національного Відродження та Національної Дії, коли ми відвойовуємо землі Західної Росії. Царсько-колабораціоністська пошесть захопила майже чверть нашої країни. Вони стоять самовпевнено, сп'янілі від власного успіху. Але сьогодні ми - кати історії.\n\nБільше десяти років тому банда зрадників перейшла на бік німців проти доблесних бійців Західноросійського революційного фронту. Воюючи пліч-о-пліч з дегенератами Власова, тисячі хоробрих росіян були вбиті цими німецькими псами. Царизм говорить про славу минулого, обіцяючи повернення до якоїсь міфічної традиції. Але згадайте справжню природу їхнього "славного минулого"! Згадайте приниження Першої світової війни, Брест-Литовськ, націю, роздягнену перед чужинцями, розпростерту під чобітьми загарбників! Згадайте марнотратний занепад їхньої імператорської сім'ї, і як трудилися російські робітники під їхнім гнітом! І, перш за все, пам'ятайте, що їхній цар не зробив нічого, щоб заслужити свій титул! Він не найсильніший, не наймудріший і не найхитріший. Він просто заслужив свій "титул" своїм походженням, як і німці, яким він служить. Тож вперед, солдати Росії! Скиньте царя-зрадника, а минуле покладіть туди, де йому місце - на глибину двох метрів під землею!\n\nНаша справа праведна. Ворог буде знищений. Перемога буде за нами!\n\nҐЛАВКОВЄРХ Д.Т. ЯЗОВ"
 omskexp.23.a: "Закопаємо царя назад!"

 omskexp.24.t: "ОФІЦІЙНЕ ПОВІДОМЛЕННЯ - ПОРЯДОК ДЕННИЙ"
 omskexp.24.desc: "Товариші солдати! Говорить ваш командир. Настав час останнього випробування! Ми або доведемо, що гідні врятувати Росію від прийдешнього Суду, або своєю поразкою приречемо її на повне знищення. Росія повинна бути єдиною!\n\nКарл Маркс був дурнем, але одне його твердження підтверджується знову і знову - всі великі особистості в історії з'являються двічі, спочатку як трагедія, потім як фарс. Ніде це не проявляється так яскраво, як у жалюгідній вотчині червоного князя терору Ґєнріха Яґоди. Коли слабкий і прогнилий старий Союз розвалився, люди Сходу волали про компетентність, про уряд, який би забезпечив виживання Росії! І що вони отримали? Більше того ж самого, від старого казнокрада Бухаріна! \n\nКлінічне визначення божевілля - це повторення одних і тих же дій в очікуванні іншого результату. Якщо Росія хоче пережити Великий Суд, бухарінці повинні бути відправлені на цвинтар історії! Остання перешкода вже перед нами, і кінець не за горами. Товариші солдати, ви - авангард нової Росії. Для мене було найвищою честю служити разом з вами в цій боротьбі.\n\nНаша справа праведна. Ворог буде знищений. Перемога буде за нами!\n\nҐЛАВКОВЄРХ Д.Т. ЯЗОВ"
 omskexp.24.a: "Старий порядок закінчиться тут і зараз!"

 omskexp.25.t: "ОФІЦІЙНЕ ПОВІДОМЛЕННЯ - ПОРЯДОК ДЕННИЙ"
 omskexp.25.desc: "Товариші солдати! Говорить ваш командир. Настав час останнього випробування! Ми або доведемо, що гідні врятувати Росію від прийдешнього Суду, або своєю поразкою приречемо її на повне знищення. Росія повинна бути єдиною!\n\nЯк ви добре знаєте, Схід зараз знаходиться в руках справжнього щуролова - Валєрія Сабліна. Він обіцяє новий порядок без недоліків старого. У минулій війні Росія отримала страшний урок виживання - ідеали не можуть врятувати державу. "Революція" бухарінців була безглуздою перед обличчям панцерників і німецьких багнетів. Поки Бухарін будував взуттєві фабрики, німці будували танки і літаки. Поки Бухарін мріяв, нацисти планували. І поки Бухарін і його бюрократи виголошували промови, Росія горіла! І тепер Саблін, цей вискочка-комісар, який вдає із себе лідера, має нахабство намагатися повести цю країну тим же шляхом?\n\nНаш ворог сьогодні - саме той тип безхребетних паразитів, які програли нам війну, і з радістю зроблять це знову. Остання перешкода вже перед нами, і кінець не за горами. Товариші солдати, ви - авангард нової Росії. Для мене було найвищою честю служити разом з вами в цій боротьбі.\n\nНаша справа праведна. Ворог буде знищений. Перемога буде за нами!\n\nҐЛАВКОВЄРХ Д.Т. ЯЗОВ"
 omskexp.25.a: "В Росії немає місця для слабких."

