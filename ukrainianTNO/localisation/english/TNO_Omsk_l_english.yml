 ### Leader Descriptions ###
 POLITICS_DMITRY_KARBYSHEV_DESC: "Історія Дмітрія Міхайловіча Карбишева - трагічна, сповнена зради, втрат і люті. Спочатку він воював на боці царя у Великій війні, потім вступив до лав Червоної гвардії під час Громадянської війни, і повернувся на службу, коли Батьківщина знову була захоплена. Схоплений німцями і відправлений у низку концтаборів, Карбишев зазнав побоїв, катувань і був залишений помирати, але він ніколи не втрачав надії на свій народ. Зрештою, він і ще кілька людей втекли з таборів смерті і втекли на схід, повз ослаблену хватку Союзу, в обійми Західносибірської Народної Республіки Лазаря Каґановіча.\n\nОзлоблений роками страждань, Карбишев вирішив ніколи більше не допустити, щоб Росія побачила подібні муки. Він почав планувати те, що він називав §RВеликим Судом§!, майбутній остаточний конфлікт з Німеччиною, який мав вирішити долю Росії. Зібравши багато товаришів-однодумців, він незабаром підняв повстання проти Каґановіча і захопив Омськ, перетворивши місто на фортецю, де він міг спокійно готуватися. Карбишев проголосив правління Всеросійської Чорної Ліги, єдиної організації, яка, на його думку, повинна була провести Росію через те, що чекало на неї попереду.\n\nАле час минав, і серед його колись відданих офіцерів зростала недовіра. Тепер він нічого не може зробити, окрім як спостерігати за стерв'ятниками, що кружляють над ним, і плакати від того, як ті, кого він сподівався врятувати, воюють один з одним, а не з ворогом. §RВеликий Суд§! все ближче, і якщо хтось гідний не прийме його мантію, Дмітрій Карбишев боїться, що Росія буде приречена, коли він настане."

 POLITICS_DMITRY_YAZOV_DESC: "Дмітрій Тімофєєвіч Язов належить до нового покоління пострадянських лідерів: тих, хто народився після приходу до влади Лєніна і не пам'ятає ні царя, ні Велику війну. Вони знали труднощі в дитинстві, але їм казали, що ці труднощі були необхідною жертвою для виживання Батьківщини. Коли нацисти насувалися із заходу, вони билися на фронтах у лавах Червоної Армії, бачили пекло на землі і знову і знову зазнавали гірких поразок. Коли закінчилася Велика Вітчизняна війна, переможці-німці відібрали у них те невелике щастя, яке вони мали в минулому житті. Військові невдачі Західноросійського Революційного Фронту і подальший розпад у 1950-х роках лише зробили таких людей, як Язов, більш рішучими: старі совєцькі командири мали запал, але керівництво відчайдушно потребувало свіжої крові. Молодших, витриваліших, тих, кого від народження вчили про цінність самопожертви і хто бачив її на власні очі.\n\nПозаяк товариш Карбишев пішов з життя, не дочекавшись завершення свого задуму, тягар його втілення тепер лягає на плечі його протеже Дмітрія Язова. На відміну від свого колишнього наставника, Язов має і волю, і витримку, щоб втілити його в життя, і вже трансформує всю націю, щоб вона була готова до форми тотальної війни, більш руйнівної, ніж будь-яка інша, яку коли-небудь бачив світ. Він очікує, що його народ пожертвує всім, що має, включно з життям, щоб допомогти досягти реваншу проти німецької загрози, і багато хто з них з радістю зробить це. Ніщо, навіть загроза атомного бомбардування, не зможе зупинити його, і він часто хвалиться, що якщо в майбутній війні загинуть всі німці і всі росіяни, крім одного, це все одно буде перемогою.\n\nОмск прокидається від сну, і світ здригається від цієї думки."

 POLITICS_DMITRY_YAZOV_70_DESC: "Дмітрій Язов дивиться на своє дітище - сильну і жорстку Росію, яка жадібно готується до реваншу, і гордо посміхається.\n\nЯзов і його товариші знали труднощі ще в дитинстві, їм говорили, що труднощі - це необхідна жертва заради виживання Батьківщини. Але невдачі Великої Вітчизняної та Західноросійської воєн спочатку зламали свідомість Язова і йому подібних, оскільки вони зрозуміли, наскільки все це було марно. Тоді вони дійшли висновку, що керівництво російським народом має бути в руках молодих, твердих людей, які добре навчилися жертвувати і знають про це не з чуток.\n\nТовариш генерал Карбишев, засновник Чорної Ліги, загинув і був похований, не дочекавшись завершення свого задуму; отже, його протеже Дмітрію Язову випало здійснити цей задум. Після підкорення Західного Сибіру, перемоги над ліберальним і старогвардійським повстанським рухом, щоб забезпечити своє правління, і об'єднання всієї Росії, Язов був вільний, щоб розпочати свою головну роботу: перевести всю Росію в стан готовності до форми тотальної війни, більш руйнівної, ніж будь-коли раніше.\n\nЯзов тепер очікує, що його народ пожертвує всім, що має, навіть життям, щоб досягти тотального реваншу проти німецької загрози, і все більше і більше з них готові це зробити. Ніщо, навіть загроза термоядерного пекельного вогню, що знищить саму цивілізацію, не зможе стримати його від цього курсу. Дійсно, Язов часто вихваляється, що якщо жоден німець і лише один росіянин не виживе в майбутньому §RВеликому Суді§!, це все одно буде повна перемога.\n\n§RВеликий Суд§! наближається, і Язов посміхається, коли можливість помститися тим, хто зґвалтував його батьківщину, стає все ближчою.\n\n§RІ "по всій Євразії гаснуть лампадки, і ми більше ніколи не побачимо їх запаленими за нашого життя".§!"

 POLITICS_OMSK_COLLAPSED_AUTHORITY_DESC: "Дмітрій Язов помер. Чемпіона Чорної Ліги, носія великої місії Карбишева більше немає. Обраний вести найсвідомішу силу Росії до перемоги над фашистським звіром, Язов не зміг впоратися з амбіціями марнославних і жадібних до влади воєначальників і прирік Лігу на жалюгідний кінець. Без свого лідера і провідника в російській боротьбі Ліга перестала існувати як єдине ціле і перетворилася на збори ворогуючих генералів, які прагнуть урвати свою частину великої спадщини Карбишева і давно забули про мету, яка колись їх об'єднувала.\n\nСмерть Язова призвела до того, що §RВеликий Суд§! провалився. Хоча решта генералів Ліги намагаються втримати свої нікчемні вотчини, достатньо волі могутнього сусіднього воєначальника, щоб стерти з лиця землі останні залишки Всеросійської Чорної Ліги в Омску."

 POLITICS_PAVEL_BATOV_OMSK_COLLAPSE_DESC: "Відтоді, як на Свєрдловск обрушилися мерзенні армії Чорної Ліги, Павєл Івановіч Батов опинився у великій темряві, його наставника вбито, батьківщину втрачено. Його життя визначила нескінченна боротьба за власне життя і життя свого народу. Але він якось вистояв - зломлений, озлоблений, але непохитно живий.\n\nПід його ногами - Ґлавковєрх. Смерть Дмітрія Язова стала вершиною повстанського руху Батова, єдиним актом, який міг остаточно розплутати Чорну Лігу. У наступні дні віруючі в Батова були виправдані, оскільки командування Чорної Ліги зазнало краху. Свєрдловск, легко звільнений, здавався першим кроком до порятунку регіону від повної тиранії.\n\nАле в наступні тижні стало ясно, що потрібно набагато більше. Незабаром ресурси повстанців вичерпалися, а польові командири і залишки бойовиків блокували Батова на кожному кроці. Те, що починалося як план звільнення всього Західного Сибіру, поступово скоротилося до ненадійного утримання Свєрдловскої області. Все інше було втрачено.\n\nДехто може назвати це трагедією. Батов, безумовно, розчарований - навіть зараз він планує нарешті відвоювати ті нечисленні землі, які ще залишилися у Чорної Ліги. Але коли він дивиться на своїх нових підданих, він не може не погодитися. Навіть у хаосі колапсу люди Свердловська світяться надією. Світ, можливо, палає, але, врешті-решт, є світло."

 POLITICS_EVGENY_SAVINTSEV_OMSK_COLLAPSE_DESC: "Можливо, це голод. Можливо, холод. Але лише на мить Євгєній Алєксандрович Савінцев порушив найголовнішу заповідь Чорної Ліги. Він подумав про капітуляцію.\n\nКолись другий за рангом після самого Ґлавковєрха, Савінцев був сумнозвісним завдяки своїй бригаді спецназу "Спецгрупа V", останній лінії оборони Чорної Ліги. Їхнє останнє завдання - утримати Ікло від повстання спокутних бригад - мало бути простим. Але з перерізаними шляхами постачання та хаосом у країні, Воркута була... втрачена. Для Савінцева це була більша поразка, ніж будь-яка інша.\n\nТепер генерал і його війська застрягли на Північному Уралі, відрізані від будь-яких великих міст і поставок. Ситуація жахлива. Продовольство почало закінчуватися. Набої потребують нормування. Стрілецькі пальці на спускових гачках скуті обмороженням. Але коли офіцери вимагають віддати наказ, Савінцев може лише крикнути: "В атаку!". Неважливо, скільки ресурсів він втратить. Незалежно від того, скільки його людей загине.\n\nПопри всю їхню шкоду, ці останні накази не є актом жорстокості. Це інстинктивна реакція в самому серці Чорної Ліги. Ціле десятиліття командиру Спецгрупи V наказували ніколи не здаватися. Коли його війська розпадаються, Савінцев нарешті бачить ціну."

 POLITICS_KONSTANTIN_PASTANOGOV_OMSK_COLLAPSE_DESC: "Погляньте на боґатиря в його останню годину. Його цар мертвий, його військо розбіглося, його смерть повинна бути неминучою. Але в місті Златоусті Костантін Костантінович Пастаногов тримає свій останній бій.\n\nОдного разу Дмітрію Язову знадобилося могутнє військо, щоб наганяти страх на своїх ворогів. Він попросив очолити його найкращу людину - Пастаногова, який присягнув на рабську відданість своєму вождю. Своє військо Главковерх назвав "оперативною групою "Боґатирь"". Роками воно їздило по країні, топтало під копитами снарядів і куль усіх, хто не бажав служити.\n\nТоді Чорну Лігу розкололи зрадники, і боґатирь опинився в пастці у фортеці Златоуст. Але лицар був добре навчений і повернувся до нескінченної бійні. Озброєний нескінченним арсеналом Драґунова, Пастаногов змушував усіх, хто міг тримати рушницю, вмирати за мертвого пана. Пошепки боґатирь нескінченно повторював: "ПЛАН ГІДРА НЕ ПРОВАЛИТЬСЯ!"\n\nАле не вірте цим проклятим словам, не побачить Русь цього блідого коня. У свій час впадуть стіни Златоуста, і обрані вбивці Язова приєднаються до свого Ґлавковєрха. Боґатирь, вірний і покірний, убив незліченну кількість людей, служачи своєму пану. Тепер, принаймні, він може виконати свій обов'язок і загинути."

 POLITICS_SOSLANBEK_APAYEV_OMSK_COLLAPSE_DESC: "За словами Сосланбека Ніколаєвіча Апаєва, невдача Юґри полягала в її розладі. В останні роки свого існування старий режим міг чинити лише слабкий опір Чорній Лізі. За лічені тижні Іоселіані був розстріляний за державну зраду, його імперія була вкрадена. "Вори в законі" були розкидані по таборах на перевиховання, або, швидше за все, на гниття.\n\nАле кішка має дев'ять життів, а "Вори в законі" - набагато більше.\n\nХоча Язов намагався перетворити душу Юґорська, його злочинні звичаї залишилися. У в'язницях Юґорська утворилися банди, які дотримувалися старих звичаїв. Під наглядом Чорної Ліги більшість з них були швидко розгромлені або забуті. Лише одна людина - Апаєв - процвітала, домінувала, монополізувала. Коли Язова розстріляли за його злочини, Апаєв скористався можливістю. І коли в'язні вішали своїх господарів, вони дивилися на одну людину, закривавленого Мойсея, за настановами.\n\nТепер місто Юґорськ належить злодіям - але здебільшого, воно належить Апаєву. У той час як Вільне Місто дотримується деяких елементів кодексу "Вори в законі", Юґорськ має одного лідера і одну владу. Він вимагає плати. Він вимагає лояльності. Він вимагає крові. Він вимагає всього від своїх людей - і, в свою чергу, обіцяє, що дасть їм все, чого вони забажають. Поразка Юґри - це безлад. Вона більше ніколи не побачить безладу."

 POLITICS_VALENTIN_SHASHIN_OMSK_COLLAPSE_DESC: "Для більшості чоловіків чорне золото Сурґута - це найвища спокуса, чистий чек, який може дозволити їм здійснити будь-який свій порив. Можливо, Валєнтін Дмітровіч Шашин не є винятком.\n\nНа посаді менеджера середньої ланки в економному уряді "Вільних авіаторів", Шашин завжди був допоміжним працівником, який забезпечував інтенсивні потреби таких повітряних сил у паливі. Але "Вільні авіатори" вже давно втрачені. Без їхнього постійного панування в небі уряд Сурґута залишився наодинці з цивільними компонентами. Завдяки везінню, завдяки працьовитості Валєнтину Шашину вдалося стати найвідомішим з цих бюрократів - а з часом і їхнім лідером.\n\nТепер, перебуваючи при владі, Шашин зосереджується не стільки на виживанні Росії, скільки на біженцях, які знаходять притулок на її кордонах. Вони одягнені, нагодовані, мають дах над головою, з ними поводяться з гідністю, про яку завжди мріяв Лєнін - за умови, що вони проведуть кілька років на нафтопереробних заводах. Адже ціна цієї робітничої утопії - нескінченний потік палива, що висмоктується з-під землі і продається будь-якому воєначальнику, якому воно може знадобитися.\n\nБезсумнівно, в Сурґуті найвищий рівень життя в Західному Сибіру. Але сумніви не дають спокою голові, навіть тоді, коли жителі Сурґута вітають його ім'я. Бочарова використовувала будь-які ресурси, щоб врятувати росіян по всій країні, незалежно від їхньої ідеології чи віросповідання. Шашин потискає руки деспотам і підживлює їхнє панування терору. Так, він врятував місто - але що стало з нацією?"

 POLITICS_VIKTOR_KOLESNIKOV_OMSK_COLLAPSE_DESC: "Хтось міг очікувати, що Віктор Дем'яновіч Колєсніков зламається. Але прагнення до свободи - це потяг, який ніколи не відступає, і він буде відчуватися в ньому до останніх днів.\n\nКоли Свєрдловск був втрачений для Чорної Ліги, Віктор Колєсніков втратив усе. Хоча він уникнув долі багатьох своїх командирів, його кинули до Воркутлагу, щоб виліпити з нього ідеального офіцера або померти на своєму посту. Незабаром, думали його тюремники, цей чоловік міг би стати повноцінним членом оосійської національної армії - жорстоким, беземоційним і раболіпним.\n\nНатомість Колєсніков знущався над своїми так званими командирами з відкритою зухвалістю. Скільки б разів його не відправляли в карцер або не били до втрати зору, він повертався більш впевненим у своїх переконаннях, більш готовим до опору. Минали тижні, інші ув'язнені спостерігали, як цей дисидент твердо стоїть перед обличчям гноблення. Незабаром його товариші по неволі стали на його бік.\n\nТепер, коли Омск відрізаний, мстива армія ув'язнених нарешті відмовляється здаватися. Об'єднані своїм лідером, вони вистежують своїх жорстоких викрадачів або витісняють їх на південь, на Урал. Це помста. Це справедливість. Це вірність старим справам і загиблим вождям. І на чолі цього руху стоїть Віктор Колєсніков, який закликає своїх людей до дії, щоб нарешті стати вільними."

 POLITICS_PAVEL_MESHIK_OMSK_COLLAPSE_DESC: "Якщо послухати жителів Нижнього Тагілу, то Павєл Яковіч Мєшик - герой робітничого класу, який визволив їх від мерзенної Чорної Ліги. Але придивіться уважніше. Хтось підслуховує.\n\nНасправді Мєшик починав як начальник таємної поліції, жорстоко відданий Каґановічу на кожному кроці. Коли Тюмєнь впала, більшість очікувала, що Мєшик стратять. Але там, де більшість засуджувала жорстокість таємної поліції, Ґлавковєрх побачив лояльність, яку він міг обернути на службу. Так і служив Мєшик - від міста до міста, від хати до хати, на нескінченному полюванні за тими, хто заперечував необхідність §RВеликого Суду§!\n\nАле зловити людину, яка вистрілила в груди Ґлавковєрху Язову, так і не вдалося.\n\nТепер, як і завжди, Мєшик переховується від правосуддя. Його цитадель, Нижній Тагіл, надає йому і кліці втішну історію, на яку ніхто не заслуговує. Тут чекісти повернулися на кожен кут, прислухаючись до тих, хто відкрито говорить про минуле голови Мєшика. Незгодні зникають у ночі, або їх вішають на вулицях. Здається, Мєшик сподівається покрити своє минуле кров'ю.\n\nАле червоний колір не може зафарбувати те, що і так чорне. Місто Нижній Тагіл може заплющити очі, але решта народу знає більше, ніж Мєшик може приховати. Голова - одне ціле з Чорною Лігою, і разом з ними він помре."

 POLITICS_HADJI_UMAR_MAMSUROV_OMSK_COLLAPSE_DESC: "Хаджі-Умар Джиорович Мамсуров, ветеран Уральської Ліги, бачив, як з'являлися і падали десятки ворогів. За десятиліття військової кар'єри навряд чи був день, коли Мамсурову не доводилося боротися за своє виживання. Але до цього моменту йому доводилося боротися наодинці.\n\nКолись відданий солдат СССР, Мамсуров знайшов Уральську Лігу в їхньому довгому поході на південь. Тут він знайшов інструменти асиметричного бою, випробувані на незліченних ворогах, з якими доведеться зіткнутися Лізі. Потім Язов підкорив гвардійців і відправив їх у далекі табори. Мамсуров залишився в меншості - як і завжди. Але цього разу щось змінилося. Ворожі дивізії виявилися нелояльними, вони більше підтримували Мамсурова, ніж свого лідера. Кульмінацією стало шокуюче повідомлення про те, що людина на ім'я Батов сподівається працювати з уральськими бійцями як з братами по зброї. І коли прийшла новина, що Павєл Батов вбив Ґлавковєрха, Мамсуров і його армії повстали раз і назавжди.\n\nТепер Мамсуров очолює свою армію в момент незвичного затишшя. Урал втомився від війни; вони дивляться на нього і бачать момент затишшя. І з його північчю, захищеною Батовим, другом, якому можна довіряти, можливо, Урал побачить мир на довгі роки."

 POLITICS_VIKTOR_GRIGORIEV_DESC: "Віктор Антоновіч Віктор Антоновіч Ґріґор'єв - багатоликий: хоробрий, мужній і, безумовно, пристосуванець. Коли його призвали покинути рідне місто Омск і служити в Червоній Армії, він бився до останнього, залишаючись у бою з обмороженнями, а згодом протаранив ворожий танк власним. Після цієї безглуздої боротьби він цілком логічно приєднався до армії Чорної Ліги, але ніколи не був особливо відданий справі Ліги.\n\nҐріґор'єв спритно пережив інтриги між трьома західносибірськими угрупованнями, будучи низькопоставленим офіцером, аж до війни з торговцями смертю, коли він одним з перших зістрибнув з тонучого корабля і перейшов на бік ворога.\n\nНа батьківщині його могли принизити, але це його не хвилювало, коли він був призначений мером і воєначальником Омска. Можливо, Ґріґор'єв - лише маріонетка уральської влади, якій він підзвітний, але поки він тримає ситуацію під контролем, все гаразд"

