 OMS_Dmitry_Yazov_hog_desc: "§YДиректор державної адміністрації\nУльтрамілітаризм§!\n--------------\n§LЩо можна сказати про Дмітрія Тімофєєовича Язова, протеже засновника Чорної ліги? Народившись у глухому містечку під Омском у селянській родині, Дмитро вступив до лав Червоної Армії на початку Великої Вітчизняної війни, коли йому було лише сімнадцять років. Коли німці повністю розгромили Червону Армію, Дмітрій був змушений повернутися до Західного Сибіру і приєднатися до нової сили Західносибірської Народної Республіки Каґановіча.\n\nОднак, як і у багатьох військових у Західному Сибіру, в серці Язова утворилося чорне вугілля ненависті до німців за те, що вони зробили з його Батьківщиною. Його відданість справі захисту Росії привернула увагу Дмітрія Карбишева, генерала, який згодом порве з Каґановічем і створить Чорну Лігу. Дмітрій, оцінивши розум і фанатичну відданість Язова справі порятунку батьківщини, взяв його до себе як особистого протеже. Це призвело до того, що Язов поїхав зі своїм наставником до Омска, коли вони нарешті проголосили незалежність від Каґановіча, і став правою рукою старшого.\n\nВтім, Язов не відчуває нічого, крім презирства до того, що він бачить зараз. Люди з оточення Карбишева лише вдають, що вірять у справу Чорної Ліги, використовуючи свою мантію для того, щоб робити все, що їм заманеться, а Карбишев безсилий це зупинити. Він клянеться собі, що змусить старого пишатися, що мрія Карбишева про фінальний §RВеликий Суд§R над німцями розбита раз і назавжди. Зрештою, він - Дмітрій Язов, і він зробить так, щоб праця його наставника не була марною.§!"

 OMS_Viktor_Abakumov: "Віктор Абакумов"
 OMS_Viktor_Abakumov_for_desc: "§YДиректор департаменту закордонних справ\nУльтрамілітаризм§!\n--------------\n§LКажуть, що хороший офіцер НКВД - це безжальний офіцер, і наскільки це твердження правильне.\n\nЕтнічний росіянин сумнівного походження з Донського козацького краю, Віктор Сємьоновіч Абакумов колись був частиною могутньої Червоної Армії під час Громадянської війни в Росії, вістрям боротьби пролетаріату і Совєцької Комуністичної Партії! Як він пишався тим, що вступив до партії та її служби безпеки, тодішнього ОГПУ! Як він був розчарований, коли його понизили до наглядача якогось далекого ГУЛАГу! Звичайно, його нахили бабія, а також опортуніста, який прагнув збагатитися, були далекі від того, що можна уявити собі як ідеального соціяліста в очах совєцького апарату, але він служив покірно! Виконуючи кожен зловісний наказ, який йому давали, що, можливо, і пояснювало його виживання. На щастя, в середині 30-х років відбулася реорганізація совєцького апарату безпеки, в результаті якої Віктора призначили головою НКВД Ростовської області незадовго до війни з Німеччиною - час, який він щедро використав для того, щоб знову збагатитися, якщо настануть важкі часи.\n\nІ важкі часи настали: СССР Бухаріна був зруйнований під час Великої Вітчизняної війни, всі совєцькі республіки були спустошені вторгненням і бомбардуваннями, що послідували за ним. Отримавши посаду в Західносибірській державі Каґановіча незадовго до її розпаду, Віктор незабаром став одним з найближчих соратників Карбишева, ставши в процесі однією з майбутніх символічних фігур Старої гвардії в Чорній Лізі.\n\nРоки потому Сємьоновіч все ще залишається вірним собі і своїм потребам. Жінки? Розкоші? Все, що він хоче, він отримає, використовуючи для цього своє становище в Чорній Лізі. §RВеликий Суд§!? Ідеали Карбишева? Віктору байдуже, він лише прикидається, щоб задовольнити власну жадібність.§!"

 OMS_Alexander_Kharkhardin: "Алєксандр Хархардін"
 OMS_Alexander_Kharkhardin_eco_desc: "§YДиректор з питань державного розвитку\nУльтрамілітаризм§!\n--------------\n§LЯкщо хтось почне вивчати Алєксандра Хархардіна, то насамперед зверне увагу на його великий будинок - незвичний для члена Чорної Ліги - заповнений картинами, приреченими на продаж або знищення. Якщо копнути глибше, можна знайти загублену контрабанду його міністерства, яка невдовзі з'явиться на чорному ринку, а також звіти про зникнення казенних коштів. Але незабаром сліди загубляться, кожна справа підозрюваного буде сфальсифікована, а кожен потенційний свідок буде змушений замовкнути. І тільки-но хтось вирішить, що у них є незаперечний доказ, як вони опиняться в канаві, віддані під трибунал і засуджені за сфабрикованим звинуваченням у державній зраді, в купі тіл, що йдуть глибоко під землю.\n\nТаким чином Хархардін зберігає свою імперію.§!"

 OMS_Konstantin_Valukhin: "Константін Валухін"
 OMS_Konstantin_Valukhin_sec_desc: "§YДиректор з питань внутрішньої безпеки\nУльтрамілітаризм§!\n--------------\n§Всеросійська Чорна Ліга Омска - це чоловіки з найважчим завданням, яке тільки можна собі уявити: підготувати Батьківщину до §RВеликого Суду§! Враховуючи, що на них покладена така величезна відповідальність, цілком доречно, що чоловіки Чорної Ліги повинні користуватися привілеями над пересічними росіянами, чи не так? А оскільки це необхідно, кожен, хто виступає проти такого стану речей, повинен бути ворогом Ліги. Принаймні так це бачить Костантін Валухін.\n\nКонстантін Ніколаєвіч Валухін більшу частину свого часу провів на службі в апараті безпеки того чи іншого російського уряду, служив спочатку в ЧК раннього Союзу, НКВД Бухаріна, а потім в апараті безпеки Каґановіча, поки, нарешті, не приїхав до Омска з Карбишевим і засновниками Чорної Ліги.\n\nВалухін, однак, завжди був опортуністом. У занепадницьких революційних державах минулого найбільший шлях до можливостей пролягав через служби безпеки, і він знайшов подібну можливість для привілеїв тут, як головний силовик Чорної ліги та її паразитичної Старої гвардії. Валухін висмоктує життя з людей Омска і, використовуючи свою посаду, прагне перешкодити будь-кому в Чорній Лізі змінити це, включаючи, якщо потрібно, самого Ґлавковєрха.§!"

 # Yazov cabinet
 OMS_Evgeny_Savintsev: "Євґєній Савітсев"
 OMS_Evgeny_Savintsev_hog_desc: "§YДиректор державної адміністрації\nУльтрамілітаризм§!\n--------------\n§LЄвґєній Алєксандровіч Савінцев - цікавий побічний продукт Чорної Ліги, людина непомітної зовнішності і ще більш тихої поведінки, що воліє говорити те, що потрібно, без особливих захоплень та інтересів, не цікавиться внутрішньою політикою і повсякденним життям Чорної Ліги. Євґєній міг би пройти повз типового лейтенанта і командира ескадрону, приреченого або на безславну смерть, або на підготовку до майбутніх випробувань, як ще один безликий солдат, що не може бути далі від доказу, хоча ця загальна ідея надзвичайно допомагає його і Язова інтересу.\n\nБо Євґєній не простий гвинтик машини, а інженер і технічний працівник найкращої зброї Чорної Ліги проти воєначальників, спеціальних підрозділів Чорної Армії.\n\nВін народився в Томску, ледве закінчив школу, коли Совєцький Союз піднявся проти своєї молоді на те, що колись мало стати Великою Вітчизняною війною, але просто стало смертельним ложем російської мрії; Там, серед руїн, відчаю, бачачи, як солдата за солдатом давить, здавалося б, непереможний німецький марш, його розум був охоплений не відчаєм, а холодною логікою, беручи кожен шматочок того, що сталося на війні, і як діяла німецька армія, що могло б їй протиставити, розчавити її в кашу і принести хоч якусь користь тисячам, які віддали свої життя за націю, яка повністю підвела їх усіх. Його спокійна поведінка свідчить про глибоку, застиглу лють, що таїлася в його душі, і рішучість створити досконалу зброю, щоб знищити гордість Німеччини, шматок за шматком, поки від неї не залишиться нічого, окрім порожнього лушпиння, яким вона стала через них. Така лють і відданість ідеалам Ліги зробила його ідеальним вибором Язова як його правої руки, і другою думкою для вибору того, що стане авангардом солдатів, які одного дня поведуть наступ на самих тевтонів.§!"

 OMS_Aleksandr_Sakharovsky: "Алєксандр Сахаровскій"
 OMS_Aleksandr_Sakharovsky_for_desc: "§YДиректор департаменту закордонних справ\nУльтрамілітаризм§!\n--------------\n§LАлєксандр Міхайловіч Сахаровскій, який пережив блокаду Лєнінґрада, є людиною, відданою Чорній Лізі так само, як і Язов. Однак він також є людиною, відповідальною за збереження "доброго обличчя" Ліги на світовій арені. Більшість людей у великому світі ніколи не зможуть по-справжньому зрозуміти необхідність Ліги та істини, яку вона сповідує.Таким чином, він змальовує Лігу як силу добра, яка слугує "силою захисту" від "зла, що загрожує Росії та її дітям".\n\nАле під столом Олександр служить іншій меті. Як колишній співробітник НКВД, він був звинувачений у сприянні диверсійній діяльності Ліги та впровадженні в інших воєначальників. Зрештою, на відміну від багатьох воєначальників російської анархії, керівництво Чорної Ліги усвідомлює, що війни виграються не тільки на полі бою, але і в тіні. Омск - це тіньова держава Росії, і Алєксандр буде вести її тіні під керівництвом Язова до перемоги.§!"

 OMS_Evgeny_Pitovranov: "Євґєній Пітовранов"
 OMS_Evgeny_Pitovranov_eco_desc: "§YДиректор з питань державного розвитку\nУльтрамілітаризм§!\n--------------\n§LЄвґєній Пєтровіч Пітовранов був людиною, яка, здавалося, була створена для однієї-єдиної мети: підготовки повної і тотальної мілітаризації Чорної Ліги до §RВеликого Суду§!. У 1937 році Пітовранов вступив до Комуністичної партії під час навчання в Російському університеті транспорту. Через рік він був призначений відповідальним за операції НКВД у Ґорьківській області, його переміщали по різних регіонах, він працював у тандемі з НКВД і КҐБ для придушення інакомислення і забезпечення "пацифікації" населених пунктів.\n\nКоли Совєцький Союз почав розпадатися, Пітовранов і його підрозділ були передислоковані на захід від Уралу, де вони врешті-решт опинилися під юрисдикцією Західносибірської Народної Республіки. Пітовранов і його загін стали гвинтиками в Омскому обласному управлінні НКВД, за цей час він приєднався до Чорної Ліги, що поступово зростала.\n\nКоли Західносибірська Народна Республіка розпалася, а Чорна Ліга Карбишева захопила Омску область, Пітовранов був одним з перших членів, які приєдналися до нової адміністрації. Відтоді йому було доручено повну мілітаризацію територій Чорної ліги - завдання не з легких, і з ним він впорався з найвищою майстерністю.§!"

 OMS_Yuriy_Drozdov: "Юрій Дроздов"
 OMS_Yuriy_Drozdov_sec_desc: "§YДиректор з питань внутрішньої безпеки\nУльтрамілітаризм§!\n--------------\n§LНенависть - це все, що знає Юрій Івановіч Дроздов. Він виріс у турботливій родині в Білорусі, де мати працювала в білоруському секретаріаті, а батько був нагородженим героєм польсько-радянської війни. Юрій втратив батьків під час операції "Барбаросса", коли німці захопили Харків, де він навчався на офіцера-артилериста. Його планували евакуювати до Актюбінська, але німці були надто швидкими, і він ледве встиг вибратися з міста, не втративши життя. П'ятнадцятирічний юнак, тепер уже в бігах, він попрямував до єдиного місця, де, на його думку, міг дати бій німцям: до Західносибірської Народної Республіки. Діставшись туди пішки з гвинтівкою та військовою формою за рік, він записався до армії республіки.\n\nОднак, в очах Юрія, Каґановіч не зміг по-справжньому підготуватися до боротьби з німцями. Через це він легко спокусився на нову Чорну Лігу Карбишева, яка справді мала б убезпечити Росію від німців. Дезертирувавши разом з багатьма іншими в республіці, він став офіцером розвідки в Лізі і зав'язав дружбу з протеже Карбишева, Дмітрієм Язовим.\n\nТепер, очолюючи Директорат Внутрішньої Безпеки, Юрій поставив собі за мету зробити так, щоб Ліга ніколи не впала в деградацію, до якої вона колись прийшла. Він подбає про те, щоб всі залишалися вірними його другу і лідеру Язову, і щоб не було ніяких розбіжностей, коли почнеться §RВеликий Суд§! над німцями. Юрій помститься за свою країну і своїх батьків, чого б це не коштувало.§!"

