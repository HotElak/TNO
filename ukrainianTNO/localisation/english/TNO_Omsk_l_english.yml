 OMS_fueled_by_revenge: "Наповнені люттю"
 OMS_fueled_by_revenge_desc: "Під час Першого Суду кожен з нас побачив пекло на землі і зіткнувся з ним. Нацисти зруйнували наші міста, знищили наші сім'ї та зруйнували Союз, який ми так важко будували. І коли світ навколо нас руйнувався, ми вирішили ніколи більше не дозволити тевтонам плюндрувати наші домівки. Ніколи більше ми не будемо тремтіти від страху, коли їхні чоботи топчуть нашу землю.\n\nЯкою б не була ціна, якими б жертвами ми не пожертвували, прийде день §Rвеликого Суду§!.\n\nТого дня вони відчують нашу жахливу помсту."
 OMS_nothing_left_to_lose: "Втрачати нічого"
 OMS_nothing_left_to_lose_desc: "Ми притиснуті до стіни, наші запаси вичерпуються, але бойовий дух високий, як ніколи. Кожен син і дочка Чорної Ліги знають свою місію і знають, що їм нічого втрачати, адже Перший Суд вже відібрав у них все. Ця проста істина перетворила Лігу з групи невдоволених ветеранів на армію з дисципліною, яка не має собі рівних на російських пустках.\n\nМи переживемо наші нинішні, жахливі обставини, ми відновимо втрачене, і коли настане §RВеликий Суд§!, ми відплатимо нашим ворогам за кожне втрачене життя."
 OMS_karbyshev_figurehead: "Маріонетка в усьому, крім імені"
 OMS_karbyshev_figurehead_desc: "Сумно, що засновник Чорної Ліги генерал Карбишев вже не такий молодий, як колись. Він постарів, і хоча його розум залишається таким же гострим, як і раніше, його тіло стало кволим і слабким. Народ плаче, знаючи, що йому недовго залишилося на цьому світі, але ще не все втрачено. Вірні сини і дочки офіцерського корпусу Чорної Ліги з радістю приймають і виконують накази генерала Карбишева, і навіть переосмислюють їх, коли розум генерала затьмарюється.\n\nЦе служба, яку більшість із задоволенням виконує, як би генерал не благав про її закінчення."
 OMS_idea_quiet_war: "Будьте готові до шторму"
 OMS_idea_quiet_war_desc: "Омск переслідує привид - привид непокори і зради. Перешіптування по коридорах загрожують розколом і чварами серед офіцерів, формуються змови проти Ліги, щоб очистити великий проєкт товариша Карбишева від бруду. Щоб протистояти цьому мовчазному ворогу, ми повинні подвоїти наші зусилля по боротьбі з клікушеством, знайти зрадників і знешкодити їх. Зрештою, ми будемо культивувати ідеал вірної народу Росії сили, яка буде невтомно працювати для визволення батьківщини."
 OMS_the_shield: "Щит Батьківщини"
 OMS_the_shield_desc: "Сховища, бункери, артилерійські установки - вжито всіх можливих заходів, щоб убезпечити нашу священну Батьківщину від жорстокості гунів. Нехай прийдуть вони чи будь-хто інший - як би сильно не падав молот, наш щит з незламного, непохитного заліза, викуваний з волі нашого народу."
 OMS_new_boss: "Нове керівництво"
 OMS_new_boss_desc: "Раптова смерть товариша Карбишева вкинула гайковий ключ у делікатне управління Лігою, і хоча товариш Язов має більш ніж достатньо сили волі, щоб продовжувати його ідеали, цього недостатньо, щоб утримати ситуацію стабільною. Ця нестабільність, однак, є тимчасовою і виправиться, як тільки всі визнають лідерство товариша Язова."
 OMS_leadership_secured: "Лідерство забезпечено"
 OMS_leadership_secured_desc: "Боротьба нарешті закінчилася, і Ґлавковєрх Язов здобув перемогу. Відверто зрадницькі офіцери були нейтралізовані, а ті, що залишилися, підтримують його правління в Лізі. В результаті наш офіцерський корпус став більш слухняним, а армія може виконувати накази набагато ефективніше."
 OMS_collapsed_central_authority: "Розвал центральної влади"
 OMS_collapsed_central_authority_desc: "Коли Дмітрій Карбишев засновував Чорну Лігу, він сподівався побудувати сильну націю, сталеву стіну для захисту Батьківщини та її народу. На жаль, все ніколи не буває так просто.\n\nІз смертю Язова тонкий шар порядку серед вищого командування Ліги зникає, оскільки генерали-змовники з'ясовують, що у них немає нічого спільного між собою, окрім амбіцій і взаємної ненависті. Коли місто Омск палає, на тлі безглуздої боротьби за зламаний трон, стає зрозумілим лише одне:\n\n§RЧорна Ліга підвела Росію, її народ і генерала Карбишева. Великий Суд ніколи не буде здійснений, перемога над Райхом ніколи не буде досягнута.§!"
 OMS_idea_plan_hydra: "План "Гідра""
 OMS_idea_plan_hydra_desc: "Як і міфічне чудовисько, обезголовлення Чорної Ліги нас не зупинить. Кожен з нас знає свій обов'язок перед Батьківщиною і виконає його наказ, навіть за відсутності Ґлавковєрха."
 OMS_idea_dispersed_industry: "Розпорошена промисловість"
 OMS_vorkuta_nkvd: "Інтегроване НКВД"
 OMS_vorkuta_nkvd_desc: "Воркутлаг, величезний трудовий табір посеред арктичного Сибіру, був перепрофільований на місце утримання злочинців, дисидентів та військовополонених Чорної Ліги. Охоронці НКВД, які стежили за в'язницею, тепер працюють на нас, їхній досвід буде використаний для захисту Батьківщини від тих, хто хоче її знищити."

 OMS_batov_insurgency: "Повстанський рух Батова"
 OMS_batov_insurgency_desc: "Генерал-зрадник Павєл Батов заперечує нашу справу і сформував руйнівно ефективний опір нашій владі над Західним Сибіром.\n\nНеспроможність розібратися з ним стане нашим крахом, задовго до того, як почнуться будь-які претензії на наш §RВеликий Суд§!."
 OMS_batov_insurgency_2: "Повстанський рух Батова"
 OMS_batov_insurgency_2_desc: "Генерал-зрадник Павєл Батов заперечує нашу справу і сформував руйнівно ефективний опір нашій владі над Західним Сибіром.\n\nНеспроможність розібратися з ним стане нашим крахом, задовго до того, як почнуться будь-які претензії на наш §RВеликий Суд§!."
