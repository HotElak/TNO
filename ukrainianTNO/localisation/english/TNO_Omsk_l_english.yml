 omskbatov.1.t: "Повстанський рух"
 omskbatov.1.d: "Продовжують надходити повідомлення про напади бійців нелегальної групи бойовиків на чолі з огидним колишнім лідером свєрдловської військової хунти Павлом Батовим, оскільки сили, які, як повідомляється, лояльні до нього, спонтанно очолили повстання в кількох ключових містах проти нашого законного уряду. У Свєрдловську і Тюмєні цим повстанцям вдалося витіснити наші місцеві гарнізони і тепер вони проголосили Російську комісію національного порятунку зі своєї штаб-квартири в Свєрдловську.\n\nМи змогли ідентифікувати кількох ключових персонажів повстання, серед яких дочка Карбишева, Єлєна Карбишева, що є найбільшою зрадою. Іван Баґрамян, видатний діяч підкореного Свєрдловська, як повідомляється, приєднався до повстанців разом з Ернестом Вознєсєнскім з Тюмєні та Амазаспом Бабаджаняном зі Свєердловська. Всі докази вказують на те, що ці особи працювали разом, плануючи цей замах.\n\nПавєл Батов відомий своїми здібностями до військової організації та стратегії, що пояснює небезпечний успіх його руху за такий короткий час. Його здатність керувати Свєрдловськом так довго є свідченням таких здібностей, і ми вважаємо, що без цього компетентного "керівника" повстання приречене на провал, що робить його ключовою мішенню. Зрадниця Єлєна Карбишева діє як керівник міждержавних справ і вже звертається до наших суперників за підтримкою, а її близька особиста історія з нашим колишнім лідером робить її особливо небезпечною. Іван Баґрамян і Амазасп Бабаджанян - колишні совєцькі генерали, які служили під час Першого Суду, а тепер виступили проти нас.\n\nМи повинні діяти швидко, щоб забезпечити якнайшвидшу загибель повстанців! Хоча зараз вони слабші за нас, у них є перевага - вони воюють на землі, де їх підтримує нерозумне населення, і якщо ми не зробимо кроків, щоб знищити їх, хто знає, наскільки вони зміцніють..."
 omskbatov.1.a: "Смерть тим, хто зраджує майбутнє Росії!"

 omskbatov.2.t: "Операція: ПАДІННЯ ЛИЦАРЯ"
 omskbatov.2.d: "Ніколай роздивлявся табір у снайперський приціл: сіра будівля виглядала як цибулина, розвалена по краях. Його фасад міг би бути надгробком маршала Батова: Чорна Ліга загнала повстанця в кут, звідки йому вже не втекти. І все ж він виглядав розкішно - мішки з піском на кожному вікні, відполіровані до блиску кулемети в променях ранкового сонця. Павєл Батов вирішив піти не зі скаргами, а з заявою. Ніколаю це подобалося, навіть якщо маршал був зрадником батьківщини.\n\nТріск по рації. Ніколай взяв і запалив останню сигарету перед початком операції. Щоб заспокоїти руки, як він сказав начальству. В ідеалі він мав би ще попросити банку кавових зерен і крісло з відкидним верхом, але він відволікся. Він дедалі більше саркастично ставився до роботи в Лізі. Принаймні, там добре платили і добре годували. Снайперам платили багато - і проти них, і разом з ними.\n\nВдалині пролунав слабкий вибух, відлуння якого ледь вщухло, перш ніж пролунав свист. А потім - нищівний вибух. Війська Чорної Ліги, одягнені в камуфляж, сприйняли це як свій сигнал. Хвилями і хвилями вони наступали на сіру могилу, в той час як кулемети, звернувши свій лагідний погляд, пронизували їхні тіла свинцевими кулями. Більше мінометних мін, більше солдатів, більше гармат, поки стрілянина не припинилася і не змінилася поодинокими, жалюгідними пострілами.\n\nБатов вийшов з тильного боку будівлі, сам, без охорони. Це була здобич Ніколая: колишній маршал Західносибірського військового округу. Одним натисканням на спусковий гачок він випустив кулю, яка влучила Батову в плече. Троє бійців Чорної Ліги кинулися за ним, але він витягнув свого вірного Токарева і стріляв, стріляв, стріляв, стріляв. Все сталося надто швидко, щоб Ніколай встиг за ним, але коли він хотів прикінчити маршала, то зупинився.\n\nВін побачив, як Батов повзе по бетонному покриттю, однією рукою піднімаючись по невагомій скелі, а за ним стікає кров. Незабаром він зупинився, і його голова похилилася. Він був мертвий."
 omskbatov.2.a: "Гідний кінець для ворога."

 omskbatov.3.t: "Кінець дочки"
 omskbatov.3.d: "Єлєна Карбишева не була жінкою зі слабкими переконаннями. Дочка легендарного лідера Чорної Ліги Дмітрія Карбишева, вона пройшла все своє дитинство під впливом батькових поглядів, які тепер прийняла. Якби тільки він був ще тут, подумала вона, коли її вірнопіддані і залишки людей Батова заштовхали її в найближчий вагон, що прямував до Західної Росії, можливо, вони не потрапили б у таку халепу.\n\nВона згадала, яким він був в останні дні: розум потьмарений розчаруванням, а тіло пригнічене холодною, загадковою хворобою. Незабаром Єлєна покинула його.\n\nЇї привели до військової машини з відкритим верхом, готової до її прочитання. Можливо, там, на заході, вона знайде притулок і принесе звістку про плани божевільного Язова. Чорна Ліга зрадила переконання її батька. Вона не хотіла ні правити, ні брати владу; вона бачила лише те, що колись робила любов, тепер править лише ненависть. Сидячи на задньому сидінні автомобіля, вона бачила будівлі і будинки маленького містечка і поклялася повернутися.\n\nТоді її шофер увімкнув двигун і натиснув на педаль газу. Машина не заревіла, а лише клацнула і цокнула.\n\nПерш ніж вона встигла попередити і вибратися з неї, її поглинуло полум'я і пекло."
 omskbatov.3.a: "Ліквідовано ще одного ворога держави."

 omskbatov.4.t: "Terminus Est"
 omskbatov.4.d: "Постріли. Вереск шин. Страх. Хрускіт чобіт, що наближаються, по шорсткому гравію.\n\nЦе кінець, - прошепотів голос у потилиці Язова.\n\nКомандна машина була в безладі. Хтось - можливо, Сахаровскій - впав вперед, кров слабко витікала з-під його черепа. Водій був розбитий через переднє вікно. Колись могутній Ґлавковєрх сидів, розпластавшись, на одному з сидінь - чи, може, під ним, - його кінцівки були скручені в якийсь візерунок, який він не міг зрозуміти через адреналіновий туман. Щось зігрівало його - можливо, це була кров, але він не був упевнений.\n\nХрускіт кроків на вулиці і крики повстанців прозвучали його реквіємом. Його первісні інстинкти кричали в ньому, благаючи бігти, захищатися, будь-що. Але щось всередині Ґлавковєрха було просто зроблено, переможено, витрачено. Це не була героїчна чи пам'ятна смерть. Але доля розпорядилася так, що це була його смерть.\n\nОбличчя - чи то було два? - раптом з'явилося у розбитому вікні, невиразне і розпливчасте для розфокусованих очей Язова. Якісь невизначені звуки відлунювали вдалині, але Язову було вже байдуже. Холодний, мовчазний параліч почав охоплювати його, а думки ставали невиразними, незрозумілими навіть для нього самого. Його власна голова віддалялася, німіла, свідомість стискалася, стискалася і стискалася, відступаючи від очей в одну, нескінченно малу точку, поки десь не затихли останні ворушіння життя в Дмітрія Тімофєєвіча Язова."
 omskbatov.4.a: "Чим вище взлітаєш, тим нижче падати."

 omskbatov.5.t: "Слово застереження"
 omskbatov.5.d: "«Є повідомлення з окраїнних територій?» Євгеній Савінцев стояв біля радиста в глибині штабу Чорної Ліги. «Мені потрібна інформація. Негайно». Можливо, він занадто сильно тиснув на юнака, як для ситуації, що не залежала від них обох, але якщо і була надія, то Савінцев сподівався почути її першим. Він чув дзижчання радіоприймача, коли співробітники Чорної Ліги відчайдушно перебирали всі доступні їм радіоканали.\n\n«Нічого, сер, - відповів йому юнак з блідим обличчям, - зовсім нічого. Я намагався зв'язатися з базами в Тюмєні, Свєрдловську, скрізь. Ніякої відповіді». Під твердим і скептичним поглядом Савінцева його рішучість, здавалося, розтанула. Можливо, він таки знайшов щось, заховане в глибинах його свідомості.\n\n«Впевнений?»\n\n«Т-так, сер. Хоча...»\n\n«Хоча? Будь ласка, будьте відверті зі мною, солдате».\n\n«Був незашифрований радіосигнал, який знайшов один з інших радистів. Він сказав, що збирається передати його прямо Вам, але, гадаю, не передав». Його голос стих до скиглення. «Вміст може Вас засмутити, тому я мовчав».\n\n«Розкажи мені».\n\n«Це було повідомлення, зі Свердловська». Хлопчик проковтнув. «Там було написано,» - знайшовши аркуш паперу, написав він: ВАШІ АРМІЇ ЛЕЖАТЬ РОЗБИТІ ВАШ ҐЛАВКОВЄРХ МЕРТВИЙ РОСІЯ ЗАСУДЖУЄ ВАШЕ ЗЛО. «І ніякого повідомлення після цього»."
 omskbatov.5.a: "«Вільний, солдате»."

 omskbatov.6.t: "Єдність у меті"
 omskbatov.6.d: "«То ти справді відправив те повідомлення, сержанте?» сказав Батов, його тон був жартівливим і сповненим бадьорості. Неможливо було здогадатися, чи це був жарт, чи смертельна загроза. У таборі під Свєрдловськом зібрався загін опору Батова - мішанина з чоловіків і жінок у різному стані бойової готовності. Батов міг би довго розповідати вам історії про одного новобранця, який кілька днів ходив у металевій каструлі замість шолома. Проте всі були об'єднані єдиною метою: боротися з темрявою, здобути перемогу над Чорною Лігою.\n\n«Так, чорт забирай, так, сер!» Батов захоплювався таким ентузіазмом. Військова робота була водночас смішною і нудною. Однієї миті було сухо, а наступної ти міг гребти по струмку, по коліна в крові. Частка комедії та гумору допомагала швидше звикнути до цього. Павєл поплескав сержанта по плечу і відпустив його.\n\nУвійшовши до свого внутрішнього "кабінету", він побачив, що перед ним зібралися його високопоставлені офіцери. Іван Баґрамян, довірений інтендант. Єлєна, дочка Карбишева. Ернест Вознєсєнскій, старий економічний чиновник, якого він успадкував від Кагановича. Амазасп Бабаджанян, чужинець на чужині.\n\nЙого усмішка повільно застигла, перетворившись на суворий вираз обличчя. «Баграмян, я хочу, щоб ти підготував уряд. Єлєна, мені потрібно, щоб ти встановила контакт з повстанцями Чорної Ліги. Вознєсєнскій, займися інфраструктурою. Бабаджанян, подбай, щоб усе пройшло гладко». Вони подивилися на нього, в їхніх очах спалахнула надія та енергія. Він мав бути суворим, але дозволив собі посміхнутися."
 omskbatov.6.a: "«До роботи, народ»."

 omskbatov.7.t: "Падіння Чорної Ліги"
 omskbatov.7.d: "Протягом місяців війська Західносибірського тимчасового управління та Російської комісії національного порятунку вели бої на понівеченому війною ландшафті Західного Сибіру. Мало-помалу підпільна армія відтіснила сили Чорної Ліги, зменшуючи території, де її солдати могли безпечно діяти, і наносячи удари з тіні, коли їх найменше очікували. Командири Чорної Ліги переконували себе, що це просто ще одна партизанська організація, більша і більш організована, ніж більшість, але вони все одно будуть розгромлені. У цю брехню ставало все важче і важче повірити, оскільки авторитет Ліги продовжував випаровуватися за межами її опорних пунктів, але переломним моментом стало вбивство Язова.\n\nЗ відрізаною головою Чорної Ліги її слабкість стала очевидною для всіх. Ілюзія тотального контролю була зруйнована і вже ніколи не могла бути відновлена. Почалися масові повстання, а Комісія порятунку розпочала організоване військове повстання, захопивши контроль над більшою частиною Західного Сибіру. Зараз вцілілі офіцери Чорної Ліги знову знайшли притулок в Омску. Вони відчайдушно намагаються зв'язатися зі своїми залишками, розкиданими по колишній території. Лише гарнізон у Воркуті, що утримує оборону, відповів їм. Всі інші або вже мертві, або просто побачили, куди дме вітер, і вирішили не йти на дно разом з кораблем.\n\nУ тунелях і бункерах Омска розробляються відчайдушні плани по захопленню Західного Сибіру і продовженню місії Чорної Ліги, але всі, крім найбільш ошуканих офіцерів, знають, що це всього лише фантазії, породжені панікою більше, ніж чимось іншим. З Чорною Лігою покінчено, її місія провалена. Росія, можливо, колись і буде об'єднана, але вже не так, як це бачить Язов. Єдине, що залишилося зробити Лізі, - це тихо згаснути, як і багато мрій до неї."
 omskbatov.7.a: "Всі кошмари колись закінчуюються."

 omskbatov.8.t: "Операція: ЛІГВО ДРАКОНА"
 omskbatov.8.d: "Після тижнів підготовки розпочалася операція з придушення повстанців у Златоусті. Сьогодні вранці на світанку сотні співробітників управління державної безпеки за підтримки кількох батальйонів піхоти вдерлися до міста. Офіцери ходили по домівках, заарештовуючи всіх, кого підозрювали в роботі на так звану "Російську комісію національного порятунку". Головними мішенями були місцеві лідери повстанців, особливо ті, хто діяв у самій міській владі. Більшість підозрюваних були заскочені зненацька і затримані без інцидентів. Дехто намагався втекти, але був швидко спійманий або застрелений. Інші вирішили накласти на себе руки, а не здатися, позбавивши дирекцію клопоту мати з ними справу. Коли зійшло сонце, сотні людей опинилися за ґратами, десятки були вбиті, а більша частина міста була оточена.\n\nДекілька лідерів повстанців дізналися про те, що відбувається, і спробували втекти. Зрозумівши, що місто оточене, вони зібрали своїх прихильників, загалом три десятки чоловіків і жінок, і взяли під контроль склад на околиці Златоуста. Працівники складу були взяті в заручники, а зброю та матеріали, що зберігалися на складі, повстанці використовували для укріплення своїх позицій. Піхотний батальйон 29-ї бригади оточив склад, відрізавши всі шляхи втечі, але отримав наказ не штурмувати позицію, щоб уникнути непотрібних жертв. В результаті почалося багатогодинне протистояння, яке тривало до вечора. Врешті-решт було вирішено, що склад і його вміст є марнотратством, і авіаудар знищив будівлю і всіх, хто в ній знаходився. Місто знову під нашим контролем."
 omskbatov.8.a: "З їхнього боку було нерозумно випробовувати наше терпіння."

 omskbatov.9.t: "Операція: ДИМОВА ЯМА"
 omskbatov.9.d: "Місто Челябінськ в останні місяці стало осередком опору Чорній Лізі. Зусиллями терористів Батова місто перетворилося на мініатюрну зону бойових дій, з частими бомбардуваннями і наїздами із засідок на гарнізон міста. Збільшення кількості військових, присутніх у місті, призвело лише до збільшення кількості нападів на них. Щоб запобігти подальшому переростанню ситуації в хаос, було вирішено спробувати новий підхід. Співробітники розвідки і таємної поліції провели останні тижні, проникаючи в терористичні осередки по всьому місту, виявляючи їхні схованки і попереджаючи про заплановані напади. Ці агенти викрили мережу партизанів, яка простягається через усе місто і навіть у навколишні села. Коли вся їхня організація була викрита, з'явилося більш надійне рішення.\n\nЦього дня робота шпигунів принесла свої плоди. Коли повстанці готувалися до серії скоординованих ударів, їхні загони несподівано потрапили в засідку, влаштовану добре замаскованими солдатами міського гарнізону. Коли партизани зрозуміли, що їхнє прикриття розкрито, було вже занадто пізно. Десятки партизанських солдатів були вбиті в першій хвилі контрзасідки, і перш ніж їхні командири змогли організувати ефективну відповідь, вони виявили, що їхні схованки були розкриті. Бойові кадри по всьому місту витягли сотні терористів з їхніх сховищ і бійниць. Дехто з них здався, але більшість билися на смерть. До кінця дня було вбито 254 терористи, включаючи всіх членів челябінського партизанського з'єднання, 133 затриманих і 13 загиблих солдатів Ліги. Хребет челябінського опору був зламаний. Ті терористи, які залишилися на волі, або скоряться неминучому, або продовжать свою приречену боротьбу. Без їхніх командирів, які керують їхньою зрадою, ми недовго чекатимемо, поки ми їх спіймаємо."
 omskbatov.9.a: "Мисливці стали здобиччю."

 omskbatov.10.t: "Операція: ЗАГАРТОВАНА СТАЛЬ"
 omskbatov.10.d: "Тюмєнь, колись столиця Західносибірської Народної Республіки, зараз є домом для одного з найактивніших відгалужень повстанського руху Батова проти Чорної Ліги. Місто охопила параноя: чутки про партизанську інфільтрацію та нелояльність влади поширюються зі швидкістю лісової пожежі. Здається, під підозрою всі - від мера до сторожа, який підмітає його кабінет, і немає жодного способу дізнатися, кому можна довіряти. Так було до місяця тому, коли партизанський командир Шадринська не поспішив з пігулкою ціаніду і потрапив до рук наших слідчих. Він тримався напрочуд довго, але всі рано чи пізно дають тріщину. Він надав список імен, який, хоч і не був вичерпним, але дав тюмєнському гарнізону щось реальне для роботи.\n\nНезадовго кілька чиновників з мерії просто зникли без жодних пояснень. Ці люди не надали жодної корисної інформації, але їх зникнення викликало паніку серед партизанів. Достатньо було кількох днів спостереження, щоб виявити, хто з державних службовців потіє під тиском, а потім поставити за ними хвости, щоб дізнатися, що вони приховують. Незабаром Директорат державної безпеки мало список з десятків імен, і можна було починати справжню чистку.\n\nТепер терористи розбігаються в страху. Більшість їхніх лідерів заарештовані або безслідно зникли. Коли місцеве керівництво викрито, піхотинці тікають в гори, всі їхні грандіозні плани повстання тепер не більше, ніж мрії. У Тюмєні відновлено порядок і завдано серйозного удару по злочинній організації Батова.\n\nНа диво, мер міста не мав до цього жодного відношення."
 omskbatov.10.a: "Зрадники тікають, бо знають, що ховатися ніде."

 omskbatov.11.t: "Операція: ПОВЕРНЕННЯ ДОДОМУ"
 omskbatov.11.d: "Вже давно підозрювали, що Павєл Батов, підступний ватажок повстанців, які переслідують Лігу, переховується десь на околицях Свєрдловська. Місто було колишньою штаб-квартирою військової кліки, до якої належав Батов, і навіть після того, як воно було відвойоване Лігою, залишалося осередком тероризму і саботажу. Місцевий гарнізон з усіх сил намагається утихомирити регіон навколо міста і нещодавно повідомив, що існує серйозний ризик того, що вони будуть змушені залишити свої позиції перед обличчям ескалації нападів, якщо не отримають підкріплення. У відповідь на це до міста було направлено цілу дивізію, щоб знищити повстанців раз і назавжди. Звістка про їхнє прибуття дійшла до міста раніше, ніж вони, і місцеві повстанці підняли повномасштабне повстання. До моменту прибуття дивізії місто перетворилося на зону бойових дій, а місцевий гарнізон був обложений в ратуші та укріплених казармах.\n\nНе маючи можливості провести раптову зачистку міста, яка б застала повстанців зненацька, командир дивізії прийняв нову стратегію. Бойові загони увійшли в місто, готові зачищати його будинок за будинком. Інтенсивні вуличні бої швидко охопили Свєрдловськ, але повстання було організоване поспіхом і почалося раптово, ще до того, як повстанці були організовані. Вони не могли протистояти дисциплінованим силам Чорної Ліги, і до кінця першого дня більша частина гарнізону була звільнена, а центр міста був у безпеці. Минуло ще кілька днів, перш ніж околиці були відбиті, але на той час більшість партизанів були в бігах, їхня лояльність до своїх офіцерів зникла, як тільки вони зрозуміли, що програють. Жодних слідів Батова не було знайдено, хоча було виявлено прихований командний пункт, в якому він, можливо, перебував. Місто зазнало значних руйнувань під час боїв, але після того, як повстанці були витіснені, відновити порядок буде легше, ніж раніше."
 omskbatov.11.a: "Єдиний спосіб гарантувати послух - це страх."

 omskbatov.12.t: "Втрачений зв'язок"
 omskbatov.12.d: "Язов спостерігав за маршем, як і належить усім командирам; з усією ефективністю шестерні, що обертається проти іншої, підрозділи, ряд за рядом, проходили повз нього. Він давно втомився від цих формальностей: з кожним підрозділом, який віддавав йому честь, йшло ще п'ятдесят-шістдесят чоловік, які не стояли на службі проти загрози. Ще одна рота загинула через безглуздість показухи, відшліфованої настільки, що її майже не помітили.\n\nГінці завагалися біля його вуха, і Язов почав. Заспокоюючи себе, він огризнувся: «Що таке? Швидше, я на службі».\n\n«Знайдена дочка Карбишева». Обличчя Язова застигло. Він щось прошепотів своєму товаришеві-генералу і відійшов від процесії. «Де її знайшли? Я повинен знати». Вона була донькою його наставника; він був зобов'язаний їй цим, останньою добротою для людини, з якою він так і не попрощався. Але як розповісти їй про батька? Що він заблукав у лісі, як старий кабан, шукаючи останнього бою? Голова йшла обертом - але ж стільки всього треба було зробити...\n\nХолодна впевненість почала прослизати в його погляді, і шматочки пазлу складалися в голові. «Ти не знайшов її. Ти знайшов її роботу». Посланець відвів погляд, його кулаки побіліли. «У нас є достовірна інформація, що вона працює з Батовим. Народна улюблениця - щось таке».\n\nЩось померло в очах Язова. Вона перетворилася на розчарування. Нічого не сказавши, він повернувся до своєї процесії. Принаймні була одна річ, яку варто було відсвяткувати."
 omskbatov.12.a: "Її батько не дожив до того, щоб побачити її ганьбу."

 omskbatov.13.t: "Відчуття завершеності, або..."
 omskbatov.13.d: "Язов втупився в досьє. Воно було тонким, як і всі досьє на ворогів Чорної Ліги: ДВБ знала лише мінімально необхідний для стратегічних дій мінімум, або ж вони вже різко завершили свою кар'єру. У будь-якому випадку, не було особливої потреби підтримувати тривале листування. Здебільшого досьє також були анонімними - навіщо вдавати, що ці люди мають більше значення, ніж суто оперативний потенціал? Але не ця папка. Її виділив сам Язов, і відтоді, як він санкціонував наступальні дії проти її фігурантів, він знову і знову повертався до її сторінок. Та й як він міг інакше? Досьє належало доньці людини, яка мала найбільший вплив на нього, другий батько - його ворог, а тепер безіменний труп офіційно похований в безіменній могилі.\n\nВін гортав сторінки, вдивляючись у деталі; де ж він помилився? Напевно, був якийсь уявний незначний, якийсь збільшений проступок, що поглинув їх обох, розлучив батька з дитиною - він повинен був бути. Що з ними сталося? Якби все пішло інакше, чи стояла б зараз Карбишева на місці Язова, борючись за залізну мрію відродженої Росії? І як найкраще вшанувати дочку, яка загинула, борючись за найбільшу мрію свого батька? Язов ніколи не знаходив задовільної відповіді на це питання. Тож він знайшов свою власну - гортаючи сторінки досьє, він молився, що вчинив правильно.\n\nТого вечора уряд Омска оголосив про заплановане оновлення Меморіалу Засновника в центрі міста; ремонтні роботи зайняли один день. Якщо труна з досьє, покладеним на неї, і потрапила до Меморіалу, ніхто не звернув на це уваги, а якщо вона не з'явилася вранці, коли Меморіал знову опечатали, то не було жодного писку."
 omskbatov.13.a: "Я роблю це заради Вас, генерале."

 omskbatov.14.t: "Реальна загроза"
 omskbatov.14.d: "Ґлавковєрху Дмітрію Язову рідко вдавалося приділяти час собі. Його неодмінні обов'язки з безпеки і збереження батьківщини поглинали все, і хоча Язов залишався відданим своїй роботі до ступеня, який дехто вважав би нездоровим, навіть він розумів важливість тихих моментів.\n\nПоки він гортав сторінки художнього роману, над яким працював останні кілька тижнів, досить старовинний грамофон грав старі мелодії, написані ще до численних трагедій, що спіткали Росію. Він замислився, чи знайдеться місце для такого мистецтва в його новій Росії.\n\nНе встиг він продовжити цю думку, як відчув, що підлога під ним затремтіла і затряслася. Чашка з окропом, що стояла на його столі, почала інтенсивно вібрувати, і навіть його стіл, здавалося, злегка зсунувся. Коли шибки у вікнах теж почали деренчати, Язов відчув, як йому стиснуло живіт. Він добре знав, якої сили треба було докласти зусиль, щоб викликати такий грюкіт.\n\nПідозри Ґлавковєрха підтвердилися гучним ударом, який ще раз струсонув усю кімнату. Піднявшись з-за столу, щоб виглянути у вікно, він побачив великий, далекий шлейф диму, що здіймався на тлі вечірнього неба. У тому ж напрямку знаходився величезний промисловий сектор Омска, і Язов відчув, як шок перетворився на гнів, коли він почав ставити крапки над "і".\n\nВибух такого розміру, очевидно, не був випадковістю. Повстанці ставали дедалі сміливішими у своїх атаках, і вони явно не боялися завдати удару в саме серце Ліги."
 omskbatov.14.a: "Цього разу вони зайшли занадто далеко!"

 omskbatov.15.t: "Закон про зникнення"
 omskbatov.15.d: "Лєв Іванов ненавидів приходити на роботу так рано. На старому збройовому складі в Свєрдловську було досить моторошно без його колег, з його клаустрофобними бетонними коридорами і ненадійним освітленням. Лєв не міг позбутися відчуття, що хтось або щось спостерігає за ним, коли він спускався до складу, щоб провести інвентаризацію.\n\nПідійшовши до дверей складу стрілецької зброї, Лєв одразу ж виявив, що подвійні двері, схоже, заклинило. Він застогнав і намагався не думати про те, хто міг заклинити двері, навіть не потрудившись їх полагодити. Навалившись усією своєю вагою на двері, Лєв напружився, намагаючись відчинити їх, але безуспішно. Лєв вирішив змінити тактику, і, можливо, всупереч своєму розуму, почав таранити двері плечем. На диво, його перша спроба спрацювала, і Лєв виявив, що пробив двері і пірнув на бетонну підлогу. Обтрусившись від пилу, Лєв підвівся, щоб оглянути місце події. На підлозі лежала слабка дерев'яна дошка, яка тепер лежала навпіл і, схоже, була затиснута під ручками дверей. За ним, однак, була ще більш заплутана картина.\n\nЗброярня була порожня. Кожен ящик, кожна зброя, кожна куля зникли. У дальньому кутку величезного приміщення він помітив, що двері вантажного відсіку були навстіж відчинені. Хоча частина його була роздратована тим, що він і не подумав скористатися ними, щоб потрапити всередину, Лєв був набагато більше стурбований тим, що станеться, коли він доповість про це порушення безпеки начальнику свого підрозділу..."
 omskbatov.15.a: "Щури-злодії!"
 omskbatov.15_tt: "§FАктивність повстанців §Rзросте в силі§! в місті [THIS.getname].§!"

 omskbatov.16.t: "ЗВІТ: Повстанська активність у Воркутинській області"
 omskbatov.16.d: "ЦІЛКОМ ТАЄМНО: РІВЕНЬ ЗАСЕКРЕЧЕНОСТІ 5\n\nДОКЛАД: Нові розвідувальні дані свідчать про те, що повстанці, вірні П. Батову, почали налагоджувати свою діяльність на крайній півночі, в районі Воркутинського навчального центру. Основна мета цієї нової гілки повстанців наразі невідома, але вважається дуже ймовірним, що агенти повстанців незабаром спробують проникнути до Воркути, якщо вони цього ще не зробили.\n\nІнформація, отримана від колишніх повстанців, вказує на змову з метою зв'язатися з інакомислячими в навчальному центрі і поширювати інакомислення серед новобранців, з кінцевою метою інсценування повстання для захоплення контролю над центром і прилеглими територіями. Ці розвідувальні дані вважаються певною мірою достовірними тими, хто проводив відповідні допити. Зі стенограмами допитів можна ознайомитися у доданому документі А-3.\n\nКОНТРОЛЬНІ ЗАХОДИ: У Воркутинському навчальному центрі вже застосовуються заходи безпеки, щоб обмежити поширення інакомислення і забезпечити повну згуртованість і слухняність серед новобранців. У світлі цього нового звіту патрулювання зовнішнього периметру об'єкту буде збільшено з 5 до 10 осіб, а розвідувальні місії в навколишній регіон тепер проводитимуться щотижня, а не щомісяця. Крім того, підрахунок особового складу тепер буде проводитися щоранку на додаток до щовечора, а всі звіти будуть реєструватися і перевірятися щотижня. Нарешті, раз на два тижні буде проводитися перестановка спальних місць, щоб запобігти надмірному зближенню новобранців зі своїми сусідами по казармі.\n\nПісля того, як нові заходи безпеки будуть повністю впроваджені, центр повстанських операцій в регіоні буде виявлений і знищений. 20 бойових кадрів, що спеціалізуються на арктичній війні, будуть відправлені на пошуки. Новобранцям, які довели свою лояльність і заслуги, буде дозволено допомагати в цих зусиллях, в тому числі в наступальних операціях, замість традиційних навчань з бойовою стрільбою.\n\nКІНЕЦЬ ЗВІТУ"
 omskbatov.16.a: "Зрозуміло."

 omskbatov.17.t: "Операція: КРИВЕ ІКЛО"
 omskbatov.17.d: "Міхаїл зціпив зуби і змусив себе перестати тремтіти. Він притиснув рушницю до грудей і поповз по снігу, ставлячи кожну ногу в слід, залишений людиною, що йшла попереду. Їх було двадцять, десять солдатів і десять новобранців, які вважали за потрібне приєднатися до місії, як шанс довести свою цінність. З іншого боку покинутого багатоквартирного будинку ще двадцять підкрадалися до парадного входу, поки вони наближалися до тилу. У навколишніх будинках чекали снайпери, готові стріляти в кожного, хто спробує втекти. Ця будівля була штабом повстанців, які проникали у Воркуту, і капітан Петровіч був сповнений рішучості зловити їх до того, як вони зрозуміють, що гра закінчилася.\nВони підійшли до краю будівлі і зайняли свої позиції. Міхаїл присів під вікном і згадав свій наказ. Полонених не брати, збирати інформацію про ватажків, які вже оселилися у Воркуті. Він бачив, як сержант подав сигнал, а потім все сталося враз.\n\nМіхаїл розбив вікно і стрибнув у нього, тримаючи напоготові рушницю. Всередині була здивована жінка, і він, не думаючи, натиснув на курок. Коли вона впала на підлогу, він вже вибігав у коридор, виставляючи рушницю. Щось просвистіло біля його вуха, він розвернувся і вистрілив. Чоловік без сорочки впав на стіну, його живіт перетворився на кривавий кратер. Звуки пострілів і крики долинали звідусіль, але Міхаїл не звертав на них уваги. Він побачив дим, що виходив з-під дверей, і побіг до них. Він штовхнув їх ногою, і двері відчинилися, показавши молоду жінку, яка стояла перед купою палаючих паперів з револьвером у тремтячих руках. Її постріл промахнувся, але не постріл Міхаїла. Вона відлетіла назад, видаючи виття, яке перейшло в булькаючий стогін. Міхаїл переступив через неї, щоб загасити вогонь. Але було вже запізно. Якими б не були документи, вони вже перетворилися на попіл.\nТоді він зрозумів, що жінка на підлозі все ще жива. Вона трималася за своє зруйноване плече, дивлячись на нього великими, благальними очима. Міхаїл знову підняв зброю і поклав їй край."
 omskbatov.17.a: "Полювання продовжується."

 omskbatov.18.t: "БРИФІНГ: Операція ДИМОВА ЯМА"
 omskbatov.18.d: "ЦІЛКОМ ТАЄМНО: РІВЕНЬ ЗАСЕКРЕЧЕНОСТІ 5\n\nБРИФІНГ: Операція ДИМОВА ЯМА\nПовстанці в Чєлябінску та прилеглих регіонах останнім часом були надзвичайно активними та агресивними, з незвично великою кількістю вибухів, терористичних атак та засідок на присутніх в регіоні силовиків. Збільшення кількості активних силовиків поки що виявилося недостатнім для припинення насильства або виявлення схованок і мереж, які використовують місцеві повстанці. Враховуючи надзвичайно агресивну і конфронтаційну тактику, цілком ймовірно, що повстанці намагаються привернути увагу наших сил до регіону, сподіваючись, що, вкинувши цей важливий міський центр у хаос, вони відволічуть наші сили від інших районів, по яких вони хочуть завдати удару.\n\nОперація ДИМОВА ЯМА буде спрямована на вирішення цієї проблеми. Замість того, щоб грати на руку повстанцям і продовжувати перекидати додаткові сили в регіон, Директорат внутрішньої безпеки проникне в місцеві терористичні осередки, щоб отримати розвідувальну інформацію про їхні плани і кінцеву мету. Оперативники, які мають навички хитрощів та інфільтрації, вже відібрані і почали готуватися до виконання своїх завдань. Вважається, що неформальний і неорганізований характер мережі повстанців дозволить здійснювати шпигунство з відносно низьким ризиком.\n\nОдразу після впровадження ці оперативники завоюють довіру повстанців і приєднаються до них у їхніх атаках, вивчаючи їхню тактику і виявляючи вразливі місця. У цей період насильство в Чєлябінску та його околицях буде дозволено ескалації, щоб не дати повстанцям зрозуміти, що їх викрито. Коли остаточна мета повстанців буде визначена, оперативники будуть відкликані, а повстанський рух в регіоні буде придушений одним рішучим ударом силами безпеки, присутніми в регіоні, на додаток до будь-якого підкріплення, яке буде визнано необхідним для забезпечення повного і остаточного припинення заворушень."
 omskbatov.18.a: "Зрозуміло."

 omskbatov.19.t: "БРИФІНГ: Операція ЛІГВО ДРАКОНА"
 omskbatov.19.d: "ЦІЛКОМ ТАЄМНО: РІВЕНЬ ЗАСЕКРЕЧЕНОСТІ 5\n\nБРИФІНГ: Операція ЛІГВО ДРАКОНА\nДіяльність повстанців у Златоусті та його околицях зосереджена, насамперед, на крадіжках і контрабанді вогнепальної зброї. Велика кількість підприємств з виробництва зброї в регіоні зробила його природним центром для торгівлі викраденою та незареєстрованою зброєю на чорному ринку. Повстанці заохочували і брали участь у цій контрабанді, використовуючи її як можливість послабити наші сили безпеки і водночас посилити свої власні. За оцінками, "Комісія національного порятунку" П. Батова відповідає за 55%-75% підпільної торгівлі зброєю. Більш детальна інформація про підпільну торгівлю зброєю міститься у доданому документі 3-А.\nОсобливе занепокоєння викликає нещодавнє збільшення кількості штурмових гвинтівок АК-47, знайдених у захоплених і вбитих повстанців. Ефективність цієї гвинтівки була доведена нашими солдатами, і нещодавно вона була прийнята на озброєння збройних сил як стандартна бойова гвинтівка. Якщо повстанці отримають доступ до великої кількості АК-47, вони зможуть зрівнятися у вогневій потужності з нашими силовиками та підрозділами легкої піхоти, що змусить наші гарнізони використовувати більш руйнівну зброю, таку як бронетехніка та авіація, для забезпечення постійної переваги у вогневій потужності.\n\nОперація ЛІГВО ДРАКОНА - це операція, розроблена Директоратом внутрішньої безпеки для знищення підпільної торгівлі зброєю, яка нещодавно була затверджена Ґлавковєрхом Язовим. В рамках операції ЛІГВО ДРАКОНА буде виділено додаткове фінансування та ресурси для підрозділів ДВБ в районі Златоуста, а також створено нову оперативну групу, яка займатиметься картуванням чорного ринку та повстанських мереж в цьому регіоні. Ця оперативна група матиме прямий зв'язок з директором Дроздовим і отримає всі необхідні ресурси для виконання своїх завдань.\nПісля того, як будуть визначені ключові фігури на чорному ринку і в повстанському русі, ДВБ спільно з 8-м, 12-м і 29-м піхотними батальйонами Ліги оточать Златоуст і проведуть всебічну боротьбу з нелегальною контрабандою в місті, забороняючи будь-який в'їзд і виїзд з міста, поки всі особи, які представляють інтерес, не будуть ліквідовані або взяті під варту."
 omskbatov.19.a: "Зрозуміло."

 omskbatov.20.t: "БРИФІНГ: Операція ЗАГАРТОВАНА СТАЛЬ"
 omskbatov.20.d: "ЦІЛКОМ ТАЄМНО: РІВЕНЬ СЕКРЕТНОСТІ 7\n\nБРИФІНГ: Операція ЗАГАРТОВАНА СТАЛЬ\nОстанніми місяцями Директорат внутрішньої безпеки повідомило про помітне зростання партизанської активності в місті Тюмєнь, особливо в частині витоку секретної інформації, доступ до якої мають лише посадові особи з допуском до державної таємниці до 6-го рівня секретності. Повний перелік витоків документів та інформації наведено у доданому документі 1-С. Ця тактика відрізняється від традиційних дій повстанців, таких як засідки і терористичні акти.\nМіністерство встановило, що причиною такої розбіжності є повсюдна інфільтрація в міську владу Тюмєні повстанців, лояльних до П. Батова. Джерелом цього проникнення було визначено надмірно м'який процес перевірки, який застосовувався до чиновників нижчої ланки колишньої Народної Республіки Західного Сибіру. Багатьом особам із сумнівною ідеологією та походженням було дозволено повернутися до роботи в уряді. Список відповідальних за цей нагляд, а також рекомендовані покарання можна знайти в доданому документі 4-А.\n\nНа жаль, через делікатну ситуацію, повна заміна кожного чиновника в Тюмєні не є доцільною на даному етапі. Операція ЗАГАРТОВАНА СТАЛЬ пропонує дешевшу та ефективнішу альтернативу. Турар Алієва, партизанка, яка, як відомо, підтримує зв'язок з тюмєнською повстанською мережею, нещодавно була захоплена під час рейду на опорний пункт свого осередку. Її допит триває, і після того, як вона назве імена своїх контактів у Тюмєні, їх також затримають і допитають.\nПід прикриттям оперативники ДВБ, впроваджені в міську владу, спостерігатимуть за всіма особами, які потрапили під підозру після зникнення їхніх колег. Тих, хто виявлятиме ознаки неблагополуччя, вони самі затримуватимуть і утилізуватимуть. Таким чином, буде запущено ланцюгову реакцію реагування на небезпеку, що дозволить виявити найбільш ймовірних повстанців серед тюмєнських чиновників без необхідності проведення всебічної чистки."
 omskbatov.20.a: "Зрозуміло."

 omskbatov.21.t: "БРИФІНГ: Операція ПОВЕРНЕННЯ ДОДОМУ"
 omskbatov.21.d: "ЦІЛКОМ ТАЄМНО: РІВЕНЬ СЕКРЕТНОСТІ 5\n\nБРИФІНГ: Операція ПОВЕРНЕННЯ ДОДОМУ\nМісто Свєрдловськ залишається регіоном високого рівня заворушень та опору владі з моменту його захоплення, навіть незважаючи на значні зусилля Директорат внутрішньої безпеки та міського гарнізону з ліквідації повстанських осередків у місті та його околицях. Свєрдловськ був визначений як потенційний центральний осередок "Комісії національного порятунку" П. Батова через ці постійні заворушення, а також через його роль як штабу Уральського військового округу, колишньої військової кліки П. Батова. Це робить місто пріоритетним об'єктом як для наших сил безпеки, так і для повстанців, що пояснює постійні напади на гарнізон навіть попри посилені заходи безпеки.\nНаразі ситуація продовжує погіршуватися, і протягом останнього місяця гарнізон був змушений подвоїти чисельність усіх патрулів, виділити бронетранспортери для патрулювання за межами центральної частини міста та обмежити охорону найбільш важливих об'єктів. Командир гарнізону повідомляє, що без значного підкріплення ситуація може бути нестабільною. Здавати контроль над вулицями не можна.\n\nОперація ПОВЕРНЕННЯ ДОДОМУ розроблена з метою запобігти подальшому погіршенню ситуації, придушити осередки опору в місті, а також, можливо, знайти і ліквідувати П. Батова та/або його помічників, якщо вони перебувають у Свєрдловську. Для посилення гарнізону ПОВЕРНЕННЯ ДОДОМУ направить до міста елітну 1-шу гвардійську дивізію, збільшивши її чисельність більш ніж утричі. Дивізія добре підготовлена для ведення бойових дій у місті і має повноваження переслідувати будь-яку повстанську активність з особливою жорстокістю, аж до використання артилерії, повітряної підтримки та бронетехніки. Присутності дивізії в місті буде достатньо, щоб запобігти організованому повстанню, яке може захлеснути гарнізон, а додаткова жива сила допоможе ДВБ у виконанні їхніх місій з пошуку і знищення в регіоні."
 omskbatov.21.a: "Зрозуміло."

 omskbatov.22.t: "БРИФІНГ: Операція ПАДІННЯ ЛИЦАРЯ"
 omskbatov.22.d: "ЦІЛКОМ ТАЄМНО: РІВЕНЬ СЕКРЕТНОСТІ 10\n\nБРИФІНГ: операція ПАДІННЯ ЛИЦАРЯ\nНещодавні операції проти повстанської мережі П. Батова довели свою ефективність у витісненні "Комісії національного порятунку" з великих міських центрів. Директорат внутрішньої безпеки також повідомило про стійке зниження активності повстанців протягом останніх місяців. Інформатори, впроваджені в ряди повстанців, підтвердили, що дії ДВБ та інших сил безпеки Ліги суттєво обмежили здатність повстанців проводити операції. Найважливішим є те, що інформатори повідомили, що моральний дух повстанців знаходиться на небувало низькому рівні, і більшість з них продовжують воювати лише через відданість самому Батову.\n\nОперативник ДВБ, який виконував завдання під глибоким прикриттям, зумів надати нам місцезнаходження особистої схованки Батова - покинутого житлового будинку, розташованого в глибині села на Уралі. Батов доклав чимало зусиль, щоб укріпити будівлю, витративши достатньо обмежених ресурсів повстанців на оборонні заходи, тому малоймовірно, що він мешкає десь ще. Хоча жодна будівля не витримує тривалої облоги з боку наших сил, оборона є достатньо потужною, щоб Батов, швидше за все, встиг втекти до того, як будівля буде оточена або зруйнована. Крім того, заходи безпеки настільки ретельні, що одинокий вбивця навряд чи зможе дістатися до Батова всередині.\n\nОперація ПАДІННЯ ЛИЦАРЯ пропонує рішення. 10 бойових груп, оснащених мінометами, кулеметами та за підтримки легкої артилерії, здійснять лобову атаку на об'єкт, щоб привернути увагу бойовиків та вибити Батова з будівлі. Коли Батов спробує втекти, снайпер, який має досвід успішних місій в подібних умовах, ліквідує його до того, як він встигне втекти. Список можливих снайперів наведено у доданому документі 1-А. Підготовка до операції ПАДІННЯ ЛИЦАРЯ розпочнеться негайно після отримання дозволу Ґлавковєрха."
 omskbatov.22.a: "Зрозуміло."

