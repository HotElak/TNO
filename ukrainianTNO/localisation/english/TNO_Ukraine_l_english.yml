 ### МІНІСТРИ ОЛЕНДОРФА

 UKR_Peter_Kleist_for_desc: "§YРозенберзька тенденція§!\n--------------\n§LВивчений поліглот, доктор Петер Клейст знає англійську, французьку, шведську, польську та російську мови, але ніколи не забував найважливішу з них - німецьку. Спочатку здобувши ступінь доктора права, він вступив до НСДАП і СС на початку тридцятих років, незабаром ставши важливою частиною штабу Ріббентропа у справах Польщі, а згодом і всієї Східної Європи.\n\nПісля війни він обіймав різні дипломатичні посади, поки безцеремонне відкликання Браутігама не змусило Клейста повернутися на Схід. Зараз він працює представником Міністерства закордонних справ в адміністрації Олендорфа, на посаді, яку він буде сумлінно виконувати без хитрощів і політично вмотивованих інтриг реформатора, який йому заступав.§!"

 UKR_Gustav_Schloterrer_hog_desc: "§YНаціонал-соціялізм§!\n--------------\n§LДоктор Густав Шлоттерер заробив свій титул статтею про Марксову концепцію первісного нагромадження капіталу - іронія долі для людини, чиє життя можна визначити цією темою. Член НСДАП з моменту її заборони та високопоставлений державний службовець, він все життя був занурений в економіку, пройшовши шлях від журналіста в газетах до планувальника загальноєвропейської торговельної політики. Саме тому його колега Отто Олендорф звернувся до нього, знаючи його досвід як головного інженера економічного механізму Німеччини на її східних територіях, що зробило його де-факто номером два. Шлоттерер добре розуміє свою роль - відтепер економіка в цій колонії матиме першочергове значення, а все інше - другорядне.§!"

 UKR_Erwin_Weinmann: "Ервін Вайнман"
 UKR_Erwin_Weinmann_sec_desc: "§YНаціонал-соціялізм§!\n--------------\n§LПотрапивши в НСДАП під крилом старшого брата, доктор Ервін Вайнманн - продукт нацистського студентського активізму в Тюбінгені, фанатик СБ - гвинтик німецького режиму у експлуатації Східної Німеччини. Його молодий вік не був фактором швидкого накопичення призначень і посад, які могли б викликати заздрість у будь-якого нацистського кар'єриста.\n\nПершим призначенням Вайнмана в Україні було очолити зондеркоманду 4а, яка раніше відповідала за масові вбивства в Бабиному Яру. Він повернувся як командувач ПБ і СБ в Україні, і ця роль зробила його ключовою фігурою в кабінеті Олендорфа. Але як головний голос ортодоксальних есесівців в Україні, його жорстка позиція суперечить позиції самого Олендорфа, що робить його недієздатним, якщо це буде необхідно для майбутніх амбіцій.§!"


