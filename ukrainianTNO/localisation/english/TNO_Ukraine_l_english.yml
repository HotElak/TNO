 ### 7.1 - ІНТРО ІВЕНТИ ###
 # Коқ лови аптечку!
 UKR_intro_chain.1.t: "Погляд у минуле"
 UKR_intro_chain.1.desc: "Еріх Кох затримався у своєму кабінеті, оточений папками і картами, які він не поспішав розглядати. Надворі лунали розрізнені кроки. День закінчився, і Кох міг піти будь-якої миті. Проте він не міг не розглянути єдину фотографію на своєму столі. Фотографію Райхскомісара в перший день його призначення. Де він зараз?\n\nРайхскомісар того фатального дня, коли потяг відірвав його від рідного Пройссену, щоб служити в новітній колонії Розенберга. Якою огидною здавалася земля, що пропливала повз вікно його каюти. Але коли поїзд прибув, повітря було свіжим і чистим; зелені поля заповнили його погляд. На якусь мить він відчув себе майже як удома.\n\nЙому стало соромно. Як довго він обманював себе заради цієї маленької миті? Як він дозволив цій землі обдурити себе, дозволив повірити, що може виліпити з неї арійський рай? Ні голодомор, ні партизанська різанина не змогли повернути це відчуття. Коли Кох повертався додому того дня, він потрапляв у жорстке ліжко іноземця. Можливо, саме тому офіс приносив більше затишку.\n\nДвадцять років по тому райхскомісар так мало пам'ятав про той день. Рік за роком Кох випускав той світ з рук, оскільки справжня природа його колонії розчавлювала його. Тепер він ледве міг змусити себе вийти на роботу. У той момент Кох відчув, що Земля належить йому для підкорення. Ця бурхлива, сповнена надії енергія зникла, і зникла назавжди.\n\nНаприкінці дня Кох лише шкодував, що не зробив більше. Він жалкував, що не знайшов кожного українця, який насмілився говорити, кожного ліберала, який насмілився скиглити, і не вирвав їм горлянки з шиї. Якби він тоді знав, у який собачий світ його закинули, він би не витратив ні хвилини на цей сон. Він би не наважився дати себе обдурити. Два десятиліття безглуздого насильства, і все, про що міг думати Кох, - це про те, щоб зануритися ще глибше в кров."
 UKR_intro_chain.1.a: "Ніби кров і так не оточувала його."

 # Браутігама івенти
 UKR_intro_chain.2.t: "Бюрократ для бюрократа"
 UKR_intro_chain.2.desc: "Ганс-Отто Браутігам відчинив двері свого кабінету і увійшов. Було темно, єдине світло надходило від ранкового сонця, тьмяні промені якого прослизали крізь алюмінієві міні-жалюзі. Ганс провів рукою по стіні, шукаючи вимикач, і, знайшовши його, перекинув вгору. Тепер його кабінет був освітлений, молодий бюрократ сів за стіл, поставив каву на калькулятор і витягнув свою гладеньку нову друкарську машинку. Протягом наступних кількох годин з кабінету Браутігама було чути лише шум роботи. У той час як інші старші чиновники в офісі міністерства закордонних справ приходили пізно, годинами розмовляли з секретарками і йшли на довгі обіди, Ганс не відходив від свого столу.\n\nПрізвище "Браутігам" не є новим у райхскомісаріяті. Дядько Ганса був попереднім представником міністерства закордонних справ, який залишив колонію заради більш прибуткової роботи в якості одного з союзників Теодора Оберлендера в Райхстазі. Після його від'їзду Ґеорґ Ляйббрандт став заступником, залишивши посаду "представника міністерства закордонних справ" вакантною. Бажаючи тримати руку на пульсі подій в Україні, Отто порекомендував на цю посаду свого племінника. Кумівство в найкращому вигляді.\n\nХоча більшість родичів еліти, які отримали роботу в бюрократичному апараті, лінувалися б працювати на своїй посаді, Ганс працював гарячково. Він вважав, що має багато чого довести. Йому випала унікальна можливість змінити неспокійну житницю Райху. Зміни, на які його дядько був надто боягузливий, щоб зробити це самому. Ганс нарешті дозволив собі перепочити, підвівся, щоб розім'яти ноги. Він зачепив пальцем жалюзі на вікні й опустив їх, дивлячись на затягнутий смогом горизонт Києва. Молодий Ганс, що наближався до свого 31-го дня народження, уявляв собі, що колись він очолить цю колонію. Можливо, не скоро, але колись. І тоді він покаже Німеччині, що люди України варті більше як брати, ніж раби."
 UKR_intro_chain.2.a: "Хороша людина чи наївний дурень?" # Усі вокруг Қоха Ідіоти

 # Ляйббрандт Міні-мережа
 UKR_intro_chain.3.t: "Пан і слуга"
 UKR_intro_chain.3.desc: "Старому маєтку Ґеорґа Ляйббрандта не вистачало корумпованого занепаду його колег-бюрократів, але він мав власну пишність. Маєток, що виходив на північний берег Чорного моря, був красивим і суворим, символом бісмарківського стандарту бюрократії, якого Ляйббрандт завжди дотримувався. Ляйббрандт так рідко брав вихідні, що маєток став для нього своєрідним будинком відпочинку, місцем, де можна було провітрити голову, коли мізерний стрес від депутатської роботи ставав надто великим.\n\nВ останні місяці Ляйббрандт потребував таких втеч дедалі частіше. Райхскомісаріят зазнавав невдач, і скільки б він не стукав по столах, скільки б не кричав на людей, мало хто з його підлеглих піднімався навіть до елементарної компетенції. Погляд на свій старий будинок нагадав йому про кращі часи, як реальні, так і уявні, перед обличчям дедалі похмурішого майбутнього.\n\nДепутат зупинився, щоб помилуватися розлогими полями свого маєтку. За ним простягалася Україна, його батьківщина. Націонал-соціялізм мав би врятувати її, очистити від усіх її расових вад та юдо-більшовицьких господарів, підняти її в нову епоху. Натомість, бездумні звірі на кшталт Еріха Коха відкинули його назад у злидні. У Ляйббрандта було стільки планів, стільки ідей, і він, швидше за все, виваляв би свою країну в багнюці, перш ніж хоч одна з них була б втілена в життя.\n\nЛяйббрандт зітхнув. Коли він підійшов до вхідних дверей, група українських слуг снувала навколо, готуючись до його входу. Ляйббрандт обернувся до одного з них і огризнувся. "Ви - ви відчуваєте, що з Райхскомісаріятом щось не так? Відповідайте чесно." Слуга завмер. "Звичайно, ні, герр Ляйббрандт. Гітлер врятував Україну, зробив її... чистою."\n\nЛяйббрандт насміхався над слугою. "Якщо ви не збираєтеся говорити правду, віднесіть моє пальто до мого кабінету. Я буду писати.""
 UKR_intro_chain.3.a: "Слуга послухався, відчуваючи полегшення від того, що ситуація не загострилася."

 UKR_intro_chain.4.t: "Заступник та фюрер"
 UKR_intro_chain.4.desc: "На столі депутата Ляйббрандта лежали чернетки листа - результат багатогодинного напруженого письма. Зрештою, виснажений нескінченним бажанням писати, він звернувся до застарілого атласу, що стояв у нього на полиці, застарілого від майже тридцятирічного використання. Повільно, з благоговінням, він милувався двадцять третьою сторінкою - картою України.\n\nСаме в цій книзі Ляйббрандт, який очолював Остміністерство кілька десятиліть тому, вперше задумав Райхскомісаріят, його підрозділи, його демографію та керівництво. За його планами, це мав бути перехідний етап на шляху до чогось кращого, стабільнішого, вільнішого. Натомість Ляйббрандта відкинули, а його делікатну систему перетворили - або, точніше, дозволили їй деградувати - на таку ж нестабільну і крихку, як і Совєцький Союз, що їй передував. Навіть зараз, коли Німеччині дали другий шанс, вона, здається, приречена припуститися тієї ж помилки.\n\nУ руках Ляйббрандт тримав останній варіант листа, який він нескінченно переписував. У заголовку: "Заява про відставку". Він відчував збочену радість, обдумуючи цю думку. Він уявляв собі, як Кох димить, як його руки наповнюються рутинною роботою, яку Ляйббрандт завжди виконував замість нього, як він шкодує, що колись звільнив цей життєво важливий підрозділ Райхскомісаріяту. Ляйббрандт, щасливий і здоровий, нарешті відпочиває - "відпочиває". Величезна хвиля провини накрила Ляйббрандта, розбудивши його від фантазій. Навіть думати про відставку було ганебно, ганьбою для його раси і його інтелекту. Націонал-соціялізм був його рятівником, лідером і господарем. Він повинен був показати свою корисність Третьому Райху, незважаючи на те, як би він не протестував, не скаржився і не чинив опір. Це був його обов'язок."
 UKR_intro_chain.4.a: "Бо Україну треба було рятувати."

 # Івенти Олендорфа
 UKR_intro_chain.5.t: "Під тінню"
 UKR_intro_chain.5.desc: "Отто Олендорф рідко виходив за межі комфорту і розсудливості власного офісу, бо точно знав, що чекає на нього за межами розрізнених бастіонів націонал-соціялізму, які він називав домівкою: спогади. Це, однак, було дуже важливо. Олендорф мусив бути тут, навіть якщо кожна фібра його нутра вимагала, щоб він повернувся до святині.\n\nПостріли відлунювали на вулиці за квартал від нього, далеко від Киеуа. Як УПА вдалося закріпитися в такому місті, виявилося просто, хоча "влада", яка його оточувала, запевняла, що не могла знати, як таке може статися. Тепер вони контролювали два житлові комплекси і стріляли в міліцію. Точніше, кримінальну поліцію. Вочевидь, це був вихідний день для ПоБе, і це почало даватися взнаки, коли четверо поранених чоловіків плакали на вулиці. Спільна калюжа крові, що просочила їхній одяг, продовжувала розтікатися по брудному бетону, а поодинокі постріли з вікон викликали в Олендорфа відчуття гниття. Звісно, до цього мало дійти. Якби Носке дотримувався своєї етики, то, можливо, подібні речі не відбувалися б у межах його юрисдикції. Звичайно, таке слово, як "етика", ніколи не входило в цю пляму айнзацкоманди Олендорфа.\n\nПіднявши бінокль, Олендорф розгледів силуети трьох повстанських стрільців, одягнутих у чорні мундири з червоно-чорними нашивками. Здавалося, що куди б Олендорф не тікав, есесівці причаїлися слідом, як поганий спогад, якого він ніяк не міг позбутися. "Пане унтерштурмфюрер? Помістіть стрільців у ті вікна..." Олендорф показав на будівлі навпроти комплексів. "- і знищіть людей у кашкетах перед тими, хто в касках"."
 UKR_intro_chain.5.a: ""І скажи Орпо, щоб він зібрався з думками.""

 # УНРА/Республіканська міні-мережа 
 UKR_intro_chain.6.t: "Запалення смолоскипів"
 UKR_intro_chain.6.desc: ""Ви хотіли мене бачити?" Голос Івана Дзюби був настороженим, коли двері м'яко зачинилися за ним. Коридор світла з передпокою зачинився разом з ними, залишивши їх з Юрієм Горлісом у тьмяному світлі настільної лампи в скромному кабінеті. Він посміхнувся і кивнув:\n\n"Так, заходьте. Думаю, ми обидва знаємо, про що йдеться", - відповів Горліс. З останніми словами його посмішка зникла. "Я вважаю, що настав час зробити наш хід. Це ідеальний шторм, на який ми так довго чекали", - він намагався не виглядати задоволеним перспективою своєї пропозиції. Він, звичайно, не відчував запаморочення, але думка про прогрес все ж приносила йому задоволення.\n\n"Я сподівався, що мова піде саме про це. Насправді я збирався запропонувати те ж саме - рідко ми отримуємо ситуацію, коли народ настільки розлючений, а уряд настільки слабкий. Інші теж про це говорили. Гадаю, вони втомилися від того, що їм просто дістається від фашистів."\n\n"Більшість не приєднується до руху опору, щоб не чинити опір, і я мушу розділити ці настрої. Що ж, будьте певні, вони скоро отримають свою революцію."\n\nОбидва чоловіки замовкли, намагаючись примирити серйозність питання із задоволенням від того, що нарешті знайшли свій шанс завдати удару. Це, звісно, не був серйозний привід, але все, що вище, було б поганим тоном. Не кажучи вже про страх невдачі, який завжди супроводжував надію на успіх. Дзюба постукав пальцями по колінах, а потім сказав: "Що далі?"\n\n"Збираємося. Їдемо до Бреста, повідомляємо решту лідерів, переконуємося, що рішення одностайне, і організовуємося.""
 UKR_intro_chain.6.a: ""Я приїду.""

 UKR_intro_chain.7.t: "Відповідаючи на заклик"
 UKR_intro_chain.7.desc: "Василь Стус розглядав аркуш паперу перед собою, який був таким же чистим, як і його погляд. Він намагався щось записати протягом останньої години, але зосередитися було практично неможливо між прохолодою кімнати та новинами, що спливали на поверхню. Його голова йшла шкереберть, точніше, тонула, відтоді, як Хорліс чітко висловив свої наміри, і звістка про це пошепки дійшла до Галичини та УНРади. Настав час діяти, і Стус мав очолити їх. Майбутнє ще ніколи не здавалося таким близьким, і навіть якщо воно було таким, на яке він з нетерпінням чекав, кроки до нього були нечіткими та нерівними. Зазвичай йому допомагало викладати свої думки на папері, зрештою, це була його професія, але він був надто занурений у власні думки. Він був надто відвернений роботою, або її відсутністю, щоб помітити третій стукіт Тараса Боровця у двері. Проте він постукав ще раз, і це змусило Стуса знову звернути увагу.\n\n "Гаразд, заходь", - сказав він, відсуваючи свої папери вбік. Боровець зайшов усередину. Його брови насупилися, коли він помітив тривожний вираз обличчя Стуса.\n\n "Нерви? запитав він, сідаючи на місце, - Я очікував, що ти будеш схвильований, чесно кажучи, ти ж у нас такий запальний. Ходімо, подивимось, чим ми можемо бути корисними для справи."\n\nВ очах Стуса знову з'явився вогонь: "Я думав, що ми посилимо вербування, зміцнимо пропагандистський фронт, підготуємо людей до дій і врятуємо Україну. Сподіваюся, у вас є плани щодо проблем військової сторони?" \n\n "Дещо. Збільшення набору, як ви сказали, і більш агресивні дії, можливо, з належною військовою дисципліною..."\n\n "Здається, тоді немає потреби в обговоренні. Я зустрінуся з нашими організаторами, ви зустрінетеся зі своїми людьми, і ми почнемо вести нашу маленьку війну.""
 UKR_intro_chain.7.a: ""Досить просто.""
 
 UKR_intro_chain.8.t: "Розстеляємо вітальний килимок"
 UKR_intro_chain.8.desc: ""Ти впевнений, що штор достатньо, Олександре?" - запитав Володимир Багазій, закриваючи вищезгадані штори, і сіра Брестська вулиця за вікном зникла за тканиною.\n\n"Штори, Володимире? Хотілося б думати, що ти не зводиш мої зусилля до штор. Я знайшов найзатишнішу кімнату для переговорів у будівлі, а решту руху знайшов через чорний хід, щоб туди потрапити, - відповів Олександр Оглоблин, - тому я б не назвав це просто шторами. Думаю, все буде добре."\n\n"Все ж таки не відчувається, що ми робимо це в залі засідань Райхскомісаріяту. У самому центрі Бреста, здається не менше!"- заперечив Багазій."\n\n"Ба, ці німці занадто зайняті своїми чварами і заворушеннями, щоб помітити таку маленьку зустріч, як ця. Тобі, старий друже, не треба бути таким обережним, я..." Оглоблина перервали, коли до кімнати увійшла невеличка група лідерів опору, а за ними ще кілька, поки майже всі чоловіки не опинилися там, обмінюючись привітаннями від грубих до дружніх. Кімнату поглинув глухий гомін розмов. Найбільш шанованим серед гостей, який отримав багато рукостискань і теплих привітань, був Юрій Горліс.\n\nЧоловіки розсілися на свої місця навколо столу. Кімната, безумовно, не була розташована у центрі Ґерманії, що було бачно усюди, починаючи від облуплених шпалер і закінчуючи плямами від кави на кожній поверхні. Проте на обличчях присутніх, у перервах між випадковими поглядами чи кашлем, читався вираз надії. "Доброго вечора, панове, - сказав Горліс, і вмить усі замовкли, я хотів би подякувати вам усім за те, що прийшли, а нашим друзям Володимиру та Олександру за підготовку цієї кімнати, бо час нарешті настав. Настав час для дій, для повернення процвітання в Україну..." Після чого він почав прясти свою пряжу, щоб виголосити промову, з надією і планом, вкладеним у неї."
 UKR_intro_chain.8.a: "Сподіваємося, що це стане реальністю."

 # Міні-мережа УСРР
 UKR_intro_chain.9.t: "Безмежна мета"
 UKR_intro_chain.9.desc: "На околицях Харкова, розташувалася сумна купка порожніх і визнаних німецькою адміністрацією такими, що становлять небезпеку та є непридатними для роботи, напівзруйнованих заводів. Чимало робітників були мертвими: змарнілі неодноразовою голоднечею, яку пережило місто, утекли на захід, чи в болота, або лишень відійшли, як і немало хто - у спорожнілі й виснажені рештки міста. Усе корисне розікрали, а решту залишили напризволяще, на поталу іржі й руїні, аби це можна було спостерігати лише здалеку, як ще одне безглузде руйновище серед того, що колись було галасливим, великим містом. У цих засніжених спорудах, де стояла затхлість, а краєвид - порожня холоднеча могили, розкинулося те, що залишилося від Української Соціялістичної Радянської Республіки.\n\nОбличчя Олександра Шумського освітлювала хіба єдина газова лампа, доки його "кабінет" із залізних листів і завіс, залишався похмурим і невиразним. Погляд Шумського повільно переміщувався на наступний документ у його купі. Йому бракувало музики, яка могла б його підбадьорити, ожививши цей склеп і полегшивши безтактовну рутину. Шумський схопив іще один документ - звіт.\n\nСпустошуюча дійсність: обвуглені трупи, розбиті черепи, будинки й церкви, охоплені вогнем - каральна акція, повідомлялося в звіті. Шумський видів усе це - не тільки на фотографіях. Йому не кортілося визнавати подібне, але він вважав, що все це наразі забулося. Жінки й діти - навіть ця ремарка більше не могла розчулити його серце. Що мав рейд, спричинивши цю бійню? Декілька гвинтівок і ящиків із набоями, ціною вже десяти чоловіків. Шумський відчув, як навколо нього холоднішає. Далі так не могло тривати. Вербунок людей не проводилося, а молодше покоління більше розмірковувало про ще одну жменю хліба, ніж про свободу.\n\n"Ні", - Шумський випростався. Рейд мав закінчитися різаниною, але це лише доводило, що якщо їх гніт так і триватиме, то їхньою долею, буде загибель. Ці люди згинули недарма: ті кулі виб'ють мізки душогубам, що замучили їхніх земляків - у цьому, Шумський був переконаний, як ніколи."
 UKR_intro_chain.9.a: "Усе, що ми маємо - це надія."
 
 UKR_intro_chain.10.t: "Старий комісар"
 UKR_intro_chain.10.desc: "Андрій Річицький з хвилюванням чекав на конспіративній квартирі біля кордону з окупованим німцями Миколаєвом кілька годин, перш ніж по радіо пролунало несамовите повідомлення про успіх партизанського загону, що перебував у місті. Коли операція була запропонована під впливом обставин, більшість членів центрального комітету, боялися її, і її успіху, здавалося, підтвердив його думку про те, що, попри всі свої матеріальні переваги, німецька окупаційна адміністрація є вразливою.\n\nЗ новою впевненістю він звернувся до свого секретаря Василя Дрозденка. «передай будь ласка». Дрозденко швидко взявся до роботи, складаючи список запаморочливої кількості підпільних партизанських груп, підпільних емігрантських гуртків і таємних заводських осередків, з якими потрібно було б зв'язатися, щоб відновити партію як згуртовану організацію, здатну керувати новою революцією. Він побачив у молодому чоловікові частинку себе - Дрозденко не був особливо витонченим у своєму розумінні Маркса чи Лєніна, але він мав відданість, енергію та силу волі, необхідну для професійного революціонера.\n\nНе те, щоб Річицькому бракувало цих якостей. Він був старий, але останні двадцять років не було нічого, щоб затьмарити його переконання. Від часів, коли він сам був у УСДРП організовував революцію проти маріонеткового гетьманату в останні дні Першої світової війни, до створення УКП через огиду до зростаючого консерватизму Петлюри, до уроків Лєніна та Скрипника, до боротьби з Російськими шовіністами в Союзі, Андрій Річицький прийшов до думки, що своє життя він присвятив лише одному завданню. Не може бути ніякого занепаду, ніяких компромісів, ніякого спотворення цілей Революції. Він забезпечить щоб так було це за будь-яку ціну."
 UKR_intro_chain.10.a: "Наша партія, як і будь-яка інша, прагне домінування."

 UKR_intro_chain.11.t: "Ніколи знову не втратити покоління"
 UKR_intro_chain.11.desc: ""Покладати надії на якийсь крах - це саме та лінія мислення, яка забрала у нас Фількова і Петровича і незліченну кількість інших молодих хлопців! Райх сильний, як ніколи, їхні частини регулярно поповнюються, а ми навіть не можемо перекрити їхні шляхи постачання!"\n\nМаксиму Корнійчуку здавалося, що нарада протікає гладко, адже вона ще не закінчилася, чого, схоже, і хотіла більшість присутніх.\n\n"Значить, у нас нічого немає! Ми не можемо прогодувати військо, дезертирство зростає, а люди тут навіть не розмовляють Українською! Ніякого національного почуття, здається, немає, не те що класової свідомості! Набіги - це єдине, що збуджує мужиків!"\n\n"Мабуть, тому, що всі ваші 'чоловіки' - звичайнісінькі вбивці і бандити в старих мундирах!"\n\n"Досить!" Корнійчук піднявся над іншими командирами, і всі вони одразу ж здалися. "Ми всі знаємо свої поразки. Ми дивимося їм в очі щодня. Скільки разів я шкодував, що Фільков був живий, а я не наказав йому рейдувати Харків? Ті фотографії Петровича, що звисає з дерева, досі переслідують мене. Ми всі помилялися, це єдине, що я знаю напевно. Наша поразка висить над кожним селом, яке ми пограбували заради кількох курей, в той час як ціла нація голодувала. Вона висить над кожним містом, яке оточене руїнами. Вона висить над могилами людей, яких ми відправили на смерть. Він висить наді мною, з кожною миттю усе важче і важче!"\n\nУся кімната стояла в мовчанні. Жодна людина не відводила погляду від сталевого обличчя Корнійчука. Жоден не заперечив: "Маємо те, що маємо. Я розмовляв з селянами, які вважають себе не українцями і навіть не росіянами, а просто мешканцями хуторів. Я розмовляв з робітниками заводів, які навіть не пам'ятають совєцьких часів, і які вірять кожному слову гітлерівської пропаганди. Не буду брехати, ситуація похмура, похмуріша, ніж ви знаєте. Але ми все одно боремося і будемо боротися, бо без нас Україна ніколи не буде жити!"\n\nКорнійчук опустився на стілець. У кімнаті знову зчинився легкий галас, оскільки кожен командир викладав свої можливі стратегії. Зустріч закінчилася тим, що всі чоловіки вийшли, один за одним..."
 UKR_intro_chain.11.a: "Їхня справа кривава, але так само необхідна."

 # Міні мережа УПА
 UKR_intro_chain.12.t: "Той, що лютує"
 UKR_intro_chain.12.desc: "Пізно вночі Вождь Української Нації, Дмитро Клячківський, сидів на самоті перед столом, викраденим з кабінету Німецького урядовця. Роки планів і звітів лежали перед ним - минуле, теперішнє, майбутнє - все це зводилося до почерку і дивного друкованого рукопису.\n\nРозум Клячківського блукав. ОУН пройшла довгий шлях від тих перших днів, коли Польські покидьки завдали їй удару в спину, а потім скористалися золотою нагодою, наданою Німецьким вторгненням, щоб помститися, це було їхнім правом. Але ось уже сімнадцять років батько руху Клячківський, Степан Бандера, не був там, щоб спостерігати за їхнім прогресом - Німецькі виродки забрали його до концентраційного табору, щоб він більше ніколи не повернувся.\n\nВождь задавався питанням: що б Бандера відчув, як би він дізнався що ОУН, ні... УПА, зробила після його від'їзду? Чи дало б це йому гордість? Надію на майбутнє? Або було б лише почуття розчарування - або, що ще гірше, гнів і лють? \n\nДмитро Клячківський ніколи і нікому не подумав би навіть у цьому зізнатися, але такі думки турбували його до неймовірності. Іноді вони навіть доводили його до люті."
 UKR_intro_chain.12.a: "Попереду було багато роботи, але також більше крові мало пролитися."

 UKR_intro_chain.13.t: "Той, хто будує змови"
 UKR_intro_chain.13.desc: "Сидячи на самоті в темній кімнаті, освітленій лише свічкою, яку він десь знайшов, Ярослав Семенович Стецько роздумував на самоті. Якщо Клячківський, як знав Стецько, міг би скористатися нагодою, яку давала така обстановка, щоб піддатися нав'язливим думкам про те, що про нього думає труп Бандери... Але Стецько мав справи важливіші.\n\nЗаписуючи дивні схеми та ідеологічні заготовки, за якими його найкраще знали в УПА, Стецько думав про те, як найкраще перевірити лояльність своїх, здавалося б, союзників, П'ясецького та Маївського. Чи було б розумно відвести їх кудись убік, чи зустрітися з ними у власному домі? Чи не доцільніше було б спочатку забезпечити лояльність інших, лояльність довірених осіб П'ясецького і Маївського, а потім шукати способу прихилити їх на свій бік? \n\nЗрештою, Стецько замислився над тим, як він поводитиметься з рештою з УПА, якщо і коли станеться розрив або конфлікт? Енергійно хитаючи головою, він зосередився на конкретних речах, які планував.\n\nПеро тремтіло в руці Стецька, коли він виводив останні плани. У голові чоловіка було щось велике, і він явно прагнув довести це до кінця. Якби хтось зазирнув до кімнати, то побачив би лише одне—"
 UKR_intro_chain.13.a: "—Ярослав Стецько планував щось грандіозне."
 
 UKR_intro_chain.14.t: "Той, хто страждає"
 UKR_intro_chain.14.desc: "Інші чоловіки марнували час, сидячи у своїх кімнатах, мріючи про плани чи думки давно померлих людей. Але Роман-Тарас Йосипович Шухевич мав важливіші справи - він мав передусім піклуватися про своїх вояків, пересвідчитися, що вони в боєздатному стані або принаймні добре одужують.\n\nНа жаль, цього не сталося під час цього візиту до медичного притулку. Поранені солдати стогнали навколо Шухевича, і лише деякі з них виглядали такими, що хочаб можуть одужати. Лікар, сам стримуючи чи то сльози чи то гнів, щойно сказав йому, що більшість з них - якщо не всі, то більшість - напевно піддадуться інфекції, якщо не буде ресурсів, які точно не зможуть прибути вчасно.\n\nЙому було дуже огидно. Який сенс у чомусь, якщо вояки, що мали виконувати завдання УПА, вмирали, як мухи?" Як це його розлютило. Допоки некомпетентність та ідеологічна полярізація залишалася пріоритетом, який вибір могли мати вояки Повстанської Армії, окрім як падати мертвими?"\n\nЦі думки коливалися в голові Шухевича, повторюючись, вони змушували його почати вирішувати, що щось треба змінювати."
 UKR_intro_chain.14.a: "І що він був єдиною людиною, яка могла щось змінити"

 # УНК Міні-мережа
 UKR_intro_chain.15.t: "Вессель і Мельник"
 UKR_intro_chain.15.desc: "Коли Андрій Мельник піднявся на трибуну, з динаміків за його спиною знову пролунала жахлива мелодія. Саме за наполяганням Ляйббрандта гімн Райху лунав перед кожним офіційним засіданням - така ж гарна причина для кулуарних домовленостей, як і будь-яка інша. Пісня Горста Весселя була потворною, втомленим маршем, одаю людині, яка загинула за тисячу миль від Кієва. Але кожна нота врізалася в голову засідателя. Це був сором. Як Мельник став таким слабким, так легко піддався? ОУН Коновальця взяла незалежність як свій перший принцип, свою першу вимогу. Вона мала дух, який здавався неприборканим. За Мельника вона втратила все - свої переконання, свою незалежність, навіть свою назву. Підпорядкована Українському національному комітету, ОУН залишилася лише фракцією, приреченою вічно штампувати будь-які забаганки, які, на думку Ляйббрандта, заслуговували на аудиторію.\n\nДеякі з його послідовників все ще зберігали певний контроль. Вплив Сушка в УНА робила його незамінним. Плани Сціборського передбачали вільну Українську націю, про яку більшість вже давно забула. Штуль боровся за Український народ так, як решта послідовників Мельника були надто боягузливими, щоб хочаб спробувати. Жоден з них не втік зі свого місця. Наприкінці дня вони все ще слухали той самий гімн.\n\nА потім, один за одним, вони піднімали руки у вітанні - Райху, фюреру, кожному солдату, який намагався вбити Український народ. Океан рук, що піднявся над приреченою нацією."
 UKR_intro_chain.15.a: "І Мельник не мав іншого вибору, як приєднатися до них."

 UKR_intro_chain.16.t: "Прохання мера"
 UKR_intro_chain.16.desc: "Зазвичай Райхскомісаріят тримав Шандрука та Оглоблина далеко один від одного. Оглоблин, як мер Бреста, працював лише за кілька миль від кордонів Остланду. УНC ніколи не була розгорнута так далеко на захід - її куратори побоювалися переходу на бік бандерівців чи демократів, і, мабуть, небезпідставно. Тому зустрічі між Шандруком і Оглоблином були короткими і нерегулярними - рідкісними проколами у двох роз'єднаних монотонностях. Саме тому прохання Оглоблина про зустріч у Бресті виглядало незвичним.\n\nОбговорення почалося добре. Шандрук і Оглоблин гуляли ізольованими лісами, розповідали про своє життя, про свої посади, а головне - про свої біди. Українці, які працювали на німців, рідко могли поскаржитися; Шандрук відчув полегшення, нарешті розмовляючи з кимось, кого він знав як друга.\n\nТільки після того, як вони опинилися глибоко в лісі, настрій Оглоблина раптово змінився. "А ви не розглядали можливість... співпраці зі сторонніми організаціями?"\n\nШандрук зробив паузу, явно відчуваючи незручність. "Так ось чому ви хотіли зустрітися на вулиці. Я, безумовно, бачу себе колись на пенсії, якщо це допоможе," - сказав генерал з назойливостю, не впевнений, що таке взагалі можливо. "Якщо світ дозволить, я б із задоволенням повернувся до написання мемуарів замість того, щоб займатися цим. Але поки я можу - і, гадаю, я це роблю - благати Київ зробити краще, я не можу поставити під загрозу будь-який прогрес, якого я досяг тут, вдаючись до героїчних вчинків,"\n\nОглоблин розчаровано повернувся до генерала. "Ви могли б врятувати Україну, знаєте."\n\n"Або я міг би її вбити. Мені вже за 70 - я занадто старий, щоб приймати необдумані рішення."\n\n"А мені 63. Краща Україна не впаде нам у руки. Так чи інакше, нам доведеться її створити.""
 UKR_intro_chain.16.a: ""Або я готовлюся сражатися за це, у будь якому разі.""

 # Квітка
 UKR_intro_chain.17.t: "Історії безіменних"
 UKR_intro_chain.17.desc: "Безіменний раб працював, штампуючи шматок за шматком металу для якогось автомобіля, що мав бути відправлений назад до Німеччини. Що це була за деталь? До якої машини вона мала йти? Це не мало значення. Більшість речей більше не мали значення. Він перестав рахувати, скільки разів його продавали і передавали після того, як його останнього довоєнного товариша купив інший господар. Останній залишок радості, який він відчував, будучи вільною людиною, був вирваний. На зміну їй прийшла зломлена ментальність раба, який бореться за те, щоб не заснути під час роботи, аби прожити ще один день.\n\nБезіменний батрак блукав по зернових полях, збираючи їжу, яку йому не дозволять з'їсти. Натомість його господар-німець брав собі стільки, щоб отримати прибуток, а решту віддавав збирачам податків. Час від часу рабам діставалися гнилі залишки врожаю попереднього сезону, але частіше вони голодували. Він прийняв своє нове життя і не пручався, бо знав, що не можна кусати руку, яка його годує, навіть якщо це рука, більше годує німців.\n\nБезіменний секретар зібрав стопку паперів на своєму столі, перш ніж передати його чоловікові в чорній уніформі, що схилився над столом. "Для Герцога. Це звіт, який він просив про різні замахи на його життя за останні місяці."\n\n"Я все ще не думаю, що Коху варто хвилюватися через це. Шуцштафель цілком здатні виконувати свою роботу і забезпечувати його безпеку. Він же ще не помер, чи не так?"\n\n"Партизани все ще завдають клопоту. Підривають фабрики, нападають на плантації і нападають на нього. Поки це не припиниться, він хоче знати, яку загрозу вони становлять для нього. Можливо, одного дня вони зрозуміють своє місце, перестануть чинити опір, і він зможе перестати хвилюватися через це, але поки що, просто покладіть цей звіт на його стіл.""
 UKR_intro_chain.17.a: "Може, колись."

 UKR_intro_chain.18.t: "Більше"
 UKR_intro_chain.18.desc: "Безкраї поля зерна, що гойдаються на вітрі, золотисто-коричневі, оброблені сотнями чоловіків. Але цього було замало. Нацистський чиновник, що стояв на ганку своєї плантації, хотів більше. Більше пшениці, більше ячменю, більше всього. Адольф з усіх сил намагався вкластися в квоти відколи їх востаннє підвищували. Про те, щоб попросити більше, не могло бути й мови, навіть для ферми такого розміру, як його.\n\n"Сер, з усією повагою, я не думаю, що ви розумієте. Ця ферма може виробляти лише стільки зерна, і я роблю стільки, скільки можу. Я вже змушую своїх рабів працювати до напівсмерті, намагаючись змусити їх задовольнити поточні потреби, і місцеві селяни не відстають від них. Те, що ви просите, неможливо."\n\n"Я впевнений, що вам вдасться виконати квоти, як і всім іншим," сказав чиновник, дивлячись у свій блокнот і шкрябаючи швидку нотатку. Він підняв голову і подивився на Адольфа скляним поглядом. "Щось ще?" Офіцере, я просто не можу виконати ці нові квоти. Якщо я буду тиснути на своїх робітників ще більше, вони почнуть вмирати на полях під час роботи..."\n\n"Тоді я пропоную вам знайти когось іншого". Офіцер клацнув ручкою і різко простягнув одну руку, пропонуючи рукостискання, холодно посміхаючись.\n\nАдольф взяв його руку, знаючи, що не варто відмовлятися від пропозиції партійного чиновника. "Сер, я дійсно думаю..."\n\n"Було дуже приємно бачити вас, Герр Адольф." Він швидко потиснув руку Адольфа, а потім поправив свій костюм і спустився сходами ґанку до свого чорного Фольксваґена. Він поїхав назад ґрунтовою дорогою, що вела до садиби, не залишивши по собі нічого, окрім приголомшеного Адольфа і хмар пилу, що здіймалися услід за ним."
 UKR_intro_chain.18.a: "Завжди більше."

 UKR_intro_chain.19.t: "Юний герой"
 UKR_intro_chain.19.desc: ""Куди це ти зібралася, повія?!"\n\nКий стримав лайку, інстинктивно пірнувши в найближчий провулок. Нижче по вулиці звичайна група бандитів з Гітлерюгенду знову чіплялася до якоїсь бідолашної дівчини. Він намагався спланувати свій похід до пекарні так, щоб уникнути їх, але тепер вони стояли між ним і його будинком, до того ж, вони залякували цю бідолашну дівчину. Він заховав хліб у пальто і взяв важкий камінь, який добре лежав у його руці. Визирнувши на мить з провулка і прицілившись у найбільшого хлопця, якого він побачив, Кай кинув у нього камінь і побіг.\n\nВін побіг провулком, ухиляючись від сміття і перестрибуючи калюжі, а потім забіг у бічну вулицю і опинився в глухому куті, віч-на-віч з височенним дерев'яним парканом. Якщо він і збирався втекти, то тільки через нього. Він переліз через нього, намагаючись захистити хліб, приземлившись прямо на спину.\n\nКій почув тупіт чобіт, що проходили повз, але був надто захоплений краєвидом, що відкривався перед ним, щоб думати про це. Він опинився на подвір'ї, заваленому плакатами, оголошеннями та графіті. "Робітники України, єднайтеся!" "Живи і помри за республіку!" "Україна, якою керують українці!" Один плакат злетів зі стіни і впав на землю, але Кий кинувся вперед і вихопив його з повітря. На лицьовій стороні аркуша був надрукований простий чорний текст: "Уяви собі вільну Україну." Кий спробував зробити саме це. Що означала б вільна Україна? Чи означає вона Україна, де він може вільно їсти щодня, а не ділити буханку хліба зі своєю сестрою? Чи означає це Україна, де його сестра могла б вільно ходити в магазин сама, не зазнаючи щоденних утисків з боку арійських бандитів? Чи означала б це Україна, де він міг би виїхати з Києва, коли забажає, замість того, щоб застрягти тут на останні 15 років свого життя? Кий хотів це дізнатися."
 UKR_intro_chain.19.a: "Тож він почав виношувати план."

 UKR_intro_chain.20.t: "Шукаючи минуле"
 UKR_intro_chain.20.desc: "Кий ухилявся від патрулів та провулків, поки не опинився на підпільному ринку, де він був упевнений, що знайде щось корисне. Він вирішив пошукати щось про Україну, якої його ніколи не вчили, але незабаром виявилося, що Кай блукає колами, не знаючи, де шукати таку ризиковану річ, і чи існує така річ взагалі. Коли Кай все більше переконувався у марності пошуків, на нього вказав старий чоловік і покликав його до себе зашкарублим покрученим придатком, який багато років тому, мабуть, був пальцем. Зрештою, Кий підійшов до старого каліки, якого він знав як Тараса. "Щось шукаєш, Кий?" - прохрипів той, не зводячи очей зі свого потенційного клієнта. Кий заговорив трохи голосніше, ніж пошепки: "Я шукаю що-небудь про..." Він озирнувся, побоюючись ділитися своїми пошуками з незнайомцем. Тихим тоном він продовжив: "Про історію України. Я хочу знати, що було до німців. Якою була Україна до всього цього?" Він невиразно жестикулював навколо, можливо, в бік Києва, можливо, в бік України. Усміхнувшись напівбеззубою посмішкою, Тарас шкутильгав до сусідньої купи сміття, якусь мить копався в ній, а потім повернувся до Кия, несучи запилений коричневий пакунок. Кий простягнув йому вкрадену пачку батькових цигарок, яку Тарас взяв, вклавши пакунок у руку Кия.\n\n"Слава Україні", - прошепотів Тарас. "А тепер іди додому, поки нас обох не пристрелили!" Тарас сухо посміхнувся, відкинувшись на спинку крісла і дивлячись, як молодий хлопець побіг додому. Зрозуміло, що все це було вкрай незаконно. Як тільки Кий повернувся додому, він сховався у своїй кімнаті і розірвав упаковку, щоб дістатися до того, що було всередині: книги. На обкладинці м'яким сірим шрифтом на брудно-жовтому тлі крізь бруд просвічували слова "Повна історія України та її народу." Кай провів ніч і більшу частину наступного ранку, уважно читаючи стару книгу."
 UKR_intro_chain.20.a: "Не забувайте, і тільки з благими намірами, говоріть про мене тихо."

 UKR_intro_chain.21.t: "Запитання до невідомого"
 UKR_intro_chain.21.desc: "Думки про минуле заполонили розум Кия, що ж такого він міг знати, від чого його приховували? Які люди були до нього, які великі чоловіки та жінки формували землю, яку він називав домом? Такі запитання у шкільному класі закінчилися б тим, що його сім'ю поневолили б - або ще гірше, а будь-які спроби витягнути інформацію з батька закінчувалися суворими зневажливими банальностями про обов'язок сина перед сім'єю і ціну, яку вони всі можуть заплатити за допитливість юного Кайя. Його запитання так і залишилися без відповіді за вечерею з хліба і тушкованої капусти.\n\nМовчки насидівшись у своїй спальні, Кай думав про те, як дізнатися правду, але його відволікли крики ззовні. Швидко сховавши книгу під ковдру, він висунув голову через підвіконня, щоб побачити, що відбувається на вулиці. На його жах, перед сусіднім будинком припаркувався "Опел Блітц". Однак, на його велике полегшення, солдати, що вивантажилися, попрямували до сусіднього складу, подалі від Кая і його зрадницьких думок. За мить, так само несподівано, як Кай встиг пригнутися і сховатися за стіною, серія криків, какофонія пострілів і глухий гуркіт невеликого вибуху наповнили його розум гудячим дзвоном.\n\nПройшло не більше півхвилини, перш ніж все знову стало тихо і спокійно. Після довгих роздумів Кай висунув голову з-під укриття, щоб побачити останки десятка Німецьких солдатів, які лежали закривавлені і розбиті на брудній вулиці, освітлені лише тьмяним світлом далекого вуличного ліхтаря. Опел Блітц зник, і ніде не було видно жодної душі.\n\nКий дивувався, з усе ще прискореним биттям серця, що він щойно побачив, і хто б наважився бути настільки хоробрим, щоб напасти на гарнізон. Думка про те, що українці борються за свою батьківщину проти деспотичного режиму, наповнила Кия дивним почуттям, яке він не міг пригадати вже дуже, дуже давно: надію."
 UKR_intro_chain.21.a: "Кайдани розірвіть, свободу освятіть кров'ю злих ворогів!"

 UKR_intro_chain.22.t: "Рішення патріота"
 UKR_intro_chain.22.desc: "Менше ніж за тиждень Кий прочитав цю велику книгу від початку до кінця. Доля його народу захопила його, і він постійно думав про неї. Дочитавши книгу вдруге, Кий вийшов на прогулянку. Було вже далеко за опівніч, і під покровом безмісячної ночі патрулі навряд чи викликали занепокоєння. Та навіть якби й були, Кай думав лише про партизанів, яких він бачив днями, і про свою роль у великій історії майбутньої України. Він опинився на березі Дніпра, обмірковуючи, що він може зробити, не знаючи, що він може зробити, не кажучи вже про те, що він хоче зробити.\n\nКоли він почав повертатися додому, знайомий голос покликав його. Тарас з-під сусіднього мосту знову манив його до себе і намагався змусити Кия довіритися йому. Безперервні запитання про книгу, його думки, бажання, його цінність. Кай ухилявся від усіх запитань, тактовно даючи уривчасті й розпливчасті відповіді, що виказували його внутрішню розгубленість. Тоді, коли він знову намагався піти, Тарас крикнув йому: "Згадай свій народ, Кий! Згадай свою матір!" Кий ніколи не знав своєї матері, і його цікавість знову взяла гору над ним. Тепер була його черга ставити запитання за запитанням. Однак Тарас не був таким боязким у своїх відповідях і розповів Кайю про тортури, зґвалтування та вбивство своєї матері. Він розповів про крики, скиглення, несамовиті ридання та постріли. Йому не подобалося говорити правду, так само як і Кайю не подобалося чути правду. Врешті-решт, Кай прийняв рішення. Він ще не знав, з ким йому випаде доля, але знав, що повинен боротися проти німців у будь-який спосіб. Коли Кий вирушав додому назавжди, Тарас вигукнув останнє напуття:\n\n "Ніколи не забувай своє коріння! Ніколи не забувай історію свого народу!" Кай відчув себе відданим цим спогадам: своїй країні, своєму народові, своїй матері. Він прийняв рішення: він повинен їхати."
 UKR_intro_chain.22.a: "Він повинен бути вільним."

 #UKR_intro_chain.34.t: "Простий фермер" #ЦЯ ПОДІЯ, ШВИДШЕ ЗА ВСЕ, БУДЕ ВИДАЛЕНА
 #UKR_intro_chain.34.desc: "Ульріх сидів на ґанку своєї маленької садиби і пив пиво, дивлячись на Чорне море, що лежало перед ним. Німецьке Чорне море... Здавалося, ніби це було вчора, коли все це вважалося володіннями слов'янських комуністів, які загрожували самому існуванню Батьківщини та її арійського народу.\n\nУльріх згадав свої дні у Вермахті, коли він з тріумфом увірвався спочатку у Францію, а потім в Англію, підпорядкувавши все це райхові. Його служба була винагороджена цією ділянкою землі в Ґотенлянді, недалеко від узбережжя Чорного моря.\n\nЖиття було добрим до нього відтоді, як він приїхав сюди в 50-х роках, навіть під час Західно-російської війни та спроби державного перевороту СС. У нього була прекрасна дружина, двоє чудових дітей і садиба, яку він називав своєю. Подумати тільки, цю землю колись обробляли слов'яни... але тепер її потворна слов'янська природа була очищена припливом арійських німців.\n\nГотінлітер Фрауенфельд говорив, що вони були нащадками готської знаті, які відвоювали землю для арійської раси. Ульріх сумнівався в цьому, але ці сільськогосподарські субсидії, безумовно, давали йому змогу відчути себе дворянином з тією кількістю рейхсмарок, яку він заробляв.\n\nУльріх зробив ще один ковток пива, дивлячись у бік заходу сонця. Він заслуговував на це, думав він, хороше і щасливе життя. Він захищатиме його до останнього, що б не сталося."
 #UKR_intro_chain.34.a: "Просте життя, побудоване на стражданнях мільйонів." Скоро видалять але... чи це буду я шукати чи я буду знов блукати?
 # Koch fucks people over events #

 UKR_intro_chain.23.t: "Відправка ідеаліста"
 UKR_intro_chain.23.desc: ""...Для довідки, Герр Ляйббрандт, ми надамо вам визначення для кооперативу. Це важливо на випадок, якщо ви забули, бо я знаю, що думати про всі ці кумедні маленькі відхилення від націонал-соціалістичної думки, які ви маєте, - це дуже важка, руйнівна для розуму робота.\n\nКооперативи мають діяти в напівколективний спосіб. На відміну від попередніх моделей, земельні ділянки мають визначених власників, сівба та жнива, як правило, проводяться колективно, а техніка перебуває у спільному володінні та користуванні десяти домогосподарств.\n\nВажливо, щоб ви проконтролювали, щоб наші адміністратори не провалили свою роботу і не дозволили собі піддатися впливу корупції або ідеологічної плутанини. Вони повинні розділити земельні ділянки таким чином, щоб ми виконали завдання, поставлені перед нами Остміністерством.\n\nКОХ"\n\nЗакінчивши листа до Ляйббрандта і підписавши його звичними каракулями, Кох злегка посміхнувся. "Це досить добре виправить цей зразок. Більше часу, проведеного в сільській місцевості, керуючи нашим сільським господарством, менше часу тут, у Кієві, біля важелів влади, де він може завдати реальної шкоди.""
 UKR_intro_chain.23.a: ""Я лише сподіваюся, що він не зіпсує ферми.""

 UKR_intro_chain.24.t: "Дорікання дипломата"
 UKR_intro_chain.24.desc: "Еріх Кох не міг цього витримати. Якийсь нікчемний дипломат, племінник якоїсь великої людини на Сході, набуває тут впливу? Очевидно, що його треба було зупинити, перш ніж він спробує вести переговори з поліськими бандитами чи ще якоюсь подібною нісенітницею.\n\n"...А я вам кажу, Браутігам, що фюрер давно постановив, що нові землі на Сході, такі як цей райхскомісаріят, зовсім не є справою міністерства закордонних справ. Ви повинні припинити ці теревені про реформи; вони лише вставляють палиці в колеса цієї адміністрації і полегшують життя бандитам і зрадникам ззовні."\n\nМаленьке дитя продовжувало белькотіти, а Кох нахмурився. Чорт забирай, а він сподівався, що вигуки імені Гітлера, які порушують першу заповідь, допоможуть."\n\n"Ні, мені на це начхати. Ні, абсолютно ні. Ні, ні, і ні. Навіть не думай продовжувати цю розмову. Повертайся до роботи, інакше матимеш справжні проблеми!"\n\nКох проклинав дітей чиновників-членів партії, здавалося, в сімдесятий раз цього року."
 UKR_intro_chain.24.a: ""Наївні ідіоти зі своїми зрадницькими ідеями, клянуся Богом...""

 UKR_intro_chain.25.t: "Сокира затупилася"
 UKR_intro_chain.25.desc: ""Ви, Герр Олендорф, занадто багато про себе думаєте, і це не на вашу користь."\n\nЕріх Кох, райхскомісар України, вказував на Отто Олендорфа, керівника місцевих СС, зі свого місця за столом.\n\n"Мені байдуже, яку роль відіграли ваші чорносорочечники чи хто там ще у виконанні, як там? Точно, третьої фази генералплану "Ост". Я думаю, що вашим людям найкраще сидіти і охолоджувати свої п'яти протягом наступних кількох місяців, щоб не накоїти чогось смішного - або забути, що будь-які "успіхи", яких вони думають, що вони досягли, не є "успіхом" роботи Райхскомісаріяту як оплоту арійської раси."\n\nОлендорф кривився. "Як, товариш по партії, я, звичайно, згоден, але..." "Але? Але?! 'Звичайно, ви згодні, але' - нічого, це суперечність у термінах! Не думайте, що я не бачу, як ви намагаєтеся відвести розмову вбік або привласнити собі те, що по суті було моєю роботою. Ідіть, зосередьтеся на боротьбі з партизанами, зробіть щось корисне. Як там казав твій бос? Нам потрібен лише їхній страх?" Олендорф нерішуче кивнув. "Ну, якби ви, виродки, дали бандитам-партизанам привід для страху, можливо, ми б взагалі не опинилися в цій халепі!"\n\nПридушуючи бажання зробити щось, про що він може незабаром пошкодувати, Олендорф просто знову кивнув головою. "Як скажете, товариш по партії." При цьому Кох зневажливо махнув рукою на двері."
 UKR_intro_chain.25.a: ""Як скажу, так і буде. Повертайся до роботи!""

 UKR_intro_chain.26.t: "Торговець обдурив"
 UKR_intro_chain.26.desc: "Ще один день, що минав, означав ще більше годин, витрачених на спілкування з нікчемними базікаючими ідіотами, які називали себе його "підлеглими". Боже, як Еріху все це набридло. Хто це був цього разу? Пітер Шелте Хеерема, жадібна до грошей п'явка, яку голландці поставили на чолі НОК.\n\nКох ненавидів Хеерема, як і більшість своїх підлеглих, але Хеерема був певною мірою унікальним з точки зору того, наскільки він дратував райхскомісара. Щоб заспокоїти себе, Кох у приватних розмовах замінював "Шелте Хеерема" на "Пітер Шелте Хеерема" гортанними звуками, коли йому доводилося мати справу з Хееремою. Таким було його враження від Голландської мови.\n\nСтиснувши перенісся, Кох похитав головою і підняв підборіддя. "Ні, абсолютно ні, ми не збираємося витрачати жодної копійки на те, щоб дозволити вашому маленькому НОКу механізувати свої ферми під час нашої Наддніпровської кампанії механізації. Жодного пфеніга. Сама пропозиція божевільна."\n\n"Але, пане райхскомісар, я можу запевнити вас, що участь НОК в цьому проєкті буде корисною..."\n\n"Замовкніть! Ви не більше, ніж надмірно амбітна п'явка на Райхскомісаріяті. Насправді, якби я не був упевнений у твоєму арійському походженні, я б сказав, що ти насправді єврейський більшовицький капіталістичний шпигун для американців!" Протиріччя в цій образі не було очевидним ні для Коха, ні навіть для Хеереми; продовжуючи, райхскомісар перекрикував заперечення Хеереми,"
 UKR_intro_chain.26.a: ""Ні, все! Забирайся звідси негайно!""

 ### 7.2 - КОҚ ПОЛУЧИВ СНАРЯДОМ У ПОТЯГ ###
 UKR_koch_bombing.1.t: "Назад у Прйссен"
 UKR_koch_bombing.1.desc: "Еріх Кох, здавалося, вперше за дуже довгий час був щасливий.\n\nПерш за все, його секретарі були розгублені. Адже ситуація з партизанами не покращилася, а крім того, Олендорф, Ляйббрандт і Браутігам, як і раніше, боролися за владу. Втім, незабаром секретарі Коха зрозуміють причину його радості, коли він надішле їм повідомлення: найближчими днями він виїжджає до Остпройссену і проведе там кілька тижнів.\n\nПоки він несамовито пакував свої речі, на його обличчі не сходила посмішка. Останні 20 років Кох провів на цій жалюгідній посаді райхскомісара України, маючи справу як з місцевими жителями, так і зі своїми співвітчизниками-німцями. Всі вони, здавалося, були готові накинутися на нього і з'їсти живцем, як стерв'ятники, при найменшому прояві будь-якої слабкості. Однак тепер він міг повернутися до свого прийомного дому. Спогади про час, коли він був гауляйтером і оберпрезидентом Остпройссену, наповнювали його свідомість, коли він продовжував повертатися назад.\n\nКолись, ще до «Барбаросси», до того, як його призначили в цю глушину Райху, він був головним у регіоні і другим після самого фюрера. Він очистив свої володіння від бідності та безробіття, і Остпройссен стала маяком процвітання для всього Райху.\n\nЗакінчуючи пакувати речі, він подивився на свій стіл і про щось задумався. Можливо, ця його відпустка може стати нагодою? Можливо, райхскомісар зможе потягнути за якісь ниточки, щоб не лише піти у відставку, але й повернути собі старі титули у Остпройссену? Еріх посміхався дедалі ширше, молячись Богу, щоб задумане здійснилося."
 UKR_koch_bombing.1.a: "Зрештою, якщо Бог на його боці, що може піти не так?"

 UKR_koch_bombing.2.t: "Здійснення задуму"
 UKR_koch_bombing.2.desc: "Роздратований Кох презирливо повторив секретарці своє бажання вилетіти розкішним рейсом з найближчого аеропорту, відчуваючи, що розмовляє з цегляною стіною. Він знову повторив дату і час свого від'їзду, перш ніж зачинив двері свого кабінету. Секретарка на мить замислилася: три дні - небагато часу для планування польоту, але робота була варта того, якщо це означатиме кілька днів, вільних від Коха.\n\nУ будь-який інший день секретарка не сказала б своєму чоловікові, що Кох збирається летіти далеко-далеко, але вперше з тих пір, як вона почала працювати на нього. Вона була рада цій тривалій відпустці, а чоловік взяв її з собою після підвищення зарплати. У будь-який інший день чоловік цієї секретарки не сказав би бармену, що Кох незабаром від'їжджає до Пройссену. Але він випив більше, ніж планував, і розв'язав собі язика. У будь-який інший день бармен не був би таким щедрим, але зовсім нещодавно він купив щасливій парі по келиху і поділився новиною з іншими відвідувачами. Однак, як пиво з розбитого кухля, інформація просочується туди, де вона не повинна була залишатися.\n\nУ будь-який інший день, з будь-якою іншою секретаркою або з будь-яким іншим райхскомісаром, це могла б бути інша історія. Але цього дня з бару вийшов відвідувач, допив свій напій і пробурмотів щось про те, що навіть Кох покидає це пекло. І в цей день пригнічений Богдан Антоненко, повертаючись з неприємного промислу, випадково проходив повз цього чоловіка і почув його невиразну мову.\n\nБогдан обернувся до чоловіка і запитав, що він має на увазі. "Три дні," - відповів чоловік. "Він летить назад до Пройссену, падлюка."\n\nІ в цей день Богдан Антоненко зрозумів, що у нього є шанс змінити історію."
 UKR_koch_bombing.2.a: "Небо, браття, знову усміхається нам!"

 UKR_koch_bombing.3.t: "Щоб встигнути на рейс"
 UKR_koch_bombing.3.desc: "Еріх Кох ніколи не думав, що час може летіти так повільно, як останні 72 години. Йому здавалося, що кожна хвилина тягнеться довше, ніж попередня, а хтось у тіні плете свої інтриги, щоб затримати Коха в Кієві якомога довше. Його робота в офісі останнім часом була страшенно нудною, навіть більше, ніж зазвичай, оскільки за останні дні не сталося нічого цікавого чи нового. У двері його кабінету постукав шофер, який вже ніс його багаж. Незважаючи на своє піднесення від того, що день від'їзду нарешті настав, Кох коротко повідомив шоферу, що він поїде власною машиною, і що йому потрібно лише перенести свої валізи. Шофер поїхав, а Кох схвильовано підскочив, наскільки дозволяв його вік, слідом за молодою людиною, яка прагнула злетіти в повітря.\n\nКрім дедалі теплішого ставлення співробітників його офісу, в офісі майже нічого не відбувалося відтоді, як він оголосив про свій від'їзд. Це повільно зводило Коха з розуму, але він зберігав самовладання, знаючи, що скоро, дуже скоро, він буде в повітрі і далеко від цього жалюгідного місця. У голові Коха були і приємні думки: кліки, якими він керував, утримувалися від своїх типових сварок, звіти про діяльність Опору сповільнилися до незначної повзучості, а партизанська активність була на радість мінімальною. Якби це був будь-який інший день, Кох помітив би ці тихі розбіжності і занепокоївся б. Однак за якихось 45 хвилин це вже не було б проблемою Коха - доки він не повернувся з Остпройсена.\n\nУ будь-який інший день Кох помітив би невеличкий натовп, що зібрався його проводжати, але йому було байдуже. Як тільки багажник зачинився, Кох зачинив свої двері і почав тягнутися за ключами. У будь-який інший день він, можливо, зачекав би якусь мить, щоб насолодитися своїм захопленням. У такий день він міг би почути тихе цокання таймера, який механічно відраховував секунди, хвилини і години, що минули з моменту його встановлення. На жаль, сьогодні був не такий день. Замість того, щоб почути, як перевертається машина, Кох почув різке клацання запалювання, а потім оглушливий звук вибуху бомби."
 UKR_koch_bombing.3.a: "Бувайте!"

 UKR_koch_bombing.4.t: "Рада Безпеки"
 UKR_koch_bombing.4.desc: "Кієв не встиг оплакати свого вмираючого вождя, а Україна не встигла зрадіти. Нові гнобителі прибули в шаленому ривку, розбиваючи корону свого короля і будуючи на його кістках нові імперії. Райхскомісаріят, вмираючий, але впорядкований, раптом був втягнутий у божевілля.\n\nПочалося з заступника. Ляйббрандт, не гаючи часу, зайняв місце райхскомісара Коха якнайкраще, вивергаючи пустопорожню пихатість, що становила його типове лідерство. Посилаючись на "прецедент", посилаючись на "наказ", він одягнув мундир, який ніколи не призначався для нього.\n\nАле десятиліття неактуальності не могли бути скасовані за один день. Ляйббрандт був непотрібною, рудиментарною фігурою, і залишався таким протягом півстоліття. Для Браутігама реформи Ляйббрандта були порожніми, готовими бути відсунутими новим поколінням. Для Олендорфа вони активно руйнували нитки Німецького суспільства. Обом, як і багатьом іншим членам їхніх фракцій, життя під керівництвом Ляйббрандта здавалося просто нестерпним.\n\nТож, зведені разом обставинами, дипломат і поліцейський змусили Ляйббрандта піти на поступки. Разом вони прийшли до депутата з планом розподілу влади, як лідери тимчасової "Ради безпеки". Ляйббрандт очолив би уряд, але тепер на чолі більшої групи провідних Німецьких чиновників, значна частина яких була б на боці його новоявлених ворогів.\n\nЛяйббрандт навіть не встиг запанікувати. Він просто посміхнувся, здригнувся і підписав папери.\n\nТак Україна стала завойованою всіма, але ніким не керованою."
 UKR_koch_bombing.4.a: "Ще одна поразка."


 ### 7.3 - ПРЕ-УЦВ ІВЕНТИ ###
 ## 7.3.0 - ПРЕ-УЦВ ІВЕНТИ НЕ ПОЗНАЧЕНІ У ІНШИХ ВИПАДКАХ ##
 UKR_VanNordenIntro.1.t: "Батько"
 UKR_VanNordenIntro.1.desc: "З перших днів свого життя Пітер Ван Норден був вихований у вірі, що найчистіше життя - це бездумне життя, і що чисте життя - це все, що має значення. Він народився в Амстердамі всього за рік до війни, і його дитинство пройшло у світі радіопередач і консультантів Гітлерюгенду. Бліцкриг пропаганди проломив стіни його свідомості, і з кожним днем триматись за минуле ставало все важче і важче. Коли він приземлився в Московієну з гвинтівкою за плечима, він твердо обрав легкий шлях.\n\nАле засвоєння фашистських цінностей було дією, зробленою не лише з міркувань зручності, якою б бездумною вона не була. Вільне володіння Пітером Німецькою мовою, його звання у Вермахті, його зростаючий рахунок вбивств - все це надавало йому значення, з яким не могли зрівнятися його сім'я та друзі в Голландії. Люди з його оточення були невдахами, прикутими до трупа. Пітер був ідеальним арійським солдатом, який зробив свій внесок у створення Райху, що надовго переживе невдалу державу, яку він поглинув.\n\nВрешті-решт, служба Пітера закінчилася пострілом у плече, і йому запропонували розпочати нове завдання: заселення України. Це був новий ідеал, до якого варто було прагнути, і Пітер вхопився за цю можливість. Швидко він знайшов собі дружину в старій шкільній подрузі, і помчав до садиби під Кієвом, щоб почати все спочатку.\n\nТепер він знайшов свою нову рутину, оранку і збір врожаю, прокидаючись на світанку і лягаючи спати на заході сонця. Це далеко від його міського життя в Амстердамі, але Пітер робить це все одно. Можливо, якщо він зупиниться, то зрозуміє, як далеко відійшов від усього, що знав, яким самотнім і порожнім почувається на новій землі. Але він не зупиниться, бо бездумний порив - це шлях Райху, а Пітер Ван Норден - улюблений син Райху."
 UKR_VanNordenIntro.1.a: "Працювати і працювати вічно."

 UKR_VanNordenIntro.2.t: "Матір"
 UKR_VanNordenIntro.2.desc: "На вигляд Антонія Ван Норден була виразно арійською жінкою. Її очі були блідо-блакитними, не вражаючими, але завжди приємними. Її волосся росло світлим і прямим, сяючим водоспадом, коли воно не було зібране в пучок на маківці. Її кінцівки були довгими і стрункими, елегантними і гідними.\n\nУ минулому житті це була краса, яка принесла їй власне життя. До того, як ринок зазнав краху, Антонія кружляла у вихорі залицяльників і пригод, нескінченних вечірок на вулицях Амстердама. Все закінчилося з Пітером, єдиним чоловіком, який був достатньо сильним, щоб нарешті притиснути її до землі.\n\nУкраїна була новим життям, спокійнішим життям. Спокійнішим за Амстердам. Вона прокинулася, поцілувала чоловіка промовивши: "з добрим ранком" і почала готувати ситний сніданок. Вона пішла в місто, щоб купити деякі продукти, і повернулася вчасно, щоб допомогти з викопуванням бур'янів. Вона прочитала Маркусу казку, поцілувала чоловіка на ніч і впала в ліжко.\n\nАле в глибині душі вона відчувала, що Україна знищує її. Її волосся ставало бляклим і кучерявим, очі починали тонути в павутині гусячих лапок і мішків, а тонкий шар м'язів наростав від того часу, який вона проводила в полі. Вона занадто багато часу проводила у ванній кімнаті, вдивляючись у дзеркало. Вона відчувала, як гниє."
 UKR_VanNordenIntro.2.a: "Щовечора перед сном вона молилася, щоб її сім'я не дізналася про це."

 UKR_VanNordenIntro.3.t: "Син"
 UKR_VanNordenIntro.3.desc: "Маркус Ван Норден був милою дитиною, з носиком-гудзиком і кучерявим світлим волоссям. Він був тихим і послужливим, вправно виконував накази, як його батько, і вміло уникав дискомфорту, як його мати. Його серце було широким і неглибоким, готовим наповнитися тими, хто його оточував. Він дуже рідко плакав.\n\nАнтонія часто хвилювалася, що він може скоро стати похмурим. Вона нервово розвідувала околиці в пошуках можливих друзів, але знайшла небагато дітей, яких Пітер міг би прийняти. Вона дивилася в очі Маркуса і бачила в них величезну прірву, яку потрібно було заповнити, як тільки сім'я могла дозволити.\n\nПітер хвилювався через його слабкість, через маленькі рученята і хиткі кроки дитини. Райх покладав великі надії на своїх дітей, як на їхню роль, так і на їхні здібності. Маркус не міг залишитися позаду своєї нації. Коли Пітер побачив, як плаче його дитина, він ледве міг існувати в той момент. Він міг лише уявити собі глибоку порожнечу людини, яка не може служити своєму народові або допомагати своїй сім'ї.\n\nМаркус не розумів нічого з цього. Він дивився на свою сім'ю і бачив їх чистими - він не бачив іншої можливості. Він метушився зі своїми іграшками, їв свої обіди і не звертав уваги на нервові погляди, якими, здавалося, завжди обмінювалися його батьки."
 UKR_VanNordenIntro.3.a: "Лише через роки він прийшов до розуміння того, як провів роки на цій фермі."

 UKR_VanNordenIntro.4.t: "Нічого нового"
 UKR_VanNordenIntro.4.desc: "З їдальні на кухню долинали останні ноти гімну НСДАП, що пронизливо лунали з пронизливих динаміків, атакуючи барабанні перетинки. Пітер Ван Норден сидів на старому дерев'яному стільці, нахиливши голову до радіо. Все його обличчя було вкрите потом. Він не міг не опустити погляд, відчуваючи сором і страх.\n\nЗ радіо пролунала новина: бандити, ймовірно, пов'язані з єврейско-більшовицькими силами, вчинили замах на райхскомісара Коха. Він не загинув - диктор сказав, що він був надто сильним, щоб померти. Проте офіційні представники НСДАП відмовилися повідомити, в якому стані перебуває Кох. Це був явний знак жахливої долі райхскомісара і джерело нескінченної, невгамовної паніки.\n\nПройшов день, Антонія спостерігала, як новини зім'яли її чоловіка. Вона зробила його нездатним до праці у вирішальний день збору врожаю і несприйнятливим до будь-якої розради. Кох був хорошою людиною, намагалася запевнити вона його, але райх має відправити ще багато людей. Пітер відповів лише суворим наказом залишити його і приступити до вечері.\n\nМожливо, це була своєрідна травма, подумала Антонія. Всупереч собі, частина її хвилювалася, що це може бути більш фундаментальною слабкістю. Поки вона працювала над палаючою піччю, а Маркус був поруч, ця думка не давала їй спокою:"
 UKR_VanNordenIntro.4.a: "Пітер не міг залишатися з Кохом назавжди."

 UKR_VanNordenIntro.5.t: "Історія про хлопця"
 UKR_VanNordenIntro.5.desc: "Маркуса відправили на зустріч у класі за багато миль від фермерського будинку. Йти до класу, зустрічатися з однокласниками-німцями завжди було дуже цікаво, навіть якщо уроки були довгими і він не міг грати стільки, скільки хотів.\n\nЦей урок був з історії, а Маркус дуже добре знався на історії. Його тато любив розповідати про історію, довгу і круговерть захоплюючих воєн і нудних імперій. Але сьогоднішній урок був особливим, бо вчитель пообіцяв розповісти про Україну. Здавалося, що цей урок був дуже важливим.\n\nАле Маркусу було мало що зрозуміло. Його вчитель розповідав, що Україна була провінцією Райху - колись повною українців, а тепер повною здорових арійських німців. Проте Маркус бачив багато українців поруч зі своїм будинком, а німців, з якими він міг би гратися, не було. Чому він був змушений жити з українцями? З українцями не було весело - тато, здається, вважав їх майже не людьми. Чи міг би він переїхати туди, де живуть інші німці?\n\nМаркус хотів розпитати вчителя про всіх українців, які живуть по сусідству з його будинком. Але він знав, що вчитель може зробити з дитиною, яка говорить не за правилами, і тому промовчав."
 UKR_VanNordenIntro.5.a: "Але урок ніколи не здавався правильним."

 UKR_VanNordenIntro.6.t: "Королівство Маркуса"
 UKR_VanNordenIntro.6.desc: "Коли його мати і батько сперечалися про фінанси, їхні погляди відірвалися від Маркуса і не збиралися повертатися на нього. Він вислизнув через щілину у вхідних дверях і стрибнув у пшеничні поля, що оточували його дім. Його пригода почалася.\n\nХлопчик досліджував землю, як новий континент. Він відчував усе своїми органами чуття - повітря, бруд, комах, зерно. Він забирає все це собі, і з кожним кроком забирає все більше.\n\nПригода Маркуса тривада лише кілька хвилин. Антонія незабаром помітила відсутність сина і побачила, що двері бездіяльно прогинаються під вітром. Вона вигукнула його ім'я з ганку і побачила, як він з'явився у пшеничних ланах, біля лісу, де, за чутками, ховалися партизани. Вона кинулася на Маркуса і потягла його назад до хати.\n\nАле він згадував ті поля тієї ночі, і ще багато ночей по тому. Йому снилося, що його ліжко лежить на тому бурштиновому полі, а мухи і жуки кружляють навколо нього, як навколо корони для їхнього господаря. Йому снилося, як він згинає колоски в руках і як його босі ноги впиваються в землю."
 UKR_VanNordenIntro.6.a: "Королівство, яке чекає його повернення."

 UKR_VanNordenIntro.7.t: "Мішень"
 UKR_VanNordenIntro.7.desc: ""Пітер?"\n\nПітер Ван Норден нахилився до поля навколо свого будинку, гвинтівка тремтіла в його руках. Вітер дув дуже сильно, і стебла зерна то здіймалися, то опускалися з його поля зору. Він втупився в дуло рушниці і вистрілив у стіг сіна. Куля просвистіла повз стіг і полетіла в ліс - невдалий постріл. З листя вирвалося вороняче каркання.\n\nПітер заговорив, його руки все ще міцно стискали рушницю. "Сьогодні я погано цілюся... мої навички притупилися з часів війни, Антоніє. Партизанська загроза реальна - мені потрібно ще раз відточити свою майстерність. Не відволікай мене."\n\nАнтонія нахилилася до чоловіка, насупившись. "Пітер, ця земля небезпечна. Без Коха і Гітлера, щоб стримати українців, вони формують армії - Рада розглядає питання про евакуацію всього цього регіону. Ти повинен знати, що твоя гвинтівка не врятує цю ферму. Ти можеш бути найкращим стрільцем в Україні, але все одно не зможеш..."\n\nНасамкінець очі Пітера злегка ковзнули по дружині - наче по кімнатній мусі. "Антоніє, досить, - холодно сказав він." Це виходить далеко за межі твоєї посади. Вербауер - це переселенець, арійська людина, що має волю перевернути гори. Я можу зробити все, що потрібно Райху - або я не заслуговую нічого". Він повернувся до своєї цілі і зробив ще один постріл."
 UKR_VanNordenIntro.7.a: "Він знову промахнувся."

 UKR_NosenkoIntro.1.t: "Ой, Україна моя!"
 UKR_NosenkoIntro.1.desc: "Ой, Україна моя!\nБезкрайні твої поля\nПовалена й побита\nЗневаджена й зраджена\nВітчизна\nОй, Україно моя\nОкровавлені твої поля\nТече тая кровь аж до моря\nІ душе синів вона без жаля\nСія над полями стяги ката\nСія чорно-червоно-білі стяга\nІ не має їм краю-края!\nОй, Україно!"
 UKR_NosenkoIntro.1.a: "-Автор Данило Носенко, 1962."

 UKR_NosenkoIntro.2.t: "Мистецтво мертве, вони вбили його"
 UKR_NosenkoIntro.2.desc: "Галина, схилившись над ящиком у погребі, прочитала останні два слова вірша, і підпис автора. За іронією долі, як для поета, це були як бусь курка писала, але Галина вже знала, що там написано, по одному лише почерку. Данило Носенко. Вона покинула те, що спочатку привело її сюди - пошуки старої швейної машинки - і попрямувала назад сходами, залишивши підвал перевернутим догори дном. Посміхаючись, вона підійшла до чоловіка з цілеспрямованістю, якої не відчувала вже дуже багато років. Він, як завжди, глибоко занурився в книгу на кухні. Він трохи опустив фоліант, щоб поглянути на дружину, яка подарувала йому вірш. "Це ти написав, Данило?"\n\nДанило обережно взяв зім'ятий старий папір і пробігся по ньому очима. Його губи скривилися в гіркувато-солодкій усмішці: "То тобі сподобалося?"\n\n"Сподобалося? Данило, це один з найкращих творів, які я коли-небудь читала", - відповіла Галина.\n\n"Ніколи не думав, що він вирізняється з-поміж решти моїх творів", - зневажливо сказав Данило, відкладаючи його вбік. Він зрозумів, до чого веде дружина, по її очах, і приготувався до наступних слів.\n\n"Я просто думаю, що це дуже потужно. Ти не думав про те, щоб зв'язатися з кимось із твоїх старих друзів у підпіллі? Опублікувати це? Люди повинні почути це зараз бо їм це потрібно, як ніколи!" Данило зняв окуляри, заплющив очі, щоб потерти ніс, уявивши безживні обличчя десятків занадто ідеалістичних, щоб жити, людей. Сором, страх і горе закипіли в його грудях. "Пробач, кохана, але я не можу так ризикувати. Хіба ти не пам'ятаєш, що сталося з Максимом? Райх вбиває людей за такі речі, ми повинні визнати, що у світі, який вони створили, немає місця для мистецтва."\n\n"Вони ніколи не дізнаються, Даниле.""
 UKR_NosenkoIntro.2.a: ""Тут завжди хтось є, Галино.""

 UKR_NosenkoIntro.3.t: "Лопата"
 UKR_NosenkoIntro.3.desc: "Лопата в руці Галини була важчою, ніж вона звикла. Вона запитувала себе, чи це означає, що вона старішає, чи голоднішає. Мабуть, і те, й інше, подумала вона. Купівля нового обладнання для ферми завжди була болючою справою, яка забирала у неї її мізерні заощадження і змушувала її йти у важку подорож додому.\n\nДень продовжував псуватися не тільки через безперервний крижаний дощ, який перетворив ґрунтову дорогу додому на багнюку, але й через натовп людей, що переповнював одну з небагатьох асфальтованих доріг у місті. Наближаючись, вона почула звук, від якого кров закипіла в жилах. Німецький марш у поєднанні зі злісним гарчанням двигунів вантажівок, зловісним скреготом танкових гусениць і неспокійними, розсіяними оплесками настороженого натовпу. Не маючи іншого виходу, вона пробралася крізь натовп до узбіччя, де побачила досить жалюгідні розміри параду: чотири з п'яти танків, можливо, два взводи людей, кілька застарілих та іржавих старих вантажівок і військовий оркестр, який намагався пробитися крізь шум транспортних засобів. Навколо неї натовп аплодував, дехто зі щирим запалом, а дехто - з удаваною нещирістю. Чоловік позаду неї штовхнув її, заохочуючи приєднатися. Вона похитала головою, показуючи на свою лопату.\n\nНе маючи змоги піти, її гнів тільки ще більше розпалювався. Це було не що інше, як марш ходячих спогадів про нічні кошмари. Їхній темп нагадував перший похід у маленьке містечко так давно, те, як вони дозволили занавісці впасти на її дім і задушити його в стражданнях. Їхні обличчя нагадували їй про те, як вони плювали на неї та її народ кожного дня свого життя. Така ненависть і водночас така гордість. Найгірше те, що вантажівки нагадували їй рідкісні розповіді Данила про табір, до того, як якийсь старий друг, що став колабораціоністом, врятував його. Вона подумала про його шрами, як у тварини, що зазнала насильства. Вона була рада, що він вдома, а не тут. Нецензурні слова намагалися підступити до горла, тому вона прикусила язика. Насильство спало їй на думку, як було б приємно вибити лопатою нацистські зуби, як німці вибивали деяким з них. Вона не могла цього зробити, не могла зробити Данила вбивцею. Вона була всім, що в нього було. Натомість вона посміхалася, поки не пройшов останній чоловік, і пішла додому, бурмочучи щось під ніс."
 UKR_NosenkoIntro.3.a: ""Мерзоти...""

 UKR_NosenkoIntro.4.t: "Питання безпеки"
 UKR_NosenkoIntro.4.desc: "Серія стуків змусила їх обох повернути голови. Данило нахмурився, а Галина насторожено подивилася на двері. Данилові спало на думку кілька пояснень, і жодне з них не було добрим. Вони не чекали на гостей, а єдиними можливими відвідувачами були ті, хто приносив неприємності.\n\nТому він не здивувався, побачивши по той бік дверей поліцейського. Це був літній чоловік з квадратним обличчям, сивий і великим фізично. "Добрий день, офіцере", - привітався Данило, зберігаючи ввічливість у голосі. "Чим можу допомогти?"\n\nЗавжди будьте активними. Завжди йдіть назустріч. Не давайте нічого, окрім згоди. Це єдиний розумний підхід, коли йдеться про правоохоронні органи. Офіцер повільно кивнув. "Ми відстежуємо партизанську активність у цій місцевості, і нам потрібна будь-яка інформація про їхнє місцезнаходження. У нас є повідомлення, що їх бачили поблизу цього будинку."\n\nДанило не знав, чи це був трюк, але це не вплинуло на його відповідь. "Я намагаюся уникати неприємностей, офіцере. Якщо біля мого будинку є невідомі люди, я знаю так само мало, як і ви."\n\n"Ви впевнені, що зовсім нічого не знаєте?" Офіцер тиснув на Данила. "Багато партизанів не тільки на вулицях. Вони ховаються серед цивільного населення, приховують свою політику..." "Так, офіцере, я впевнений, - перебив він. "І я, і моя дружина уникаємо політики і не маємо жодного бажання в неї втручатися. Ми дамо вам знати, якщо помітимо когось підозрілого, але, вибачте, я не можу сказати вам те, що ви хочете знати."\n\nОфіцер стиснув губи, явно незадоволений відповіддю, хоча, здавалося, розумів, що він не бреше. Однак це не завадило йому зробити останнє попередження, коли він розвернувся, щоб піти:"
 UKR_NosenkoIntro.4.a: ""Ми серйозно ставимося до безпеки, пане Носенко. Як тільки ви щось побачите, повідомте нам - інакше будуть наслідки.""
 
 UKR_NosenkoIntro.5.t: "Темні ночі"
 UKR_NosenkoIntro.5.desc: "Найкращими ночами були ті, де було мало або зовсім не було природного світла. Такі ночі траплялися лише тоді, коли місяць був темним або його закривали хмари. Галина навчилася вистежувати такі ночі, і коли вони наставали, користуватися ними. Вона не знала, коли настане наступна.\n\nОна згадала тривогу і страх, які відчула, коли вперше вирвалася на волю. Не за себе, а за те, що може статися, якщо Данило прокинеться і побоювалася найгіршого. На щастя, він міцно спав, і вона менше нервувала, коли вислизала вночі. Не те, щоб її не було дуже довго.\n\nПакунок, який вона міцно стискала, був невеликим. Здебільшого це були консерви, які вона ховала протягом кількох тижнів, а також кілька буханців хліба. Це було небагато, але вона знала, що місцевому опору потрібна кожна дрібниця. Вона знала, що не тільки вона передавала їм такі пакунки.\n\nВсі вони повинні були робити свій внесок, і вона також.\n\nВона трималася в тіні, тримаючи вухо гострим на випадок, якщо почує якісь машини або Німецькі патрулі. Зрештою, вона звернула в невеликий провулок, де на неї чекав один з партизанів; молодий хлопець, який знав, що зустріне її, коли місяць буде темним. Вона не знала його імені, не питала і не хотіла знати більше.\n\nУсе, що вона зробила, це передала йому пакунок, який він швидко взяв, сказавши їй швидке, тихе, але щире "дякую." Він швидко пішов, вона зробила те ж саме і не втрачала пильності, поки не опинилася в ліжку з чоловіком.\n\nПісля цього вона завжди спала краще, бо знала, що по місту розвозять більше таких пакунків, як її. Вона була рада, що завдяки її допомозі опір триватиме ще трохи довше."
 UKR_NosenkoIntro.5.a: "Визволення прийде, потрібна лише одна пожертва за іншою."

 UKR_NosenkoIntro.6.t: "Тягар провини"
 UKR_NosenkoIntro.6.desc: "Вечеря перед ним була несмачною, а апетит відсутній. Данило думав, чи стане йому легше через кілька годин після зустрічі з молодими людьми, але почуття провини і жалю тільки ще більше посилилося. Він не дуже добре приховував його, і здавалося, що дружина нарешті збирається запитати.\n\n"Ти хочеш мені розповісти?" - Нарешті запитала вона, поклавши виделку.\n\n"Чи ти хочеш, щоб я здогадалася, чому ти похмурий цілий день?"\n\nВін втупився в їжу, його голос перервався, наче він сповідався. Він припускав, що так воно і було. "Там був молодий чоловік. Намагався сховатися від поліції. Думаю, партизан, принаймні так він виглядав. Він хотів зайти у дім." Закінчивши, він не подивився дружині в очі. "Я сказав йому, щоб він ішов далі."\n\nЗа вечерею запала важка мовчанка. Данило нарешті підняв очі на Галину, вираз обличчя якої був засмученим, але бачано що вона була розчарована, від чого ставало тільки гірше. "Ти не повинен був цього робити, - нарешті тихо промовила вона. "Навіть якщо ми не можемо його сховати... Ти міг би дати йому їжу." \n\n"Я знаю," - тихо відповів він. "Я повинен був щось зробити."\n\nОбличчя Галини пом'якшало, і вона взяла його за руку. "Зараз ми вже нічого не можемо зробити. Все, що ми можемо зробити, це молитися, щоб він був у безпеці. Це все, що ми можемо зробити."\n\nМолитва, можливо, була чимось таким, що вже запізнилося, але, хтозна. Можливо, могло статися диво, і, можливо, молитва заспокоїла б почуття провини. Обидва схилили голови і помолилися за юнака - де б він не був."
 UKR_NosenkoIntro.6.a: "Ніхто з них не очікував, чи коли-небудь, була почута їхня молитва."

 UKR_NosenkoIntro.7.t: "Одна єдина іскра"
 UKR_NosenkoIntro.7.desc: "В атмосфері з'явилася іскра, якої Галина не відчувала вже дуже, дуже давно. У будь-який інший момент Данило сказав би їй, що вона просто нервує. Але зараз усе було інакше. Всі чули про Польщу - і всі знали, що це може означати.\n\nАтмосфера скрізь була заряджена. Страх і невпевненість в очах Німців, хвилювання і надія в очах усіх інших. Вся Україна затамувала подих, чекаючи, що буде далі.\n\n"Ти знаєш, що це означає," - сказала вона Данилові за сніданком. "Якщо Німеччина втратила контроль над Польщею... якщо їхня хватка там прорвалася, то їхня влада зламана, і вони це знають."\n\nВона не могла стримати хвилювання, яке виривалося з її голосу; емоції, які вона довго придушувала, виривалися на поверхню. "Остланд, Україна... навіть Московієн... вони бояться, що все може закінчитися. Якщо колись був час, коли Райх міг би впасти..."\n\nВона замовкла, ніби завершення речення якимось чином запобігло б його прояву. У ній все ще відчувалося вагання, страх, що все це закінчиться приреченою марністю, і ця надія виявиться марною ілюзією. Проте вираз обличчя її чоловіка був майже безтурботним, без натяку на невпевненість. Він усміхнувся.\n\n"Знову 1917 рік," - нарешті промовив він, і його голос замислився. "Навіть якщо він закінчиться так само, як і раніше, я не думаю, що є кращий рік для повторення. Тирани не можуть залишатися безкарними вічно."\n\nВона рішуче погодилася і сподівалася, що Польща була першим доміно, яка призведе до падіння Німецької імперії. А якщо вона впаде, то, можливо, на її місці нарешті постане щось краще. До кінця дня її посмішка не згасала. Слабкий вогник надії був роздутий вітерцем-"
 UKR_NosenkoIntro.7.a: "-і незабаром він може перерости в вогнище."

 UKR_BohdanIntro.1.t: "Стрілець"
 UKR_BohdanIntro.1.desc: "З-за гребеня пагорба Богдан присів, приготувавшись до пострілу. Позаду нього стояли ще двоє партизанів, чекаючи на вбивство. Щойно з'явилася машина, пофарбована в чорний колір і прикрашена Німецькою символікою.\n\nВона стала досить близько - Богдан вистрілив. Скло машини тріснуло, і закривавлена голова водія врізалася в кермо. Машина вилетіла з дороги, а інші партизани рушили завершувати свою роботу.\n\nЗ свого місця Богдан не бачив, що робили далі його побратими, але чув стрілянину з автоматів і пронизливий тріск розбитих вікон. Місія була виконана.\n\nПоки інші витягали тіла з машини, Богдан підійшов до автомобіля, який тепер лежав на узбіччі дороги. Його очі зустрілися з порожнім поглядом водія. Його обличчя було закривавлене, череп проломлений. Він був у цивільному одязі, з годинником на руці.\n\nНа його лацкані була маленька нашивка, що позначала його расу. Він був українцем.\n\nБогдан відвернувся, сповнений потворної суміші огиди і сорому. Звичайно, цей чоловік не був йому товаришем, але він і не був чужинцем. В голові Богдана пролетів світ можливих життів, можливих реалій людини, яку він убив. Можливі причини, через які він міг опинитися на службі у фашистів.\n\nБогдан вийшов з машини і почав підійматися назад на пагорб, готовий повернутися додому. Коріння Німеччини росте, подумав він про себе. Скільки б їх не загинуло, їхня заміна, здається, тільки комфортніше почувається, все глибше заглиблюючись у ґрунт України."
 UKR_BohdanIntro.1.a: "Підкріплена потоком української крові."

 UKR_BohdanIntro.2.t: "Командир"
 UKR_BohdanIntro.2.desc: "Сонце зайшло кілька годин тому, і вогнище згасало. Інші солдати повернулися до своїх таборів, але Богданові наказали залишитися. Він не знав, чому. Він дивився, як падають останні вуглинки, і чекав наступної команди.\n\nЗ темряви заговорив командир дивізії, його голос був гучним, але лише настільки, наскільки це було необхідно. "Богдане, я стурбований твоєю поведінкою останнім часом. Твої товариші скаржаться, що ти мало їси і рідко з ними розмовляєш. Вони кажуть, що ти, здається, забув про справу."\n\nБогдан довго думав, перш ніж відповісти. "Зі мною все гаразд, обіцяю. Я залишаюся відданим справі. Я присвячував себе кожній нашій місії, і я так само влучно стріляю з гвинтівки, як і раніше."\n\n"Богдане, я не фанатик, але я вірю, що у людини є душа - я бачив, як вона горить у запалі бою. Душа не може вижити лише з гордості за свою роботу. Їй потрібна надія. Якщо ти не віриш у справу по-справжньому, рано чи пізно твоя душа підведе тебе, і ти захитаєшся."\n\nШвидко сказав Богдан. "Я ніколи не зраджу справу, командире. Обіцяю."\n\nКомандир злегка посміхнувся. Навіть в останньому промінні світла Богдан побачив втому свого командира. "Я вірю тобі. Але коли завтра вранці повернеться світло, знайди час почитати Лєніна. Хороший солдат знає, за що воює.""
 UKR_BohdanIntro.2.a: "Останні вуглинки потріскували, коли командир повернувся до своєї каюти."

 UKR_BohdanIntro.3.t: "Кінець" # IN THE END!
 UKR_BohdanIntro.3.desc: "Глибоко в лісі, між розкиданими і прихованими укріпленнями, ревіло невелике вогнище. Навколо нього Богдан та його товариші спокійно обідали. Їжа була огидною, водянистою, з присмаком снарядів, але Богдан давно змирився з цим. Його командир стояв над ними, менш величний, ніж зазвичай. Він дивився в їхні очі - трохи щурячись. Він з'являвся у полі зору Богдана, а потім так само швидко зникав.\n\nКоли вогонь почав згасати, командир скликав своїх людей до уваги. "Товариші, я отримав неприємну звістку. Хованка нашої дивізії, що знаходиться в декількох милях на північ від нас, вчора ввечері була розкрита фашистським урядом. З тих пір ми не отримували жодної звістки. Ймовірно, сталося найгірше."\n\nКомандир не вперше був змушений повідомляти такі новини. Вони чули цю історію вже занадто багато разів. Ставав очевидним простий факт, який Богдан усвідомлював, і який позначав всю небезпеку його усвідомлення: завтра вони можуть бути мертві.\n\nНа солдатів опустилася тиша, яку порушували лише їхні ложки та рідкісне потріскування багаття. Коли останні відблиски багаття освітили обличчя його товаришів, Богдан побачив, що кожен з них по-своєму, тихо, бореться з тим самим страхом, з тією самою історією."
 UKR_BohdanIntro.3.a: "І відкидаючи її в сторону."

 UKR_BohdanIntro.4.t: "Місто"
 UKR_BohdanIntro.4.desc: "Усупереч собі, Богдан завжди боявся міста. Так, якась його частина знала, що ці місця були побудовані десятки років тому, навіть століття. Вони були Українськими, як і поля та ліси, за які він щодня воював. Але все його життя вони було Німецьким, форпостами державного контролю і поселеннями з Німецькими назвами і Німецьким способом життя. Інтелектуально він знав, що це була лише вигадка. Але зараз, стоячи між свастиками і міліцаями, він відчував себе жахливо справжнім.\n\nБогдану все ще іноді доводилося входити в місто. Сьогодні, за наказом свого командира, він був у самому серці Райхскомісаріяту - Києві - шукав припаси для своїх товаришів по службі. Богдан сподівався, що доручення капітана нічого не означає, зважаючи на ризик цієї місії. Він боявся, що той міг зневіритися в ньому. Довіряй, повторював він собі. Довіряй.\n\nНарешті він знайшов потрібний будинок. Він постукав у чорний хід, і з'явився чоловік, худий і жилавий, з дивним виразом обличчя. Богдан зазирнув усередину. Попри всі його страхи перед містом, кімната виявилася маленькою і невиразною, як і угода. Декілька бинтів і ліків за викуп короля продуктами харчування. Погана угода, але угода, яку він мав право укласти.\n\nКоли Богдан виходив, продавець запитав його, чому він турбується про ці місії. Він не знав, що відповісти."
 UKR_BohdanIntro.4.a: "Богдан пробурмотів щось про свободу і вислизнув у ніч."

 UKR_BohdanIntro.5.t: "Зів'яла краса"
 UKR_BohdanIntro.5.desc: "Богдан поспішав, керуючись кипучою сумішшю тривоги та радості, що переповнювали його. Невеличке село не було найбезпечнішим місцем для перебування, але це було краще, ніж місто, де він був лише кілька днів тому, місто, що кишіло міліцією, яка шукала його або, принаймні, таких, як він. Йти через місто було прикрою необхідністю. Коли він спробував пройти тим шляхом, яким прийшов, то побачив фельджандармерів, які патрулювали місто, перевіряючи кожне зернятко пшениці. Він ледве вислизнув, тремтячою рукою тримаючи пістолет на поясі. Вони, ймовірно, вже прочесали весь регіон, і він не сумнівався, що вони знайдуть аванпост у випадковий час. Звісно, не раніше, ніж спалять незліченну кількість будинків і полів. Ця дорога, на перший погляд непомітна, мала б підійти. Він пробуде тут лише годину, максимум - міркував він собі.\n\nСело було ідеальним, в антиутопічному сенсі цього слова. З усіх боків його оточували милі й милі сільськогосподарських угідь, але дим, що здіймався, затьмарював їхню красу. Потворна колона вермахту вдалині не зменшувала його тривоги. Бруковані вулиці, одноповерхові будинки та підприємства нагадували про простіші часи, але вони все ще несли на собі шрами окупації. Люди були худі, одягнені в поношені пальта, не кращі за шерстяні сумки. Один озброєний, тремтячий чоловік просив милостиню, а в його очах грала програна війна. І, нарешті, газетний кіоск, більша частина товару в якому була надрукована Німецькою мовою. Богдан знав, що краще ні з ким не вступати в контакт, але він піддався спокусі дізнатися, як пройшов план.\n\nВін витягнув з глибокої кишені пальта карбованець і простягнув його чоловікові, який люб'язно прийняв його з сильним Німецьким акцентом. Богдан взяв державну газету і відсканував першу сторінку. "Райхскомісар Кох у критичному стані після бомбардування"\n"Сука..." пробурмотів він. Через цю операцію кожен міліцейський і солдат в Україні ходив по п'ятах, а він навіть не загинув.\n\n"Трагічно, чи не так," - сказав Німецький продавець. Богдан моргнув і ошелешено кивнув."
 UKR_BohdanIntro.5.a: "Що ж."

 UKR_BohdanIntro.6.t: "Полум'я, свинець і скорбота"
 UKR_BohdanIntro.6.desc: "Щойно Богдан піднявся на пагорб і побачив пожежі, він зрозумів, що сталося. Ненависне полум'я, що пожирало знайомий клаптик лісу, важко було переплутати з чимось іншим. Так само, як і сліди від шин, що шрамували попелясту грязюку і звивалися вдалині. Він ледь не кинувся бігти, але розсудливо зупинився. Замість цього він витягнув пістолет з кобури і почав йти упевненим кроком, поки вогонь не вщух. На той час, коли він опинився на місці, там були лише попелища та залишки дерев.\n\nВін продирався крізь дим, перетинаючи пекельний пейзаж у пошуках дерев'яного бункеру. Задихаючись від смогу, він вибивав харкотиння з рукава. Його нога зачепилася за щось, і він жалюгідно подивився вниз на обвуглене обличчя Німецького солдата, плоть якого лущилася, як кора. Холодну втіху йому принесло те, що принаймні його камера забрала з собою кількох щурів. Він подивився на вхід до бункера, на те, як розкололося дерево і прогнулася конструкція, що нагадувала пащу з вибитими зубами.\n\nПідкравшись ближче, він переступив через трупи двох партизанів, надто обгорілі, щоб розпізнати їхні особи. У нього не було жодних сумнівів, що це були його друзі, і він був змушений притлумити свою скорботу, щоб йти далі. Усередині бункера було не набагато світліше, хоча сонце тепер світило крізь дірки, де колоди і земля просіли. Він рахував кожне тіло, яке бачив, і з кожним з них відчай все важче було ігнорувати.\n\nВсе скінчилося, коли він знайшов свого командира, людину, яка прийняла його і так старанно намагалася дати надію його загубленій душі. Тепер він був просто ще одним тілом, яке можна було впізнати лише за формою. Богдан не витримав і впав, ридаючи в його руку. Ні в ньому, ні навколо нього не було нічого, крім болю. Врешті-решт він згадав, де він знаходиться, і встав, з затуманеними очима, але цілеспрямовано. Він дістав зі стіни лопату і витягнув свого командира на належне місце для відпочинку, а потім і решту, поки не опинився над землею з усіма своїми братами."
 UKR_BohdanIntro.6.a: "Йому пощастило чи ні?"
 
 UKR_BohdanIntro.7.t: "Рубіни в нелегких умовах"
 UKR_BohdanIntro.7.desc: "Незважаючи на протести ніг, Богдан продовжував йти полями. Біль у шлунку значно переважала за біль у кінцівках, навіть після кількох годин ходьби та поховання друзів. Повний місяць дарував своє ніжне сріблясте сяйво, забарвлюючи пшеницю в сірий колір. Світло відблискувало від зернових силосів і складів, перетворюючи їх на матові силуети. Він помітив непрацюючий трактор. Того дня він пройшов повз них багато. У сільській місцевості були лише знаряддя праці, людей не було, і вона була обклеєна назвами Німецьких компаній.\n\nТрактор був у безпеці від цієї долі, його марка свідчила про те, що він був зроблений ще до окупації. Чи знайшов він самотню сімейну ферму на цих корпоративних рівнинах? Його шлунок, що болів, скрутило, як лещатами. Родинна ферма означала фермерський будинок, фермерський будинок означав сад, а сад означав справжню їжу, а не просто нескінченне зерно. Він рушив далі по дорозі, помітивши будинок.\n\nЙого надії розвіялися, коли він дійшов до Німецької вивіски на краю ділянки. Богдан повернувся, стиснувши кулаки. Йому доведеться шукати інший сад. Озирнувшись навколо, він все ще бачив лише склади. Він знову повернувся обличчям до будинку, помітивши помідорні лози, що в'ються по периметру. Його нутро закипіло, підштовхуючи ноги до дії, і він попрямував уперед на кілька дюймів. Він повзав по фермі, як шкідник, з калатаючим серцем. Врешті-решт він знайшов гроно рубіново-червоних помідорів і швидко запхав їх у кишені. Тоді всередині спалахнуло світло. Він побачив тінь чоловіка з гвинтівкою і одразу ж підвівся, кинувшись у болісний біг.\n\nЛіхтарик прорізав темряву, ледь-ледь пропустивши Богдана, коли він перекинувся через невисокий паркан, гепнувшись на живіт у багнюку. Оговтавшись так швидко, як тільки міг, він продирався крізь траву, поки вікна знову не потемніли. Він впав на спину, тепер уже повністю вимазаний багнюкою. Його дихання затихло, коли він втупився в чорнильно-чорне небо, чекаючи, коли зірки перестануть кружляти. Обережно він дістав з-під плаща напрочуд непошкоджений помідор. Тремтячи, він відкусив шматочок найкращого помідора, який коли-небудь куштував."
 UKR_BohdanIntro.7.a: "Напевно, йому все-таки пощастило."

 UKR_BohdanIntro.8.t: "Милосердя померло"
 UKR_BohdanIntro.8.desc: "Ферма була видовищем для хворих очей Богдана. Так само, як і його боліли руки, живіт, ноги та спина. Помідорів, якими б божественними вони не були, вистачило не більше, ніж на кілька годин, перш ніж його нутро почало благати знайти щось суттєвіше. Однак він відчув, що йому пощастило, оскільки склади та силоси почали поступатися місцем скромним, хоча й дещо занедбаним, будинкам. Найголовніше, що вони здавалися Українськими будинками з випадкових вивісок на узбіччі дороги, тож Богдан підійшов до одного з них, сподіваючись на милостиню.\n\nВін глибоко вдихнув, ніби готуючись викласти свою справу перед Жнецем. Він намагався надати собі презентабельного вигляду, але мало що міг зробити. Кожен сантиметр його тіла був брудний, заляпаний кров'ю або травою. Він вирішив спробувати прибрати своє розкуйовджене волосся і застебнути пальто, хоча в процесі помітив, що кілька ґудзиків відірвалися, а потім застукав побитими кісточками пальців у двері. Його серце калатало кілька секунд, і він знову зачесав волосся назад. Повільно двері відчинилися, і в них з'явилося обличчя старого в окулярах. "Так?" - запитав він. запитав він м'яким, але переможеним тоном. Його ліва брова вигнулася дугою, коли він спостерігав за станом колишнього партизана.\n\nБогданові спало на думку, що він навіть не придумав, що відповісти. Голод затьмарив йому розум, і він запнувся на наступних словах: "Добрий день, пане. Я йду вже..." Він зробив паузу: "Кілька днів. Мій дім спалили під час Німецького нальоту, я не маю ні їжі, ні місця для ночівлі..." "Вибачте, молодий чоловіче, але у нас майже нічого не залишилося," - відповів літній чоловік. "Будь ласка, я міг би працювати на вашій фермі! Я можу спати надворі," - благав він, коли чоловік почав зачиняти двері. "Будь ласка, не робіть цього," - Богдан намагався вимовити якусь половинчасту апеляцію до націоналізму, якої у нього просто не було, - "ми повинні триматися разом..." Раптом світ став холоднішим для Богдана, коли двері зачинилися. "За Україну...""
 UKR_BohdanIntro.8.a: "Йдемо до наступного?"

 UKR_BohdanIntro.9.t: "Відпочинок"
 UKR_BohdanIntro.9.desc: "Богдан занурив голову в струмок. Холодна вода щипала, але біль притупився. Він витягнув голову і побачив, як бруд і кров сповзають вниз за течією. Відчуття чистоти звільняло, але він все ще не міг позбутися занепокоєння, що в нього за спиною націлений пістолет. Він почав повертатися до дерева, де повісив сушитися пальто. Коли він почав витирати рукавом обличчя, птахи злетіли з дерев на галявині на звук гуркоту двигунів.\n\nВін згорбився, сподіваючись, що рідкісний навіс над ним і схил пагорба за струмком захистять його. Його рука поповзла до пістолета на поясі. Рев ставав дедалі гучнішим, важчим і лютішим. Між гілками на пагорбі Богдан побачив військову вантажівку, що скреготіла по дорозі, прикрашену похмурою геральдикою Райху. Одного цього видовища було достатньо, щоб він витягнув зброю і притиснувся до валуна. До какофонії механічного шуму приєднався стукіт його серця, і він кілька хвилин прислухався.\n\nВін ризикнув поглянути за скелю, дозволивши собі випростатися на повний зріст і побачити більше десятка вантажівок і броньовиків, що рухалися в дорозі. Він знав, що був ворогом суспільства, але, звичайно, вони ж не висилають стільки техніки проти втікача? Відповідь на це питання він отримав, коли вони проїхали повз нього так само, як і решту сільської місцевості. Він відступив за камінь, смертельний страх відступив перед розгубленістю. Він дозволив шуму стихнути, перш ніж вислизнути і попрямувати до пагорба. Він здригнувся, коли вийшов з укриття і опинився на виду дороги. За кілька сотень футів попереду була остання з найбільших колон Вермахту, яку він бачив за останні роки, і вона поспішно рухалася до горизонту. Він зітхнув з обережним полегшенням і сповз вниз. Відклавши пістолет, він помітив, що його руки тремтять.\n\nЄдине, що шокувало його більше, ніж цей момент, до якого він готувався роками, було те, що він не мав жодного уявлення про те, що робити."
 UKR_BohdanIntro.9.a: "Війна нарешті прийшла."
 
 ## 7.3.1 - ПРЕ-УЦВ ІВЕНТИ РКУ ##
 UKR_pre_UCW_RK.0.t: "Поклик"
 UKR_pre_UCW_RK.0.desc: "Засідання Ради Безпеки завершилося, ще один день зіткнень. Слова «Ein Volk» ніколи не здавалися такими фальшивими - три лідери лише знаходили свої бачення і мрії один одного. Кожна сварка була дрібною перешкодою для амбіцій іншого.\n\nҐеорґ Ляйббрандт на самоті у своєму освітленому лампою кабінеті читав доповіді про своїх вихованців з Української Національної Ради. Вони страждали так само, як і він, спостерігаючи, як занепадає земля, яку вони так любили. На перший погляд, він мав бути найвпливовішим в Україні, але непокора переслідувала його на кожному кроці. Олендорфа і Браутігама треба було поставити на місце.\n\nОтто Олендорф закінчив складати черговий список рекомендацій - ще один набір ініціатив, які Ляйббрандт відхилив би або підірвав. Він був слабаком, що хапався за концепції, які він збирав докупи в рамках своєї гротескної фантазії про Німецькі землі. Що він зробив, щоб заслужити на те, щоб потрапити під вплив цього тупого розенберзського розуму? Ситуація мала змінитися.\n\nГанс-Отто Браутігам працював всю ніч. Він не міг дозволити собі перерву, коли його колеги вже укріпили свої позиції. Ляйббрандт обіцяв реформи, і він доставить їх у голій формі, а Олендорф обіцяв свій власний бренд реформ, але, що тривожно, він міг доставити їх в Україну в повному обсязі. Ці аборигени заслуговували на краще, на молоду людину з новими ідеями. Вони заслуговували на Браутігама.\n\nЗ висот, далеко над їхнім земним царством, Доля спостерігала за всіма ними, споглядаючи їхні видіння досить довго. Їхні плани здавалися такими крихітними і незначними у великому плані речей, але, можливо, одному з них варто було надати перевагу, лише одному.
 UKR_pre_UCW_RK.0.a: "Мрії Ляйббрандта стануть реальністю."
 UKR_pre_UCW_RK.0.b: "Накази Олендорфа не пропадуть дарма."
 UKR_pre_UCW_RK.0.c: "Плани Браутігама побачать світ."

 UKR_pre_UCW_RK.1.t: "Засідання Ради Безпеки"
 UKR_pre_UCW_RK.1.desc: "Звістка про смерть райхскомісара Коха паралізувала весь Райхскомісаріят. Виконавча влада держави за своєю суттю майже повністю залежала від його влади і вказівок, і без нього ніхто не знав, що робити. Але бандити і повстанці продовжували боротися. Хтось повинен був взяти на себе відповідальність.\n\nЦим кимось був Ґеорґ Ляйббрандт.\n\nРозуміючи всю серйозність ситуації, він швидко доклав зусиль, щоб зібрати всіх високопоставлених чиновників, яких тільки міг, і в цьому він здивував багатьох. Його відома несамовита мода на раціональні аргументи була відкинута на користь того, що можна було б назвати благанням, благанням про те, що держава не може стояти на місці. Не тоді, коли її вороги рішуче просуваються вперед. З цим, принаймні, ніхто не міг сперечатися, і незабаром Рада Безпеки, як її охрестили, проводе своє друге засідання.\n\nНапружена атмосфера висіла над подією. Кожна вотчина, ретельно створена і ревно охоронювана, відчувала, що Ляйббрандт намагається їх послабити, централізуючи владу в своїх руках. Але всі вони розуміли, що якщо вони впадуть, то впадуть всі разом. Метафорично, так само, як і в кінці бандитської мотузки. Незабаром почали лунати домовленості.\n\nСпочатку від Браутігама, який дедалі впевненіше говорив про Раду як про метод просування реформ. Потім від інших урядовців і чиновників. Навіть, нарешті, від Олендорфа, який кілька разів перервав мовчання, щоб погодитися з маршрутом обережного реформування - і підтримання порядку.\n\nПоволі колеса «уряду» знову почали обертатися."
 UKR_pre_UCW_RK.1.a: "Катастрофу відвернуто. Поки що."

 UKR_pre_UCW_RK.2.t: "Розколи збільшуються"
 UKR_pre_UCW_RK.2.desc: "На найвищих посадах у Райхскомісаріяті Україна зростала напруга. Її відчували всі, але ніхто не був готовий відкрито визнати. Підрив Коха і втрата ним керівництва поклали край беззаперечній субординації і відкрили можливості, які ніхто не хотів проґавити, навіть якщо це загрожувало подальшою нестабільністю.\n\nВійна проти Українських партизанів продовжувала посилюватися, але це вже була не єдина війна, яка мала значення. Всередині адміністрації Райхскомісаріяту розпочалася інша, тиха війна за вплив. Насіння було посіяне давно, і підрив коха змусило його прорости. Здавалося, кожен усвідомлював, що його час настав - або вже ніколи не настане.\n\nБагато високопоставлених чиновників і офіцерів приєдналися або згуртувалися навколо трьох найважливіших людей в Райхскомісаріяті - Ґеорґа Ляйббрандта, Отто Олендорфа і Ганса-Отто Браутігама. Загальноприйнята думка змушувала тих, хто дивився ззовні, вважати, що Ляйббрандт як виконувач обов'язків райхскомісара мав явну перевагу в цій боротьбі за вплив.\n\nРеальність не була такою однозначною.\n\nКожен з них мав власну групу союзників, друзів і пристосуванців, які прагнули приєднатися до того, хто, на їхню думку, вийде з цієї боротьби переможцем. Багато інших у Райхскомісаріяті поки що залишалися осторонь, не бажаючи підтримувати будь-кого, доки не з'явиться явний лідер.\n\nТільки одне для всіх них було безсумнівним - роки напруження, суперництва та амбіцій наближалися до завершення, і з нездужанням Коха це вже не можна було зупинити. Кожен з них вважав себе спадкоємцем житниці Райху і єдиним, хто може провести її крізь бурю, що спіткала їх."
 UKR_pre_UCW_RK.2.a: "Час незабаром покаже переможця."

 UKR_pre_UCW_RK.3.t: "Притиснутий"
 UKR_pre_UCW_RK.3.desc: "Йоганн притиснувся до стіни, відчуваючи холодний бетон на своїй тремтячій спині. Стара в'язниця була збудована надовго, але це не означало, що так і буде. Він почув ще одну автоматну чергу, і його серцебиття прискорилося. Чим ближче вони підходили, тим частішими ставали постріли, наче гроза, що наближалася. Він перевірив боєприпаси своєї зброї - жодної кулі не було випущено. Незважаючи на багаторічні тренування за цим сценарієм, Йоганн ледве пам'ятав, де він знаходиться. Він втік у ту секунду, коли десятий партизан вийшов з лісу, а четверта куля розірвала груди Антона, і до цього моменту ховався в якомусь коридорі в холодному серці в'язниці.\n\nВін слухав, як потріскує його радіо. Інші солдати, ймовірно, хотіли знати, де він, але з кожною секундою їх ставало все менше. Всі вони зупинилися приблизно в той самий час, коли пролунали постріли. Тиша могили душила його. Він пішов далі, повільно повертаючись назад. Коли він почав роздумувати над тим, щоб здатися, він почув голос позаду себе.\n\n«Ну що, отримав те, що заслужив?» Чоловік плюнув з-за ґрат його камери. Йоганн потрапив до головної палати, де шепіт і отрута вже почали відлунюватися від порожніх стін. Він повернувся на п' ятах, дивлячись на виснажених колишніх партизанів. Їхні задоволені посмішки контрастували з жалюгідним станом, надаючи їм вигляду мстивих привидів.\n\n«Тихо! Ви все ще в'язні... райхскомісаріяту. Я вас усіх розстріляю!» заявив він не дуже впевнено. У відповідь почув лише сміх.\n\n«Де решта твоєї банди?» прошипів чоловік, що стояв попереду, - «Вони всі загинули, чи ти їх покинув?» Незабаром у коридорі почулися голоси. Українська мова Йоганна була грубою, але він знав, що вони прийшли за ним. Він зібрався з духом, відчуваючи провину і смертельний жах, що просочилися в його серце. Можливо, це було те, на що він заслуговував, але він знав, що було занадто пізно для каяття, оскільки покарання долі прийшло у вигляді кулі."
 UKR_pre_UCW_RK.3.a: "І лише однієї."

 UKR_pre_UCW_RK.4.t: "Тягар повноважень"
 UKR_pre_UCW_RK.4.desc: "Офіцеру Ґабріелю Коршу не подобалося становище, в якому він опинився.\n\nВлада - це те, чого прагнуть багато хто, і коли субординація чітка, а начальство одностайне, це корисна річ. Набагато менш апетитно, коли ти опиняєшся між конкуруючими інтересами і мотиваціями.\n\nРесурсів в Україні не вистачало, особливо зараз. Партизанська проблема виявилася стійкою, і хоча можна було б очікувати, що різні інтереси бойовиків у Райхскомісаріяті будуть узгоджені, цього не сталося. Зважаючи на ресурси, які вони нещодавно могли вимагати, вимоги швидко надійшли як від СС, так і від Української національної армії.\n\nТаким чином, виникла дилема.\n\nУНА були, зрештою, колаборантами, і хоча Корш знав, що вони важливі для загальної стратегії в регіоні, він не міг не дотримуватися певної обережності щодо подальшого озброєння українців, особливо з загостренням партизанської проблеми.\n\nПроблеми лояльності були основною причиною, чому СС вимагали виділення ресурсів для них. Навіть якщо це не було суворим дотриманням протоколів, не було сумнівів, що СС були віддані Німеччині і тільки Німеччині.\n\nВ той же час, це не був вибір особистих уподобань - прохання про постачання УНА надійшло безпосередньо від заступника райхскомісара, в той час як СС ясно дали зрозуміти, що вони діють в інтересах Німеччини. Ігнорувати вказівки заступника райхскомісара було майже немислимо, але потенційно стати ворогом СС було майже так само погано.\n\nНа жаль, йому потрібно було зробити вибір, і кинути жереб на ту чи іншу сторону."
 UKR_pre_UCW_RK.4.a: "Краще забезпечити виконання інтересів Німеччини. СС матимуть все, що їм потрібно."
 UKR_pre_UCW_RK.4.b: "Інструкції Лейббрандта чіткі. УНА матиме свої ресурси."

 UKR_pre_UCW_RK.5.t: "Цільтеся і проникайте"
 UKR_pre_UCW_RK.5.desc: "Так багато загроз і так мало ресурсів.\n\nТакою була дилема, з якою зіткнувся Сьорен Клінґ, офіцер української поліції безпеки. У його кабінеті на столі були розкидані численні папери та звіти, що детально описували ситуацію, з якою зіткнувся Райхскомісаріят. Він переглядав досьє, оцінки загроз і плани на випадок надзвичайних ситуацій - усе це для того, щоб прийняти зважене рішення з важкого питання.\n\nЯка була найбільша загроза, що стояла перед Райхскомісаріятом?\n\nБуло лише три групи, що викликали справжнє занепокоєння. Це була Українська повстанська армія, невелика за чисельністю, але фанатичні українські націоналісти, які чіплялися за давно померлу мрію Бандери. Вони були небезпечними терористами, але їхня мінімальна чисельність змушувала його замислитися, чи варто з ними воювати.\n\nУНРА була для нього більш цікавою - вони також були українськими націоналістами, які прагнули створити республіку, і широко розглядалися як більш "поміркована" альтернатива радикалізму УПА. Як наслідок, вони мали ширшу базу підтримки, хоча й не були такими активними, а їхні члени не були такими фанатичними.\n\nТакож були залишки Української Червоної Армії; комуністи, що переховувалися на сході, які вижили, як таргани, незважаючи на постійні зусилля, спрямовані на те, щоб їх знищити. Клінґ розумів, що вони зберегли певну народну підтримку, але як щодо їхньої сили? Він сумнівався, що її достатньо, щоб реально загрожувати Райхскомісаріяту.\n\nКраще зосередити ресурси на одній з цих груп, ніж розпорошувати своїх людей. Він був упевнений, що його люди зможуть проникнути і створити мережу проти будь-якої з цих груп. Йому потрібно було лише вказати їм ціль. Нарешті, після годин роздумів, Клінґ точно знав, хто буде його мішенню."
 UKR_pre_UCW_RK.5.a: "УНРА. Республіканці будуть послаблені."
 UKR_pre_UCW_RK.5.b: "УПА. Бандерівці будуть задушені."
 UKR_pre_UCW_RK.5.c: "УЧА. Комуністи будуть змушені замовкнути."

 UKR_pre_UCW_RK.6.t: "Одягаємо залізну перчатку"
 UKR_pre_UCW_RK.6.desc: "Було зрозуміло, що потрібно діяти. Олендорф дуже добре знав, що Лейббрандт і Браутігам будуть незадоволені тим, що він збирається зробити, але, на жаль, ситуація з безпекою досягла такого рівня, що їхні скарги залишилися поза увагою. Вони знали, що це потрібно зробити, і що у них більше немає достатніх причин ризикувати і зупиняти його.\n\nСтоячи перед невеликим натовпом офіцерів і державних ЗМІ, Олендорф прочистив горло. «У зв'язку з ситуацією з безпекою та станом сил безпеки в Райхскомісаріяті, я офіційно оголошую про розширення Кампфгрупи, щоб належним чином протистояти партизанській загрозі та забезпечити безпеку громадян і наших солдатів».\n\n«Крім того, - продовжував він, - Кампфгруппа візьме на себе контроль над існуючими силовими структурами і координуватиме зусилля із захисту критично важливих ресурсів та інфраструктури, а також проведення наступальних операцій проти партизанів. Я впевнений, що ситуація стабілізується в найкоротші терміни».\n\nПромова була короткою, по суті, і, сказавши ще кілька слів, він завершив її вигуком "Хайль Гітлер" і без запитань пішов геть. Оголошення було формальністю, оскільки офіцери Кампфгрупи вже брали на себе контроль над поліцією і готували операції. Олендорф очікував, що з боку Лейббрандта буде якась відплата - адже це був явний виклик його авторитету.\n\nВтім, Олендорф сумнівався, що зможе щось вдіяти. Браутігам викликав ще менше занепокоєння, оскільки вплив Міністерства закордонних справ на питання безпеки був несуттєвим. Найгірше, чого він міг би побоюватися, це його несхвалення - і з цим він міг би жити."
 UKR_pre_UCW_RK.6.a: "У нього було все, що потрібно. Порядок в Україні так чи інакше буде наведений."

 UKR_pre_UCW_RK.7.t: "Ідея"
 UKR_pre_UCW_RK.7.desc: "Хірема сидів на ґанку свого будинку, відкинувшись на спинку крісла і розглядаючи краєвид, що відкривався перед ним. Його будинок знаходився трохи за межами Чаркова, досить близько, щоб він міг повернутися до міста, якщо його присутність буде необхідною, але досить далеко, щоб мати певний спокій подалі від метушні та галасу міського життя. Україна, міркував він, була досить пласкою країною. Німцеві, який звик до високих лісів і непрохідних Альп у себе на батьківщині, мабуть, було б нелегко тут почуватися, коли б він не був німцем. Однак, здавалося б, безкрайня рівнина заспокоювала Хірему, нагадуючи йому низини Голландії, де він жив у дитинстві. Можливо, він придбав би маєток у Готенландії; тепле морське повітря, безумовно, принесло б неабияку втіху в його повсякденне життя.\n\nСлуга підійшов до місця, де лежав Хірема, несучи стос паперів і звітів, що означало кінець його короткої хвилини бездіяльного дозвілля. Без слів схопивши звіти, він злегка нахмурився, побачивши цифри. Виробничі показники по всій колонії стагнували, якщо не регресували. Це був передсмертний дзвін, який лунав уже досить давно. Фінансування завжди спрямовувалося на сільськогосподарські субсидії чи боротьбу зі зростаючою бандитською загрозою, а не на його заводи, через що вони відставали від решти підприємств Райху. Наприкінці тижня він мав зустрітися з виконувачем обов'язків райхскомісара і підготував доповідь, яка неодмінно покаже йому, що збільшення фінансування промисловості колонії, яка стрімко розвивається, призведе до більших прибутків для всіх учасників процесу.\n\nПрогнавши слугу, Хірема взяв відкриту пляшку вина, що стояла на столику поруч, і налив собі келих. Він підняв келих до небес у мовчазному вітанні, яке можна було б навіть назвати молитвою. Молитву за промисловість, молитву за прогрес, молитву за майбутнє арійської раси. Він підніс келих до губ і скривився."
 UKR_pre_UCW_RK.7.a: "Вино скисло."

 UKR_pre_UCW_RK.8.t: "Образа"
 UKR_pre_UCW_RK.8.desc: "Кабінет був доволі простий, не схожий ні на Хірему, ні на людину, з якою він мав зустрітися. Наскільки він зрозумів, у ньому містилося лише п'ять предметів, не рахуючи двох дверей, що виходили з кімнати до коридору та до кабінету, розташованого далі. Там був ряд стільців, на яких сидів Херема; письмовий стіл з маленьким телефоном, за яким сиділа мініатюрна секретарка, що не звертала на нього уваги; маленька кімнатна рослина, що стояла поруч зі столом; єдиний циферблат годинника, за яким він визначав час; і картина, що порушувала монотонність бежевої стіни, яка його оточувала.\n\nКартина була тим, на чому Хірема зосередився в останні кілька хвилин у марній спробі втриматись від божевілля. Це була проста річ, пейзаж, замовлений якимось самозакоханим бюрократом якомусь самозакоханому художнику, і вона мало чим могла заспокоїти гнів, що накопичувався всередині. Він сидів у цій маленькій кімнаті очікування вже більше години, чекаючи на зустріч, яка була запланована досить давно. Його урочистому входу, ретельно спланованому, щоб з'явитися якраз тоді, коли проб'є годинник, завадила невибаглива секретарка, що сиділа перед ним. «Будь ласка, сідайте, - лицемірно і ввічливо сказала вона, - виконуючий обов'язки райхскомісара незабаром підійде до Вас».\n\nНарешті, монотонне цокання годинника розірвало дзижчання. Гарячковим поглядом Хірема спостерігав, як секретарка піднесла слухавку до вуха. «Так?» - запитала вона. Потім мовчки кивнула і поклала слухавку. «Ви можете зайти», - сказав вона.\n\nНесподівано Хірема підхопився з паперами в руках і пройшов повз секретарки зі своєю фірмовою посмішкою, що знову засяяла на його обличчі. Він відчинив двері, готовий продати свою пропозицію, як він продав сотні до цього.\n\nВигляд перед ним заморозив посмішку на його обличчі. Це був не Лейббрандт. Це був навіть не той, кого він впізнав, просто ще один сопливий чоловік у погано сидячому костюмі. «Перепрошую за затримку, сер, але виконуючий обов'язки райхскомісара не зможе прийти на сьогоднішню зустріч».\n\nХірема розвернувся на підборах, виструнчився і швидко вийшов з будівлі."
 UKR_pre_UCW_RK.8.a: "Така образа не забудеться."

 UKR_pre_UCW_RK.9.t: "Пішак у грі примари"
 UKR_pre_UCW_RK.9.desc: "Степан Ордонець нерухомо сидів за столом. Його костюм був акуратно заправлений. Папери були пошматовані, їхні клапті та уривки валялися по всьому столу, наче сніговий пил. Він був блідий, на лобі виступили крапельки поту. Погляд його був прикутий до дверей, кожен стукіт труб чи скрегіт мишей у стінах змушував його злегка підстрибувати.\n\nПочувши кроки в коридорі, Ордонець, стримуючи сльози, повільно підвівся.\n\nСірі люди в уніформі привітали Степана холодним привітанням. Він запросив їх сісти, але вони відмовилися, вивищуючись над ним, коли він опустився в крісло.\n\n«Пане Ордонець, ми отримали досить тривожні повідомлення про деякі ваші вчинки». Один з чоловіків, вищий і довший за інших, у величезних окулярах, почав. «За всіма показниками ви є бездоганним мером. Ви були прихильником публічного повішення бандерівців та їхнього обшуку. Ви навіть особисто наказали вбити щонайменше п'ятьох особливо небезпечних осіб. Можете собі уявити наш шок, наше обурення, коли цей звіт потрапив на наші столи».\n\nОрдонець ледь ворушив сухим язиком. «Я не розумію». Чоловік в окулярах посміхнувся, його майже комічні очі-жуки спалахнули.\n\n«Вас переконливо звинуватили у державній зраді, містере Ордонець». Чоловік прокричав своїм очеретяним голосом.\n\nОрдонець вирівнявся, його явно трусило відтоді, як ад'ютант примчав з наводкою годину тому, а тепер він був спокійний. «Ви щойно сказали, чому це неможливо. Навіщо мені ставити під загрозу все, все, щоб вчинити зраду законному уряду України? Прошу вас, просвітіть мене!» Чоловік в окулярах відступив назад, ніби здивований цим останнім захистом.\n\n«Вибачте, сер, ми ніколи не можемо бути надто обережними. Заберіть його!» Степана підняли зі стільця і кинули на землю. «Ордонець Степан, заарештований за зраду Батьківщині з незаперечними доказами його співпраці з жидо-більшовицькими елементами. Таке падіння, така ганьба!»\n\nОрдинець бився ногами і патетично кричав. Двері його підлеглих були всі зачинені і замкнені. «Клянусь, клянусь, клянусь, клянусь, ви пошкодуєте про це! Київ зніме з вас голови! У вас немає жодних доказів!»\n\nНечисленні мешканці міста дивилися на те, як їхнього мера кидали в машину, як неслухняного, розбещеного малюка. Всі вони хитали головами. Дехто з них засміявся."
 UKR_pre_UCW_RK.9.a: "Це вже п'ятий? Шостий?"

 UKR_pre_UCW_RK.10.t: "Проти зради"
 UKR_pre_UCW_RK.10.desc: "«Проект нашого фюрера в Україні у великій небезпеці. З флангів його атакують бандити, з фронту - більшовики, а з тилу - боягузтво, наш найбільший ворог. Яка ж доля спіткала гордих чоловіків німецької України? Ми ховаємося в казармах, за мурами, керуючи нашими законними завоюваннями лише гвинтівками патрулів гестапо. Хіба це наша країна? Хіба німецькі чоловіки не боролися за право тримати її в своїх руках, обробляти її, формувати її і виховувати на ній майбутні покоління? Вони боролися, і ми боремося. Але кожен смертельний удар обмежений. Ми чуємо белькотіння зрадників-українців, коли наші адміністратори відривають нас від перемог, докоряючи за те, що ми знищуємо ворога. Ці люди не керують, вони лише адмініструють. Вони хабарники, корупціонери в глибині душі, ці люди в Києві. Якби тільки Німеччина знала масштаби їхніх злочинів, їхніх фальсифікацій, їхньої брехні та обману.\n\nТільки вчора п'ятнадцять селян було страчено під час облави. Тисячі підневільних селян втекли від своїх панів. Злочинність, дрібна і велика, зросла вдесятеро лише за останні кілька місяців. Нелегальний перетин кордону між Генеральним урядом і нашими західними кордонами став звичним і некерованим явищем. Якою була реакція київської адміністрації? Потурання, огидна капітуляція перед вимогами явно скомпрометованих місцевих старост, Шуми та журналістів. Людям, пов'язаним із загрозою ОУН, дозволено писати стислі і банальні доноси на партизанське насильство в державних газетах! Я обіцяю вам, німці України, що моєю єдиною метою в найближчі місяці буде знищення жидо-більшовизму, розсіяння західних бандитів і повна реформація бюрократичного апарату в Києві. Непотрібні будуть звільнені, зрадники повішені, а некомпетентні знищені. Люди честі, чесності та відданості повинні бути єдиними людьми, яким дозволено навіть поглянути на мій кабінет!»\n\n-Отто Олендорф, "Промова до офіцерів Чернігівської області"."
 UKR_pre_UCW_RK.10.a: "Більше ніяких вбивств поселенців!"

 UKR_pre_UCW_RK.11.t: "Ще одна атака? Знову?"
 UKR_pre_UCW_RK.11.desc: "«Представник Браутігам, можете говорити».\n\n«Дякую, пане міністре. Шановні члени Ради Безпеки! Я хотів би розпочати свій виступ з короткого огляду інциденту, який стався буквально вчора в Черкаській області. Того дня стався великий бандитський напад, в результаті якого загинули дев'ятнадцять хоробрих солдатів, сім офіцерів і вісім високопоставлених чиновників. Ми всі повинні пам'ятати про їхню жертву в ім'я Батьківщини».\n\n«В ім'я Батьківщини, звичайно. Це божевілля думати, що несправедливе ставлення до цілих народів стало жертвою в ім'я моєї країни. Молоді німецькі чоловіки зараз гинуть тут у боротьбі, яку вони не обирали. Але ще більш божевільно думати, що більшість тут, у цій кімнаті, не бажає нічого з цим робити, незважаючи на те, що стверджує, що піклується про наших хоробрих синів і братів. Невже вони не бачать, що неможливо просто придушити волю людей до свободи, як вважає Олендорф, або очікувати, що вони покірно приймуть гноблення, як сподівається Лейббрандт? Правильний шлях - єдиний шлях - це дозволити слов'янам приєднатися до нас у прагненні відбудувати і зцілити цю землю. Я подбаю про те, щоб ми пішли цим шляхом. Ми повинні».\n\n«Я вважаю, що це стало наслідком відсутності реальних реформ, які мала б здійснити - принаймні, частково - Рада Безпеки, що призвело до зростання антирайхових настроїв серед місцевого населення в Райхскомісаріяті. Лише змістовні, плідні реформи можуть забезпечити стабільність одного з найбільших завоювань нашого фюрера. Я сподіваюся, що мої побоювання будуть почуті. Дякую вам»."
 UKR_pre_UCW_RK.11.a: "Шкода, що не всі бачать правду."

 UKR_pre_UCW_RK.12.t: "Проковтнути свою гордість"
 UKR_pre_UCW_RK.12.desc: "Браутігам відчував, як його очі закочуються в голові, коли він наближався до фінішу ще одного важкого робочого дня. Він пішов за пальто. Можливо, йому ще вдасться поспати шість годин, якщо він зараз піде додому. Однак, цьому не судилося статися, оскільки по той бік дверей пролунало три стуки, перш ніж до його кабінету увійшов характерний голландець.\n\n«Браутігам, нам треба поговорити». Німець відчув відчай на обличчі Хіреми, навіть не дивлячись на його обличчя, виснажене безсонням, яке билося як годинник. «Тобі це може не подобатися, але ми обидва опинилися у спільному скрутному становищі. Політичний ландшафт повільно рухається у нас під ногами, і незабаром може звалити нас з ніг. Нам обом потрібна підтримка».\n\n«То чому ви прийшли до мене? Тому що Лейббрандту чи Олендорфу не потрібен підприємець-невдаха? Чому ти думаєш, що я хочу мати на своєму боці такого сміттяра, як ти?» Саме це хотіло сказати серце Браутігама, але мозок, здавалося, не давав словам вирватися з його вуст. Натомість вийшло щось більш пристойне для політика.\n\n«Я розумію, звідки Ви прийшли. Якщо Ви зможете переконати поселенців підтримати мене, я, можливо, зможу підтримати Вас у раді». На обличчі Хіреми спочатку з'явився шок, а потім полегшення. «Звичайно, спочатку мені потрібно побачити результати. Ми обговоримо це завтра.»\n\n«Ви можете мені довіряти». Це була брехня. «Я прикриваю Вашу спину, а Ви - мою». Це була явна брехня. «Я побачу, як Ви станете райхскомісаром. Лейббрандт і Олендорф нас не помітять. Добраніч». З вуст Хіреми, мабуть, випадково вислизнула частка правди.\n\nБраутігам знав, що ці двоє були дуже самовпевненими, і що Хірема і він були несумісними в усіх відношеннях. Але вони обоє прагнули влади, тож якщо ці засоби виправдовували цілі Браутігама, то чому б і ні?"
 UKR_pre_UCW_RK.12.a: "Не схоже було на те, що хтось із них мав надію прийти до влади один без одного."

 UKR_pre_UCW_RK.13.t: "Отрута в повітрі"
 UKR_pre_UCW_RK.13.desc: "«Райхскомісаріят скоро розвалиться! Це прямий результат відсутності реформ і змін у системі...»\n\n«З кожним місяцем зростає кількість партизанських нападів на військову та цивільну інфраструктуру. Єдине мудре рішення - різко збільшити бюджет гарнізону...»\n\n«Кількість зерна, відправленого до Райху, зменшується, що призводить до зменшення допомоги, яка надходить з Німеччини. Ми повинні діяти негайно, якщо хочемо досягти успіху в реалізації мрії нашого дорогого фюрера про східні землі...»\n\nТакі розмови можна було б чути щодня в залах київських адміністративних будівель. Останнім часом ситуація в Україні ставала все менш керованою, що призводило до зростання невдоволення серед чиновників і чуток про "неефективне" управління, а дехто навіть припускав швидкий розпад Райхскомісаріяту. Поряд з цим, різко посилилася боротьба між різними фракціями німецького уряду в Україні, що призвело до більш гострої боротьби за владу в колонії. Хоча їхні занепокоєння можуть бути надмірною реакцією на контрольовані проблеми, незаперечним фактом є те, що стабільність нацистського правління в Україні стала набагато, набагато слабшою. Якщо поточний стан речей не буде змінено найближчим часом, перспективи Райхскомісаріяту можуть різко погіршитися.\n\nКІНЕЦЬ ЗВІТУ ПРО СТАН БЕЗПЕКИ В РК УКРАЇНА"
 UKR_pre_UCW_RK.13.a: "«Ну, це не дуже добре...»"

 UKR_pre_UCW_RK.14.t: "Крик про допомогу"
 UKR_pre_UCW_RK.14.desc: "Ганс-Отто Браутігам відчув, як краплі поту стікають по його спині, коли він схопив телефон, бо, зрештою, від дзвінка, який він збирався зробити, могла залежати його кар'єра - дзвінка до дядька в Німеччину. Райхскомісаріят справді перебував у доволі скрутному становищі, тож звернутися по допомогу було б дуже розумно, адже без неї всі його зусилля, спрямовані на зміну України, були б марними. Почавши набирати номер, він просто молився, щоб на тому кінці дроту було щось, окрім тиші.\n\nПриблизно через тиждень, затишного вечора, він прогулювався коридорами однієї з адміністративних будівель у Києві. Він знову думав про своє теперішнє становище. Виклик мало що змінив - звичайно, деяка допомога прийшла, але це була лише символічна допомога, лише необхідний мінімум. Цього було недостатньо, щоб покращити Райхскомісаріят, але достатньо, щоб втриматися на плаву. Це не було досягненням, ні, але це було краще, ніж нічого.\n\nОкрім деякої допомоги з метрополії, заклик мав інші, більш продуктивні результати. Останні кілька днів переговори між Браутігамом та іншими адміністраторами йшли напрочуд гладко, і навіть найвпертіші чиновники були готові укласти з ним угоду. Звісно, Браутігам не був ідіотом. Він швидко зрозумів, що цей дзвінок зробив його більш шанованим - зрештою, приємно бачити когось, хто дійсно працює, чи не так?\n\nСаме тоді, коли він думав про це, він вирішив зупинитися біля великого вікна, з якого відкривався чудовий вид на Київ. Він любив це місце, воно чомусь означало для нього щось особливе, і щоразу, коли він був у цьому будинку, він відчував себе зобов'язаним зайти туди, особливо в такі вечори, як цей. Тоді, на свій приємний подив, він помітив дещо нове."
 UKR_pre_UCW_RK.14.a: "Вогні Києва стали трохи яскравішими."

 UKR_pre_UCW_RK.15.t: "Більше всього, постійно"
 UKR_pre_UCW_RK.15.desc: "Ігор відчув біль у плечі, коли підняв черговий шматок металу, щоб нагодувати мерзоту, яка стояла перед ним. Складальний конвеєр, ледь помітний у поганому освітленні заводу і затуманеному Ігоревому зору, був схожий на скреготливу пащу сталевого велетня, що пожирає матеріал, піт і випльовує кулі. Велетень ревів важкими ударами, агонізуючими стогонами та металевим скреготом. Його дихання смерділо кров'ю і гаром. Ігор зупинився, тримаючись за болюче плече, кусаючи пересохлі, потріскані губи. «Гей! До роботи!» прокричав бригадир, якого ніхто не бачив. Ігор підкорився, зціпивши гнилі зуби.\n\n «Це, мабуть, помилка в цифрах», - пробурмотів начальник зі свого робочого крісла в кабінеті, що безпечно розташувався в дальньому кутку будівлі. Він переглядав свіжий лист від вищого керівництва.\n\n«Ні, сер, я обдзвонив всі офіси. Вони справді хочуть підвищення на 50%», - відповів помічник, що стояв перед столом начальника.\n\nІгор підняв черговий шматок металу, і з його пересохлого до пухирців горла вирвався хрипкий стогін болю. Він намагався осмислити час, який спливав, як у гарячковому кошмарі, і беззвучно благав Бога, щоб він міг скоро випити свій нічний ковток води.\n\n«Це неможливо! Ми і так працюємо не покладаючи рук, це місце почне розвалюватися! За чиїм розпорядженням? Закладаюся, що вони просто намагаються нас залякати, ось і все!» пробурчав наглядач. У фабричному приміщенні майстер перевіряв час, коли він мав роздати робітникам мізерні пайки.\n\n«СС, пане», - прошепотів помічник, наче боявся, що саме слово викличе їх. Наглядач зблід, наче вони це почули. Десь на лінії зневоднений робітник на ім'я Ігор звалився на купу."
 UKR_pre_UCW_RK.15.a: "«Скажіть бригадиру, що ніяких перерв і пайків, поки не буде виконано норму»."

 UKR_pre_UCW_RK.16.t: "Останні дзвінки"
 UKR_pre_UCW_RK.16.desc: "Отто Олендорф повільними, впевненими кроками оглядав солдатів одного з найкращих підрозділів СС Райхскомісаріяту. Чоловіки були високі, сильні та підтягнуті, а їхня зброя була в доброму стані. Не було жодних зайвих емоцій, лише почуття вірності та відданості. Все здавалося ідеальним. І все ж, щось непокоїло Олендорфа. Це не було щось пов'язане з бійцями, скоріше, це було відчуття страху. Він ніколи не дозволяв страху взяти над собою контроль, але зараз він був майже всепоглинаючим, і не без причини. Отто відчував, що наближається щось важливе, щось велике, і він не знав, що саме. Він зневажав, коли не міг передбачити, що буде далі, бо тоді йому залишалося тільки мовчки молитися самому собі, а цьому він не дуже довіряв.\n\nГеорг Лейббрандт викреслив ще один телефонний номер зі свого списку. Він дзвонив кожному високопоставленому чиновнику, офіцеру, бізнесмену - кожному, хто був готовий поговорити. Райхскомісаріят з кожним днем демонстрував все більше ознак нестабільності та хаосу, і Лейббрандт потребував усіх людей, усієї допомоги, щоб врятувати систему від краху. Незважаючи на постійні запевнення у підтримці, глибоко всередині Георг знав, що цього недостатньо. Годинник цокав, час спливав, а зашморг затягувався.\n\nГанс-Отто Браутігам повернувся додому після інтерв'ю з журналістами української газети, лояльної до німецької адміністрації. Це було його перше інтерв'ю, і, на диво, воно пройшло досить добре. Причина, з якої він ніколи не брав участі в подібних прес-конференціях, хоча газета завжди була лояльною до режиму, була проста: навіщо це робити? У цій країні правили сила і бюрократія. Однак часи змінилися, ціна народної підтримки різко зросла. Браутігам лише сподівався, що це на краще."
 UKR_pre_UCW_RK.16.a: "Вона падає."

 UKR_pre_UCW_RK.17.t: "Неправильний вибір"
 UKR_pre_UCW_RK.17.desc: "Читаючи останні звіти, Лейббрандт відчував, що його розпирає від несхвалення.\n\nОфіцер Габріель Корш дійсно був поставлений перед серйозним рішенням, і він зробив неправильний вибір. Він піддався залякуванням СС, проігнорував накази Лейббрандта і розпорошив ресурси, які він контролював, на користь СС, а не УНА, що майже смертельно послабило нещодавно завербованих колабораціоністів УНА. Без цих ресурсів можна було майже напевно стверджувати, що багато хто з них повернеться до повстанців, а ті, хто залишиться, будуть майже повністю неефективними в бою.\n\nЦе була справді значна поразка. Лейббрандт знав, що може організувати для підрозділів УНА інші ресурси, але це не зрівняється з тим, що було втрачено. Набагато гірше, однак, була думка про обличчя Олендорфа, самовдоволений образ якого Лейббрандт не міг викинути з голови.\n\nВін рушив подати суворий звіт геть, але не раніше, ніж зробити запис про переведення офіцера Корша на іншу посаду. В адміністративний регіон, далекий від Києва, де він не міг би заподіяти шкоди, але де його кар'єра загинула б. Зрештою, це було те, на що він заслуговував."
 UKR_pre_UCW_RK.17.a: "Можливо, Волинь?"

 UKR_pre_UCW_RK.18.t: "Правильний вибір"
 UKR_pre_UCW_RK.18.desc: "Читаючи останні звіти, Ліббрандт повільно кивав на знак схвалення.\n\nОфіцер Габріель Корш дійсно стояв перед серйозним рішенням, і він зробив правильний вибір. Він не піддався залякуванням СС, виконав накази Лейббрандта і розподілив ресурси, які він контролював, на користь УНА, таким чином надавши повноваження нещодавно завербованим колаборантам УНА. Вони будуть добре служити і нести втрати, яких в іншому випадку зазнали б німецькі підрозділи.\n\nЦе була значна перемога. Підрозділи колабораціоністів більше не були паперовими тиграми і могли битися. Втрати зроблять їх слабкими і залежними, а їхніх бійців змусять ненавидіти повстанців усіх мастей. Однак найважливішою була втрата обличчя і сили з боку СС. Їх перехитрили, і всі це знали.\n\nПри цій думці Лейббрандт посміхнувся і кивнув, уявивши собі вираз обличчя Олендорфа. Він також влаштував велике підвищення для Корша. Чоловік заслужив це, за заслуги, про які він навіть не підозрював."
 UKR_pre_UCW_RK.18.a: "Чудово."

 UKR_pre_UCW_RK.19.t: "Плата за зраду"
 UKR_pre_UCW_RK.19.desc: "Олендорф із задоволенням прочитав звіти про останню антибандитську акцію та її наслідки. Місцева поліція безпеки вчинила дуже розумно, як у використанні ситуації, так і в прибиранні після неї.\n\nЯк завжди, нею керували колабораціоністи. Зрадники. Українці, які, хоч колись і співпрацювали з німецькою адміністрацією, але перейшли на бік УНРА. Які зрозуміли, що, незважаючи на їхні дії, їх ніколи не приймуть їхні нібито співвітчизники, і які завжди опинялися в найнебезпечніших ситуаціях. Які знову дезертирували, повернувшись до Райху, і охоче продавали своїх нібито товаришів, щоб уникнути петлі ката.\n\nПропозиція, звичайно, була прийнята, оскільки місцеві співробітники служби безпеки підняли гарнізон і пронеслися по бандитських таборах, вбиваючи всіх, кого знаходили, і знищуючи великі схованки зі спорядженням. Це була велика перемога, яка стала ще більшою, коли відповідальний офіцер направив кулемети на дворазових зрадників. Вони були корисними, так - але зрадник завжди залишається зрадником, і їм не можна довіряти.\n\nВони, принаймні, уникнули петлі, щоб бути впевненими. Олендорф погодився, що куля набагато краще."
 UKR_pre_UCW_RK.19.a: "Заслужена доля."

 UKR_pre_UCW_RK.20.t: "Міжвідомча співпраця"
 UKR_pre_UCW_RK.20.desc: "Звіти, що надходили з-під Волині, були чудовими, і Олендорф, хоч і все ще обережний, як завжди, набував певної впевненості у завтрашньому дні.\n\nПоліція безпеки вже деякий час вела боротьбу з українськими націоналістами - УПА та іншими - у важкодоступних районах західних областей держави, і нарешті було досягнуто значного успіху. Бази УПА, сховані в тамтешніх лісах, були викриті (навіть якщо це викриття походило від місцевих поляків, які, хоч і були частими колаборантами, але все одно були всіляко руйнівними) і повністю знищені.\n\nЦе також була перемога, як він знав, для міжвідомчої співпраці. Ліси були спалені Люфтваффе, які регулярно скидали каністри з напалмом, а бійці УПА, залишивши лише одну дамбу, з відчаю пішли за нею. Гарнізон СС, звичайно, чекав, і бійня була майже тотальною.\n\nУПА була сильно поранена, і деякий час не проводила операцій поблизу Волині. Олендорф знав, що зараз саме час перенаправити ресурси в інші повстанські регіони, але не всі. Він добре знав, що УПА подібна до гідри. З часом вона оговтається, і попереду буде ще багато боїв."
 UKR_pre_UCW_RK.20.a: "Він і вони будуть готові."

 UKR_pre_UCW_RK.21.t: "Урочистості з нагоди перемоги над повстанцями"
 UKR_pre_UCW_RK.21.desc: "Відкинувшись на спинку офісного крісла, Олендорф дозволив собі легку посмішку над змістом звітів, що лежали перед ним на столі.\n\nУ них описувалася велика перемога поліції безпеки, одна з багатьох у триваючій кампанії проти комуністів, що заполонили східні регіони країни. Було виявлено, локалізовано і повністю знищено низку великих баз, перевалочних пунктів, прихованих кадрів і таборів інших типів, що в кінцевому результаті суттєво ускладнило військові зусилля комуністів у Чаркові та його околицях.\n\nУ своїй уяві Олендорф бачив кінцевий результат, якби тільки подібні перемоги можна було б здобувати й надалі. Якби тільки поліція безпеки могла продовжувати свої зразки ефективності та успіху. Він бачив, як комуністична загроза буде повністю розгромлена, їхня так звана "народна війна" знищена раз і назавжди. І все це, звісно, виключно завдяки його власним зусиллям. Його власному лідерству.\n\nТак, він бачив це можливе майбутнє і знав, що буде працювати, щоб досягти його. Звичайно, надходили й інші повідомлення про повстання в інших місцях, але вони, безсумнівно, з часом також припиняться. Безсумнівно."
 UKR_pre_UCW_RK.21.a: "Потрібно зберігати пильність."

 UKR_pre_UCW_RK.22.t: "Вниз з гори"
 UKR_pre_UCW_RK.22.desc: "«Проблеми, з якими стикається Україна, очевидні. Ми не знаємо, скільки їжі виробляють фермерські господарства. Ми не знаємо, скільки селян працює на цих фермах, і лише туманно можемо пояснити ці розбіжності зміною потреб між сезонами. Партизанський конфлікт розірвав відносини з радами і зробив багатьох українців під нашою опікою вразливими до підривної діяльності з боку різних груп».\n\nГеоргій Ліббрандт мав захоплену аудиторію серед різних бюрократів та учнів, які приїхали до Києва. Він був їхнім колективним батьком, у певному сенсі, і скелею, об яку могли лише безсило розбиватися хвилі навколишнього хаосу. Його оточення було сповнене спокійного, холодного збирання, даних, науки і раціональності в тому, що здавалося справжньою божевільнею суперечливих особистостей. Люди, які збиралися в цій задушливій залі засідань, були не стільки бюрократами, які керували колонією, скільки лакеями пророка, винагородженими за добрі справи милістю присутності їхнього улюбленого лідера.\n\n«Звісно, є дуже мало простих рішень цих проблем, як деякі наші... критики хотіли б, щоб наші керівники вважали. Нам потрібно підтримувати синергію з різними адміністративними гілками влади та українськими організаціями. Нам потрібно використовувати природні багатства України, не лише ґрунти, але й річки та лимани. Наша економіка повинна індустріалізуватися, щоб відповідати потребам європейської спільноти. Ми можемо реалізувати бачення фюрера лише за умови участі та відданості кожного адміністратора. Ми повинні уникати пісень сирен екстремізму або безнадійного нігілізму перед обличчям ірраціонального бунтарства»."
 UKR_pre_UCW_RK.22.a: "У потоках нісенітниць формулюється план..."

 ## 7.3.2 - ПОЛІСЬКА ГВАРДІЯ ПРЕ-УЦВ ІВЕНТИ ##

 UKR_pre_UCW_Republic.1.t: "Свобода, що просочується крізь тріщини"
 UKR_pre_UCW_Republic.1.desc: "Після вибуху бомби Коха керівництву УНРА знадобилося лише кілька неспокійних днів, щоб зібратися в невідомому місці в сільській місцевості на заході України. Зібравшись за великим столом у тьмяно освітленому наметі, чоловіки не були в присутності один одного одночасно майже десять років. В кінці столу стояв Горліс, готуючись оголосити те, що багато хто вважав відповіддю на бомбардування.\n\n«Бачиш його?» Командир, що сидів навпроти, прошепотів своєму співвітчизнику поруч: «Горліс не виглядав таким впевненим з часів Західно-Російської війни».\n«Шшш. Він говорить». Всі погляди прикуті до старого поліщука.\n\n«Хоча ми всі добре знаємо, - він урочисто зітхає, - і відчуваємо на собі дряхлість і гнилість, що гноїлися і розросталися в умовах окупації, події, що розгорнулися останнім часом, показали, що цей процес...», - в кімнаті з'являється посмішка або дві, - «просунувся далі, ніж очікувалося». Поведінка Горліса покращується.\n\n«Цей вибух дає нам можливість, подібної до якої ми не мали з 56-го року». Озираючись навколо, він бачить надію в очах своїх підлеглих і відчуває гордість, якої не відчував з часів первісної республіки. «Наближається повстання, і, судячи з тієї інформації, яку я можу отримати з Німеччини, це буде скоріше рано, ніж пізно. Цього разу нас не застануть зненацька».\n\n«Ми розпочнемо прискорену кампанію вербування, накопичення запасів і встановлення контактів з нашими осередками по всій Україні. З можливостями, які відкриває майбутнє, - Горліс спирається на стіл, - ми зможемо нарешті звільнити наш народ від будь-якого гніту - комуністичного, бандерівського чи нацистського!»\n\nПо всьому лісу лунають аплодисменти."
 UKR_pre_UCW_Republic.1.a: "«Нумо, до роботи»."

 UKR_pre_UCW_Republic.2.t: "Пам'ятайте, хто ми"
 UKR_pre_UCW_Republic.2.desc: "Ніч була настільки тихою, що можна було майже почути тихий шепіт групи українських рабів, які зібралися у своїй похмурій "житловій" будівлі на німецькій фермі. Насправді це було більше схоже на сарай, з погано освітленими кутами, стінами з потрісканого дерева і сорокарічним шаром фарби, давно облупленим і вибіленим.\n\nНезважаючи на похмурі умови, зібрані чоловіки і жінки мали обережні посмішки на своїх змарнілих обличчях, сидячи на землі навколо ліхтаря і пильно дивлячись на когось із своїх. Кволе світло ліхтаря підкреслювало їхні запалі щоки драматичною тінню. «Ну, що ти нам приготував на цей тиждень, Олексію?» запитав один чоловік, потираючи руки.\n\n«Наш благодійник добрий, - відповів Олексій, чоловік з сивою бородою і втомленими кістками, викладаючи на стіл книги і обрізки паперу, - У міській бібліотеці була облава на українську літературу, тож вони викинули все, що могли, в поле. Наш добрий чоловік Микита просто зібрав і приніс сюди».\n\n«Не треба подробиць! Хто тут у нас?» - Олексій почав розбирати книжки, як і інші невільники, хоча замість того, щоб читати поодинці, вони, здавалося, працювали в парі. «Погляньмо... Шевченко, Стус... дивно, - Олексій зробив паузу, витягнувши зім'ятий папірець з-поміж сторінок однієї книги, - не думаю, що коли-небудь чув про цього поета. Данило Носенко?» Чорнильні літери на пожовклій сторінці вицвіли, віршу було щонайменше десять років. Вірші говорили про ув'язнення України та автора.\n\nОдин чоловік знизав плечима: «Кидай,» Вони сіли і почали читати один одному із заборонених книг вмираючої культури, яка затамовувала подих з кожним вимовленим рядком. Завтра вони стануть рабами, але тієї ночі вони були українцями."
 UKR_pre_UCW_Republic.2.a: "І наступної ночі, вони стануть ними знову."

 UKR_pre_UCW_Republic.3.t: "Передача естафети"
 UKR_pre_UCW_Republic.3.desc: "«Пекельний збір!» радісно вигукнув Олег, поклавши руки на перила, не зводячи очей з чоловіків, що бігали полем. Покинута ферма добре підходила для імпровізованого партизанського табору. Велика, хоч і заросла, ділянка землі для тренувань, віддалене розташування за лісом, багато деревини та підручних матеріалів для стін і сторожових веж, хліви для житла та гарний великий будинок, з якого можна було діяти, - все це було в розпорядженні Дмитра та його загону. Боровець пишався б, якби колись зміг відвідати це місце, хоча краще б це залишилося таємницею. Таке велике приміщення не могло залишитися непоміченим.\n\nЩе однією перевагою був балкон, з якого Дмитро та Олег могли спостерігати за своїми підлеглими. «Це набагато більше, ніж я очікував. Має бути майже шістдесят чоловік на наших трьох офіцерів-інструкторів? Ти, я і Яків? Я маю на увазі, що я вітаю будь-якого надлюдину-вербувальника, який зібрав усіх цих людей тут, але це буде трохи важко», - сказав Дмитро.\n\n«Ех, я б не хвилювався. Хлопці готові, навіть якщо вони ще зелені. Вони наберуть бойову форму. Ми ж у їхньому віці були такими ж, як і вони, чи не так? Подивись, якими ми стали», - посміхнувся Олег до Дмитра, поплескавши старого солдата по спині, від чого той здригнувся, доторкнувшись до старої бойової рани. Олег повернувся до солдатів.\n\n«Мабуть, ти маєш рацію. Яків справді вміє працювати з новобранцями, - змирився Дмитро, спостерігаючи, як Яків почав показувати хлопцям, як правильно поводитися з автоматом, - Нам, мабуть, все одно треба туди їхати. Це робота старих - вчити молодих, ми не можемо дозволити Якову отримувати все задоволення»."
 UKR_pre_UCW_Republic.3.a: "Ціле нове покоління солдатів."

 UKR_pre_UCW_Republic.4.t: "Суп і хитрість"
 UKR_pre_UCW_Republic.4.desc: "Дмитро посунувся на своєму місці, барний стілець під його вагою нахилився на коротку ніжку, а потім повернувся на більш стійкий бік. Піт просочувався крізь одяг, обпалюючи його від палючих поглядів відвідувачів бару. Втомлені українські робітники не хотіли бачити його обличчя. Вони знали, хто він такий, навіть без уніформи.\n\n«Що Вам принести, офіцере?» запитав бармен, ліниво витираючи мокрою ганчіркою застарілу пляму на стійці.\n\nТак само, як він тренувався, він відповів: «Мені суп».\n\nБармен моргнув, і за мить відповів: «Ми не подаємо суп. Я перевірю в підсобці».\n\nДмитро кивнув, коли бармен заховав ганчірку в фартух і вийшов у підсобку, а потім повернувся із старшим чоловіком, який був на ношах. Він відвів Дмитра у відносно віддалений куток бару: «Я так розумію, Вас прислав наш спільний друг О.О.?»\n\n«Так. До того, як ви запитали, за мною не стежили. Інші поліцейські п'ють у барі на іншому кінці міста».\n\n«Нехай краще п'ють. Не хотілося б, щоб хтось із них був тут. За винятком присутньої компанії, хех». Чоловік потер потилицю. «Добре. Є?»\n\n«Так. Позиції, переміщення, оборона станції...» Дмитро дістав з кишені складений аркуш паперу і простягнув його. Літній чоловік сховав його і посміхнувся,"
 UKR_pre_UCW_Republic.4.a: "«Україна дякує Вам, офіцере»."

 UKR_pre_UCW_Republic.5.t: "Зрадники та переломи"
 UKR_pre_UCW_Republic.5.desc: "«Що не кажи про цих перебіжчиків, вони точно знають, що роблять, - сказав Анатолій з божевільною посмішкою, переконуючись, що гвинтівка заряджена, - Я не був таким впевненим у перемозі з тих пір, як... хтозна». Він оглянув своїх товаришів з УНРА, як тих, що сиділи в кюветі поруч з ним, так і тих, кого він міг бачити в кущах на протилежному боці дороги.\n\nЇхні погляди були набагато похмурішими. Кирило помітно тремтів, а його обличчя спотворила гримаса. Олексій обережно посміхався, але його очі були обрамлені чорними мішками. «Подивимося, чи підтвердиться його інформація. Не можна довіряти кожному клятому копу, який приходить до нас з наводкою».\n\nКоротку розмову перервав гуркіт двигуна. Анатолій взяв гвинтівку в одну руку, а іншою трохи підтягнувся і визирнув з кювету. За нашвидкуруч збудованим загородженням з важкої цегли, колод і сміття, з флангу, оточеного кілометрами сільської місцевості, з того самого напрямку, який вони передбачили, котилася прикрашена свастикою вантажівка. Стара машина кашлянула і застогнала, коли зупинилася. Усередині пошепки розмовляли німецькою мовою.\n\nОлексій вибрався з кювету раніше, ніж хтось встиг щось сказати. Одним швидким рухом ноги виштовхнули його на дорогу, пальці висмикнули чеку ручної гранати, а рука запустила її в лобове скло. Снаряд викинув двох чоловіків, які відкрили вогонь, побачивши міліцейську форму. Вони впали ще до того, як граната здетонувала. Після оглушливого вибуху кабіна і вантаж автомобіля були розбиті на шматки, а пасажири загинули. Не кажучи ні слова, партизани перейшли до наступного кроку."
 UKR_pre_UCW_Republic.5.a: "Дякую, офіцери."

 UKR_pre_UCW_Republic.6.t: "Повернення додому"
 UKR_pre_UCW_Republic.6.desc: "Артем здригнувся. Його пошарпане пальто не надто захищало від холодних вітрів, що виючими привидами гуляли маленьким містечком. Дірки в черевиках з кожним кроком запрошували всередину бруд і талий сніг, бруднили шкарпетки і морозили ноги, вже вкриті пухирями від цілоденної роботи. Від холоду руки заніміли, і він насилу дістав ключі, шкутильгаючи до своєї квартири. Розвалена громада цегли, скріплена старіючим розчином і вірою, сяяла маяком у втомлених очах Артема.\n\nОднак вона виглядала інакше, ніж востаннє, коли він був тут близько 14 годин тому. Більш барвистою - на ній був намальований якийсь мурал. Він прискорив крок, щоб роздивитися, помітивши, що його сусідка також оцінює його. Тендітна старенька мружилася за окулярами, розглядаючи слова на стіні, написані простою синьо-жовтою фарбою. Артем прочитав його вголос.\n\n«УНРА. Борітеся за свій голос, свій дім і своє життя», - сказав Артем. Він подумав, що це занадто багатослівно для графіті.\n\n«Хм. Натовп підбурювачів, через них нас усіх переб'ють», - сказала жінка.\n\nАртем кинув короткий погляд, помітивши неподалік стос листівок. Він повернувся до горизонту і побачив німецький бронетранспортер, його силует охоплював полум'я там, де колись мирно котилися фермерські вантажівки. Він почув тріск гвинтівок у лісі за полями - війна вирувала в тиші там, де колись щебетали птахи. Він відчував гнилий запах викидів хімічного заводу там, де колись був дим вогнищ. Відчув, як холод кусає шкіру і впивається зубами в кістки там, де колись була сила. Він ще раз глянув на листівки і почекав, поки жінка, шкутильгаючи, зайде всередину."
 UKR_pre_UCW_Republic.6.a: "І тоді він взяв одну."

 UKR_pre_UCW_Republic.7.t: "Об'єднаний фронт трьох"
 UKR_pre_UCW_Republic.7.desc: "Троє чоловіків сиділи, притиснувшись один до одного, в глибині старого сараю, ледь захищеного від холодної української ночі. Повітря було напруженим, густим від образи. У тьмяному світлі Василь, партизан, дивився на своїх нових товаришів з похмурим виразом на суворому обличчі. Його погляд впав на Євгена, селянина і новоспеченого бійця УНРА. Василь насупився, коли його погляд перевівся на колишнього колабораціоніста Леоніда. Відчуваючи вагу Василевого погляду, Леонід нервово поправив комір.\n\n«Вибач, Василю, в чому твоя проблема?»\n\nПогляд Василя був непохитним. «Ти підлий боягуз, ось у чому проблема! Звідки мені знати, що ти не підвернеш хвіст, як тільки відчуєш, що твоя дупа в небезпеці?»\n\n«Якби я не був відданий справі, то не сидів би зараз у холодному сараї, де снують німці, чи не так, Василю?»\n\nЄвген грубо врізав: «Досить сваритися! Леонід, на жаль, має рацію. Як би я його не зневажав, ми не можемо дозволити собі розкіш обирати тільки морально чистих людей. А тепер стуліть пельки, поки нас не почули!» У сараї знову запала тиша, і тепер настала черга Василя, якого пронизували погляди Леоніда та Євгена. Здавалося, вони сиділи так цілу вічність.\n\nВасиль важко зітхнув, його похмуре обличчя пом'якшало, і тягар недовіри відступив. «Я розумію, є більш важливі речі, про які варто турбуватися».\n\nСувора атмосфера хоч трохи, але розрядилася. «Дякую, Василю», - відповів Євген. «Мені теж важко, але як би нам це не подобалося, це необхідно».\n\nТроє чоловіків знову подивилися один на одного, цього разу не з недовірою, а з розумінням, яке встановилося між ними, крихкий місток, побудований на визнанні їхньої спільної мети."
 UKR_pre_UCW_Republic.7.a: "І незабаром ця мета буде перевірена."

 UKR_pre_UCW_Republic.8.t: "Людина всередині"
 UKR_pre_UCW_Republic.8.desc: "У тіні суворого погляду Райху Олександр Оглоблин, мер Бреста, носив маску колабораціонізму. Його тиха стійкість, підводна течія під його дипломатичною зовнішністю, була добре охоронюваною таємницею. Його витончені бунтарські дії непомітно підживлювали опір. Він міг робити так багато, щоб не викликати підозр, але коли до нього дійшли чутки про повстання, що наближалося, Оглоблин активізував свою підривну діяльність.\n\nВін подивився на міський адміністративний апарат, наповнений лояльними до Райху людьми, і зрозумів, що настав час для більш сміливого гамбіту.\n\nЗ твердою рішучістю він скликав пізно ввечері нараду, і місяць висів високо, як мовчазний свідок. Він зібрав Багазія і всіх тих в адміністрації, хто мовчки присягнув на вірність вільній Україні. Вони були його шаховими фігурами у грі обману.\n\nУ наступні дні Брест став свідком того, що здавалося адміністративною перетасовкою. Оглоблин, ледь помітно, почав виводити пішаків Райху. Деяких перепризначили на незначні ролі. Інших зручно переміщали, їм завжди була готова заміна, їхня справжня лояльність ховалася за безпристрасними масками. Німецькі урядовці, піддавшись харизмі Оглоблина та фасаду бюрократичної ефективності, мало що підозрювали. Так, крок за кроком, адміністрація міста була непомітно захоплена, тихий переворот розгортався під німим наглядом Райху.\n\nБрест чекав на перші ознаки повстання, і коли надійде сигнал, лінії постачання будуть заблоковані, зв'язок перерваний, а в спини нанесуть удари ножами. Звільнення Бреста відбулося б у рекордно короткі терміни. Оглоблин про це подбає."
 UKR_pre_UCW_Republic.8.a: "Життєво важливий перший крок до вільної України."

 UKR_pre_UCW_Republic.9.t: "Йдучи в народ"
 UKR_pre_UCW_Republic.9.desc: "Сільський староста визирнув із запорошеного вікна і насупився. До центру містечка наближалася шеренга озброєних солдатів. За своє довге життя він бачив цей цикл неодноразово. Солдати приходять, вимагаючи зерно, щоб їсти, чоловіків, щоб воювати, і жінок, щоб забирати. Останній рік грабунками займалася УПА, яка захищала свою батьківщину, оголюючи її догола. Як староста села, він був зобов'язаний пригостити цих новоприбулих.\n\nНезабаром пролунав стукіт у двері, і до зали увійшов добре одягнений молодий чоловік. Солти запросив його сісти, поставивши на стіл тарілку черствого хліба - першу данину за день. Чоловік представився Іваном Дзюбою, представником Поліської гвардії. Солтис примусив себе посміхнутися. «Наше село вітає вас, пане, але, на жаль, мушу сказати, що у нас ледве вистачає зерна, щоб прогодуватися, а грошей і зброї у нас обмаль».\n\n«Про бандерівців можете більше не турбуватися, - відповів Дзюба зі знанням справи, посміхнувшись, - я не прийшов сьогодні нічого просити у вас чи у ваших людей, натомість хотів би знати, що ми можемо для вас зробити».\n\nНасилу стримуючи роздратування, він пирхнув. «Для початку я хотів би чотирьох поросят і тридцять бочок горілки, а потім ми можемо поговорити про ремонт паркану Артема...»\n\nЮнак хихикнув. «Можливо, це можна влаштувати з часом. Будь ласка, запишіть усі ваші проблеми, і я простежу, щоб їх принаймні вирішили. А я тим часом зустрінуся з вашими селянами».\n\nКоли Дзюба повернувся, його зустріли з довжелезним списком вимог і занепокоєнь. Більшість з них були обґрунтованими і майже ідентичними для десятка інших сіл. За винятком однієї: «Російський чужинець, який самовільно зайняв землю, повинен піти геть», - йшлося в документі. Він стиснув губи. Інші вимоги не можуть бути виконані в короткостроковій перспективі, але ця неприємність..."
 UKR_pre_UCW_Republic.9.a: "...з нею можна було б щось зробити."

 UKR_pre_UCW_Republic.10.t: "Друге хрещення"
 UKR_pre_UCW_Republic.10.desc: "Очі Артема намагалися пристосуватися до темних висот усередині церкви. Він бував тут незліченну кількість неділь раніше, але ніколи не бував у неробочий час і в непроглядній темряві, яка вкривала запилені вікна, пропускаючи крізь себе ледь помітні промені світла. Він уже було подумав, що переплутав час, коли помітив отця Федора і співробітника, з яким познайомився нещодавно, що сиділи, розмовляючи, біля вівтаря.\n\n«А, Артеме, я вже почав сумніватися, що ти прийдеш! Патрулі не заважають?»\n\nУсмішка Олександра променіла крізь темряву нічного неба, що затягнуло просто неба. Артем хихикнув, намагаючись з усіх сил заспокоїти власні нерви, намагаючись позбутися відчуття страху, яке почало з'їдати його всередині. «Ой, а що, ви їх спеціально за мною послали, чи просто в загальному напрямку?»\n\nБатюшка тримався більш урочисто, потираючи щось, затиснуте в правій руці. Придивившись уважніше, Артем впізнав у ньому чорний шкіряний блокнот. Зустрівшись з ним на мить поглядом, отець Федір нахилився ближче до Олександра. Артем нічого не почув, окрім «...Точно?» \n\n«Ну, тоді, я думаю, ми готові до церемонії. Знаєш, ми робимо це тільки з губернаторами. Можеш вважати себе особливим!» Отець Федір витягнув з кишені потерту шкіряну книгу, ще більш потерту і насиченого кольору, ніж блокнот. Зношене обличчя старого викликало легку посмішку, а губи стискалися, намагаючись сформувати слова.\n\n«Чи присягаєте Ви так урочисто боронити і боротися за Україну всіма силами, якою б ціною це не коштувало, якими б наслідками не обернулося?»"
 UKR_pre_UCW_Republic.10.a: "«Я урочисто присягаюся»."

 UKR_pre_UCW_Republic.11.t: "Міст нездоланний"
 UKR_pre_UCW_Republic.11.desc: "Під проливним дощем сержант Чорновіл повів своїх солдатів до містечка Кривуха, їхні мундири та чоботи були повністю промоклі. Вони скористалися несприятливою погодою, щоб влаштувати засідку на табір УПА за містом, і атака мала приголомшливий успіх. Більшість захисників були перебиті ще до того, як встигли підняти зброю, а решту розстріляли, коли вони намагалися втекти за підкріпленням. Перемога була настільки повною, що солдати увійшли в місто як переможці-завойовники, в колоні з високо піднятими головами.\n\nКоли солдати вперше почали входити в Кривуху, на вулиці було лише кілька цивільних осіб. Деякі з них виглядали збентеженими їхньою присутністю, кілька інших зняли шапки, а решта просто витріщилися в шоці. Вони, мабуть, ніколи не вірили, що їх коли-небудь звільнять, - з ледь помітною посмішкою подумав сержант. У міру того, як війська просувалися вглиб міста, все більше цивільних виходили зі своїх домівок, щоб подивитися на це видовище. Сержант помітив матір, яка загнала своїх дітей до будинку, перш ніж грюкнути дверима, а ще кілька цивільних схлипували при їхньому наближенні. Просування колони зупинив літній чоловік у подертій військовій формі, єдиними впізнаваними елементами якої були медалі часів війни проти Бухаріна. Старий зробив глибокий вдих, перш ніж його хрип пролунав над зливою.\n\n«Що сталося з нашими захисниками? Наші брати, наші батьки, наші сини?» - вигукнув старий ветеран.\n\n«Вони були розбиті в сутичці, - відповів сержант, і його посмішка розвіялася, насупившись, коли він зробив висновок, - ви і ваш народ тепер під захистом Української Національної Революційної Армії. Вам нема чого боятися». Старий замислено подивився, перш ніж зійти з дороги. Сержант наказав продовжувати марш, залишивши старого позаду. Смуга світла осяяла вулицю, перш ніж у небі прогримів грім, і потік дощу став сильнішим."
 UKR_pre_UCW_Republic.11.a: "Краплі приховували їхні сльози."

 UKR_pre_UCW_Republic.12.t: "Подолання розбіжностей"
 UKR_pre_UCW_Republic.12.desc: "Сонячне світло падало на подвір'я. Група чоловіків у вицвілій міліцейській формі стояла, тремтячи, в самому центрі табору УНРА. Це були дезертири, кожен з яких прийшов сюди з власної причини, чи то заради виживання, чи то через щире бажання змінитися. Як би там не було, але зараз вони були тут. Командир Андрій, досвідчений партизан УНРА, примружився на строкату групу крізь бліде світло. Його очі, загартовані роками боротьби, мали твердий погляд, який, здавалося, проникав крізь шари невпевненості, що оточували новоприбулих.\n\n«Ви почули наш заклик», - сказав він, і його голос луною прокотився через мовчазний табір. «Ви бачили силу нашої справи. Але щоб боротися пліч-о-пліч з нами, щоб носити значок УНРА, потрібно принести жертву».\n\nВін дозволив своїм словам зануритися в людей перед ним. «Ви повинні зректися своїх минулих прихильностей, кожної дії, яку ви робили на шкоду українському народові, засудити фашизм і присягнути на вірність демократії. Це не підлягає обговоренню».\n\nЙого слова були зустрінуті з відчутним напруженням. Перебіжчики дивилися один на одного, відчуваючи явний дискомфорт. І все ж, один за одним, вони висловили свою згоду.\n\n«Я... я відрікаюся від фашизму. Я присягаюся підтримувати демократію», - заїкався кремезний чоловік у першому ряду, втупивши очі в землю.\n\nРешта наслідували його приклад, їхні заяви різнилися за переконаннями, які вони несли. Дехто повторював цю обіцянку твердо, їхні голоси були рівними, тоді як інші дивилися в землю і запиналися на своїх словах.\n\nКомандир Андрій вислухав їх усіх, мовчки вимірюючи глибину їхньої відданості. Він знав, що не всі були щирими, що деякі з них обов'язково втечуть, можливо, навіть саботуватимуть повстання зсередини - він не спускатиме з них очей.\n\nАле, спостерігаючи за групою перебіжчиків, що стояла перед ним, він побачив проблиск потенціалу. Це був ризик, але він був необхідний. Не було б вільної України, якби всім, хто має сумнівну прихильність, було заборонено допомагати справі. Якщо дати їм достатньо часу, ці люди стануть цінним ресурсом у боротьбі з окупантами.\n\nКоротким кивком він прийняв їхню присягу. «Ласкаво просимо до УНРА», - сказав він із суворим нагадуванням у тоні. «Пам'ятайте, ви тепер солдати демократії. Нехай ваші дії відображають це»."
 UKR_pre_UCW_Republic.12.a: "Від вицвілої уніформи до нового призначення - незабаром відбулася трансформація."

 UKR_pre_UCW_Republic.13.t: "Тягар наслідків"
 UKR_pre_UCW_Republic.13.desc: "Коли останні залишки опору вщухли, на плантації запанував тривожний спокій. Натовп оточив тіло, що колись належало його німецькому власнику, яке бездиханно лежало на парадних сходах маєтку. Його аристократична поведінка - згасла під гнівом натовпу. Натовп, тріумфуючий, але безцільний, блукав маєтком і величезними полями навколо нього. Почуття дискомфорту поширилося серед них. Вони перемогли, але що їм тепер робити? Гнів Райху був вірним, як схід сонця. Історії про жорстокі репресії у відповідь на такі акти непокори були звичайним явищем. Зруйновані села, розірвані сім'ї, страти без розбору - про жорстокість відплати Райху ходили легенди.\n\nПо мірі того, як це усвідомлювалося, велич маєтка набувала все більш зловісного вигляду. Кожна тінь, здавалося, приховувала німецького солдата, кожен порив вітру ніс відлуння маршових чобіт, а кожна мить тиші була відліком часу до їхньої неминучої загибелі.\n\nДехто почав перешіптуватися про втечу, їхні голоси були сповнені страху. Інші пропонували останній бій, їхня рішучість коливалася, але не згасала. Третя фракція думала про те, щоб звернутися за допомогою до УНРА. Посеред хаосу цих дискусій над усіма ними височіла плантація, мовчазне свідчення їхніх дій та їхніх, здавалося б, неминучих кривавих наслідків. Загроза Райху нависла над ними, як грозова хмара, затишшя перед бурею насильства і відплати. Вони знали, що шторм закінчиться на світанку."
 UKR_pre_UCW_Republic.13.a: "І вони могли лише сподіватися, що витримають."

 UKR_pre_UCW_Republic.14.t: "Сила в кількості"
 UKR_pre_UCW_Republic.14.desc: "Вони забарикадувалися всередині маєтку, заштовхавши безцінні меблі до дверей, озброївшись кухонними ножами та тесаками для м'яса. Ніч була безсонною і напруженою. Але з першими променями світанку солдати, які прийшли за ними, виявилися зовсім не німцями.\n\nДесятки пар очей спостерігали за ними з маєтку, солдати порадилися на вулиці, в полі, і послали вперед одного чоловіка з білим прапором. Усередині особняка руки стискали зброю, але ніхто не робив жодного кроку.\n\n«Ми вам не вороги!» - вигукнув чоловік - українською мовою! - підійшовши до вхідних дверей. «Ми - Культуралісти. Наша справа - ваша справа. Ви всі тут роками працювали задарма на цій плантації. Виснажливо працювали на гнобителів, не отримуючи за це винагороди. Ви показали свій дух, свою людяність, захопивши це місце. І німці не дадуть вам за це нічого, крім свинцю».\n\n«Але, друзі мої, ми бачили ваш дух. УНРА завжди може використати таких людей, як ви. Ходімо з нами, і покажемо фашистській наволочі, що ми не тварини, а люди!» На мить запала тиша, що ріже вуха. Білий прапор тріпотів під легким вітерцем."
 UKR_pre_UCW_Republic.14.a: "Потім вхідні двері відчинилися, і чоловіки вийшли на світанок."

 UKR_pre_UCW_Republic.15.t: "Народне перемир'я"
 UKR_pre_UCW_Republic.15.desc: "Нетрі Черкас розташовані на перехресті доріг у Райхскомісаріяті. Міцно підконтрольні німцям, хоча й не такі важливі, як Київ, вони лежать на перетині всіх трьох основних груп опору: корінні українці тут коливаються між надією та відчаєм, а будь-яка організація опору історично розпадається через ідеологічні суперечки або жорстку німецьку реакцію.\n\nТому дуже іронічно, що саме це місто було обрано місцем зустрічі для переговорів про "перемир'я" між УНРА та УСРР.\n\nНа покинутому довоєнному складі на околиці міста дві делегації обережно наближаються одна до одної, і після кількох хвилин перевірок та обшуків, переговори починаються. Делегат УНРА пропонує рукостискання, на що делегат УСРР відмовляється. «Не треба формальностей, є нагальні справи, які треба обговорити». Зустріч вже починається несподівано.\n\nНе даючи комуністу висунути першу вимогу, делегат УНРА говорить: «Так. Як нам обом відомо, окупація скоро впаде під вагою подій у Німеччині, а до того часу, я вважаю, що в наших інтересах було б зосередити наші ресурси на силах фашистів, а саме на нацистах і УПА, а не один на одному».\n\nДелегат УСРР відповів: «Наші інтереси, пане, абсолютно протилежні, тому ми не можемо нічого обіцяти. Однак для УСРР було б цілком логічно зосередитися на силах фашизму, оскільки вони становлять серйозну загрозу на даний момент».Делегат УНРА не забуває про цю образу, хоча він вже отримав те, що хотів. Коли вони йдуть із засідання, він шепочеться зі своїм співвітчизником."
 UKR_pre_UCW_Republic.15.a: "«Це не триватиме довго»."

 UKR_pre_UCW_Republic.16.t: "Український оркестр"
 UKR_pre_UCW_Republic.16.desc: "Петро Гуменюк дивився у бінокль на табір, який невдовзі мали штурмувати. На світанку він виглядав гарно, комуністичні солдати охороняли кілька вцілілих будівель. Навколо багаття він побачив чоловіків і жінок, які співали щось схоже на "Інтернаціонал". Штурм ось-ось мав розпочатися, але він був лише віддаленим свідком, який виконував свій обов'язок. Як тільки він отримав наказ, Петро почав робити те, чому його навчили: він вигукнув наказ своїм бійцям: «Відкрити вогонь!»\n\nПетро завжди знаходив у своєму підрозділі "Український оркестр" - строкату суміш мінометів, своєрідну річ, яку використовували нацистські звірі, яку забрали бандерівські головорізи, а тепер контролює його підрозділ. Він часто задавався питанням, скільки разів ці "Оркестри" вистрілили по комуністах, перш ніж його підрозділ захопив їх, і припускав, що, мабуть, не менше тисячі пострілів.\n\nПо мірі того, як тривав штурм, Петро бачив, як розгорталася кривава бійня. Комуністи втекли зі споруди, вибігши в ліси, що оточували табір. Петро помітив загін червоних, який застряг в останньому уцілілому будинку, намагаючись прорватися назовні. Коли ситуація зайшла в глухий кут, Петро віддав наказ зрівняти будівлю з землею.\n\nВежа була розбита зверху, ніби сам Бог розчавив її своїми вогненними долонями, вбиваючи солдатів з обох боків. У сутінках його підрозділ відступив, перевозячи якомога більше поранених у кузові свого мінометного тягача. Під відлуння криків мертвих і вмираючих, багато з яких загинули від дружнього артилерійського вогню, Петро зробив те, на що ніколи не наважувався."
 UKR_pre_UCW_Republic.16.a: "Він засумнівався."

 UKR_pre_UCW_Republic.17.t: "Поселенці"
 UKR_pre_UCW_Republic.17.desc: "У старій сільській хаті приймалися рішення, які могли визначити майбутнє країни. У імпровізованій ратуші УНРА розгорнулися жваві дебати лише на одну тему: що робити з німецькими поселенцями? Їх було багато, їхні мотиви - різноманітні. Розмежування та відмінності відійшли на другий план, оскільки почали формуватися два табори.\n\n «Хіба це справді питання для обговорення?» гучний голос Боровця змусив зал замовкнути. «Кожен німець, який окупував нашу землю, брав участь у крадіжці України. Їхні багатства були зібрані нашою кров'ю, видобуті з нашої землі». Дзюба перейняв ініціативу: «Українські селяни десятиліттями обробляли нашу землю, передаючи її від батька до сина в природному порядку, тільки для того, щоб її сплюндрували іноземні прибульці». Натовп аплодував, а Дзюба тільки розпалювався. «Якщо ми хочемо бути незалежною нацією, ці запахи колоніалізму повинні бути викорінені. Землі поселенців будуть повернуті українцям, поселенці повернуться на свою батьківщину. Їхнє майно тут буде недійсним, якщо вони вирішать воювати, ми заплатимо за це їхньою кров'ю».\n\nМстиве схвалення пролунало з натовпу. Намальована ідилія рідної домівки, що повертається до них після стількох років, викликала у борців за кращі часи потік емоцій, втіху від холодної реальності за межами фермерського будинку. Оглоблин вийшов на сцену як голос інакомислення: «Ідеалізм похвальний, але розум не можна відкидати. Ці поселенці стали частиною нашої нації, основою нашої економіки». Натовп мовчав, будь-який запал, який вони несли, був придушений прагматизмом Оглоблина. «Якщо ми їх відкидаємо, ми відправляємо їх в обійми ворога. Тому необхідно інтегрувати їх як громадян, якщо ми хочемо, щоб наша Україна була стійкою». Повільно з натовпу виривалися голоси, коли люди приймали рішення."
 UKR_pre_UCW_Republic.17.a: "Ідеали Боровця та Дзюби перемогли!"
 UKR_pre_UCW_Republic.17.b: "Заклики Оглоблина до здорового глузду були прийняті."

 UKR_pre_UCW_Republic.18.t: "Дія і реакція"
 UKR_pre_UCW_Republic.18.desc: "Олексій міг відчувати лише гордість, коли повертався до свого села. Він знав, що кожен німецький колонізатор відчував той самий страх, з яким він провів усе своє життя після нещодавніх рейдів УНРА. Врожай, вирощений на українській землі, перерозподілявся між голодуючими сім'ями, цінне майно відвойовувалося, а найгірші звірства були покарані по справедливості. Він міг лише уявити біль, який відчувала Німеччина від цих нападів.\n\nЙого село було тихим, воно ніколи не було переповнене розмовами, але сьогодні йому здавалося, що він чує лише дзижчання мух. Настрій Олексія не покращувався, коли він намагався заговорити з тими небагатьма, хто залишався на вулиці, але не міг витягнути з їхніх вуст жодного слова, махнувши рукою на повернення додому.\n\nТут теж не зустрічали героя, лише мати плакала над кухонним столом. Повільно підповзаючи до неї, щоб заспокоїти, Олексій клявся, що відчув, як вона відсахнулася, коли він доторкнувся до неї.\n\n«Прийшли німці, я не думаю, що це були солдати, але вони могли ними бути. У них були серпи і молоти, вони збирали всіх, кого вважали бандитами. Руденки...» Її голос урвався, перш ніж вона занурилася в обійми...\n\n«... їх зарізали, як тварин». Олексій хотів, щоб це знайоме відчуття страху повернулося, але знайшов лише відчай у його відсутності, він вискочив з хати і побіг, опустивши очі в землю, як герой, що назавжди покинув своє село, лише чуючи, як мати кричить за ним, коли він біжить."
 UKR_pre_UCW_Republic.18.a: "«Де ти був, Олексію? Де ти був?»"

 UKR_pre_UCW_Republic.19.t: "Радощі непомітності"
 UKR_pre_UCW_Republic.19.desc: "Темрява каскадом опускалася на Олексія, коли він стояв на варті, присівши в тіні, спостерігаючи за своїм селом. Його сім'я спала спокійно, їхні сусіди спали спокійно, і його сон був необхідною жертвою заради їхньої безпеки.\n\nОлексій так довго жив у страху, що йому було незвично відчувати це відчуття спокою, будучи нічним сторожем. Репресії все ще приходили за найменшу провину, жорстокість німців не зменшилася, але, здавалося, це траплялося все рідше і рідше в ці дні. Інші його товариші з УНРА розповідали подібні історії про свої села.\n\nОлексій подивився в бінокль і побачив вогонь на далекому горизонті, далеко від свого села. Це був найближчий до них опорний пункт німецьких поселенців, комуністи на цій території не діяли, і вони мали наказ поки що уникати рейдів. Це була робота УПА.\n\nОлексій міг лише уявити, який азарт відчували бандерівці, роздаючи швидку відплату тим, хто так довго експлуатував Україну. Фантазії Олексія про ці рейди складали йому компанію довгими ночами. Його фантазії завжди закінчувалися тріумфом, ніколи не уявляючи, що зроблять німці в помсту або які неминучі контратаки витримає УПА.\n\nОлексій повернув свій розум назад, щоб стежити за своїм селом, навіть якщо він відчував себе старим, сидячи нерухомо, його самолюбство могло витримати удари."
 UKR_pre_UCW_Republic.19.a: "Наразі розсудливість є кращою частиною доблесті."

 UKR_pre_UCW_Republic.20.t: "Захист свободи"
 UKR_pre_UCW_Republic.20.desc: "Цивілізовані люди не покладаються на силу зброї для підтримання порядку. Примус і пригнічення - це методи тварин, істот, які воюють між собою, щоб встановити панування над своїми родичами. Це не той шлях, яким повинна розвиватися Україна, якщо вона хоче вистояти, і цей факт не втратили з поля зору демократичні лідери, які претендують на те, щоб представляти майбутнє нації. Горліс, Боровець, Дзюба та Оглоблин збиралися протягом останнього тижня, щоб розробити тимчасову конституцію для своєї майбутньої республіки - завдання, яке, хоч і є складним, але обіцяє створити єдиний уряд, об'єднаний довірою та повагою.\n\nПід час довгих засідань часто згадували стару конституцію Української Народної Республіки 1917 року, щоразу вносячи в дискусію атмосферу цілеспрямованості та гордості за неї. Воля українського народу завжди була такою: демократична і вільна нація, яка здатна протистояти іноземному імперіалізму і корупції. Спогади про минуле рідко вступають у протиріччя з його незліченними жорстокостями, а держава, що проіснувала недовго, досягає більшого визнання, ніж, можливо, мала б.\n\nАле все ж таки мрія залишається нездійсненною. Положення і статті ретельно розроблені, закладаючи основу для виборів і прав. Передбачені рамки для судових, законодавчих і виконавчих органів, а також їхні індивідуальні обмеження і перевірки. Найважливіше, що поділ влади викладений як безперечно необхідний. Жодному військовому або військовослужбовцю не буде дозволено обіймати посади або балотуватися на виборах. Жодним диктаторам не буде дозволено скасовувати обмеження терміну повноважень або узурпувати суди.\n\nФундаментом Республіки буде сильна Конституція, викувана засновниками і наділена повноваженнями предків, які боролися за Україну протягом багатьох поколінь."
 UKR_pre_UCW_Republic.20.a: "І нація буде побудована з неї за волею народу."

 UKR_pre_UCW_Republic.21.t: "Солдат-громадянин"
 UKR_pre_UCW_Republic.21.desc: "Юрій Горліс сидів на чолі столу в супроводі своїх співробітників і довірених осіб у передній частині великої їдальні. Натовп перед ним представляв різні аспекти українського суспільства та її народу, всі вони зібралися, щоб відсвяткувати проголошення тимчасової конституції. Коли почали розливати вино, Горліс піднявся на сцену.\n\n«Не місце чоловікові стояти над іншими, панувати над своїми товаришами з фальшивим авторитетом і почуттям власної гідності. Іноді кількох чоловіків просять стояти перед натовпом, ведучи цивілізацію вперед у невідоме. Але навіть тоді ці люди повинні розуміти, що вони нічим не відрізняються від тих, хто стоїть позаду, і вони теж відступлять, щоб їх повів хтось інший».\n\n«Нацисти, комуністи та інші деспоти не змогли зрозуміти цю природу, притаманну суспільству, і в результаті створили крихкі королівства, що трималися лише на моментах недоречної віри. Історія покарала інших за такі гріхи. Вона зробить це знову. Ви, мої брати і сестри, бачите крізь ілюзію. Наближається буря, і лише наша фортеця вистоїть. Вони збудували свої стіни зі страху і ненависті, а наші тримаються на повазі і вірі».\n\nОплески здавалися Горлісу щирими, і він відчував, що люди вірять у те, що він говорить. Перш ніж оголосити основну страву, він вирішив розкрити своє головне послання на цей вечір:\n\n«І я присягаюся, щоб показати свою вірність як народу, так і конституції, що як тільки Україна стане вільною, я відійду від публічного життя. Вибори, які відбудуться після нашого піднесення, будуть вільними, чесними і відкритими. Закон землі буде дотриманий, від простого фермера аж до Конгресу»."
 UKR_pre_UCW_Republic.21.a: "Блиск їхніх очей випромінював надію."

 UKR_pre_UCW_Republic.22.t: "Крик свободи"
 UKR_pre_UCW_Republic.22.desc: "Повідомлення було надіслано на кожну фабрику, плантацію та кожну іншу в'язницю, в стінах якої працювали українці. Кращого моменту не було б: кожне з цих місць мало низький пріоритет для окупантів, які були перекинуті на гасіння пожеж по всьому Райхскомісаріяту. Для Марко настав час розпалити власну пожежу.\n\nЩодня він працював під пильним поглядом свого наглядача - жалюгідного підлабузника, який задовольнявся тим, що цілував перстень будь-кого, хто стояв вище нього. Для тих, хто стояв нижче, він був стереотипним фашистом, який не давав поблажок, щедро використовуючи своїх головорізів, щоб змусити замовкнути інакомислення, яким би незначним воно не було. Це інакомислення більше не можна було замовчувати.\n\nМарко рано прийшов на роботу, дивлячись на свого наглядача, який кричав по телефону, щоб він викликав більше людей, поки йшов до своєї дільниці. Паровий свисток сигналізував про початок страйку, замість того, щоб сповіщати про ще більше вкраденої робочої сили. Стукіт молотків, що починався як розрізнені звуки, повільно перетворився в один безперервний удар, коли єдиний голос вигукнув:\n\n«Смерть фашизму, свободу народу!»\n\nНаглядач спробував покликати на допомогу, але ніхто не відповів, окрім Марко і п'ятьох інших, що підійшли до нього з молотками. Повернувшись до свого кабінету, він намагався знайти щось, що могло б переконати їх пощадити його. Ніщо не врятувало б його, навіть якщо б він провів цілу вічність, вигадуючи ідеальну комбінацію слів, яка могла б виправдати самого Юду.\n\nСкло в кабінеті розбилося на підлогу, коли чоловіки увійшли до кабінету. Він спробував закричати і жалібно благати, перш ніж його вжалило гострим болем у грудях, коли його зір затьмарився, зникаючи, як прелюдія до незавершеної революції 1917 року."
 UKR_pre_UCW_Republic.22.a: "Сцена повторювалася сотню разів по всій Україні."

 ## 7.3.3 - УССР ПРЕ-УЦВ ІВЕНТИ ##
 UKR_pre_UCW_UA_SSR.1.t: "Червоні скрипачі"
 UKR_pre_UCW_UA_SSR.1.desc: "Залишатися в Будинку профспілок після полудня для чоловіка було майже самогубством, а в Донецьку це було особливо небезпечно в будь-який час після сходу сонця. Але Василь був тут, грав на скрипці так, ніби це була велика національна опера. Грати на виїзді в маленькій квартирі було неймовірно ризиковано, Василь знав це, і його друзі, які були з ним, знали це особливо добре. Граючи повільну версію "Танцю лицарів", Василь думав про свого вчителя, про ті часи, коли світ мав якусь подобу сенсу. Було божевіллям, що світу практично настав кінець, і все, що Василь міг зробити, - це вижити, але такі моменти заспокоювали його, принаймні, робили спокійнішим. Поглянувши на тих, хто його оточував, можна було побачити, що вони не були такими спокійними, аура за межами музики чітко давала зрозуміти, що в будь-яку мить на них може налетіти німецький наліт.\n\nВасиль доспівав майже половину своєї пісні, і всі це відчули. Змінився настрій, змінилися емоції. На вулиці не було ніякого руху. Гомін за вікнами квартири затих тривожно швидко, наче ось-ось мав настати кінець світу, і в якомусь сенсі так воно і було. Кроки в коридорі не зменшилися, навіть навпаки, вони стали менш метушливими і важчими. Якби не скрипка і не гостріння ножів німців, можна було б почути, як падає шпилька.\n\nВасиль перевів подих. Його друзі дістали з-під пальт чи валіз пістолети й автомати і направили їх на закриті жалюзі чи замкнені двері. Майже неусвідомлено Василь продовжував грати, і все ж його охопило дивне відчуття. Він не зможе доспівати свою пісню. Він напружувався, налаштовувався, але не міг позбутися цього відчуття. Він сумнівався, чи варто взагалі закінчувати пісню, але знав, що мусить. Тож він замислився. Може, зіграти її коротше, свою версію, взяти крещендо по-своєму? Він роздумував над цим."
 UKR_pre_UCW_UA_SSR.1.a: "Крещендо."

 UKR_pre_UCW_UA_SSR.2.t: "Обмежене всезнання"
 UKR_pre_UCW_UA_SSR.2.desc: "«Ласкаво просимо, панове. Хотілося б, щоб це відбувалося за кращих обставин, але більшовики вважали за потрібне змінити свою тактику проти нас, - звернувся начальник поліції до натовпу поліцейських, - слухайте уважно, бо від цього може буквально залежати ваше життя».\n\nОдин з офіцерів у натовпі, Олександр, не втримався від посмішки.\n\n«Так звана "Українська робітничо-селянська червона армія" зуміла роздобути друкарський верстат», - продовжував начальник, тримаючи в руках якісь папери. «Вони масово друкують документи, в яких детально описано, як виготовляти зброю, вибухівку та диверсійні засоби. Вони також детально описують оптимальні способи нападу на офіцерські патрулі, саботажу інфраструктури та зриву операцій».\n\nШеф продовжував переглядати брошури, зазначаючи, що хоча більшість дисидентів були б нездатними, ці інструкції були справжніми, і в поганих руках вони могли б завдати шкоди. Олекстрандр отримав певне задоволення від усвідомлення того, що німці серйозно ставляться до своєї роботи.\n\n«У відповідь на зростаючу загрозу, є кілька речей, про які слід пам'ятати», - сказав шеф, завершуючи інструктаж. «По-перше, не відхиляйтеся від своїх патрулів. Завжди тримайте рації увімкненими і повідомляйте про підозрілу активність. Якщо ви щось бачите, повідомляйте про це».\n\nЗдебільшого залякування за допомогою стандартної правоохоронної доктрини. Олекстор був майже розчарований тим, як мало зусиль докладали німці. Звичайно, йому вдалося проникнути в їхні ряди, тож їхні методи вже були підозрілими - але майже нічого з того, що пропонувалося як "порятунок життя", не мало жодного впливу.\n\nЩо ж, він, звичайно, не збирався скаржитися - і він не думав, що його товариші теж будуть."
 UKR_pre_UCW_UA_SSR.2.a: "Сподіваємося, що решта Райхскомісаріяту була такою ж експлуататорською."

 UKR_pre_UCW_UA_SSR.3.t: "Національне питання"
 UKR_pre_UCW_UA_SSR.3.desc: "Двері до котеджу відчинилися з болісним скрипом. Перший секретар Річицький попросив замінити петлі, але голова Шумський наклав вето на цю пропозицію. Скрип мав попередити їх про несподіваних гостей. Стоячи над дерев'яним столом, старий фермер помішував велику миску борщу. Він подивився на Шумського з доброю посмішкою і налив у два металеві кухлі. «Нє хочу говоріть бєз очереді, товарішу голова, але даже партійному руководству час від часу надо їсти», - сказав старий з сильним російським акцентом. Шумський вдячно кивнув і відніс обидва кухлі до підвалу. Річицький сидів у кутку, свічка освітлювала численні документи, розкладені перед ним.\n\nШумський поставив борщ поруч з іншим холодним недопитим кухлем і приєднався до товариша на запиленій підлозі. «А вас, пане перший секретар, не турбує, що солдати української революції ледве володіють мовою?» - запитав Шумський, витираючи з вусів водянистий борщ.\n\n«Я намагаюся не перейматися такими питаннями, пане голово, ми всі робітники, і ми можемо досить добре розуміти один одного». Річицький відповів, не відриваючи очей від паперів.\n\n«І все ж таки ми не можемо заперечувати, що наша нинішня боротьба є боротьбою класовою і національною. Коли перемога буде досягнута, ми матимемо державу, яку можна буде назвати домом, тоді як росіяни мають лише пустку. Мені здається, що їх треба прийняти в своє лоно, навчити мови і прийняти з розпростертими обіймами».\n\n«Як це було зроблено в 30-х роках? Це гарна думка, але люди рідко так легко розлучаються зі своєю культурою, це може принести більше клопоту, ніж користі». Шумський на мить замислився."
 UKR_pre_UCW_UA_SSR.3.a: "«Робітничий клас має єдину об'єднану партію для спільної боротьби. Необхідно, щоб ми могли виступати єдиним фронтом»."
 UKR_pre_UCW_UA_SSR.3.b: "«Ваша логіка правильна, товаришу, нехай росіяни розмовляють будь-якою мовою, якою хочуть»."

 UKR_pre_UCW_UA_SSR.4.t: "Я не помру рабом"
 UKR_pre_UCW_UA_SSR.4.desc: "Пилип зціпив зуби, коли навколо нього почалася перестрілка. Він не наважувався ризикнути висунути голову назовні, оскільки був притиснутий безперервним вогнем німців. Все йшло шкереберть, і вони були на межі оточення.\n\nЩе гірше, він був відрізаний від своєї бойової групи, більшість з яких перебували за вантажівкою, на якій вони приїхали, або на іншій стороні вулиці. Ніхто з них не міг зв'язатися один з одним, доки не перегрупується, а зробити це зараз було б самогубством.\n\nЇм потрібен був вогонь прикриття, але ніхто не прийшов. Треба було щось робити, і якщо ніхто не діятиме, їх точно вб'ють. Він глибоко вдихнув, міцно стискаючи гвинтівку - це міг бути і він.\n\nВін підхопився після того, як закінчився один залп, направив автомат в загальному напрямку німців і відкрив вогонь, одночасно кинувшись в бік сусіднього провулка. Відповідь німців була миттєвою, навіть коли вони були змушені сховатися в укриття. У порожньому провулку він притулився до стіни, задихаючись, коли відчув, як щось вологе і тепле стікає по його руці.\n\nВін приклав до неї пальці, і був здивований, коли вони повернулися червоними. Трясця. Він ризикнув зробити кілька придушуючих пострілів зі своєї позиції, щоб утримати німців подалі, а сам витягнув бинти, поки рана не погіршилася. Він був поранений, але його позиція тепер була кращою. Почулися нові постріли, і він зрозумів, що вони лунають з іншого боку вулиці.\n\nПилип широко посміхнувся, побачивши, що інша половина його бойової групи просувається вперед, навіть без нього. Він швидко додав свій вогонь на придушення, і тепер вже німці були в обороні. Це був поганий початок, але, здавалося, вони переломили ситуацію. Якщо вони досягли успіху тут, він міг лише уявити, як просувається решта повстання на сході."
 UKR_pre_UCW_UA_SSR.4.a: "Якщо все йшло добре, це був початок кінця для Райху."

 UKR_pre_UCW_UA_SSR.5.t: "Не говори смиренно прощавай"
 UKR_pre_UCW_UA_SSR.5.desc: "Місто під ним світилося вогнями, свічками та електрикою, і цього було майже достатньо, щоб відволікти Володимира від роботи на ніч. Сидячи на батареї над багатоквартирним будинком з видом на весь Луганськ, Володимир розклав своє спорядження навколо себе, як на піхотному пікніку. Його рюкзак був відкритий, а вміст розсипався по бетонному даху. Домашні пайки, крадені німецькі набої до його саморобної гвинтівки, ручні гранати власного виробництва - цілий "шведський стіл" неорадянської зброї, якою він не міг би пишатися. Однак ці вулиці, заповнені німецькими солдатами, що блукали у своїх патрулях, або зрадницькими «міліціонерами» в одязі самозванців, покривали його психіку, як пліснява на хлібі, і він цілився з гвинтівки в тих, хто стояв під ним, хто ніколи не дізнається, що їхнє життя могло обірватися тієї ночі.\n\nСклавши спорядження назад у сумку, Володимир почав спускатися по пожежних сходах і водостічних трубах, аж поки не відчув, як його гомілки не вдарилися в землю, піднявши бризки води на його орбочі шкіряні черевики. Йдучи вулицями рідного міста, Володимир озирнувся навколо, але не побачив нікого, окрім вуличного їжака, що напівлежав у провулку. Ще одна жертва націонал-соціялізму.\n\nВідкривши каналізаційну решітку під собою, Володимир зісковзнув вниз по сходах і побачив, що його ноги хлюпаються в рідких відходах. Видершись на стежку, якою він користувався раніше, він побрів каналізаційним колектором, прямуючи додому. Діставши свій блокнот, Володимир почав записувати думки, які прийшли йому в голову за день, що виявилося нелегким завданням, і сховав його назад у задню кишеню. Після того, що здавалося годинами мандрівки, Володимир вийшов на світло з труби, якраз достатньої для того, щоб з неї міг вилізти боєць опору. На мить Володимир замислився над тим, що потрібно зробити, аби ходити вулицями міста, як справжній українець. Можливо, одного дня йому доведеться любити своє місто не лише з каналізації чи неба, а й з самого міста."
 UKR_pre_UCW_UA_SSR.5.a: "Не без тисячі воєн до цього."

 UKR_pre_UCW_UA_SSR.6.t: "Наш слід в історії"
 UKR_pre_UCW_UA_SSR.6.desc: "Війна була роботою молодої людини. Федір знав це ще в 1941 році, коли вступив до лав Червоної Армії на боротьбу з фашистськими загарбниками. Він і його загін були молодими, сміливими і прагнули проявити себе, кожен мріяв про медалі та почесті за свій героїзм. Війна перетворила мрії на кошмари, кидаючи їх у пащу безнадійних боїв і приносячи важкі втрати. Ті, хто не впав у бою, занепали духом; після стількох лих і перемоги над загарбниками, що вислизала з рук, багато хто дезертирував задовго до закінчення війни. Він проклинав їх як боягузів, коли вони тікали, з гіркотою хапався за гвинтівку і ховався серед дикої природи.\n\nКоли німецька армія йшла на Москву і витіснила Союз за Урал, він все ще сподівався, що націонал-соціялістів вдасться вигнати звідти. Більшість інших чоловіків не сподівалися. Все скінчено. Це безглуздо. Хіба мало було смертей? Це були слова, які він звик чути від циніків, тих, хто здавався, тих, хто опускав руки. І все ж він продовжував боротьбу.\n\nЧому він продовжував? Наступні десятиліття, здавалося, довели правоту всіх його старих співвітчизників; німців, здавалося, не зупинити. Він був старшим за віком, і що він або будь-хто з його загону міг показати за це? Він знайшов відповідь, коли подивився на молодих хлопців у викраденому німецькому автомобілі, з яким вони стежили за дорогою, і побачив вогонь в їхніх очах.\n\nЗдатися означало б визнати поразку самому злу. Це означало б змиритися зі знищенням незліченної кількості невинних життів. І в глибині душі вони знали, що якщо здадуться і відмовляться творити добро, то ніколи не пробачать собі цього. Якими б похмурими не були обставини, вони боротимуться."
 UKR_pre_UCW_UA_SSR.6.a: "І одного дня вони переможуть."

 UKR_pre_UCW_UA_SSR.7.t: "Гнилі спогади - на папір"
 UKR_pre_UCW_UA_SSR.7.desc: "18 ветеранів сидять у колі, їхній вік варіюється від кінця 30-х до середини 60-х років. Серед тиші в кімнату забігає худорлявий хлопець і сідає на своє місце. Він намагається приховати своє прискорене дихання за гортанням паперів і починає говорити, коли його серце сповільнюється.\n\n«Добрий вечір, усім! Щиро дякую вам за те, що ви тут, ваша присутність, безсумнівно, допоможе нам виграти цю війну. Перш ніж ми перейдемо до ваших думок про нашу можливу тактику, я хотів би впорядкувати представлення».\n\nПо колу пішли імена, призначення і минуле. 54-річний чоловік впізнав 48-річного, який служив у тому ж підрозділі. Вони почали згадувати про гарні часи, поки вони швидко не закінчилися. Третій розповів про час, коли він зустрів іншого солдата, про якого вони згадували. Четвертий згадав про його смерть.\n\nП'ятий чоловік почав плакати, бурмочучи про свого друга з батальйону, який загинув у 1943 році. Один за одним вони розповідали про свої втрати. Родина, друзі, дехто навіть частини тіла чи розуму. Хлопець весь час мовчав, і після години і тридцяти чотирьох хвилин мовчання нарешті відкрив рота."
 UKR_pre_UCW_UA_SSR.7.a: "«Дякую за вашу участь»."

 UKR_pre_UCW_UA_SSR.8.t: "Червоний принтер"
 UKR_pre_UCW_UA_SSR.8.desc: "Спостерігаючи за тим, як руйнується його дім, Олексій відчував гордість, яку йому рідко випадала честь відчувати. Його друкарня, величезний склад, заповнений друкарськими машинами, що пашіли парою, великими машинами, які більше нагадували фабричні лінії, ніж справжні друкарські верстати, - жертва трудового життя його предка, продукт свого часу. Однак тепер справа всього його життя була злочином, що карається стратою. Олексій ніколи не вважав її такою, він бачив у ній право, дане йому від народження, вічний тягар, який він повинен нести, і відповідальність, від якої він ніколи не дозволив би собі відмовитися. На щастя, Червона Армія дала йому папір і чорнило, необхідні для боротьби за свободу.\n\n«Олексію, готуються нові плакати, ескізи вже в дорозі - ти чув про те, що минулого тижня в Лисичанську вилучили зброю? Я чув, що два контейнери, але Петро ставить на те, що їх було три - як думаєш?» Комісар з кількома швидкозшивачами незворушно притулився до стіни, поки Олексій гортав папки.\n\n«Напевно, два - вони не казали, які це будуть габарити?» запитав Олексій, на що комісар на мить затримав на ньому задумливий погляд.\n\n«Без поняття. А в іншій папці спробувати? Ну, я думаю, що вантаж, напевно, гвинтівки або автомати, може, боєприпаси? Тож я подумав...» Олексій знайшов папірець, приклеєний до зворотного боку сторінки, яку потрібно було відклеїти. «Це, мабуть, більше зашкодить німцям, ніж допоможе нам, але я бачу в цьому більше психологічний ефект, розумієте?» Олексій ще раз переглянув папери, не дуже переймаючись інтересами комісара.\n\n«Так, так. Петре, дякую, глибоко вдячний. Якщо я зможу чимось допомогти, тільки постукай. Бережи себе»."
 UKR_pre_UCW_UA_SSR.8.a: "«Ти теж, Федоров. Бережи себе»."

 UKR_pre_UCW_UA_SSR.9.t: "Ми живемо"
 UKR_pre_UCW_UA_SSR.9.desc: "Іноді Андрій запитував себе, чи варто взагалі вставати з ліжка. Коли нацисти прийшли до його рідного міста, яке колись на вивісках позначалося як Кривий Ріг, йому було тринадцять, і двадцять років окупації зробили його худим і цинічним. Завод, на якому він працював, був іржавим і жалюгідним, і чоловіки навколо нього були такими ж; навіть приставлені до них німці носили нудний і втомлений вираз обличчя. Він був тут майже стільки ж, скільки німці були в Україні, і підозрював, що помре задовго до їхнього від'їзду. Йому пощастило, що він потрапив на очі німецькому наглядачеві і його підвищили в обмеженій місцевій адміністрації заводу; це врятувало його від ймовірної передчасної смерті від жорстоких умов праці, але те, що він бачив, як машини пережовують десятки молодих людей, таких самих, як і він, залишить шрами на його совісті до кінця його днів.\n\nВдалині він чув, як кілька його колег-наглядачів перешіптувалися за його спиною, і їхні голоси були дещо жвавішими, ніж зазвичай. «Знайшли комуністичну агітацію, як завжди, заклики до дії, будь ласка, приходьте вмирати за нашу справу; розірвали її і викинули те, що залишилося». Андрій не впізнав голос першого чоловіка, та й не хотів впізнавати.\n\n«Добре», - пролунала коротка відповідь; Андрій впізнав голос Кристіяна, одного з небагатьох старших чоловіків, які ще працювали. «Не можу повірити, що банда Шумського все ще ходить, вони що, хочуть нас перебити? Німці нас ніколи не відпустять, вони б нас усіх спочатку перебили». Андрій думав, що має рацію, але коли він перевів погляд на німців, які працювали на конвеєрі, то не міг не помітити, наскільки похмурими і втомленими вони виглядали. Жоден з них не виглядав готовим до бою, не за роботу, яку вони ненавиділи. Якщо подумати, вони навіть не виконували свою роботу належним чином; єдина причина, чому пропаганда не поширювалася по цеху, була в його колегах. Його розумові шестерні стали на свої місця. Німці не будуть вмирати за Україну, вони втечуть. Український народ може виграти цю битву. Він може бути вільним. Очі Андрія стали сталевими, його розум наповнився цілеспрямованістю."
 UKR_pre_UCW_UA_SSR.9.a: "Жодна людина не зазнає поразки, доки не перестане намагатися."

 UKR_pre_UCW_UA_SSR.10.t: "Слід від кулі"
 UKR_pre_UCW_UA_SSR.10.desc: "Двері за Іваном зачинилися, і він відчув, як розрив у грудях починає тріщати все ширше і ширше. Ледве роззирнувшись по конспіративній квартирі, Іван побіг до ванної кімнати, розірвавши на грудях бронежилет і намацавши аптечку, що випала з кишені жилета на підлогу. Нахилившись, щоб підняти аптечку, Іван, спотикаючись, вдарився об кут дверної коробки, що вела до напівзруйнованої вбиральні, і відчув, як розрив відкрився ще більше: з маленької тріщини на лівому боці він перетворився на прірву, що постійно розширювалася. Сівши на землю, Іван, змушуючи себе стояти, грюкнув аптечкою по обідку умивальника, висипав її вміст у раковину, знайшов морфій і почав пити з флакона для очних крапель.\n\nСидячи на дерев'яній дощатій підлозі, Іван ледве втримався, щоб не знепритомніти. Подивившись на свою рану, він почав виливати собі на груди пляшку горілки, потім обмотав рану бинтом. Підтягнувшись за допомогою раковини, Іван накульгуючи дошкандибав до вікна конспіративної квартири, і тільки тоді помітив її напівзруйнованість. Меблі були обтягнуті поліетиленовими плівками, дошки на підлозі прогнили, а речі, здавалося, розвалювалися під кожним його кроком. Визирнувши у пожовкле вікно, Іван побачив місцеві міліцейські "Фольксвагени", що мчали вулицями, і помітив, що вулиці були очищені від цивільних. Здоровий глузд, мабуть, ще не вмер. Іван озирнувся і помітив радіоприймач, який вирізнявся лише своїм бездоганним станом - так, ніби його налаштовували напередодні. Увімкнувши його, він почув жахливий гуркіт статичних перешкод. Зменшивши гучність, Іван зрозумів, що це, швидше за все, перекриває якісь нелегальні розмови. Налаштувавши його на місцеві канали Райхскомісаріяту, він почув саме те, що й очікував.\n\n«...Всі повинні залишатися в приміщеннях у Воссеніці. Зафіксовано постійну терористичну діяльність...» Звична справа, цього разу українська. На мить Іванові здалося, що він переключився не на ту станцію. Ні, правильний канал, знову німецька. Судячи з усього, Іван буде жити."
 UKR_pre_UCW_UA_SSR.10.a: "Ще один день у луганських нетрях."

 UKR_pre_UCW_UA_SSR.11.t: "Надія науковця"
 UKR_pre_UCW_UA_SSR.11.desc: "Роман Роздольський стояв у своїй квартирі і читав свій ретельно анотований примірник Grundrisse. Останнім часом він робив значні успіхи в написанні рукопису, і навіть викликав інтерес з боку комуністичного підпілля навіть за кордоном, в Італії. Інтелектуальне середовище та ресурси, доступні в окупованій румунами Одесі, були далекі від довоєнного Києва, але Роздольський вже присвятив чотири десятиліття свого життя вивченню творів Маркса, і жодні обставини не могли його зупинити.\n\nВін згадував часи до 1941 року. Яким простим все здавалося в ті дні: пропуски занять у Львівській гімназії, щоб відвідувати засідання нелегальних Драгоманівських гуртків, дні УНДО і демонстрацій проти варварства Великої війни, Комуністична партія Західної України і боротьба проти польської влади - відчуття абсолютної ясності мети і безмежного революційного потенціалу п'янило. Возз'єднання Західної України зі Сходом у 1939 році було схоже на крещендо: місія, якій КПЗУ присвятила своє існування, нарешті здійснилася. Якою ж трагедією було те, що лише через два роки німці вторгнуться в Україну і занурять її у два десятиліття невблаганного жаху.\n\nПроте він зберігав вогонь у своєму серці. Колись усе людство буде вільним. Вільним від капіталізму, вільним від національної держави, вільним від політики, вільним від капіталу, найманої праці, грошового обміну - всіх нав'язаних тягарів буржуазної цивілізації. Цього не вдасться досягти за його життя, чи, можливо, за багато майбутніх життів; але Роздольський відчував, що він, Комуністична партія та Україна загалом мають відіграти, хай і невелику та нетривалу, але певну роль у досягненні цієї мети.\n\nТри стуки у вхідні двері та звук чиєїсь біжучої ноги вирвали Роздольського з його спогадів. Він підійшов до дверей і побачив під ними маленький скручений клаптик паперу з нашвидкуруч написаним повідомленням і намальованим від руки червоно-синьо-жовтим прапором, що засвідчував його легітимність: ЗАМАХ НА КОХА ВДАВСЯ - РАЙХСКОМІСАРІАТ В ХАОСІ - ЗБРОЙНА БОРОТЬБА ВІДНОВЛЮЄТЬСЯ - ПАРТІЙНА ОРГАНІЗАЦІЯ ЗБЕРЕТЬСЯ У ВИЗНАЧЕНОМУ МІСЦІ ЗБОРІВ.\n\nСтарий революціонер посміхнувся. Він отримає останній шанс залишити свій слід в історії."
 UKR_pre_UCW_UA_SSR.11.a: "Людина з непохитними переконаннями."

 UKR_pre_UCW_UA_SSR.12.t: "Одна людина звільняє цілий народ"
 UKR_pre_UCW_UA_SSR.12.desc: "«Де ж сьогодні чоловіки? Де Петлюри, готові боротися за наш народ?»\n\nДрузі Артема вже годину терпіли його безглузді балачки, випите спиртне дозволяло легко їх ігнорувати. За винятком Артема, всі вони були згодні, що ця зустріч у Костянтиновій халупі була для того, щоб втопити свої печалі, а не оплакувати майбутнє, яке ніколи не настане.\n\n«Артеме, ці люди загинули задовго до того, як ми з тобою народилися». Костянтин говорив невиразно і втомлено. «Будь ласка, позбав нас від цієї бравади, ми всі знаємо, що відбувається з тими, хто чинить опір». Артем залишався незворушним і продовжував.\n\n «Я краще проживу один день як лев, ніж продовжуватиму працювати як вівця, комуністи в Росії викликають у мене повагу». Присутні колективно намагалися заглушити його випивкою, але він продовжував. «Всі інші в Європі, здається, задоволені тим, що Німеччина розтоптала їх, вони були єдиними, хто дав відсіч».\n\nВипивка і жарти продовжувалися серед друзів, а Артем продовжував вербувати людей для опору, поки не настав світанок, коли закінчився перепочинок у їхніх занепалих життях. Ніхто не відгукнувся на його заклик до зброї, але в глибині душі Артем знав, що його слова не впали на глухі вуха - принаймні, він на це сподівався."
 UKR_pre_UCW_UA_SSR.12.a: "До ранку єдиною людиною, яку він переконав, був він сам."

 UKR_pre_UCW_UA_SSR.13.t: "Надія проростає вічно"
 UKR_pre_UCW_UA_SSR.13.desc: "Десь на сході України лежав ліс - чорна пляма на німецьких картах, яка поглинала всіх, хто наважувався туди зайти; в цьому, звісно, і полягав весь сенс. У череві цього великого звіра знаходився командний пункт Комуністичної партії України, а її голова сидів у своєму кабінеті, не маючи нічого, крім спогадів.\n\n«Завдяки нашому звільненню від кайданів капіталізму, українська нація, яка колись так сильно страждала під царатом, нарешті пережила своє культурне відродження. Незабаром ми зможемо виступати не як слуги чужої імперії, а як рівні у спільній комуністичній боротьбі з Росією».\n\nБув 1919 рік, і світ колись був таким яскравим, коли молодий Шумський промовляв до натовпу з революційним запалом.\n\nБув [GetYear] рік, старший Шумський згадував свою молодість, його обличчя було поцятковане злигоднями, тіло вкрите слідами життя, сповненого боротьби. Але всередині нього яскраво горіла іскра 1919 року, незламний дух, який не дозволив би йому лягти і капітулювати перед фашизмом.\n\nВогонь жив у глибині його душі, який не згасне, поки Україна не звільниться від німецького ярма і обіцянки Леніна не будуть втілені в життя. Ті, хто піддався безнадійному відчаю, виправдовували свою колаборацію жалюгідними виправданнями, Шумський знав, що не може їх оплакувати, він може лише вище тримати свій смолоскип.\n\nРобота революціонера ніколи не закінчується. Спогади мали б зачекати. Залізо було гарячим, і їхній час знову прийшов, українські робітники знову прокидалися від сну."
 UKR_pre_UCW_UA_SSR.13.a: "Їхній світанок наближався з кожним днем."

 UKR_pre_UCW_UA_SSR.14.t: "Чому ми б'ємося"
 UKR_pre_UCW_UA_SSR.14.desc: "«Обережно, розбита пляшка!» - попередив Петро, від чого Олена ледь не спіткнулася, переступивши через неї, не дивлячись, і застрягла ногою в піднятій бруківці. Петро поспішив відтягнути її назад, перш ніж вона впала, задихаючись від сміху.\n\nСонце світило прямо над монотонно одноманітним горизонтом дешевих будинків, розбитих лише природними ознаками міського занепаду: самотніми будівельними кранами, розбитими вікнами на кожному поверсі і вицвілими графіті. «Пекельний медовий місяць», - пробурмотіла Олена.\n\nВеселий вираз обличчя Петра змінився на похмурий. «Ходімо, люба, у нас ще є кілька днів. Ти знаєш, що стоїть на кону. Якщо ми не будемо боротися, ми...»\n\n«Я розумію, це просто... важко», - її вираз обличчя трохи прояснився, коли вона подивилася на групу дерев, що давали тінь на клаптик трав'янистої галявини. «Гей, парк!» \n\n«Це кладовище? Хоча, гадаю, будь-де, де є дерева в цьому Богом забутому місті, є парк», - відповів Петро, коли вони сіли на лавку. Здається, вони були не єдиними, хто вирішив, що межа між ними досить розмита. Щойно вони сіли, як повз них пробігли троє дітей. Одна дитина гналася за іншими, шалено регочучи, а решта кричала від жаху.\n\n«Таке враження, що вони навіть не знають», - посміхнулася Олена. Петро кивнув, хоча й дивився далі, туди, де були вільно розташовані могили. Перед трьома надгробками, на кожному з яких було одне й те саме прізвище, стояв на колінах молодий чоловік. Його очі були наповнені сльозами, але на обличчі був вираз рішучості і навіть гніву. Петро бачив ці очі тисячу разів. Це були очі людини, яка втратила все через фашистів. Петро стиснув руку Олени і був радий, що воював не за це."
 UKR_pre_UCW_UA_SSR.14.a: "«Ми впораємося».""

 UKR_pre_UCW_UA_SSR.15.t: "Смерть надії"
 UKR_pre_UCW_UA_SSR.15.desc: "У маленькому будиночку на околиці села під Донецьком старий червоний партизан писав листа. Він знав, що його година наближається, що смерть стоїть на порозі - тому він вирішив провести останні дні свого життя, пишучи послання своїй родині. На кілька хвилин він замовк, а потім продовжив:\n\n«Майже все своє життя я боровся проти гноблення робітничого класу, проти загарбників, тиранів, ворогів простого народу. Спочатку це був цар і білі, потім контрреволюціонери, а в кінці - німці. Але всі мої зусилля, як і зусилля тисяч і тисяч інших, виявилися марними. Україна лежить в руїнах, і немає кому їх прибрати і відбудувати нашу країну до славних часів минулого, до часів Союзу. Молоде покоління, хоч і продовжує боротьбу за святі ідеали, які колись відстоював наш народ серед багатьох інших братніх народів, але не випробуване і ідеалістичне - воно приречене на поразку, у нього немає шансів перед обличчям німецьких окупантів. Тому я прошу, благаю вас, поки не пізно - тікайте з України. Немає надії, що ми коли-небудь розірвемо наші кайдани. Я відчуваю наближення війни, великої війни, якої ми не бачили з 40-х років; і поки у нас ще є наш крихкий мир, ви повинні тікати звідси. Тікайте до Туреччини - це не так далеко звідси, а потім ще далі за кордон. Україна може бути втрачена, але не світ.\n\nБажаю вам удачі, де б ви не були, і пам'ятайте, що я вас люблю. Ваш, Дмитро Амбросів».\n\nЗакінчивши листа, партизан відчув полегшення - єдине, що йому залишалося зробити, було зроблено. Тепер він може спокійно відпочити. Він заснув - і більше не прокинувся. Так закінчилася історія його боротьби, свідком якої був лише його собака."
 UKR_pre_UCW_UA_SSR.15.a: "Прощавайте."

 UKR_pre_UCW_UA_SSR.16.t: "Напередодні війни"
 UKR_pre_UCW_UA_SSR.16.desc: "У підвалі непримітного багатоквартирного будинку на сході України Андрій Річицький сидить біля купи телефонів і барабанить пальцями по столу. Одне коліно підстрибує вгору-вниз, п'ятка злегка постукує по бетонній підлозі. У кімнаті повно людей, але не чути жодного звуку, окрім випадкового клацання запальнички, коли спалахує чергова сигарета. Поки кімната повільно наповнюється димом, руки Річицького несвідомо стискаються і розтискаються. Єдина крапля поту стікає по його лобі.\n\nУ бункері, що ретельно охороняється, безпорадно сидять Роман Роздольський і Всеволод Голубничий. Вони цивільні інтелектуали, а не воїни - велика авантюра має вдатися або провалитися без них. Голубничий ходить по кімнаті за годинниковою стрілкою, як робить це вже кілька годин. Роздольський дивиться на свої коліна і протирає окуляри клаптиком паперу.\n\nУ переповненому офісі за комерційним гаражем у Харкові Микола Зубатенко гарчить на своїх підлеглих і посилає людей в укриття. Коли ось-ось почнеться бій, секретність має першорядне значення. Усі осередки закриті, а НКВД працює на межі можливостей, щоб жодна інформація не потрапила до німецького гарнізону, який нічого не підозрює. Червонолиций і виснажений, Зубатенко випиває чарку горілки, щоб зміцнити свій дух.\n\nОлександр Шумський сидить і курить цигарку. Його руки нерухомі, поза розслаблена, але затуманений погляд видає його справжні почуття. Все зводиться до цього. Останній шанс - вільна Україна, або їх повне знищення."
 UKR_pre_UCW_UA_SSR.16.a: "Ось-ось почнеться."

 UKR_pre_UCW_UA_SSR.17.t: "Хворобливий шлюб"
 UKR_pre_UCW_UA_SSR.17.desc: "Десь в Україні був альбом, захований у старому донецькому будинку, який любили, судячи з пошарпаних сторінок і потрісканого корінця, але який, тим не менш, припадав пилом. У ньому була жменька зернистих фотографій, що нагадували про день святкування в часи насильства та ворожнечі. Троє братів покривали старі стіни зруйнованої церкви свіжим шаром фарби, щоб приховати їхній вік. Дошки підлоги гнили від води або розхитувалися, і цю проблему вирішував четвертий чоловік з молотком і надією. Якби хтось придивився уважніше, то побачив би, що на лівій руці наймолодшого брата бракує пальця. Старшому братові бракувало ока.\n\nНаступна церква була набагато чистішою, хоча в одному з вітражів була дірка від кулі, якої не було на попередньому зображенні. Сумнівну підлогу вкривав килим, а свіжа фарба яскраво виділялася навіть на чорно-білому тлі. Однорукий чоловік, використовуючи свою здорову кінцівку, супроводжував молоду жінку до вівтаря. Вони обидва були схожі на трьох братів, з їх кучерявим волоссям і ямочками посмішок. На них чекали променистий юнак і стоїчний священик.\n\nНаступне було в іншій кімнаті, де лилося шампанське і зібралися гості зі значно дурнішими посмішками, ніж раніше, з ослабленими краватками і розстебнутими комірцями, вони танцювали. Більшість з них тримали когось під руку, за винятком однієї літньої жінки, яка незграбно сиділа в кутку, крутячи перстень на пальці. Наступні кілька фотографій були однакові: щаслива сцена радісних гостей, але щось відволікало: розбита склянка, яку не підібрали, бойові рани у кожного другого або плями крові, які ніяк не могли вивестись на костюмах та сукнях.\n\nПередостання фотографія була майже такою самою, тільки наречена просунула ногу крізь гнилу дошку підлоги. Дивлячись на фото, можна було уявити шоковану тишу, перш ніж вони перегорнули наступну сторінку і побачили, що вся кімната регоче, наречена і всі інші."
 UKR_pre_UCW_UA_SSR.17.a: "Де вони були зараз?"

 UKR_pre_UCW_UA_SSR.18.t: "На проході"
 UKR_pre_UCW_UA_SSR.18.desc: "Ганс ніколи не розумів, чому він опинився саме тут. Звісно, він добре пам'ятав причину - його, солдата Вермахту, відправили сюди для "захисту життєвого простору та завоювань націонал-соціялізму на сході" (принаймні, так казали) - але чому доля вирішила, що саме він має бути відправлений сюди? Однак його роздуми були перервані на півдорозі прибуттям їхньої групи на голландську ферму для чергового збору зерна, разом з СС-ПК, які шукали партизанів у цьому регіоні, хоча він сумнівався, що вони тут є. Що вони могли хотіти від голландських сімей? Через пару годин все було зроблено. Голландці були дуже люб'язні - Ганс навіть поділився з ними розмовою про партизанів, вони побажали гарнізону успіхів у збереженні порядку в регіоні. Коли німці пішли, вся доброта і лагідність зникла з облич колонізаторів, змінившись тривогою і страхом, оскільки комуністичні партизани почали виходити з підвалу, де вони переховувалися від окупантів. Вони використовують ферму вже понад півроку, попередньо заманивши голландців у пастку - вони були на межі банкрутства, коли раптом багато місцевих жителів почали проситися на роботу до них, навіть за дуже низьку платню. Від такої пропозиції вони не могли відмовитися, а коли з'ясувалося, що це були партизани, які використовували їхній бізнес як прикриття, було вже надто пізно. Вони стали ще одним інструментом у боротьбі проти німецького панування.\n\nУкраїнці швидко покинули місце після короткої подяки, наповнені сміхом, залишивши голландців гадати, коли все це нарешті закінчиться."
 UKR_pre_UCW_UA_SSR.18.a: "В великій грі стає все більше пішаків."

 UKR_pre_UCW_UA_SSR.19.t: "Продовження"
 UKR_pre_UCW_UA_SSR.19.desc: "Ukrainian Kobzar tradition is something truly unique and incomparable. It has survived through centuries and repressions, outlived republics and monarchies, and seen wars. Even now, despite all German efforts and attempts to finish off the remnants of Ukrainian culture, Kobzars lived on - but unfortunately, one of their life paths was about to end.\n\nVasyl Loman was laying on his deathbed, moments away from seeing God. Memories were flooding his consciousness, his life was flashing before his eyes. With him, was his only remaining relative, his grand-nephew. He couldn't see him for blindness, yet he could still hear his voice - it warmed his soul during those final moments. Everyone else he knew and loved was already 6 feet under; the Germans already got them. His nephew was his only hope. With no one else to pass his legacy on, Vasyl knew what he had to do.\n\n"Petro," Vasyl's silent voice filled the hut. He was too weak to even speak properly, but he tried his best, for he knew he must - "I want to pass you... something valuable... to me... T-take my bandura, Petro, a-a-and carry on my legacy... Carry on the legacy of Kobzars... Carry on our culture... Carry it... on..."\n\nПетро, який завжди був поруч із дядьком, почув його останні слова. Він знав, наскільки важливою була для нього бандура - іноді йому здавалося, що дядько цінує її більше, ніж власне життя, що насправді було недалеким від істини. Жодної думки про те, щоб сказати "ні", жодного сумніву не з'явилося в його голові. Коли з його очей потекли сльози, він вимовив лише два слова: «Так, дядьку»."
 UKR_pre_UCW_UA_SSR.19.a: "Так само, як і його дядько, до самої смерті."

 UKR_pre_UCW_UA_SSR.20.t: "Криптографічні замовлення"
 UKR_pre_UCW_UA_SSR.20.desc: "У передній кімнаті безневинної сільської хати Максим Сергійович Корнійчук потягував чашку огидної кави і читав листа, що лежав перед ним. Лист був від Шумського, хоча єдиним способом дізнатися про це була крихітна чорнильна пляма в куточку конверта, помітна лише для досвідченого ока. Звичайно, секретність була першорядною. Одне перехоплене повідомлення могло задушити УСРР в колисці.\n\n«Необхідне терпіння. Рухайтеся не більше, ніж потрібно. Ти знатимеш, коли прийде час». Максим закусив губу і відставив чашку. Коротко, як завжди від Шумського - одна з багатьох навичок, яких ти навчився, керуючи партизанським рухом протягом десятиліть. План теж був надійний. Залягти на дно, берегти сили, здійснювати лише достатню кількість нападів, щоб гарнізон нічого не запідозрив. Потім, коли настане час, Шумський подасть сигнал, і всі осередки піднімуться одночасно.\n\nА поки що Максимові потрібно було подбати про те, щоб цей лист потрапив до сусіднього осередку. Обережно, щоб не потривожити важливу чорнильну пляму, він постукав у вхідні двері барака і просунув листа під них. Допивши огидну розчинну каву, він вислизнув через задні двері бараку і розчинився в ночі."
 UKR_pre_UCW_UA_SSR.20.a: "Дисципліна та розсудливість."

 UKR_pre_UCW_UA_SSR.21.t: "Синій та червоний"
 UKR_pre_UCW_UA_SSR.21.desc: "Серп і молот Української Соціалістичної Радянської Республіки прикрашав кімнату. Його краї обшарпані, тканина потерта, кольори вицвіли. Але він висів там, ніби наперекір силам, які так запекло намагалися його знищити. І їм це майже вдалося. Андрію Річицькому не треба було нагадувати про похід фашистів Радянським Союзом, про титанічні, криваві походи через сотні полів битв і тисячі кілометрів. Вони воювали, Червона Робітничо-Селянська Армія воювала, народ воював, Союз воював, і вони програли.\n\nСьогодні німці правили Україною, як і двадцять років тому, експлуатуючи багатства країни та її народ, щоб прогодувати свою криваву імперію, не більше ніж колонію, яку можна вичавити і якою можна маніпулювати.\n\nЦе не буде тривати довго. Анатолій був у цьому впевнений. Існувала межа тому, що люди могли витримати, гноблення та експлуатацію. Опір, хоча часто спорадичний і неефективний, почався під час вторгнення і не припинявся відтоді. Вони причаїлися під очима своїх гнобителів, вичікуючи слушної нагоди.\n\nЙого завданням було координувати рух поставок. Щоб їхні партизанські загони мали достатньо зброї, боєприпасів та їжі, щоб протриматися ще один день, ще один тиждень, ще один місяць. Щоб крихкі лінії постачання, які підтримувалися завдяки симпатикам і контрабандистам, з яких надходили їжа, запчастини і патрони, залишалися відкритими перед обличчям німецьких репресій і операцій "умиротворення".\n\nОдного разу український народ повстане проти гніту своїх фашистських гнобителів, розірве кайдани тиранії і займе своє законне місце серед братніх соціялістичних братів. Все, що він міг зробити, це подбати про те, щоб вони були готові, коли цей день настане."
 UKR_pre_UCW_UA_SSR.21.a: "Справа не стоїть на місці."
 
 UKR_pre_UCW_UA_SSR.22.t: "Роздільники"
 UKR_pre_UCW_UA_SSR.22.desc: "Роман Осипович Роздольський кивнув охоронцеві біля дверей і зайшов у будівлю, яка колись давно могла бути дачею. Гниль і вода вкрили стіни шрамами, і він відчував, як під ногами поскрипує підлога. Такі місця були пов'язані з певним ризиком, але такі люди, як Роздольський, ризикували вже понад двадцять років.\n\n«Не дуже-то й втечеш, товаришу Роздольський?», - сказав чоловік. На його обличчі з'явилися зморшки, погляд людини, яка роками не висипалася. Роздольський знав це краще за інших. Він мав честь зустрічатися з Олександром Шумським і безмежно поважав цю людину.\n\n«Ви не могли обрати кращого місця, товаришу Шумський». Роздольський зупинився. Вони потиснули один одному руки. «Радий вас бачити.»\n\n«Я теж, товаришу Роздольський», - погодився Шумський. «Давно не бачилися.»\n\n«То що вам потрібно від ревізіоніста-троцькіста?» - жартома запитав він. Раніше він думав, що такі ідеологічні розбіжності - це питання життя і смерті. Кумедно, що війна робить з людиною.\n\n«Вічний комік». Він хихикнув, перш ніж стати серйозним. Він ходив по кімнаті. «Німці в безладі. Їхній контроль над цією країною слабшав роками. Рано чи пізно він стане настільки слабким, що люди побачать їхню гнилу структуру такою, якою вона є. Ми не можемо допустити розколу. Ми не можемо дозволити собі розкол, коли це станеться, товаришу. Ні, якщо ми хочемо мати шанс на перемогу. Нам потрібна підтримка народу, і нам потрібна єдність!»\n\n«Це легше сказати, ніж зробити, товаришу Шумський», - сказав він різко.\n\n«Звичайно. Звичайно, але саме тому я покликав вас сюди, товаришу Роздольський». В його очах з'явився блиск. «Ви можете поговорити зі своїми людьми, зі своїми товаришами. Якщо вони не переконані, посилайте їх до мене. За ідеологію ми можемо перестріляти один одного після того, як покінчимо з фашистами і реакціонерами. А поки що...»"
 UKR_pre_UCW_UA_SSR.22.a: "Ми всі хороші соціялісти"

 UKR_pre_UCW_UA_SSR.23.t: "Теперішнє"
 UKR_pre_UCW_UA_SSR.23.desc: "Всеволод Голубничий відкрив манільську папку, яку йому приніс замурзаний партизан, що виглядав надто молодим. Він переглянув її вміст натренованим оком. Він стояв у центрі розвідувальної мережі, що простяглася по всій Західній Україні. Інформатори збирали інформацію від німців у відпустці, від тих, у кого губи були розтулені від алкоголю або від спілкування, і відмічали пересування військ, транспортних засобів і баз.\n\nВін озирнувся на свій стіл, розглядаючи карту України, яка розкинулася на ньому. Вона була з ним роками, постійно поповнюючись позиціями німців та українців, а також чимось додатковим.\n\nПозначки пошкоджених залізниць, прорваних дамб, зруйнованих лікарень та шкіл. Ні війна, ні німці не були добрими до України. У нього був план на цей випадок, проекти економічної реконструкції для відбудови своєї країни, погляд у майбутнє, яке могло не настати, до якого він, можливо, не доживе. Це була протверезлива думка, але це було майбутнє. Він взявся за підготовку нових наказів, розподіл продовольства і боєприпасів. Для майбутнього буде час пізніше."
 UKR_pre_UCW_UA_SSR.23.a: "Зараз важливе теперішнє."

 UKR_pre_UCW_UA_SSR.24.t: "Затишшя перед бурею"
 UKR_pre_UCW_UA_SSR.24.desc: "Петро Лащенко провів рукою по потрісканому бетону. Колись це був бункер, поки німецькі фугасні бомби не розтрощили його стіни і не вбили його мешканців. Тоді він був молодим, свіжоспеченим випускником Фрунзенського інституту 1940 року, якраз вчасно, щоб боротися з фашистським вторгненням. Відтоді він не зупинявся.\n\nВін зустрівся поглядом зі своїми побратимами, Куценком, Макисмом та кількома іншими, молодшими за нього, і кивнув на знак привітання. Від цього він відчув себе старим.\n\nВостаннє, коли вище політичне керівництво УСРР особисто зустрічалося з керівниками своїх збройних сил під час прелюдії до Західно-Російської війни, все пішло не зовсім за планом.\n\nЛащенку пощастило, багатьом його товаришам - ні, а від забобонів важко було позбутися.\n\nМолитва, як він припускав, має своєрідне застосування.\n\n«Товариші...» почав секретар Шумський, і його голос заповнив кімнату. «Я перепрошую, що скликав вас сюди так швидко, і не буду витрачати ваш дорогоцінний час на банальності. Ми всі знаємо, що стоїть на кону, і ми всі знаємо, що ми втратили». Чоловік здавався жвавим, як ніколи, незважаючи на свій вік.\n\n«Фашисти слабшають, дезорганізуються. Ми стали сильнішими. Наші склади повні, наші люди мотивовані і готові». Він подивився на кожного з них. «Товариші, це найкраща можливість, яку ми маємо. Можливо, єдина можливість, яка у нас може бути. Ми не можемо її змарнувати. Заради наших дітей, заради революції, заради всіх тих, кого ми втратили».\n\n«Цей день настане скоро, товариші, дуже скоро». Ординарець роздав папки, які треба було відкрити після повернення. «Повертайтеся до своїх, поширюйте новини, і нехай удача буде з усіма нами»."
 UKR_pre_UCW_UA_SSR.24.a: "Вони пішли з рішучістю на обличчях і залізом у серцях."

 UKR_pre_UCW_UA_SSR.25.t: "Ціна війни"
 UKR_pre_UCW_UA_SSR.25.desc: "«Привіт, любий, як справи?»\n\n«О, діти? У них все добре, не хвилюйся. Ярема буде таким хорошим хлопчиком...\n\nПам'ятаєш Марусю та Андрія - наших сусідів? У них буде дитина! Це ж така гарна новина, правда, коханих?»\n\nЯрослава Добрович стояла перед чистою і охайною могилою свого чоловіка Володимира і говорила так, ніби її коханий все ще був тут, сподіваючись щось почути - але завжди знаючи, що відповіді не буде. Вони були знайомі ще з середньої школи, і вже тоді здавалося, що їхнє щасливе, довге сімейне життя - це просто доля.\n\nПотім почалася війна, і нацисти зруйнували всі їхні надії. Володимир, як і тисячі людей по всій країні, не здався - він приєднався до радянського опору і продовжив боротьбу. Але він не дожив до здійснення своєї мрії - солдат Вермахту застрелив його в останні місяці Західно-Російської війни. Сама думка про це ранила Ярославу, як куля в голову - вона все ще бачила, як він, усміхнений, іде прямо в руки смерті. Вона все ще чула, як він обіцяв, що все буде добре і він повернеться. Вона все ще пам'ятала його тіло, що висіло на центральній площі з табличкою - "бандит".\n\nТепер їхній старший син зробить ту ж помилку. Як вона не намагалася переконати Ярему не посилати себе на вірну смерть, він слухав її лише частково. Він хотів помститися за батька. Його лють палала так сильно, що він не бачив правди - німці знайдуть його. Вони будуть катувати його. Вони вб'ють його. Вся боротьба буде марною, і весь біль прийде знову.\n\nСльози почали падати на землю біля могильної плити. Вона не могла дозволити йому померти, але й не могла його зупинити. Вона повільно почала йти додому, з думками про те, що завтра їй знову доведеться прибирати могилу. Було вже пізно."
 UKR_pre_UCW_UA_SSR.25.a: "Ще одне повстання, ще один член сім'ї, змушений воювати на нескінченній війні."

 UKR_pre_UCW_UA_SSR.26.t: "Кривава жертва"
 UKR_pre_UCW_UA_SSR.26.desc: "Холодний вітер носив тіло Артема туди-сюди, наче коня, що гойдається. Коли він набивав свій плащ ячменем, щоб віднести його партизанам, він уявляв собі початок своєї кар'єри нового Петлюри, кар'єри, яку обірвав патруль Вермахту. Його нова кар'єра - це попередження, вивішене за межами його села з прикріпленою до грудей табличкою:\n\n«МЕНЕ СПІЙМАЛИ НА ДОПОМОЗІ БАНДИТАМ»\n\nДрузі Артема проходили повз його труп кілька разів, з кожним разом зі зростаючим рівнем огиди. Деякі з них засвоїли урок, але не той урок, який хотіли винести німці, як покаже твереза розмова в халупі Костянтина.\n\n«Цим тварям мало було забрати нашого друга, вони ще й виставили його труп перед нашими очима». Скорботний тон Микити змінився на тон наростаючої люті, поки вони ходили по кімнаті. «Смерть Артема не повинна бути даремною, його мантія має стати нашою, з цим - він буде помщений».\n\nВ кімнаті не було великого відлуння радості, лише розкидання кулаків у повітрі, змішане з бурмотінням скептицизму - навіщо їм йти за Артемом на мотузку?»\n\n«Це божевілля, чи я маю говорити тобі те, що казав Артему раніше». Костянтин говорив тоном вчителя, який читає лекцію неслухняному учневі. «Життя не прекрасне, але завжди могло бути гірше». Микита та інші нові шанувальники Артема були розлючені.\n\n«Це не життя, це лише тривала прелюдія до нашої повзучої смерті, ви можете провести свої дні тут, спиваючись до смерті, але дехто з нас усвідомлює свій обов'язок не лише перед Артемом, але й перед нашою нацією».\n\nКожен чоловік залишався рішуче налаштованим або не висовуватися, або прагнути до чогось більшого..."
 UKR_pre_UCW_UA_SSR.26.a: "Життя випливає зі смерті."

 UKR_pre_UCW_UA_SSR.27.t: "Загадка міністра закордонних справ"
 UKR_pre_UCW_UA_SSR.27.desc: "Вранці мене тримає на руках старий ветеран, притулений до сараю, і останні дні його життя спливають у потоці горілки.\n\nОполудні мене знаходить маленька дитина і повертає додому. Я - рутина, але я також єдина забава в країні без дитячих майданчиків, де хованки перестали бути грою.\n\nВвечері мене заколисує на руках мати. Вона відмовляє собі в ночі тепла і світла, щоб я не залишився голодним, і дає мені свою останню хустинку, щоб я витер рота. Вона сподівається, що колись я допоможу звільнити її від такої нужди.\n\nОпівночі батько вкладає мене спати разом з моїми братами. Він запевняє нас, що колись скоро ми покинемо наш дім і понесемо своє світло у світ."
 UKR_pre_UCW_UA_SSR.27.a: "Хто я?"

 UKR_pre_UCW_UA_SSR.28.t: "Казки старої слави"
 UKR_pre_UCW_UA_SSR.28.desc: "Капрал Шульц спостерігав за трьома чоловіками з пня. Їхні тіні мерехтіли на верхівках високих дерев, іскрилося мізерне багаття. Земля була мокра від вечірнього туману, що заглушав те невелике тепло, яке могла виробляти купа гілок, але троє чоловіків, здавалося, не зважали на це. Вони бачили ночі набагато темніші і холодніші за цю. Перший чоловік розповідав чергову історію верескливим голосом, за який його могли б застрелити навіть на кілометр ближче до міста. «...тоді ти пам'ятаєш, як ми ховалися в тому погребі, де був морквяний мармелад, який ховали селяни».\n\n«Звичайно, я ніколи не міг забути Анну та її смачний мармелад з легкою ноткою кориці. Хоча, як я завжди кажу, жінка часто буває смачнішою, ніж її страви, і з Анною я не міг би бути більш правим», - сказав другий чоловік із щирим сміхом.\n\n«Будь ласка, товаришу, ми обидва знаємо, що вона і на метр не підходила до Вас у вашому заляпаному лайном червоноармійському лахмітті. Я, звичайно, не можу сказати того ж про себе, бо сидячи в тому крихітному підвалі, твій зад був так близько до мого обличчя, що я, мабуть, міг би скуштувати тижневий запас твоїх обідів», - сказав третій.\n\n«Ах, але б'юся об заклад, що навіть задні кінцівки нашого друга були майже напевно смачніші за твою страву», - відповів другий.\n\n«Ти занадто суворий, товаришу, навіть такий чудовий кухар, як я, не зміг би приготувати їжу з того, що ці фріци називають пайком», - огризнувся третій, жбурнувши рожеву сосиску в бліду щоку капрала Шульца, перш ніж вона з легким шльопанням відскочила.\n\n«Припини, а то забрудниш йому обличчя», - вилаявся перший."
 UKR_pre_UCW_UA_SSR.28.a: "«Ми хочемо, щоб його друзі захоплювалися кожною унцією цієї арійської краси, коли побачать його голову, прикріплену до дерева»."
 
 ## 7.3.4 - ПОДІЇ ДО СТВОРЕННЯ УПА ##
 UKR_pre_UCW_UPA.1.t: "As Above, so Below"
 UKR_pre_UCW_UPA.1.desc: "The Vozhd stood in a small damp cellar, the scent of dust and rotting wood filling his nose, a leaky pipe dripping in the background with mechanical frequency. It was almost nostalgic. The Vozhd had spent nearly two decades in places like this skulking like a rat deep underground while the enemies of Ukraine stepped on his people's throats above.\n\nFor all he had accomplished in recent days, it had all brought him back to another damp room. But things had changed, within this room was everything the Vozhd needed to bring redemption to his country. A small rusty microphone, a barely legible script, and the voice of the man chosen by destiny to save Ukraine.\n\nOrdinary men might feel anxious in this situation, foot tapping, palms sweating, stomach gurgling, but Klyachkivsky was no mere man, he was the avatar of Ukrainian vengeance who's mere words would clean his nation of her thousand enemies. The Communists, the Germans, the Poles, all would suffer for their hubris and corpses would build the foundation of a new Ukraine.\n\nHe was chosen by providence for this role, and he would not shirk from this duty. And yet despite it all, a single tear fell upon his cheek, the last tear a Ukrainian would shed at the hands of its oppressors.\n\nThen at last, in that small damp cellar...\n\nThe Vozhd spoke.\n\nThe people listened."
 UKR_pre_UCW_UPA.1.a: "And Ukraine began to bleed."

