 UKR_nuke.1.t: "Святкування"
 UKR_nuke.1.desc: "Юрій та Наталя жили разом у великому житловому комплексі в Київі - комплексі, який вони жартома називали найпотворнішою будівлею в усьому місті. Нашвидкуруч зведена ще за часів Совєцького Союзу, і лише за німців вона була відремонтована, щоб не зруйнувалася, напівзруйнована будівля здавалася брудною плямою на тлі горизонту. Юрій жартував, що бруд - це єдине, що тримає стіни склеєними разом.\n\nАле це були дрібні проблеми. Юрій та Наталя жили у епоху чудес. Українські ополченці просунулися далі, ніж будь-хто вважав можливим. Після багатьох тижнів очікування якогось великого лиха, але так і не дочекавшись його, вони вирішили відсвяткувати.\n\n "Тушонка пахне чудово, Наташо", - сказав Юрій, розстеляючи мереживну скатертину на їхньому поцяткованому рябими плямами столі. Скатертина, разом з набором скляних келихів, були одними з небагатьох речей, які їм вдалося сховати від нацистів.\n\nПочувся сміх. Наталя висунула голову з кухні. Крізь вікно за її спиною він побачив прекрасне чисте небо, позначене єдиною смужкою хмаринки. "Ох, тихіше. Ти так кажеш тільки тому, що весь минулий рік харчувалася лише військовими пайками."\n\n"Я серйозно!" наполягав він. "У будь-яку хвилину ми почуємо стукіт у двері від наших сусідів, які вимагатимуть миску!" Вона закотила очі, готова вразити його ще однією порцією своєї блискучої дотепності. Однак саме тоді сталося щось дивне. День позаду неї, здавалося, світився яскравіше. Довгі тіні простяглися по кімнаті. Почувся жахливий гуркіт, ніби сусіди справді виламували двері, а потім пронизливий, пронизливий крик, який заглушив останнє слово його дружини. "Юр-..."\n\nВікно вибухнуло. Келихи розлетілися вщент. Скатертина спалахнула полум'ям. Юрій почув крик, а потім відчуття невагомості, коли будівля руйнувалася навколо нього." 
 UKR_nuke.1.a: "Їм пощастило." ### Більше ніколи не буде такої проблеми нового Райховського порядку як "Україна" ###

 UKR_nuke.2.t: "Вцілілі"
 UKR_nuke.2.desc: ""Спалах був такий яскравий. Він був яскравішим за будь-яку лампочку-спалах, яскравішим за сонце. Я відчув, як повітря навколо мене стає гарячим і моє тіло піднімається в повітря. А потім все потемніло. Коли я прокинувся, моя плоть ніби горіла зсередини."\n\n"Я побачив маленького хлопчика - можливо, шести або семи років - який спотикався на вулиці. Його шкіра звисала з тіла маленькими смужками. Він постійно повторював фразу: "Вода. Води. Води. Я хотів би щось дати йому, але не мав. Я продовжував йти."\n\n"Наш житловий комплекс був пошкоджений вибухом, і кожні кілька хвилин я відчував, як він гойдається на вітрі. Коли я спустився на перший поверх, то побачив старого чоловіка на ім'я Михайло, який копався в завалах. Я намагався переконати його піти зі мною, але він продовжував говорити, що його дружина похована під завалами і він не піде без неї. Він не пішов."\n\n"Ми побігли до Дніпра. Все, щоб зупинити горіння. Що завгодно, аби втекти від кривавої бійні. Було так холодно, а вода рухалася так швидко, що нам доводилося триматися один за одного, щоб нас не змило. До самої смерті я ніколи не забуду, якою холодною була вода, як м'яко і липко вона торкалася нашої плоті."\n\n"Мамо! Тату! Маленькі голоси були всюди. Вони долинали крізь підлогу з підвального класу, який обвалився. Ми з іншою вчителькою намагалися витягти їх звідти, здавалося, годинами, але не могли пробитися. Зрештою, голоси припинилися."\n\n"Ті з нас, медсестер, хто міг стояти, намагалися допомогти, як могли, але це було занадто багато... Було так багато гною. Липкого жовтого гною. Він сочився з них і просочував бинти. Ми знали, що повинні були зберегти те, що у нас було, але їм було так боляче."\n\n"Дивись", - сказала я після кількох годин ходьби. Ми з сестрою на мить озирнулися на те, що колись було Київом. Всі високі будівлі були зруйновані, і на вітрі можна було почути плач"."
