 UKR_destiny_category: "§CПрихильність долі§!"
 UKR_destiny_category_desc: "\n\n\n\n\n\nДля багатьох §MУкр§!§Yаїна§! є житницею Європи, наповненою гниллю та цвіллю, що по вінця просякнута гниллю. Плоди родючого ґрунту, можна було б очікувати, що MУкр§!§Yаїна§! процвітатиме за часів Совєцького Союзу і, принаймні, переживе Райх. Але тепер це цвинтар, заповнений мільйонами мертвих, а разом з ними поховані їхні мрії.\n\nМрія про вільну республіку, розчавлена, не встигнувши зробити свій перший подих. Мрія про націонал-комунізм, знищена в бурі Барбаросса. Мрія Степана Бандери, що загинула так само, як і він. Мрія про націонал-соціялізм, що швидко розкладається.\n\nЦі мрії мертві, чи не так? Одному з них буде надано другий шанс. Шанс визначити долю України. Яку долю оберете §Oви§!?\n\n§CДоля§! прихильна до: [GetUKR_destiny_favorite]."
