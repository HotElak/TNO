 UKR_BB_Resistance_Activities_RK_Active: "§jРКУ - СС та Поліція§!"
 UKR_BB_Resistance_Activities_RK_Active_leader: "Лідер: §YОтто Олендорф§!"
 UKR_BB_Resistance_Activities_RK_Active_Desc: "£UKR_reichskommissariat §jШуцштадт і поліція в Райхскомісаріяті Україна§!\nЛідер: §YОтто Олендорф§!\n\n\n\n\n\n\n\n£UKR_ohlendorf_texticon\n\n\n\n\n\n\n\n\n--------------\nСС та поліція Райхскомісаріяту є основою апарату безпеки адміністрації. У той час як СС підтримує свій елітний статус, командуючи антипартійними операціями, брудну польову роботу виконують переважно поліцейські підрозділи, укомплектовані Українськими колабораціоністами, які вбивають своїх співвітчизників. Нещодавні потрясіння в адміністрації мали хвилеподібний вплив на її здатність боротися з бунтівними елементами - слабкість, яку охоче використовують повстанці, що прагнуть повалити колоніальний режим. В умовах, коли Вермахт залишився бездіяльним, вони є єдиною справді підготовленою лінією оборони, і багато хто чекає на їхнє знищення."

 UKR_BB_Resistance_Activities_UA_SSR_Active: "§SУкраїнська чер. Армія§!"
 UKR_BB_Resistance_Activities_UA_SSR_Active_leader: "Лідер: §YОлександр Шумський§!"
 UKR_BB_Resistance_Activities_UA_SSR_Active_Desc: "£UKR_communists §SУкраїнська Робітничо-Селянська Червона Армія§!\nЛідер: §YОлександр Шумськи§!\n\n\n\n\n\n\n\n£UKR_oleksandr_texticon\n\n\n\n\n\n\n\n\n--------------\nВідколи Україною править Райх, сили, що присягають на вірність старому комуністичному урядові, безперервно воюють з нами під назвою £UKR_communists §SУкраїнська Робітничо-Селянська Червона Армія§!. Хоча їхня невдала спроба повалити £UKR_reichskommissariat §jРайхскомісаріят§! під час Західно-Російської війни змусила їх покинути попередні твердині на Волині та Житомирщині заради більш захищених позицій на Сході, їх не можна недооцінювати. Їхній професіоналізм, політична узгодженість і широка підтримка серед міських робітників і селянства роблять їх дуже небезпечною загрозою."
 
 UKR_BB_Resistance_Activities_PG_Active: "§DУкраїнська НРА§!"
 UKR_BB_Resistance_Activities_PG_Active_leader: "Лідер: §YЮрій Горліс§!"
 UKR_BB_Resistance_Activities_PG_Active_Desc: "£UKR_pg §DУкраїнська національна революційна армія§!\nЛідер: §YЮрій Горліс§!\n\n\n\n\n\n\n\n£UKR_yuriy_horlis_texticon\n\n\n\n\n\n\n\n\n--------------\nСтворена Тарасом Бульбою-Боровцем, організація, яка згодом стала £UKR_pg §DУкраїнською національно-революційною армією§! завжди різко контрастувала з §sБандерівщиною§! £UKR_UPA §sУкраїнської повстанської армії§!. Маючи народну підтримку в Західній Україні, вони є жорсткою силою, яку важко витіснити, і якій дозволили зростати в силі в 1950-х роках. Гірше того, у них, здається, є друг, один з наших £UKR_collab_texticon §Qколабораціоністів§! який перейшов на бік зради, постачаючи їм зброю. Якби вони не воювали постійно зі своїми суперниками, вони могли б стати найнебезпечнішою силою в Україні."
 
 UKR_BB_Resistance_Activities_UPA_Active: "§sУкраїнська пов. Армія§!"
 UKR_BB_Resistance_Activities_UPA_Active_leader: "Лідер: §YДмитро Клячківський§!"
 UKR_BB_Resistance_Activities_UPA_Active_Desc: "£UKR_UPA §sУкраїнська повстанча армія§!\nЛідер: §YДмитро Клячківський§!\n\n\n\n\n\n\n\n£UKR_dmytro_kylachkivsky_texticon\n\n\n\n\n\n\n\n\n--------------\n§sСтепан Бандера§! можливо, помер у 1945 році, але §sУкраїнська повстанська армія§! продовжує його справу. Одне з найжорстокіших угруповань в Україні, £UKR_UPA §sУкраїнська повстанська армія§! відома застосуванням терору проти населення, особливо проти поляків і німців. Хоча вважалося, що їхня нищівна поразка у «Другій боротьбі» в 1950-х роках прирекла їхню організацію на загибель, Дмитру Клячківському вдалося запобігти її розпаду. Зіткнення з £UKR_pg §DУНРА§! послабили їх, але вони, здається, такі ж екстремальні і віддані баченню Бандери, як і раніше."

