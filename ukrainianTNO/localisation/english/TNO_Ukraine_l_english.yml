 # ПОЧАТКОВІ БІО
 UKR_Georg_Leibrandt_hog_desc: "§Y«Засланик Східного міністерства»\nЗаступник райхскомісара у справах України\nКерівник Головного управління адміністрації\nРозенберзька течія\n!\n--------------\n§Ґеорґ Ляйббрандт - учень України та її вчитель, людина, яка вивчала націю протягом півстоліття і повернулася з такою ясністю, яку мало хто відчуває в її найтемнішу годину. У його нотатках розкривається його мрія - Райхскомісаріят, який керується науковою строгістю, а не мілітаристською жорстокістю, де безглуздий план «Голод» нарешті буде похований. Але поки що це лише папір, а навколо нього палає Україна.\n\nЗаступник райхскомісара - не безсильна людина, але його реформи вимагають повноважень, які йому не під силу. Він може бути рятівником для колабораціоністів і бюрократів у вигнанні, але для вермахту і СС він слабкий цивільний, а для прихильників жорсткої лінії - посміховисько. Наразі Ляйббрандт і його послідовники можуть лише тихо працювати, поки Україна розвалюється, щоб пом'якшити приземлення - або пожинати плоди хаосу, який настане після цього."

 UKR_Richard_Wagner_eco_desc: "§Y«Колоніальний експлуататор»\nОчільник Головного управління продовольства і сільського господарства\nНаціонал-соціялізм§!\n--------------\n§У 1944 році Ріхард Вагнер, аграрний адміністратор в окупованій Бельгії, був звільнений військовими за сексуальні домагання. Це могло - повинно було - зруйнувати його кар'єру. Але Ваґнер був есесівцем. Його організація знайшла йому нову роботу, і до 1950 року про скандал здебільшого забули.\n\nВипробування навчило його важливого факту - НСДАП має відповідь, і немає сенсу скиглити. Тому, навіть коли Ваґнер отримував підвищення і досягнення, він ніколи не заглиблювався в партійні суперечки. Його основні погляди залишаються міцно вкоріненими в аграрному секторі, яким він опікується в Україні - саме він, всупереч бажанню Дарре, значною мірою завершив деколлективізацію. Щодо решти, то поки триває германізація, Ваґнер більш ніж щасливий залишатися в тіні."
 
 UKR_Hans_Otto_Brautigam_for_desc: "§Y«Голос Совісті»\nПредставник Міністерства закордонних справ\nРеформований націонал-соціялізм§!\n--------------\n§LГанс-Отто Браутігам - молода людина з великими мріями і багато чого хоче довести. Незважаючи на те, що він отримав свою посаду завдяки кумівству свого дядька, Ганс-Отто не заспокоївся, як інші молоді люди, яким їхня сім'я забезпечила легку роботу в еліті. За фасадом прихильності до націонал-соціялістичної ідеології Браутігам мріє про нову, вільну Німеччину в новій, вільній Європі.\n\nВін задається питанням, чи можлива його мрія - відійти від націонал-соціялістичної тиранії і побудувати вільне майбутнє. Він задається питанням, чи можливо взагалі все виправити. Можливо, так. А може, й ні. Але це не завадить Браутігаму намагатися робити правильні речі і робити Україну кращою, навіть якщо для цього доведеться пожертвувати своїми великими амбіціями."
 
 UKR_Otto_Ohlendorf_sec_desc: "§Y«Самовпевнений прусак»\nВерховний керівник СС і поліції в Райхскомісаріяті Україна\nНаціонал-соціялізм§!\n--------------\n§Якщо ви хочете зрозуміти Олендорфа, ви повинні знати, як багато він готовий зробити, щоб побачити свій проєкт реалізованим. Усі функціонери НСДАП швидко вчаться приймати насильство, але Олендорф здійснював це насильство; коли він очолював айнзацгрупу D, він бачив, як кілька сотень тисяч «нелюдів» були розстріляні і вкинуті в безіменні могили. Він бачив, як розрахунок нацистської бюрократії став реальністю, і він не моргнув оком.\n\nЦе не є метою його кар'єри - його мрією було б очолити економічне міністерство в Німеччині. Проте, незважаючи на його очевидні здібності, його брутальна чесність і вперта позиція знову і знову ставали причиною того, що його таврували як некорисного і відправляли на Схід.\n\nМожливо, він завжди був занадто чесним, занадто комфортно представляв реалії націонал-соціялізму, щоб досягти прогресу в Німеччині. Але ці реалії насправді не зупиняють його. Вони лише дають йому шанс зробити речі більш ефективними, більш раціональними - і тут, в Україні, він може знайти можливість зробити ці зміни."

 ### МІНІСТРИ ЛЯЙБА
 UKR_Peter_Kozhevnikov_for_desc: "§YНатуралізований націонал-соціялізм§!\n--------------\n§LУ всьому цьому галасі та ревінні пропагандистської машини Райхскомісаріяту можна почути ім'я Петра Кожевникова сотні разів, але нічого про нього не знати. Хоча він присутній в українській політиці з часів Громадянської війни в Росії, його біографія мізерно мала, і він відзначився лише своєю прихильністю до виразно західного різновиду фашизму. Проте близько двадцяти років тому він потрапив у сферу впливу Ляйббрандта і відтоді міцно там залишився. Здається, це і стало вирішальним фактором.\n\nТепер Кожевнікова призначили головою Української національної ради - посади, яка колись була такою ж неактуальною, як і будь-яка інша, але набуває все більшого значення в Україні Ляйббрандта. Хоча Кожевнікова важко назвати людиною переконань чи таланту, він є людиною відданою. Для Ляйббрандта лояльність - це все, чого потребує українець.§!"

 UKR_Emil_Meynen: "Еміль Мейнен"
 UKR_Emil_Meynen_hog_desc: "§YРозенберзька тенденція§!\n--------------\n§LЕміль Мейнен, «науковий радник» Ляйббрандта, стверджує, що він цінує науку понад усе. Налаштуйтеся на будь-яку радіостанцію, і ви почуєте його м'які промови, що пояснюють інтелект і бачення, які стоять за політикою Ляйббрандта. Він звучить розумно. Навіть розсудливим.\n\nЙого карти німецького народу прийшли з вимогами іноземної анексії. Його карти Австрії допомогли провести Вермахт через бліц-атаку. Його карти Совєцького Союзу дали айнзацгрупам можливість побачити остаточне рішення з висоти пташиного польоту. Він - звір цієї машини, як і будь-який інший союзник Ляйббрандта. Мейнен просто знає, як найкраще зіграти свою роль.§!"

 UKR_Peter_Kleist: "Пітер Клейст"
 UKR_Peter_Kleist_sec_desc: "§YРозенберзька тенденція§!\n--------------\n§LМабуть, ніхто, крім Ляйббрандта, не бачить його бачення таким, яким воно є насправді. Мейнен нерішуче слідує їй як частині свого навчання. Шлоттерер бачить його як посудину, в яку можна вставити свої моделі. Кожевніков дряпається на нього, щоб отримати будь-яку силу. Лише Петер Клейст, загартований бюрократ, наближається до нього.\n\nІсторія успіху з міністерства Розенберга, Клейст спочатку став відомим, організовуючи литовські колабораціоністські армії. Тепер він робить те саме в Україні - але в таких масштабах, які його молоді роки навіть не могли собі уявити. Клейст і Ляйббрандт уявляють собі армію колабораціоністів у масштабах, порівнянних з німецьким гарнізоном, організовану під одним командуванням. Вермахт не підтримує їх - але для розенберзівців це їхня мрія, що стала реальністю.§!"

 UKR_Gustav_Schloterrer: "Густав Шлоттерер"
 UKR_Gustav_Schloterrer_eco_desc: "§YНаціонал-соціялізм§!\n--------------\n§LЛяйббрандт становлять величезну загрозу стабільності капіталу. Плантації незабаром піддадуться перевірці та регулюванню в нечуваному для Райху масштабі. Густав Шлоттерер має на меті переконатися, що українська економіка - і системи, на яких вона побудована - витримають такі випробування.\n\nЗаступник Вальтера Функа і сам по собі розумний економіст, плани Шлоттера не є бомбезними заходами Ляйббрандта - вони є протиотрутою. Шлоттерер використовує м'якші заходи, щоб примусити Україну приєднатися до Райху, підштовхуючи економіку до аграрного експорту понад усе.\n\nНе робіть помилки, це до вподоби Ляйббрандту. Звичайно, Райх може відновити свою репутацію в Україні - але перш за все, Райхскомісаріят повинен залишатися функціональним.§!"

