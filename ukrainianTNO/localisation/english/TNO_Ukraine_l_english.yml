 UKR_UCW_haggle_with_industrialists_desc: "Багато промисловців досі не впевнені у своїй лояльності - але це може змінитися. Лейббрандт вважає, що фабрики мають вирішальне значення, більш важливе, ніж інші вважають. Якщо йому вдасться переконати раду, він зможе віддати частину поточних поставок фабричній охороні в обмін на їхню лояльність, що гарантуватиме, що війна може тривати стільки, скільки буде потрібно уряду."
 
 UKR_UCW_secure_farms_and_factories: "Захистити §fФерми§! та §wзаводи§!"
 UKR_UCW_secure_farms_and_factories_desc: "Навіщо торгуватися і так далі? Це ж війна. Без німців у промисловців не буде майбутнього - їх можна залишити гнити ще трохи, поки більше поставок піде до армії, яка цього справді потребує. Те, що це зробить Олендорфа героєм для військових, звісно, не має значення."
 
 UKR_UCW_rally_german_peasantry: "З'їзд §jНімецьких§! поселенців"
 UKR_UCW_rally_german_peasantry_desc: "Німецьке населення Райхскомісаріяту часто досить бідне, а рівень небезпеки в Райхскомісаріяті через бандитську загрозу змушує багатьох втікати, чого ми не можемо допустити. Хоча Рада не дозволить Браутігаму роздавати їжу українцям, вона дозволить йому роздавати її німцям, що підніме його популярність і моральний дух серед поселенців."
 
 UKR_UCW_a_collaborator_brigade: "§QКолабораціоністська бригада§!"
 UKR_UCW_a_collaborator_brigade_desc: "Досі Олендорф був категорично проти створення місцевої партизанської бригади. Схоже, що незабаром це може змінитися. Вперше він сприйнятливий до цієї ідеї - звісно, зі своєю власною стипендією, - але з печаткою ради бригада колабораціоністів може приєднатися до його лав!"
