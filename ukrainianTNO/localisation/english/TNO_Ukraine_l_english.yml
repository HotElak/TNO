 # ПОЧАТОК
 UKR_paradise_undone: "Зруйнований рай"
 UKR_paradise_undone_desc: "Україні було обіцяно стати раєм для арійського народу. Пишною землею, де не потрібно буде поворухнути пальцем, щоб пожинати великі багатства, і де майбутнє Німеччини могло б бути побудоване під сонцем її синами. Скромний арійський чоловік, з мирним господарством для своєї сім'ї, вільний від усього виродження міського життя. Життя, яким воно мало бути.\n\nМрія померла повільною, болісною смертю.\n\nМільйони були вбиті. Міста були залишені гнити. Німецькі поселення продовжували перебувати під загрозою. Нескінченна партизанська війна перетворила Україну на пекельний пейзаж. Бідність, біль і страждання повсюди.\n\nУкраїна вмирає.\n\n§RЧи вже мертва§!"
 UKR_breadbasket_of_the_reich: "Житниця Райху"
 UKR_breadbasket_of_the_reich_desc: "§FСтабільність: [?UKR_bb_stab_mod|%+=]\n    [?national_dynmod_gov_control_stab|%+=] З-під державного контролю\n    [?national_dynmod_desolation_stab|%+=] з £UKR_desolation_texticon §VСпустошення§!\nЕфективність отримання ресурсів: [?UKR_bb_resources_mod|%+=]\n    [?national_dynmod_exploitation_resources|%+=] з §OЕксплуатації§!\n    [?national_dynmod_desolation_resources|%+=] з £UKR_desolation_texticon §VСпустошення§!\nЗростання ВВП: [?UKR_bb_gdp_mod|%%+=]\n    [?national_dynmod_dev_gdp|%%+=] з [?UKR_total_development|G0] £UKR_development §DРівня розвитку§!\n    [?national_dynmod_exploitation_gdp|%%+=] Від §OЕксплуатації§!\n    [?national_dynmod_desolation_gdp|%%+=] з £UKR_desolation_texticon §VСпустошення§!\nЩомісячне населення: [?UKR_bb_pop_mod|%+=]\n    [?national_dynmod_exploitation_pop|%+=] з §OЕксплуатації§!\n    [?national_dynmod_desolation_pop|%+=] з £UKR_desolation_texticon §VСпустошення§!\nКоефіцієнт цивільних витрат: [?UKR_bb_civ_spend_mod|%-=]\nЩодня приріст командної сили: [?UKR_bb_cp_mod|+=]\n--------------\n§!Після великої перемоги Райху на сході, Україна стала житницею Райху та його союзників у Пакті. Після Другої світової війни та Голодомору, коли міста голодували, а промисловість була зруйнована, сільське господарство - це все, що залишилося в Україні.\n\nУкраїна все ще безнадійно залежна від сільського господарства двадцять років потому, незважаючи на невеликі зрушення в інших секторах. Так буде й надалі, бо саме цього хоче Райх. «Житниця» буде продовжувати збирати врожай, експлуатуватися і вбиватися вічно."
 UKR_breadbasket_dynmod: "£GFX_pol_idea §FЖитниця Райху§!"
 UKR_land_of_contrasts: "Країна контрастів"
 UKR_land_of_contrasts_desc: "Райхскомісаріят Україна розділений. Не лише між німцями, які правлять країною, та українцями, якими правлять, але й у владних кабінетах. Еріх Кох виступає за жорстку націонал-соціялістичну політику, за безжальну колонізацію та експлуатацію, за нескінченне насильство, але в Райхскомісаріяті є багато тих, хто бачить речі по-іншому.\n\nБанда Ляйббрандта з розенбергітських академіків і колабораціоністів. Олендорф і його союзники в СС. Невелика, але зростаюча ліберальна кліка Браутігама. Всі вони пропонують різне бачення націонал-соціялізму та України.\n\nКоха оточують люди, які виступають проти нього, але питання залишається відкритим.\n\n§RЧи зможуть вони коли-небудь досягти чогось?§!"

 # ПОЧАТКОВЕ ДРЕВО
 UKR_development_tax: "Одноразовий податок на розвиток"
 UKR_development_tax_desc: "Труднощі в Райху змусили адміністрацію шукати кошти буть де навіть. Шукати всередині країни. Спеціальний податок, що стягується з українців на програми розвитку, забезпечить фінансування необхідних робіт. Є впевненість, що його не запровадять знову. Абсолютна впевненість."

 # ПРЕ-УЦВ
 UKR_paradise_aflame: "Палаючий рай"
 UKR_paradise_aflame_desc: "Україну обіцяли зробити раєм для арійського народу. Пишною землею, де не потрібно було б ворушити пальцем, щоб пожинати великі багатства, і де майбутнє Німеччини могло б бути побудоване під сонцем її синами. Скромний арійський чоловік, з мирним господарством для своєї сім'ї, вільний від усього бруду міського життя. Життя, яким воно мало бути.\n\nМрія палає перед нашими очима.\n\nРайхскомісар у коматозному стані. Уряд розколотий, сперечається сам з собою. Поліція перенапружена, намагаючись стримати хвилю бандитизму. Партизани сильніші, ніж будь-коли, вбачаючи в смерті Коха перший крок до падіння націонал-соціялізму. Люди кричать, плачуть і вмирають.\n\nТепер зрозуміло:\n\n§xУкраїна приречена.§!"

 # ГРОМАДЯНСЬКА ВІЙНА
 UKR_indecisive_council: "Нерішуча Рада Безпеки"
 UKR_indecisive_council_desc: "Рада Безпеки виявилася дещо неефективною у сприянні безпеці та єдності всередині держави. Насправді, вона лише поглибила вже існуючу напруженість між наявними фракціями. Якщо ми хочемо забезпечити і підтримувати стабільність, необхідно знайти більш постійне рішення."
 UKR_to_the_strongest_idea: "За найсильнішими"
 UKR_to_the_strongest_idea_desc: "Зусилля, спрямовані на зміцнення єдності, повністю провалилися, а фракційність в адміністрації вирує безконтрольно. Хоча ця дисфункція перешкоджає скоординованому реагуванню, вона дозволяє різним групам майже безконтрольно просувати свої власні програми - добре це чи погано."
 UKR_in_this_together: "У цьому разом"
 UKR_in_this_together_desc: "Зусилля, спрямовані на зміцнення єдності, були дещо успішними, а неохоча співпраця між ворогуючими угрупованнями дозволила зосередитися на зовнішніх проблемах. Перемир'я аж ніяк не ідеальне, але воно дозволяє державі зосередитися на бандитській загрозі і діяти для відновлення порядку."
 UKR_disjointed_forces: "Роз'єднані сили"
 UKR_disjointed_forces_desc: "Інтенсивність - і ступінь - бандитських повстань і заколотів майже приголомшила адміністрацію. Поліція СС і підрозділи Вермахту реагують на них, як можуть, але поки вони не будуть підкріплені - і докорінно реорганізовані - їхня ефективність значно знизиться."
 UKR_regrouping_forces: "Перегрупування сил"
 UKR_regrouping_forces_desc: "В той час як найгірші наслідки хаосу вже подолані, наша поліція та підрозділи Вермахту все ще перебувають у процесі перегрупування та реорганізації для боротьби з бандитськими повстаннями. Поки ця реорганізація не завершиться, наші війська все ще будуть страждати, але вона абсолютно необхідна для того, щоб придушити ці повстання."
 UKR_UCW_war_within: "Війна всередині"
 UKR_UCW_war_within_desc: "§FМісячна популяція: [?UKR_war_within_monthly_pop|%+=.1]\nЩотижнева стабільність: [?UKR_war_within_stability_weekly|%+=]\nШанс активності опору: [?UKR_war_within_resistance_activity|%-=.1]\nШвидкість зростання опору: [?UKR_war_within_resistance_growth|%-=.1]\nШвидкість спаду опору: [?UKR_war_within_resistance_decay|%+=.0]\nПотрібні гарнізони: [?UKR_war_within_garrison_factor|%-=.0]\nПідвищення рівня відповідності: [UCWGetComplianceGain]\n--------------\n§!Хоча основна увага адміністрації зосереджена на лінії фронту проти великих бандитських повстань, менші бандитські угруповання - як пов'язані, так і не пов'язані з нею - спричиняють хаос по всій країні, користуючись нестачею сил безпеки. Якщо ми хочемо, щоб держава перемогла у більш масштабній боротьбі, ми повинні діяти, щоб убезпечити простір в нас вдома."
 UKR_UCW_war_within_mod: "£GFX_pol_idea §FВійна всередині§!"
 UCW_compliance_disabled: "§RВимкнено§!"
 UCW_compliance_enabled: "§GУвімкнено§!"
 UKR_UCW_all_alone: "Наодинці"
 UKR_UCW_all_alone_desc: "§FФактор рекрутованого населення: [?UKR_all_alone_recruitable_pop|%+=.0]\nЩотижнева стабільність: [?UKR_all_alone_stability_weekly|%+=]§!\n\nНайгірший кошмар усіх спекулянтів здійснився: крах Третього Райху провістив ту ж долю, яка зараз спіткала всі колишні остзейські землі на сході. Як і колоніальні уряди Остланду та Московії, влада в Киеуі опинилася в хаосі повстань РКУ. Оскільки Німеччина все ще розділена, немає жодної надії на поповнення і підкріплення для придушення повстання, що триває.\n\nБудь-яка надія на те, що німецькі війська придушать повстання, повинна виходити тільки від них самих."
 UKR_UCW_all_alone_mod: "£GFX_pol_idea §FНаодинці§!"
 UKR_UCW_panacea: "Панацея"
 UKR_UCW_panacea_desc: "§FЩомісячна популянія: [?UKR_panacea_monthly_pop|%+=]\nЩотижнева стабільність: [?UKR_panacea_stability_weekly|%+=]\nТижневе £UKR_supply_texticon  споживання зерна: [?UKR_panacea_supply_consumption|-=]§!\n\nУ той час, як бойові дії в Україні загострювалися щогодини, зусилля, спрямовані на забезпечення продовольства, почали давати зворотні результати. Відчайдушно намагаючись захистити німецьких поселенців і підтримати боєздатність Вермахту, колоніальний режим відновив сумнозвісну політику Голодомору, щоб позбавити їжі громади, які німці вважали «про-бандитськими».\n\nШирокомасштабний голод серед корінних українців став ендемічним з тих пір, і якщо бойові дії не закінчаться найближчим часом, може не залишитися України, яку можна було б експлуатувати."
 UKR_UCW_panacea_mod: "£GFX_pol_idea §FПанацея§!"
 UKR_the_ukrainian_civil_war: "Громадянська війна в Україні"
 UKR_the_ukrainian_civil_war_desc: "Нахабство породжує жорстокість, жорстокість породжує похмуру відплату.\n\nТакою є доля Райхскомісаріяту Україна, німецької колонії, яку зараз охопила кривава громадянська війна. Там, де їдкі спогади про перший візит Вермахту в цей регіон колись ховалися в тіні, тепер вони на повен зріст постають перед усіма, такі ж потворні, як і в 1942 році; масові вбивства, жорстокі звірства і невимовні руйнування панують тут повсякденно. Якщо бойові дії не вщухнуть найближчим часом, вони стануть лише потворнішими до кінця..."
 UKR_the_ukrainian_civil_war_2: "Громадянська війна в Україні"
 UKR_the_ukrainian_civil_war_2_desc: "Війна в «Житниці» була жахливим горнилом від самого початку, і з кожним днем вона стає все гіршою і гіршою. Те, що почалося як катастрофа, тепер перетворилося на віртуальний армагеддон у мініатюрі. Продовольчі пайки на рекордно низькому рівні, сотні тисяч біженців, і чумний конфлікт, який, здається, не матиме кінця.\n\nЯкщо не вжити заходів, щоб швидко змінити нашу долю, наша справа вже програна."
 UKR_a_bitter_harvest_negligible: "Гіркі жнива - незначні"
 UKR_a_bitter_harvest_negligible_desc: "Коли пролунали перші постріли громадянської війни в Україні, стан нашої продовольчої безпеки набуває першочергового значення.\n\nДії нашого уряду щодо збереження запасів продовольства на нашій території були успішними, принаймні, поки що. Наші солдати марширують з повним шлунком, а цивільне населення залишається ситим і здоровим, завдяки економному харчуванню та запасам, де це можливо. Проте ми всі знаємо, що це тимчасово, оскільки голод все ще відчувається подекуди - похмура картина того, що може статися, коли бойові дії набиратимуть обертів."
 UKR_a_bitter_harvest_mild: "Гіркі жнива - легкі"
 UKR_a_bitter_harvest_mild_desc: "Як і очікувалося, бойові дії почали позначатися на наших запасах продовольства.\n\nСитуація ще не досягла критичної стадії, оскільки наші зусилля щодо забезпечення поставок зерна дозволили певною мірою забезпечити продовольчу безпеку. Хоча армія не відчуває дефіциту продовольства, цього не можна сказати про цивільне населення; багато хто отримує половинчастий раціон, а найбільш вразливі верстви населення стикаються з перспективою голодної смерті. Навіть якщо нам вдасться утримати ситуацію під контролем, це не буде тривати так довго, поки триває війна."
 UKR_a_bitter_harvest_moderate: "Гіркі жнива - помірні"
 UKR_a_bitter_harvest_moderate_desc: "Запаси продовольства в Україні зменшуються з тривожною швидкістю.\n\nТижні боїв на фронті призвели до того, що споживання продуктів харчування різко зросло, і ця проблема загострилася через набіги ворога на наші зернові запаси. Лише солдати можуть знайти їжу з будь-якою стабільністю, але навіть вони часто покладаються на доброту громадян, які «готові розлучитися» з деякими своїми запасами. Багато хто з цивільного населення отримує лише чверть пайка, ще більше людей опинилися на межі голодної смерті через загострення конфлікту."
 UKR_a_bitter_harvest_severe: "Гіркі жнива - суворі"
 UKR_a_bitter_harvest_severe_desc: "Ситуація з продовольством в житниці стала напруженою до абсолютної межі.\n\nІсторія за історією про те, як солдати тиснуть на населені пункти, змушуючи їх «пожертвувати» значну частину своїх продовольчих запасів, - це лише диво, що армія взагалі здатна марширувати з достатньою кількістю продовольства. Значна частина цивільного населення вимушена харчуватися крихтами. Це стає неприйнятним, і якщо так триватиме й надалі, то вся Україна стане осередком гуманітарної кризи."
 UKR_a_bitter_harvest_famine: "Гіркі жнива - Голод"
 UKR_a_bitter_harvest_famine_desc: "Житниця Європи перетворилася на володіння Чорного Вершника, а кривава громадянська війна призвела Україну до масового голоду.\n\nТам, де армія не страждає від дезертирства та інакомислення, вона марширує напівголодною. Села, звільнені нашими солдатами, перетворилися на справжні міста-примари, або розстріляні нашими ж, або вимерлі від голоду. Внутрішня підтримка нашого режиму вислизає, як пісок з пісочного годинника; багато хто переконаний, що ця війна стала непереможною..."

 UKR_UCW_intel_based_partisan_warfare: "Партизанська війна на базі розвідки"
 UKR_UCW_intel_based_partisan_warfare_desc: "Інформація, отримана від наших інформаторів, дає нам краще розуміння пересування і планів різних партизан, що дозволяє нам краще підготуватися до їхніх наступальних дій і завдати удару по їхніх слабких місцях."
 UKR_partisan_inertia: "Революційна інерція"
 UKR_partisan_inertia_desc: "Наше повстання вважалося безнадійним, приреченим на розгром під п'ятами Райху. Але ми захопили значну частину України, і люди Райху в повному розгубленості. Це наш шанс.\n\nНові рекрути приєднуються до нашої справи, наші солдати хоробро б'ються, а ми використовуємо наше повстання, щоб натиснути на німців і розправитися з будь-якою опозицією, що залишилася."
 UKR_UCW_resources_diverted: "Відволікання ресурсів"

 UKR_ruin_of_the_breadbasket:0 "Руїни житниці"
 UKR_ruin_of_the_breadbasket_desc:0 "Україна лежить розбита, зруйнована, не підлягаючи відновленню. Перед обличчям німецької атомної атаки український народ не міг сподіватися витримати ретельне бомбардування своїх міст, одне за одним.\n\nХоча зброя була лише «тактичною» за своєю природою, малопотужною і призначеною для використання на полі бою, її наслідки надто помітні.\n\nВрожаї житниці знищені радіоактивним вугіллям, міста, що стали мішенню, перетворилися на попіл, а німецька влада, що повертається, безжалісна у своїй відплаті. "
 
