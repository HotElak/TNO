 UKR_GPO_law_desc_1: "Генеральний план Ост§! існує для того, щоб підготуватися до можливого §rНімецького панування§! над усією §BСхідною§! §YЄвропою§! шляхом §Vетнічних чисток§!. §OТретя фаза§!, що розпочалася в середині п'ятдесятих років, продовжила цей процес через поселення та обмеження життєдіяльності українців. З її завершенням, £UKR_bureaucracy_texticon §rРайхскомісаріят§! досягнув своїх цілей з §jГерманізації§! за останні п'ять років, завершивши п'ятнадцять років плідної служби на посаді §rРайхскомісара§!."

 UKR_UNC_law_0: "§RБезсилий§! £UKR_collab_texticon §QУкраїнський Національний Комітет§!"
 UKR_UNC_law_desc_0: "На чолі з Андрієм Мельником, §QУкраїнський Національний Комітет§! є єдиним представницьким органом £UKR_collab_texticon §QКолабораціоністів§!, заснованим §BҐеорґ Ляйббрандт§! з метою фінансування та управління антипартійною §dУкраїнсбкої Національної Армії§!. З того часу УНК втратив свою §gактуальність§!, оскільки §rРайхскомісар Кох§! відмовлявся надавати йому будь-яке значення. Навіть будучи заступником, Лейббрандт не зміг змінити ситуацію для §Qсвоєї армії.§!."
 UKR_UNC_law_1: "§YПід наглядний§! £UKR_collab_texticon §QУкраїнський Національний Комітет§!"
 UKR_UNC_law_desc_1: "На чолі з Андрієм Мельником, §QУкраїнський Національний Комітет§! є єдиним представницьким органом £UKR_collab_texticon §QКолабораціоністким§!, заснованим §BҐеорґом Ляйббрандтом§! з метою фінансування та управління антипартійною §dУкраїнської Національної Армії§!. §rРайхскомісар Кох§! дозволив §QУНК§! брати участь в управлінні державою, але лише під §gнайсуворішим наглядом§!, а його повноваження були настільки обмеженими, що носили, по суті, церемоніальний характер."
 UKR_UNC_law_2: "§GУповноважений§! £UKR_collab_texticon §QУкраїнський Національний Комітет§!"
 UKR_UNC_law_desc_2: "На чолі з Андрієм Мельником, §QУкраїнський Національний Комітет§! є єдиним представницьким органом £UKR_collab_texticon §QКолабораціоністів§!, заснованим §BҐеорґом Ляйббрандтом§! з метою фінансування та управління антипартійною §dУкраїнською Національною Армією§!. З висхідним §BЛяйббрандтом§!, УНК тепер дозволено обмежені консультативні та навіть §Gдискреційні дії§!, хоча інтенсивний §Rрайхскомісаріятський контроль і тиск§! змушує його продовжувати служити німецьким рупором."
 UKR_UNC_law_3: "§RБез лідерний§! £UKR_collab_texticon §QУкраїнський Національний Комітет§!"
 UKR_UNC_law_desc_3: "§QУкраїнський Національний Комітет§! є єдиним представницьким органом £UKR_collab_texticon §QКолабораціоністів§!, заснованим §BҐеорґом Ляйббрандтом§! з метою фінансування та управління антипартійною §dУкраїнською національною армією§! Однак, після §qзагибелі§! Андрія Мельника, організація зараз §Vнеспроможна виконувати§! навіть базові обов'язки, а безвихідь, що склалася в §sРаді Безпеки§! робить заміну лідера §xмайже неможливою.§!."

 UKR_Bandenbekampfung_law: "§xБоротьба з бандитами§!"
 UKR_Bandenbekampfung_law_desc: "Відповідно до §xБоротьба з бандитами§!, £UKR_military_texticon §sНімецький гарнізон§! наразі уповноважений вживати крайніх заходів проти так званих "бандитів", по суті, маючи на увазі будь-які §mпартизанські§! сили. Це включає в себе не лише право вбивати будь-яких підозрюваних без суду і слідства, але й свободу §qграбувати і знищувати§! села на §Vтериторії, контрольованій партизанами§!, за необхідності. На сьогоднішній день існують §Vфункціональні обмеження§! для дій §sГарнізону§! на місцях, якщо вони здійснюються під цими приводами."
 UKR_National_Symbols_Forbidden_law: "§MНаціональні§! §YСимволи§! §RЗаборонені§!"
 UKR_National_Symbols_Forbidden_law_desc: "§rРайхскомісаріят Україна§!, незважаючи на назву, не є §sУкраїнською установою§!. Таким чином, заяви про §BУкраїнський§! §Yнаціоналізм§! є §fзабороненими§!, і це придушення поширюється навіть на візуальну сферу; символи України є §Vзабороненими§! у публічному просторі. Навіть £UKR_collab_texticon §Qколаборанти§! обмежується символікою УНА та УНК. Більшість міст були перероблені на §j"Німецькі"§!, видаливши символи України та додавши £UKR_bureaucracy_texticon §rНацистьку§! іконографію."
 UKR_Land_Management_Company_Ukraine_law: "£UKR_industrial_texticon §LЗемлепорядна компанія Україна§!"
 UKR_Land_Management_Company_Ukraine_law_desc: "Хоча багато землі було розпродано важливим і пов'язаним німецьким £UKR_industrial_texticon §Lпромисловцям§!, величезна частина української території все ще перебуває у власності £UKR_bureaucracy_texticon §rОстміністерства§!. Через свою довірену особу в землевпорядній компанії "Україна", Райхскомісаріят володіє більшою частиною колишніх §xСовєцьких§! радгоспів та сільськогосподарської техніки, перепрофілюючи їх на допомогу німецькій економіці. Це дає §рРК§! велику свободу дій у формуванні економічної політики."

 UKR_SC_law_0: "§sРада Безпеки§!"
 UKR_SC_law_desc_0: "Сформована як тимчасовий захід після §Vвідставки§! Еріха Коха, §sРада безпеки§! є колективним органом, який функціонально керує урядом. Складена з провідних представників £UKR_bureaucracy_texticon §rбюрократії§! з усіх міністерств і фракцій, Рада діє на основі консенсусу її членів, функціонально контролюючи владу заступника райхскомісара - хоча §BҐеорґ Ляйббрандт§! і сам є її членом."
 UKR_SC_law_1: "§RРозділена§! §sРада Безпеки§!"
 UKR_SC_law_desc_1: "Сформована як тимчасовий захід після §Vвідсторонення§! від влади Еріха Коха, §sРада безпеки§! слугує колективним органом, який функціонально керує урядом. Майже одразу ж, незважаючи на запевнення у протилежному,  §sРада Безпеки§! впала у стан §Rміжусобиці§!, оскільки  §rрасисти§!, §Bреформісти§! та  §dрадикали§! борються за відповідну урядову політику."
 UKR_SC_law_2: "§YСкоординована§! §sРада Безпеки§!"
 UKR_SC_law_desc_2: "Сформована як тимчасовий захід після §Vвідсторонення§! Еріха Коха, §sРада Безпеки§! слугує колективним органом, який функціонально керує урядом. Після переговорів цей орган розпочав §Yкоординуючу політику§!, діючи за допомогою кулуарних угод, а не активних дебатів, щоб виглядати §Wзгуртованим§!§!."
 UKR_SC_law_3: "§VФракціоналізована§! §sРада Безпеки§!"
 UKR_SC_law_desc_3: "Сформована як тимчасовий захід після §VІдсторонення§! Еріха Коха, §sРада безпеки§! слугує колективним органом, який функціонально керує урядом. У міру погіршення ситуації існуючі неформальні розбіжності перетворилися на §xвідверті фракції§!, слабко організовані, але чітко розмежовані. Оскільки Рада безпеки ніколи не була створена для такого уряду, ефективна політика стала більш складною, хоча політична мобілізація ніколи не була такою легкою."

 UKR_Dnieper_Mech_law: "Механізація Наддніпрянщини"
 UKR_Dnieper_Mech_law_desc: "Південноукраїнський регіон поблизу Дніпра став свідком нової хвилі модернізації сільськогосподарської механізації, завдяки якій він увійшов у десятиліття модернізації. Ці нові інвестиції, спрямовані на задоволення зростаючого попиту на зерно з боку Ґерманії, ми маємо забезпечити вищі врожаї в регіоні в наступному році."
 UKR_Decollectivization_law: "Деколективізацію завершено"
 UKR_Decollectivization_law_desc: "Згідно з указом Еріха Коха, запланована деколлективізація була завершена: решта радгоспів були реорганізовані в місцеві кооперативи. Хоча це і обмежує можливості уряду управляти виробництвом в Україні, але ці зміни сприятимуть більш стабільній та процвітаючій економіці в майбутньому."

 UKR_Hungerpolitik_law: "§qПолітика голоду§!"
 UKR_Hungerpolitik_law_desc: "§qПлан голоду§!, який спочатку використовувався під час Другої світової війни для зміцнення £UKR_military_texticon §sНімецької армії§!, ослаблення опору та створення умов для майбутньої §rГерманізації§!, був відтворений з тих самих причин. Цей план передбачає навмисно малі пайки для українців - більшість українців отримуватимуть щонайбільше §Vполовину§! своїх щоденних калорій, а ті, хто не є важливими для продовження війни, отримуватимуть ще менше, а ті, хто перебуває у в'язницях, §qвзагалі нічого не отримають§!."

