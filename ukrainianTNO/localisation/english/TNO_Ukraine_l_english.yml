 UKR_destiny_favourite_UKS: "£UKR_communists §SУкраїнська Соціалістична Радянська Республіка§!"
 UKR_destiny_favourite_BOV: "£UKR_UPA §sОрганізація Українських Націоналістів - Бандерівці§!"
 
 UKR_destiny_pick_UKR: "Доля £UKR_reichskommissariat §jРайхскомісаріяту Україна§!"
 UKR_destiny_pick_UKR_desc: "Територія, відома під назвою «Україна», є лише частиною великого задуму. Німецький народ, що століттями перебував у пастці темряви, прокинувся за словом фюрера - він простягнув руки і пройшов через усю Європу в пошуках простору, необхідного для процвітання своєї нації. Вони знайшли його тут, в Україні, на її золотих полях і під її блискучим небом.\n\nСвободи України - це свободи, які Німеччина прагне їй дати. Майбутнє України - це той шлях, який пропонує Німеччина. Він може бути добрим, він може бути жорстоким, але знайте, що це правда: доля України не є її власною."
 UKR_DEC_destiny_pick_UKR_tt: "§OВи§! стежитиме за історією £UKR_reichskommissariat §jРайхскомісаріяту Україна§!.\n\nДоля не обмежуватиметься абзацами."
 
 UKR_destiny_pick_FUK: "Доля £UKR_pg §DУНРА§!"
 UKR_destiny_pick_FUK_desc: "Україна ніколи не була вільною, по-справжньому, протягом сотень років. Найближче до свободи наша держава підійшла у 1917 році, у тому короткому проблиску свободи від росіян, німців та деспотів. Часи Грушевського були нашими найкращими днями, але вони втрачені для історії, і навіть це поступово забувається.\n\nЮрій Горліс не має хибних уявлень про те, що станеться, якщо революція знову буде зламана на спині більшовиків і нацистів, і сповнений рішучості зробити так, щоб цього більше ніколи не сталося. Якщо республіканці переможуть, свобода повернеться в Україну. Тільки час покаже, як вона буде збережена."
 UKR_DEC_destiny_pick_FUK_tt: "§OВи§! стежитиме за історією £UKR_pg §DУкраїнська національно революційна армія§!.\n\nЧи є щастя лише вічним, недосяжним міражем?"
 
 UKR_destiny_pick_UKS: "Доля £UKR_communists §SУРСР§!"
 UKR_destiny_pick_UKS_desc: "Російська революція 1917 року була найбільшою подією, що сталася зі Східною Європою у 20-му столітті, і завдяки їй Україна пережила найбільшу націонал-комуністичну революцію нашого часу. Від дозволу Бухаріним програм «українізації» до посиленого управління північнокубанськими регіонами, здавалося, що Українська Соціалистична Радянська Республіка знайшла відносний золотий вік миру і процвітання, незважаючи на повзучу централізацію до Москви.\n\nТепер, однак, Україна лежить розбита, пограбована і в кайданах. Олександр Шумський, тепер де-факто лідер УРСР, здається, впевнений, що звільнить Україну під оксамитовим прапором націонал-комунізму. Як вона виживе після цього, залишається тільки здогадуватися."
 UKR_DEC_destiny_pick_UKS_tt: "§OВи§! стежитиме за історією £UKR_communists §SУкраїнська Соціалістична Радянської Республіка§!.\n\nЩо таке надія, як не прагнення до мрії?"
 
 UKR_destiny_pick_BOV: "Доля £UKR_UPA §sОУН-Бандерівців§!"
 UKR_destiny_pick_BOV_desc: "Після смерті Коновальця Україна знала лише ганьбу та поразки. Справжні націоналісти об'єдналися під прапорами Бандери, щоб отримати удар в спину від Мельника та його поплічників. Справжні патріоти Української Повстанської Армії занурювалися в бруд і хоробро переносили найсуворіші зими заради справи свого батька.\n\nУльтранаціоналіст Дмитро Клячківський переконається, що воля Бандери буде виконана за будь-яку ціну, бо революція безкомпромісна, а нація гостро потребує дисципліни. Його лють скупає Україну у вогні для третьої і останньої спроби перемоги, але як довго буде горіти вугілля ненависті, залежить від долі."
 UKR_DEC_destiny_pick_BOV_tt: "§OВи§! стежитиме за історією £UKR_UPA §sОрганізація українських націоналістів - Бандерівців§!.\n\nНасильство - це милиця для слабких, щоб здаватися сильними."
 
