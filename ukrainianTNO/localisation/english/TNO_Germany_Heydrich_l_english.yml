 HGR_Foreign_Nation_Influence_Category_desc:0 "Німецький Райх має привілей, заслужений у крові, бути однією з по-справжньому глобальних супердержав. Однією з переваг такого статусу є те, що будь-яка боротьба за владу всередині Райху має хвилеподібний ефект по всьому світу. Коли Гайдріх повстав проти узурпатора Гіммлера, все людство спостерігало за зіткненням спартанців. Деякі з цих спостерігачів можуть бути переконані підтримати правильну сторону.\n\nГайдріху безперервно потрібен будь-який союзник, як арієць, так і не арієць, німець чи не німець. Ці союзники, знайомі та навіть вороги Ґерманії, які зневажають Гіммлера, можуть бути одним з його єдиних шансів на успіх. Одного дня, в далекому майбутньому, Гайдріх та його наступники встановлять справжній вічний і глобальний Райх. Однак зараз справжнім націонал-соціялістам потрібно боротися за збереження світу, який вони одного дня будуть правити."

