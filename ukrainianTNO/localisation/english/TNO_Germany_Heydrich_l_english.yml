 HGR_the_game_begins_desc:0 "Нічого більше не є таким, як раніше. Відкриття плану Гіммлера поставило під сумнів усе, що ми знали. Ми більше не можемо бути впевнені в божественній долі нашої раси, бо наші пошуки і випробування за останні тридцять років привели нас до цього: апокаліптичного бачення божевільного.\n\nАле Райнхард Гайдріх — це не людина, що вагається. Новий Фюрер поклявся захищати Ґерманію і арійську расу понад усе. Божевільний Райхсфюрер буде знищений так само, як і всі наші вороги — з безжалісністю, хитрістю і незрівнянною силою."
 HGR_all_eyes_on_heydrich_desc:0 "Тепер, коли Гайдріх став Фюрером, Райх звертається до нього з надією провести країну через цю безпрецедентну кризу. Це була воля Гітлера, щоб його найбільше творіння вижило, і так воно буде. Цей виклик буде нашим найбільшим випробуванням; фактично, Велика Ґерманія розділена на дрібні удільні князівства, де влада Фюрера існує лише номінально.\n\nГайдріх повинен негайно утвердитися, але з великою обережністю — політична ситуація є надзвичайно крихкою, і ми не можемо бути впевнені у вірності будь-якої людини на цьому етапі. Прийдеться робити жертви, оскільки не всі інтереси можуть бути задоволені, але кожен наш крок повинен бути заради загального блага."
 HGR_friends_close_desc:0 "СС більше не є єдиною силою, якою були колись, тепер це лише зібрання особистостей, з якими Фюреру доведеться розбиратися. Наші старі товариші по зброї варіюються від чистокровних арійських ідеологів до загартованих солдатів, які ледве вдають відданість ідеалам Райху.\n\nГайдріх може більше не бути їхнім командувачем, але Гіммлер — це лише Райхсфюрер Бурґундії. Його вплив повинен бути обмежений виділеною йому територією, поки не настане час повністю позбавити його влади. Ми побачимо, наскільки вірною є честь СС."
 HGR_degrelle_gambit_desc:0 "Якщо є хтось у СС, кому Гайдріх готовий довіряти, це Леон Дегрель. Вірний співробітник протягом понад тридцяти років, відданість Дегреля завжди була ідеалам бельгійського націоналізму, а не Гіммлеру. Дійсно, його ненависть до Райхсфюрера є встановленим фактом.\n\nПереконати Дегреля буде зовсім не важко. Якщо у нього є ціна, це буде відновлення Бельгії — незначна ціна порівняно з цінністю його Валлонського легіону. Старий рексист десятиліттями готував ніж, щоб вдарити Гіммлера в спину, і Фюрер охоче надасть йому таку можливість."
 HGR_loyalty_to_heydrich_desc:0 "Спроби переконати відданих прихильників Гіммлера, ймовірно, будуть марними. Райхсфюрер майже сорок років будував свою особисту кліку фанатиків. Більшість із них не такі розсудливі, як Гайдріх і його товариші з Deutsche-SS. Можливо, варто скоротити наші втрати і знайти альтернативні способи боротьби з бургундцями.\n\nПозиція небургундців є сильною, принаймні. Фегелейн, Дітріх, Скорцені та Генлейн створили свої власні держави. Вони представляють останню частину СС, що дійсно вірна баченню Гітлера, і є нашою найкращою надією на зміцнення наших сил."
 HGR_enemies_closer_desc:0 "Ще кілька місяців тому ми змушені були боротися з не-СС фракціями всередині Райху, щоб забезпечити законне правління Гайдріха. Тепер ми залишилися без друзів або союзників, і ті самі вороги, які колись могли загрожувати Гіммлеру, мертві, розбиті або розсіяні по всій Німеччині.\n\nОднак є невелика надія. Деякі елементи Вермахту та 'помірковані' політичні групи пережили Bürgerkrieg і захопили територію для себе. Безсумнівно, вони планують скористатися хаосом, щоб повалити Гайдріха. Проте ці люди реалісти, і як тільки стане очевидно, що Гайдріх не вірний Гіммлеру, вони засумніваються у своїх планах."
 HGR_the_true_soldiers_desc:0 "У часи, коли наше ідеальне суспільство тріщить по швах, можливо, воно потребує більше, ніж ідеологів, щоб врятувати його. У СС є гідні люди, це правда, але їхня вірність постійно змінюється. Вермахт, з іншого боку, знає, де вони стоять; їхня лояльність Райху і, по суті, Фюреру.\n\nНе буде легко переконати залишки незалежних елементів Вермахту в наших добрих намірах, але ми повинні спробувати. Це єдині люди в Райху, у яких ми можемо бути впевнені, що їх не скомпрометував Гіммлер."
 HGR_contact_the_guerrillas_desc:0 "Окрім мілітаристів, багато шперитів і борманітів пережили громадянську війну. Без своїх лідерів вони згуртувалися під прапором Райнхарда Гелена, колишнього начальника Fremde Heeres Ost. Хоча Гелен є хитрим і егоїстичним узурпатором, ці цивільні все ж надають певну легітимність його уявній владі.\n\nЦивільні можуть повисіти на шибениці, як на те воля Фюрера — зрештою, вони все одно зрадники. Однак Гелен буде неоціненним ресурсом завдяки своїм десятиліттям роботи в розвідці та зв'язкам по всьому континенту. Він може бути єдиною людиною в Європі, здатною протистояти агентам Гіммлера.\n\nКрім того, на півночі, знаменита 1-ша Панцергренадерська дивізія 'Берсерк' продовжує триматися в Померанії. Вони агресивно відбивали атаки як наших сил, так і сусідніх фракцій. Легендарний меч і щит Гітлера можуть послужити Гайдріху так само добре."
 HGR_the_pretenders_desc:0 "Райнхард Гелен називає свою маленьку державку просто 'Deutsches Reich', наче Фюрер просто не існує. Доволі гучна заява, враховуючи, що його 'Райх' є повним хаосом. Масова паніка — це порядок денний, оскільки незначних сил Гелена явно недостатньо, щоб стримати навколишні уділи СС. Те, що контролює начальник розвідки, не більше ніж прославлений табір для біженців, з якого зняли прапори СС.\n\nПроте претензії Гелена не мають ваги, і тому не є приводом для надмірного занепокоєння. Він не становить військової загрози, тож ми можемо розібратися з ним у зручний час — але це потрібно зробити скоро, поки його відсутність армії не зробила його привабливою ціллю для Гіммлера."
 HGR_appeal_to_gehlen_desc:0 "Незвично для офіцера розвідки, але Гелен має репутацію пихатого хвалька. Якось це ніколи не було для нього проблемою, оскільки протягом останнього десятиліття він регулярно випереджав СС Гайдріха. Навіть Фюрер визнає, що він вражений.\n\nГелен має глибоку ненависть до СС, і особливо до Гіммлера — це стане ключем до залучення його на наш бік. Безсумнівно, він уже знає про розкол у СС, тому головним завданням має бути показати йому мудрість союзу проти Гіммлера заради Ґерманії."
 HGR_battle_of_wits_desc:0 "Гелен — зарозумілий дурень. Він продовжує грати в свої егоїстичні ігри влади, навіть коли Гіммлер планує знищення нашої нації, нашої раси і всього світу. Фюрер не зацікавлений у тому, щоб догоджати порокам цієї змії заради його его. Настав час покласти край виставі Гелена раз і назавжди.\n\nМи зберегли групу лояльних і досвідчених шпигунів, ветеранів багатьох десятиліть роботи в Гестапо і СД. Незважаючи на його репутацію, Гелен не всевідаючий — у нього є слабке місце, і його буде знайдено."
 HGR_an_offer_he_cant_refuse_desc:0 "Зрештою, незважаючи на свої численні, численні, численні недоліки, Гелен є патріотом. Він постійно виступав проти СС протягом своєї кар'єри, але жодного разу не виступав проти Гітлера або своєї країни. Ми можемо використати ці гідні риси на нашу користь.\n\nВін може не бути людиною честі, але він людина здорового глузду. Він би охоче працював на будь-кого з інших претендентів на звання Фюрера; нам просто потрібно показати, що Гайдріх не менш надійний, ніж вони. Передача йому наших ліберальних і консервативних полонених була б гарним початком."
 HGR_building_our_network_desc:0 "Недостатньо просто надіслати наших шпигунів до 'Райху' і очікувати на успіх; їм потрібні будуть ресурси, лінії зв'язку з Германією та озброєна підтримка. У Гелена більше немає його дорогоцінного FHO чи Абверу — він лише одна людина, а нас багато.\n\nЯк тільки наші агенти проникнуть до 'Райху', ми підготуємо переворот, щоб усунути Гелена та інтегрувати його землі безпосередньо до наших володінь. Незабаром йому не залишиться куди тікати — і тоді ми розчавимо цю прокляту павука."
 HGR_last_of_the_militarists_desc:0 "З відсутністю рейхсмаршала як фігури, мілітаристська кліка у Вермахті розпалася, як і очікувалося. Зрештою, вони виявилися вівцями у вовчій шкурі, а не лідерами чи стратегами. Вони були повністю розгромлені СС і більше не становлять загрози світовому миру.\n\nОкрім одного: Отто Ернст Ремер, підлий маленький щур з манією величі. Найрадикальніший мілітарист у Райху, Ремер завжди пропагував війну як мету саму по собі. Тепер у нього буде така можливість — справді, війна, яка перевершить усі інші."
 HGR_the_true_motive_desc:0 "Кажуть, що Ремер любить війну. Він любить бліцкриг, сутички, бомбардування, підводну війну — все це. Однак кожна людина має межі своєї пристрасті. Ядерна війна Гіммлера стане останньою війною на Землі. За кілька годин мільярди людей загинуть ні за що.\n\nРемер може бути кровожерливим, але він не божевільний. Якщо ми негайно викриємо план Гіммлера, ми рішуче залучимо його до нашого табору."
 HGR_the_unlikeliest_of_dissenters_desc:0 "Розкол у мілітаристському таборі розсварив навіть його найзатятіших прихильників. Наші агенти повідомляють, що на території Ремера йде полювання на Фердинанда Шернера, колишнього фактичного лідера. Схоже, що невдача фельдмаршала в Bürgerkrieg позбавила його підтримки.\n\nШернер може бути зараз розшукуваним, але мілітаристи підуть за будь-ким, хто зможе їх очолити. Якщо ми знайдемо його, забезпечимо й усунемо Ремера від влади, його прихильники знову згуртуються. Крім того, його ненависть до СС безмежна; він об'єднається з нами миттєво, якщо це означатиме падіння Гіммлера."
 HGR_backlash_desc:0 "Як і очікувалося, Ремер нарешті показав здоровий глузд. Навіть він не бажає бачити свою батьківщину в атомному вогні, навіть якщо це назавжди знищить єврейських плутократів і недолюдків-варварів.\n\nТепер ми почнемо роботу з інтеграції території Ремера разом із його значними силами. Сталева дисципліна і безмежна жорстокість мілітаристів стануть достойним суперником навіть для кращих бурґундських військ."
 HGR_new_face_at_the_head_desc:0 "Наш вплив на території Ремера є всеосяжним, і його війська відступають. Незабаром ми зможемо завдати вирішального удару, знищивши мілітаристів і дозволивши Шернеру відновити своє лідерство.\n\nЗнаючи цього 'монстра у формі', процес передбачатиме кілька страт, але хто сумуватиме за прислужниками Ремера?"
 HGR_the_three_armies_desc:0 "Ваффен-СС — міцна права рука Фюрера з 1939 року. Коли боги війни кликали, легіони Ваффен були першими, хто відповідав на заклик, завжди на передовій завоювань Ґерманії. Найголовніше, що вони мало залучені до політики, якщо говорити просто. Вони ніколи не мали часу для інтриг Гіммлера. Їхні найманські тенденції викликають занепокоєння, але їхня цінність як солдатів залишається незмінною.\n\nПереконати Ваффен буде, ймовірно, нескладно. Гайдріх користується повагою як серед офіцерів, так і серед рядових."
 HGR_KSS_Gille_desc:0 "Сприятливі новини: 'Командний штаб' СС опинився під контролем близького союзника Фюрера та голови національної безпеки Герберта Отто Гілле. Це повністю усуває необхідність боротися за лояльність Ваффен-СС, оскільки будь-яку опозицію Гайдріху їхній командир зможе легко ліквідувати з благословення держави.\n\nКрім того, Гілле є безсумнівно вірним Гайдріху, одним з небагатьох, про кого це можна сказати. Після модернізації та належного оснащення його сили стануть цінним доповненням до наших рядів. Відбити у Гіммлера контроль над Командним штабом не могло бути простіше!"
 HGR_KSS_Stadler_desc:0 "Сильвестр Штадлер має дещо загадкові мотиви — викликає занепокоєння те, що він фактично став правителем 'Командного штабу'. Хоча він сумлінно служив Гайдріху під час Bürgerkrieg і не виявляв відкритої нелояльності, він є прикладом політично ненадійної природи Ваффен-СС.\n\nМи повинні ретельно оцінити характер і мотиви Штадлера, перш ніж намагатися залучити його на наш бік. Він може легко перейти до Гіммлера, якщо зрадник зробить йому відповідну пропозицію. З іншого боку, купити його лояльність стабільними поставками зброї для нас буде так само легко, як і для Гіммлера."
 HGR_KSS_Hausser_desc:0 "Ситуація в так званому 'Командному штабі' розвивається не на нашу користь. Пауль Гауссер, колишній командир дивізії 'Das Reich', який підтримує Гіммлера, взяв на себе керівництво і веде Ваффен у чітко бургундському напрямку.\n\nГауссер ніколи не приєднається до нас; він надзвичайно політичний і, безсумнівно, вважає підкорення Гіммлеру найкращим способом просунути свою кар'єру, незважаючи на зраду рейхсфюрера. Буде необхідно усунути Гауссера з його посади та замінити його на нашу людину, перш ніж Гіммлер зможе закріпити свій контроль над Командним штабом."
 HGR_brothers_in_arms_desc:0 "Якщо ми зможемо бути впевнені у лояльності Штадлера, ми отримаємо потужний ресурс. Його послужний список говорить сам за себе, тож не дивно, що він захопив контроль над Командним штабом. Особливо варто відзначити його успіхи в придушенні партизан і непокірних цивільних, як це добре продемонстрували його люди у війні з французами.\n\nЗвісно, Штадлер і його люди очікуватимуть належної винагороди за свої послуги. Правильна ідеологія залишила їх в останні роки — але вони все одно залишаються чудовими солдатами."
 HGR_allies_through_thick_and_thin_desc:0 "Як командир батальйону у 5-й танковій дивізії СС 'Вікінг', Гілле зарекомендував себе як один із найздібніших командирів Ваффен. Його багатонаціональний підрозділ арійських солдатів з легкістю розгромив більшовиків, демонструючи велич, притаманну їхній крові.\n\nСаме цю спадщину тріумфу Гілле принесе у боротьбу проти Гіммлера. Тоді як зраднику доведеться покладатися на слабодухих прислужників, Гайдріх матиме поруч непохитний загін безсмертних!"
 HGR_march_to_our_drum_desc:0 "Зі зміщенням Гауссера стане можливим інтегрувати Командний штаб у нашу командну структуру. Бургундське СС доведеться очистити так само, як і їхнього командира — на жаль, це дещо ослабить Ваффен.\n\nСумний поворот подій, але, принаймні, щось цінне можна буде врятувати з тих, хто залишився. Хоча їхня кількість може зменшитися, їхній бойовий дух і військові традиції житимуть далі."
 HGR_sons_of_sudeten_desc:0 "Як перше завоювання Третього Райху, володіння Судетами буде ключовим для наших зусиль із легітимації. Наразі де-факто правителем цієї території є Конрад Генляйн, лідер старої Судетської НСДАП. Він проголосив новий рух — 'Арійський народний фронт' і відновив неактивну програму Лебенсборн, намагаючись перевершити за чисельністю неарійське населення Центральної Європи.\n\nГенляйн і Гайдріх мали непросте минуле; свого часу Фюреру довелося проводити чистку в організації Генляйна, про що той досі плекає образу вже двадцять років. Ця мерзенна істота хоча б вірна націонал-соціялістичним ідеалам і повинна віддати пріоритет їм над служінням Гіммлеру. Вплив Бурґундії на нього легко послабити, а ресурси Судет можна буде використати на нашу користь."
 HGR_through_himmlers_eyes_desc:0 "Генляйн тяжіє до Гіммлера, але це можна виправити. Він навіть не здогадується, що за останні роки визначення 'німця' у Гіммлера різко звузилося, і тепер судетські німці більше не вважаються чистокровними за бургундськими стандартами.\n\nГенляйн — природжений послідовник і зрадить, щойно дізнається, що його обраний лідер не є гідним. Такі мінливі люди мають свої переваги."
 HGR_lebensraum_for_lebensborn_desc:0 "Ініціатива Генляйна щодо відновлення програми Лебенсборн є найбільш похвальною. Продовження арійського роду — завжди благородна мета. Можливо, є деякі... заперечення щодо аспектів його керівництва, але зараз їх можна відкласти. Як кажуть, у часи війни мораль мовчить.\n\nНайголовніше, що Генляйн має план; його здібності до лідерства доведені. Богемія-Моравія потребує нового райхспротектора, і Генляйн — саме та людина для цієї роботи. Вірний націонал-соціяліст, добре обізнаний у взаємодії з чехами: справжня людина на смак Гайдріха."
 HGR_burying_the_hatchet_desc:0 "Гайдріх і Генляйн ніколи не були однодумцями. Перший, будучи чудовим оцінювачем характеру, правильно оцінив слабкості й ненадійність Генляйна в 40-х роках і намагався усунути його з посади. Хоча Гітлер відкинув цей крок, Генляйн зберіг свою образу — впертий, як слов'янин, цей.\n\nПроте минуле залишається в минулому, а майбутнє кличе з похмурими попередженнями для Райху. Якщо Генляйн справді вірний нашим спільним ідеалам, він відкладе особисту помсту і підкориться."
 HGR_into_the_fold_desc:0 "Протягом багатьох років Гайдріх правив Богемією-Моравією залізною рукою, вичавлюючи кров із тіла чеської нації, поки вона не стала блідою й холодною. Саме завдяки йому, нашому великому Фюреру, чеська культура більше не існує, і кожне покоління арійських нащадків зростатиме більш німецьким, ніж попереднє.\n\nТе, що колись було чеським, тепер — німецьке. І так буде завжди. Настав час повернути наших нових братів додому та забезпечити контроль над промисловістю й сільським господарством Богемії-Моравії для Райху. Ми пошлемо Фольксфронт і утвердимо абсолютне панування над тим, що по праву належить нам."
 HGR_an_old_friend_desc:0 "Йоахім Пайпер — лідер 'Вогнеметного батальйону'. Жодна інша людина так не втілює безжалісний дух СС. Його криваве, безкомпромісне командування не принесло йому багато друзів, але і плутократи, і більшовики навчилися його боятися.\n\nЯкби він був ворогом, у нас були б підстави для занепокоєння — але Пайпер і Фюрер — давні друзі. Можливо, ще залишилися деякі перешкоди на шляху, але залучити Kampfgruppe на нашу сторону не буде важко."
 HGR_no_time_to_chat_desc:0 "Сумно, що все повинно дійти до цього, але Гайдріха недарма називають 'людиною з залізним серцем'. Його дружба з Пайпером не має значення, якщо вона може завадити врятувати світ від ядерного армагеддону.\n\nЯкби ролі були змінені, Пайпер зробив би те саме: швидкі та безкомпромісні силові дії. Незалежно від їхньої репутації, солдати повинні навчитися беззаперечно виконувати накази. Він робив це для Гіммлера колись; тепер нехай робить це для свого Фюрера!"
 HGR_seat_at_the_table_desc:0 "Як Фюрер може не поважати Пайпера? Це людина, яка довела свою абсолютну вірність Райху словом і ділом не раз. Він є втіленням військової етики СС.\n\nМи звернемося до нього як до благодійного вищого офіцера, а не як до відстороненого диктатора. Пайпер заслуговує на справедливе ставлення за десятиліття служби, незалежно від нинішніх розбіжностей. Суворі вимоги не заманять його з його альпійської фортеці."
 HGR_sever_the_line_desc:0 "Якщо Пайпер запідозрить, що ми діємо проти нього, він без вагань перейде до Гіммлера. Однак, можливо, йому слід було б уважніше вибрати своє розташування — в Альпах не вистачає інфраструктури, включаючи лінії зв'язку.\n\nЯкщо ми перекриємо ці шляхи, Гіммлер залишиться з 'сліпою зоною' в цьому регіоні. До того часу, коли його агенти зв'яжуться, Пайпер, за ідеєю, вже буде силою змушений до служби. Прямолінійний хід, але необхідний."
 HGR_trip_to_the_nest_desc:0 "Нехай буде відомо, що Гайдріх не настільки відсторонений, щоб відмовлятися зустрічатися зі своїми підлеглими. Він не Борман, який править Райхом із затишку свого кабінету — він більш ніж готовий спуститися з Райхсканцелярії, щоб особисто розв'язати питання.\n\nНехай Пайпер побачить наші наміри на власні очі. Він — простий солдат, здатний оцінити лідера, який бере ініціативу у свої руки. У цьому Гайдріх — у десять разів кращий за Гіммлера, і Пайпер це зрозуміє!"
 HGR_contacts_in_burgundy_desc:0 "За спиною Гіммлера стоять легіони колаборантів СС: Шарлемань та Лангемарк. На відміну від Дегреля та валлонів, їхня вірність Гіммлеру трохи більш конкретна — але вони все ж мають свої власні інтереси, які абсолютно несумісні з цілями Райхсфюрера.\n\nПримус, хабарництво та обіцянки незалежності повинні бути достатніми, щоб заслужити прихильність де ла Мазьєра або Ерікссона. Безсумнівно, вони воліли б 'рівні' відносини замість подальшого рабства?"
 HGR_ss_division_charlemagne_desc:0 "Спадкоємці Легіону французьких добровольців проти більшовизму та Триколірного легіону, дивізія Шарлемань має репутацію фанатичної відданості націонал-соціялістичній ідеології. Це викликає захоплення, але їхній послужний список менш вражаючий. Вони погано проявили себе на Східному фронті, переважно виконуючи функції з придушення партизан.\n\nУ цій ролі вони показали себе досить добре, і їхні лави зросли після утворення Бурґундії. Велика кількість може створити значний тиск на західний кордон Орденсштату — нам варто негайно заручитися їхньою підтримкою."
 HGR_ss_division_langemarck_desc:0 "Фламандці з дивізії Лангемарк, значно успішніші в бою, ніж їхні французькі товариші, добре зарекомендували себе під час облоги Ленінграда. Вони стояли перед обличчям незліченних атак більшовиків, відкидаючи невдалі удари Червоної Армії з тією ж майстерністю, що й найкращі німецькі частини.\n\nКомандир Лангемарку, Берт Ерікссон, не такий вражаючий, як його легіон, будучи молодим і відносно недосвідченим. Його страх перед Дегрелем і де ла Мазьєром очевидний. Але нам не потрібен він — нам потрібні його солдати."
 HGR_no_hope_under_the_black_sun_desc:0 "Врешті-решт, нашою найбільшою перевагою в підриві легіонів СС буде викриття цілей Гіммлера. Не ядерна війна — хоча знання про це може допомогти — а повне знищення національних ідентичностей у рамках Орденсштату. Дегрель, Ерікссон та де ла Мазьєр діяли під припущенням, що вони стануть частиною панєвропейської братерської спільноти, але Гіммлер давно зрадив це бачення.\n\nІстину потрібно поширити серед їхніх рядів. Навіть якщо вони врешті-решт відмовляться боротися за нас, утримати їх поза досяжністю Гіммлера — це вже перемога."
 HGR_morals_mean_nothing_desc:0 "Єдине, що більш огидне, ніж підлюдька, — це зрадницька підлюдька. Всупереч усім раціональним міркуванням, раби Східної Пруссії піднялися і захопили частину священної землі Ґерманії! Євреї, поляки, росіяни та десятки інших видів підлюдьків тепер контролюють ключову сільськогосподарську територію разом з гордою арійською міста Кенігсберг!\n\nІ все ж... ми вагаємося. Ці варвари є найжорстокішими ворогами германської раси, яких можна уявити, жорстоко знищеними роками рабства та знищення. Спейдель, цей оманутий дурень, думає, що вони можуть подумати про вступ у... угоду з нами.\n\nПропади ти, Гіммлер, за те, що ми повинні зробити."
 HGR_send_in_speidel_desc:0 "Аліянтство з рабами було ідеєю Спейдлі. Отже, переговори впадуть на нього. Фюрер не матиме справи з підлюдьми, незалежно від їхньої корисності. Якщо це не вдасться, ми надішлемо когось іншого — будь-кого, крім Гайдріха.\n\nФюрер повинен зберегти якусь гідність, врешті-решт."
 HGR_the_talk_desc:0 "Отже, це сталося. Лідер 'Дітей Спартакуса', як вони самовпевнено називають себе, цей... Пєховський — хоче зустрітися з Гайдріхом особисто.\n\nНахабна польська щур. Як можна так зневажати честь арійської раси - ми повинні зустрітися як господар і раб!\n\nЯкщо це має бути зроблено, тоді в нас немає вибору."
 HGR_approach_the_pilots_desc:0 "Йоганнес Штайнгофф не є другом СС, але він є одним із найкращих льотчиків Райху і прославленим командиром Люфтваффе. З більшістю залишків Люфтваффе та значною контингентом Вермахту, він створив базу в Регенсбурзі в безнадійній спробі вижити.\n\nЛюди Штайнгоффа оточені СС і просять про порятунок; цим рятівником міг би стати Гайдріх. Хіба не було б правильно та справедливо, щоб Фюрер захистив їх від нападів зрадників і божевільних? Штайнгофф буде зобов'язаний виявити вдячність у такому випадку..."
 HGR_good_of_the_luftwaffe_desc:0 "Найкращий спосіб завоювати довіру Штайнгоффа — це надати те, що йому потрібно. У нього не вистачає пального, боєприпасів, запасних частин і людських ресурсів — все це ми можемо дати йому в обмін на альянс. Як прагматик, він навряд чи відмовить нам, особливо з огляду на його емпатію до людей під його опікою.\n\nЦей тактичний підхід вимагатиме часу та ресурсів, але окупиться в довгостроковій перспективі. Чим більше Фюрер демонструє свою щедрість, тим більше людей повірять, що вона дійсно існує. Це було б дуже корисно."
 HGR_good_of_germany_desc:0 "Ми не маємо інтересу до жалісних виправдань Штайнгоффа. Він знає про ризики, що без нас він і всі, хто під його опікою, приречені. Якщо він відмовиться від нашої допомоги, у нього не буде майбутнього. Ми повинні зробити цей факт зрозумілим для нього.\n\nАле ми не без милосердя. Ми надамо Люфтваффе все, що їм потрібно, але тільки коли їхня лояльність буде гарантована. Для перестраховки наші люди повинні в'їхати в Регенсбург, щоб наглядати за ними. Штайнгофф не заперечуватиме."
 HGR_refuel_and_rearm_desc:0 "З постачанням зброї та пального, залишки Люфтваффе знову стануть потужною силою. Бурґундії не вистачає значної кількості авіації, тому у поєднанні з нашими власними силами Люфтваффе стане суттєвою перевагою на нашу користь.\n\nМожливість вдарити по зраднику у його домі не можна недооцінювати. У бомбардуванні своїх арійських побратимів немає слави, але це необхідно - ще одна жертва крові та попелу на вівтарі перемоги."
 HGR_stable_and_secure_desc:0 "Можливо, було б більш корисно активно допомагати Люфтваффе, але тепер не час для легкого підходу. Припинення абсолютного контролю над територією Штайнгоффа необхідно для блага Райху. Його сили не можуть протистояти нам - він здасться в момент, коли ми почнемо тиснути, тож нам більше не потрібно буде хвилюватися про випадкову атаку.\n\nДобре, що такі герої існують. Вони дуже поступливі."
 HGR_herr_donitz_desc:0 "Гранд-адмірал Деніц зробив свій 'тріумфальний повернення' з Криму тепер, коли пил осів. Не те, щоб він тут, щоб запропонувати лояльність - насправді, ми не певні, що він має намір робити. Незважаючи на те, що він відвертий борманіт, схоже, що він не тут, щоб оскаржувати правління Гайдріха.\n\nНаші джерела стверджують, що він проводить якусь рятувальну операцію поблизу кордону з Данією. Дійсно, багато біженців тікають на північ, створюючи для нас чимало проблем. Зупинка цього потоку може полегшити наше становище. З іншого боку, вони все ще громадяни Райху і заслуговують на захист. Допомога їм може стати ключем до укладення альянсу з Деніцем."
 HGR_the_reich_needs_no_heroes_desc:0 "Гайдріх і СС є єдиними захисниками, яких потребує Райх. Деніц — релікт минулих часів, людина, яка не вписується в нові реалії. Герої не можуть врятувати арійську расу в ці темні часи — одному монстру потрібно вбити іншого. Таку долю Гайдріх прийняв давно.\n\nКолони біженців потрібно зупинити і змусити залишитися на нашій території. Нам потрібні людські ресурси. Нехай вони ненавидять нас за це; ми не просимо їхньої любові, тільки підпорядкування."
 HGR_reclaim_the_fleet_desc:0 "Незалежно від наших політичних розбіжностей, Деніц є героєм Райху. Він, можливо, не є частиною СС, але саме його лідерство та тактичний геній дозволили Крігсмаріне досягти остаточної перемоги над флотами зрадників Альбіону.\n\nДавайте допоможемо Гранд-адміралу в його рятувальній операції. Врятування арійських життів важливіше, ніж політичні ігри, особливо якщо це здобуде лояльність Крігсмаріне."
 HGR_back_to_crimea_desc:0 "Відступай, Деніц - нам не потрібно тебе тут. Візьми свій маленький флот і будь-яких біженців, яких ти маєш, і втікай. Чи потонеш ти в Атлантиці, чи знайдеш притулок у наших ворогів, це не має значення.\n\nПісля його відходу ми зможемо повернути Шлезвіг-Гольштейн і порти Кіля та Гамбурга. Наявність сильної прибережної присутності допоможе в переміщенні людей і постачання, а Гамбург має значну промисловість."
 HGR_the_work_goes_on_desc:0 "Добре, що природний порядок речей зберігся в Сілезії — або хоча б його форма. Карл Ганке та його асортимент капіталістичних свиней не є ідеальними лідерами для націонал-соціялізму, але якщо вони продовжать керувати фабриками та тримати рабів на місці, цього буде достатньо.\n\nТепер ми повинні взяти контроль над Сілезією у свої руки, будь-якими засобами; це одна з найважливіших промислових зон Райху. Забезпечивши ці шахти та фабрики для Фюрера, ми можемо отримати перевагу, необхідну для того, щоб зрівнятися з виробництвом зброї Бурґундії."
 HGR_corporate_power_desc:0 "Хоча справжній націонал-соціялізм, як його уявляв Гайдріх, мав би бути вільним від капіталістичного втручання, ми повинні терпіти промислові картелі наразі. Ми можемо знищити їх пізніше — зараз нам потрібна їхня управлінська експертиза, щоб підтримувати роботу фабрик зі зброєю.\n\nIG Farben, Reichswerke, Daimler-Benz та Siemens усі мають присутність у Сілезії. Ми повинні запросити їх підтримати нас проти зусиль Гіммлера; врешті-решт, ми природні союзники. Їхні гроші не матимуть ніякої вартості, якщо їх знищать ядерним вогнем."
 HGR_ss_roots_desc:0 "Якщо нам потрібно обрати отруту, то це буде Карл Ганке. Його самоцільові дії викликають занепокоєння, але він набагато більш надійний, ніж його промислові союзники. Він дотримується сильної ідеологічної лінії, навіть якщо надав занадто велику владу картелям у Сілезії.\n\nМи наблизимося до Ганке і постараємось заслужити його прихильність, одночасно нагадуючи йому про його минуле і обов'язки як члена СС. Це через нас він став таким, і він може бути так само легко скинутий."
 HGR_open_for_business_desc:0 "Підтримуючи корпорації і залучаючи їх до наших лав, ми можемо відсторонити Карла Ганке. Він може бути людиною СС, але його відмова негайно присягнути вірність Гайдріху робить його ненадійним. Капіталісти можуть бути керовані жадібністю, але це робить їх контрольованими.\n\nМи повинні сподіватися, що картелі не дізнаються про наші плани після поразки Гіммлера. Вони не матимуть місця в новій Німеччині. Або, можливо, вони вже знають і плетуть проти нас змови; як би там не було, ми повинні стежити за ними."
 HGR_keep_the_workers_working_desc:0 "Якщо ми хочемо зберегти лояльність сілезької промисловості, гарантія безпеки є необхідною. Колапс центральної влади в Райху приніс з собою масові заворушення рабів, які стримувалися лише швидкими і безжальними діями СС. У деяких районах, таких як Пруссія, цього було недостатньо, і підкорені народи Райху відкрито повстали.\n\nПризначення охоронців СС на промислові об'єкти звільнить деякі ресурси Ганке, дозволяючи йому зосередитися на виробництві більшої кількості обладнання для нас. Нам лише потрібно переконатися, що жодна з тих гармат не потрапить до рабських рук..."
 HGR_dietrichts_little_kingdom_desc:0 "Сепп Дітріх, відомий командир Панцерів, очевидно, зовсім збожеволів. Він захопив Верхню Баварію і проголосив себе її герцогом! Його обґрунтування зовсім нам не зрозуміле, але це не важливо. Головне, що він займає значну частину Райху, включаючи найкращі сільськогосподарські землі.\n\nЦарство Дітріха надзвичайно нестабільне, і у нього немає розкоші наявності великої панцерної сили, як це було 20 років тому. Однак кожна гармата, кожен мішок зерна і кожен солдат важливі в цьому конфлікті; його потрібно приборкати."
 HGR_world_all_his_own_desc:0 "Нехай Дітріх має свою частину Баварії. Чи не існує гірших правителів для неї? Якщо він може підтримувати постачання товарів і забезпечити свою підтримку як командира для наших сил, його правління як 'Герцога Баварії' є для нас прийнятним.\n\nЯкі божевільні часи ми живемо. Можливо, Йосіас проголосить себе королем наступним?"
 HGR_loyalty_to_the_fuhrer_desc:0 "Лише завдяки здібностям Дітріха як командира він досі не мертвий і не висить на дереві за зраду Фатерлянду. Заявляти про благородний титул і нав'язувати анархію на батьківщині націонал-соціялізму — одна лише його зарозумілість має бути достатньою причиною, щоб покласти йому край.\n\nАле це було б занадто необачним рішенням. Тепер час для обережності. Ми все ще можемо врятувати ситуацію в Баварії і дати Дітріху шанс на відкуплення в процесі. Спочатку, проте, нам потрібно прибрати ту чернь, яку він називає армією..."
 HGR_return_of_the_ss_desc:0 "У Дітріха не так багато армії. Його 'упорядкована анархія' керується бродячою групою чорновласих головорізів, званих Волксваче, що більше нагадує розслаблену колекцію про-Дітріх банд, ніж справжній парамілітарний підрозділ.\n\nЦе не може тривати. Фюрер, у своїй суворій любові до народу, відновить порядок, відправивши військову поліцію СС. З кількома розстрілами і публічними повішеннями ми можемо повернути верховенство закону на родючі поля і ліси Баварії."
 HGR_prying_eyes_desc:0 "Якщо Дітріх бажає каятися і служити нам, він зробить це на короткому повідку. Ще одне слово зради — і він висітиме з найближчого високого об'єкта за шию. Фюрер не потерпить нічого меншого за абсолютну лояльність, навіть від ексцентричних божевільних.\n\nГестапо буде дуже пильно стежити за Дітріхом відтепер. Він служить за нашим бажанням, і його служба закінчиться лише тоді, коли ми дозволимо — або коли він зустріне смерть на полі бою."
 HGR_eyes_to_osterreich_desc:0 "Отто Скорцені вибрав дивний шлях для своєї батьківщини, захопленої проти волі Фюрера. Він обрав нейтралітет. Абсолютна фарса, звичайно — в цьому конфлікті немає нейтральних. Ми ведемо війну за саме існування нашого світу. Він повинен вибрати: смерть чи Фатерлянд.\n\nНа щастя, Скорцені — людина розуму; очевидно, його примхи взяли верх над ним. Фюреру належить повернути архі-командо до свідомості і на праведний шлях. Але спочатку ми повинні перевірити його оборону — подивитися, що відбувається в гарній Австрії."
 HGR_man_of_dishonor_desc:0 "Жодна сила в Європі не має шансів успішно проникнути на землі Скорцені і обдурити його командос. Його можна подолати лише грубою силою, що займе надмірно багато часу.\n\nУ нас залишається лише дипломатія як життєздатний шлях. Це зовсім не спеціальність Фюрера, але у нього є міністр закордонних справ для цього — і легітимність його посади, звичайно. Скорцені — солдат, і прийме командування Гайдріха, якщо воно буде виглядати гідно."
 HGR_die_spinne_desc:0 "Кажуть, що протилежності притягуються. Скорцені — це чоловік дії — сміливий, хитрий і перший у бою, навіть якщо воює нетрадиційно. Є й інші, деякі з яких можуть бути заманені на нашу службу, які є чоловіками тонкого чуття — обережні, тихі та легко недооцінювані.\n\nПомістивши Скорцені в одну кімнату з таким чоловіком, можна спровокувати небезпечну та вибухову реакцію... або ж це може призвести до чогось красивого. Жорстока хитрість та надрізна інтелектуальна здатність, що працюють у ідеальній синхронізації, можуть перевернути все, над чим працював Гіммлер."
 HGR_knowledge_from_the_inside_desc:0 "Скорцені стане одним з наших найбільш цінних слуг, якщо ми зможемо переконати його приєднатися до нас. Митець проникнення та саботажу, він довів себе як стратег та польовий командир. Належно використані, його командос можуть перемогти силу в двадцять разів більшу за їхню.\n\nКрім того, він має інтимне знання території Бурґундії та протоколів операцій. Маючи цю інформацію у нашому розпорядженні, ми підриваємо найбільшу перевагу Гіммлера: інформаційну війну."
 HGR_man_in_the_high_castle_desc:0 "Бідолашний Клінгенберг, зовсім самотній у своєму жалюгідному феоді. Повністю половина його сил проголошує лояльність Фюреру, в той час як Гіммлер ігнорує його наївні спроби завоювати прихильність. Клінгенберг кличе на визнання... або на знищення.\n\nВ будь-якому разі це підходить Гайдріху. Клінгенберг недостойний допомоги, не кажучи вже про повагу, але контролює значну чисельність населення та промислову базу. Крім того, якщо ми підтримаємо його або позбавимо влади, всі його сили будуть у нашому розпорядженні."
 HGR_answer_the_phone_desc:0 "Вевельсбург дзвонить, і Гайдріх відповідає. Феод Клінгенберга розривається на частини, оскільки його СС занурюється в внутрішні чвари, в той час як анти-СС партизани безперервно його переслідують. Якщо Фюрер вирішить втрутитися на стороні Клінгенберга, це буде тривала, але винагороджуюча справа.\n\nТой факт, що Клінгенберг є частиною Deutsche-SS, зробить його більш сприйнятливим до нас. Він явно переплутав ситуацію, і, можливо, оцінить можливість делегувати свої обов'язки вищій владі."
 HGR_tear_the_castle_down_desc:0 "Навіщо допомагати слабкому, сопливому новачку на кшталт Клінгенберга? Він не має високих відзнак, а його лояльність не варта нічого для Фюрера. Він вважає себе непохитним у Вевельсбургському замку, але укріплення не витримають натиску високоексплозивних артилерійських снарядів, навіть якщо вони прикриті чорними прапорами СС.\n\nМожливо, нам навіть не потрібно вбивати Клінгенберга. Вевельсбург — це вся його причина бути там, жалюгідна спроба задовольнити людину, яка не піклується про нього. Зруйнуйте це, і воля Клінгенберга також зруйнується."
 HGR_the_weak_link_desc:0 "Клінгенберг пообіцяв нам Вевельсбург у разі перемоги. Зазвичай Фюрер би зневажливо поставився до такої пропозиції, але стародавня цитадель СС може містити ще не виявлені секрети — зброю, яку можна використати проти Гіммлера. Це також дещо посилить нашу легітимність.\n\nПроте наразі промисловість Вестфалії є більш важливою. Ми будемо продовжувати постачати зброю та матеріали Клінгенбергу, сподіваючись, що він вірно послужить нам, коли настане час битви з лоялістами Гіммлера."
 HGR_swift_and_efficient_desc:0 "Знищення Вевельсбурга залишить СС Вестфалії в ще більшій паніці, ніж раніше. Паралізований невизначеністю та параноєю, Клінгенберг не зможе зупинити наші сили від того, щоб увійти та стверджувати домінування над його військами.\n\nЩодо самого чоловіка — кому це цікаво? Нехай тікає, нехай здається, нехай звивається й помирає. Це не має значення. Він може служити, якщо йому хочеться, але лише як приручений пес у наших ногах."
 HGR_deaths_hand_desc:0 "Гайдріх і Айхман мають довгу історію разом. Працюючи пліч-о-пліч, саме вони справді заклали основу для нашого великого очищення Європи. Мільйони небажаних душ, видалених з світу на ім'я вищої раси, є свідченням їхньої спільної ефективності.\n\nАле це було давно. Слава тих часів... під питанням. Найбільш актуально для нашої ситуації є те, що лояльність Айхмана в даний час лежить з Гіммлером. Можливо, ще не пізно повернути його на нашу сторону — хоча наразі він зайнятий поновленим очищенням Східної Пруссії, він також під загрозою бунту рабів на півночі. Тут лежить шанс повернути його до нас — якщо він вартий зусиль."
 HGR_just_like_old_times_desc:0 "Айхман є як старим колегою Фюрера, так і відданим націонал-соціялістом; було б верхом зради та безглуздя залишити його на користь альянсу з бунтівними рабами. Наша обов'язок — допомогти майстру винищення в його починанні та показати йому справжнього ворога, з яким ми всі стикаємося.\n\nЙого сили невеликі, але фанатичні. Вони ніколи не ухилялися від своїх обов'язків перед лицем смерті або не виявляли жалю до безсилих боягузів, які благають про своє життя. Коли Гіммлер стане на коліна перед нами, їхні кулі будуть справді бажаними."
 HGR_cutting_off_the_hand_desc:0 "Айхман міг бути товаришем Фюрера в минулому, але часи зараз інші. Те, що колись здавалося спільною історією благородства, тепер все більше викликає дискомфорт. Але зараз не час для роздумів про те, що могло бути — треба виграти битву.\n\nВін став на бік Гіммлера і повинен заплатити ціну. Ніхто, хто ділить зради Райхсфюрера, не може бути дозволено жити."
 HGR_the_final_hurdle_desc:0 "У Рейнланді ховається каліка охоронець Гіммлера, Вільгельм Мохнке. Він є захопленим та витривалим захисником Орденштату, але кожна клітинка його тіла присвячена захисту Гіммлера; немає надії звернути його проти свого господаря.\n\nМи неминуче повинні будемо зіткнутися з Лібштадарте у бою колись, але не раніше, ніж забезпечимо хеймтат. Він є останньою перешкодою між ҐЕРМАНІЄЮ та Бургундією — ми повинні бути якомога краще підготовленими перед тим, як рушити проти нього."
 HGR_a_simple_request_desc:0 "Хоча ворожнеча неминуча, деякі з радників Фюрера порадили обережний запит: попросити Мохнке просто дозволити лояльним військам Гайдріха, які застрягли в районі, покинути нашу територію.\n\nФюрер сумнівається в згоді Мохнке, але можливо, він ще не знає про плани Гіммлера, будучи лише посіпакою. Якщо він погодиться, це може дещо підсилити нашу чисельність."
 HGR_a_simple_statement_desc:0 "Мохнке вже досить давно є проблемою. Якщо він не хоче слухати розум, чи не стає на коліна перед своїм Фюрером, то очевидно, що слід робити.\n\nЖодної людини, жодної проблеми."
 HGR_the_wannabe_desc:0 "Фюрер колись наполягав, що світ не може прийняти більш абсурдний поворот, але він знову помилявся, адже тепер у світі існує другий Орденштат. Теодор Айк, чоловік, визначений відчаєм та ненавистю, проголосив свій новий 'Орденштат Лотарингія'.\n\nМи могли б просто знайти спосіб знищити цього заблукалого пішака Гіммлера... або, можливо, незважаючи на його гірку ненависть до Гайдріха, істина звільнить його."
 HGR_supporting_subversive_elements_desc:0 "Якщо Айк хотів би встановити стабільну імітацію Бурґундії, він міг би вибрати кращу локацію. Везер-Емс і Мюнстер є гарячими точками спротиву Спеера, включаючи деякі особливо радикальні групи, готові йти далі, навіть ніж СС, у прагненні до перемоги.\n\nТакі люди зазвичай були б нашими ворогами, але хто може сказати, що є 'нормальним' в даний час? Якщо вони можуть допомогти нам досягти перемоги, то допомогти їм — це не за межами наших можливостей."
 HGR_no_longer_a_pawn_desc:0 "Айк може бути зацікавлений в тому, що Фюрер знає про плани Гіммлера. Для чоловіка, такого гіркого та розчарованого, як Айк, який прагне довести свою вартість байдужому господарю, дізнатися, що все це було марним - це знайома історія для Гайдріха.\n\nЧас настав, щоб хтось інший поділив це відчуття. Відчуйте це і навчіться на цьому. Спробуйте, що таке справжня зрада, ти, жалюгідна щурка."
 HGR_meinhof_time_desc:0 "Групи Спеера на території Айка не є однорідно радикальними. Менше радикалів зазвичай є добрим знаком, але в даний момент це не на нашу користь. Нам потрібні чоловіки - і жінки теж, якщо чесно - готові пролити свою кров і кров Айка без вагань.\n\nЗ деякою пропагандою та цілеспрямованими вбивствами, ми можемо змусити більше цивільних осіб перейти до радикальних груп і загострити проблеми Айка. Можливо, вони навіть усунуть його за нас."
 HGR_standing_by_our_side_desc:0 "Якщо Айк відкриє очі і побачить істину прямо перед собою, ми, безумовно, можемо розраховувати на його мотивацію, якщо ні на що інше. Зрада має тенденцію породжувати або апатію, або лють, а чоловіки СС не є апатичним типом.\n\nПоворот фальшивого Орденштату проти Гіммлера стане болючим ударом для його впевненості. Айк навряд чи знає щось цінне, але він має пристойну силу, що, в свою чергу, буде мотивована його бажанням помсти проти Гіммлера."
 HGR_eyes_and_ears_desc:0 " 'М'ясник Ліона', Клаус Барбі, оселився у Гданську, де наша славна хрестова похід проти світової дегенерації почалася по-справжньому. Завдяки своїм знанням у розвідці та безпеці, він був би цінним активом - за умови, що ми зможемо вирвати його з рук Гіммлера.\n\nЗагроза, яку представляє Барбі, є більше політичною, ніж чимось іншим. Він продовжуватиме постачати інформацію Гіммлеру, поки Райхсфюрер підтримує його; ця дірка повинна бути закрита."
 HGR_eyes_closed_desc:0 "Барбі залежить від комунікаційної мережі Райху, щоб залишатися на зв'язку з Бургундією. Через своє розташування більшість передач Барбі повинні проходити через лінії Ґерманії - наші лінії.\n\nВсе, що нам потрібно, щоб перешкодити зусиллям Барбі - це пара кусачок для дроту та кілька добре розміщених заглушок. Ніякого заклику про допомогу до Нанзіга під час нашого спостереження."
 HGR_all_bark_and_no_bite_desc:0 "Барбі — це звеличений охоронець, а не лідер чоловіків. Його війська завжди лише вдома знищують беззбройних цивільних. Коли вони стикаються з реальним викликом, вони розбігаються як щури перед полум'ям, незважаючи на те, як голосно гавкають.\n\nЗ тими силами, що ми зібрали, СС Барбі можуть бути розбиті в будь-який момент. Ми втратимо потенційного союзника, але якщо перевага полягає в усуненні Барбі з цього світу, це навряд чи здається таким жахливим."
 HGR_ears_shut_desc:0 "Коли зв'язок Барбі буде зламано, Гіммлер, ймовірно, вважатиме, що Sicherheitsdienst des Reichsführers-SS втратився для нього. Відповідно, ми очікуємо, що він втратить будь-який інтерес до подальшої допомоги Барбі. Короткі уваги можуть бути великою проблемою.\n\nЯкщо Барбі буде ізольований, він, безумовно, визнає безглуздість своєї ситуації і передасть владу Фюреру. Ми можемо бути впевнені, що він має багато цікавих речей, які може поділитися з нами з приводу бурґундських операцій."
 HGR_city_of_iron_desc:0 "Ернст Кальтенбруннер — ось ім'я, яке заслуговує на повагу. Він носить ознаки справжнього арійця у своїх шрамах, а силу справжнього арійця у своїй статурі. З льодом у венах та залізом для хребта, немає багатьох союзників, більш бажаних у всьому Райху.\n\nНа жаль, він є таким запеклим гіммлеритом. З важким серцем, але рішуче в нашому обов'язку, ми повинні погасити це світло арійського духу, щоб наша раса могла вижити."
 HGR_breaking_the_city_free_desc:0 "Околиці Нюрнберга були перетворені на величезний концентраційний табір Кальтенбруннера. Досить захоплююче з технічної точки зору, але його ув'язнення вірних німецьких громадян є неприйнятним, враховуючи, що це сталося за наказом узурпатора. Оболонка з заліза, що оточує місто, міцна, але крихка — і ми знайшли тріщину.\n\nУ таборах навколо Нюрнберга знаходяться тисячі громадян і військовополонених, які прагнуть свободи, і Кальтенбруннер не має сил, щоб утримати їх усіх. Незалежно від того, чи були вони союзниками чи ворогами під час Бюргеркрігу, їхньому Фюреру вони потрібні. Давайте відкриємо маршрути для контрабанди зброї і подивимось, якими чоловіками вони є."
 HGR_pressure_from_all_sides_desc:0 "Центральна позиція Кальтенбруннера є нестійкою у разі атаки. Нюрнберг ніколи не був мілітаризованим містом, а земля навколо нього погано пристосована для витримки облоги. Якщо ми зможемо оточити його та почати тиснути у формі блокад і бомбардувань, Кальтенбруннера можна буде змусити до капітуляції.\n\nМи можемо тільки сподіватися, що це не стане ще одним Ленінградом..."
 HGR_but_it_must_free_itself_desc:0 "Коли настане час Нюрнбергського повстання, основну частину бою будуть вести в'язні, а не наші війська. Хоча серед них можуть бути СС та інший лоялістський персонал, було б корисно вичистити слабаків, перш ніж прийняти їх до нашої армії.\n\nНаші сили ввійдуть, коли СС Кальтенбруннера повністю залучаться до бою. Виявившись у лещатах, прийде їхній час бути ув'язаними - в смерті."
 HGR_a_firm_grip_desc:0 "Петля вже затягнута навколо шиї Кальтенбруннера - час її затягнути. Його постачання перервані, а його люди зведені до голоду, тож вони не будуть у змозі битися, коли наші сили кидаться на Нюрнберг та відновлюють духовне серце Райху.\n\nУ ідеальному світі Кальтенбруннер міг би знайти сенс капітулювати - але це зіткнення залізних сердець. Чоловіки, які розуміють один одного, визнають безглуздість милосердя."
 HGR_enemies_side_by_side_desc:0 "Фелікс Штайнер - цікавий персонаж. Вірно відданий Гітлеру та ланцюгу командування, він є рідкісним прикладом генерала СС, якого поважають у Вермахті. Як такий, він командує як СС, так і регулярними силами на своїй особистій території. Його війська лояльні, добре мотивовані та дисципліновані - ідеальні солдати для справжнього Фюрера. Якщо проблему їхньої ворожнечі можна вирішити, вони можуть стати однією з найпотужніших сил у Райху.\n\nКритично важливо, що Штайнер досі відкинув Гіммлера. Він ще не вірний Гайдріху, але ми очікуємо, що він буде дуже сприйнятливим, коли переговори розпочнуться."
 HGR_march_together_desc:0 "Ні СС, ні Вермахт не повинні мати перевагу під командуванням Штайнера. Фюрер бажає, щоб дві гілки наших збройних сил повністю співпрацювали без необхідності постійних дисциплінарних заходів. Скільки кампаній були саботовані СС, що відмовлялися прийняти позицію Вермахту, і навпаки?\n\nЦей шлях буде важким, і Штайнеру знадобиться допомога, щоб тримати свої підрозділи організованими, але тільки расова єдність призведе нас до перемоги."
 HGR_appeal_to_wehrmacht_desc:0 "Недавні події показали нам, що СС ніколи не вищі підозри. Будь-хто з них може бути скомпрометований - Фюрер повинен завжди пильно стежити за ними з цього часу. Тому було б найкраще, якби Штайнер зосередився на використанні сил Вермахту під його командуванням.\n\nНаші колеги СС навряд чи будуть задоволені цим рішенням, але люди Штайнера - це невідома величина. Поки Фюрер особисто не поручиться за них, їхня роль буде вторинною."
 HGR_empower_the_ss_desc:0 "СС - це спартанці Ґерманії - було б вищим марнотратством помилятися в оцінці СС Штайнера на основі невдач бурґундців. Вермахт корисний, але їм не вистачає волі та бойового духу, що визначає справжніх солдатів.\n\nСС будуть мати перевагу у силах Штайнера. Вони будуть на передовій з найкращим обладнанням. Так постановляє Фюрер."
 HGR_unified_unit_desc:0 "Наші зусилля починають давати плоди; СС і Вермахт нарешті добре працюють разом. Похвала належить Штайнеру, хоча йому не дуже подобалася додаткова робота, яку Фюрер змусив його виконати.\n\nКоли розпочнеться бій проти бурґундців, Гіммлер почне боятися могутності спільної арійської армії, що працює разом на благо раси та нації проти його божевільних задумів."
 HGR_soldiers_are_soldiers_desc:0 "Правда, що СС зазвичай вищої якості, ніж Вермахт, але що справді відрізняє їх - це політизація. Вермахт в основному складається з 'громадянських солдатів', які сприймають свою роботу так, ніби вона не відрізняється від будь-якої іншої. Хоча це означає нижчий рівень морального духу та навчання, знайти кваліфікованих людей для їхніх рядів значно простіше.\n\nВідповідно, Штайнеру потрібно терміново збільшити кількість солдатів у своїх підрозділах Вермахту, в той час як СС забирає найкращих."
 HGR_fill_out_the_ranks_desc:0 "СС Штайнера постраждали від останніх боїв з іншими підрозділами. Знайти нових рекрутів серед хаосу після Бюргеркрігу буде важко, але ми повинні спробувати. Найчистіша кров завжди виявляється у важкі часи.\n\nНехай почнуться випробування. Витискайте кров, знаходьте великих і робіть їх воїнами. Тоді знайдіть хороших і також озбройте їх."
 HGR_fegelein_fegelein_fegelein_desc:0 "Ненависний паразит на ім'я Германн Фегелейн є ганьбою для своєї раси, своєї нації та СС. Його підвищення зобов'язане виключно його політично мотивованому шлюбу з сестрою Еви Браун. У нього немає талантів, жодних великих нагород, нічого, що б його рекомендувало як арійця. Він - даремний шматок шкіри.\n\nАле навіть сміття має свої корисні сторони. Фегелейн популярний серед цивільних осіб з якоїсь незрозумілої причини і володіє значним багатством, яке може бути використане на нашу користь. Давайте подивимося, чи можемо ми витиснути щось корисне з цього маленького гадюки."
 HGR_an_appeal_to_degeneracy_desc:0 "Популярність Фегелейна нібито пов'язана з його 'вишуканим смаком' та 'культури'. З якого це часу офіцер СС піклується про такі речі? Ці прояви дегенеративної культури - це те, що великий Гітлер бажав викорінити з німецької расової свідомості!\n\nАле, якщо це допоможе... можливо, ми можемо запропонувати йому щось. Якісь маленькі поступки, без жодних умов - абсолютно без жодних..."
 HGR_matter_of_the_truth_desc:0 "Фегелейн - це щур, і дуже підступний. Його образ як елегантного кавалериста може бути вигаданим - він не вбив нікого, хто міг би дати відсіч, зрештою - але це не має значення. Істина є суб'єктивною в цю епоху масової інформації - це він довів безліччю наклепницької пропаганди, що сиплеться на Фюрера з його офісів. Це потрібно вирішити, якщо він має служити нам.\n\nПомилково, Фегелейн вважає, що популярність Фюрера настільки зменшена, що розумні німці можуть насправді повірити його брехні Хімлера. Давайте покажемо йому, як виглядає справжня маніпуляція через медіа."
 HGR_dealing_with_degeneracy_desc:0 "Коли Фегелейн стане нашим, ми повинні мати план для належного управління ним та його активами. Потрібно буде здійснити деяку перерозподіл фондів, отриманих за його особистою допомогою, а також провести розслідування його численних контактів, щоб дізнатися, що можна зробити з ними.\n\nФегелейн, безумовно, доведе свою лояльність. Коли це станеться, ми подбаємо про його справедливу нагороду."
 HGR_propaganda_machine_desc:0 "З пропагандистськими каналами Фегелейна в наших руках, ми нарешті можемо прояснити деякі важливі моменти для добрих людей Ґерманії. Головним з них є те, що Фегелейн був ще одним юдео-більшовицьким обманщиком, відправленим старійшинами Сіону та їхнім маріонеткою Генріхом Хімлером, щоб підривати єдність Райху.\n\nПісля того, як образ Фюрера буде очищено від плями, залишеної його обманами, ми звернемо свою гнів на тіньову державу. Нехай всі знають про глибини жахливості та пороку Бурґундії."
 HGR_careful_balance_of_trust_desc:0 "У міру зростання коаліції Фюрера, її буде все важче тримати разом. Менш значні люди не наділені ясністю цілей, якою наділяє життя на службі Райху. Ці люди - ці сварливі люди - усі мають свої власні інтереси, багато з яких конфліктують, що може підривати велику справу, якщо їх не стримувати.\n\nЗагрози; хабарі; примус; нічого не залишається поза таблицею. Ми боремося не лише за порятунок нашої раси, а й за цей весь нещасний світ, дегенератів і всіх. Невдача - це не варіант; все, що ми маємо зробити, є дозволеним."
 HGR_keep_the_military_sated_desc:0 "Короткострокові вимоги Вермахту зазвичай схиляються до практичних. Їхню недовіру можна значно зменшити, якщо показати, що ми не надамо сил СС за їх рахунок; для цього ми повинні подбати про те, щоб їх матеріальні потреби були задоволені і уникати вигляду фаворитизму СС.\n\nПідтримка лояльності мілітаристів таким чином вимагатиме значних промислових інвестицій для задоволення їхніх вимог. Однак це більше ніж окупиться, якщо вони зможуть навести свої гармати на Бургундію."
 HGR_glory_days_desc:0 "Окрім їхньої ненависті до СС, те, що тримає мілітаристів на нашій стороні, - це обіцянка, що ми можемо виконати бачення, проповідане Гьорінгом: відновлення колишньої слави та величі Райху. Не потрібно й казати, що цього не можна буде досягти в цей час, але їм не потрібно це знати.\n\nВермахт завжди легко піддається впливу. Лише обіцянки слави зазвичай достатньо, щоб вгамувати їхнє незадоволення, але якщо цього буде недостатньо, є альтернативні рішення - зазвичай з елементами пишноти, церемонії та масових рекрутських кампаній."
 HGR_only_brass_tacks_left_desc:0 "На жаль, мілітаристи залишаються так само короткозорими і вперті, як і раніше. Кожне образа, кожне приниження та кожна образа впливають на їхню поведінку по відношенню до СС. Оскільки сам Фюрер є з СС, цей егоїстичний фракціоналізм є неприпустимим.\n\nЯкщо ситуація обернеться проти нас, більше не буде славного завоювання або розпещених парадів. Хімлер вб'є нас усіх, а потім спалить світ в попіл. Якщо будь-які чоловіки з Вермахту виживуть, це буде як з виснаженими, голодними тваринами, які виживають у жалюгідному існуванні серед попалених руїн наших міст. Цю реальність потрібно чітко донести нашим упертим союзникам."
 HGR_nuclear_option_desc:0 "Якщо все інше зазнає невдачі - якщо коаліція під загрозою, а дрібні суперечки та старі образи загрожують розірвати нас - тоді в нас залишиться лише один варіант. Якщо це стане необхідним, залишається можливість беззастережно розподілити докази остаточного плану Хімлера, тим самим зміцнивши єдність наших сил.\n\nЦе було б радикально, можливо, навіть немислимо для деяких, але ми завжди повинні пам'ятати, за що ми боремося. Жодна ціна - ЖОДНА ЦІНА - не є занадто високою для цієї перемоги."
 HGR_keep_the_moderates_assuaged_desc:0 "Якщо ми введемо спіритів і борманітів у нашу коаліцію, вони навряд чи викличуть занадто багато проблем. Проте, вони можуть впливати один на одного небажаними способами, як зграя курей, що панікує при першій ознаці небезпеки. Ланцюги, що зв'язують нас, повинні бути зміцнені, щоб вирішити цю слабку ланку.\n\nПрогнозовано, основною проблемою поміркованих є цивільне населення. Вони не усвідомлюють критичної важливості військових справ або політичної боротьби, з якою ми стикаємося. Тим не менш, якщо це має бути зроблено, щоб заспокоїти їхні м'які серця, ми можемо зробити кілька маленьких поступок."
 HGR_promise_not_to_kill_them_desc:0 "Помірковані, здається, вважають, що Фюрер планує позбутися їх, як тільки Гіммлер буде переможений. Це переконання є правильним, але нам не вигідно, щоб вони продовжували його тримати. Ми повинні грати з їхніми почуттями обережно, щоб вони сприймали лише доброзичливість і підтвердження 'нормальності' в діях та словах Фюрера.\n\nОчевидно, це не буде правдою, але хто поставить під сумнів наш наратив, коли ми можемо стверджувати, що врятували весь світ від знищення?" 
 HGR_actually_promise_not_to_kill_them_desc:0 "Не можна допускати, щоб серед поміркованих зростали незручні - хоч і легітимні - страхи. Нам потрібно, щоб вони мали повну впевненість у нашому режимі. Це не може бути досягнуто лише порожніми обіцянками чи зникненням тих, хто стає для нас проблемою.\n\nПропозиція формальних амністій видатним поміркованим продемонструє нашим добрі наміри публіці. Таким чином, вони можуть бути переконані, що їхня думка важлива, і надати подальшу підтримку режиму. Тих, хто занадто відданий поміркованій справі, також можна позначити для після нашої перемоги, коли ми нарешті розберемося з ними належним чином."
 HGR_keep_the_untermensch_quiet_desc:0 "Неарійці, по праву, не повинні мати місця в нашій коаліції, але в умовах відчаю потрібні відчайдушні заходи. Там, де багато арійців не звернули уваги на наш праведний заклик до зброї, меншовартісні народи Європи зайняли їхнє місце. Це викликає занепокоєння, але будь-які наші reservations другорядні порівняно з перемогою над Гіммлером.\n\nУтримувати цих дегенератів задоволеними навряд чи буде складно. Потреби підлюдських прості, відповідні їхньому звіриному єству. Ми сумніваємося, що вони мають для нас будь-які сюрпризи."
 HGR_transfer_out_slaves_desc:0 "Наш Фюрер одного разу сказав: 'Ґерманія стала м'якою і твердою на спинах своїх рабів. Ми повинні знову навчитися стояти, сильними і гордими, на своїх двох ногах.' Це залишається вірним і зараз; незважаючи на нашу гостру потребу в робочій силі, раби продовжують викликати нам проблеми. У СС лише стільки куль, і ідеально їх слід зарезервувати для бурґундів.\n\nНаші... меншовартісні союзники виявили інтерес до репатріації наших рабів. Нам не хочеться здавати їх комусь, окрім того, щоб просто знищити їх, але це буде найшвидшим рішенням нашої проблеми."
 HGR_keep_our_ss_strong_desc:0 "Основою підтримки Гайдріха завжди буде Deutsche-SS, а не бурґунди. Хоча останні повинні постійно бути в задоволенні, перші завжди дивилися на нашого нового Фюрера як на зразок націонал-соціялізму.\n\nУтримувати вірних синів Ґерманії в нашій коаліції не буде складно. Вони зазвичай задоволені отриманням тих самих нагород, які отримували завжди - хоча б у все більших кількостях. На жаль, спартанський настрій ще не був належно вкорінений у Deutsche-SS..."
 HGR_rewards_for_loyalists_desc:0 "Чоловіки бурґундської СС живуть безподячним життям. Цілком промиті мізки Гіммлером, їм нічого не потрібно від багатств. Хоча аскетичне життя - це шлях арійця, обставини нашого часу знецінили цей стиль життя в самій Німеччині.\n\nНедоліки Deutsche-SS будуть виправлені з часом, але поки що вони повинні бачити, що служба має значення. Чи вимагатимуть вони зброю, запаси, здобич або холодні, тверді райхсмарки, ціну слід сплатити заради нашої сили."
 HGR_expanding_the_inner_circle_desc:0 "Термін 'Внутрішнє коло' зазвичай стосується тих, хто знає про план Гіммлера щодо атомного знищення. Хоча буде не зовсім неправильно стверджувати, що насильство є невід'ємною частиною націонал-соціялістичного порядку - з добрих причин, звичайно - бачення Райхсфюрера занадто далеко для більшості.\n\nЯкщо ми боїмося самозадоволеності, може бути корисно дозволити більшій кількості наших союзників дізнатися про ядерний план. Більшість просто вважає, що ми ведемо війну проти узурпатора. Якщо справжня природа цього конфлікту буде розкрита, це може назавжди зміцнити їх проти Гіммлера."
 HGR_keep_the_himmlerites_loyal_desc:0 "Утримання улюбленців Гіммлера на нашому боці вимагатиме безкінечної відданості. Їхня лояльність до Гайдріха ґрунтується на визнанні його бачення більш дійсним, ніж у Райхсфюрера. Якщо у них буде достатньо причин сумніватися в нас або їх достатньо спокусить обіцянка Гіммлера про місце в бункерах, вони, безперечно, зрадять нас без коливань.\n\nНа щастя, гіммлерити не мають холодного, рептильного розуму свого імені. Вони - істоти емоцій, визначені коливанням расової гордості та ненависті до ворога. Це робить їх гнучкими, якщо нічого іншого."
 HGR_expose_himmlers_treachery_desc:0 "Гіммлерити звикли слідувати наказам, а не діяти самостійно. Коли джерело їхнього керівництва ставиться під сумнів, в їхньому світі панують плутанина та невизначеність. Цим чином ми можемо назавжди розірвати їхні зв'язки з Бургундією.\n\nМи маємо багато знань, які Гіммлер хотів би залишити в таємниці, разом із постійним потоком нової інформації від дезертирів. З цим і кількома добре розміщеними брехнями ми можемо тягнути гіммлеритів, як риб, що переслідують приманку."
 HGR_allies_abroad_desc:0 "Безумна зрада Гіммлера глибоко вкоренилася в СС і поширилася по всій Батьківщині. Всупереч усьому розуму, здається, ми не можемо навіть довіряти своїм співвітчизникам. Можливо, якщо національність у ці часи нічого не означає, все ще можуть бути деяка цінність у спільному арійському спадщині, якою б тендітною не була ця кровна зв'язок.\n\nМи звернемося до далеких берегів та спустошених земель на сході. Будь-яка сила та добродійність, що може бути знайдена там, повинні і будуть нашими."
 HGR_dog_in_the_west_desc:0 "Хенк Фельдмейєр - зразковий співпрацівник. Ранній учень волькішного виду нідерландського націонал-соціялізму, він завжди визнавав більшу долю об'єднаної германської раси, на відміну від слабкого та напівсерйозного сепаратизму Муссерта і ван Геелкеркена. Хоча його досягнення не так вражаючі, як у Дегрелла і Ерікссона, його вірність доведена.\n\nТепер наш вірний пес опинився між Райхом, Бургундією та морем. Його панічний стан робить його податливим, але також схильним до імпульсивних рішень і вразливим до вторгнення. Лояльність нідерландця повинна бути забезпечена, або його землі захоплені та інтегровані в Райх, перш ніж Гіммлер зверне свій погляд на північ."
 HGR_place_in_the_reich_desc:0 "Незважаючи на свої слабкості, Фельдмейєр все ще є людиною СС з значними силами під його командуванням. Враховуючи роз'єднаний стан Райху, нам може бути важко змусити його капітулювати до того, як це зробить Гіммлер. З огляду на ці факти та його рекорд лояльності, Фюрер вирішив запропонувати відкриту руку, перш ніж спробувати закриту.\n\nФельдмейєра має бути легко переконати. Неповага Гіммлера до співпрацівників очевидна для всіх на цей момент, тому це повинно бути простою справою - надати йому гарантії безпеки. Його переконання зроблять решту."
 HGR_trip_to_der_hague_desc:0 "Нідерланди більше не є морською силою, якою вони були раніше. Ґерманія не має чого боятися від їхньої строкатої збірки рибальських човнів та патрульних суден. І, взагалі, Фельдмейєр не вартий того часу, який потрібно витратити на його переконання. Невизначеність і германський сектиранізм лише завдадуть нам проблем. З цієї причини було вирішено військове рішення.\n\nГранд-адмірал Дönіц запропонував швидке морське вторгнення як найкращий варіант для забезпечення Нідерландів. Агенти Гіммлера будуть стежити за кордоном на наш підхід, але він не буде очікувати нічого від старого Дönіца та політично непопулярної Крігсмаріне."
 HGR_by_our_side_desc:0 "Як і очікувалося, Фельдмейєр добре усвідомлює своє становище. Він не становить загрози для нас і досить чутливий до пропозицій Фюрера. Немає ніяких ознак того, що він планує стати на бік Гіммлера.\n\nЯк тільки стане очевидно, що порядок відновлено в Нідерландах, наші сили перейдуть у дії, щоб підкріпити кордони та тримати сили Гіммлера на відстані, під прикриттям формальної інтеграції Нідерландів у сам Райх."
 HGR_under_new_management_desc:0 "Старий Дönіц залишається таким же пильним; Нідерланди були зайняті шляхом морського вторгнення без особливих труднощів. Фельдмейєр перебуває під вартою, а його люди здалися під авторитет Фюрера.\n\nТепер нам потрібно лише визначити, який найкращий шлях управління відновленим рейхскомісаріатом. Пряма інтеграція в Райх була б дуже бажаною, але з огляду на характер нідерландців, можливо, буде доцільніше тимчасово відновити адміністрацію РК."
 HGR_snake_in_the_east_desc:0 "Міхал Вітуска - зрадник як для своїх законних панів, так і для власної отруйної раси. Серед усіх, хто співпрацював для ліквідації юдео-більшовизму, він був одним із найзаповзятливіших. Однак не слід помилятися його минулим приниженням; його захоплення Остланду продемонструвало, що він не має жодної поваги до правильного порядку речей.\n\nХоча ми ніколи не зможемо йому довіряти, навіть найменша гадюка може мати смертельний укус. Краще мати руки навколо його зміїного шиї, ніж Гіммлера - або, що гірше, зовсім без рук."
 HGR_lighter_touch_desc:0 "Вітуска відрізняється від більшості східних грубіянів тим, що він має жорстоку хитрість, ймовірно, щоб компенсувати відсутність спини. Йому байдуже до гордості, лише до виживання та просування. Ненависні риси, недостойні добрих ласк Райху - але вони роблять його гнучким.\n\nВітуска знає, що в кінцевому підсумку не може відвернути німецький контроль назавжди. Фюрер простягне руку милості до його претендентського королівства і запропонує йому обіцянки... розслаблених повідків, можливо. Вигідного балансу сил. Він знає, що добре для нього, чи не так?"
 HGR_stronger_arm_desc:0 "Вітуска - це змовницька рептилія, недостойна поваги чи рівного ставлення. Його 'лояльність' до Райху завжди уявлялася нами, простим фарсом, придумане ним самим та урядом Остланду для потіхи Гітлера в його старості. Гайдріх бачить через пародії підлюдного і не підійде до нього як до чогось, окрім як до свого законного пана.\n\nСильні слова, підкріплені сталлю, стримають його амбіції. Подвійно, як тільки ми затягнемо петлю навколо Остланду і залишимо його голодним у постачанні з Райху. Змія буде служити, або він і його народ будуть голодувати."
 HGR_the_man_in_ostland_desc:0 "Передбачувано, Вітуска танцює навколо ідеї альянсу, відхиляючи прямі пропозиції з фальшивими лестощами, у той час як зневажає наших дипломатів. Однак він знає, що добре для нього, і що його 'вільні народи' не можуть зрівнятися з нашою силою.\n\nХоча 'кооперативний' - це занадто сильне слово, щоб описати його ставлення, він дійсно має зацікавленість у запобіганні перемозі Гіммлера. Він малоймовірно запропонує будь-яку пряму військову підтримку, але може запропонувати 'допомогу', якщо це допоможе забезпечити його особисте правління Остландом. Принаймні, він не допоможе Гіммлеру."
 HGR_tighten_our_grip_desc:0 "Претендент Остланда твердо тримається проти нашого 'дипломатичного' тиску. Пряме втручання може вирішити цю невелику проблему, але також стане небажаною відволікаючою увагою для наших сил.\n\nПотрібно більш хірургічне рішення - бажано, гарне, гостре, щоб розрізати підлогу цього покидька. 'Центральноєвропейська рада' є лише ілюзією, створеною для обману корінних жителів Остланду, щоб слідувати за Вітускою; як тільки він буде усунутий, його рух розпадеться, як сніг під сонцем."
 HGR_bring_the_garrison_home_desc:0 "Гарнізон Корнуолла є справедливо вшанованим елементом Вермахту. Вони були пильними очима і стійкими охоронцями, виконуючи свій обов'язок щодо забезпечення безпеки Британських островів. Їх командир, Франц Гальдер, не є членом СС, але, безсумнівно, більше довіряв би Гайдріху, ніж Гіммлеру.\n\nМи повинні з'ясувати становище гарнізону і повернути їх додому, якщо це можливо. Їхній високий стандарт підготовки та дисципліни відповідає навіть найкращим людям Гіммлера."
 HGR_talk_with_halder_desc:0 "Як і очікувалося, Гальдер зберіг своє становище над англійськими вискочками. Це ще раз доводить цінність забезпечення його вірності. Попередні оцінки повідомляють, що він майже напевно відкритий до переговорів із Фюрером.\n\nЦіна Гальдера, ймовірно, буде гарантією амністії та допомоги для його людей. Гарнізон Корнуолла став згуртованою групою. Однак він залишається на значній відстані від самого Райху. Нам знадобиться допомога Крігсмаріне або Люфтваффе, щоб повернути найкращих солдатів Вермахту додому."
 HGR_picking_up_the_remnants_desc:0 "У неприємному розвитку подій Гальдер і його сили були повалені англійцями. Це не було несподіваним, з огляду на їхню ізоляцію, але, безумовно, це невдалий показник. Тим не менше, солдати залишаються солдатами, і ситуацію не можна повністю звинувачувати на непослідовності Гальдера.\n\nАнглійці - це моральні люди, незважаючи на їхню підлість. Більшість гарнізону, ймовірно, ще живі, утримуються в таборах для військовополонених. Зважаючи на нестабільний стан Англії, вони не будуть проти втратити кілька тисяч голодних рот."
 HGR_reverse_sealion_desc:0 "У кращому світі підступна Альбіон залишалася б під німецьким ярмом назавжди. На жаль, це не такий світ. Це світ, де все перевернуто догори дригом і піддано сумніву зрадою Гіммлера.\n\nМорський лев досить довго грівся на корнуольських берегах. Тепер Фатерлянд кличе, і останній залишок німецької влади на островах повинен повернутися додому. Англійці, без сумніву, будуть раді бачити, як транспорти Крігсмаріне відпливають за горизонт після двадцяти років. Нехай вони радіють цьому короткому моменту - без людей Гальдера це може бути їхня остання радість."
 HGR_the_evac_desc:0 "Здається, англійці все ще зберегли деяку порядність - вони погодилися повернути наших людей, захоплених під час англійського удару в спину. Цим бунтівним свиням не належить жодної вдячності чи поваги, але ситуація цього вимагає. Ми... з вдячністю... приймемо повернення наших почесних солдатів.\n\nЛюди Гальдера зазнали значних втрат у битві з англійцями, але достатньо їх залишилося, щоб додати справжню силу до наших військ. Сподіваємось, настане день, коли вони повернуться на зелені й приємні землі Англії - наступного разу, щоб залишитися."
 HGR_money_talks_desc:0 "Бретонці, зі своїм продажництвом і жадібністю, залишаються такими ж корисними, як завжди. У часи зради, такі як ці, можливо, саме нечисті люди — це те, що нам потрібно, особливо якщо вони приносять з собою безліч зброї.\n\nЗ огляду на Бретань, вони, ймовірно, також продають Гіммлеру та будь-кому в Райху, хто готовий платити. За їхню двоїсту торгівлю вони заплатять пізніше, але зараз нам потрібно грати за їхніми правилами і потурати їхній жадібності."
 HGR_true_sons_of_brittany_desc:0 "Порядок у Бретані змінився — чи на краще, чи на гірше, важко сказати. З одного боку, бретонські СС можуть бути корисним союзником. З іншого боку, багато з них є прихильниками Гіммлера, які живуть у ілюзії, що союз із Райхсфюрером буде в інтересах їхньої країни.\n\nЯкщо ми хочемо використати бретонців у наших інтересах, потрібно вжити заходів, щоб не допустити прихильників Гіммлера до влади та зберегти вірних націонал-соціялістів на чолі. Можливість того, що Гіммлер отримає повний контроль над чорним ринком, занадто страшна, щоб її дозволити."
 HGR_the_market_is_open_desc:0 "Можливо, це на краще, що бретонські СС не захопили державний апарат. Втрата доступу до чорного ринку була б вкрай шкідливою для нашої справи. Потік зброї триватиме, доки Гіммлер не принесе свої сили на торгову державу.\n\nФактично, загроза цього може бути саме тим, що нам потрібно, щоб змусити бретонців вибрати сторону. Нейтралітет діє лише доти, доки його поважають усі інші... ані Фюрер, ані Гіммлер цього не роблять."
 HGR_convince_them_of_himmlers_treachery_desc:0 "Корисна обставина виникла в результаті схилення певних прихильників Гіммлера на бік Фюрера. Плани вторгнення Бурґундії тепер у наших руках, зокрема ті, що стосуються певної півострівної держави на західному кордоні.\n\nБез сумніву, режим у Бретані був би дуже зацікавлений цими справжніми документами... не кажучи вже про обурення, з огляду на прихильність їхніх СС до Гіммлера. Для Гіммлера було б дуже неприємно, якби хтось передав ці плани вторгнення та змусив бретонців перейти до табору Фюрера..."
 HGR_der_untermensch_desc:0 "Немає іншої раси в Європі, настільки підступної, варварської та войовничої, як поляки. Знову і знову вони повставали проти німецьких імперій, приносячи розруху на законно німецькі землі. Вони були колючкою в боці кожної великої держави, яка коли-небудь панувала в їхній країні, і ніколи не навчаться свого місця, як би ми не намагалися їх підкорити.\n\nВперті як віслюки, хитрі як лисиці та жорстокі як мавпи — риси, які, можливо, в якомусь огидному повороті долі, можуть бути для нас корисними."
 HGR_reassert_our_influence_desc:0 "Поляки загнані в кут. Їхня нація приречена, і вони це знають. Як тільки на їхню відроджену державу буде направлена значна сила, вона зімнеться, як листовий метал під гусеницями танка.\n\nЯкщо серед розлючених мільйонів поляків на колишній території Генерал-губернаторства є мудрі люди, вони будуть закликати до негайної капітуляції та підкорення Фюреру. Поляки або зламаються, або піддадуться. Іншого варіанту немає."
 HGR_unfortunate_realities_desc:0 "Це неправильно – неправильно за всіма мірками. Поляки представляють усе огидне в душі недолюдини... але так багато з нашої власної раси виявилося ще гіршими. Світ здається перевернутим, деформованим і збожеволілим. Генерал Шпейдель – Шпейдель, рятівник Райху – тепер виступає за прагматичний союз з одним із наших найбільших ворогів.\n\nЯкщо цей сором запобіжить ще більшому приниженню, то так тому й бути."
 HGR_lost_again_desc:0 "Минуло більше двадцяти років з того часу, як ми востаннє розчавили поляків, але мало що змінилося. Поляк, як і раніше, впертий, але слабкий ворог. Без моралізування з боку певних генералів сухопутних військ, цього разу не було потреби виявляти таку стриманість. Армія Крайова розсіяна або знищена, що дозволяє нам використовувати наші повні сили проти більш гідних ворогів.\n\nТепер Генерал-губернаторство може бути відновлене під керівництвом обраної людини Гайдріха, а не якогось бовдура з НСДАП. Ніколи знову мюли зі сходу не повстануть проти панівної раси."
 HGR_deal_with_the_devil_desc:0 "Оскільки ця огидна ініціатива була ідеєю генерала Шпейделя, сподівалися, що він стане посередником між Фюрером і бунтівними поляками. Здається, не пощастило - ці виродки погодяться вести переговори лише безпосередньо з самим Гайдріхом.\n\nМи повинні були б покарати таку нахабність вторгненням, але у нас і так мало союзників. Можливо... можливо, це теж ціна, яку потрібно заплатити за порятунок. Ще один компроміс, ще одна зрада Ґерманії та націонал-соціялізму. Якби Гітлер міг нас побачити зараз..."
 HGR_the_forgotten_realm_desc:0 "Йозіас цу Вальдек-Пірмонт - м'яко кажучи, людина зі складним характером. Колись відданий прихильник Гіммлера, нещодавно його було відштовхнуто рейхсфюрером, і він відмовився від цієї справи. Ба більше, в хаосі громадянської війни Райхскомісаріат Кавказ фактично став незалежним.\n\nЯкщо він більше не є другом Гіммлера, але все ще є німцем, то він наш друг. Його довге правління заслуговує на похвалу, а його ресурси будуть критично важливими для перемоги над головним зрадником."
 HGR_promises_of_wealth_desc:0 "Кавказ постійно страждає від недостатнього фінансування. Не дивно, що партизани та бандити тероризують сільську місцевість, коли Ґерманія цікавилася лише нафтою, яку могла викачати з володінь Йозіаса. Можливо, Фюрер зможе допомогти.\n\nІснує цілий список речей, які потрібні Йозіасу: зброя, транспортні засоби, товари споживання та готівка. Все це та навіть більше може бути в його розпорядженні, якщо він підтримає нашу справу."
 HGR_promises_of_power_desc:0 "Райхскомісар Кавказу - це чудова посада, але чи дійсно Йозіас хоче завершити свою кар'єру саме тут? Є багато інших щаблів на драбині влади, яких він ще не досяг. Голова поліції порядку (Orpo) або, можливо, служби безпеки (SD)? Або, можливо, місце в кабінеті Фюрера?\n\nБезсумнівно, він хотів би піднятися вище. Кожен пост колись буде потребувати заміщення..."
 HGR_more_than_you_could_dream_of_desc:0 "Йозіас походить із дуже знатного роду. Часто стара німецька аристократія створювала проблеми для Райху, але Йозіас без сумніву заслужив свій статус. Тим не менш, його якості та заслуги не були визнані НСДАП; Фюрер тепер хоче виправити це історично несправедливе ставлення.\n\nЯк і всі аристократи, Йозіас - людина зі смаком. Просте тяжіння до рейхсмарок його не цікавить. Щоб завоювати його прихильність, ми могли б запропонувати йому вибір більш вишуканих та елегантних нагород. У Герінга була велика скарбниця - можливо, шановний принц хотів би перший вибір?"
 HGR_his_own_little_kingdom_desc:0 "Кавказ є справжньою історією успіху в історії націонал-соціялістичної колонізації. Завдяки постійній пильності та невтомним адміністративним зусиллям Йозіаса, він став нафтовим родовищем і рудником для всього Райху. Без Кавказу - без Йозіаса - дехто може сказати, що Райх не був би таким, яким він є сьогодні!\n\nТому справедливо, що незалежно від подальших кар’єрних просувань, Йозіасу слід дозволити зберегти командування Кавказом. Маленьке королівство, так би мовити, виключно для нього самого - хоча ми ніколи б не підозрювали його в королівських амбіціях!"

 # OLD
 HGR_our_future_secured_old:0 "Наша майбутність забезпечена"
 HGR_our_future_secured_old_desc:0 "Крізь ворота перемоги піднімається Райнхард Гайдріх, єдиний Фюрер Великогерманського Райху. Зрада, виродження та корупція роздирали Вітчизну, але тепер вогні війни очистили її. Лідерство Гайдріха — це тріумф для СС, для націонал-соціялізму та для одного з його найсильніших захисників — Генріха Гіммлера.\n\nНаш Райх повинен бути перекований в образ арійської величі. Наше суспільство повинне бути простим і чистим. Наша германська раса повинна бути безжальною і сильною. Наше майбутнє має бути спартанським і вічним. Бар'єри декадансу знищені, і нас усіх чекає нова нація."
 HGR_orders_from_the_top_old:0 "Накази згори"
 HGR_orders_from_the_top_old_desc:0 "Без підтримки рейхсфюрера Гіммлера ми б ніколи не досягли нашої майже чудесної перемоги, і тому ми повинні виконувати все, що він вважає за потрібне від нас вимагати. Очікуючи подальших наказів від Ордена, ми продовжимо перетворювати Райх на справді націонал-соціялістичну державу."
 HGR_return_their_supplies_old:0 "Повернути їхні запаси"
 HGR_return_their_supplies_old_desc:0 "Під час спалаху громадянської війни Орден передав нам різноманітне важливе військове спорядження для підтримки нашої великої боротьби. Тепер рейхсфюрер наказує нам негайно повернути ці військові запаси, від найбільших танків до найменших харчових пайків."
 HGR_refill_their_reserves_old:0 "Поповнити їхні резерви"
 HGR_refill_their_reserves_old_desc:0 "Резерви Ордена, схоже, виснажені після їхньої інтенсивної підтримки Гайдріха під час громадянської війни. Райхсфюрер Гіммлер наказав нам надіслати величезну кількість наших запасів на захід, включаючи пальне. Крім того, він вимагає велику кількість людських ресурсів для Ордена, починаючи від підрозділів СС до військових інженерів. Ці передавання відбудуться якомога швидше."
 HGR_our_true_motive_old:0 "Наша справжня мета"
 HGR_our_true_motive_old_desc:0 "Після транспортування припасів і людей зв'язок з Орденом раптово припинився. Райхсфюрер Гіммлер і його підлеглі мовчали більше тижня, позбавляючи Райхсміністерство закордонних справ будь-якого зв'язку. Жоден лист або телефонний дзвінок не надійшли до нас, і ми не отримали жодних подальших наказів.\n\nТиша є провісником лише двох речей: кінця або початку. Гайдріх підозрює, що відбувається щось кардинальне, але все, що ми можемо робити — це чекати."
 HGR_the_spartans_shall_endure_old:0 "Спартанці вистоять"
 HGR_the_spartans_shall_endure_old_desc:0 "Кінець наближається. Німецький Райх незабаром буде занурений у ядерний вогонь, щоб забезпечити майбутнє арійської раси на всі віки. Це не можна зупинити. Це не можна пояснити. Це не можна відвернути.\n\nНаша доля неминуча.\n\nОбов’язок Фюрера — захистити німецький народ, навіть перед лицем апокаліпсису, сховавши його від цього жаху. Гайдріх створить обіцяне спартанське суспільство, щоб і відволікти, і навчити маси, щоб одного дня вони могли відтворити його досконалість."
 HGR_fasttrack_warhead_production_old:0 "Прискорене виробництво боєголовок"
 HGR_fasttrack_warhead_production_old_desc:0 "Обмежені ресурси та час не стримають нас. Проектування нових боєголовок і ракет з нуля — це неможливо, але ми можемо прискорити розробку моделей, що зараз знаходяться у виробництві, і перетворити неядерні МБР на ядерні, щоб це компенсувати. Ядерний арсенал Райху повинен бути якнайбільшим, якщо бачення рейхсфюрера про кращий світ має втілитися в життя."
 HGR_a_tight_grip_old:0 "Залізна хватка"
 HGR_a_tight_grip_old_desc:0 "Активність Ордена та СС зростає. Транспортування ядерних ракет було розпочато. Ядерні шахти охороняються підрозділами СС. Такі таємничі заходи викликали напруження як серед цивільного населення, так і серед військових у Райху. Середньостатистичний німець надто наляканий, щоб висловити невдоволення, а середньостатистичний солдат не посмів би протистояти Фюреру. Тим не менш, ми повинні тримати Ґерманію під контролем і придушити тих небагатьох, хто наважиться виступити проти нас. Як суспільство, так і армія будуть ретельно контролюватися на предмет будь-яких ознак непокори."
 HGR_DEFCON_1_old:0 "DEFCON 1"
 HGR_DEFCON_1_old_desc:0 "Від Сходу до Заходу вороги все пильніше стежать за Райхом. Американські шпигунські літаки зухвало перетнули наші небеса, тоді як японські агенти ховаються в кожному темному кутку. Переміщення підрозділів СС і підвищена ядерна активність привели весь світ у стан підвищеної готовності, оскільки всі бояться неминучого вибуху війни. Якщо ми не будемо обережні, японські фашисти та американські капіталісти можуть дізнатися про наш справжній план і знищити нас до його завершення."
 HGR_pack_the_bunkers_old:0 "Наповнити бункери"
 HGR_pack_the_bunkers_old_desc:0 "Під хибним приводом великого військового навчання верхівка Райху перекидається в ядерні бункери в Орденштаті, щоб гарантувати їх виживання. Понад тисяча високопоставлених офіцерів СС, урядовців і заможних членів суспільства були відібрані рейхсфюрером Гіммлером особисто, щоб пережити ядерне пекло, яке от-от звалиться на світ."
 HGR_to_defend_the_reich_old:0 "Захистити Райх"
 HGR_to_defend_the_reich_old_desc:0 "Настав час.\n\nРайнхард Гайдріх подорожує до Нанцига, щоб зустрітися з рейхсфюрером і передати коди запуску ядерних ракет. Коли саме почнуть летіти ядерні ракети, для Фюрера невідомо. Він впевнений лише в одному: планета буде охоплена ядерним апокаліпсисом, і її недолюдські мешканці будуть назавжди очищені. Це слава чи божевілля? Це не має значення. Все, що ми можемо зробити, це сподіватися на виживання арійської раси та відродження нашого величного Райху."
 # OLD

 ### Events ###

 HGR_successor.1.t:0 "Відкрити вогонь"
 HGR_successor.1.desc:0 "День почався спокійно. На світанку група студентів зібралася біля Центрального офісу СС у Бонні. Використовуючи типові студентські гасла та вигукуючи про демократію, вони невиразно протестували проти нового впливу СС на уряд, і натовп зростав протягом дня. Це мав бути один із найбільших маршів за останні тижні, принаймні з моменту, коли Гайдріх був оголошений наступником. Врешті-решт, це було не дивно.\n\nТак, студенти протестували проти будь-якого авторитарного правління, але звичайна німецька сім'я просто жила б своїм життям, якби їх спосіб життя не здавався під загрозою. Гайдріх був цією загрозою. Перспектива по-справжньому жити бургундським життям, ставати спартанцем, масово вмирати за державу. Ні. Це було для євреїв і слов'ян, а не для добропорядного, реформаторського арійця. Тож вперше за довгий час середні класи почали протестувати. Спочатку несміливо і в невеликій кількості, але вони зростали і зростали. До полудня там мало бути тисяча людей. Вони йшли, йшли, скандуючи та скандуючи, і, зрештою, це трохи вщухло. Дехто пішов.\n\nЩойно це сталося, пролунали три постріли з будівлі СС. Снайпери. Троє чоловіків почали кричати. Один замовк. Інший затих до стогону. Ще три постріли, ще два короткі крики. Десь затарахтів кулемет. Почалася паніка. Учня середньої школи затоптали під час спроби втекти. Десятки кричали. Це не було частиною плану. Вони ніколи раніше не відкривали вогонь по натовпу, не так.\n\nПлоща замовкла, залишилися лише кілька приглушених стогонів. Усі або втекли, або були застрелені."
 HGR_successor.1.a:0 "Ми живемо в сміливому новому світі."

 HGR_successor.2.t:0 "Усмішка поруч із Гітлером"
 HGR_successor.2.desc:0 "Гітлер, фюрер Райху, піднявся на трибуну і почав кашляти. Закінчивши, він підняв очі на натовп, коротко подивився на них і потім опустив погляд на сценарій, розміщений на трибуні заздалегідь.\n\n«Я підтверджую здатність мого призначеного наступника..."\n\nГітлер виглядав розгубленим і запитав у свого охоронця поруч ім'я.\n\n«Гайдріх, мій фюрер».\n\nВін сказав це так, ніби мусив часто повторювати, без звичного страху перед фюрером.\n\n«...здатність мого призначеного наступника, Гайдріха, як фюрера під час моєї останньої і, на жаль, вимушеної відсутності. Ця людина служила мені віддано і продовжить служити Райху. Він не тільки авангард арійської раси, але й справжній ворог євреїв у всьому світі. Дякую всім. Дякую. Де... Я... Дякую».\n\nГітлер зісковзнув зі сцени, на подив натовпу."
 HGR_successor.2.a:0 "Ну, принаймні, ми отримали це друге схвалення."

 HGR_successor.3.t:0 "Темні очі"
 HGR_successor.3.desc:0 "Страх живе в Німеччині. Запрошений, привітний, він охоплює серце кожної людини і замикає їхні думки в срібних, суворих клітках.\n\nСтрах живе в дітях, які припиняють свої ігри у вуличний футбол, коли солдати, одягнені в чорне й прикрашені символами смерті, марширують у чітких колонах. Вони шепочуть один одному, боячись того, чого ще не знають, але, на жахливий подив, все одно розуміють з лякаючою точністю.\n\nСтрах живе в солдатах, які дивляться один на одного з підозрою та вбивчою недовірою. Вони бачать бої та бомби, спрямовані всередину на них самих. Вони бачать свої власні понівечені тіла, розтоптані дітьми, які будуть воювати в тій війні, яку вони не змогли виграти.\n\nСтрах живе в Гайдріху. Він глибоко захований у його серці, і б'ється в унісон, створюючи зловісний ритм. Усе, що Гайдріх знає – це страх. Він боїться дітей. Він боїться солдатів. Він боїться власного страху. Його приготування не можуть полегшити його жах. Вони тільки ще більше його посилюють."
 HGR_successor.3.a:0 "Найстаріша і найсильніша емоція людства – це страх."
 
 HGR_successor.4.t:0 "Рубікон"
 HGR_successor.4.desc:0 "Накази були короткими, простими та точними. Вони надходили через офіційні та неофіційні канали, заповнюючи Райхстаг суперечливим відчуттям звільнення та страху. Бюрократи й політики бродили, як умираючий туман. Робити більше було нічого.\n\nНовий фюрер не став турбуватися про пишну промову або офіційне оголошення. Нова Ґерманія була в процесі становлення, і він не міг дозволити собі відволікатися на его неактуальних залишків з декадентської епохи. Вони не приносили жодної користі для створення справжньої арійської держави, тому не мали значення.\n\nЦя нова правда дійшла до колективного обурення Райхстагу трохи пізніше. Роздутий труп мертвої республіки так відчайдушно чіплявся за своє існування, ніби вона не перестала існувати ще три десятиліття тому. Однак невблаганно реальність впала на підлогу для всіх на очах."
 HGR_successor.4.a:0 "За наказом фюрера, Райхстаг розпущений з негайним набранням чинності."

 HGR_successor.5.t:0 "Не чути зла"
 HGR_successor.5.desc:0 "Чоловіки діяли швидко, але не поспіхом. Вони були підготовлені, досвідчені. Кожна дія виконувалася з холодною, хірургічною точністю. Тисячі з них, немов механізм годинника, робили свої одночасні рухи.\n\nСС мали талант до знищення. Вони перерізали дроти, спалювали документи та знущалися над довіреними посланцями. Було зроблено все можливе, щоб засліпити допитливі очі, ампутувати руки, що намацували, і оглушити підслуховуючі вуха опозиції Гайдріха. До кінця дня накази й комунікації занурилися в хаос і конвульсії.\n\nМетоди комунікації самого Гайдріха, звісно, залишилися неушкодженими. Інформація передавалася безперешкодно між його командирами й людьми. Вони були єдині в меті та думці. Зрадницька сволота, яка відрізнялася лише своїм специфічним брендом виродженості, не могла не відчути подиву від власної ізоляції."
 HGR_successor.5.a:0 "Ціла нація оглухла."
 
 HGR_successor.6.t:0 "Бургундське підкріплення"
 HGR_successor.6.desc:0 "Вільна торгівля часто розглядалася як ознака відкритості світу для нації, розширення економічних і культурних горизонтів.\n\nЦе було зовсім не так. Щоночі караван вантажівок наближався до кордону Ґерманії з Бурґундії. Водії були ледь помітні через затемнені вікна, але спостережливий спостерігач міг побачити чоловіків у темних окулярах і важких пальтах. Вони перевозили невідомий вантаж. Ядерна зброя? Отрута для мас? Туалетні приналежності? Ніхто не знав, особливо тому, що зазвичай ретельні прикордонники махали будь-яким бургундським вантажівкам без найменших сумнівів. І вантажівки продовжували прибувати. Вперше за довгий час Бургундія відкривалася. Вони надсилали свій страшний вантаж до Ґерманії.\n\nЩе гірше було те, що коли вантажівки нарешті в'їжджали на територію Райху, вони завжди зупинялися в офісах СС або в містах, де найбільше підтримували новопризначеного наступника. Незабаром почали з'являтися повідомлення про розкішні святкування СС зі спеціально виготовленим бургундським шампанським і частиною вантажу з тих вантажівок. Міста, що підтримували Гайдріха, зазнали незначного зростання економічних показників саме тоді, коли ці вантажівки почали приїжджати. Хтось на заході кордону грав у фаворитів."
 HGR_successor.6.a:0 "Передчуття."

 HGR_successor.7.t:0 "Змова щодо захоплення Шпеєра"
 HGR_successor.7.desc:0 "Оскільки Адольф Гітлер, фюрер, обрав Райнгарда Гайдріха своїм наступником, зрозуміло, що ми повинні усунути всіх ворогів, які намагаються дестабілізувати Німецький Райх. Це включає Альберта Шпеєра, який здобув репутацію провідної демократичної фігури в постійно мінливому та фракційному Райху.\n\nГайдріх уже почав пошуки Шпеєра, відправляючи лояльні дивізії СС на полювання на нього і наказуючи всім доступним підрозділам гестапо по всій країні бути насторожі, якщо Шпеєра помітять або якщо він якимось чином з'явиться.\n\nОднак очевидно, що це полювання не буде легким і що Шпеєр вжив багатьох заходів обережності, щоб сховатися на випадок такого розвитку подій. Крім того, галасливі студенти вже стали на бік Шпеєра й чинять нам опір на кожному кроці. Неважливо, ми впораємося з усіма зрадниками в Райху та принесемо золоту епоху."
 HGR_successor.7.a:0 "За стабільність і єдність у Райху!"

 HGR_successor.8.t:0 "Початок кінця"
 HGR_successor.8.desc:0 "Для Гайдріха це був ще один день, він відраховував секунди до того моменту, коли годинник покаже пів на десяту.\n\nДля Ґерманії це був початок кошмару.\n\nФюрер мав оголосити своє рішення приблизно двадцять хвилин тому, якби старий зміг піднятися з ліжка того дня. Новини мали б вийти за десять хвилин після цього, якби цензори поспішили це передати, як і всі його більш осмислені промови. Ще за п’ять хвилин це було б у Нью-Йорку та Токіо, а за десять хвилин — у Росії та Африці.\n\nАле це не мало значення, замість цього Гайдріх сидів і дивився на годинник, що невпинно наближався до моменту, його погляд іноді зупинявся на телефоні, акуратно відокремленому від решти речей у задній лівій частині його столу, поруч із шістьма ручками трьох різних кольорів і чорною маркерною ручкою, розташованими ідеально рівно. Його називали Бургундським телефоном. Лінія Гіммлера в Ґерманію. Для Гайдріха це був голос останнього справжнього чоловіка в Німеччині, через якого він говорив з Гайдріхом і світом.\n\nГодинник пробив час, і в ту ж секунду пролунав дзвінок. Через дві секунди Гайдріх підняв слухавку, і його найбільший покровитель передав йому свої слова."
 HGR_successor.8.a:0 ""Вітаю, мій учню, час настав.""

 HGR_successor.9.t:0 "Жертви, які доведеться принести..."
 HGR_successor.9.desc:0 "Обершарфюрер Бльоше спізнився на три хвилини, про що сказав годинник Гайдріха, і це було абсолютно неприпустимо для офіцера його СС. Його люди повинні були приходити раніше, щонайменше за п’ятнадцять хвилин, зазвичай за годину, але запізнитися? Чоловікові пощастило лише в тому, що Гайдріх викликав його для завдань, які були важливими на думку Герра Гіммлера, йому не пощастило, що ці завдання врешті-решт його вб’ють.\n\n"Зіг хайль!" — вигукнув чоловік із салютом, який для будь-кого іншого був би ідеальним. Але легке опускання руки в останній момент показало лінощі — або втому — це не мало значення.\n\n"У тебе є накази, обершарфюрер," — відповів Гайдріх після кількох тривалих секунд, даючи своєму холодному погляду проникнути в чоловіка, як крижана вода. "Наказ, який нам дав наш благодійник на заході."\n\n"Дайте мені наказ, Герр Гайдріх..." чоловік зробив паузу через тривалу тишу, перш ніж ковтнути і продовжити. "Я... я вибачаюсь за своє запізнення. Мене затримали мої обов’язки. Один із моїх людей-"\n\n"Досить," — відповів Гайдріх, не рухаючись. Він дав рівно п'ятнадцять секунд перед тим, як продовжити. "Я відчуваю запах сигарет, що недостойно націонал-соціялістичного чоловіка, а особливо члена СС. Це не має значення, однак ти скоро це виправиш."\n\nВін підняв руку, і охоронець біля дверей вистрелив обершарфюреру Бльоше в потилицю."
 HGR_successor.9.a:0 "Твоя жертва заради загального блага буде єдиним спокутою, яке тобі потрібно."
 
 HGR_successor.10.t:0 "...І дії, що здійснюються в тиші"
 HGR_successor.10.desc:0 "Обершарфюрер Бльоше був відповідною жертвою. Відданий і лояльний чоловік СС, але з занадто великою кількістю недоліків, щоб їх ігнорувати. Його час у Польщі пом'якшив його, бо хоча він робив усе, що від нього вимагали, він почав це ненавидіти. Чоловік почав курити незабаром після цього, і пити, хоча й у помірних кількостях. 'Щоб заспокоїти нерви', — говорив він і багато інших солдатів. Гайдріх знав, що це просто означає боягузливе серце та співчуття до унтерменшів.\n\nПроте він був лояльним, і його люди вважали його зразковим лідером, який завжди був на їхньому боці, завжди дбав про них понад усе. Ще один знак слабкості, але принаймні той, який майже уособлював арійський ідеал. Це робило його смерть майже шкода, оскільки приблизно шістнадцять хвилин тому, якщо штабна машина зустріла порожню дорогу тієї ночі, його тіло було залишено поблизу Кобленца, застрелене з пістолета Вермахту, у провулку на вулиці, яку часто відвідували військові під час вихідних.\n\nГайдріх не посміхався, але він відчув похмуру задоволеність від плану, виконання наказів свого наставника, принаймні неявно. Завтра на вулицях проллється кров, і на руках Вермахту також."
 HGR_successor.10.a:0 "Коли черв'як вселився, майже патетично легко підсікти рибу."

 HGR_successor.11.t:0 "Гачок затонув"
 HGR_successor.11.desc:0 "Шість годин, чотирнадцять хвилин і сорок три секунди тому було знайдено тіло в провулку, сказали йому його люди. Через двадцять сім хвилин за допомогою Орпо та СД вдалося встановити, що чоловік був членом СС. Ще через сорок хвилин стало відомо, що його вбив молодий військовослужбовець Вермахту на ім’я Ганс Фрістіг, якого одразу ж побили до напівсмерті, а потім, чотири години та десять хвилин тому, застрелив СС-штурмманн Людвіг Менц, хлопець, який вважав загиблого члена СС батьківською фігурою.\n\nТри години тому, рівно о десятій хвилині після години, Вермахт відповів, напавши на казарму СС заради хлопця.\n\nОдна година й одинадцять хвилин тому Кобленц палав. І коли годинник пробив полудень, Гайдріх знав, що так само буде горіти вся Ґерманія."
 HGR_successor.11.a:0 "А коли в них вселився дух тварини, лише надто легко змусити їх діяти, як здобич."

 HGR_successor.12.t:0 "Як мурахи, вони рояться"
 HGR_successor.12.desc:0 "Три тисячі гвинтівок, сорок сім танків, дев'ять гелікоптерів і дві тисячі чоловік. Станом на світанок це було все, що повідомляли як зникле з казарм і технічних парків по всьому Райху.\n\nНа автомагістралях і вторинних дорогах броньовані машини з гордістю, прикрашені двома блискавками СС, рухалися до невідомих пунктів призначення. Інші машини були без маркування, рухаючись тихо через відкриті міста і повз блокпости армії.\n\nУ Кобленці, Нюрнберзі, Мюнхені, Єні, Хемніці та Варені світ палав. СС-чоловіки вчиняли криваву помсту, військові Вермахту відповіли тим же, а люди просто потрапили під перехресний вогонь.\n\nЧорні точки СС-техніки рухалися до бою, і багато інших — кудись іще. У хаосі випаленої землі ніхто не помічав рою. Вони ховалися у своїх гніздах, повзли до своїх вуликів, і там вони чекали. Незабаром король упаде.\n\nНезабаром, коли дні перекреслюватимуться, а години та хвилини невпинно просуватимуться вперед, світ зміниться."
 HGR_successor.12.a:0 "Вони повзуть у темряву, з якої зійде новий світанок."
 
 HGR_successor.13.t:0 "Епоха"
 HGR_successor.13.desc:0 "Гайдріх сидів у своєму офісі й дивився вперед, дозволяючи знайомому тиканню годинника керувати своїми думками. Офіс був порожнім, як і належало чоловікові СС, і лише його власні думки могли справедливо захопити його увагу. Цокіт чобіт по коридору давав йому знати, що через десять чи п’ятнадцять кроків і чотири секунди до нього прийде Райхсляйтер Бюлер, щоб повідомити новини. Операція «Людвіг» буде успішною, бо не могло бути інакше.\n\nЙого розум на мить наповнився хаосом, жалюгідною, підступною втратою контролю, яку він швидко придушив. Він згадав старого, згадав переворот, згадав свою єдину кризу віри. Сміх, який той видав, коли Гайдріх повідомив йому, що він перебуватиме під «захистом СС». Момент, коли той зрозумів, що такий наказ неможливий. Момент, коли він усвідомив рівень своєї поразки перед Герром Гіммлером, і момент, коли він мав виправитися.\n\nСтук у двері, привітання і салют. Жодного «Хайль Гітлер», вже не було. Бюлер кивнув йому, закінчуючи звіт, що фюрера терміново доставлять до лікарні, і що причини можуть бути лише природними.\n\nГайдріх підвівся, обережно склавши руки за спину. Час було йти."
 HGR_successor.13.a:0 ""Герр Бюлер, є робота, яку треба виконати.""

 HGR_successor.14.t:0 "Світанок Чорного Сонця"
 HGR_successor.14.desc:0 "У покинутій будівлі Райхстагу дванадцять колишніх депутатів випили ціаністий калій, натирали руки арсеном або знаходили себе задушеними тонкими дротами в темних кутах.\n\nУ сусідньому Бендлерблоці вантажівка прорвала ворота та в'їхала до вестибюлю. Вибух бомби, приблизно 1,2 мегатонни, зніс половину будівлі, вбивши чотирьох старших офіцерів Вермахту разом із їхнім штабом.\n\nІ по всій Німеччині СС вийшли з тіні. Вони захоплювали поштові відділення, блокпости та казарми, розганяли Вермахт на сільську місцевість і починали свою похмуру роботу. Коли так звані претенденти на його трон втрачали орієнтири від сум’яття, вони різали, як навчений м'ясник. Перед ними жир Ґерманії перетворювався на фарш.\n\nАвтомобіль Гайдріха підстрибнув на третій купині на довгій дорозі до його нової штаб-квартири, і він уже знав, навіть не дивлячись у вікно, що він прибув. Війна почалася, але для Гайдріха це був лише ще один план, який неминуче мав завершитися до точної арійської норми."
 HGR_successor.14.a:0 "Нехай вони відчують страх, поки ми несемо новий день."

 ### Евенти Бюргеркрігу

 HGR.1.t:0 "Ґерманія Гайдріха"
 HGR.1.desc:0 "Вермахт був дезорієнтованим на початку громадянської війни. З десятками різних наказів від різних команд, які наказували відкрити вогонь по інших частинах армії, військові в основному впадали в анархію, що відповідало стану їхньої рідної країни. СС, однак, переважно уникли цього хаосу. Вже маючи накази готуватися до битви та озброївшись для цієї битви за долю Ґерманії, СС були готові до боротьби та майже одностайно перейшли під командування Райнгарда Гайдріха. Багато гарнізонів Вермахту, яких підозрювали у співчутті противникам Гайдріха, були розстріляні ще до того, як вони зрозуміли, що надійшло «Розпорядження 88», наказ, що дозволяє СС знищити будь-яких можливих заколотників до того, як вони піднімуть зброю.\n\nПідрозділи СС здебільшого централізувалися навколо своїх баз у Данцигу або в Ельзас-Лотарингії, поблизу Бурґундії, звідки вже почали надходити зброя та припаси для підтримки їхньої боротьби. І хоча Бургундія офіційно заявила про нейтралітет у боротьбі на цей момент, усі знали, що Гайдріх має підтримку Гіммлера."
 HGR.1.a:0 "Виживуть лише найсильніші!"
 
 HGR.2.t:0 "Бургундська допомога"
 HGR.2.desc:0 "Постачання з Бурґундії потрапили до рук СС ще до початку громадянської війни, а після її початку їх кількість лише зросла. Оскільки Гайдріх був відомий як не більше ніж маріонетка Гіммлера, не дивно, що він отримував величезну кількість допомоги від особистої держави Гіммлера в Бурґундії. Також було багато добровольців, і кілька підрозділів СС з Бурґундії також опинилися в Німеччині, борючись від імені Гайдріха. Усі інші претенденти протестували проти цього, стверджуючи, що насправді Бургундія вторгається в Ґерманію, але їхні скарги не матимуть значення, коли вони будуть мертві."
 HGR.2.a:0 "Виживуть лише найсильніші!"

 HGR.3.t:0 "Надзвичайна ситуація в Готенланді"
 HGR.3.desc:0 "Протягом останнього десятиліття уряд Ґерманії інвестував мільйони рейхсмарок у Готенланд — Гау, створений з арійського регіону Криму. За цей час територія виявилася найбільш успішним прикладом германізації на Східних територіях, і її добре розвинена столиця Теодоріхсгафен стала центром військового контролю та місцевого туризму. Однак нинішні події, схоже, ставлять Гау під безпосередню загрозу знищення.\n\nГотенланд, на відміну від більшості Ґерманії, уникнув привида громадянської війни, оскільки його Гауляйтер Франц Майєргофер залишався здебільшого нейтральним. Однак привид бандитизму стає все більшою загрозою. Оскільки партизани здобувають ключові перемоги в Україні, Готенланд стикається з екзистенційною загрозою. Результатом стало падіння економіки та стабільності того, що колись було доволі заможним регіоном.\n\nГауляйтер Майєргофер детально описав цю кризу у серії дедалі відчайдушніших повідомлень, але через нинішні умови ми не можемо відповісти. Однак його останнє повідомлення було зовсім іншого тону. Ігноруючи належну процедуру, він оголосив надзвичайний стан, який дозволить йому «тимчасово взяти командування будь-якими підрозділами Вермахту, а також віддавати накази будь-яким установам НСДАП, поки ситуація в Німеччині не буде вирішена». Цей акт технічно незаконний, але наразі вирішувати це питання не має сенсу.\n\nХороша новина полягає в тому, що поки що Готенланд буде достатньо організованим, щоб захистити себе від бандитів. Погана новина полягає в тому, що якщо Україна впаде, буде майже неможливо надати державі будь-яку допомогу."
 HGR.3.a:0 "Ще один Гау виходить з-під нашого контролю..."

 HGR.5.t:0 "Незадоволення Гіммлера"
 HGR.5.desc:0 "За словами Гіммлера, через нашу нездатність перемогти ворожі фракції під час громадянської війни, він вважав за потрібне взяти справу у свої руки. Через наші невдачі в подальшому розширенні за межі лояльних до нас територій, а також через низький моральний дух і високу анархію в нашій країні, Гіммлер фактично і остаточно усунув Гайдріха від його обов’язків, наказавши вбити його шляхом замаху. Здається, Ґерманія Гайдріха тепер приєднається до Орденсштаату Бургунд..."
 HGR.5.a:0 "Ти підвів мене востаннє, Гайдріх."

 HGR.6.t:0 "Германія Шпейделя"
 HGR.6.desc:0 "Охоронці рейху, СС, повернули Ґерманію від дегенеративних претендентів, які стверджували, що люблять народ рейху. Вони втекли або були вбиті в результаті цієї кривавої боротьби, і наша Гестапо знайде тих, хто залишився. Перемога здобута в ім'я Вітчизни, з милосердною допомогою Бурґундії та Гіммлера, але є ще одна остання перешкода на нашому шляху до повернення Ґерманії та відродження арійського духу. Це Шпейдель і його колишній командир Роммель. На початку нашого маршу до відновлення Ґерманії в дусі правильних ідеалів він влаштував переворот, щоб «захистити Ґерманію від найгіршого». Однак тепер, коли ми здобули перемогу, його гра закінчиться. Шпейделю було наказано здати зброю та належним чином реінтегруватися в Ґерманію. Хоча зрозуміло, що його занепалі ідеали настільки його розбестили, що він відмовиться, можливо, деякі більш... раціональні міркування з боку його генералів можуть швидко прояснити ситуацію. Але якщо він не підкориться законному фюреру, ми вживемо заходів і покараємо дегенеративних германців за їхні занепалі ідеали. Швидко."
 HGR.6.a:0 "Кров і ґрунт об’єднають цей рейх!"
 
 HGR.7.t:0 "Шпейдель схиляється перед Гайдріхом"
 HGR.7.desc:0 "Можливо, це перший раціональний крок, який зробив дегенерат Шпейдель: він і його боягузливий командир Роммель наказали всім своїм солдатам скласти зброю і дозволили нам увійти в Ґерманію. Хоча Вельтгауптштадт був зруйнований жадібністю, дегенерацією та хаосом, законний фюрер Гайдріх швидко покінчить з цими практиками.\n\nКінець довгої і жорстокої Німецької громадянської війни зазвичай був би радісним часом для Ґерманії, але вулиці Ґерманії порожні. Громадяни зачинилися у своїх будинках зі страху, а деякі з більш божевільних германців навіть намагалися вчинити партизанські напади, подібні до комуністичних. Однак ці нападники були швидко знищені, а захоплені партизани були публічно страчені, щоб подати приклад. Нові правила, яких німецька громадськість повинна дотримуватися, щоб забезпечити процвітання арійських ідеалів, нарешті будуть виконані, і законний фюрер тепер стоїть перед об’єднаним рейхом, за який ми боролися."
 HGR.7.a:0 "Deutschland über alles."

 HGR.8.t:0 "Шпейдель відмовляється капітулювати!"
 HGR.8.desc:0 "З самого початку ми були готові боротися за наш Вельтгауптштадт. Адже дегенерати будуть найзавзятіше боротися за збереження своєї гріховної ідеології. І ми виявилися праві: Шпейдель, як і передбачалося, заявив, що Германія ніколи не впаде перед силами Гіммлера та його маріонетки, і закликав усіх германців боротися проти нас. Навіть якщо наші люди висловлюють занепокоєння щодо майбутнього Ґерманії, чи переживе вона битву, ми впевнені у своїй СС, яка очистить чисту столицю арійських громадян від будь-яких дегенератів, забезпечивши єдність і мир. Найважливіша новина полягає в тому, що Шпейдель не хоче завершити свою маленьку виставу.\n\nФюрер це виправить."
 HGR.8.a:0 "Виживуть лише найсильніші."

 HGR.22.t:0 "Ультиматум"
 HGR.22.desc:0 "Германія була охоплена активністю.\n\nШпейдель переглядав списки, звіти, каталоги, інвентарі, записи та реєстри, відомості, файли, досьє і ще два різні досьє в самому центрі колишнього парку в центрі Ґерманії, який тепер став штабом Штауффенберга на південному фланзі.\n\nСписки містили інформацію про їхні запаси. Скільки в них є боєприпасів, скільки їм потрібно, скільки боєприпасів, ймовірно, буде втрачено, якщо ворог зосередиться на саботажі, скільки буде втрачено в більш імовірному сценарії, коли ворог зосередиться на бомбардуванні, скільки їжі вони мають, як довго їжа триватиме під час облоги, як довго вистачить раціонів, якщо цивільні отримуватимуть лише одну їжу на день, скільки їжі буде зекономлено, якщо міліційні сили також перейдуть на одну їжу на день, скільки їжі буде зекономлено, якщо всі харчуватимуться один раз на день, які частини міста найбільше укріплені, які найменше, де ворог, швидше за все, атакуватиме, де не атакуватиме (що означає, що він може спробувати зробити це для несподіванки), найбільш імовірний склад ворожих сил, кількість бронетехніки, яку вони мають, скільки літаків вони можуть виставити, кількість покинутих транспортних засобів за межами міста, які, ймовірно, були знову захоплені.\n\nВін переглянув тисячу записів і файлів і ці кляті досьє, і робив це, одночасно віддаючи накази та стежачи за тим, щоб ситуація не впала в хаос, і робив це без жодної затримки, доки молодший помічник не вбіг, щоб повідомити йому, що М’ясник висунув ультиматум про їхню капітуляцію."
 HGR.22.a:0 "Надіслати відповідь."

 HGR.23.t:0 "Ультиматум"
 HGR.23.desc:0 "Гайдріх спостерігав за маленькими мурахами, які були найхоробрішими зрадниками Ґерманії, через об'єктив свого бінокля. Поруч із ним рація була в розпалі активності, надходили останні повідомлення від розвідувальних вертольотів, пілоти яких спостерігали все, що могли, не потрапляючи в зону дії зенітної артилерії Шпейделя.\n\nЛюди були готові атакувати протягом години, хоча в нього був час. Германія мала впасти незабаром. Це було необхідно, якщо він хотів належним чином утвердитися та задовольнити свого господаря, але кілька днів, щоб змусити ворога нервувати, не зашкодить. Він мав перевагу часу, Шпейдель – ні. Ніхто не прийде його рятувати, і цього разу не буде фюрера, який врятує його від могутності СС.\n\n«Мій фюрер!» – почув він позаду, опустивши бінокль, щоб востаннє добре подивитися на місто, перш ніж повернутися. «Ми отримали відповідь, безпосередньо від фельдмаршала Шпейделя!»\n\n«І що ж це?» – запитав Гайдріх, знову повертаючись до міста.\n\nНастала пауза, чоловік закашлявся і запнувся, перш ніж нарешті продовжити.\n\n«Германія стане твоєю могилою, маріонетко»."
 HGR.23.a:0 "Тоді ми її викопаємо для нього."

 HGR.24.t:0 "Тріумф волі"
 HGR.24.desc:0 "Гайдріх не посміхнувся, коли Шпейделя привели до нього, але він знав, що його радість відбиватиметься в очах, як би сильно він не намагався тримати обличчя нерухомим.\n\nЧоловік намагався загинути разом із однією з останніх бастіонів своїх людей, глибоко всередині низки урядових будівель, на три поверхи вище, де величезний танк Maus стояв у фойє, перетворивши будівлю на бункер. Дим від бронетехніки, яку нарешті пробили, і пожежі, що вирувала на східному крилі, залишив шкіру генерала чорною, як попіл.\n\n«Втратили капсулу? Не змогли прокусити?» — запитав Гайдріх, дивлячись повз генерала, де кілька його людей виходили з диму, щоб їх розстріляв загін, який чекав.\n\n«Я не помру, як боягуз, Кат. Коли сини й доньки Ґерманії прийдуть за тобою, я сумніваюся, що ти скажеш те саме».\n\n«Сини й доньки Ґерманії...» — мрійливо сказав Гайдріх, дивлячись на лінію трупів біля будівлі, залишки захисників, як цивільних, так і професійних солдатів, і СС. Один із зрадників Шпейделя міг бути не старший за тринадцять років.\n\nГайдріх знизав плечима, потім повернувся та пішов геть. «Захопіть усіх, хто ще там живий, і замкніть їх». "
 HGR.24.a:0 "Чорне сонце сходить."

 HGR.25.t:0 "Злам статус-кво"
 HGR.25.desc:0 "«Де Мартін Борманн?» — спокійно запитав Гайдріх. Дегенерат, що сидів перед ним, застогнав у відповідь. Гайдріх зітхнув, стиснув кулаки та завдав ще одного мовчазного удару. Три зуби з брязкотом впали на підлогу.\n\nГайдріх успішно проник у гнійник, що сидів на обличчі Райху, і розгромив сили Мартіна Борманна. Кров боягузів і зрадників заляпала землю Гайдріха, коли переможені вистрілювали собі в голову. Застійний нарив нарешті луснув, викинувши потік бюрократів і солдатів, жалюгідно тікаючи від люті СС.\n\nПроте була одна кров, яку Гайдріх прагнув понад усе. СС розправили свої крила й спустилися вниз, заглядаючи в кожен провулок і під кожну дошку. Вони виявили генералів Вільгельма Бургдорфа і Вальтера Венка, що лежали пліч-о-пліч в покинутій казармі, їхні розбиті винні пляшки та кровоточиві голови заливали підлогу червоним. Вальтера Хевеля та інших членів кабінету Борманна знайшли в підземному бункері, їхні очі дивилися в стелю, а розкриті роти були вкриті сухою піною.\n\n«Я не знаю!» — закричав голий чоловік. Його високий голос дратував Гайдріха. Серед багатьох спійманих щурів після краху Балдур фон Ширах виявився найкориснішим. Як заступник Борманна, його проголошення капітуляції по радіо, без сумніву, висмоктало останні залишки енергії з останніх захисників Борманна.\n\nФон Ширах не брехав. Він зазнав набагато гірших тортур у руках СС до того, як Гайдріх увійшов у будівлю. Що могли б дати кілька додаткових ударів? Гайдріх дістав пістолет і застрелив звиваючогося черв'яка в голову. Чи втік Борманн із країни? Ховався в підземному бункері чи лежав мертвий під завалами? Полювання на цього потворного карлика ніколи не припиниться."
 HGR.25.a:0 "Він залишає по собі спадщину щурів і руїн."

 HGR.26.t:0 "Смолоскип згас"
 HGR.26.desc:0 "Гіркий західний вітер обрушився на натовп цивільних, пронизуючи їх до кісток. Війська СС шастали натовпом з хижим поглядом, шукаючи бодай натяк на підозрілу активність. Рейнгард Гайдріх заліз у тугу чорну рукавичку та мовчки кивнув у бік шибениці. Петлі з фортепіанних струн дбайливо насаджували на гачки для м’яса.\n\nБагато реформістських зрадників зламалися під час допитів. Вони розповіли історію про Альберта Шпеєра, який утік з Ґерманії за тиждень до того, як залишки його дегенеративних послідовників офіційно оголосили капітуляцію. Ліберальний щур, який прагнув зрадити арійську расу, людина жадібності та егоїзму, що об’єдналася з прихованими капіталістами та крипто-більшовиками, покинув свій власний рух. Чорні щупальця СС обвилися навколо смолоскипа свободи й загасили його навіки.\n\nГайдріх із холодним задоволенням спостерігав, як чотирьох чоловіків вивели на шибеницю. Як і Шпеєр, ці щури також намагалися втекти до Америки, найбільшого гнізда корупції та метисації на планеті. На відміну від Шпеєра, вони залишили Ґерманію занадто пізно. Четверо чоловіків тремтіли на платформі, їхні розв’язані краватки та розстебнуті піджаки розвівалися на вітрі. Незважаючи на побиті й закривавлені обличчя, Гайдріх ледве міг їх впізнати.\n\nКізінгер з непевним поглядом озирнувся на натовп. Бліде обличчя Ерхарда і його тремтячі підборіддя викликали багато сміху серед патрульних військ СС. Тресков дивився на Гайдріха з викликом, хоча його тремтячі ноги його видавали. Там, де колись були очі Шмідта, тепер були дві опухлі фіолетові грудки. Щур щось бурмотів собі під ніс.\n\nГайдріх підняв руку. Відображення восьми ніг сіпалися в його незмигливих блакитних очах. Він рахував хвилини. Вісім для Трескова. Одинадцять для Кізінгера. П’ятнадцять для Шмідта. Дев'ятнадцять для Ерхарда."
 HGR.26.a:0 "Ніхто не вимовив ні звуку."
 
 HGR.27.t:0 "Підрізати крила"
 HGR.27.desc:0 "Тіло Геринга легенько хиталося на вітрі, засохла кров пофарбувала його одяг у темно-червоний колір. Очі Гайдріха піднялися до чорніючого неба. Він очікував дощу приблизно через п'ять хвилин.\n\nЙого батько колись розмірковував про те, що життя може народитися зі смерті. З одного боку, він погоджувався. Наприклад, гниюча туша 'Ортодоксального націонал-соціялізму' стала жахливим інкубатором для реформістських і мілітаристських личинок, які вилазили з неї. З іншого боку... як тільки щось було знищено так жорстоко, як армії Геринга і Шёрнера, поняття воскресіння залишалося фантастичною християнською мрією.\n\nКрах мілітаристів перед натиском СС був руйнівним. Багато з некомпетентних, верескливих генералів, які намагалися полегшити поступову смерть націонал-соціялізму за допомогою бездумного грабежу та війни, швидко застрелилися перед захопленням. Менш щасливі залишилися на милість Гайдріха.\n\nГерман Геринг, людина, яка цінувала статус і багатство понад кров і ґрунт, був захоплений разом зі своєю родиною при спробі втечі до Центральної Африки. Він очікував справедливого поводження, нового красивого мундиру і швидкого салюту перед тим, як стати перед розстрільним загоном. Тиждень під вартою СС довів марність його віри.\n\nДумка про те, що рейхсмаршал висить на м’ясному гаку, задихаючись, поки фортепіанний дріт повільно врізається в його товсту шию, приносила Гайдріху задоволення. Але цьому не судилося статися. Товстий слимак розкусив ціанід у своїй камері, ніж зустріти натовп, що глузував. Не біда. Гайдріх знову подивився на струнке тіло перед собою. Страта молодої Едди Геринг надіслала відповідне повідомлення."
 HGR.27.a:0 "Гріхи батька — це гріхи всіх їх."

 HGR.50.t:0 "ЗВІТ: Панцергренадерська дивізія-1 'Берсерк'"
 HGR.50.desc:0 "ТАЄМНО\n\nПГД1 'Берсерк' підтверджено як постійну загрозу. Незважаючи на захоплення Ґерманії та Великої території, нашим силам не вдалося запобігти їх втечі. Підрозділ широко використовував своє навчання з інфільтрації, здебільшого уникаючи виявлення. Повітряна розвідка не дала результатів — ПГД1 явно уникає відкритих місцевостей.\n\nЗа попередніми даними, передові танкові елементи вступили в бій з підрозділом прикриття ПГД1 на південний захід від Ґерманії. Точний характер цього бою ще не підтверджено через повне знищення залучених підрозділів. Попередні оцінки вказують на те, що наші люди були атаковані під час відпочинку, ймовірно, силами, що складалися виключно з піхоти для забезпечення прихованого підходу. Усі переносні запаси були вилучені з наших військ, а їхні транспортні засоби — саботовані.\n\nПГД1 все ще перебуває під командуванням оберста Ульріха Вегенера. Після захоплення Ґерманії можна припустити, що він діє автономно, без вказівок від офіцерів вищого рангу. На відміну від наших сподівань, ми вважаємо, що це може зробити ПГД1 більш потужною силою на полі бою; відсутність обмежень у діях підрозділу, у поєднанні з їх надзвичайним рівнем підготовки та абсолютною протидією фюреру, означає, що ми можемо очікувати жорстокого опору від ПГД1 на кожному кроці.\n\nПодальша оцінка буде проведена після успішного збору розвідувальних даних за вказівкою фюрера.\n\nХАЙЛЬ Гайдріх"
 HGR.50.a:0 "Поки що не маємо рівних цій банді, але ми мусимо їх здолати."

 HGR.51.t:0 "ЗВІТ: Активність ПГД1 у Померанії"
 HGR.51.desc:0 "ТАЄМНО\n\nАктивність ПГД1 знизилася на більшій частині північної Ґерманії, але в Померанії вона різко посилилася. Наші сили в гаузі Померанія стикаються з постійними утисками, засідками та рейдами. Конвої постачання постійно не доходять до місця призначення, патрулі не повертаються, а наші розвідувальні елементи часто зникають самі.\n\nУ небагатьох випадках, коли наші сили вступали у відкритий бій із ПГД1, результат не був кращим. Незважаючи на відсутність основних джерел постачання, вони поповнили свої резерви за рахунок пограбування наших власних припасів і максимальної економії. Результат відкритих боїв, як правило, полягає в тому, що наші підрозділи зазнають важких втрат на початковому етапі контакту, а потім залишаються на позиціях, очікуючи підкріплення. У той час війська ПГД1 встигають вислизнути, здобуваючи вигоди тільки за наш рахунок.\n\nСитуація в Померанії погіршилася до того рівня, що ми не можемо бути впевненими у можливості продовження операцій у цьому регіоні. Цивільний опір нашій владі залишається високим, частково через позитивне сприйняття населенням ПГД1. Репресії не спрацювали так, як очікувалося — населення вірить, що їх захищає ПГД1 від нас, і, можливо, це не є хибним твердженням. Таким чином, наша позиція в Померанії є вкрай хиткою. ПГД1 має повну свободу дій у всьому гаузі та, безсумнівно, використає цю перевагу сповна.\n\nХАЙЛЬ Гайдріх"
 HGR.51.a:0 "Можливо, північ не втримати..."
 
 HGR.52.t:0 "Честь розвідника"
 HGR.52.desc:0 ""Я щиро бажаю служити Богу і Польщі все своє життя, надавати допомогу іншим людям і підкорятися Закону Провідника та Скаута." Казімєж Пєховський слухав, як німець вимовляв польську скаутську клятву. У DPSG не було своєї клятви, тому німецькі члени мережі використовували польську клятву як пароль перед зустрічами.\n\nКазімєж кивнув, задоволений його виголошенням. "Говори вільно, друже." Німець був молодим чоловіком, і Казімєж мовчки задумався над сміливістю його батьків, які виховали такого молодого бунтівника. Одна справа — ризикувати своїм життям заради чужого народу, але виховати дитину, готову зробити це посеред такого нацистського ненависті в його школах і на вулицях, було чимось вражаючим.\n\nМолодий німець, явно дещо стривожений, почав говорити. "Гер, з перемогою Гайдріха багато чого змінилося в Німеччині. Німецька громадянська війна позбавила СС можливості зберігати контроль над перенапруженим Райхом, зокрема над Данцигом. Я думаю, що за належної підготовки ми могли б зробити хід. Сер." Він говорив нервово, ніби трохи боявся, що його буде покарано.\n\nРозум Казімєжа почав шалено працювати. У нього були друзі в польському Опорі, люди, яких він знав з молодості та кілька тих, кого бачив у таборах. Він міг би звернутися до них по допомогу. Вони повстали, поки Ґерманія була відволікена. Чи було це настільки диким, подумав він, настільки неймовірним, щоб його власні мережі могли зробити те саме?\n\nПоки Казімєж почав планувати свої подальші дії, молодий німець віддав скаутський салют. Казімєж, уже загартовуючи своє серце для майбутніх випробувань, відповів йому посмішкою. "Ти добре впорався. Коли вся Європа стане вільною, я побачу на тобі медаль, друже." Обидва попрощалися, кожен повернувся додому до своєї родини трохи світлішим, ніж коли залишив її."
 HGR.52.a:0 "Скаут сміливий."

 HGR.99.t:0 "Гайдріх переміг"
 HGR.99.desc:0 "Міжнародні та внутрішні засоби масової інформації сьогодні зафіксували 'визначальний момент покоління німців' — Райнгард Гайдріх, який в'їхав у зруйновану Ґерманію, нацистський салют в одній руці, оточений легіонами своїх вірних військ СС разом зі своїм 'гостьовим спікером' на 'державному візиті', Генріхом Гіммлером. Під грім гімнів СС і націонал-соціялістичної держави, Гайдріх наказав своїм військам утворити стіни перед Фолькшалле, поки він виступав за трибуною за ними.\n\nУ своїй промові Гайдріх наголосив, що його новий порядок 'відновить арійську кров' і 'поверне ідеали, які зробили наш Райх найсильнішим', серед інших заяв 'м'ясника з Праги'. Незабаром після цього почалася промова Генріха Гіммлера, який оголосив про відновлення 'німецько-бургундських відносин з альянсом для знищення виродженості де б вона не стояла' серед інших заяв.\n\nПопри те, що німецько-бургундські відносини досягли свого піку, решта світу відреагувала різким засудженням, дивлячись на це з жахом. Сполучені Штати та Японія оголосили про нарощування своїх ядерних активів, а також про повну мобілізацію своїх збройних сил, до яких приєдналися кілька союзних країн."
 HGR.99.a:0 "Хайль Гайдріх!"

 HGR.100.t:0 "Бургундські вимоги"
 HGR.100.desc:0 "Вірність геру Гіммлеру — це більше, ніж просто проста покора. Це спосіб буття, спосіб поведінки у світі, який найкраще служить інтересам Бурґундії та арійської раси. Коли гер Гіммлер 'пропонує' нам рішучіше націлюватися на дисидентські групи, ми маємо переналаштувати всі державні структури на повне знищення зрадників Райху. Коли бургундці надсилають рекомендації щодо реформування держави в її природну арійську структуру, ми повинні негайно розпочати радикальну перебудову на благо арійської раси. Звісно, коли надходять справжні накази, ми повинні більше, ніж просто негайно їх виконувати. Ми повинні стати дисципліною. Наш благодійник віддає накази заради блага раси, і наша раса визначається дисципліною та порядком. Жодних питань, жодних вагань. Немає для цього місця в служінні геру Гіммлеру."
 HGR.100.a:0 "Ми чекаємо на розпорядження гера Гіммлера."

 HGR.101.t:0 "Сховайся та прикрийся"
 HGR.101.desc:0 "Неймовірно.\n\nГайдріх провів руками по волоссю. Величезні збільшення ядерних арсеналів. Більше інвестицій у Бургундію. Найбільш дивними (і дорогими) були накази створити нові бункерні комплекси по всій країні. Прямо на його очах план починав здійснюватися.\n\nГіммлер готувався до початку кінця.\n\nГайдріх перестав ходити і сів у майже порожньому офісі. Час спливав. Гучний дзвінок налякав Гайдріха; годинник у його офісі щойно пробив 11. Він подивився на годинник, а потім на наказ у своїй руці. Роботи було ще багато."
 HGR.101.a:0 "...одна година до півночі. Зловісно."

 HGR.102.t:0 "Цілком таємно"
 HGR.102.desc:0 "Германія була містом, яке постійно змінювалося, думав Гайдріх.\n\nВін стояв на одній із тисячі вулиць найбільшого міста світу та дивився у кам'яне обличчя Ганса Шпайделя.\n\nСтатую зруйнували менше ніж двадцять хвилин тому, одну з рівно 47 пам'яток, знесених того дня у місті, коли один із його людей увірвався через осілий пил, обережно пробираючись повз кількох його командирів, перш ніж віддати новому фюреру різкий салют.\n\n"Мій фюрере!" він почав, "Я намагався їх зупинити, але вони не слухали. Я-" чоловік ледве ковтав, його дисципліна здавалася непевною під емоційним поглядом Гайдріха.\n\n"Бургундці, сер. Вони щойно висадилися біля Райхстагу за наказом Гіммлера, щоб побачитися з вами. Ми не знали."\n\nГайдріх подивився на нього ще кілька секунд, перш ніж підняти очі до дахів, минаючи метушливих людей СС, дим, дахи й поглянувши на величезну Фолькшалле, що височіла за кілька миль.\n\nІ без жодного слова він почав іти до неї."
 HGR.102.a:0 "Чи йде гарна новина зі східними вітрами?"

 HGR.103.t:0 "Цілком таємно"
 HGR.103.desc:0 "Дірки в куполі Фолькшалле все ще зяяли після битви з зрадниками Шпайделя, ремонтним бригадам так і не наказали залатати їх чи знести всю будівлю, залишивши її такою, наче великий купол ось-ось мав обвалитися.\n\nТимчасові посадкові майданчики були споруджені на Гросер Плац, щоб доставляти будівельні матеріали для різних проектів навколо центру міста, і саме тут висадилися бургундці. Вони вже відгородили половину площі — достатньо простору для рівно чотирьох гелікоптерів — собі та своєму єдиному транспортному засобу. Перед ним стояв Вернер Гротманн, нерухомий, як статуя, у бездоганній уніформі СС. Підходячи, Гайдріх не сказав нічого, хоча відчув огиду до нього, але промовчав. Гротманн був близьким до Гіммлера й заслуговував на повагу хоча б за це.\n\n"Хайль Гіммлер! Хайль мій фюрере!" Гротманн вигукнув голосно над гелікоптером з гордим салютом, на який Гайдріх відповів у відповідь. Гайдріх одразу зрозумів, що Гротманн шукає реакції на порядок імен, але якщо він на щось сподівався, то марно. Гайдріх був вище за дрібні політичні амбіції молодших офіцерів.\n\nГротманн схрестив руки за спиною й подивився на Райхстаг. "Я прийшов привітати вас, мій фюрере. Гер Гіммлер вирішив, що ви маєте бути... поінформовані про кілька речей," сказав він, коли ад'ютант передав йому запечатану червону папку. "Ласкаво просимо до внутрішнього кола."\n\nГайдріх кивнув і простягнув руку до папки, але насупився, коли Гротманн похитав головою й сховав її за спину. "Мені наказано спостерігати за вами, поки ви читатимете плани. І... допомагати вам у найближчі кілька днів.""
 HGR.103.a:0 "Приватне місце для червоного листа."

 HGR.104.t:0 "Цілком таємно"
 HGR.104.desc:0 "Хоча папка містила понад сотню сторінок, а в валізі Гротманна, ймовірно, були ще сотні, найважливіша частина планів могла бути підсумована одним реченням, і в демонстрації німецького професіоналізму та холодних сердець СС воно дійсно було, гордо надруковане на першій сторінці після титульної зі штампом 'Цілком таємно'.\n\n'НА БЛАГО АРІЙСЬКОЇ РАСИ, НА МАЙБУТНЄ РЕЙХУ, НА ПЕРЕМОГУ НАДЛЮДИНИ НАД ВИРОДКАМИ, НЕОБХІДНО ВЖИТИ ЗАХОДІВ, ЩОБ ЗАПОБІГТИ ПОМИЛКАМ МИНУЛОГО ВІД ПЕРЕШКОДЖАННЯ ПЕРЕМОГАМ МАЙБУТНЬОГО.'\n\nГайдріх припустив, що це було таке ж квітчасте формулювання, як і будь-яке інше, щоб сказати, що план Гіммлера полягав у тому, щоб закінчити світ.\n\nГротманн не промовив жодного слова після того, як вони сіли в тьмяно освітленій залі засідань, крім наказу своєму помічникові передати Гайдріху його портфель. Натомість чоловік просто сидів і дивився на обличчя Гайдріха, кліпаючи рівно сім разів на хвилину — окрім одного, коли він кліпнув лише шість — щоб побачити, чи відреагує фюрер-лялька з жахом або благоговінням.\n\nНатомість він не побачив нічого, як і очікував. Єдиним звуком у кімнаті було шелестіння сторінок під рукою Гайдріха. Тишу перервав лише Гайдріх, коли підняв голову, годинник показував, що минуло чотири години з моменту, коли вони сіли, і закрив папку.\n\n"Коли ми почнемо?""
 HGR.104.a:0 "За кращий світ."

 HGR.105.t:0 "Цілком таємно"
 HGR.105.desc:0 "Минуло сім годин, коли день Гайдріха закінчився. Тридцять годин спостереження за проєктами знесення, будівництва, рейдами, переговорами, арештами, стратами, мітингами, зборами, формуваннями, сесіями планування і нескінченними нарадами, і після того, як він відправив свій персонал, він нарешті залишився наодинці.\n\nВін зробив близько чотирнадцяти чи тринадцяти кроків — кого це вже хвилювало — коли його вирвало на підлогу. Його гарна, спартанська вечеря забруднила килим, коли він відчайдушно намагався вирівняти дихання, з заплющеними від сліз очима, поки горло пекло від кислоти.\n\nВін був обережний, щоб не робити багато шуму, навіть коли блював, і особливо, коли дивився на безлад на підлозі. Боже, збав, якби плітки служниці привели до його розстрілу, поки Гротманн кричить 'Вогонь!'\n\nКоли він закінчив витирати килим і чистити свою уніформу, він підійшов до найближчого вікна й подивився через фіранку, щоб спостерігати за гелікоптерами, які злітали й приземлялися зі своїми вантажами. Він примушував своє дихання вирівнятись, змушував себе думати аналітично. Він вирішував проблеми, це було його суттю, це він робив завжди. Коли він майже залишився бездомним багато років тому, коли йому наказали допомогти вирішити проблему виродків у Європі, коли йому наказали заарештувати свого фюрера в 50-х. Він завжди знаходив вихід, чорт забирай!\n\nАле як він зупинить Гіммлера? Як він врятує світ, виродків та всіх?"
 HGR.105.a:0 "Час для дії."

 HGR.106.t:0 "Спартанський порок"
 HGR.106.desc:0 "Сидячи наодинці у своєму офісі пізно ввечері, Гайдріх лаяв себе за те, що відкрив пляшку з алкоголем. Це було нерозумно, та й небезпечно. Якби німецький народ дізнався про цю зраду спартанізму, вони, безсумнівно, засумнівалися б у переконаннях свого фюрера. Якби Гіммлер дізнався, він би знав, що серце Гайдріха вже налаштоване проти нього, і будь-яка надія на припинення його божевільних планів була б втрачена.\n\nІ все ж, Гіммлер залишався в Нанцигу, просуваючи свої власні директиви в гонитві за своїм великим планом. Скільки ще часу залишалося до того, як він помітить, що лояльність Гайдріха почала слабшати? Скільки ще можна було підтримувати цей фасад? Можливо, рік, розмірковував Гайдріх. Він із відразою подивився на пляшку вина, яка майже спорожніла. Можливо, два роки, якщо він контролюватиме свої базові імпульси. Тим не менш, він налив собі ще один келих.\n\nКому він міг довірити допомогу? Це було складне питання. Плани Гіммлера були божевільними, так, але його люди були віддані до крайності. Їх обирали не за здібності, а тому, що вони вірили у візію Гіммлера. Гайдріх колись теж вірив у цю візію, доки Гротманн не показав йому весь жах. Тепер він не був упевнений.\n\nСпочатку він повідомить когось із свого внутрішнього кола, щоб переконатися, що ці думки не були лише його. Це мав бути або Бюлер, або Д'Алькен, або Франк, або Гілле. Він не довіряв, що інші не побіжать до Гіммлера. Але хто з чотирьох найімовірніше побачить правду й необхідність діяти?\n\nВін відразу подумав про Бюлера. Відданий націонал-соціяліст, настільки ж відданий новому світовому порядку, як і будь-яка людина, яку знав Гайдріх. Але Гайдріх знав, що Бюлер служив у Комісії націонал-соціялістичної літератури довгий час. Більше того, він знав, що Бюлеру подобалося збирати різноманітні книги, шукати знання де тільки можливо. З усіма незвіданими письменами, розкиданими по світу, Гайдріх не міг собі уявити, що Бюлер погодиться знищити це все. Навіть якщо це означало б забезпечити рейху ще тисячу років."
 HGR.106.a:0 "Приведіть мені Бюлера, негайно."
 
 HGR.107.t:0 "Розподіл тягаря"
 HGR.107.desc:0 "Бюлер уважно переглядав звіт, витрачаючи чимало часу на його читання. Гайдріх кілька разів помітив, як він перечитував певну сторінку. Рука фюрера залишалася на ручці шухляди столу, куди він заздалегідь сховав пістолет перед зустріччю. Якщо Бюлер його зрадить або виявиться нездатним виконати необхідне, його потрібно буде негайно усунути.\n\nВже зараз Гайдріх почав помічати ознаки тривоги на обличчі Бюлера. Якщо він виявить хоч натяк на реакцію, це буде помилкою, що він довірив йому. Думки Гайдріха знову повернулися до пістолета. Одне слово або невірний погляд могли все зруйнувати. Зупинка плану була пріоритетом, і якщо Бюлер стане на заваді... Гайдріх не дарма приніс зброю.\n\nЗдавалось, що Бюлер закінчив читати, він підняв очі на Гайдріха, його погляд був сповнений тривоги та нерозуміння. 'Мій фюрере... Що це за документ?' Він подивився на Гайдріха, ніби відчайдушно сподіваючись, що це все брехня або жарт.\n\nГайдріх миттєво встав. 'Закрий свій рот,' прошипів він, нахилившись до чоловіка в окулярах із виразом крайньої зневаги в очах. 'Якщо Гіммлер дізнається про це, ми обидва будемо мертвими, і жоден з нас не зможе зупинити це. Хіба що я не наказав би розстріляти тебе за таку некомпетентність. Це нічого не змінює для тебе. Ти будеш діяти, говорити і думати, як завжди, доки твій фюрер не накаже інакше. Це зрозуміло?' \n\nБюлер взяв паузу, щоб зібратися, перш ніж кивнути. 'Так, мій фюрере.' Гайдріх бачив в його очах, що той досі панікував, але принаймні стримував свої емоції.\n\n'Ти вільний. Ми поговоримо пізніше, коли ти прийдеш до тями.' Гайдріх повернувся до свого місця, спостерігаючи, як Бюлер вийшов із приміщення з порожнім виразом обличчя. Гайдріх глянув на незачинений ящик і відчув огиду до себе."
 HGR.107.a:0 "Він став слабким."

 HGR.108.t:0 "Інформування інших"
 HGR.108.desc:0 "Бюлер зібрав інших в офісі Д'Алькена, де очікував, що мало хто буде присутній. Будь-яка зустріч в офісі Гайдріха ризикувала тим, що охорона підслухає або якийсь самовпевнений чиновник вломиться вимагати зустрічі з фюрером. Собаки Гіммлера ставали все нахабнішими, хоча Гайдріх працював проти нього на кожному кроці. На щастя, Гіммлер про це поки не знав.\n\n'План пана Гіммлера... цікавий,' нервово пробурмотів Франк, переглядаючи документ. Гайдріх насупився. Як завжди, Франк виявився жалюгідним пішаком, занадто боягузливим, щоб сказати те, що насправді відображало його обличчя. Д'Алькен виглядав теж стурбованим, хоча мовчав. Із усіх його міністрів тільки Гілле зберігав абсолютний спокій, чекаючи наступних вказівок від Гайдріха.\n\n'Панове,' звернувся Бюлер до присутніх, які щойно, самі того не усвідомлюючи, приєдналися до невеликого кола німців, готових протистояти Гіммлеру. Він говорив з тим же темпом, що і генерали перед операцією 'Барбаросса'. 'Ваш фюрер потребує вашої допомоги проти тих, хто бажає зіпсувати арійську расу. Це питання вимагає максимальної секретності від кожного з вас. Виживання Райху залежить від цього.'\n\nГайдріх схрестив руки на столі. 'Ви повинні знати, що потрібно робити, якщо ми хочемо зберегти правду націонал-соціялізму.' Зі схвальним кивком від фюрера Бюлер почав роздавати кожному з них конверт. Гайдріх продовжував говорити. 'Ви знайдете свої інструкції тут. Виконуйте їх дослівно. Якщо у вас є питання, перечитайте і спаліть, коли закінчите.'\n\nКожен з чоловіків кивнув і почав виконувати завдання. Бюлер чекав на свої інструкції, а Гайдріх відчував те, чого давно не відчував."
 HGR.108.a:0 "Гайдріх відчув контроль."

 HGR.109.t:0 "Армія Райху"
 HGR.109.desc:0 "Гайдріх сподівався, що довіра Гілле до цих чоловіків була виправданою. Він почувався неспокійно поруч із ними. Військові СС, звичайно, були йому добре знайомі. Деяких з них Гайдріх навіть поважав. Однак контакти Гілле в вермахті здавалися знущанням над націонал-соціялізмом і особливо спартанізмом. Майже всі вони були товстими, і один навіть зухвало запропонував Гайдріху сигарету.\n\nГілле і Бюлер вели більшість розмов, і фюрер був вдячний за це. Вони довго обговорювали, як Гіммлер планує зруйнувати Райх, і як Гайдріх потребує їхньої допомоги, щоб врятувати націонал-соціялізм. За проханням Гайдріха, вони не згадували про справжні плани Гіммлера. Цим людям не потрібна була ця інформація, щоб бути переконаними.\n\nВони намагалися працювати з зрадниками. Це не були люди, які побачили безумство, що ховалося за маскою геніальності Гіммлера, а люди, які були готові відкинути цю геніальність на вигляд. Їм було байдуже до того, що є правильним у світі, лише до того, що було вигідно їм самим. Як Гайдріх міг виправдати співпрацю з ними, навіть заради виживання світу?\n\nЗаглиблений у думки про це, Гайдріх втратив пильність до затяжної розмови. Його роздуми перервав раптовий біль у нозі, коли він ненароком уперся рукою в неї. Фюрер скривився. Бюлер, стривожений, обернувся. 'Мій фюрере, все добре?' Гайдріх відмахнувся від нього з роздратованим поглядом. Цей жест тільки привернув увагу до проблеми.\n\nКоли Гілле і Бюлер відновили свої промови, Гайдріх поглянув на розчавлену сигарету у своїй руці. Її відбиток досі пульсував на його нозі. Він прийняв її, не задумуючись, тоді як рік тому негайно кинув би її на землю і наказав розстріляти цих офіцерів. Хто такий Гайдріх, щоб сумніватися в цілісності інших, коли сам відкидав спартанський шлях уже тижнями?"
 HGR.109.a:0 "Гілле уклав угоду."
 
 HGR.110.t:0 "Повстання берсерків"
 HGR.110.desc:0 "Хоча пацифікація Ґерманії завершена, а загони СС поширилися по всій країні для забезпечення миру і порядку не лише в столиці, все ж залишки опору продовжують докучати як на поверхні, так і під землею на кожному кроці.\n\nОдним із таких докучливих ворогів швидко виявилися Берсерки.\n\nНайперші та найславетніші підрозділи спеціальних сил Ґерманії брали участь в обороні Ґерманії, але їм вдалося вислизнути з рук СС під час фінального штурму міста. Хоча більшість СС спочатку сподівалася, що вони загинули або були виведені з ладу, розрізнені повідомлення з північної Ґерманії вже протягом кількох тижнів свідчили про протилежне. Високоорганізовані і точні удари по силах СС, зниклі або знищені припаси, мости і шосе, що постійно виявляються в руїнах.\n\nПротягом кількох тижнів анти-партизанські сили СС по всій Померанії зазнавали поразки за поразкою, і після кількох тижнів принизливих поразок, сили СС почали відступати, немов тікаючи від самого диявола. Вже зараз велика частина північного узбережжя була передана повстанцям, і, безсумнівно, спроба їх вибити буде кривавою боротьбою."
 HGR.110.a:0 "Кляті відступники!"

 HGR.120.t:0 "Ви чуєте, як люди співають?"
 HGR.120.desc:0 "Гвинтівка здавалася легкою в руках Казимежа Пєховського вперше за багато років, а можливо, і за все життя. Світ завдав йому так багато страждань, що він давно забув, що таке справжня радість, навіть якщо відчай і страх сплутували її з собою. Витрачена гільза лежала біля його ніг, а кривавий слід на стіні за тілом мертвого німецького солдата був безсумнівним знаком того, що почалося повстання - і не просто почалося, але розквітло і розвивається. За розбитими подвійними дверима перед ним, що вели на кам'яний балкон, його чекали радісні вигуки тисяч людей.\n\nЗусиллям Пєховський піднявся з крісла і тріумфально вийшов на легкий вітер Кенігсберга, який обвівав його тіло, і почулося луна визвольного крику, що заполонило його вуха, коли він поглянув на незліченний натовп, що прийшов слухати його виступ. На обличчі Пєховського з'явилася невелика усмішка — рідкісна розкіш.\n\n'Запам'ятайте, друзі мої, брати і сестри!' Він почав, поклавши одну руку на шорстку кам'яну поверхню перед собою, а іншою міцно тримаючи зброю. 'Сьогодні ми відзначаємо наш перший день перемоги як вільний народ! Вільні від маніакальної хватки Райху! Вільні від монстрів СС! Вільні від наших гнобителів! Тут, ланцюги долі зламані, і тепер нам належить вести її до мерехтливого світла, яке може принести нам порятунок!' Наступний вдих був уривчастим, а в кутиках очей збиралася рідина. Минуло багато часу, відколи він відчував таку радість і страх одночасно.\n\nКоли тисячі голосів кричали в агонії, жаху, надії, в невеликому, але впевненому оптимізмі, який нарешті почав проростати, Пєховський підняв гвинтівку вгору, і сотні рушниць піднялися слідом. 'Свобода приходить сьогодні!'"
 HGR.120.a:0 "І вона залишиться з нами назавжди!"

 HGR.130.t:0 "Слова, сказані таємно"
 HGR.130.desc:0 "Райхсфюрер не рухався деякий час. Проблеми глибоко засіли в його думках, змушуючи сумніви підточувати колись непохитну впевненість. Гайдріх, тепер фюрер Райху, більше не був... таким привітним, як колись. Відстань між ними збільшилася до чисто професійних стосунків вже десяток років тому, але навіть за таких умов Гайдріх був незвично відстороненим.\n\nГіммлер постукував пальцем по щоденнику, що лежав на його колінах, незаповненому та порожньому вперше за багато років. Можливо, це звичайна людська слабкість тяжіє над Гайдріхом? Обов’язок великих людей завжди був тягарем — подвійно, коли він порушував усі моральні норми. Відкинути ці перешкоди було жертвою, яку вони обоє обрали, щоб вирішити єврейське питання, аби жодне майбутнє покоління арійців не було пригнічене або не зазнало помсти. Новий план, остаточне вирішення всіх світових проблем, не був інакшим.\n\nДе ж була залізна рішучість Гайдріха? Де був той тихий запал, що вів його у Ванзеє? Перемога була здобута над декадентським націонал-соціялізмом — прорахунки нового фюрера були прощені, і тепер вони могли виконати божественне призначення своєї раси. Як тільки бункери будуть завершені, а ядерний арсенал достатньо великий, майбутнє буде забезпечене назавжди! Більше жодних євреїв, більше жодних слов’ян, більше жодного смутку, гніву чи заздрості!\n\nЧи Гайдріх зволікає з чимось? Він не міг би...\n\nПалець Гіммлера, що постукував, завмер. Ця думка була небажаною, абсурдною. Навіть з огляду на попередню непокірність фюрера... чи це можливо?\n\nВолодар Бурґундії потягнувся до чорного телефону, рука була холодною і вологою. Усього кілька простих запитань, і все — це допоможе йому спокійно заснути."
 HGR.130.a:0 "Жодного з них для Гайдріха."
 
 HGR.140.t:0 "Малюючи кордони"
 HGR.140.desc:0 "Карта Ґерманії була абсолютно неправильною. Не з часів Тридцятилітньої війни вона не була настільки поділеною. Гайдріх знав, що це всього лише прояв факту, а не буквальний розпад Райху, але все одно, це виглядало невірно. Лінії були намальовані чорним чорнилом уздовж природних кордонів і меж гау, позначаючи зони контролю, де колись стояла єдина держава. Імена були написані яскраво-червоним: 'Арійський народний фронт', 'Орденська держава СС Лотарингія', 'Лейбштандарт Генріх Гіммлер'. Нерозбірливі записи показували, де карту було оновлено поспіхом, коли ситуація погіршувалася.\n\nВ якості столиці у нього було обгоріле тіло напівзакінченого міста і клаптик землі, позбавлений як промисловості, так і сільського господарства. Решта його законної території була поділена і розкидана — тут промислова зона, там гарнізони, кілька гау ще з'єднані — але поступово все відпадало. СС, залишки вермахту, дисидентські групи, навіть раби — всі заявили свої права, перш ніж він встиг моргнути. Навіть СС, за законом його армія, брала участь у масовому заколоті та сепаратизмі.\n\nМісяці, проведені у війні проти виродженості, яка була неймовірно руйнівною. Мільйони загиблих. Вітчизна в руїнах. Історія, схоже, повторюється вже через п'ять клятих хвилин."
 HGR.140.a:0 "Gott erhalte..."
 HGR_drawing_lines_tt:0 "§RЗзовні Германія здається цілою, але всередині формуються лінії битви...§!"
 
 HGR.200.t:0 "A Day in Germania"
 HGR.200.desc:0 "Для звичайного німецького громадянина, що досі живе в Ґерманії, цей день був як будь-який інший. Вони прокидалися, йшли на роботу, тримали голову вниз, щоб уникнути гніву людей СС на вуличних кутах.\n\nА потім почався хаос.\n\nВсе почалося із закриття Південного вокзалу в Темпельгоф-Шенеберзі, коли залізничні станції по всьому місту раптово були закриті без попередження від солдатів, що належали до Бургундського СС. Цивільних, змушених почати свій щоденний шлях пішки, зупиняли на блокпостах вздовж Прахталеї, де багато хто міг побачити бронетехніку, що мчала в бік Райхстагу.\n\nДля солдатів у будівлі столиці — обраних людей Гайдріха, які очікували нападу — це було лише неминуче, і вони були більше ніж готові.\n\nСвідки, які дивилися з вікон, могли побачити, як перший автомобіль у колоні вибухнув від удару ракети COBRA, запущеної з верхніх вікон Райхстагу. Незабаром друга ракета вразила останній автомобіль у колоні, і коли солдати намагалися евакуювати свої транспортні засоби, їх одразу накрив сильний вогонь з кулеметів.\n\nКоли підрозділи СС за межами Райхстагу почали стріляти по підрозділах СС всередині нього, звуки пострілів і вибухів лунали по всьому місту, як це було лише кілька місяців тому.\n\nДля тих, хто був відданий Генріху Гіммлеру в місті, швидко стало зрозуміло, що це не звичайний день, і що це не був успішний переворот. Гайдріх бачив їх наближення, і контрпереворот почався."
 HGR.200.a:0 "Сьогодні починається справжня війна."

 HGR.201.t:0 "Picking Up Scraps"
 HGR.201.desc:0 "Германія знову була зоною бойових дій, і доля нації залишалася в повітрі.\n\nЗазвичай у битві лінії фронту зрештою проводяться, і бої стають статичними, за винятком окремих швидких пересувань, які врешті-решт дозволяють відновити більшу стратегію.\n\nЦе була не така битва.\n\nНе було ліній фронту, оскільки СС бився сам із собою. Ті, хто був відданий Гайдріху, вже перемістили свої пов'язки на іншу руку, щоб відрізнити себе, але в хаотичному середовищі поля бою це часто втрачалося. Дружній вогонь був таким же звичним, як і вогонь ворога, і обидві сторони часто виглядали розгубленими щодо того, за що вони, власне, боролися. Одна річ була зрозумілою: одному з боку було наказано усунути Гайдріха, і інша цього не дозволила б.\n\nПосеред битви два окремі підрозділи бургундців відокремилися та почали стрімкий рух у два окремі місця. Один з них прямував до арсеналу, заповненого зброєю, відновленою після битви з силами Шпейделя, що було б безцінним для сил Гайдріха. Інший підрозділ поспішив до Шпандау, де були ув'язнені Ганс Шпейдель і його генеральний штаб, з наказом негайно ліквідувати всіх усередині.\n\nПоруч з обома підрозділами, один гауптштурмфюрер Віктор Зоммер почав вимагати накази, яке місце рятувати. Його підрозділ був єдиним достатньо близьким, щоб їх зупинити."
 HGR.201.a:0 "Рятувати в'язницю!"
 HGR.201.b:0 "Прямуйте до арсеналу!"
 
 HGR.202.t:0 "Битва за Шпандау"
 HGR.202.desc:0 "Гауптштурмфюрер Зоммер і його люди діяли швидко та безжально. Реквізувавши цивільну вантажівку, його загін зміг протаранити провідний транспорт СС, а його люди швидко оточили сили СС. Хоча їх відбили більші сили СС, вони організовано відступили до Шпандау, де Зоммер і його люди використали укріплення замку, щоб відбити контратаку СС.\n\nЗрештою, сили СС змогли витягнути кілька броньованих машин із місця засідки та протаранили ворота Шпандау. Під час подальшої битви у в'язниці Зоммер прийняв рішення озброїти Ганса Шпейделя та його ув'язнений штаб, і завдяки збільшенню чисельності їм вдалося відбити бургундців і знищити залишки атакуючих сил.\n\nСпочатку Зоммер і його люди святкували перемогу, але їх незабаром перервали звуки вибухів, що розривалися на кілька кварталів далі — розбиваючи вікна на милі навколо.\n\nАрсенал було знищено."
 HGR.202.a:0 "Прокляті вони."
 HGR_speidel_joins_tt:0 "§YГанс Шпейдель§! стає фельдмаршалом."

 HGR.203.t:0 "Битва за міст Штесензеєбрюкке"
 HGR.203.desc:0 "Гауптштурмфюрер Зоммер вирішив перенести битву якомога далі від арсеналу і наказав своїм людям якнайшвидше перекрити шлях силам СС на мосту Штесензеєбрюкке.\n\nБургундці були здивовані тим, що дорога була відрізана, але не настільки, щоб битва не розпочалася швидко. Протягом години бургундці використовували свою чисельну перевагу, щоб здолати захисників мосту, і майже перейшли його, коли Зоммер наказав своїм людям підірвати закладені заряди й зруйнувати міст — разом із ним на ньому.\n\nБургундці були змушені відступити, а вцілілі люди Зоммера зуміли об'єднатися з найближчими дружніми силами, щоб підкріпити оборону арсеналу. Проте будь-яке святкування швидко припинилося, коли радіоповідомлення від наляканих захисників Шпандау раптово урвалися, оскільки бургундці прорвалися через ворота та вбили всіх у в'язниці."
 HGR.203.a:0 "Прокляті вони."
 HGR_speidel_dies_tt:0 "Ганс Шпейдель §Rзагинув!§!"
 
 HGR.204.t:0 "Громадянська війна СС"
 HGR.204.desc:0 "Приблизно через шістнадцять годин після того, як громадян Ґерманії вперше не пустили на їхні поїзди рано вранці, вулиці знову замовкли.\n\nЯкби хтось з околиць міг виглянути у вікно, він побачив би броньовані машини, вантажівки та цивільні автомобілі, які виїжджали з міста, заповнені чоловіками в уніформі СС.\n\nПісля хаотичних боїв у кількох найважливіших частинах Ґерманії, сили, вірні фюреру Гайдріху, врешті-решт змогли здобути перемогу та змусити прихильників Гіммлера покинути місто.\n\nЗараз настало неспокійне перемир’я, оскільки люди Гайдріха почали блокувати всі виходи з міста в спробі захопити будь-яких втікачів-бургундців.\n\nНа маленькій вуличці в передмісті Гайдріх спостерігав, як хмари проходять повз місяць, намагаючись не звертати уваги на крики позаду.\n\n"Як ти смієш!" — кричав Гротман, коли його витягли з підвалу маленького магазину, де кілька його людей були загнані в кут і вбиті кілька хвилин тому, їхня кров ще була теплою навколо підошв чобіт Гайдріха. "Він уб’є тебе, Гайдріх, ти божевільний. Коли ти будеш мертвий, він уб’є й мене за те, що не побачив цього раніше. Ти прирік нас обох!"\n\nГайдріх стояв нерухомо, спостерігаючи за хмарами і продумуючи варіанти у своїй голові. Через деякий час він кивнув.\n\n"Так, я це зробив", — сказав він, провівши пальцем по шиї. Мить потому пролунав постріл, за яким почувся глухий звук, коли тіло Гротмана впало на землю. Попереду було багато справ.\n\nЗ чого б почати?"
 HGR.204.a:0 "Нехай виживуть сильні."
 HGR_it_begins_tt:0 "§RТепер ми побачимо Батьківщину такою, якою вона є насправді. Нехай битва почнеться.§!"

 HGR.205.t:0 "Друзі та родина"
 HGR.205.d:0 "Сіре світло світанку почало пробиватися крізь штори до того часу, коли Гайдріх закінчив роботу, розпочату дванадцять годин тому. Безладно розкладені на його столі, лежали купи документів і фотографій, зібраних з архівів СС, що складали кожен доступний йому шматочок інформації. Однак він знав, що цього недостатньо. Він загасив свою вісімнадцяту цигарку за ніч і відразу ж закурив наступну, на мить борючись із запальничкою, майже випустивши її з тремтячих пальців.\n\nГайдріх мав імена: Мьонке, де ла Мезьєр, Дегрель, Ейке, Фегеляйн і ще багато інших. Зрадники в багатьох сенсах, як він припускав. Гітлер, звичайно, не схвалив би цієї фракційності — чи не так? Він завжди нацьковував своїх підлеглих один на одного, але Гіммлер тримав лінію, що СС була незалежною і єдиною структурою. Як довго це було брехнею? З моменту утворення Бурґундії чи ще довше?\n\nНавіть тоді розколи не були проти керівництва. Ці дрібні, нікчемні люди, що змагалися за владу, — вони просто робили те, що завжди робив НСДАП під керівництвом Гітлера. Захоплення влади, де тільки можна, лицемірна дипломатія та параноя, усе заради кар’єрного зростання. Дарвінізм у політичній сфері. Незважаючи на це, будь-хто з них міг бути в кишені Гіммлера. Райхсфюрер вів довгу гру протягом багатьох років, а Гайдріх мав усього кілька місяців, щоб наздогнати його. Кожен крок мав бути рішучим, щоб відразу вирвати своїх потенційних союзників з-під впливу Бурґундії.\n\nГайдріх кинув недопалок цигарки, не помітивши, що попільничка знову переповнилася."
 HGR.205.a:0 "Що сталося з расовою єдністю?"

 HGR.206.t:0 "Ціна довіри"
 HGR.206.d:0 ""Тепер усе залежить від тебе, Гайдріху", — пролунало з іншого кінця дроту від металевого голосу Шпейделя, який тримав слухавку між щокою та плечем фюрера. "Допоки ти виступаєш проти Гіммлера, я буду на твоєму боці, але не можу говорити за інших, якщо вони не під моїм командуванням".\n\nГайдріх стримав бажання скрипіти зубами від роздратування. "Так, так". Він поклав останнє досьє, яке передала йому секретарка, і знову взяв трубку в руку. "Це буде пекло, Шпейдель. Ти просиш мене скасувати тридцять років сектантства в армії всього за кілька розмов."\n\nНастала напружена пауза, і на мить Гайдріх пожалкував про свій вибір слів. "Недовіра існує в обидва боки, Гайдріху", — відповів Шпейдель без найменшої нещирості. "Її можна подолати так само. Якщо не можеш їм довіряти, довірся принаймні моєму судженню. Врешті всі вони служать Німеччині. Використовуй це, а не свою посаду, щоб їх об'єднати."\n\nГайдріх пробурмотів прощання і поклав слухавку на місце. Довіра? Цього слова не було в його лексиконі до недавнього часу. Недовіра була частиною розвідки, адже ніхто, крім начальника, ніколи не був поза підозрою. Куди б потрапив Гітлер, якби він продовжував довіряти тому свиню Рему? Він би точно не став правителем Європи. Довіра — це для тих, у кого немає уяви, для... родини, мабуть. Він довіряв Ліні, здебільшого. Своєму потомству, безумовно. Своїм підлеглим, більш-менш.\n\nАле ці імена? Він підняв папку, що привернула його увагу кілька хвилин тому і майже змусила його покласти слухавку під час розмови зі Шпейделем через її натяк: Пеховський, Казімєж. Поляк і раб, лідер повстання в Пруссії. Інші — Гелен, Штайнгофф, Вегенер — принаймні німецькі імена, але це?\n\nЯкщо це був плід довіри, то він був надто гірким. Гайдріху це явно не подобалося."
 HGR.206.a:0 "Мені знадобиться випивка після цього."

 HGR.207.t:0 "Один злий валлон"
 HGR.207.d:0 "Гайдріх вперше зв'язався з Леоном Дегрелем рано вчорашнього дня. Відтоді події розвивалися дуже швидко.\n\n"Штандартенфюрер Дегрель, добрий ра-"\n\n"Heil Heydrich!" Гучне привітання викликало писк у слухавці та остаточно розбудило Гайдріха. "Мій фюрере, доброго ранку. Я підготував повний звіт, як ви просили."\n\nГайдріх стиснув перенісся і намагався не зітхати, коли головний біль почав пульсувати за очима. "Дякую, Дегрель. Коротко, будь ласка". Він запалив ранкову цигарку, готуючись до поганих новин.\n\n"Валлонський легіон перебуває у стовідсотковій готовності. У нас немає нестачі в обладнанні, а наш бронетанковий контингент у повній справності. Мораль висока. Внутрішня опозиція в межах бельгійської території була мінімальною, а зрадники ще не зазіхнули на наші землі. Однак мені потрібна допомога для набору нових людей, оскільки у нас недостатнє виробництво зброї".\n\n"Добре", — зауважив Гайдріх, радий хоча б одній позитивній новині. "Чи є якісь протести у легіоні?"\n\nВін почув, як Дегрель плюнув. "Тільки пара свиней з Гіммлерівського табору, які не гідні служити. З ними розібралися. Решта людей зі мною, а отже, і з вами, мій фюрере."\n\nТривожно позитивно, подумав Гайдріх. Нічого настільки хорошого не траплялося без прихованих умов, чи не так? Можливо, судження Гітлера про Дегреля все ще залишалося в силі. "Ваша вірність заслуговує на похвалу, штандартенфюрере. Це... приємно знати, що валлони, як завжди, залишаються вірними. Але я маю запитати, Дегрель: це для вас так однозначно? Ми стоїмо на порозі другої громадянської війни. Ви готові до цього? Готові до того, що це може бути кінець вашої нації та всіх інших?"\n\nНа іншому кінці дроту не було ні хвилини мовчання. "Що ж, мій фюрере, Гіммлер планує вбити мене, тому я, чорт забирай, краще буду готовий"."
 HGR.207.a:0 "Європейське братерство живе."

 HGR.208.t:0 "Співзрадники націонал-соціялізму"
 HGR.208.d:0 "Обличчя Гайдріха було незворушним, але внутрішньо він був більш ніж трохи розчарований своїм невеликим списком, коли перечитував його. Скорцені, Дітріх, Фегеляйн, Генлейн і хто б зараз не командував Ваффен-СС. Зовсім не вражаюча колекція можливих лоялістів.\n\nСкорцені та Дітріх були б неважко переконати. Вони були справжніми військовими, які не мали терпіння до політики. Останній поводився дуже неадекватно останніми місяцями, але Скорцені залишався професіоналом. Хоч він і був відданим націонал-соціялістом, ймовірно, навіть працював би на проклятих євреїв, якби їхні умови були досить вигідними.\n\nФегеляйн був щуром, відверто кажучи — ницій, зарозумілий гризун, який утримував свою посаду лише завдяки шлюбу з владою та огидному підлабузництву. Він ховався від Гіммлера за пропагандою, а від осуду суспільства — за спідницею своєї дружини. Патетично, але пропагандистська машина, якою він керував з Дрездена, могла бути корисною.\n\nГенлейн був абсолютно неприємний. Гайдріх пригадав їхні дуже неприємні суперечки ще в 40-х, коли він чистив судетське відділення НСДАП і персонал гауляйтера Генлейна. Зараз він керував якоюсь оновленою програмою Лебенсборн. З офісу Бюлера надходили численні повідомлення про те, що німецьких і богемських жінок викрадали або змушували під дулом пістолета вступати до "репродуктивних закладів". Трохи занадто, навіть в ім'я арійської раси.\n\nІ, нарешті, Ваффен-СС. Все ще найманці у багатьох аспектах, нібито там нещодавно була якась боротьба за владу. Гілле заявив, що не матиме труднощів з їхнім підпорядкуванням, але поки не підтвердив свій успіх. Це було більше, ніж трохи тривожно — мати таку значну частину Ваффен на боці Гіммлера було б катастрофою.\n\nФюрер зітхнув і поклав список, схилившись на стіл, щоб відпочити від втомленої голови. Ось так, подумав він, і закінчилась беззаперечна влада."
 HGR.208.a:0 "Невже це найкраще, що ми можемо зібрати?"

 HGR.209.t:0 "Розмова зі Шпейделем"
 HGR.209.d:0 "Ніхто навіть не глянув на Шпейделя, коли він увійшов до командного центру Гайдріха — за винятком самого фюрера, який підняв погляд від столу операцій, щоб кивнути на знак вітання. "Звітуйте, пане Шпейдель", — сказав він достатньо голосно, щоб його почули серед розмов навколишніх співробітників. "Який стан не-СС елементів у Райху?"\n\nОбличчя Шпейделя залишалося спокійним, коли він підійшов до столу, незважаючи на відчуття огиди, що супроводжувало кожне слово з вуст Гайдріха. "Стан відмінний. Краще, ніж у СС, принаймні." Жодної реакції від фюрера на це — цікаво. "Дивізія Вегенера тримається міцно в Померанії, маючи сильну підтримку з боку місцевого населення." Він вказав на їхнє місцезнаходження на карті Ґерманії, яке було виділено чорним. "Тут", — продовжив він, переміщуючи палець на південь, "Штайнгофф і залишки Люфтваффе об'єдналися навколо авіабаз у Нижній Баварії. Вони відчувають нестачу постачання, але все ще контролюють більшу частину авіафлоту та кілька авіазаводів. І тоді є ще-"\n\n"Достатньо", — перебив Гайдріх, махнувши рукою. "Я прочитаю ваш звіт пізніше. Те, що мені потрібно знати зараз, — це як привести цих старих друзів у наш табір." Він знову підняв погляд, порожні очі, як і були вже кілька тижнів. "У нас мало часу, Шпейдель. Скажіть, щоб я міг це зробити, поки у них не з’явилися власні ідеї".\n\nШпейдель на мить задумався, а потім знизав плечима. "Скажіть їм, що ви проти Гіммлера. Це все, що вони б від вас хотіли"."
 HGR.209.a:0 "Було б усе так просто."

 HGR.210.t:0 "Роздуми про долю"
 HGR.210.d:0 "Старий годинник Гітлера повільно відраховував секунди із заходом сонця, єдиний звук в офісі Гайдріха, окрім віддаленого маршу патрулів СС по асфальтових вулицях Ґерманії. Тепле, природне світло заповнювало кімнату і відбивалося яскравими відблисками на золоті, сріблі й склі. Фюрер прокинувся зі сну та підняв голову, мружачись від золотих променів.\n\nВін встав і підійшов, щоб закрити штори, витираючи сон з очей. Важко було б знехтувати такою базовою фізичною потребою, але роботи було так багато. Організація знищення мільйонів була простою в порівнянні з тим, що лежало перед ним зараз. Тоді все було простіше; принцип фюрера і його довіра до Гіммлера вели його вперед, піднімаючи його все вище в оцінках Гітлера. Потім настав переворот — безглуздий проклятий переворот — який вперше в його житті кинув усе під сумнів. Вермахт не хотів працювати з ним, Гіммлер вважав його невдахою, а сам фюрер... ну, його довіра збереглася, але це було не так багато, враховуючи його дедалі більшу старечість.\n\nСівши і ввімкнувши лампу, його очі зупинилися на сріблястому черепі з його шапки СС, що лежала на краю столу. Він підняв її й задумливо провів пальцем по полірованому металу, нагрітому сонячним світлом. Колись цей символ вселяв страх у серця людей від Дубліна до Москви. Він уособлював безжальність, холодну ефективність і абсолютну перевагу арійської раси. Потім він став символом лише зради Гіммлера, а зрештою й самого Гайдріха.\n\nНавіть якщо йому вдасться скинути Бургундію, що це означатиме в майбутньому? Чи буде це говорити про велику зраду самого фюрера, який об’єднався з повстанцями та зрадниками, щоб знищити націонал-соціялізм і Райх? Або, якщо все піде добре, це буде символізувати єдність і тріумф Ґерманії.\n\nАле в цей момент, відчуваючи вагу зради на своїх плечах, Гайдріх не міг уявити собі нічого такого приємного."
 HGR.210.a:0 "Хто скаже про мене в історії?"

 HGR.211.t:0 "Зруйнована мрія"
 HGR.211.d:0 "Знову, під місяцем, що високо висів над Германією, Гайдріх опинився в командному центрі, вдивляючись у пошматовану карту Райху, розкладену на операційному столі. Тепер її вважали завершеною, але це не робило її приємнішою для огляду.\n\nЩо б сказав Гітлер про цю ситуацію? На мить Гайдріх уявив собі фюрера в розквіті сил. "Ґерманія, батьківщина для всіх нас, зраджена!" — він би гаркнув. "Проте наше полум'я залишається незгасимим! Полум'я великої германської раси, спадкоємців Олександра, Цезаря та Карла Великого — його не загасить наближаюча темрява, скільки б хоробрих душ не загинуло, захищаючи його!"\n\nПроте цей образ зник, коли реальність повернулася. Гітлер давно помер, і те втілення його — тим більше. Ідеал Ґерманії постарів настільки швидко після спроби перевороту СС, що це навіть шокувало Гайдріха. Фізично він ніколи не був вражаючим — навіть не виглядав арійцем — але він розпалив вогонь націонал-соціялізму й повів свій народ до величі. Як він міг не бути арійцем? Проте Гайдріх мусив визнати, що це була тривожна думка; чи так і закінчаться його дні? Зморщеним і крихким, без сили навіть підняти руку у привітанні?\n\nТоді він подумав про іншого Гітлера: того, який ніколи не існував, але міг би бути. Гітлера, що кричав у приниженій люті, обвинувачуючи своїх генералів за провал, коли британці, французи та більшовики наближалися до Берліна. Гайдріх подумав про старого, чия лють звернулася б на нього, вимагаючи знати, чому він, ідеальний арієць, зазнав поразки, тоді як слуги юдаїзму і більшовизму посилювалися над руїнами Ґерманії.\n\nГайдріх відкинув цю думку, але знав, що вона повернеться знову і знову."
 HGR.211.a:0 "Темні думки, важчі навіть за свинцеві м'язи."

 HGR.212.t:0 "Контакт"
 HGR.212.d:0 ""...я правильно почув?" — Шпейдель був щиро збентежений. Не могло бути, щоб ця людина, білявий м'ясник, один із головних архітекторів великих таборів праці та смерті, щойно віддав цей наказ. Гайдріх зітхнув, але замість звичного роздратування до підлеглих він виглядав... втомленим.\n\n"Фрайкор. У тебе є зв’язки з їхніми лідерами." Він зупинився; обличчя Гайдріха було майже... перекривлене. Шпейдель би засміявся з його дискомфорту, але стримався; професіоналізм зберігав йому життя досі, і будь-який вибух зараз міг би скасувати його рішення. На кону були життя — німецькі життя і друзі.\n\n"Мені потрібно, щоб ти... Райху потрібно... чорт! Ти зможеш це зробити?""
 HGR.212.a:0 ""Звичайно. Це буде зроблено.""

 HGR.213.t:0 "Справжня вірність"
 HGR.213.d:0 ""...що ти сказав?" Ульріх не міг повірити словам свого друга. Ні, він, мабуть, недочув. Шпейдель засміявся, зняв свою зношену куртку та сів.\n\n"Не дивись дарованому коню в зуби, друже. Повне помилування для всіх. Усі залишають свої звання. Родини будуть у безпеці, і небагатьох в'язнів, яких ми маємо, буде звільнено."\n\n"Але ж має бути підступ. Він мусить бути."\n\nОбличчя Шпейделя різко змінилося, наче хтось натиснув вимикач. Він вдихнув.\n\n"Те, що я збираюся тобі сказати, вимагає повної таємниці."\n\n"Звичайно."\n\n"Настане час, коли тебе покличуть, і це буде скоро. Коли цей час настане, на кону буде доля Ґерманії... ні. Доля всього світу, і я кажу це буквально, це не пропаганда НСДАП." Шпейдель зупинився; він мав повну увагу Ульріха. "У нас буде один шанс змінити Ґерманію на щось краще, більше, щось, чим ми зможемо пишатися передати нашим дітям. І коли цей час настане, Гайдріху знадобиться кожен із нас, щоб діяти заради вищого блага. Я не говорю лише про 'арійську' расу, я це справді маю на увазі. І нам знадобиться кожен друг, якого ми можемо знайти. Чи можу я на тебе розраховувати?""
 HGR.213.a:0 "Звичайно. За Ґерманію? За що завгодно."

 HGR.214.t:0 "Зв'язок"
 HGR.214.d:0 "Він дозволив телефону продзвонити двічі, перш ніж узяв його з відчуттям страху. Все провалилося; він спалив надто багато мостів, убив надто багато людей, скоїв надто багато звірств. Чому він думав, що хтось узагалі розгляне можливість працювати з ним, не кажучи вже про те, щоб справді це зробити? Він узяв слухавку.\n\n"Гайдріх. Хто це?"\n\n"Мій фюрере. Це Шпейдель. У мене є хтось для вас." Декілька звуків у фоновому режимі, потім інший голос.\n\n"Мій фюрере. Це Ульріх Вегенер. Ганс мене ввів у курс справ. Готовий до служби.""
 HGR.214.a:0 ""Ульріх... добре мати тебе в команді.""

 HGR.215.t:0 "Забавляння дурня"
 HGR.215.d:0 "Юрген йшов по звивистих лабіринтах провулків, його кроки лунали по бруківці і розбризкувалися в калюжах. Нарешті він зупинився. З різким свистом чоловік вивільнив рукавичку з кишені свого пальта та поправив федору, що сиділа на його голові.\n\nМинуло кілька хвилин. Раптом темний провулок освітився помаранчевим світлом палаючої сигарети. В її світлі стояв стрункий чоловік, одягнений подібно, злегка спершись на стіну. Райнгард Гелен.\n\n"Ти зробив правильний вибір, агенте Кляйнер Фукс," м'яко промовив Юрген. "Я агент Шварцер Ікарус. Я говорю від імені Фюрера."\n\n"Фюрер? У ці розколоті часи тобі, мабуть, доведеться бути більш конкретним." Гелен усміхнувся і зробив ще один затяжку сигарети. "Що Гайдріх хоче від мене? Моя позиція не є таємницею. Якщо СС такі ж здатні, як мій Абвер, ви, напевно, знаєте про людей, яких я захищаю. Чому я не повинен повернутися під землю, коли виникне неминучий конфлікт?"\n\n"Ти захищаєш останні залишки борців Борманна і Шпера. Для тебе єдина різниця між Гайдріхом і Гіммлером - це їхній зріст. Правильно?" Юрген витягнув легкий документ з пальта та тримав його вперед, майже насмішливо. "У мене є інформація з грифом 'цілком секретно', агенте Фукс. Готові поступки, лише для твоїх очей."\n\nЕфект був миттєвим. Начальник Абверу облизнув губи і вирвав документ. Який огидний малий чоловік, подумав Юрген про себе. Гайдріх наказав йому врахувати божевільні примхи Гелена в усіх відношеннях. Одяг. Кодові імена. Він відчував, наче потрапив у кумедний шпигунський фільм. Сторінки продовжували перегортатися, і усмішка чоловіка зникла, змінившись на глибоке зосередження. Він повернув документ, похитав головою і знову розчинився в тінях."
 HGR.215.a:0 "Гідна вистава, але є робота, яку потрібно зробити."

 HGR.216.t:0 "Вотчина шпигуна"
 HGR.216.d:0 "Щури, як кажуть, часто тікають з тонучого корабля. Дуже рідко вони вилізають зі своїх огидних сховищ, щоб взяти контроль над штурвалом.\n\nГайдріх перегортав звіт розвідки своїми стрункими пальцями, похитуючи головою в невірі. Як Пайда Пайпер з легенди, Райнгард Гелен заманив Борманівських і Шперовських паразитів слідувати за ним через підземну мережу опору. Тепер, за допомогою своїх вірних агентів Абверу, чоловік захопив місто Равенбург для себе.\n\nУ всій своїй скромності, Гелен оголосив старовинне місто 'Німецьким Райхом' і останнім бастіоном справжнього націонал-соціялізму. В інших обставинах, Гайдріх би зневажливо пирснув і викинув звіт у смітник. Зрештою, він був людиною холодної логіки та розрахунку. Але коли він продовжував читати, бажання розірвати документ на шматки палало всередині нього. Як могли дегенеративні ліберали та застійні консерватори претендувати на те, щоб представляти арійську расу?\n\nБільша частина звіту містила спекуляції. Були заяви, що Герхард Клопфер керує бюрократами Борманна, тоді як шперовські фашисти згуртувалися навколо Теодора Оберлендера. Ветерани Вермахту і радикальні студенти, як стверджувалося, збиралися разом, проповідуючи ортодоксальність і реформи по черзі. Наскільки Гайдріх міг вірити?\n\nГайдріх глибоко вдихнув. Емоції - це ознака слабкості. Ознака деградації. Емоційна людина наказала б знищити все місто, спаливши гниль корупції та розпаду, що гнити всередині. Арійська людина розгляне всі варіанти. Райх Гелена був потенційним союзником. Поки що світ на кону."
 HGR.216.a:0 "Нехай зрадники служать своїм цілям."

 HGR.217.t:0 "По суті"
 HGR.217.d:0 ""Ця папка містить всю інформацію, яку пан Ремер має знати щодо планів Бурґундії. Ви повинні негайно вирушити на гелікоптері прямо до Ганновера та доставити її, потім очікувати його відповіді і повернутися без вагань. Вас супроводжуватимуть двоє моїх охоронців, які мають наказ вбити вас відразу, якщо ви відкриєте папку. Ви розумієте?"\n\nГауптштурмфюрер Шнайдер кивнув без найменшого натяку на страх на обличчі, коли взяв червону папку обома руками. "Я розумію, мій фюрере."\n\n"Добре," продовжив Гайдріх. "Це може бути подорож в один кінець, якщо Ремер так захоче. У такому випадку я подбаю, щоб ваша родина отримала вищу пенсію. Удачі, гауптштурмфюрере." Він віддав честь. "Зіг хайль!"\n\n"Гайль Гайдріх!" - відповів Шнайдер, одна рука витягнута вперед, а інша міцно тримала папку. Він повернувся і вийшов з кімнати, з обраними двома охоронцями позаду з гвинтівками на плечах.\n\n"Не можу сказати, що поділяю вашу віру в Ремера, Гайдріх," зітхнув Шпейдель зі свого місця біля вікна. "Він був справжнім рушійним чинником серед мілітаристів, навіть більше, ніж Шорнер. Він, напевно, ненавидить вас більше, ніж будь-кого, крім Гіммлера."\n\nГайдріх презирливо пирснув. "Я не вірю жодній людині, Шпейдель. Окрім цього, поки його ненависть до Гіммлера перевершує будь-які інші інтереси, я вірю, що він служитиме нам добре. Це точно не більш ірраціонально, ніж... ваші пропозиції."\n\nШпейдель не відповів. Замість цього він лише насупився, вибачився і подумав про той божевільний блиск, який завжди був у очах Ремера."
 HGR.217.a:0 "Навіть дикий пес може бути спрямований."

 HGR.218.t:0 "Сюрприз Ремера"
 HGR.218.d:0 ""Це не може бути правдою," промовив Гайдріх. Він відкинув папку вбік і нахилився через свій стіл до гауптштурмфюрера Шнайдера, височіючи над сидячим офіцером. "Гауптштурмфюрере, ви абсолютно впевнені у своїй розповіді? Чи доведеться мені взятися за плоскогубці самостійно?"\n\n"Ні, мій фюрере!" - вигукнув Шнайдер з належним страхом, що не відповідало його попередньому ставленню. "Будь ласка, запитайте інших - навіть пілот це чув! Генерал Ремер з Гіммлером! Я сам не міг у це повірити, але це правда!"\n\nГайдріх стримав бажання розгніватися на наляканого офіцера і відправити його в штрафний батальйон, натомість трохи розслабив свою постать і відкинувся назад. "Добре, Шнайдер. Мабуть, немає підстав сумніватися у вашій історії. Охоронці, тримайте його на час. Захисний арешт. Приведіть його родину також."\n\nПоки похмурий, але трохи вдячний Шнайдер був виведений з Райхсканцелярії, Гайдріх придушив крик розчарування і кинув звіт офіцера у вогонь. З Гіммлером?! Отто Ернст Ремер, найбожевільніший з собак серед Гера, бурґундець? Для чого? Він їх ненавидів, як ненавидів усіх за межами...\n\nТоді це його осінило. Ненависть може творити дивні речі з людиною - і, так само, як його новий союзник, Ремер переповнений ненавистю.\n\nЗа багато миль, в Нанзігу, Гейнріх Гіммлер підняв свій чорний телефон, розглядаючи файл Ремера. Так, він підійде. "Герр Ремер?" - запитав він, коли хтось відповів на іншому кінці лінії. "Райхсфюрер Гіммлер. Я розумію, ви бажаєте обговорити план на благо нашої раси.""
 HGR.218.a:0 "Божевілля любить компанію."

 HGR.219.t:0 "Монстр на втечі"
 HGR.219.d:0 ""Фердинанд Шорнер все ще точно перебуває поблизу Ганновера," сказав Шпейдель. "Що б Ремер не думав, ми можемо з упевненістю сказати, що він більше не з рештою мілітаристів. Ми вважаємо, що більшість з них були нейтралізовані в результаті цілеспрямованих вбивств, і Шорнер, можливо, є останнім з старої кліки, який ще живий."\n\nГайдріх почав гладити свою не голену підборіддя, розмірковуючи про можливість зв'язатися зі Шорнером. Правда, він був найбільшим ворогом СС після цього огидного щура Шпера, але ця ворожість зазвичай спрямовувалася на Бургундію, а не на Deutsche-SS. "Вважаєте, він працюватиме з нами, Шпейдель?" - запитав він, уважно спостерігаючи за реакцією чоловіка.\n\nЦікаво, що на його окулярах не було навіть натяку на огиду, коли він дав свою відповідь. "Безсумнівно. Він може бути кровожадним, жорстоким, запальним, жорстоким і на межі божевілля, але Шорнер не дурний. Він хоче завоювати світ, а не підпалити його."\n\n"В такому разі, чи рекомендуєте ви йому допомогти?"\n\nАга. Ось і воно. Легкий тремтіння ока, яке позначало дуже стриману гнів Шпейделя. "Так, рекомендую. Кожен у Гера, хто не зі мною, той з ним. Нам потрібна робоча сила, яку він може принести на наш бік."\n\nГайдріх з'єднав пальці. "Дуже добре. Розпущено. Я позбавлю вас ганьби мати справу з ним."\n\n"Боже, Гайдріх," - зауважив Шпейдель, повертаючись до виходу. "Переконайтеся, що ви не застосовуєте напівзаходів з цим.""
 HGR.219.a:0 "Я ніколи не роблю."

 HGR.220.t:0 "Ганновер на зв'язку"
 HGR.220.d:0 ""Це Шорнер, мій фюрере!" - вигукнув секретар, що управляв телефоном Гайдріха протягом години. Фюрер кинув сигарету і підійшов до столу, схопивши запропоновану слухавку та вигнавши нервового молодого чоловіка.\n\n"Генерал-фельдмаршал Шорнер, добрий вечір," сказав він коротко. "Я припускаю, що ви вжили заходів щодо пана Ремера в манері, що відповідає його діям?"\n\n"Одну хвилинку, Гайдріх," - прогримів грубий голос з іншого кінця. "Приведіть його сюди." Почулося шум, і що-то, що звучало як чоботи, що тягнуться по підлозі. "Ти маєш щось сказати Фюреру, ти, проклятий щур? Ну?" - Ляпас вдарив по плоті, викликавши приглушений крик. Гайдріх, не любитель самозадоволеної насильства, сів і чекав, поки Шорнер закінчить.\n\n"Мій фюрере!" - закричав Ремер на фоні. "Будь ласка, я-"\n\nПотім - постріл. Потім ще півдюжини, за якими послідував тихий звук пістолета, що клацав на порожньому. "Ось," - важко зітхнув Шорнер. "Вирішено. Я буду в Ґерманії вранці. Зіг хайль." Він повісив слухавку, залишивши Гайдріха почуватися досить задоволеним тим, як минув його день."
 HGR.220.a:0 "Приємний розвиток."

 HGR.221.t:0 "З такими друзями"
 HGR.221.d:0 "Ззовні кабінету фюрера чекав Ганс Шпейдель. Його звільнили від будь-якої участі у спробах допомогти Фердинанду Шорнеру, але тепер від нього очікували, що він належно представить його коаліції. Поганий жарт, якщо це була мета. Не кажучи вже про те, що покидьок запізнювався, як завжди. Шпейдель бачив, як його гелікоптер приземлився зовні приблизно десять хвилин тому, але, очевидно, фельдмаршал обрав мальовничий маршрут.\n\nНарешті, після ще десяти хвилин очікування, звук брудних бойових черевиків на мармуровій плитці почав лунати коридором, передуючи прибуттю найкривавішого тирана у Гера. Шорнер, з сивим волоссям, худим обличчям і неохайним виглядом, явно не потрудився прибратися перед приходом - насправді, Шпейдель міг бачити кров на його правому рукаві, яка, ймовірно, не була його власною.\n\n"Шорнер," - сказав він коротко.\n\n"Шпейдель," - прийшла так само невесела відповідь.\n\nМіж ними виникла довга мить напруги. Охоронці СС позаду Шпейделя залишалися з прямими спинами і пасивними, як і пара панцергренадерів, що слідували за Шорнером. Нарешті, обидва одночасно заговорили, ідеально розуміючи один одного: "Пізніше."\n\nЗ цим охоронці були відправлені, і Шпейдель повернувся, щоб відчинити двері. "Генерал-фельдмаршал Фердинанд Шорнер, мій фюрере," - оголосив він без зайвої охоти."
 HGR.221.a:0 "Задоволення, Фердинанд."

 HGR.222.t:0 "Гірські матері"
 HGR.222.d:0 "Гайдріх вийшов з Пуми, коли її ротор уповільнився. Зелена лука навколо нього шуміла і хвилювалася під її вітром, малюючи ідеальну картину Судетенляндії. Арійський рай, за словами чоловіка, що чекав на нього на невеликій відстані.\n\n"Хайль Гайдріх!" - закричав Конрад Гейнлейн, перекриваючи звук сповільнюючого гелікоптера. "Ласкаво просимо до мого скромного гау, мій фюрере!"\n\nГайдріх відповів на салют. "Хайль." За Гейнлейном стояла група жінок, їхні обличчя опущені в покорі. Усі були в традиційному одязі, а навколо них стояли озброєні міліціонери. "А ці добрі дами...?"\n\n"Наші найкращі волонтери програми Lebensborn, мій фюрере," - пояснив Гейнлейн з усмішкою. Він поплескав одну з них по плечу. "Усі носії прекрасних арійських дітей, запевняю вас." Гайдріх помітив, що більшість з них, здається, перебуває на ранніх стадіях вагітності. Щодо їхньої арійської приналежності - або їхньої готовності служити - його агенти висловили свої сумніви. Гейнлейн продовжував, не помічаючи тихого погляду фюрера. "Я вважав за краще, щоб ви побачили плоди нашої програми, адже вона почалася з моєї ініціативи. Звичайно, було б краще, якби наші милі волонтери вже мали привабливих синів та дочок, щоб показати вам, але природа не поспішить за жодною людиною, правда?"\n\n"Справді," - пробурчав Гайдріх, намагаючись не думати про своїх дочок, які стояли там, де стояли 'волонтери'. "Ваша ініціатива заслуговує на повагу, гаулейтере. Можливо, я... неправильно вас оцінював раніше."\n\nУсмішка Гейнлейна незручно розширилася. "Що зроблено, те зроблено, мій фюрере. Тільки ми маємо угоду зараз, я радий віддати свою батьківщину на вашу службу.""
 HGR.222.a:0 "Стисніть зуби і терпіть, Райнгард."

 HGR.223.t:0 "Додому в Райх"
 HGR.223.d:0 ""Чехія та Моравія в безпеці," йшло в звіті. "Корінні та зрадницькі опір нейтралізовані. Розширення програми Lebensborn у протекторат має розпочатися негайно, очікуючи вибору волонтерів. Виробництво озброєння почне повну діяльність якнайшвидше. Хайль Гайдріх!"\n\nГайдріх закрив папку і відсунув її вбік. Чи справді це був найкращий варіант для його старого райхспротектората? Мaternity-obsessed судетенець, який вже сам назвав себе спочатку гаулейтером, потім райхспротектором без схвалення Ґерманії? Він сумнівався, але який інший вибір був? Протекторат надасть їжу, гармати, танки, літаки і все, що йому потрібно; його промисловість стане величезною вигодою, і все ж...\n\nЗнову ж таки, він закрив очі і намагався не думати про домашню програму Гейнлейна. Можливо, він позбудеться його, як тільки Гіммлера усунуть."
 HGR.223.a:0 "Воно того варте в кінці."

 HGR.224.t:0 "Гніздо орла"
 HGR.224.d:0 "Гайдріх завжди використовував місце зустрічі більше, ніж фюрер, для якого його побудували. Гітлер ніколи не любив висоти, і, страждаючи від хвороби, вважав, що розріджене гірське повітря лише прискорить його ранню смерть. Його свита, тим часом, надавала перевагу залишатися в Ґерманії, де могли інтригувати у всіх політичних справах, що відбувалися. Гайдріх, будучи впевненим, що фюрер не замінив би його через це, рідко відвідував Кельштейнхаус.\n\nПайпер вже чекав на нього у фойє. Гайдріх без слів сів, поки його старий друг наливав йому чашку чаю. На мить Гайдріх дозволив собі подумати, що вони знову в старі добрі часи, ведучи неквапливу розмову про нічого суттєвого. Це було не так. "Боюся, мені потрібно поділитися з тобою деякими речами, Йохен. Складними речами."\n\nГайдріх обережно витягнув папку, що містила грандіозний план Гіммлера, пропонуючи її Пайперу. Пайпер похитав головою, повертаючи папку назад до Гайдріха, навіть не глянувши на неї. "Я знаю. Я знав це протягом років, вже з самого початку війни."\n\nМ'який погляд Гайдріха затвердів у гніві, оскільки слова вразили глибоко. Гіммлер, покидьок, розповів Пайперу раніше, ніж Гайдріху. Хто ще знав? Йосіас? Фон Ріббентроп? Хто ще більше довіряв Гіммлеру, ніж його цінний лейтенант? Його голос був схожий на ричання. "Я припускаю, ти допомагав йому? Працював з божевільними та божевільними, щоб приректи світ?"\n\n"Ні." Вперше за роки Гайдріх побачив, як страх пробився в очі свого старого друга, коли той благав фюрера. "Я хотів мати можливість зупинити його, Райнгард. Але я не міг наодинці. Це було неможливо."\n\nКоли Гайдріх дивився на Пайпера в такому стані, на якого він давно дивився з повагою, він відчував лише приплив огиди. Слабкість не личила військовій людині і не була добром для союзника. Пайпер поводився як ганьба для арійської раси та націонал-соціялізму і продовжував би так поводитися, якби Гайдріх не піднявся проти Гіммлера. На мить фюрер розглядав можливість позбавити цього черв'яка, колись свого друга, від страждань."
 HGR.224.a:0 "Але часи були безнадійними."

 HGR.225.t:0 "Але часи були безнадійними."
 HGR.225.d:0 "Командостаб був у надійних руках. Німецька СС, здобувши значний вплив під час громадянської війни, швидко висловила свою підтримку Гайдріху, коли лінії були перетнуті. Ті члени СС, які явно були вірні Гіммлеру, в більшості своїй приєдналися до нього в бургундському вигнанні. СС в Німеччині довели свою лояльність істинному фюреру. Гілле вже перейняв командування регіоном та наразі безвладною організацією, що його займає.\n\nСеред усіх чоловіків, які могли б узяти контроль над Ваффен-СС у цей час кризи, Гайдріх був вдячний, що переможцем став Герберт Отто Гілле. Незважаючи на те, скільки зробив Бульгер для просування планів Гайдріха, Гілле завжди був значно надійнішим. Генерал також був одним з небагатьох людей СС, яких Гайдріх насправді довіряв.\n\nХоча, звичайно, його допомога буде відсутня в найближчому колі Гайдріха, фюрер вирішив, що Гілле зможе більше допомогти зупинити план Гіммлера, забезпечуючи дещо сумнівну лояльність Ваффен-СС. Удар у спину був останньою річчю, яку Гайдріх потребував зараз. Незважаючи на це, як Командостаб може підтримувати порядок у своїх землях без командира?\n\nІ все ж, Гайдріх майже шкодував, що відправив Гілле. Хоча фюрер був сповнений сумнівів і запитань, Гілле був нічим, окрім стійкого і старанного у виконанні його наказів. Він навіть не ставив під сумнів вихід Гайдріха з Гіммлера, ні його відхилення від націонал-соціялістичних ідеалів. Іноді здавалося, що Гілле переконує Гайдріха у правді його власних ідей та дій, коли його охоплювали сумніви. Тепер Гайдріх зіткнувся з більшим викликом - переконати себе."
 HGR.225.a:0 "Віра - це потужна річ."

 HGR.226.t:0 "Адекватний командир"
 HGR.226.d:0 "Хоча чоловік був одним з найбільш нагороджених лейтенантів у Ваффен-СС, Сильвестр Штедлер ніколи не викликав інтересу у Гайдріха. Незважаючи на те, що вони мали відносно дружні робочі стосунки, Гайдріх ніколи не очікував, що дружба з чоловіком виявиться корисною або навіть приємною. Тепер, коли Штедлер захопив контроль над Ваффен-СС, Гайдріх замислювався, чи лише кілька добрих слів чи трохи більшого визнання спровокували б необхідну лояльність для того, щоб Штедлер перейшов на бік фюрера.\n\nЗамість цього, Штедлер, здавалося, перебував на межі. Гайдріх не знав, чи дійсно чоловік не міг вирішити між ним і Гіммлером, чи хотів він вирізати у землях Командостабу феод своє.\n\nПризовники у Ваффен-СС були більш лояльні до тих, хто платив їм, ніж до будь-якої концепції Ґерманії чи Бурґундії, і Штедлер був відомий своєю щедрою платнею своїм чоловікам.\n\nЄдина втіха, яку знайшов Гайдріх, полягала в тому, що Гіммлер вважав Штедлера однаково нудним, якщо не більше. Він не очікував, що Командостаб скоро побіжить у бургундське обійми, що давало Гайдріху багато часу, щоб переконати Штедлера підкоритися його фюреру. З часом Командостаб знову опиниться в Райху, підкоряючись наказам тих, хто має їх видавати. Якщо ні, Гайдріх припустив, що їм доведеться загинути разом з іншими зрадниками."
 HGR.226.a:0 "Який нудний чоловік."

 HGR.227.t:0 "Собака божевільного"
 HGR.227.d:0 "Протягом років Борманн, Шпеер та інші в Німеччині називали Гайдріха безхребетною лялькою, вірною всьому, чого хотів Гіммлер. Вони мали б вважати себе щасливими, адже їм не доводилося стикатися з Паулем Хауссером. Його лояльність до Гіммлера лише суперечила його небажанню жити відповідно до спартанської догми, яку він проповідував. Жаба в усіх сенсах цього слова, Хауссер ніколи не був тим, кому Гайдріх довіряв. Він багато років запитував себе, чому Гіммлер тримав його при владі, і тепер, нарешті, знав відповідь. Хауссер був настільки безмозким і божевільно підлабузницьким, що не міг протестувати проти плану Гіммлера.\n\nХауссер взяв під контроль Ваффен-СС, після хаосу, що спустився на Ґерманію останніми місяцями. Гайдріх виявився дурнем, дозволивши бургундцям так глибоко вгрузитися в організацію. Собаки Гіммлера в Бургундській СС кілька місяців тягнули за собою нитки, після того як Гайдріх передав їм повноваження під час громадянської війни. Чи готувалися вони до такого захоплення, навіть не знаючи про наміри Гайдріха?\n\nТепер найбільш нерозумний мініон Гіммлера сидів на скляному троні в Командостабі. Гайдріху потрібно буде розбити його, якщо він коли-небудь хоче зміцнити свій режим. Проте, він не вважав, що це буде занадто важко. Незважаючи на всі переживання, які Хауссер надавав своїм іміджам, Гайдріх знав, що він унікально непопулярний. Жорсткі налаштовані вважали його м'яким, а реформісти вважали його занадто жорстоким. Лише невеликий поштовх знадобиться, щоб усунути цього гризуна, і тоді більш лояльний чоловік може опинитися на цій позиції. Гайдріх уже починав розглядати свої варіанти."
 HGR.227.a:0 "Там, але лише завдяки благодаті Божій, я йду."

 HGR.228.t:0 "Дружнє обличчя"
 HGR.228.d:0 "Для когось, хто рідко усміхається, як Гайдріх, будь-хто, хто побачив фюрера в його кабінеті вранці, міг подумати, що він інша людина. Командостаб Ваффен-СС нарешті потрапив під контроль Райху. Перед ним Філіпп Бульгер зачитував повідомлення, надіслане з Позена пізно ввечері попередньої ночі.\n\n"Мій фюрере. Ми прибули в Позен пізно вночі. Операція пройшла без особливих ускладнень, а адміністрація в Командостабі Хауссера була захоплена лояльними членами Німецької СС та Ваффен-СС." — оголосив Бульгер монотонним голосом. "Пауль Хауссер та його бунтівники в Бургундській СС в полоні, і повстанців активно ліквідовують. Ми чекаємо вашого наказу. Хайль Гайдріх!" Бульгер поглянув на дно записки. "Це тоді підписано Гербертом Отто Гілле, мій фюрере." Гайдріх кивнув, ніби він не знав цю інформацію. "Схоже, що Ваффен-СС повернулася в лоно. Безсумнівно, Гіммлер зараз лає нас." Взявши поруч ручку та шматок паперу, Гайдріх почав записувати свої вказівки Гілле та його новій армії. "Надішліть це новому Райхсфюреру Ваффен-СС разом з моїми привітаннями." Гайдріх передав записку Бульгеру, спостерігаючи, як він виходить за двері."
 HGR.228.a:0 "Велика перемога!"

 HGR.229.t:0 "Велика перемога!"
 HGR.229.d:0 "Гілле прийшов до Гайдріха досить пізно вночі, коли фюрер майже вирішив лягти спати. Він приніс новини про операцію в Командостабі. На настій Гілле, двоє перемістилися до приватного приміщення, щоб обговорити це, хоча Гайдріх хотів дізнатися результати якомога швидше. "Мій фюрере, я повинен повідомити вам, що Пауль Хауссер був скинутий з посади."\n\nГайдріх кивнув. Тоді перемога. Однак, до якої міри, ще залишалося побачити. "А що з самим Командостабом?" Гайдріх дивився на нового лідера Німецької СС, чекаючи, поки той продовжить. "Чи зміг Штедлер взяти під контроль адміністрацію? Чи є він вірним?"\n\nГілле кивнув. "Ваффен-СС під контролем Штедлера." Він поглянув на свої папери. "На жаль, здається, що під час захоплення контролю у Хауссера сталося значне пошкодження персоналу в багатьох легіонах, і не всі солдати ще присягнули на вірність вам, мій фюрере. Штедлер може бути не таким потужним союзником, яким ми сподівалися."\n\n"О." Гайдріх був розчарований, щось було видно на його обличчі. "Принаймні, ми позбулися загрози та здобули союзника в процесі. Переконайтеся, що Штедлер отримує свої накази. Ця війна ще не закінчена." Гілле кивнув, піднімаючись, щоб піти."
 HGR.229.a:0 "Ще одна доміношка падає."

 HGR.230.t:0 "Вперед, легіони"
 HGR.230.d:0 ""СС-Легіон Лангемарк. Очолює Берта Ерікссон. Складений з фламандських колабораціоністів, які розмовляють голландською." Бульгер читав зі своїх записів, поки інші сиділи за столом. Гайдріх, Д'Алкен і Гілле уважно слухали. "СС-Легіон Лангемарк вважається вкрай лояльним до Бургундської держави і, здається, має привілейоване становище в порівнянні з іншими колабораціоністськими легіонами СС."\n\nГілле з недовірою поглянув. "Фламандців буде важко переконати, я думаю. Ерікссон — псих, з того, що я чув, і я не маю великих надій на те, що його штаб зможе змінити свою позицію. Бідні командири, як правило, вирощують бідних підлеглих, а Ерікссон — один з таких бідних командирів. Він править через страх так само, як і Гіммлер, і його жорстокість лише посилює це."\n\nД'Алкен вставив свої слова. "Однак Гіммлер тримає їх на короткому повідку. Ерікссон гордий бути фламандцем, і я не думаю, що його так хвилює бути бургундцем. Якщо ми пообіцяємо йому незалежну, або принаймні автономну Фландрію, думаю, він може вислухати те, що ми маємо сказати, або принаймні частина його людей погодиться."\n\nЦі двоє кілька хвилин обговорювали, поки Гілле врешті-решт не опустився на стілець, зневірений. Гайдріх вважав, що варто спробувати зв’язатися з Ерікссоном. Він, напевно, не може бути таким упертим, як Гілле вважав, а фламандська нація була б спокусливою пропозицією. "Отже, вирішено. Ми зв’яжемося з СС-Лангемарк."\n\nБульгер не витрачав часу на продовження до своєї наступної інформації. "СС-Легіон Шарльмень. Очолює Крістіан де ла Мазьер. Складений з французьких колабораціоністів." Бульгер продовжував зачитувати інформацію про інші легіони Бурґундії, а Гілле і Д'Алкен продовжували сперечатися, чи варто продовжувати цю справу."
 HGR.230.a:0 "Не завадить зв’язатися."

 HGR.231.t:0 "Фламандський лев"
 HGR.231.d:0 "Гайдріх не був певен, що він бачить, але знав, що це не добре. Йому знадобилася секунда, щоб усвідомити, що розчленовані тіла колись були людьми. Посланці, яких він відправив до СС-Легіону Лангемарк, як він уявляв, хоча насправді було важко сказати це точно за фотографіями, які йому показували.\n\nГайдріх був людиною зі сильним серцем і міцним шлунком, але навіть він відчував нудоту через рівень жорстокості, з якою Ерікссон і його люди знищили незахищених дипломатів Райху, розриваючи їх з шиї до стоп. Чи зробили вони це, щоб надіслати послання Гайдріху, чи справді їм це подобалося? Він не міг сказати.\n\nВони знайшли записку з тілами, щось, що Гайдріх розгорнув, щоб знову прочитати. "Горді люди Фландрії клянуться тепер і назавжди у своїй невмирущій вірності Орденштату та Райхсфюреру-СС, в образі якого він був створений. Нехай хибний фюрер висловлює свої протести проти справжніх господарів арійської раси, а легіон Лангемарк буде готовий зняти його з трону."\n\nЧи був це той, кому довіряв Гіммлер? Гайдріх знав, що Ерікссон — божевільний грубий, але вважав, що він знає, як утримувати його на повідку. Фюрер не був чужим жорстоких послань, але зайва мутація арійських тіл була кроком занадто далеко, навіть для нього. Це було жорстоко, це було огидно і, що найважливіше, це не досягло абсолютно нічого.\n\nВін сердито поглянув на Бульгера, який, як завжди, чекав наказів Гайдріха. "Нехай їхні тіла спалять. Переконайтеся, що СС-Лангемарк не дізнається, що я хоч раз бачив їхній жалюгідний виступ. Вони не заслуговують на цю задоволеність." З цим пронизливим наказом Гайдріх вийшов."
 HGR.231.a:0 "Не ділитеся з варварами."

 HGR.232.t:0 "Спадкоємці Франції"
 HGR.232.d:0 "Гайдріх з подивом оглянув Д'Алкена, відчуваючи більше, ніж просто роздратування. "Ви впевнені, що вони отримали наш запит? Я не можу уявити, щоб французи були такими неввічливими, щоб проігнорувати заклик від свого фюрера." Звісно, він міг собі це уявити, але не хотів цього.\n\nД'Алкен виглядав належним чином вибачливо. Адже це була його ідея. "Мій фюрере, якщо вони не отримали наші повідомлення, це тому, що активно намагаються їх уникнути. Численні мої дипломати були відмовлені на порозі, без пояснень. СС-Шарльмень не має бажання спілкуватися з нами."\n\nЗнайоме невдоволення з’явилося на обличчі Гайдріха. Звичайно, колабораціоністи не мали хоробрості. Унтерменшени з реальним національним почуттям гордості вже були розстріляні. "Я так розумію, що вони мають намір допомогти Гіммлеру? Французи приєдналися до параду божевільних, які прагнуть зруйнувати світ?"\n\nД'Алкен похитав головою. "Мій фюрере, я не знаю, що французи планують робити. Якщо б вони оголосили про підтримку Гіммлера, ви були б першим, хто дізнався, але вони поки що залишаються абсолютно тихими. Є лише стільки, скільки дипломат може дізнатися, коли його не хочуть і не приймають."\n\nГайдріх зітхнув. Це була невдача, звісно, але не несподівана. "Ви звільнені, пане Д'Алкен. Перекажіть усе, що ви дізналися, Бульгеру." Фюрер знав, що Бульгер зможе пояснити йому, які з висновків Д'Алкена є важливими, а які — незначними краще, ніж сам чоловік."
 HGR.232.a:0 "Ми не знаходимо союзників у Франції."

 HGR.233.t:0 "Неприємна медитація"
 HGR.233.d:0 "Шпайдель втрачає зв'язок з реальністю, подумав Гайдріх. Знайти спільну справу з рабами - повстанцями-рабами? Чи він зовсім зійшов з розуму? Фюрер запитав прямо і отримав лише дещо жалюгідний погляд, за яким пішло запевнення, що це має сенс з прагматичної точки зору.\n\nКоли Гайдріх стояв біля вікна, вдивляючись у зруйновані урядові офіси навпроти, він відчув, як його зуби починають скрипіти, оскільки думки, викликані Шпайделем, не вщухали. Так, він бачив логіку; незалежно від того, чи були вони рабами, чи ні, будь-хто, хто не був калікою, міг тримати в руках зброю, а солдати були тим, що йому було потрібно. Але все ж - раби? Скільки з них можна вважати гідними стояти в його присутності? Чи можна знайти хоч краплю арійської крові в їхніх венах, навіть якщо кожен з них був висушений, як апельсин? Вони були майже всі слов'янами або євреями. Саме ця думка була...\n\nАле Гейкція була жорстко затверджена, чи не так? В Сході були арійці, які жили серед підлюдських істот. Це було незвично. Як це могло статися? Їхня цінність була доведена, навіть якщо той buffoon Розенберг не надав остаточних доказів-\n\nГайдріх здригнувся і підійшов до обігрівача. Лінії, що розділяють ієрархію рас, були чітко визначені та нездоланні. Це мусило бути так. Теорія націонал-соціялістичної науки доводила цей факт, але емпірично...\n\nСтиснувши кулаки, фюрер повернувся до свого столу і шукав щось інше, щоб зайняти свій розум."
 HGR.233.a:0 "Благослови розум, занадто малий для сумнівів."

 HGR.234.t:0 "Проста логіка"
 HGR.234.d:0 ""Заради більшого блага. Заради більшого блага. Заради більшого блага..."\n\nГайдріх повторював ці чотири слова вже півгодини, працюючи. Повторення добре спрацьовує для зміни психічних процесів. Ця так звана зрада його ідеалів не суперечила необхідностям, які забезпечать виживання Райху. Він вже відкладав мораль - ніхто, хто був там на Ванзее, щоб допомогти започаткувати Остаточне рішення, не міг стверджувати, що це було прийнятно за стандартами населення. Завжди йшлося про чисту необхідність; про те, щоб звільнити громадян Райху від тягаря робити це самим у майбутньому, коли повне зло міжнародного єврейства стане занадто очевидним, щоб ігнорувати його надалі.\n\nЦе не було іншим. Це просто була жертва традиційної моралі, щоб забезпечити подальше благополуччя германської раси. Якщо він зможе витягти певні умови від рабів, вони все ще можуть бути корисними, будучи усуненими з рівняння. Так само, як план Мадагаскар. Їм не потрібно було помирати, просто... перестати бути проблемою для Ґерманії. Просто. У цьому немає суперечності.\n\nОтже, Гайдріх повторював собі знову і знову. Він повторював це з ранку до вечора, поки його добре натренована совість нарешті не замовкла. Тоді наступного дня він почав знову."
 HGR.234.a:0 "Заради більшого блага. Заради більшого блага. Заради більшого блага."

 HGR.235.t:0 "Генерал і дипломат"
 HGR.235.d:0 ""Звісно, ви хочете надіслати мене." Голос Шпайделя не був підкореним, а швидше фактологічним. "Я припускаю, що ви можете дати мені дюжину різних виправдань для цього."\n\nГайдріх не став піднімати погляд, щоб зустріти погляд генерала. "Я не буду мати справу з підлюдями, Шпайдель. Ви будете зв'язком Райху з цими шкідниками, оскільки ви, здається, так охоче прощаєте їхнє існування."\n\nШпайдель залишався кам'яним, не дозволяючи своєму відразі до фюрера проявитися. "Ці 'шкідники' були кращими бійцями, ніж ваше СС, що утримує Пруссію. Якщо ви не бачите базової гідності в цьому, принаймні спробуйте побачити практичну вигоду."\n\nПеро фюрера замерло на папері перед ним, залишаючи розширюючу чорнильну пляму. Проте Гайдріх не піднімав очей. Довгий напружений момент у кабінеті був тихим, за винятком тикаючого годинника, під який Шпайдель утримував свій пульс під контролем. Його очі були прикути до чорного Лугера, полірувального і, мабуть, зарядженого, на столі Гайдріха.\n\nНарешті, Гайдріх знову почав писати без жодного слова. Був лише ненависний мовчання, але всередині нього було розуміння. Шпайдель обернувся на п'яті і вийшов з кабінету, одна крапля поту спотикалася по його лобі, і він вирішив утримувати свою совість під більш жорстким контролем."
 HGR.235.a:0 "Так само, як і ті раби."

 HGR.236.t:0 "Повернення з 'Пекла'"
 HGR.236.d:0 "Знову Шпайдель стояв перед столом фюрера, в новому мундирі, але все ще явно позбавленому сну. Це, принаймні, було одним із спільних моментів. У цей момент їхні настрої не могли бути далі одне від одного.\n\n\"Вони хочуть поговорити зі мною?\" — Гайдріх майже рикнув це питання. \"Ти навіть дозволив їм зробити такий запит — а що з твоїми охоронцями? Ти подумав просто покласти цьому край? Застрелити впертого поляка і звільнити нас від цього ганебного діла?\"\n\n\"Я вважав нашу мету важливішою,\" — гладко збрехав Шпайдель. Насправді, він з радістю відправив своїх охоронців геть і роззброївся перед зустріччю з Пєховським. Проте він вирішив, що інформування Гайдріха про це не сприятиме альянсу.\n\n\"Твоя мета, а не наша,\" — різко відповів Гайдріх, виявляючи більше нетерпіння, ніж Шпайдель коли-небудь знав у ньому. \"Твоя. Я не хотів брати участі в цьому ганьбі. Більше того, ти ще не переконав мене, що це кращий спосіб використати наш час, ніж просто надіслати СС, щоб знищити тих дикарів.\"\n\nШпайдель нахилився на стіл, ігноруючи легкий стрибок Гайдріха від такої ворожої близькості. \"Бо вони взагалі готові говорити, Гайдріх. Це більше, ніж можна сказати про більшість СС. Вони знають, що ти — причина, чому багато з них стали рабами в першу чергу, але вони все ще відкриті до розмови. Їм не цікаво нічого, крім виживання, яке ти можеш їм запропонувати. За це вони готові відмовитися від справедливості.\"\n\n\"Справедливість, пане Шпайдель?\"\n\n\"Помста. Як би ти це не називав. Тепер, це твій вибір, чи продовжувати, але ти знаєш, де ми повинні стояти з цього приводу. Проковтни свою гордість і зроби це, якщо в тебе є хоч трохи гідності.\""
 HGR.236.a:0 "\"Добре. Підготуйте ескорт.\""
 HGR.236.b:0 "\"Я не Сперит!\""

 HGR.237.t:0 "Жахливий ранок"
 HGR.237.d:0 "Було холодно, вологе і сіре, коли гелікоптер Гайдріха приземлився на безлюдному полі за кілька кілометрів від Кенігсберга. Єдиною особливістю, крім лісів та віддаленого міста, була нещодавно побудована церква в російському православному стилі. Гайдріх насміхався при вигляді церкви, коли падіння штурмовиків висипалися з гелікоптера і розставлялися в патрульну формацію навколо нього. Напевно, це були якісь російські раби, які її побудували. Гірше, ніж поляки, на його думку, особливо в тому, як вони чіплялися за свою надмірну, застарілу форму релігії.\n\nКоли група йшла через грязне поле до церкви, щось засяяло в дзвіниці, і двоє парашутистів кинулися перед Гайдріхом, піднявши гвинтівки. \"Геть з дороги,\" — загарчав він, проштовхуючись між ними. Частково він просто відмовлявся показати страх — але, можливо, було б не зовсім неприйнятно бути застреленим, аніж проходити через цей образливий акт на пам'ять про Гітлера.\n\nЙого ескорт поспішив наздогнати його, коли він продовжував рухатися до церкви, зім'ята грязь і трава скрипіли під його чобітьми. Підходячи до сходів церкви, він зупинився, все ще не бачачи жодних інших ознак рабів. Не витрачаючи часу на те, щоб витерти чоботи, він повернувся до сержанта падіння штурмовиків і кинув йому свій Лугер. \"Чекайте тут. Якщо щось станеться, спаліть це сміттєзвалище.\"\n\nВідкривши перед собою двері, фюрер вступив у темряву."
 HGR.237.a:0 "Стикнися зі мною, дегенерате."

 HGR.238.t:0 "На очах у Бога і людей"
 HGR.238.d:0 "Дошки підлоги скрипіли попереду нього в темряві. З-за грубого кафедри вийшов чоловік, який міг бути тільки Казиміром Пєховським. Пронизливі блакитні очі, блакитні, як у Гайдріха, дивилися на нього з-під зношеного обличчя, обрамленого світло-коричневою бородою. Його мускулатура була стрункою, але помітною, витриманою як важкою рабською дієтою, так і роками ручної праці.\n\n\"Райнгард Гайдріх. Ти беззбройний.\" — Він говорив з сильним акцентом, але зрозумілою німецькою.\n\nГайдріх залишався незворушним. \"Я не боюся рабів чи підлюдських істот. Але ти не є таким. Ти б не ризикував, якби твоя пропозиція була серйозною.\"\n\nПєховський обернувся і пішов за алтар, вказуючи Гайдріху приєднатися до нього. Фюрер так і зробив, вдивляючись у свого нібито нижчого супротивника через гладку дубову поверхню з ручною різьбою. \"Ніхто з нас цього не хоче, нацисте. Твій генерал, Шпайдель, він... розумний, але ми не можемо прийняти його слово на самоті. Хоча він сказав, що ти можеш бути готовим прийняти наші умови.\"\n\n\"Я не обіцяв нічого такого Шпайделю,\" — сказав Гайдріх. \"Але я вислухаю тебе, тим не менш. Залиш мені будь-які апеляції, слов'яни. Просто виклади свої умови.\"\n\nПєховський глянув на нього на мить, перш ніж, здається, стримати себе. \"По-перше: гарантуй нам виживання. На південь від нас є СС, які планують вторгнення, і ми не можемо зупинити їх без допомоги. По-друге: дай нам піти. Ми не дурні; я знаю, що ти не зробиш те, що ми обидва знаємо, що ти повинен зробити. Але дай моїм людям піти, принаймні. Назад до Польщі або куди б ми не захотіли, якщо це за межами Ґерманії, коли це закінчиться. Ось і все.\n\nМіж парою настала тиша. Це не здавалося нерозумним для Гайдріха, але... але, чи справді він може це дозволити? Дозволити слов'янину тримати кий над німцем, навіть на найкоротший момент?"
 HGR.238.a:0 ""Я приймаю.""
 HGR.238.b:0 ""Я пропоную альтернативу, Пєховський.""
 HGR.238.c:0 ""Ні.""

 HGR.239.t:0 "Ще одна річ..."
 HGR.239.d:0 ""Я приймаю."\n\nПєховський не видав жодної емоції, але Гайдріх знав, що раптовий хаос спалахнув у очах чоловіка. Він також це відчував — металеве скреготіння своїх ідеалів, що зіткнулися з розумом. \"Я приймаю,\" — повторив він. \"Мої сили забезпечать, що вас не турбуватимуть. Більше того, у мене є слово, як у фюрера Великої Німецької імперії, що...\" Боже, що він робив? \"Що вашому народу буде дозволено безпечний прохід після поразки Бурґундії.\"\n\n\"Це так?\" — Пєховський потер щетину на щоці, поглянувши боком на Гайдріха, поки обмірковував це у своїй голові. \"Добре. Добре, але...\"\n\n\"Але що?\" — різко запитав Гайдріх. Чи грає ця підлюдська істота з ним зараз?\n\nПоляк схрестив руки. \"Я думаю, що ваша пропозиція щира, Гайдріх. Але є ще щось, чи не так? Це не просто зіткнення армій. Вам нас не потрібно для цього. Це щось більше. Більше, ніж ти. Що відбувається на заході?\"\n\nЖивіт Гайдріха згорнувся в вузол. Хто був цей чоловік? Він нічого не знайшов в архівах — чи був це військовий розвідник перед війною? Чи дозволив Шпайдель йому дізнатися, що відбувається? Незалежно від цього, він відчував, що є лише один спосіб вийти з ситуації.\n\nГайдріх дістав з кишені briefing Хіммлера і кинув його на алтар."
 HGR.239.a:0 ""Сподіваюся, він також вміє читати німецькою...""

 HGR.240.t:0 "Сувора розмова"
 HGR.240.d:0 ""Дивись, рабе..." — почав Гайдріх. Поляк був ілюзорним. Битися з Ейхманом? Дати рабам, власності держави, розсіятися на вітер? Ні, він не міг-\n\n"Ні." — Пєховський відразу зробив крок назад, його вираз змінився з пасивного на холодний і ворожий. "Ні, я не буду вести переговори чи грати з тобою. Ти приймаєш умови, або ні."\n\nГайдріх напружився, пальці міцно схопилися за свою частину алтаря. "Твої умови неприйнятні. Дозволь мені-"\n\n"Я сказав ні!" — раптово вигукнув Пєховський, його голос лунав голосно і чітко в морозному повітрі. "Я запросив тебе сюди з добрими намірами, але навіть цього було недостатньо для тебе." Він відійшов від алтаря, поглядаючи на пусті, грубо оброблені лавки на момент. Повернувшись до Гайдріха, його обличчя було сповнене гніву. На мить фюрер подумав, що раб може накинутися на нього.\n\n"Ти приходиш до рабів - рабів! - благати про допомогу, нацисте! Ти думаєш, я не бачу, як ти відчайдушно намагаєшся? Тобі потрібні ми, але ти намагаєшся торгуватися в будь-якому випадку! Це просто смішно. Якщо знищення недостатньо, щоб ти відставив свою гнилу ідеологію, мені більше нічого тобі сказати. Приходь і забери нас, якщо хочеш повернути свою прокляту країну, але кожен з нас помре, перш ніж знову схилитися перед тобою."\n\nЗ цим Пєховський вийшов через бокові двері, а Гайдріх залишився один у холодному, вологому повітрі, лише з запахом цвілі і глибоким відчуттям невдачі у компанії."
 HGR.240.a:0 ""Уперта тварина.""

 HGR.241.t:0 "Для всієї Європи"
 HGR.241.d:0 ""Вражаюче," — промовив Пєховський, коли закінчив читати і перегорнув папери. \"Неймовірно. Це правда?\"\n\nГайдріх коротко кивнув. \"Так, і ти знаєш, що я чесний. Я б не прийшов до тебе за допомогою в іншому випадку, чи не так?\"\n\n\"Ні, думаю, що не прийшов би,\" — сказав Пєховський, відступивши назад, щоб спертися на стіну. Він на мить заглибився в роздуми. Гайдріх відчував те ж саме — повне переповнене почуття, навіть якщо причина цього відчуття була зовсім іншою. Нарешті, лідер рабів знову заговорив. \"Добре, Гайдріх. На мою думку, це варто. Якщо... якщо ти дійсно можеш гарантувати нашу свободу і тримати СС подалі від нас, тоді я не відмовлюсь.\"\n\n\"Ти вже маєш моє слово,\" — відповів Гайдріх. \"Це найкраще, що я можу зробити, хоча це буде супроводжуватися діями. Я... дозволю виконати нашу угоду, коли настане час.\"\n\nПєховський посміхнувся. \"Дозволити? Дуже щедро з твого боку, пане Гайдріх. Що ж, маємо альянс. Нехай Бог пробачить нас обох, я вважаю.\""
 HGR.241.a:0 ""Ми всі повинні танцювати під його музику.""

 HGR.242.t:0 "Перед обличчям Армагеддону"
 HGR.242.d:0 "Пєховський читав брифінг мовчки, жодного разу не поглянувши на Гайдріха. Його обличчя залишалося кам'яним протягом усього читання, нерозбірливим, як і Гайдріх у найкращі часи. Якщо він вірив у те, що читає, жодних ознак цього не було.\n\nПісля десяти довгих хвилин, під час яких поляк уважно розглядав кожну сторінку, брифінг нарешті був покладений, і Пєховський дав свою відповідь: \"Ні.\"\n\n\"Розширюйте,\" — сказав Гайдріх, не моргнувши оком. \"Що ти маєш на увазі?\"\n\n\"Я маю на увазі ні, пане Гайдріх. Я бачу факти, але вони не підходять для цього. Тепер йди. Ми не будемо протистояти тобі, якщо ти залишиш нас у спокої, але будемо битися, якщо буде потрібно. Більше нічого сказати.\" І тоді він зник — зник через бокові двері в дощ і туман того холодного прусського ранку. Разом з ним пішли прокляття Гайдріха, і — цікаво — трохи його надії."
 HGR.242.a:0 ""Можливо, навіть вони мають принципи.""

 HGR.243.t:0 "Червоний іскра"
 HGR.243.d:0 ""Наш ризик виправдався." Посмішка розтягнулася на імперському обличчі Гунтера д'Алквена. "Революціонери Спеера піднялися в СС Лотарингія. Кажуть, що це справжня кровопролиття."\n\n"А що з Ейке?" Гайдріх сплів пальці разом з величезним задоволенням. Пороховий бочонок під блискучими черевиками Теодора Ейке лише потребував маленького іскри, і Гайдріх був більше ніж готовий його запалити. Зброя та постачання анонімно контрабандили до дегенеративного підпільного опору, надаючи їм можливість здійснити переворот проти своїх жорстоких панів.\n\n"Деякі доповіді стверджують, що його показали натовпу і провели показовий суд. Інші кажуть, що його притиснули до стіни разом з його близьким колом і розстріляли. В будь-якому випадку, Ейке та його кабінет висіли на підпірках з саморобної шибениці."\n\n"Так не поводилися із нашими людьми під час Бюргеркрігу," відповів Гайдріх з майже непомітним хмурінням.\n\n"Це не просто фашистські бюрократи та старі прусські ветерани, мій Фюрер. Студенти ведуть повстання. Не лише ліберали, а й справжні радикали. Більшовики! Якась сука на ім'я 'Ульріке Майнхоф' взяла контроль."\n\nГайдріх стримував свій подив за скляною оболонкою. Сперери дозволили студентським хуліганам захопити владу? Невже не було нікого іншого, за ким можна було б згуртуватися? Він наказав д'Алкену піти і закурив сигарету. В той час як основні тези Адольфа Гітлера були осквернені такими, як Мартін Борманн та Альберт Спеер, старий і старечий Фюрер міг лише спостерігати з жалем. Тепер, поки Спеер ховався в підпіллі якогось огидного американського міста, його безхребетні фашистські прихильники марширували вулицями Ґерманії, пліч-о-пліч з більшовицькими радикалами. Гайдріх зробив затягнення сигарети і відчув гірку солодкість іронії."
 HGR.243.a:0 "Ніколи не недооцінюйте корисного ідіота."

 HGR.244.t:0 "Цеглини падають"
 HGR.244.d:0 "Було щось трагічно прекрасне в спостереженні за тим, як давня і могутня структура руйнується на землю. Праця тисячі поколінь людей перетворюється на пил в один момент. Саме так відчував Гітлер, коли спостерігав за розпадом Другого Райху, що розбився в результаті Першої світової війни. А потім, на залишках, які залишилися, він збудував щось нове, щось велике.\n\nКоли Гайдріх спостерігав за тим, як Вевельсбург руйнується, вогняні сплески проривалися через стіни замку, він задумався, яку велику річ він побудує на його попелищах.\n\nБульєр був неохочий віддавати наказ, рідкісний випадок непокори з його боку, але він погодився з деяким натиском. Хоча він не був щасливий через це. Гайдріх втомився від його сумного настрою. Тому він не був у своєму звичайному місці в офісі Гайдріха, коли Фюрер спостерігав за знищенням замку на маленькому сірому екрані. Замість цього д'Алкен супроводжував Фюрера.\n\nМожливість здійснити зміни, знищити структури минулого, щоб створити новий світовий порядок. Ось та сила, яку тепер мав Гайдріх, і це усвідомлення принесло усмішку на його обличчя. Конфлікт з Гімлером відволікав його від істини, яку він ще не усвідомив: Райнгард Гайдріх був Фюрером.\n\nІ все ж, настирливий голос у задній частині його розуму нагадував йому, що все, що він робив, було для того, щоб запобігти світу від самознищення. Гайдріх придушив цей голос, виштовхнув його з голови, вниз до горла і глибоко в печери своєї свідомості. Вирішивши зосередитися на інших справах, Гайдріх простягнув руку, і д'Алкен поклав телефон у неї. Гайдріх підніс його до вуха. "Доброго ранку, гер Клінгенбург.""
 HGR.244.a:0 ""Давайте обговоримо умови вашої капітуляції.""

 HGR.245.t:0 "Перехід на іншу сторону"
 HGR.245.d:0 "Отто Скоцені розглядав Гайдріха так, як кіт розглядає мишу, яку він спіймав - з нудьгою, холодною байдужістю. Гайдріх, у свою чергу, намагався не показати тягар останніх місяців на своєму обличчі, спостерігаючи за Скоцені, його очі простежуючи характерний шрам, який перетворював його щоку. Його маска майже зламалася, коли Скоцені почав, зловивши його зненацька своїм раптовим тоном.\n\n"Є причина, чому ти звертаєшся до мене, і це не лише для дружньої бесіди, я так розумію." Зауважив Скоцені, Гайдріх знову звернув увагу.\n\n"Ні. Я потребую тебе з певної причини, Скоцені. Я потребую твоєї експертизи, твого досвіду, твоїх... знань про плани Гімлера." Командир на мить замислився, байдуже затягуючи на своїй сигареті. Гайдріх майже подумав, що він затягує час навмисно, як якусь гру в силу - двоє могли грати в це, звичайно, і Гайдріх не був слабаком у переговорах.\n\n"Це справжній ризик для мене, знаєш, висунути свою шию так далеко заради тебе. Чи має цей файл поруч з тобою щось спільне з цим?"\n\nГайдріх без слів передав його, спостерігаючи, як Скоцені відкриває його. Його очі звузилися, поки він читав, мовчки переглядаючи протягом хвилини, перш ніж повернути його назад.\n\n"Я так розумію, це не все, що ти знаєш, так?" Запитав Скоцені.\n\n"Інше буде доступне, якщо ти погодишся співпрацювати."\n\nВін подумав ще хвилину, поглянув назад на файл і кивнув."
 HGR.245.a:0 ""Добре. Я з тобою.""

 HGR.246.t:0 "Прогулянка по Ельзасу"
 HGR.246.d:0 "Чоловіки, сміливі солдати, крокували через ліси Ельзасу-Лотарингії. На кордонах було тихо, хоча група не була впевнена, чи просто їм пощастило, зловивши перепочинок між патрулями. Вони були озброєні, звісно, але це була розвідувальна група. Вони не були готові до жодного серйозного бою під час виконання цієї місії.\n\nРайхсфюрер Гілле наказав їм знайти шлях до Бурґундії та уважно відзначити укріплення, патрулі або проекти, які вони бачили на шляху. Чи можна було залучити Монке на бік Фюрера, чи ні, їм потрібно було знати ситуацію на кордоні перед будь-якими діями.\n\nЛіси були майже жахливо тихими, оскільки рівнина, на якій вони стояли, поступово схилялася до пагорба. Внизу - казарма якогось роду. Спробувавши підійти ближче, солдати ненавмисно зайшли трохи занадто далеко в відкритий простір. Десь у тіні з'явилася голова.\n\nБез слів, розвідники зустрілися з градом свинцю."
 HGR.246.a:0 "Вони не повернулися до Ґерманії."

 HGR.247.t:0 "Дружня зустріч"
 HGR.247.d:0 ""Все просто, пане Монке." Адольф намагався не показати свою нервозність. Його Фюрер вибрав його для цієї місії не просто так. Він поглянув на людей, які були відправлені, щоб захистити його під час цієї зустрічі. Вони ледве звертали увагу на людей Монке! "Якщо ви дозволите Гайдріху, вашому Фюреру, пройти зі своїми людьми через ваші застави, ви будете винагороджені більше, ніж ви коли-небудь мріяли. Відмовтеся від нього, і покарання будуть більше ніж суворими."\n\nВільгельм Монке, здавалося, не піддавався спокусам обіцянок і не нервувався від загроз. Він звірявся на Адольфа, його очі були сповнені зневаги. "А як щодо обіцянок, які ваш Фюрер дав моєму? Чи повинен я забути про це? Чи повинен я вважати Гайдріха зрадником надійною людиною ще раз?" Він був настільки сповнений ненависті та жовчі, що в той момент Адольф майже чекав, що його плюнуть.\n\nАдольф кліпнув, намагаючись не дати Монке взяти верх. "Ви могли б повернутися до Ґерманії, переворот за спиною і забуту справу. Чи не бажаєте ви закінчити своє вигнання?" Адольф запропонував, наполовину намагаючись переконати, а наполовину справді дивуючи. Монке, здавалося, образився. З одним останнім поглядом презирства він тричі постукав рукою по столу.\n\nВ одну мить повітря навколо Адольфа розірвалося, і гаряча, липка червона рідина бризнула на його обличчя. Люди Монке. У безмовній паніці Адольф почав шукати на грудях, намагаючись дізнатися, чи був він поранений. Він чув, що біль може бути надто великим, щоб його відчувати. Він нічого не знайшов, хоча солдати Монке, здається, знаходили це смішним, коли проходили повз нього, щоб забрати тіла охоронців Адольфа.\n\nМонке, який жодного разу не піднявся за весь час цієї справи, дивився вперед з тією ж холодною, мертвою люттю, яку він мав, коли наказав розстріляти охоронців Адольфа. Він був божевільним. Абсолютно божевільним. "Скажіть вашому М'ясникові, що він не знайде жодного жиру на мені, хлопче." Рука замкнулася навколо плеча Адольфа, і його грубо вивели з кімнати."
 HGR.247.a:0 "Відправте його назад до Ґерманії."

 HGR.248.t:0 "Наш чоловік влучає точно"
 HGR.248.d:0 "Отто спостерігав, як Вільгельм Мохнке говорить. Він був занадто далеко, щоб почути його, звісно, але Отто уявляв, що слова чоловіка сповнені гніву і ненависті, як це зазвичай буває у старих військових. Всі вони помирали однаково, коли куля пробивала їхню голову.\n\nОбережно, Отто прицілився до місця, де, на його думку, могла з'явитися голова Мохнке. У нього було огидне маленьке обличчя, і Отто був готовий вистрілити в нього, як у прищ. Проте він не міг зупинити руки від легкого тремтіння. Це був старший офіцер СС, якого йому наказали вбити. Важко було набратися сміливості, навіть якщо це наказував Фюрер.\n\nРаптом обличчя Мохнке заповнило приціл Отто, і його голова на мить перестала хитатися. Затримавши дихання, Отто натиснув на спуск. Віддача була значною, і гвинтівка вдарила його по плечу не зовсім зручним чином. Йому знадобилася секунда, щоб зібратися, вдивляючись в бінокль у місце, куди він вистрілив.\n\nМохнке був мертвий.\n\nВідчайдушно, Отто почав бігти. Він wondered, чи нагородить його Гайдріх за це, надасть йому офіс або, принаймні, медаль. Можливо, він тільки що змінив хід війни одним пострілом. Проте він не чув жодних переслідувачів, і молодий ассасин глянув через плече. Коли він дивився на пост, він зробив жахливе відкриття."
 HGR.248.a:0 "Вони вже почали вішати бургундські прапори."

 HGR.249.t:0 "Наш чоловік зазнає невдачі"
 HGR.249.d:0 "Отто спостерігав, як Вільгельм Мохнке говорить. Він був занадто далеко, щоб почути його, звісно, але Отто уявляв, що слова чоловіка сповнені гніву і ненависті, як це зазвичай буває у старих військових. Всі вони помирали однаково, коли куля пробивала їхню голову.\n\nОбережно, Отто прицілився до місця, де, на його думку, могла з'явитися голова Мохнке. У нього було огидне маленьке обличчя, і Отто був готовий вистрілити в нього, як у прищ. Проте він не міг зупинити руки від легкого тремтіння. Це був старший офіцер СС, якого йому наказали вбити. Важко було набратися сміливості, навіть якщо це наказував Фюрер.\n\nРаптом обличчя Мохнке заповнило приціл Отто, і його голова на мить перестала хитатися. Затримавши дихання, Отто натиснув на спуск. Віддача була значною, і гвинтівка вдарила його по плечу не зовсім зручним чином. Йому знадобилася секунда, щоб зібратися, вдивляючись в бінокль у місце, куди він вистрілив.\n\nВін промахнувся.\n\nКоли Отто ближче оглянув, намагаючись зрозуміти, чи хоча б поранив він офіцера СС, пролунав новий постріл. Це було прямо над головою Отто. Повернувши бінокль вниз, він помітив дуже сердитий загін офіцерів, які йшли до нього. Шансів вийти звідси у нього не було, але Гілле сказав йому, що робити в такій ситуації. Він порився в кишені, знайшовши маленьку таблетку."
 HGR.249.a:0 "І з героїчною рішучістю він проковтнув її."

 HGR.250.t:0 "День визволення"
 HGR.250.d:0 "Ернст Кальтенбруннер прокинувся від сильного стукоту в двері. "Командант!" - закричав його охоронець. "Командант, нас атакують!"\n\nКальтенбруннер ліниво підвівся з ліжка, не поспішаючи потягнутися, навіть коли стук у двері посилився. Чортові пруссаки. Так легко панікують. Одягнувши халат, він зірвав двері, виявивши охоронця, який стояв на порозі з гвинтівкою через плече. "Обершарфюрер, ти негайно скажеш мені, чому ти розбудив мене до світанку. Якщо причина недостатня, я тебе розстріляю. Тепер говори!"\n\nНезвично, але погроза зовсім не схвилювала охоронця. Це було дивно. "Прошу вибачення, командант, але ув'язнені влаштували втечу, і це ще не все! У них були гвинтівки та гранати ще до того, як вони захопили арсенал-"\n\n"Вони захопили чортовий арсенал?!" - вибухнув Кальтенбруннер. Неймовірно. "Тоді ти знаєш план дій! Виводь танки на вулиці!"\n\nОхоронець застиг на мить, перш ніж вимовити слова, наче це було найважче завдання у світі. "Командант... моторизований підрозділ був, е-е..."\n\nКальтенбруннер вдарив його, сильно, відправивши нещасного пруссака в стіну, і той втратив свідомість. "Чорт," - бурчав він. "Бісова справa." Йому потрібно було активувати резервний план, дістатися до вертодрому і евакуюватися, перш ніж... Почекай, що це? Сигнал тривоги? І... гелікоптери? Багато з них, судячи з усього. Пройшовши повз поваленого охоронця, він розірвав штори в своєму кабінеті, і вперше за багато років Ернст Кальтенбруннер відчув найменше поколювання страху."
 HGR.250.a:0 "Атака з повітря! Атака з повітря!"

 HGR.251.t:0 "Під моєю присягою"
 HGR.251.d:0 "Найгірші вогні були погашені, і по всьому Нюрнбергу чоловіків та жінок звільняли. Бормани, Сперіти, мілітаристи, навіть неарійці. СС Калтенбруннера - ті, хто пережив гнів сил Гайдріха і ув'язнені, принаймні - зайняли свої місця в таборах та камерах по всьому місту.\n\nНа центральній площі Калтенбруннер був поставлений на суд. Обершарфюрер Шиллер спостерігав, як його колишній командир стояв перед Фюрером, без емоцій та прямо, проти глузувань зібраних солдатів і цивільних. Великий гул піднявся, коли Гайдріх проголосив свій вирок: смерть, що має бути виконана негайно.\n\n"Мінімум, що він заслуговує," почулася голос зліва від Шиллера. Коли він глянув в тому напрямку, то побачив кістлявого, розірваного чоловіка з густою, зношеною бородою, одягненого в смугастий піжамний костюм ув'язненого концентраційного табору. Пошарпані шви на його грудях показували, де була відірвана нашивка. За що його затримали, Шиллер не міг сказати. "Дивись на нього, гої. Дивись, як він вішатиметься. Вчись з цього, і, можливо, для тебе ще не буде пізно."\n\nШиллер різко обернувся, але єврей зник. Він на мить подумав закричати, але натомість натовп знову заревів. Він знову глянув, щоб побачити Калтенбруннера, що висів на мотузці, тягнувся та конвульсивно боровся, поки петля душила його до смерті. За кілька хвилин він затих, став манекеном для народу Нюрнберга, з яким можна було жартувати з благословення Фюрера."
 HGR.251.a:0 "Тепер не такий уже й страшний."

 HGR.252.t:0 "Справедливість"
 HGR.252.d:0 "Фегелейн усміхнувся тепло, потискаючи руку обер-штандартенфюрера, що прийшов говорити від імені Гайдріха. "Штандартенфюрер Крейсер, так? Приємно." Посланець усміхнувся. Ось і все, Германн - прояви шарму, підморгни, усміхнись і кивни. Це спрацьовувало на жінках, спрацьовувало на чоловіках. Ніколи не підводило.\n\n"Генерал-лейтенант Фегелейн," відповів Крейсер, стиснувши руку трохи занадто сильно. "Добре, що нарешті зустрілися особисто. Фюрер нетерпляче чекає, щоб ми нарешті вирішили питання вашої позиції в конфлікті з Райхсфюрером Гімлером."\n\nФегелейн засміявся і відкинувся на столі. "Ах, дуже прикро, так. Ви повинні зрозуміти, звичайно, що я маю певні зобов'язання перед моїм командиром."\n\nКрейсер кивнув. "Звісно. Я нічого меншого від вас не очікував." Потім він звернувся до двох охоронців Фегелейна, що стояли біля дверей. "Ви двоє," сказав він, риючи в кишені. "Скільки він вам платить?"\n\nУсмішка Фегелейна зникла. Він відкрив рот, щоб заговорити, але один з охоронців був швидшим. "Тільки як і всім іншим, сер."\n\n"Цього недостатньо," сказав Крейсер, кидаючи кожному товстий пачок рейхсмарок. "Ось ваша передплата. Допоможіть мені виконати правосуддя Фюрера, і я побачу, що ви отримаєте вдвічі більше кожного тижня до кінця ваших днів." Не минуло й секунди, як Фегелейн опинився під прицілом двох гвинтівок, не рахуючи пістолета Крейсера.\n\n"Господи боже, що ви-?"\n\n"Замовкни," виплюнув Крейсер. Він витягнув листок паперу зі своєї нагрудної кишені. "Германн Фегелейн, ви були звинувачені в зраді Фюрера та Великого Німецького Райху. Суд визнає вас винним і засуджує до розстрілу. Залишайте його, солдати.""
 HGR.252.a:0 "Три постріли для лікування всіх дегенератів."

 HGR.253.t:0 "Новини з Ерманом Фегелейном"
 HGR.253.d:0 ""Добрий вечір, Німеччино," сказав Фегелейн, намагаючись показати свою найкращу усмішку для камер. Він намагався з усіх сил не дивитися на Гайдріха, що стояв позаду оператора. "Я генерал-лейтенант Фегелейн, продюсер нової Німецької радіомовної служби, і ви дивитесь останнє оновлення з Германа, яке представляю я." Брехня. Чортовий Гайдріх, ставлячи його знову перед камерою з пістолетом у голові...\n\nФегелейн прочистив горло. Не починай пітніти. Не починай пітніти. "Мені приємно повідомити вам, громадяни Райху, що сам Фюрер вирішив підтримати це ефір. Завдяки його великій щедрості, ми тепер можемо досягати аудиторії по всьому Райху! Тож, чи ви в Страсбурзі, Гамбурзі, Кенігсберзі чи будь-де ще, обов'язково дякуйте йому за те, що він зробив ваше щоденне новинне оновлення можливим!"\n\nО Боже, подумав він. Це жахливе читання. Це його прокляті очі. Чому він на мене дивиться? Режисер безпорадно помахав рукою, щоб вивести Фегелейна з трансу, різко повертаючи його до реальності. "Е-е-е, вибачте. Я-я-як вже сказав, Ф-Фюрер особисто контролюватиме цю станцію, починаючи з сьогодні. Ми в студії дуже вдячні за його участь, і ви можете бути впевнені, що наші передачі будуть найвищого стандарту, як завжди, і все ще ваш перший джерело правди! А тепер, повідомлення від Фюрера."\n\n"Камера, стоп!" закричав режисер. "Мій Фюрер, це було прийнятно?"\n\n"Так, прийнятно," зауважив Гайдріх. "Добрий чоловік, Герре Фегелейн. Продовжуйте свою діяльність у такому дусі, і, можливо, у вас буде помилування в майбутньому.""
 HGR.253.a:0 "Боже, допоможи мені!"

 HGR.256.t:0 "Борги пекла"
 HGR.256.d:0 "Тремтливий стукіт нігтів Гайдріха лунав у тиші, як барабани. Числа на аркуші ставали все густішими з моменту, як він почав читати; величезні борги складалися в ще більші борги, які обрушувалися один на одного в потворному підсумку. Не було жодної можливості сплатити, лише чорна прірва, з якої потрібно було вилізти, і криваві пальці від цього підйому. Він не заплатить. Він не може заплатити. Гайдріх скасує борг і залишить єдину перемогу для арійців у тому, що, незважаючи на апокаліпсис, жоден єврейський банкір не отримає жодної німецької срібняки. Жоден загрозливий семіт-дебитор не отримає жодної срібняки.\n\nГайдріх повільно встав зі свого столу і затягнувся з в'янучої сигарети. Колись дим і його сморід турбували його, бо могли видати його спадаючу аскетичність. Тепер йому це подобалося; це ускладнювало дихання, ставало важче для тимчасових генералів, які його оточували. І вони виходили з його кабінету, пропахлі димом — це була найкраща частина, подумав він. Це відволікало їх від того, щоб заважати йому, як це робили боржники. Але жоден єврей не отримає свого срібла, і жоден апокаліпсис не настане.\n\nГайдріх схопив аркуш блідо-білого банківського паперу і вставив його в свою друкарську машинку, де світло лампи яскраво світило і створювало тінь на його столі. Не буде боргу, жодних обтяжливих, незручних фінансових зобов'язань. Все це анульовано, і Ґерманія звільнена."
 HGR.256.a:0 "Одного дня вони нам заборгують."

 HGR.300.t:0 "Меморандум щодо стану гарнізону Корнуолл"
 HGR.300.desc:0 "EP-515\nГерманія, [?global.date.GetDateStringNoHour]\nРайхсфюрер-Німецької-СС ОТТО ГІЛЛЕ\n\nМій Фюрер,\nАнглійську війну було успішно завершено деякий час тому, в значній мірі завдяки виступу сил генерал-фельдмаршала Халдера. Після поразки так званих регулярних сил \"HMMLR\" гарнізон Корнуолл повернувся до своїх передових штабів до 1963 року.\n\nАнглійську війну було успішно завершено деякий час тому, в значній мірі завдяки виступу сил генерал-фельдмаршала Халдера. Після поразки так званих регулярних сил \"HMMLR\" гарнізон Корнуолл повернувся до своїх передових штабів до 1963 року.\n\nЄ вагомі причини вважати, що англійський уряд має намір атакувати гарнізон. Тому я рекомендую розпочати переговори з Халдером про репатріацію його людей в найкоротші терміни. В іншому випадку, ймовірно, гарнізон буде роззброєний, що зменшить їхню корисність у контексті теперішньої боротьби."
 HGR.300.a:0 "Хайль Гайдріх"
 
 HGR.301.t:0 "Меморандум щодо стану гарнізону Корнуолл"
 HGR.301.desc:0 "EP-515\nГерманія, [?global.date.GetDateStringNoHour]\nРайхсфюрер-Німецької-СС ОТТО ГІЛЛЕ\n\nМій Фюрер,\nНезважаючи на всі зусилля генерал-фельдмаршала Халдера, гарнізон Корнуолл зазнав поразки від англійських сил. Наразі його особовий склад був інтернований, чекаючи переговорів між нами та англійцями.\n\nХоча війська Халдера були роззброєні, вони залишаються досвідченими бойовими ветеранами, що може виявитися дуже корисним у майбутній боротьбі за майбутнє Ґерманії. Тому варто розглянути можливість повернення цих чоловіків до Ґерманії."
 HGR.301.a:0 "Хайль Гайдріх"

 HGR.302.t:0 "Заклик до Труро"
 HGR.302.desc:0 "Два громадянські війни не покращили якість німецьких телекомунікацій. У ретроспективі, подумав Гайдріх, це не була хороша ідея — калічити телефонні з'єднання Райху з рештою Європи перед початком першої. Проте тепер він нічого не міг вдіяти, окрім як намагатися розрізнити слова серед зернистого шуму, що долинав через трубку.\n\n"Генералoberst? Ви чуєте мене?" Гайдріх прикусив губу; це було вже третій раз, коли він кричав це запитання. З телефонної слухавки лунала лише статика, і його гнів зростав. "Халдер! Я не можу зрозуміти, що ви кажете, чи не могли б ви говорити голосніше?" Знадобилося кілька моментів, перш ніж слабкий голос старого солдата почав бути почутим.\n\n"Герр Гайдріх, я можу вас зрозуміти з певними труднощами." Фюрер зневажливо усміхнувся через розраховану непокору, що полягала в неназиванні його офіційного титулу. "Герр Гайдріх, я чекаю новин з Фатерлянду вже деякий час. Що відбувається?"\n\n"Є деякі труднощі, Халдер... щодо бачення Райхсфюрера для Ґерманії. Вкрай важливо, щоб ваші чоловіки повернулися до Ґерманії негайно, щоб врятувати Райх." Гайдріх сподівався, що неприязнь Вермахту до Гіммлера схилить Халдера до співпраці.\n\n"Вибачте, Герр Гайдріх, повторіть, будь ласка? Це не пройшло." Трохи не в собі, Гайдріх знову повторив свій заклик про допомогу, розуміючи, що терпіти те, що, очевидно, було ще одним приниженням, було необхідно для виконання його завдання. "Це все добре, Герр Гайдріх. Проте мої чоловіки не можуть плисти до Гамбурга. Без співпраці з Люфтваффе або Крігсмаріне, боюся, мої війська застрягли. І не кажучи вже про те, чи англійці дозволять це. О, і, до речі, ще одна річ. Я вважаю, що моя подальша служба Райху заслуговує на давно обіцяне підвищення."\n\n"Не переживайте про це... Генерал-фельдмаршал. Я подбаю про повернення ваших людей... Хай Гайдріх!" Обережно, Фюрер чекав формулювання відповіді Халдера, перш ніж повісити трубку."
 HGR.302.a:0 "Зрозуміло, Герр Гайдріх. Хай Ґерманія."

 HGR.303.t:0 "Запит з Ґерманії"
 HGR.303.desc:0 ""
 HGR.303.a:0 "Звісно"
 HGR.303.b:0 "Ні, йди на хуй, лол"

 HGR.304.t:0 "Англійці піддаються"
 HGR.304.desc:0 "Франц Халдер вперше ступив на німецьку землю за кілька років. Він прибув з транспорту з північної Англії, звідки підступний Альбіон утримував його в полоні протягом останніх місяців.\n\nАнглійці, безумовно, мали почуття гумору. Замість того, щоб надіслати листа, вони відправили його назад до Ґерманії, щоб повідомити, що весь гарнізон Корнуоллу буде звільнено з інтернування.\n\nНевелика частина Халдера хотіла залишитися в своїх барикадах у Йоркширі. Усе навколо нього вказувало на димлячі руїни будівель, групи СС та військ Вермахту бігали, як безголові кури. Що б не зробив Гайдріх із його батьківщиною, це не було нічого доброго.\n\n"Генерал-фельдмаршал. Хай Гайдріх!" Крик з іншого боку сходів літака виходив від пари офіцерів СС, їхні руки витягнуті. Хоча йому ніколи не подобалися СС, Халдер був дуже радий почути, як його новий ранг проголошують вголос. Англійці відмовилися вірити, що Гайдріх підвищив його по телефону.\n\n"Зіг Хайл." Халдер ледве згорнув руки в римському вітання, перш ніж спуститися зі сходів. "Фюрер буде радий дізнатися, що англійці готують передачу більшості гарнізону, щойно Вермахт зможе їх забрати." Халдер внутрішньо зморщився, він зробив помилку, назвавши Гайдріха так, але втішав себе, оскільки ставало все ясніше:"
 HGR.304.a:0 "Титули вже не мали великого значення"

 HGR.305.t:0 "Готт страйфе Англія"
 HGR.305.desc:0 "Райнгард Гайдріх лютував, бачачи короткий лист. Його впізнаваний заголовок "Міністерство закордонних справ" був образою для арійської раси, а його зміст підтверджував, що провал Райху в знищенні Англії завжди буде тягарем на його славній історії.\n\n"Що це, мій Фюрер, чи повинні ми платити за витрати на транспортування?" Отто Гілле з побоюванням дивився на Гайдріха.\n\n"Ні. Вони кажуть, що збираються використовувати наших людей як робітників, щоб уникнути зимових буревіїв. Чи можете ви в це повірити? Що раса, яку ми неодноразово перемагали в бою, наважиться так нас образити?" Гайдріх хотів сигарету, але мусив чекати, поки залишиться на самоті; така непідпорядкована поведінка не могла практикуватися публічно. "Ми не повернемо війська Халдера.""
 HGR.305.a:0 "Вони будуть покарані, одного дня."

 HGR.306.t:0 "У країні Пілонів"
 HGR.306.desc:0 "Генк Фельдмейєр думав про пілони. Амстердам побудований на тисячах із них, і якщо б якась велика кількість зламалася, все місто поглине море. СС, Фельдмейєр, були як пілони. Закріплені гниттям уряду Гітлера протягом останніх двох десятиліть, вони ставали все більш потужними, достатньо сильними, щоб підтримувати його власний прихід до влади. Тепер же вони почали гнити, і тягнути за собою всю структуру, яка підтримувала правління НСБ в Нідерландах.\n\nЗасидівшись в Амстердамі, Фельдмейєр знав, що може зробити лише одне - підготуватися до можливості того, що Райх або Бургундія прийдуть за ним. Йому це здавалося смішним: усі зусилля, витрачені на захоплення батьківщини, а тепер все, що він міг зробити, це сподіватися, що німці не знищать його."
 HGR.306.a:0 "Час для Фельдмейєра вичерпується."

 HGR.307.t:0 "Бізнес як зазвичай"
 HGR.307.desc:0 "Вітуска був людиною, яка більше ніж звикла діяти в темряві - будуючи імперію з провулків і підвалів, це вже був його modus operandi. Як же вірно, що цьому королю в темряві вдалося отримати популярність, коли весь Райх був під Чорною Сонцем.\n\nДе є прогалина в авторитеті, там є можливість, і Вітуска знав це дуже добре. Йому було зрозуміло, що Гайдріх не керує Німеччиною - також було зрозуміло, що Гімлер не керує, хоча це знання було дещо ексклюзивним. Це добре, звісно, адже, незалежно від темряви чи світла, Білорусь є доменом Вітуски. Він є вічним, як земля, камені, пагорби та дерева. Як же пощастило Вітусці, що Райх розділений на сварливі частини, адже у нього не було таких слабкостей.\n\nЗброя контрабандою надходила від усіх, хто був готовий її продати. Кримінальні організації підкуповувалися як всередині, так і зовні кордонів домену Вітуски. Декілька осіб, які становили загрозу, були нейтралізовані різними способами, їхні тіла відправлені, щоб надіслати повідомлення. Промислові магнати отримували освіту про те, як більша частина їхнього виробництва належить Вітусці. Міліції озброювалися, а існуючі міліції переходили на його бік. Кожен чоловік, жінка, дитина, тварина, дерево, кущ і blade трави служили йому якимось чином, адже влада Вітуски була верховною."
 HGR.307.a:0 "Троянда з колючками росте під чорною сонцем."

 HGR.308.t:0 "Відкриття дипломатії з Вітускою"
 HGR.308.desc:0 ""
 HGR.308.a:0 "k"

 HGR.309.t:0 "Павук і Молот"
 HGR.309.desc:0 "Вітушка знав, що Гайдріх потребує його. Відбувалася боротьба за Райх, за ядерну зброю — деякі кажуть, що це боротьба за безпеку світу, але інші стверджують, що світ уже закінчився під Чорним Сонцем. В будь-якому випадку, Гайдріх потребував Вітушки, і, як і в усіх інших справах, що потребували нацистів, він добереться до цього грубою силою. Тому не було несподіванкою, коли Вітушка зіштовхнувся з кількома озброєними солдатами СС.\n\n"Для вас, на благо Білорусі і всієї Європи, краще укласти з нами союз." Прямо і по суті. Нацисти, якщо й були чимось, то послідовними.\n\n"Поясніть, як мені вигідно укладати союз з Райнгардом Гайдріхом." Вітушка знав, що груба сила була інструментом нацистів у цій грі. Він також знав, що солдати не захочуть фізично нападати на нього, вважаючи, що тисяча прихованих охоронців готові розстріляти їх при найменшій ознаці загрози. Вони були праві, звичайно. Це робило його досить безпечним, щоб знехтувати запланованою загрозою та перейти до справи.\n\n"Це Гайдріх або Гімлер. Ми впевнені, що ви розумієте, хто для вас кращий." Солдати СС також усвідомлювали неприпустимість фізичної сили. Це ніколи не спрацює, але спробувати варто.\n\n"Я добре знаю, хто кращий для Білорусі. Це я. Ви можете передати ці слова Гайдріхові." Вітушка виплюнув ці слова, як отруту, і знав, що отрута вразить серце Гайдріха. Навіть терорист не веде переговори з терористами."
 HGR.309.a:0 "Переговори провалилися."

 HGR.310.t:0 "Оливкова гілка та шипи"
 HGR.310.desc:0 "Гайдріх знав, що Вітушка не той, хто піддасться йому, будучи серед того рідкісного типу чоловіків — рису, яку поділяв і Гайдріх, — які не схиляться під силою. Проте все ж залишалося розчарування, коли посланець повернувся з новинами про відмову Вітушки приєднатися до коаліції.\n\n"...хто кращий для Білорусі. Це я." Солдат закінчив переказувати події, що сталися в Білорусі — Вітушка не був зацікавлений у підкоренні. У коаліції все ще залишалася порожнеча на Сході, і це була перешкода, яку потрібно було обійти. Вже працюючи над визначенням наступної цілі для коаліції, Гайдріх був перерваний, коли солдат знову заговорив.\n\n"У Вітушки було ще одне повідомлення, окрім початкової дискусії." Обличчя солдата не видавало жодних емоцій, не показувало новин, чи були це хороші чи погані новини — спартанський спосіб.\n\n"Продовжуй." Гайдріх з інтересом дивився.\n\n"Вітушка абсолютно не зацікавлений у приєднанні до коаліції. Однак, визнаючи спільного ворога в Гімлері, він вирішив надати певну допомогу коаліції, щоб допомогти нам у цій боротьбі." Це були хороші новини, і усмішка майже з’явилася на обличчі Гайдріха. Спільний ворог, справді. Вітушка ненавидів Гайдріха і завжди буде ненавидіти, але навіть самопроголошений король Білорусі знав би, що нічого не матиме, якщо Гімлер матиме свою волю. Це все, що Вітушка міг дати, і цього було достатньо для задоволення. Вітушка отримає свою заслужену винагороду пізніше."
 HGR.310.a:0 "Допомога надійшла зі Сходу."

 HGR.311.t:0 "Вітушка Безсмертний"
 HGR.311.desc:0 "Вбити Міхала Вітушку було б досить складним завданням. Його люди були абсолютно віддані йому, або через позитивну відданість, або через шантаж. Його броня — це вся країна Білорусь, і які ж у Гайдріха були б засоби, щоб пробити таку захисну систему? Все ж, Вітушка повинен був померти.\n\nБуло четверо убивць, розміщених на різних етапах графіка Вітушки, після того як його заплановані місця перебування на день стали відомими — щось надзвичайно рідкісне для Вітушки. Спочатку його ранкову каву отруять. Якщо він виживе після цього, його машину підірвуть міною, вже закладеною на дорозі. Якщо він виживе й після цього, біля його укриття і наступної зупинки буде розміщений стрілок. Нарешті, після годин напруженого очікування, солдат увійшов з новинами.\n\n"Доповідь." Гайдріх сказав це без емоцій.\n\n"Отруєння кави не вдалося, і отруювач більше не чути." Це був не дуже хороший початок. "Інші троє були неважливими. Графік виявився брехнею. Вітушка пішов в абсолютно протилежному напрямку від того, що було передано. Обох стрільців знайшли з перерізаними горлянками. Бомбардувальник — єдиний, хто залишився живим."\n\nГайдріх подивився на свій стіл. Він був обійдений слов’янським противником. Хтось повинен був померти за це — хтось, хто ще не помер. Він відправив доповідача, а потім відкинувся в кріслі. Остланд не впаде під контроль Гайдріха. Це була безнадійна справа. Не було сенсу далі переживати; було більше територій, які потрібно було підпорядкувати коаліції. Слід було зупинити божевільного."
 HGR.311.a:0 "Смертельний порушник знову уникає смерті."

 HGR.312.t:0 "Божевільний з Кавказу"
 HGR.312.desc:0 "Гайдріх нетерпляче тупцював пальцями по столу. Точно двадцять тихих секунд минуло з того моменту, як особистий секретар райхскомісара Йозіаса Ербпринца цу Вальдек унд Пірмонт відповів на дзвінок. Ліва нога Гайдріха підстрибувала в ритм тикання годинника. Скільки часу вона нервово тремтіла? Він схопив її вільною рукою і прокляв себе. Він не був слабкою людиною. Він не був слабкою людиною.\n\n"Хайль Гайдріх!" - закричав грубий голос у телефон. Гайдріх здригнувся, зачесав волосся на місце з похмурим виразом обличчя. "Я вдячний, що ви зв'язалися зі мною, мій Фюрер. Я не забуду цього акту поваги."\n\n"Всі райхскомісари заслуговують на повагу," - відповів Гайдріх тактично. "Ви сумлінно служили Райху, незважаючи на... виниклі напруження. Вірність заслуговує на винагороду."\n\n"Я не є джерелом цих напружень." Гнів, закладений у голосі райхскомісара Йозіаса, був відчутний. Серце Гайдріха завмерло на мить. Він усміхнувся з холодним задоволенням і міцніше стиснув слухавку.\n\n"Як Фюрер, я прагну подавити всі джерела напруження..." Гайдріх чекав на відповідь. Тиша. "Ніхто не стоїть вище за мене. Принцип Фюрера є абсолютним. Однак є ті, хто стверджує -"\n\n"Гейнріха потрібно знищити!" - знову закричав Йозіас. Його голос був переповнений ненавистю. "Цей безпорадний черв'як - це зрадник арійської раси! Чи бачили ви його монголоїдні риси, мій Фюрер? Людина з такою силою є загрозою самому націонал-соціялізму!"\n\nОчі Гайдріха розширилися від шоку. Його усмішка розтягнулася ще більше, розкриваючись, як рана від ножа на його вузькому обличчі."
 HGR.312.a:0 "Союзник в країні туману."

 HGR.313.t:0 "Божевільний з Кавказу"
 HGR.313.desc:0 "Гайдріх нетерпляче тупцював пальцями по столу. Точно двадцять тихих секунд минуло з того моменту, як особистий секретар райхскомісара Йозіаса Ербпринца цу Вальдек унд Пірмонт відповів на дзвінок. Ліва нога Гайдріха підстрибувала в ритм тикання годинника. Скільки часу вона нервово тремтіла? Він схопив її вільною рукою і прокляв себе. Він не був слабкою людиною. Він не був слабкою людиною.\n\n"Гер Гайдріх?" - закричав грубий голос у телефон. Гайдріх здригнувся, зачесав волосся на місце з похмурим виразом обличчя. "Чому ви зв'язалися зі мною?"\n\n"Вам слід звертатися до мене як до Фюрера," - відповів Гайдріх стримано. Холодна лють закипала всередині нього через явну непокору. "Ви сумлінно служили Райху, незважаючи на... виниклі напруження. Вірність заслуговує на винагороду."\n\n"Цей грьобаний монголоїд Гейнріх є джерелом цього напруження, гер Гайдріх," - сплюнув назад райхскомісар Йозіас. Серце Гайдріха завмерло на мить. Він усміхнувся з холодним задоволенням, ігноруючи образливий тон божевільного.\n\n"Як Фюрер, я прагну подавити всі джерела напруження..." Гайдріх чекав на відповідь.\n\n"Ви прагнете знищити Гіммлера, як безпорадного черв'яка, яким він є?" - зневажливо спитав Йозіас. "Чому ви говорите з такою тактовністю, Райнгарде? Це той же тон, який ви використовували, коли вели переговори зі слугами? Ви обрали мене останнім для вашої маленької коаліції, чи не так? Я рунт з посліду, так?"\n\n"Райхскомісар-" - почав Гайдріх, очищаючи сухе горло.\n\n"Ви знаєте, що вони раніше говорили про вас у СС? Ви виглядаєте як грьобаний єврей." Із раптовим клацанням телефон замовк. Стиснення Гайдріха на телефоні затягнулося, і його очі стали неясними. Він із криком кинув телефон на трубку. Він підскочив на ноги, стиснувши кулаки, намагаючись заспокоїти дихання."
 HGR.313.a:0 "Нехай божевільний потопає в самосуперечностях."

 HGR.314.t:0 "Нестабільний кордон"
 HGR.314.desc:0 "Ян потягнувся до кави, спостерігаючи, як його колега наближається до своєї позиції, його гвинтівка вільно підв'язана за спиною на контрасті з німцем по інший бік кордону. Він був там рано вранці, коли Ян ще розтягувався і намагався впоратися зі своїм старим жакетом, і він все ще там, через дві години пізніше. Ян не був впевнений, що чоловік хоч раз рухався за весь цей час, його очі - безмовні вартові на безмовній дорозі. Мало що перетинало кордон.\n\n"Доброго ранку." - тихо сказав Анджей, і Ян повернувся до свого товариша. "Є щось для доповіді?"\n\n"Ні. Я спостерігаю за німцем там - не думаю, що він рухався бодай на м'яз." - відповів Ян, зробивши ще один ковток кави. Анджей глянув на чоловіка, а потім назад.\n\n"Він з СС, так? Всі вони такі. Жахливі виродки." - відповів Анджей, у його тоні звучала нотка огиди. Ян погодився, як і практично кожен поляк, у якого було дуже, дуже мало хороших вражень з Німеччиною в цілому, не кажучи вже про СС.\n\n"Так, але поки вони залишаються там, у нас з ними немає проблем - принаймні, нічого, що ми можемо з цим вдіяти." - відповів Ян. Анджей кивнув і пішов назад через дорогу, а очі Яна знову повернулися до німця.\n\nНа мить йому здавалося, що чоловік спостерігає за ними, перш ніж його очі знову опустилися на дорогу."
 HGR.314.a:0 "Дивне перемир'я, дійсно."

 HGR.315.t:0 "Чорне дзеркало"
 HGR.315.desc:0 "Гіркі нічні вітри витали через відчинене вікно. Гайдріх прокляв, поставив пляшку назад на стіл і піднявся з крісла. Напівтемний офіс крутився навколо нього, колаж з янтарного і синього кольорів. Жовч піднялася в горло. Це ефект токсичної рідини чи огиду до власного дегенеративного потурання? Фюрер похитнувся до вікна, грюкнув його з силою.\n\nА чи пив Спейдель у такий пізній час? Пив горілку зі своїми новими підлюдними друзями в Польщі? Спейдель ніколи не вдавав із себе нічого іншого, ніж нерішучий консерватор. У нього не було виправдань. Що скаже Гайдріх своїм дітям, лежачи на смертному одрі? Як він пояснить переговори зі slaves, союзи з поляками, підроблені зв'язки з меншими істотами? Арієць тримався за руку в руці зі слов'янином... щоб врятувати Райх. Якщо б Гайдріх був слабшою людиною, Райх незабаром палахкотів би в ядерній люті.\n\nОчі Гайдріха притягнулися до зоряного неба. Деякі нацисти віддавали б перевагу згоріти, ніж зрадити свою расу. Деякі нацисти охочіше зустріли б смерть з гідністю, ніж металися б у безпеці в бруді. Він витріщався на своє відображення у вікні. На нього дивився вуличний собака. Не арієць. Він дивився на свої азіатські очі. На свої огидні єврейські риси — товсті губи, виступаючі вуха, великий ніс. Він прокляв і почув високий скрип замість гутурного гулу, який личить фюреру.\n\nГайдріх витягнув пістолет і вистрілив у вікно з криком. Воно розлетілося на сотні шматочків, які всі розсипалися на вітер."
 HGR.315.a:0 "Бути арієцем."

 HGR.316.t:0 "Знайоме прохання"
 HGR.316.desc:0 "Гайдріх затягнувся довгим, глибоким димом своєї сигарети, поки Спейдель пояснював ситуацію. Викликаний погляд офіцера більше не викликав у нього задоволення. Коли все це закінчиться, він отримає велике задоволення, повісивши цього самовдоволеного чоловічка за шию. Він мовчки потер свої безсонні очі вільною рукою.\n\n"Ці польські паразити також хочуть особистої зустрічі?" — бурчав Гайдріх. Він затягнувся ще раз і загасив сигарету в попільничці. Дим виходив з його ніздрів.\n\n"Вони приймуть лише переговори від самого фюрера," — повторив Спейдель. "Вони не довіряють вашим словам, що виходять з моїх уст. Це викликає сигнал недовіри. Здається."\n\nНастала хвилина тиші.\n\n"Чи вони бояться мене?" — раптово запитав Гайдріх. Що він мав на увазі як рішуче запитання, звучало в його голові нудно і жалісливо. Він втиснув свої нігті в долоню. Чому-то він не міг змусити себе зустрітися з поглядом Спейдера.\n\n"Вони були б дурними, якщо б не боялися, мій фюрере.""
 HGR.316.a:0 "Союз з унтерменшенами — це все ж союз."
 HGR.316.b:0 "Ми не будемо вести переговори з брудними польськими покидьками."

 HGR.317.t:0 "У нору лева"
 HGR.317.desc:0 "Райнгард Гайдріх стояв непохитно проти вітру, який здіймав його пальто і шапку. Поле, здавалося, простягалося безмежно. Він прокляв себе за дурня. Чому він погодився зустрітися в такому відкритому просторі? Гелікоптер стояв прямо за ним, готовий злетіти в будь-який момент. Війська Фальшірмйегера оточували його, гвинтівки націлені на сірі небеса та довгі коливання трав. Спочатку підлюди хотіли зустрітися у Варшаві, пропозицію, яку Гайдріх швидко відхилив. Навіть стоячи в цьому безрадісному полі, він відчував нинішню автономію поляків. Це змушувало його шкіру свербіти.\n\nКомандир Фальшірмйегера щось закричав. Під'їжджав вантажівка. Нарешті. Фюрер чекав точно сімнадцять хвилин і тридцять шість секунд. Чи це було навмисним образою проти нього? Війська Фальшірмйегера підняли свої гвинтівки, коли озброєні люди вийшли з автомобіля. Гайдріх наказав своїм людям опустити зброю і вийшов вперед. Слабкий старий поляк біля вантажівки дав схоже розпорядження і сам підійшов до німця.\n\n"Фельдорф," — сплюнув Гайдріх. Він віддав різкий гітлерівський салют. "Хайль Гайдріх." Два очі, що втиснулися в те зморшкувате обличчя, почервоніли і блукали, горіли гнівом.\n\n"Якби я не любив свій народ, Гайдріх, я б вистрілив тобі в обличчя." Сильно акцентована німецька мова була просочена гіркотою. "Ти знаєш мої вимоги. Польські раби в Німеччині будуть репатрійовані до моєї нації. Польща буде вільною та залишена в самотності."\n\n"Ти хочеш, щоб я прийняв рій паразитів на своєму кордоні?" — засміявся Гайдріх, хоча його очі залишалися крижаними. Ненависна тиша виникла, стаючи все густішою з кожною миттю."
 HGR.317.a:0 "Ми приймаємо ці вимоги. Для загального блага."
 HGR.317.b:0 "Цим покидькам не буде автономії."

 HGR.318.t:0 "Угода з дияволом"
 HGR.318.desc:0 ""Я приймаю." Щось гірке заповнило рот Гайдріха, просочивши його язик. "Я приймаю ваші вимоги. Райху не потрібні брудні маленькі раби, що метушаться, як пацюки. Вони будуть повернені сюди, в це відстале пекло. Ви можете правити своїми унтерменшем у самоті. Мені мало що потрібно з цієї землі."\n\nТиша повернулася, ненависна як ніколи. Гайдріх рахував секунди, поки ці слов'янські очі дивилися на нього. Вони були втомлені, але яскраві, незвично розумні для його раси. Нарешті, старий чоловік заговорив.\n\n"Я тобі не вірю." Філдольф глибоко і сумно зітхнув. Глибокі зморшки на його обличчі склалися разом. "Вам очевидно дуже потрібна наша допомога... але ми лише пішки у вашій грі в шахи проти Гіммлера. Ви не будете дотримуватися своїх обіцянок."\n\n"Потрібна?" - бурчав Гайдріх. Він заліз у свій верхній одяг. Польські солдати закричали і підняли зброю. Німецькі війська рикнули у відповідь. Гайдріх застиг. Філдольф повільно підняв руку. Поляки опустили гвинтівки. Фюрер акуратно витягнув тонкий документ і передав його. "Насолоджуйся своїми зів'ялими очима цим."\n\nФілдольф вихопив документ і швидко його відкрив. Гайдріх очікував, що страх з'явиться на обличчі чоловіка. Або шок. Або, можливо, навіть лють. Натомість, з кожною сторінкою вираз Філдольфа ставав все сумнішим і сумнішим. Коли він закінчив, лідер польського опору більше не стояв перед ним, а став втомленим старим чоловіком."
 HGR.318.a:0 "Істина відкрита." 

 HGR.319.t:0 "Аліянс закріплений"
 HGR.319.desc:0 ""Життя в страху і ненависті краще, ніж жодного життя," нарешті відповів Філдольф. Він прочитав документ тричі. "Я вірю, що такі як ти скоро будуть стерті з лиця Землі. Але я не хочу, щоб все життя зустріло таку ж долю. Якщо ти не можеш зупинити Гіммлера... надії не буде."\n\n"Розумне рішення," - Гайдріх схопив документ назад і запхнув його в свій верхній одяг. "Ти скажеш тільки своїм найближчим підлеглим правду. Люди не повинні знати."\n\n"Це тільки створить масову паніку," - кивнув Філдольф, погоджуючися неохоче. "Польща прийде на твою допомогу, принаймні в цій боротьбі. Якщо ти зрадиш наші вимоги, буде пекло на Землі."\n\n"Ви все ж не пацюки," - Гайдріх натягнув пару чорних рукавичок, коли вітер ставав сильнішим. "Ви - таргани. Завжди повертаєтеся. Нічого вас не може вбити." Він нахилився, дивлячись у очі поляка. "Тобі краще дотримуватися свого слова, таргане."\n\nЗ цим Фюрер повернувся до гелікоптера, залишаючи за собою огидний вид бляклого сірого поля."
 HGR.319.a:0 "Аліянс, укладений у страху." 

 HGR.320.t:0 "Порожня справа"
 HGR.320.desc:0 ""Я відмовляюся." Голос Гайдріха розбив тишу. "Я не дозволю таким сміттям вільно бродити по правдивій арійській землі. Що станеться, коли ти зажадаєш більше землі? Коли ти зажадаєш більшої свободи пересування? Мішанина. Змішування крові. Ви знищите арійську расу всього за кілька поколінь."\n\nТиша повернулася, хоча вона стала іншою. Вже не ненависною. Вже не гіркою. Філдольф засунув руки в кишені і плюнув у бруд.\n\n"Ти сумна людина, пане Гайдріх. Польський може страждати протягом свого життя, але принаймні він знаходить щастя тут і там."\n\nПоляк обернувся і попрямував до вантажівки, як загублений старий чоловік. Гайдріх потягнувся до свого Лугера і чекав, ледве дихаючи. Чоловіки знову залізли в вантажівку і поїхали. Нічого не розривало смертоносної тиші, що спустилася на німців. Фюрер дивився в далечінь, стоячи прямо на тому сумному маленькому полі. Потім він пішов."
 HGR.320.a:0 "Тільки тиша бродила цим полем."

