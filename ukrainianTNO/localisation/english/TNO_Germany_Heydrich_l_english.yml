 POLITICS_REINHARD_HEYDRICH_DESC:0 "Гайдріх має багато імен. Білявий звір. М'ясник Праги. Молодий злий бог смерті. Після того, як він ледь вцілів після замаху під час світової війни, Гайдріх особисто допомагав своїм людям полювати та знищувати тисячі в колишній Чехословаччині. Зображення його, що стоїть тріумфально над руїнами та знищенням, яке він посіяв, використовувалися як німецька пропаганда протягом війни, а Геббельс навіть (хоча, за чутками, досить неохоче) зняв пропагандистський фільм на цю тему.\n\nТепер, однак, Гайдріх служить набагато більш зловісній справі. Ляльковод під ляльководом, на темних мотузках він коливається туди-сюди за велінням Райхсфюрера бурґундської СС Генріха Гіммлера, щоб виконати його волю в Ґерманії та за її межами.\n\nДовірений та страшний слуга Бурґундії, проте багато хто зауважив майже зневажливе ставлення з боку його господаря. Гайдріх слідує за ним без жодних заперечень, здобуваючи репутацію підлабузника та шибеника. Звісно, ніхто ніколи не наважиться сказати це йому в обличчя."
 POLITICS_REINHARD_HEYDRICH_ROGUE_DESC:0 "Все здавалося таким простим не так давно. Райх плутався в морі дегенерації, закликаючи до спасителя. Зрадники ідеалів Гітлера підняли свої прапори та покликали на допомогу гниль Європи в ім'я консерватизму, ефемерного лібералізму та грубого мілітаризму. Лише Райнгард Гайдріх стояв за тим, що справді важливо. Лише Гайдріх... і його бурґундський покровитель.\n\nАле це не мало бути так. Справа, за яку боровся Гайдріх, була неправдою, нічим іншим, як прикриттям для справжньої мети Гіммлера — очищення світу в ядерному голокості. Не буде тривалого і мирного правління Фюрера, якого так відчайдушно потребує Ґерманія, що покладе край усій дегенерації та слабкості. Фатерлянд згорить, як і всі інші, в ім'я божевільних планів Гіммлера, досягаючи успіху там, де жоден із уявних ворогів Ґерманії ще не мав.\n\nЗрада Гіммлера перевернула новий порядок і поставила під сумнів усе, за що Гайдріх коли-небудь боровся. І все ж, Фюрер не відступить — як завжди, він зробить те, що потрібно. За арійську расу; за Ґерманію; за все людство, Райнгард Гайдріх повинен знищити Бургундію і покласти край безумним амбіціям її зрадницького Райхсфюрера."
 POLITICS_HEYDRICH_COLLAPSED_AUTHORITY_DESC:0 "Райнгард Гайдріх мертвий, вбитий таємничим убивцею під час доблестної боротьби за Ґерманію. Зараз, коли Райхсфюрер німецької СС мертвий, це ставить під загрозу всю гру СС, інтереси Бурґундії в підтримці сил Гайдріха, здавалося, померли разом із ним. Коли ланцюг командування починає руйнуватися, з групенфюрерами, які вживаються у боротьбу за владу та в останніх відчайдушних спробах, вся централізована влада всередині німецької СС впала."
 POLITICS_HEINRICH_HIMMLER_DESC_HGR:0 "У тихих бункерах Нанцига, Райхсфюрер лютує — але його плани не зруйновані, лише відкладені. Скоро це непорозуміння буде вирішено, і Гіммлер зможе повернутися до справжнього важливого.\n\nСправжнє розчарування. Жодного разу в житті Гіммлера він не покладав своєї довіри на когось, і Гайдріх представляв, вперше, особу, яка виконувала б його плани з необхідною завзятістю. На перший погляд, можна було б подумати, що чоловік з такими чистими генами, як Райнгард Гайдріх, зрозуміє необхідність такої дії, але не всі речі призначені бути. На жаль, арійські риси Гайдріха, здається, лише на поверхні — під ним ховається підступний, боягузливий зрадник, гірший за будь-якого слов'янина чи єврея.\n\nОднак Генріх Гіммлер — розумна людина, розумніша за цього щура та його спільників. По всій Німеччині справжні арійці, ті, хто вірить у бачення Райхсфюрера, піднімаються проти цієї зради. Не важливо, що вони борються за брехню — важливо, що вони борються, що вони тримають Ґерманію в руках СС. Можливо, Гіммлер щасливий, що його бачення таке велике — докази, які представляє Гайдріх, сприймаються як смішні, навіть фантастичні тими, хто, можливо, кинув би свої кості з ним, якби вірив у це.\n\nНі, ні. Гіммлер має перевагу, як завжди мав над своїм незграбним колегою. У Дрездені Фегелейн транслює повідомлення на підтримку своєї справи, схиляючи людей на свій бік. У Гданську Барбі стежить за рухами та планами зрадника, постачаючи важливу інформацію до Нанцига. У Ельзасі, Тіролі, Вестфалії, Східній Пруссії та Лотарингії вірні чоловіки готові придушити цей бунт, підтримувані тим, що залишилося від мілітаристів у Люнебурзі та індустріалістів у Шлезії. У самій Бурґундії Лангемарк і Шарлемань рухаються для відновлення порядку — та незабаром приєднаються до Гіммлера в його славному завоюванні. За всіма позиціями, Гіммлер тримає сильнішу руку над Гайдріхом і його жалюгідним бунтом.\n\nТепер єдине, що залишається зробити, — правильно зіграти свої карти, і Гіммлер нарешті зможе позбутися посередників, які постійно стоять на його шляху — і тоді його план буде завершено."

