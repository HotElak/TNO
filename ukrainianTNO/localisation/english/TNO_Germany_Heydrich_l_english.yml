 HGR.400.t:0 "Тільки найголовніше"
 HGR.400.desc:0 "Спейдель востаннє пройшовся по кімнаті, потім різко зупинився. Він обернувся і подивився на зібраних чоловіків. Жорсткі радикали, помірковані, всі, від колишніх членів кліки Шернера до поміркованих і спіритів, зібралися разом. Різноманітна аудиторія, але об'єднана спільною метою; зупинити безумство, яке охопило Райх.\n\n"Панове." Гомін одразу замовк. Він мав повний контроль над кімнатою і їхню абсолютну увагу.\n\n"Ви знаєте, чому ми всі тут. Товариство, я буду стислим. Райх хворий, це очевидно. Але гірше того, наше існування, яким би похмурим воно не було, під загрозою." Спейдель швидко оглянув кімнату; більше ніж кілька голів кивало на підтвердження.\n\n"Незабаром Райх, Фюрер... я, ми закличемо вас, чоловіки. І, як ви всі добре знаєте, цей заклик до зброї буде питанням життя і смерті. Тут немає місця для помилок, тому що якщо ми програємо, світ, який ми знаємо, закінчиться. Для нас це або перемога..."
 HGR.400.a:0 "...або смерть. Тепер, уважно слухайте..."

 HGR.401.t:0 "Тільки найголовніше, частина 2"
 HGR.401.desc:0 "Частина 2, створена за потребою"
 HGR.401.a:0 ""

 HGR.402.t:0 "Що зроблено, те зроблено"
 HGR.402.desc:0 ""Ти, покидьок! Ти будеш мене слухати, і робити так, як тобі сказано!" Гайдріх з силою кинув телефон на трубку.\n\nВін був втомлений. Сильно втомлений. Перед усім цим безладом його підлеглі виконували його накази без заперечень. Викрадення, винищення, катування, вимагання; справа не мала значення. Але ці дні вже минули.\n\nГайдріх зітхнув. На жаль, вбивство своїх союзників було поза варіантом. Зараз все було інакше, і якщо він не покаже якусь добру волю, крихкий альянс розвалиться. І якщо це станеться...\n\nХолод пройшовся по його спині. Втрата. Все буде втрачено. Його жертви будуть даремними. Проте, було дивно і трішки іронічно, що йому доводиться звертатися до "поміркованих". Він, есесівець! Куди котиться світ? Гайдріх тихо засміявся. Яка дивна реальність він спостерігав. Це була велика відстань від тих днів, коли він міг без вагань наказати розстріляти таких, як Блоше."
 HGR.402.a:0 "Майже здається, що це було ціле життя тому." 
 
 HGR.403.t:0 "Непередбачені вигоди"
 HGR.403.desc:0 "Стіл Гайдріха тихо скрипів під вагою стопок паперів, що лежали на його поверхні. Це були папери, типові для будь-якого глави держави — військові звіти, бюджетні питання, економічні труднощі. Одна з купок, однак, була дуже нетиповою для будь-якого фюрера, і, безумовно, для такого офіцера СС, як Гайдріх — серія звітів, дипломатичних повідомлень та аналізів нових відносин зі слугами і поляками. Це не було чимось, що Гайдріх коли-небудь планував робити. Чорт, якби це залежало від нього, він би розбив їхні черепи в пил давним-давно.\n\nНавіть зі своїм особистим огидою до унтерменш, він мусив визнати кілька речей, які зміна його здивувала своєю... корисністю. Головною з цих несподіванок стало питання репатріації рабів — або, як любив казати Гайдріх, депортації слов'ян і інших нежаданих назад у їхню країну. Його здивувало, як простою була ця розв'язка і як вона працювала на користь усіх учасників — слов'яни були заспокоєні поверненням своїх родичів та друзів, а з кожним слов'янином, який перетинав кордон на схід, арійський рай у Німеччині, який уявляв Гайдріх, ставав все ближчим до реальності. Врешті-решт, Ґерманія була для німців, чи не так?\n\nЦе, можливо, і не була розв'язка, якої він насправді хотів — депортація слов'ян була просто відстрочкою питання расової нечистоти — але він мусив визнати, що це швидке рішення. Можливо, ці поляки могли бути якоюсь користю, зрештою."
 HGR.403.a:0 "Хто б міг подумати?" 

 HGR.404.t:0 ""
 HGR.404.desc:0 "Гайдріх індоктрує нових членів свого внутрішнього кола, ймовірно, ще кілька додаткових подій з цим."
 HGR.404.a:0 "" 

 HGR.405.t:0 "Брудні ігри"
 HGR.405.desc:0 "Фюрер потер очі, відпочиваючи в своєму кріслі, його очі були втомлені від напруги. Перед ним, підсвічене настільною лампою, лежала ще одна купка запорошених комунікацій і листів, витягнуті з глибин архівів Райху. Ім'я Гіммлера прикрашало кожен з них, повідомлення з минулих років, в основному деталі найбільш тривіальних операцій повсякденного життя. Гайдріх зітхнув, продовжуючи переглядати купку, раптово зупинившись, коли прочитав заголовок одного особливо пожовклого листа, датованого 1943 роком.\n\n"План втечі", — читав він, і Гайдріх усвідомив, що натрапив на золото. Він швидко переглянув його, і його найвищі сподівання підтвердилися — у певний момент 1943 року, в розпал війни, Гіммлер зробив план на випадок, якщо ситуація стане критичною, щоб здатися союзникам. Писаний манифест зради. Гайдріх обережно поклав папір, немов боявся, що він розсиплеться, якщо його швидко пересунути. Він видихнув так, що ледве усвідомлював, що затримав дихання — ніч не буде такою пізньою, як він боявся."
 HGR.405.a:0 "Я тебе спіймав, стара ти сволота."

 HGR.406.t:0 ""
 HGR.406.desc:0 ""
 HGR.406.a:0 ""

 HGR.666.t:0 "Реквієм повішеного"
 HGR.666.desc:0 "Боже, не дай цьому бути правдою, думав Гайдріх. Можливо, ще не пізно. Можливо, карти були неправильними. Ще може бути час, правда? Час, щоб увійти і схопити ті ракети, перш ніж Гіммлер зможе діяти. Проте, скільки б не було безнадійних думок, які стрибали на передній план його свідомості, він не міг заперечувати факти, як вони були записані на карті перед ним. Гіммлер мав достатньо арсеналу, щоб завдати удару по США або Японії. І в той момент, коли вони відповіли...\n\nГайдріх відкинув карту і підняв тремтячі руки до обличчя. Ні, ні, ні. Сільке, Марті, Хайде, Ліна... Вони не знали. Вони не були готові. Скільки часу у нього було? П’ять годин? Шість? Можливо, сім? Чи вистачить цього часу, щоб знайти будь-де безпечне місце? Можливо, Судетенланд або Карпати - будь-де, далеко від великих міст, могло б мати шанс, безсумнівно.\n\nВідкривши двері свого кабінету, він на мить зупинився на порозі, раптом сильно потіючи і тремтячи, як лист. "Мій Фюрер?" - запитала його секретарка. "Мій Фюрер, ви нездорові?"\n\nРаптово прийшовши до тями, Гайдріх пройшов повз свою здивовану секретарку та охоронців біля дверей. Сподіватися більше не було на що - він знав це у своєму серці. Якщо це кінець усіх речей, то він не витратить його, б'ючись проти темряви в серці Ґерманії. Якщо він мав померти як хтось, то це мав бути чоловік."
 HGR.666.a:0 "Я повертаюся додому, Ліно."

 HGR.667.t:0 "Гамбіти повішеного"
 HGR.667.desc:0 "З тремтячими руками Гайдріх помістив останню шпильку, що представляє ядерні арсенали на його позначеній території. Доповіді були точними. Він це зробив. Поки Гіммлер не прийде за ними, більшість ядерних боєприпасів залишалися поза його контролем. Його недостатньо, щоб завдати ефективного удару.\n\nПопри це, Гайдріх не міг змусити себе усміхнутися. Це ще не кінець. В ту мить, коли Гіммлер відчуватиме, що його арсенал достатній, він запустить його. Він мав бути позбавлений цього шансу - але як? Військове протистояння завжди було неминучим, але також здавалося далеким у майбутньому. Тепер, коли це стало неминучим, Гайдріх почав турбуватися про готовність своїх сил. Чи має він все, що потрібно, щоб протистояти Бурґундії? Гіммлер командував однією з найбільших та найкраще оснащених армій у світі. Якщо Райх не зможе встояти проти нього...\n\nНі. Надто пізно для сумнівів. Гайдріх міг би спати без загрози ядерного армагедону, але безпека майбутнього залишалася невизначеною, поки Райхсфюрер не буде мертвий, а його сили розпорошені. Зараз або ніколи. Це буде найважча битва, яку коли-небудь буде вести Райх, але її потрібно буде виграти."
 HGR.667.a:0 "Я готовий! А ти?"
 HGR.667.b:0 "Ще 3 місяці. Давайте забезпечимо нашу перемогу."

 HGR.668.t:0 "Остаточна битва"
 HGR.668.desc:0 "Гайдріх мовчки слухав, як говорить Д'Алквен, його очі стежили за редактором, що став міністром, по кімнаті, поки той говорив. Д'Алквен повернувся до Фюрера, його обличчя було спокійним. "Мій Фюрер, я вважаю, що ми на межі. Сторони встановлено. Більше немає територій, за які можна боротися."\n\nГайдріх подумав про це на мить. Гра впливу, гра тіней і загроз та тихого хаосу закінчилася. Її замінить гра, що буде значно жорстокішою, кривавішою та потворнішою - війна. Другий Бюргеркриг, що знову розриває Ґерманію. Це було необхідно, звісно, але це не змінювало той факт, що тисячі ще мали померти, перш ніж це закінчиться - і не було жодної гарантії, що Гайдріх стане переможцем.\n\nАле назад вже не повернутися, і можливості повернутися назад не було з того моменту, як він вперше розкрив плани. Єдиний шлях - вперед, і Гайдріх повільно кивнув своєму міністру, поки думав про це. "Наказати чоловікам взятися за зброю. Ми йдемо, щойно зможемо."\n\nД'Алквен сам зупинився, ніби усвідомлюючи значущість цих слів, і кивнув у відповідь. "Так, мій Фюрер." - сказав він, і двері за ним закрилися, коли він вийшов з кімнати."
 HGR.668.a:0 "Концерт досягає свого фіналу, і небагато буде там, щоб почути його завершення."
 
 HGR.680.t:0 "Останнє слово"
 HGR.680.desc:0 "Генріх Гіммлер не виглядав таким вражаючим, як пам'ятав Гайдріх — не з розбитою губою, не в неохайній формі і без окулярів. Куці очі з ненавистю витріщалися з того пухкого обличчя, обрамленого трепетом від абсолютного страху.\n\n"Райнгард. Райнгард, що ти накоїв?" пролунав тремтячий голос, слабкий і носовий. "Ця зрада — це кінець для нас, наше знищення!" Він заїкався і лопався, як нервовий, підлітковий хлопець. "Бог Сіону буде правити вічно!" Манголоїдне обличчя перекривилося в пориві божевільного ідеологічного божевілля, затиснуте й відмовляючись від своєї долі. "Твоя дружина, твої дочки будуть повіями! Розмножувальними свиноматками для-"\n\nГайдріх вдарив кулаком, щоб перервати отруйні слова Райхсфюрера, перш ніж вони могли ще більше забруднити його вуха. Він відчув, як його гнів закипав вперше за багато років, змиваючи всі обмеження червоною хвилею. "Для чого?" — запитав він просто. "Ти привів нас до цього моменту, Генріх. Ти зробив Райх таким, яким він є. Ти зупинив нашу місію. Ми мали світ у своїх руках, а ти відібрав його!" Він вдарив Гіммлера знову, викликавши потік крові з його ніздрів.\n\nОчі Гіммлера округлилися в божевільній люті. "Це твоя вина! Ти... якби ти просто дотримувався наказів! Але ти не хотів, так? Білий Мойсей! Вони праві, що так тебе називають! Юда в людській шкірі, ось і все, чим ти коли-небудь був. Архінфільтратор, наймолодший старший Сіону, Каїн цілого цивілізаційного! " Він рвався і метався в кайданах, слина літала з його закривавлених губ із кожним ненависним словом. Гайдріх прийшов за відповідями, але все, що залишилося від божевільного розуму Райхсфюрера, було занадто далеко, щоб дати їх.\n\n"Ні, Гіммлер. Ти зруйнував наше бачення. Ти зрадив Гітлера і наш народ. Я виправив порядок речей, і тепер все буде так, як завжди повинно бути."\n\n"Я завжди робив лише те, що мав робити!" — закричав Гіммлер.\n\nГайдріх розстебнув свій кобуру і витягнув з неї стильний, чорний Люгер, завжди при собі, і зняв запобіжник."
 HGR.680.a:0 ""Як і я.""

 HGR.681.t:0 "Рішення"
 HGR.681.desc:0 "Це сталося. Гайдріх майже не міг у це повірити. Невразлива тіньова держава, повалена коаліцією охочих — і саме він вів їх до перемоги. Він, Райнгард Гайдріх, М'ясник Праги, Блондинистий звір, Людина з залізним серцем, від якого ніхто не очікував правити. І все ж, він правив; від Норд-Паризу до Галичини, від Шлезвіг-Гольштейн до Альп, це було його.\n\nЦе було те, що вони стверджували в тавернах і казармах СС по всьому Райху, і це було те, що нова карта в його офісі підтверджувала, але він знав, що це не так. Лояльність була мертвою концепцією. Ніхто з тих, хто служив у його коаліції, не був йому особисто вірним, як би вони були Гітлеру. Ніхто не хотів, щоб він правив, навіть після перемоги над Гіммлером. Ті, хто мали гідність служити Райху, а не собі, були мертві або розпорошені по вітру його рукою, завдяки його минулому служінню Гіммлеру. Він думав про Шпеера, і батьківську любов, яку Гітлер мав до нього. Про Бормана і його майстерність у політиці. Про Гьорінга і його непохитну популярність. Він не міг командувати нічим таким корисним або захоплюючим. Гітлер подобався йому за його жорстокість, але саме ця риса призвела його в тенета Гіммлера. Якби він тільки раніше вибрав сторону, заощадив би себе і Райх від усіх тих років ганьби і хвилювань...\n\nТак. Все зводилося до нього. Його нерішучість. Його слабкість. Його помилки.\n\nІ тепер все хороше в ньому було відкинуто в ім'я знищення Гіммлера. Лояльність. Честь. Принцип. Усе принесено в жертву на вівтарі перемоги.\n\nВін міг лише дивитися на відновлювальну міську панораму Ґерманії, коли надія і гордість продовжували витікати з його душі, виливаючи у нічне небо."
 HGR.681.a:0 "Він був порожній."
 
 HGR.682.t:0 "Дівчата"
 HGR.682.desc:0 "Сілке та Марте ніколи не були в кабінеті Фюрера, навіть коли Гайдріх привів їх до Берліна в дитинстві. Гітлер тільки зрідка зустрічався з ними в Берхтесгадені та один раз на їхньому маєтку після смерті Клауса. Тепер вони сиділи там - дочки Фюрера, найвпливовішої людини на Землі. І все ж це була розчарувальна поїздка. Завжди відсторонений, але при цьому тиснучий - тепер їхній батько хотів їх бачити? Йому не було так цікаво, коли вони найбільше потребували його підтримки.\n\n"Сілке, Марте," - сказав він, перериваючи кілька хвилин тиші. Він раптом був неначе м'якшим. "Я... Я знаю, що обставини країни не завжди дозволяли цього, але сподіваюся, ви усвідомлюєте, як сильно я дбаю про вас обох. Тепер, коли зрадники переможені, ви можете очікувати багатого і щасливого життя."\n\n"Так, батько," - пробурчала Марте, як завжди покірна. Сілке була менш покірна.\n\n"У нас уже є багаті і щасливі життя. Не завдяки тобі. Ми дорослі жінки, а не маленькі дівчатка. Не говори з нами так, якщо ти не проти."\n\nНа мить здавалося, що Гайдріх може підвестися зі свого столу і сказати щось злісне, але замість цього його плечі просто опустилися. На мить він виглядав трохи спантеличеним - або, можливо, сумним. Важко було сказати, але це точно був вираз, який його дочки не могли згадати, бачачи на обличчі свого батька в будь-який момент. "Пробач," - нарешті пробурмотів він. Він відвернувся, подивившись у вікно. "Я впевнений, ви розумієте, як думають батьки. Тепер, що стосується майбутнього-"\n\n"Коли ти щось зробиш для наших проклятих прав?" - запитала Сілке. "Банда Спера мала рацію. Можливо, Еда Гьорінг була щаслива з рабством, але ми - ні."\n\nГайдріх нахмурився. "Ви знаєте, що ці ідеї неприпустимі. Говорячи як ваш батько та Фюрер, я повинен підтримувати ідеал-"\n\nСілке встала, не сказавши ані слова, і пішла, перш ніж він зміг закінчити. З вибачливим поглядом, Марте пішла за нею, залишивши Гайдріха знову наодинці в своєму кабінеті."
 HGR.682.a:0 "Де я помилився?"

 HGR.683.t:0 "Спадкоємець"
 HGR.683.desc:0 "Гайдріх чув, як хтось нарешті підняв слухавку на іншому кінці лінії. Було занадто довго, як він не розмовляв з Хайде, помилка, яку він тепер виправить. Як його син і спадкоємець, було лише правильно, що Хайде нарешті почне брати на себе обов'язки, що відповідають його статусу, так само як син Йозіаса Вітекінд. Тепер це був чудовий приклад - трохи політично відсторонений, можливо, але все ж гідний молодий арій.\n\n"Резиденція Гайдріха." Почувся втомлений голос з слухавки.\n\n"Хайде, мій хлопчику," - Гайдріх намагався проявити найкращі батьківські манери, "доброго ранку-"\n\nКлік. Без вагань. Розчарований, Гайдріх скинув слухавку назад на її місце, стримуючи раптове бажання кинути її об стіну. Ідіот. Твердо, як завжди, все ще чіпляючись за ідеї, які його батько так старанно намагався викорінити під час громадянської війни. Можливо, термін у-\n\nДумка завмерла наполовину формування. Про що він думав? Хайде був його кров'ю, його потомком. Кров була тим, що важливо понад усе. Вона визначала расу, націю і спадщину. Без зв'язків крові, що ще залишалося? Але все ж - Хайде був його дитиною, гідною дисципліни. Тож що, якщо він ненавидів свого батька? Він повинен був навчитися, як будь-який інший упертий громадянин. Це був ідеал, який Гімлер...\n\nІдеали Гімлера. Не його. Не Ґерманії. Гімлера. Слова і думки зрадника. Неприємна думка почала з'являтися у Гайдріха, коли холодне відчуття поширилося йому по хребту."
 HGR.683.a:0 ""Ні. Ні, ні, ні."

 HGR.684.t:0 "Краща половина"
 HGR.684.desc:0 "Волосся Ліни сивіло, як і у її чоловіка, але він все ще був зачарований її красою. Вони відпочивали разом на дивані в приватному салоні Фюрера в Райхсканцелярії, тихо розмовляючи, поки сонце сідало над Германією.\n\n"Це не виглядає реальним, знаєш," - пробурчала Ліна, дивлячись на Гайдріха з його рук. "Що весь цей хаос нарешті закінчився. Ми нарешті повернемо добрі старі часи, Райнгард."\n\n"Гмм." Гайдріх продовжував дивитися через неї, у вікно.\n\n"Райнгард, ти слухаєш?" Він вивільнився з мрій і глянув у очі дружини, трохи спантеличений.\n\n"Вибач, Ліно. Я... ну, так, ти права. Це не виглядає реальним. Я ніколи не думав, що це закінчиться так, доведеться воювати з братами в ще одній проклятій війні."\n\n"І тепер ти можеш зробити Ґерманію такою, якою вона повинна бути," - відповіла вона з усмішкою. "Усі ці ідеї, про які ти мріяв, намагаючись змусити людей слухати протягом років, ти можеш зробити законом тепер. Ти можеш зробити все, що хочеш. Більше не буде цього свині Мартіна Борманна, що веде все не туди, гм? Мені не вистачатиме слуг, хоча."\n\n"Рабів," - виправив він.\n\n"Так, як би ти їх не називав. Це було так зручно, особливо після того, як ми позбулися євреїв і взяли свідків Єгови замість них. Я почувалася набагато безпечніше, коли вони були поруч. Ніколи б не захотіла, щоб наші хлопці виростали серед цих темнооких паразитів."\n\nУ Гайдріха були думки - багато, багато думок - але він залишав їх при собі. Немає сенсу турбувати Ліну невизначеністю зараз. Нехай вона насолоджується комфортом впевненої в собі життя. Їй знадобляться спогади в темні дні. Глянувши на її розслаблене обличчя, м'які риси, що приховують отруту і мед одночасно, він провів пальцями по її сивому волоссю і тихо прошепотів:"
 HGR.684.a:0 "Я люблю тебе, Ліно."
 
 HGR.685.t:0 "Втрачені"
 HGR.685.desc:0 "КЛАУС ГЕЙДРИХ\n\n1933-1943\n\nУЛЮБЛЕНИЙ СИН РЕЙНХАРДА І ЛІНИ ГЕЙДРИХ\n\nБРАТ СІЛЬКЕ, ХЕЙДЕ І МАРТЕ ГЕЙДРИХ\n\nСПОКІЙСЬКОГО СОНА\n\nКлаус не помер через євреїв, думав Гайдріх, коли стояв навколішки перед могилою сина, холодний дощ повільно намокав його уніформу СС. Він не помер через більшовизм. Він помер, бо був дитиною, яка не розуміла безпеки. Він помер, бо занадто швидко виїхав на дорогу на велосипеді, щоб водій вантажівки - німець, арійський водій - встиг зупинитися вчасно. Тоді Гайдріх все ще був Райхспротектором, працюючи понаднормово в Празі, щоб переконатися, що чеський опір зник назавжди.\n\nА що якби я був там? Йому здавалося, що першочерговим обов'язком арійця є захист своєї родини. Принаймні, це те, що, напевно, було найважливішою 'традиційною цінністю'. Кровна лінія була основою раси і її продовження, хіба ні? Натомість він був далеко, виконуючи накази Гіммлера, забезпечуючи повне знищення чеської національної свідомості.\n\nЧи було це правильним вчинком у той час? Він насправді не думав про це. Зараз, оглядаючи назад, це залежало б від того, наскільки зрадницьким було бачення Гіммлера. Якби він був невірним Гітлеру навіть тоді...\n\nГайдріх зітхнув і тугіше затягнув пальто навколо себе. Ця думка була нестерпною. Відсунувши її вбік, він намагався думати тільки про свого сина і про ті десять щасливих років, які зміг йому подарувати."
 HGR.685.a:0 "Він не досяг успіху."

 HGR.686.t:0 "Питання"
 HGR.686.desc:0 "Списки, які Гайдріх запросив, лежали на його столі акуратною купкою. Один тільки розмір був достатнім, щоб він навіть не намагався їх переглянути; це було достатньою відповіддю на його запитання.\n\nЗанадто багато - ось відповідь. Занадто багато мертвих німців - мертвих арійців. Мертвих за його наказом. Чоловіків, жінок, дітей. Його вороги і їхні родини. Це не євреї це зробили - це зробив він. Запитання було відповідане, але темп, з яким його власний народ знищував один одного, лише зростав. Що це означало?\n\nГайдріх не хотів знати, але не міг уникнути цього. Емпірично, багато з того, що колись було певним у світі, більше не було таким. Дві з найбільш руйнівних конфліктів в історії Ґерманії були спричинені арійськими руками, арійськими умами та арійською політикою.\n\nФюрер раптово піднявся, ніби електризований. Ні, ні, ні. Це буде кінець. Кінець усьому. Після цього більше нічого не матиме значення. Все буде спробовано і зазнає невдачі. Якщо це була помилка...\n\nНі, не в помилці. Не помилка."
 HGR.686.a:0 "Брехня."
 
 HGR.687.t:0 "Майбутнє"
 HGR.687.desc:0 ""Що далі?"\n\nГайдріх довго мовчав. "Я не певен, Ґілле," - відповів він. "Ситуація нестабільна. Ейфорія перемоги швидко згасне. А далі..."\n\nҐілле засміявся звідкись зі свого місця. Гайдріх чув, як на фоні лунають вигуки та пісня СС. "А далі, мій Фюрер, ми зробимо те, що повинні, як завжди. Що таке ще одна громадянська війна? Врешті-решт, це все заради доброго діла. Якщо ця остання війна не зломить зрадників раз і назавжди, ми можемо спробувати ще раз. Це ніколи нас не підводило."\n\n"Не підводило?" - голос Гайдріха набув гіркого тону. "Не було б краще, якби арійці не проливали кров один одного вже двічі? Якби ми просто..."\n\n"Просто що, мій Фюрер?" - запитав Ґілле з неприємним холодом у голосі. "Просто поговорили? Це ніколи не могло статися. Кров і залізо; це наш шлях! Доля німецької раси куються в огні війни, і ніде більше. Чи потрібно для цього одна війна чи тисяча, ми ніколи не змінимо цього, якщо Бог дасть."\n\nГайдріх не зміг знайти жодної іншої відповіді. Кров і залізо. Це було правильно, чи не так? Остання імперія не була створена дипломатом, а солдатами та їхнім імператором. Сорок років слави, гегемонії над Центральною Європою - а потім все розвалилося. Потім, знову, з Райхом Гітлера. Що з Райхом Гайдріха? Чи був і він приречений на кілька десятиліть існування перед новим кривавим заходом? Він кинув телефон і зневажливо відкинувся в кріслі, ігноруючи дратівливий голос Ґілле з дротяної трубки. Якщо це все заради цього..."
 HGR.687.a:0 ""...то я боюся майбутнього.""

 HGR.688.t:0 "Кров переможе"
 HGR.688.desc:0 "Звіти про бої говорили самі за себе. Це було неправильно. Ґілле протестував, намагався це приховати. Навіть зараз, коли Гіммлера не було, його вплив і культура обману залишилися.\n\nПідлюди зробили перемогу гарантованою. На десятках полів битв саме вони принесли перемогу. Відважні атаки, які не наважилися б навіть найфанатичніші бурґундці СС; дивовижні акти самопожертви; талант до асиметричної війни та безпосереднього бою, які конкурували з найкращими з вермахту. Навіть виправдання перебування під командуванням СС не було актуальним. Слов'яни, балти і навіть деякі євреї, прокляті як нижчі Гайдріхом та багатьма іншими, були тими, кому він завдячував перемогою.\n\nЗначення цього факту було занадто зрозумілим.\n\nГайдріх знав, що це зрада, коли вирішив укласти з ними союз. Це була зрада націонал-соціялізму, вважати, що є якась цінність у житті чи можливостях підлюди, але це, своєю чергою, зрадила його. Протягом років він знав - не підозрював, а ЗНАВ - що ці люди об'єктивно нижчі. Він довіряв цьому, бачив, як це проявляється знову і знову в тому, як легко їхні сили були розгромлені силами Фатерлянду. Але тепер він завдячував їм перемогою? Це жарт, чи якась змова долі? Якщо один факт викликав сумнів, то що з тими, на чому він спирався?\n\nГайдріх благав, молився і навіть плакав у темряві свого кабінету, але правда знищила всі бар'єри."
 HGR.688.a:0 "Цього не може бути. Не може бути!"

 HGR.689.t:0 "Забуття"
 HGR.689.desc:0 "Вперше за дуже, дуже, дуже довгий час Гайдріх був п'яний. Він нарешті відкрив коньяк, надісланий у подарунок якимось невігласом з Ваффен-СС, який не знав стандартів Фюрера, і не відкладав пляшку протягом шести годин.\n\n\"Ліна...\" - лаявся він, схилившись над своїм столом. \"Ліна... Ліна, я зробив так багато... Боже, просто...\"\n\nПовернувшись у своєму кріслі, він підняв пляшку і залив ще один ковток, ігноруючи алкоголь, що стікав по його комірі та на неохайну форму. Коли пляшка нарешті спорожніла, він дозволив їй впасти на підлогу, де вона гучно клацнула об плитку, перш ніж покотитися з поля зору. \"Чорт...\" - загукав він. \"Чортів Гіммлер. Чорт, чорт, чорт.\"\n\nБула миттєва пауза, потім раптовий заворушення всередині нього. Гайдріх отримав приблизно дві секунди попередження перед тим, як голосно і болісно блювати, зігнувшись і розплескуючи жовч і алкоголь по своєму столу, підлозі та штанах. Він знову відкинувся назад, занадто виснажений і апатичний, щоб щось зробити з цим.\n\nВін втратив свідомість, думаючи про те, що могло б статися. Про морське життя або життя в Люфтваффе. Про світ, де він відкинув би Лінину ідею працювати на нову, молодіжну політичну партію. Про спокійну пенсію, яку він міг би отримати роками раніше, або про кращий світ, який міг би виникнути, якби він просто застрелив Гіммлера за спробу державного перевороту більше десяти років тому.\n\nКоли він прокинувся, це було від спотвореного потоку кошмарів і можливостей. Він потягнувся до ванної, щоб стати, брудний і сором'язливий, перед дзеркалом. Дивлячись у нього, він побачив Райнгарда Гайдріха таким, яким він насправді був."
 HGR.689.a:0 "Останній зрадник."

 HGR.690.t:0 "Епітафія"
 HGR.690.desc:0 ""Дорога Ліна,\n\nКоли ти читаєш це, тобі стане зрозуміло, що Райху, який ти знала, більше не існує. Самі основи націонал-соціялізму, на яких побудована наша нація, нас підвели. Є лише одна перешкода, що заважає цій істині стати відомою всім, і я маю намір її прибрати. Це буде нелегко для тебе, але я прошу тебе йти вперед, незважаючи на те, яким важким стане життя. Наші діти стоятимуть з тобою - в цьому я впевнений. Тепер, коли все інше стало невизначеним, сім'я - це все, що в нас залишилося.\n\nУ минулому були зроблені приготування для випадку, подібного цьому, хоча точні обставини, що до нього призвели, я не міг передбачити. Незалежно від того, що станеться, ти і наші діти будете в безпеці. Я клянусь це на те, тим що залишилося від моєї честі. Вам не буде бракувати грошей, безпеки або їжі.\n\nПодбай, щоб наші діти отримали це повідомлення. Особливо хочу, щоб ти передала мою чисту батьківську любов Хайде, якому я не зміг допомогти більше, ніж будь-якому іншому, і щоб завжди думала про Клауса, якого забрали в нас, бо я не був там, щоб його захистити.\n\nЄ ще одна річ, яку я висловлюю тут тільки тобі. Гіммлер не був справжнім зрадником. Я - зрадник. Гіммлер зрадив нас усіх і міг би засудити світ до пекла ядерного апокаліпсису, але моя зрада набагато глибша. Адже ведучи громадянську війну проти співвітчизників, я викрив безглуздість і провали всього, що побудував Гітлер. Якби я вибрав невігластво, я міг би цього уникнути, але я не зміг цього зробити. Все, що я коли-небудь хотів, це служити віддано, але те, чому я був вірний, - це дім дзеркал, побудований на піску.\n\nСкажи нашим дітям, що я люблю їх і що їхній батько загинув, роблячи правильну річ. Тепер і завжди, Ліна, я тебе люблю.\"\n\nГайдріх відставив ручку і повільно видихнув, поки його рука не перемістилася до полірованого Люгера перед ним. Було лише одне останнє виправлення помилки, а потім божествена мелодія закінчиться."
 HGR.690.a:0 "Auf Wiedersehen."
 
 # Extra events
 
 HGR.1000.t:0 "Гарний маленький бар"
 HGR.1000.desc:0 "Бар, хоч і старий, зазвичай був переповнений, хоча сьогодні тут було менше людей, ніж зазвичай. Для Фелікса це було нормально, вони повинні були зустрітися з їхнім контактом у місті, а бари в відколотій державі Гелена були чудним прикриттям. Не те щоб дискомфорт Конрада робив це легшим. 'Заради Бога, веди себе так, ніби ти тут належиш'.\n\n'Ми не повинні тусуватися в барах. Це ганьба,' - жалівся Конрад.\n\n'Ми не повинні виглядати так, ніби не повинні. Пам'ятай про місію.'\n\n'Ех, мені це байдуже,' - пожав плечима Готліб, запалюючи сигарету.\n\n'Ти ще гірший за нього.'\n\n'Що? Чутки кажуть, що фюрер-'\n\n'Скажи ще одне зрадницьке слово, і люди Гелена стануть твоїми найменшими проблемами.' Де ж контакт? Група гуляк замовила пиво і сіла прямо навпроти них по інший бік бару, іноді поглядаючи на них. Чи не пішло щось не так? Той виступ у чоловіка під пальто, це пістолет? 'Не думаю, що наш контакт прийде...' - прошепотів Фелікс. Він зустрів погляд з ведучим гулякою. Це відчувалося як вічність.\n\nПотім він дістав свій пістолет. Він вистрілив тричі, розбивши пивну пінту і відштовхнувши чоловіка назад. Інші вийняли свої пістолети одночасно, поки цивільні кричали і тікали. Обмін вогнем був коротким, але безладним, Фелікс стріляв майже навмання серед розбитого скла та криків. Через десять секунд все закінчилось. У нього закінчилися патрони, і дим заповнив повітря. Він перевірив інший бік після перезарядки. Чотири тіла, кожне з пістолетом. 'Схоже, Гелен-' він повернувся і побачив Конрада мертвим на землі. 'Чорт забирай!' - закричав він. 'Готліб, вийди через задні двері,' - сказав він, вистрілюючи в лякаючого бармена в голову. Коли вони вибігли на вулицю і вниз по провулку, він стогнав. 'Що ж, блін.'\n\n'Що, Фелікс?'\n\n'Не тільки наш контакт, мабуть, мертвий...'"
 HGR.1000.a:0 "...але тепер я застряг з тобою!"

 HGR.1001.t:0 "Програма триває"
 HGR.1001.desc:0 "Помічник передав папку з профілями з кількома фотографіями Конраду Генлейну, який переглядав кожен по черзі. 'Хм. Ця підходить,' - сказав він, відставляючи перший праворуч. 'Ця, ця, ця - усі добрі. Тепер ця,' - сказав він, тримаючи один профіль, 'Вона непридатна для розмноження. Уничтожте її якнайшвидше.'\n\n'Вона виглядає як ідеальний зразок арійської краси, сер Генлейн.'\n\n'Фу! Ідіот. Ти не маєш навичок для цього. Дивись: її ніс надто великий, її постава надто низька. Вона, безсумнівно, є євреєм, і, напевно, ще й чехом. Виведіть її.' Коли помічник пішов, а Генлейн продовжував переглядати профілі, задзвонив його телефон. 'Райхсштаттхальтер Гендлейн говорить.'\n\n'Сер Гендлейн,' - сказав голос на іншому кінці. 'Райхсфюрер Гімлер хотів висловити свою вдячність за вашу роботу. Він хвалить вашу уважність до серйозності ситуації, з якою стикається арійська раса, та ваше розуміння необхідності відновлення певних заходів, які підривники залишили без нагляду. Райхсфюрер також хоче повідомити вам, що, якщо ви досягнете успіху, може бути підвищення.\n\nГенлейн заїкнувся. 'Я обов'язково буду мати на увазі його вдячність! Я вражений, що він визнав мою роботу.'\n\n'Як ви і повинні. Хай живе Гімлер!' Телефон вимкнувся, і Генлейн був у захваті. Його роботу нарешті помітили, тепер його визнають одним з рятівників арійства! Він перегорнув до одного конкретного профілю. Підходящий вік, підходяче обличчя, такі красиві, чудові, арійські риси... Якби він міг особисто допомогти врятувати арійську расу, але, на жаль, він не міг. Деякий витривалий молодий офіцер мав би взяти на себе цей обов'язок.'"
 HGR.1001.a:0 "Так багато підходящих кандидатів."

 HGR.1002.t:0 "Старі часи"
 HGR.1002.desc:0 "Пейпер знову оглянув карту, смакуючи чашку кави. Як це зробити? Там є прохід, який потрібно охороняти, щоб зберегти кордон у безпеці, але як найкраще це охороняти? Він розмірковував над цим питанням, дозволяючи собі поглянути через вікна Орла на Альпи за межами. Це був, зізнатися, прекрасний вид. Не дивно, що Гітлер обрав це як своє відступлення. Простішими часами, коли вони знали, за що борються: німецька раса, націонал-соціялістичне бачення.\n\nТепер Пейпер читав звіти про німців, що воюють з німцями, СС воюють з СС. Що, чорт забирай, сталося з Райхом? Ні, ні. Немає часу думати про такі думки. Обов'язок покликав, обов'язок перед Райхом, расою. Але хто був лідером його раси? Гайдріх чи Гімлер? І що, чорт забирай, планував Гімлер? Він чув чутки, але відмахнувся від них. Краще зосередитися на обов'язку.\n\nВін почув, як Сігурд увійшла до кімнати. 'Я тільки що говорила з Ліною по телефону,' - сказала вона.\n\n'Ліна?' Він повернувся до своєї дружини. 'Ах! Як вона? Пройшло вже так багато часу.'\n\n'Вона почувається так, як може, я думаю. Вона та Райнгард живі та здорові.'\n\nПейпер встане і почне ходити по кімнаті. 'Райнгард... О, Райнгард, що ж з тобою робити, мій друже?' Він знову повернувся до дружини і обійняв її. 'Ти пам'ятаєш ті часи, Сігурд?'\n\nВона засміялася. 'Так, пам'ятаю. Можливо, ми зможемо скоро їх знову побачити?' Пейпер міг лише поглянути в очі дружини, згадуючи старих друзів, старі війни та старі часи."
 HGR.1002.a:0 "Можливо, Сігурд."
 
 HGR.1003.t:0 "Падає темрява"
 HGR.1003.desc:0 "Навіть радіо не працювало. Телефони, радіо, нічого. Вся Kampfgruppe була в темряві, і Пайпер застряг тут, в Орлиному Гнізді, з черговою серією кур'єрів.\n\n"Візьміть це," сказав він першому чоловікові, "і віднесіть до батальйону Бергмана. Швидко! А ти, візьми це," він передав пачку записок другому чоловікові. "Переконайтеся, що прикордонні пости отримають це якомога швидше. І обов'язково запитайте, чи мають вони проблеми з власними радіо."\n\nПайпер прокляв під носа. Спочатку він був збентежений, коли все вимкнулося, потім лише глянув на карту. База Гайдріха була ближче до Орлиного Гнізда, ніж Нанзіг, і тому кур'єрів набагато легше відправляти з Ґерманії, ніж з Бурґундії. Між хвилями кур'єрів, які бігали туди-сюди з Орлиного Гнізда, він подивився на свого ад'ютанта. "Все ще нічого з Нанзіга?"\n\n"Ні, сер."\n\nВ ту ж мить двоє його охоронців з'явилися з іншим офіцером СС, який віддав честь. "Бригадефюрер Пайпер, цей чоловік прийшов сюди, стверджуючи, що має для вас повідомлення з Ґерманії," оголосив перший охоронець. Пайпер підійшов до ймовірного посланця, який віддав честь і передав йому конверт. Він відразу впізнав почерк. Райнгард, ти непоправний чоловік. Пайпер не міг не усміхнутися.\n\nВін повернувся до посланця, коли відкривав конверт. "Скажіть Фюреру, що якщо він хоче поговорити зі мною, йому не потрібно було б так старатися." Незважаючи на усмішку, Пайпер почувався дещо стурбованим. Друг чи ні, він знав, що Гайдріх надсилає йому ультиматум таким чином. Якщо все піде не так, куди йому бігти?"
 HGR.1003.a:0 "Орел чекає з затриманим подихом..."

 HGR.1004.t:0 "Когті на горлі"
 HGR.1004.desc:0 ""І в заключенні, Генераллейтенант, при нашій поточній швидкості втрати пального, ми не зможемо продовжувати літати жодними вильотами протягом трьох місяців. Якщо ми обмежимо наші вильоти, ми все ще зможемо зберегти прийнятні рівні розвідки та продовжити наш ліміт пального до семи-дев'яти місяців. Залежно від обставин."\n\nШтайнгоф кивнув і продовжив дивитися на карту під час доповіді. Їхня розвідка, на щастя, була досить хорошою, хоча з часом погіршувалася. "Герр Оберст, як щодо боєприпасів? Особливо бомб і ракет."\n\nОберт Герхард Лімберг переглянув документи. "Приблизно така ж кількість, сер."\n\n"Гмм. Піхотні дивізії та підрозділи фальшірм'єрів повідомляють про закриття бургундських дивізій навколо кордонів. Були лише незначні сутички, але з огляду на те, як усе йде, це не триватиме довго."\n\n"Чому вони досі не увірвалися на базу?"\n\n"Бо ми можемо знищити їх на обличчі землі своїми літаками і вертольотами. Але пальне закінчується, як ви так влучно підкреслили, і будь-які зіткнення прискорять це. Ваш таймер пального - це те, скільки у нас часу. Як тільки ми не зможемо відбити цих фанатиків назад у пекло, ми мертві. Якщо ви не вправлялися у стрільбі та не приховали від мене цілу армію."\n\n"Було б добре, сер."\n\nШтайнгоф потер свої шрами на скронях. Гіммлер скоро прийде за ними. І коли у них не залишиться пального, нічого вони не зможуть зробити. Але є хтось, хто бореться з Гіммлером. Штайнгоф ненавидів Блондиного Звіря, але це дивні часи. У нього не було вибору. Він лише сподівався, що Гайдріх зв'яжеться з ним, перш ніж Гіммлер зробить це зовсім іншим способом."
 HGR.1004.a:0 "Час спливає."
 
 HGR.1005.t:0 "Засідання Ради"
 HGR.1005.desc:0 "Адлер була гордістю і радістю Деніца. Можливо, останньою. Вона була останнім великим кораблем, замовленим Фюрером, і він пам'ятав день, коли її спустили на воду. Спостерігаючи за тими чотирма політичними тваринами, які вже плели інтриги, щоб розірвати Ґерманію на шматки. Він повинен був скинути їх за борт тоді й там. Врятувати Райх від цієї катастрофи. Кризу, яку його люди зараз обговорювали з ним у його командному центрі.\n\n"Герр Гроссадмірал, нестача продовольства лише зросла. За оцінками, зерносховища будуть порожніми протягом наступних чотирьох місяців, і ми вже почали впроваджувати дієти голоду для більшості цивільних осіб. Лікарні також почали відчувати нестачу ліків, і в поєднанні з нестачею їжі, ймовірно, захворювання почнуть поширюватися незабаром," пояснив цивільний представник. "Герр Деніц, нам потрібно альтернативне рішення. Це нездійсненно."\n\nОдин з капітанів Крігсмаріне виступив. "Добра новина в тому, що Шотландія люб'язно дозволила передати кілька біженців до своїх портів, так само як Норвегія та Швеція. Але цього все ще недостатньо, щоб стабілізувати ситуацію. Нам потрібно більш стабільне постачання їжі."\n\n"Гмм. Чи погодився хтось ще надати тимчасові поставки?" - запитав Деніц. Рада або подивилася один на одного, або опустила погляди на свої папери. "Це відповідає на запитання. Отже -"\n\n"Герр Гроссадмірал," сказав один з капітанів. "Є одна можливість. Це... Ну, сер, Гайдріх." Пауза, під час якої капітан зібрався з думками. "Сер, гуманітарні вантажі не можуть нагодувати Гамбург. Нам потрібні запаси з решти Райху. І оскільки Гіммлер навряд чи нам допоможе, а Гайдріх потребує всієї підтримки, яку тільки може отримати, ми можемо домовитися -"\n\n"Домовлятися з ним?" - розгнівано відреагував Деніц. "Цей монстр? Цей зрадницький м'ясник? Це він знищив Райх! Ні, цей малюк може йти до чорта. Він і його маріонетковод."\n\nІнші члени ради виглядали незручно. "Сер, у нас може не бути вибору. Гайдріх може нагодувати людей краще, ніж ми. Ніхто не хоче приймати його допомогу, але у нас немає вибору." Деніц відкинувся назад, спостерігаючи, як Рада кивнула на підтвердження. Він махнув рукою, визнаючи поразку."
 HGR.1005.a:0 "Робіть, що повинні, тоді."
 
