 ### Дерево Фокусів ###

 HGR_burgerkrieg:0 "Громадянська війна"
 HGR_burgerkrieg_desc:0 "Ми бачили це в наших снах, давно: кінець Райху. Апокаліптична буря вогню та крові, що спалює ліси та гори нашого дому. На її шляху стоїть єдина людина: Райнгард Гайдріх, справжній спадкоємець Гітлера та колишній рейхсфюрер СС Ґерманії. Заради чистої раси, заради майбутнього Райху, заради славного порятунку - він повинен перемогти. Хайль Гайдріх."
 HGR_burgerkrieg_tt:0 "§YВостаннє звучить сигнал тривоги!\nМи всі вже готові до бою!§!"
 HGR_burgundische_SS:0 "Бургундські СС"
 HGR_burgundische_SS_desc:0 "Бургундські СС - найвідданіші та найвірніші слуги нашої справи. Лише вони мають три основні якості: слухняність Фюреру, свободу від спокус та абсолютну чистоту крові. Їхні колеги в самій Німеччині вірні, але були надто під впливом слабкого гітлеризму, тоді як Ваффен-СС - це не що більше, ніж прославлені найманці. Лише найчистіші з чистих можуть забезпечити перемогу."
 HGR_a_helping_hand:0 "Допоміжна рука."
 HGR_a_helping_hand_desc:0 "У своїй величі рейхсфюрер Гіммлер поклявся підкріпити наші зусилля всіма ресурсами, які у нього є. Зброя, постачання, броня, літаки, вантажівки; все, що нам потрібно і більше. Що ще важливіше, наші арійські брати почали перетинати кордон постійним потоком - потоком, який незабаром стане безперервною рікою. Хребти Ельзасу-Лотарингії знову прозвучать від кроків чобіт."
 HGR_advisor_staff:0 "Консультативний персонал"
 HGR_advisor_staff_desc:0 "Як вірно оцінив рейхсфюрер Гіммлер, офіцери, які є у нашому розпорядженні, не... підходять для наших цілей. Існує занадто багато факторів, які роблять їх ненадійними: родинні зв'язки, матеріальні цінності, прагнення до самоствердження. Офіцери, набрані безпосередньо з Нанзіга, серця Бурґундії, є найкращими з найкращих, і Гіммлер щедро погодився надіслати кілька з них, щоб допомогти нам. Вони виконуватимуть безпосередні консультативні ролі, а також слідкуватимуть за менш значущими людьми з Deutsch-SS."
 HGR_combined_formations:0 "Об'єднані формування"
 HGR_combined_formations_desc:0 "З моменту свого створення СС домінує на полях боїв Європи та за її межами. Це відбувається завдяки тому, що їхня присяга на вірність зазвичай перевищує всі перешкоди: страх, сумніви тощо. Присяга служить об'єднуючою силою, створюючи братерство серед арійців, що перевищує прості технічні деталі. Оскільки поділи між бургундськими та німецькими підрозділами СС розпадаються, вони будуть змішані, поєднуючи оригінальний німецький дух з новими бургундськими ідеалами. Результат стане найчистішими та найжорстокішими воїнами, яких коли-небудь бачив Райх!"
 HGR_burgundian_leaders:0 "Бургундські лідери"
 HGR_burgundian_leaders_desc:0 "Тепер, коли бургундські ідеали поширилися серед наших небургундських підрозділів, можливо, вони будуть більш схильні до зміни керівництва. Нашими солдатами переважно командують офіцери з Deutsch-SS, але ці чоловіки не розуміють сучасного арійського способу ведення війни так, як рейхсфюрер Гіммлер. Його обрані офіцери вже в дорозі до Ґерманії; вони будуть дуже бажаними в нашій командній структурі."
 HGR_burgundian_knowledge:0 "Бургундські знання"
 HGR_burgundian_knowledge_desc:0 "Знання - це сила, і рейхсфюрер Гіммлер має обидва в приголомшуючих кількостях. Старий друг Фюрера запевнив його, що він отримає будь-яку інформацію, яка йому потрібна, якщо вона стосується просування справжнього націонал-соціялізму. З таємницями наших суперників, які довго були поховані, ми будемо мати значну перевагу над зрадниками. Вони не можуть сподіватися прорвати завісу, поки пан Гіммлер з нами."
 HGR_arms_drives:0 "Зброя та постачання"
 HGR_arms_drives_desc:0 "Хоча наш дух природно достатній для подолання будь-якої перешкоди на нашому шляху, навіть наймогутніший арійський воїн не може вести війну без своїх знарядь смерті. На жаль, у нас немає промислової бази, щоб уникнути цієї ситуації з упевненістю. Райхсфюрер Гіммлер визнав цей факт і обіцяв нам щедре постачання зброї та боєприпасів. Звідки ця щедрість походить, ми не знаємо, але зброя є зброєю, незалежно від виробника... хоча арійська зброя, звісно, була б переважною."
 HGR_arms_pipeline:0 "Постачання зброї"
 HGR_arms_pipeline_desc:0 "Щасливі новини в цей чудовий день: рейхсфюрер Гіммлер вирішив значно збільшити обсяги та частоту постачання зброї з Бурґундії, перетворивши систему регулярних поставок на безперервний потік. Це справжній знак арійської солідарності, що він так добре знає потреби свого Фюрера. З такою кількістю якісної зброї ми легко зрівняємося з промисловим виробництвом наших ворогів."
 HGR_hallo_dietsland:0 "Привіт, Дітслfнд"
 HGR_hallo_dietsland_desc:0 "Голландці можуть вважатися арійцями фізично, але духом вони більше схожі на євреїв. Їм цікаві лише багатства, і не є таємницею, що наші вороги, ймовірно, купують голландську зброю. Проте у них є велика та відкрита зброярня. Вони охоче продадуть нам свої товари, а також можуть запропонувати деяке екзотичне обладнання, яке ми не можемо виробити самі. Залучення цих жадібних свиней обурює Фюрера, але він не відмовиться від допомоги, коли стоїть майбутнє Райху. Ми можемо легко повернути свої гроші, коли нинішня війна буде виграна."
 HGR_anti_partisanship:0 "Антипартизанство"
 HGR_anti_partisanship_desc:0 "Хоча це громадянська війна, вона не відрізняється від тієї, що ми вели двадцять років тому. Тоді, як і тепер, ми, безумовно, будемо терзатися партизанами та партизанськими бойовиками. Колись обов'язок антипартизанських операцій покладався б лише на айнзацгрупи, але їхня чисельність недостатня. Тому, щоб допомогти їм, SD буде озброєно та навчено для цієї мети. Вони вже мають великий досвід у боротьбі з цивільними та військовими дисидентами; партизани не є іншими, за винятком того, що вони зазвичай стріляють у відповідь на своїх гнобителів..."
 HGR_for_the_true_fuhrer:0 "Заради справжнього Фюрера"
 HGR_for_the_true_fuhrer_desc:0 "Деякі чоловіки - такі, як ці дегенерати на іншій стороні поля бою - вважають Фюрера лялькою. Вони зневажають його за те, що він приймає допомогу від Орденштадту, стверджуючи, що це є доказом його зради та безчесності. Ці скоти отримають свої справедливі заслуги в належний час, але їхня наклепництво тривожить добрих людей Ґерманії. Щоб запевнити добрих людей Ґерманії, що він є самостійною особою, Фюрер наказав нам «особливо дбати» про те, щоб приписувати наші успіхи. Вони виходять від нього, його вірних солдатів і ні звідки більше."
 HGR_rally_on_heydrich:0 "Збір на Гайдріха"
 HGR_rally_on_heydrich_desc:0 "Звичайні люди Райху до цього часу розчарували Фюрера. Вони бояться наших солдатів, ненавидять нас за наше законне привласнення їхнього багатства і ледь надійні самі по собі. Це не годиться; якщо Гайдріх повинен правити, він має бути наділений зосередженими енергіями арійської раси. Щоб поширити чисті ідеали Фюрера і врятувати народ від них самих, ми повинні почати закликати їх до призову та заохочувати їх працювати більше. Після того, як їм нагадають про арійський шлях, вони, напевно, щиро приймуть нашого Фюрера."
 HGR_only_for_germany:0 "Лише для Ґерманії"
 HGR_only_for_germany_desc:0 "Схоже, що ворожа пропаганда не так просто спростувати. Не дивно, з огляду на справедливо гордий характер арійського розуму. Все ж, ми не можемо дозволити, щоб непорозуміння щодо мети Фюрера поширювались далі. Він вірний передусім націонал-соціялізму, Великому Німецькому Райху та арійській расі - нічого більше. Те саме стосується СС. Навіть якщо вони бургундські, їхній рейхсфюрер так само відданий нашим ідеалам, як і сам Гайдріх. Думки протилежного будуть адекватно розглянуті."
 HGR_deutsch_SS:0 "Німецькі СС"
 HGR_deutsch_SS_desc:0 "Бургундці - благородні союзники, зразки всього доброго та істинного в арійській расі. Ваффен-СС - це легіони без числа, дисципліновані та професійні. Але жоден не може виграти цю війну за нас. Це німецька війна, що ведеться на німецькій землі. Лише кров справжніх німців, вихованих у хемату, може врятувати Батьківщину. Це не буде легким шляхом, але ми повинні його пройти."
 HGR_lesser_allies:0 "Менші союзники"
 HGR_lesser_allies_desc:0 "Більшість німецьких громадян не мають позитивного іміджу рейхсфюрера Гіммлера, незважаючи на його добрі наміри. Невдячно, але це не має бути перешкодою для нас. Жертвуючи частиною доброзичливості Гіммлера до нас, ми зробили Фюрера більш привабливим для німців, які не є частиною СС. Несподівано багато волонтерів вийшли, щоб взяти до рук зброю в його ім'я. У години потреби жоден сміливий солдат не буде відкинутий; слідуйте за нами, сміливі арійці!"
 HGR_purity:0 "Чистота"
 HGR_purity_desc:0 "Ассоціація нашого Фюрера з 'зрадою' та 'плутні Гіммлера' є явною несправедливістю. Райнгард Гайдріх був дорогим другом та довіреною особою великого Адольфа Гітлера; чому б йому коли-небудь зрадити Ґерманію? Якщо ви говорите про зраду, то погляньте на цих самопроголошених 'Фюрерів', яких ми зустрічаємо! Ефемінний ліберал, підлесливий бюрократ і декадентський війсковець - чи це справжні обличчя націонал-соціялізму? Чи це ті, на кого ви хочете покластися? Ні! Гайдріх, наш правомірний Фюрер, є втіленням арійської доброчесності та націонал-соціялістської етики. Не слухайте слів зрадників - вірте в Гайдріха!"
 HGR_define_german:0 "Визначити 'німецький'"
 HGR_define_german_desc:0 "Наука постійно відкриває нові факти. Цей факт залишається вірним і для расової науки. Раніше, не так давно, говорили, що лише пруссаки є справжніми німцями. Тепер, як і раніше, наше знання розширилось. Існують більше німців, ніж ми раніше вважали в Європі, навіть якщо їм не пощастило народитися в меншій нації, такій як Франція або Богемія. Якщо є такі особи на наших землях, їх природно слід визнати справжніми німцями - і, як це їхнє право, залучити до Deutsch-SS. Арійці всіх націй, об'єднуйтесь!"
 HGR_volunteer_divisions:0 "Волонтерські дивізії"
 HGR_volunteer_divisions_desc:0 "Оскільки образ нашого Фюрера став більш однозначно 'німецьким', все більше людей формуються під його стандартом. Вони прагнуть Ґерманії, яка передусім є сильною та безпечною. В результаті у нас тепер достатньо людських ресурсів для формування цілих дивізій міліції. Хоча вони не можуть зрівнятися за якістю з СС або навіть Heer, лідерство Гайдріха подвоїть їхню силу."
 HGR_fight_for_whats_right:0 "Боріться за праве діло"
 HGR_fight_for_whats_right_desc:0 "Хіба ви не бачите, товариші арійці? Чи не задовольняють вас наші вчинки? СС не є вашими ворогами! Ми завжди були непохитними захисниками націонал-соціялізму. Коли між нами існує конфлікт, це тільки тому, що якийсь збоченець або єврейська лялька цього хоче! Чи це вони зрадники і зрадники, а не ми. Якщо ви хочете врятувати Батьківщину, якщо ви чистокровний арійський, то приєднуйтесь до нас! Повстаньте проти ваших темних господарів, або всі ви загинете!"
 HGR_for_a_stronger_germany:0 "Заради сильнішої Ґерманії"
 HGR_for_a_stronger_germany_desc:0 "Заводи працюють далеко не так продуктивно, як повинні. Наші робітники останнім часом стали занадто лінивими. Їм потрібно нагадати, за що ми боремося, і наскільки важлива їхня роль у спасінні арійської раси. Їхня майстерність так само важлива для справи Ґерманії, як сміливість солдата чи відвага пілота. А це означає, що потрібно працювати більше! Більше і швидше, а не краще! Ви ж не шанувальники Шпеєра, чи не так?"
 HGR_for_a_pure_germany:0 "За чистішу Ґерманію"
 HGR_for_a_pure_germany_desc:0 "Збройна боротьба є нашим основним завданням на цей час, але ми не повинні забувати наш обов’язок як націонал-соціялістів. У Німеччині занадто багато небажаних елементів, особливо серед наших власних володінь. П’ята колона, священнослужителі, дефетисти... це далеко не ідеальна ситуація. Фюрер глибоко стурбований і бажає виправити її. Саме для такої брудної роботи наші добровольчі дивізії підходять найкраще, зважаючи на їхню відносну нестачу бойової практики до війни."
 HGR_loot_pipeline:0 "Потік здобичі"
 HGR_loot_pipeline_desc:0 "Ті німці, що відмовляються приєднатися до нас, нічим не кращі за своїх зрадницьких лідерів. З часом ці дегенерати отримають суворе і заслужене покарання, але зараз ми повинні обмежитися тим, щоб конфіскувати все цінне, що вони мають. Майно зрадників належить нам по праву. Вони є ворогами, як і всі інші. Потік здобичі оплатить наші військові зусилля, і ми навіть можемо знайти щось негайно корисне."
 HGR_whats_yours_is_ours:0 "Те, що твоє — наше"
 HGR_whats_yours_is_ours_desc:0 "Якщо ти не присвятив своє життя та майно нашій справі, фюрер просто запитає: чому? Тобі байдуже на Райх? На свою расу? Це обов’язок усіх справжніх арійців — надати все, що може знадобитися фюреру. Зараз потрібно все. Ти мусиш — ти БУДЕШ — служити. Ти служитимеш і віддаси нам те, що нам потрібно, або помреш. Вибір за тобою."
 HGR_Waffen_SS:0 "Waffen-SS"
 HGR_Waffen_SS_desc:0 "Якщо бургундці є непохитними фанатиками, а Deutsche-SS — справжніми синами Ґерманії, то Waffen-SS — це легіони, що завоювали для нас світ. Безпринципні, безжальні, слухняні без запитань — не ідеальні солдати, але найкращі, на яких ми можемо розраховувати за цих обставин. З величезними легіонами Waffen-SS під командуванням фюрера, ця безглузда війна буде швидко і вирішально закінчена."
 HGR_all_the_sons_of_the_reich:0 "Усі сини Райху"
 HGR_all_the_sons_of_the_reich_desc:0 "Армія без принципів — це небезпечна річ, але фюрер не може заперечувати її ефективність. Відсутність расової дискримінації у Waffen-SS викликає занепокоєння, але справжні арійські якості зазвичай проявляються найкраще після початку битви. Відкриття рядів для всіх у Райху, хто бажає вступити, може дозволити деякі... небажані впливи, але будь-які домішки легко змиє кровопролиття. Без сумніву, такий прояв великодушності також завоює симпатії до фюрера серед більш невизначених громадян Райху."
 HGR_recruitment_overdrive:0 "Активізація набору"
 HGR_recruitment_overdrive_desc:0 "Waffen-SS ніколи не мали проблем із набором. Фактично, в результаті нещодавніх кампаній з набору, у них вже є кілька нових дивізій, готових до бою. Можливо, це свідчить про відсутність належного нагляду з боку попереднього уряду, але ми не відкинемо добре навчених і добре озброєних чоловіків. Фюрер вітає всіх, хто може довести свої арійські якості в бою."
 HGR_friends_in_bohemia:0 "Друзі в Богемії"
 HGR_friends_in_bohemia_desc:0 "Наші товариші в Богемії давно чекали на цей момент. Вони належать до найсуворіших дивізій Waffen-SS, загартованих багаторічними боями проти партизанів і мають велику кількість повністю германізованих чехів, які нас підтримують. Вони ще не готові вступити в бій, але вже почали постачати нам велику кількість зброї з богемськими знаками якості. Ця матеріальна підтримка — це мінімум, який очікує фюрер, але все одно дуже доречна."
 HGR_over_the_mountains_high:0 "Через гори"
 HGR_over_the_mountains_high_desc:0 "Нарешті! Богемська SS зібрала свої дивізії і пробирається через гори Судет, готові до бою. Потік людей повільний, оскільки їм доводиться пробиратися через ворожі лінії, маскуючись під біженців, але навіть ці небагато людей зроблять різницю в нашій боротьбі за Райх."
 HGR_allies_in_ostland:0 "Союзники в Остланді"
 HGR_allies_in_ostland_desc:0 "Лідер Остландської SS, Фрідріх Єккельн, — це більше, ніж прославлений бандит. Однак він знає своє місце і визнав Гайдріха законним фюрером, незважаючи на їхню особисту ворожнечу. Він наразі занадто зайнятий, щоб кинути своїх людей у бій — не те щоб це було можливо — але він може надіслати нам запасну зброю. Нікчемний дарунок, але зброя є зброя."
 HGR_the_porous_border:0 "Пористий кордон"
 HGR_the_porous_border_desc:0 "Підготовка до зіткнення фюрерів відбувалася не тільки серед частин СС у самій Німеччині. По всьому Райху дивізії Waffen-SS таємно планували цей день роками, коли Гайдріх зіштовхнеться зі своїми суперниками. Зараз роздається ріг війни, і вони стікаються до нашої землі, як зливаються річки, зміцнюючи ряди армії законного фюрера. Незабаром наша чисельність переважатиме ворогів!"
 HGR_deutsch_warriors_union:0 "Німецькі Воїни"
 HGR_deutsch_warriors_union_desc:0 "Waffen-SS — це найкращі з найкращих, і вони це знають. Вони були відомі своєю жорстокістю та майстерністю, коли боролися тільки за гроші; з додатковою мотивацією боротися за законного фюрера, їх майже неможливо зупинити. Їхня енергія та лють у бою — це видовище, що захоплює. Жодна кількість корумпованих, відсталих дивізій вермахту не зможе зупинити наші пангерманські легіони."
 HGR_purity_where_we_can_find_it:0 "Чистота Там, Де Ми Її Знаходимо"
 HGR_purity_where_we_can_find_it_desc:0 "Waffen-SS здається більше не німецькими, ніж навпаки. Це може турбувати слабших чоловіків, але не фюрера. Як головний наставник націонал-соціялізму, тільки він може вирішувати, хто є арійцем, а хто ні. Чистота буває різною: іноді фізичною, іноді ментальною, іноді духовною. Хоча, звісно, є чітка межа між 'арійцем' і 'не-арійцем', питання 'почесного арійця' — це зовсім інша справа. Це велика честь, і можливість отримати її може з'явитися в серці будь-якої людини, якщо вона доведе свою шляхетність та готовність."
 HGR_a_dark_wave:0 "Темна Хвиля"
 HGR_a_dark_wave_desc:0 "Waffen-SS зазнали величезних втрат, борючись за фюрера, але це їх не ослабило. Навпаки, з кожною втратою вони знаходять ще одну причину продовжувати боротьбу. Вони звикли до болю та труднощів, ще більше, ніж до війни. Факт, що багато з них не є німцями і борються проти своїх так званих 'гнобителів', також може бути фактором... але такі турботи для слабших людей. Врешті-решт, вони завжди підкоряються."
 HGR_the_swarm:0 "Рій"
 HGR_the_swarm_desc:0 "У міру затягування війни якість доступних дивізій Waffen-SS значно знизилася. У нас просто немає достатньо навчених новобранців, щоб замінити втрати, не розмиваючи їхню бойову ефективність. З такою кількістю мертвих серед їхніх найкращих, СС перетворилася з високодисциплінованої сучасної армії на орду, яка покладається більше на кількість, ніж на вищу підготовку. Фюрер порівнював їх із Червоною армією, але вони все ще утримують лінію, і це все, чого він від них вимагатиме."
 HGR_pushed_on_knifepoint:0 "Примушені на лезі ножа"
 HGR_pushed_on_knifepoint_desc:0 "Waffen-SS — це жорсткі люди. Вони не терплять лінощів і слабкості серед цивільного населення, і внаслідок деградації їхніх традицій через втрати розвинулася культура жорстокого елітизму. Вони більше не чекають на підкріплення; замість цього їхні новобранці часто походять із тих самих людей, яких вони звільняють. Образ взводу Waffen-SS, який збирає чоловіків із села та змушує їх вибирати між службою або смертю, став шокуюче поширеним, але це германський спосіб ведення війни. Люди повинні зрозуміти, що Waffen-SS — це справжній вираз арійського мілітаризму: суворі, холодні та безжальні."
 HGR_the_commissariat:0 "Комісаріат"
 HGR_the_commissariat_desc:0 "Утримати таку величезну, погано організовану армію під контролем — надзвичайно складне завдання. Недивно, що більшовики стикалися з цими проблемами. Звичайні офіцери, особливо люди Гайдріха, майже не мають можливості контролювати дивізії Waffen-SS, особливо не-німців. Тому фюрер негайно наказав створити корпус комісарів Waffen-SS. Подібно до націонал-соціялістичних офіцерів керівництва, ці люди будуть підвищені з власних підрозділів і матимуть владу вирішувати життя та смерть як офіцерів, так і рядових. Таким чином, ми отримаємо надійних політичних офіцерів, які особисто лояльні фюреру та не мають мовного бар'єра у спілкуванні з солдатами."
 HGR_the_watchmen:0 "Сторожі"
 HGR_the_watchmen_desc:0 "Без можливості звернутися до бургундської СД, а Визвольні Бригади розтягнуті до межі, ми були змушені розподілити деякі дивізії Waffen-SS по всій нашій території для виконання обов'язків поліцейських. Вони не мають жодної витонченості, але їхня схильність до крайнього насильства робить їх чудовим засобом проти партизанів, диверсантів та інших проблемних елементів. Вони також галасливі, неконтрольовані без комісарів і не мають жодних методів правозастосування, окрім розстрілів на місці — але яке це має значення для фюрера, коли на кону перемога?"
 HGR_who_watches_the_watchmen:0 "Хто Спостерігає за спостережниками?"
 HGR_who_watches_the_watchmen_desc:0 "Фюрер останнім часом став насторожено ставитися до Waffen-SS. Структура та дисципліна, яку вони демонстрували на початку війни, повністю зникла, замінена несамовитою, варварською люттю, повною зневагою до життя арійців і злочинною ступенем необережності. Вони все ще ефективні у військовому плані, але, можливо... не такі надійні, як фюрер колись думав. СД має бути розгорнута, щоб уважно спостерігати за ними. Варто тільки сподіватися, що вони цього не дізнаються."
 HGR_for_the_dark_master:0 "За Темного Майстра"
 HGR_for_the_dark_master_desc:0 "Фюрер править у Німеччині, але він не забув людину, яка привела його до цієї точки. Жоден фюрер не стоїть на самоті — навіть Гайдріх. Завжди має бути інший, такий самий великий чоловік, який веде його руку і освітлює шлях. Гітлер, попри всю свою велич, був людиною з розірваним баченням. Чотиристороння боротьба між його потенційними наступниками, ймовірно, допомогла розірвати його розум. Однак Гайдріх не буде таким... мінливим. У нього буде тільки один провідник, одне світло, один голос, що шепоче йому у вухо."
 HGR_appease_himmler:0 "Задобрити Гіммлера"
 HGR_appease_himmler_desc:0 "Фюрер не сліпий до невтішних реалій. Відносини між ним і рейхсфюрером Гіммлером часом були напруженими, незважаючи на важливість їхньої спільної місії. Він не хоче, щоб помилки минулого перешкоджали їхній справі. Ми маємо вжити заходів, щоб показати Гіммлеру, що наші цілі та методи повністю співпадають, щоб уникнути непорозумінь. Якщо рейхсфюрер сумнівається у нашій відданості чистому націонал-соціялізму, ми повинні розвіяти його побоювання та негайно почати впроваджувати правильні спартанські ідеали в Німеччині."
 HGR_stronger_together:0 "Сильніші Разом"
 HGR_stronger_together_desc:0 "Райхсфюрер Гіммлер чітко зрозумів мудрість більш прямої участі у цій війні. Поки рейхскомісаріати роздираються зрадниками або борються за власні інтереси, Орденська держава надсилає своїх найкращих людей на нашу допомогу! Три повноцінні дивізії дисциплінованих, високо підготовлених солдатів з Бургундського СС вже вирушили на наш бік і готові до бою. Фюрер з великою вдячністю подякував Гіммлеру і пообіцяв, що ці хоробрі солдати будуть використані з максимальною користю."
 HGR_struggle_for_support:0 "Боротьба за Підтримку"
 HGR_struggle_for_support_desc:0 "Війна триває, і кінця їй не видно. Це не викликає у нас великих побоювань; арійська громадянська війна завжди мала бути тривалою і кривавою. Проте рейхсфюрер Гіммлер висловив певне занепокоєння. Схоже, він очікував швидкої та чистої війни, чого нині не відбувається. Ми помітили, що з Бурґундії надходить менше зброї, і підкріплення затримуються. Якщо він починає втрачати впевненість у нашій здатності виграти війну, ми повинні подвоїти наші зусилля. Без активної підтримки з боку Бурґундії ми будемо у набагато гіршій ситуації."
 HGR_last_minute_support:0 "Остання Хвилинна Підтримка"
 HGR_last_minute_support_desc:0 "Потік людської сили з Бурґундії майже припинився. Райхсфюрер Гіммлер мовчить, як завжди; чи його ресурси дійсно на межі, чи він повністю втратив віру в нас? Навряд чи. Наша справа справедлива, наші цілі однакові. Чому він відступить зараз? Незважаючи на це, ми повинні рухатися вперед. Якщо наступний контингент людей і офіцерів з Бурґундії стане останнім, то ми повинні використати кожну краплю арійської крові з максимальною користю."
 HGR_call_on_degrelle:0 "Звернутися до Дегрелля"
 HGR_call_on_degrelle_desc:0 "Леон Дегрелль: ідеальний не-німецький арієць. Штандартенфюрер Дегрелль — наш найвизначніший іноземний чемпіон, заслужений ветеран багатьох кампаній та фанатично відданий націонал-соціялізму. Він з радістю візьме участь у перемозі Гайдріха — ми дамо йому таку можливість. Валлонський легіон Дегрелля не велике формування, але його якість виняткова. Талант Дегрелля як командира також стане для нас великою перевагою."
 HGR_rally_the_supporters:0 "Залучити Прихильників"
 HGR_rally_the_supporters_desc:0 "Мають бути ще німці, готові нас підтримати. Мають бути. Хіба не Райнгард Гайдріх є справжнім фюрером, батьком всієї арійської раси? Можливо, потрібен додатковий стимул. Додаткові пайки, нижчі податки, пістолет до голови — будь-що! Все, що потрібно, щоб змусити їх. Вони прийдуть. Вони арійці. Чому б їм вибрати інший шлях?"
 HGR_storm_brigades:0 "Штурмові Бригади"
 HGR_storm_brigades_desc:0 "Декілька наших найкращих підрозділів СС зазнали важких втрат протягом цієї війни. Їх кількість зменшилася, а нові поповнення будуть зеленими, що послабить їх загальну якість. Якщо вони продовжать втрачати людей такими темпами, ці підрозділи перетворяться на список загиблих. Було б розумно об’єднати їх в одну потужну Штурмову Бригаду, зберігаючи їхню згуртованість і ключові активи."
 HGR_the_SS_blitz:0 "Бліц СС"
 HGR_the_SS_blitz_desc:0 "Грандіозний наступ — ось що нам потрібно! Велика хвиля людей та бронетехніки, що прорветься через річки, поля та ліси, щоб розбити ворога і завершити цю війну! Справжній бліцкриг у стилі Барбаросси або Фаль Вайс стане останнім, чого наші вороги очікують у цій жахливій війні на виснаження. Ми зімкнемо кільця навколо ворога, як колись робили з більшовиками. Це спрацює знову! Має спрацювати!"
 HGR_dark_armor:0 "Темна Броня"
 HGR_dark_armor_desc:0 "Ми небезпечно наближаємося до нестачі бронетехніки. Мобільні сили є наріжним каменем сучасної війни. Без них ми приречені на окопну війну, що в сучасну добу рівнозначно самогубству! Фюрер наказав: знайдіть добру рейнську сталь! Навіть якщо нам доведеться відкрити музеї й воювати на старих Panzer IV або StuG, ми повинні мати щось для прориву!"
 HGR_black_sun_rising:0 "Схід Чорного Сонця"
 HGR_black_sun_rising_desc:0 "Більше людей! Більше! У нас багато арійців тут, чому вони не воюють? Ви — воїни за своєю природою, чорт забирай! Беріть зброю та починайте стріляти! Це буде природно для вас; не ставте запитань! Ваші командири триматимуть вас там, де потрібно. Не може бути ні відступу, ні капітуляції! Якщо ви не служите в бою, ви служите на передовій!"
 HGR_shy_from_the_light:0 "Боязнь Світла"
 HGR_shy_from_the_light_desc:0 "До біса навчання. Війна в арійській крові. Це його головний інстинкт, його причина для існування. Фюрер наказує: на фронт! Бийтеся, перемагайте, виживайте! Убивайте ворога кулями, битими пляшками, голими руками, якщо потрібно! Це не важливо, як — просто бийтеся, чорт забирай!"
 HGR_close_the_blinds:0 "Закрити Жалюзі"
 HGR_close_the_blinds_desc:0 "Вони зникли! Бургундські війська, офіцери, навіть валлони — вони всі пішли! Чи залишив нас Гіммлер? Чи вони просто дезертирували? Що ми маємо робити без них? Що таке воїн без меча та щита? Це зараз або ніколи, легіони Райху! Якщо ми зазнаємо поразки, ніхто з нас не доживе до відродження Тисячолітнього Райху!"
 HGR_we_must_outlast:0 "Ми Повинні Пережити"
 HGR_we_must_outlast_desc:0 "Добре. До біса їх! До біса 'допомогу'! Ми — панівна раса, завойовники всієї Європи! Жодна нація не насмілиться кинути нам виклик! Ми зламали поляків, ми зламали більшовиків і ми зламали чортових американців! Ми зламаємо і цих фальшивих арійців! Все, що нам потрібно, — це вогонь у серці та холодна сталь у руках! Бийтеся, мої брати! Бийтеся до останньої кулі, до останньої краплі крові, до останнього кроку на цій проклятій землі! БИЙТЕСЯ!"
 HGR_do_or_die_brigades:0 "Бригади 'Жити або Померти'"
 HGR_do_or_die_brigades_desc:0 "Гайдріх приймає ярлик 'фанатика'. Фанатик — це той, хто готовий на все або заплатити будь-яку ціну за те, що він найбільше любить. СС має багато таких людей, які вірні до мозку кісток і не здригнуться перед небезпекою. Через відсутність легіонів Бурґундії фюрер створив спеціальні підрозділи СС, навчені виконувати найнебезпечніші завдання. Командні операції, партизанська війна, навіть самогубні атаки — ці люди перетнуть будь-яку межу в ім’я націонал-соціялізму."
 HGR_military_preference:0 "Військовий Пріоритет"
 HGR_military_preference_desc:0 "Цивільна промисловість під час війни? Столові прибори, модний одяг, автомобілі? Яка від цього користь? Нам потрібні гармати, танки, літаки, уніформи, каски! Все, крім марнотратних дрібниць мирного часу! У рейху Гайдріха немає місця для марнотратної індустрії. Наша місія — вбивати та завойовувати, і нічого більше. Кожен завод має бути переобладнаний або знесений і замінений на щось корисніше."
 HGR_sons_of_the_SS:0 "Сини СС"
 HGR_sons_of_the_SS_desc:0 "Кров арійців завжди залишається справжньою. Нащадки членів СС демонстративно перевершують інших однолітків. Хоча вони ще не готові до бою, є багато речей, які вони можуть зробити, підтримуючи своїх батьків, братів і дядьків. Нам потрібні вантажники, кур’єри, хлопчики для дрібних завдань. Якщо вони проявлять себе, можливо, вони також будуть допущені до бою разом зі своїми предками!"
 HGR_the_black_sisters:0 "Чорні Сестри"
 HGR_the_black_sisters_desc:0 "Місце арійської жінки — вдома, вагітної, коли це можливо. Проте часи зараз дивні, і останній указ нашого фюрера не без прецеденту. Кажуть, що в римські часи кімбри та інші германські племена брали своїх жінок на поле бою. Вони не лише допомагали своїм чоловікам, але й бралися за луки й пращі для їхнього захисту! Можливо, і ми скористаємося цією стародавньою традицією? Це дуже незвично, але арійські жінки все одно залишаються арійками…"
 HGR_purity_in_the_reich_forevermore:0 "Чистота у Райху Назавжди"
 HGR_purity_in_the_reich_forevermore_desc:0 "Наша справа — найвища з усіх. Борман бореться за корумпований статус-кво; Шпеєр бореться за виродження; Герінг бореться за себе. Наш фюрер Райнгард Гайдріх бореться за щось більше. Він бореться за майбутнє. Він бореться за те, щоб ніхто в Німеччині більше ніколи не мусив воювати. Він бореться за життя, вкрадене в нас євреями та зрадниками.\n\nВін бореться за утопію.\n\nБоріться за нього."
 HGR_restrict_the_militias:0 "Обмежити Міліції"
 HGR_restrict_the_militias_desc:0 "Хоча офіцери СС раді мати в своєму розпорядженні стільки людей, міліції... не вражають. В них є душа, але немає духу... і немає підготовки. Частіше вони лише стають перешкодою для наших більш компетентних військ. Хоча важко визнати поразку, програма міліції була очевидно провальною. Непотріб має бути усунутий, поки не залишаться лише найкращі, а решта буде відправлена на фабрики. Вони можуть принести набагато більше користі (і завдати менше шкоди) там."
 HGR_encourage_recruitment:0 "Заохотити Вербування"
 HGR_encourage_recruitment_desc:0 "Нам не вистачає робітників. Мало того, що ми постійно втрачаємо їх через втому або нещасні випадки, тепер вони ще й дезертирують! Без міліцій ми не можемо відправляти людей, щоб вистежувати їх і вішати цих мерзотників! Є лише одне рішення: збільшити тиск! Якщо будь-який арієць з робочим пальцем на курку хоче записатися — записуйте його! Якщо він хоче працювати — нехай працює! Якщо він не хоче робити ні те, ні інше, змініть його чортову думку, що б це не коштувало!"
 HGR_penal_brigades:0 "Штрафні Бригади"
 HGR_penal_brigades_desc:0 "Люди, яких відправили до концтаборів, вже мертві. Зараз, посеред війни, вони просто чекають своєї смерті. Якщо вони вже приречені, то нехай принесуть хоч якусь користь перед смертю. Фюрер планує відновити програми знищення після перемоги, тож чому б не вбити двох зайців одним пострілом і не дозволити ворожим кулеметам зробити це за нас?"
 HGR_the_core:0 "Ядро"
 HGR_the_core_desc:0 "Дві дивізії. Дві жалюгідні дивізії. Це все, що ми змогли витиснути з усієї міліції, як з апельсина. Дві дивізії. Боже, допоможи нам. Принаймні, вони компетентні бійці. Багато з них — ветерани Другої світової війни або Західно-російської війни. Інші просто продемонстрували природну схильність до бою. Як вони склали тести — не має значення. Солдати є солдатами, і ми не можемо їх відкинути зараз."
 HGR_fight_for_survival:0 "Боротьба за Виживання"
 HGR_fight_for_survival_desc:0 "Директива фюрера Гайдріха 001 така: будь-який солдат або офіцер, який відступить за будь-яких обставин, вважатиметься зрадником Вітчизни і буде розстріляний. Ті, хто проявить коливання або боягузтво на полі бою, будуть розстріляні. У випадку, якщо не можна буде надати чіткі докази провини, особи, які підозрюються, будуть відправлені до штрафної бригади доти, доки не реабілітуються у бою або поки їх не забере смерть.\n\nЗіг хайль!"
 HGR_victory_or_death:0 "Перемога або Смерть"
 HGR_victory_or_death_desc:0 "Ґерманія приречена без Гайдріха! Чи потрібно писати це на кожному знаку і клаптику паперу, який наші люди бачать щодня? Це питання життя і смерті, не лише для людей на вулиці, але й для всієї німецької нації! Якщо ми зазнаємо поразки, то разом з нами загине і націонал-соціялізм! Азіатські орди повернуться зі сходу і знищать нашу цивілізацію! Єврейський міжнародний капітал скупить те, що залишилося, і перетворить руїни Ґерманії на новий Сіон! Чи цього недостатньо, щоб ви билися і вмирали за фюрера?"
 HGR_under_the_fist:0 "Під Кулаком"
 HGR_under_the_fist_desc:0 "Незважаючи на хаос війни, СД ніколи не втомлюється. Незалежно від того, що відбувається, вони чудово справляються з очищенням Ґерманії від небажаних елементів і підтриманням порядку в тилу. Наш контроль над населенням безпрецедентний. Коли ми переможемо, цей новий рівень суспільного контролю буде використаний з користю, але поки що ми задоволені тим, що використовуємо їх для тримання скептиків в узді. Кожен сумнівник, який має ще одну мить для роздумів — це потенційний доброволець."
 HGR_stretch_our_support:0 "Розширити Підтримку"
 HGR_stretch_our_support_desc:0 "Ніколи так мало людей не вимагало стільки від такої кількості. Незважаючи на велику кількість населення, ми просто не можемо знайти достатньо людей, щоб виграти цю війну. Можливо, настав час припинити бути такими вибагливими. Фізичні вимоги можна трохи змінити. Що таке пара відсутніх пальців? Наскільки великим бар’єром може бути вік для арійця? Як кажуть, досконалість минуща."
 HGR_in_it_together:0 "Разом до Кінця"
 HGR_in_it_together_desc:0 "Громадянська війна тепер стала схожою на групу старих людей, які наносять один одному мляві удари, але ми все ще найсильніші! СС тримала лінію там, де всі інші зазнали невдач, проливаючи свою кров за перемогу знову і знову. Вони — гордість Ґерманії, непереможні сини арійської раси, мирмідини Фатерлянду! Жоден жалюгідний, безхребетний напіварієць у цій нації не зможе подолати їхню міць!"
 HGR_do_it_for_us:0 "Зробіть Це для Нас"
 HGR_do_it_for_us_desc:0 "Люди Ґерманії, СС завжди захищали вас. Без нас де б ви були? Мертві, проковтнуті червоним звіром, під єврейськими батогами. Рейнська область була б французькою, Пруссія — польською, а Австрія — маріонеткою Риму! Ми зробили так багато, пролили так багато крові, загинули у вогні та диму — все заради вас! Це наш останній шанс! Приєднуйтеся до нас! За своїх братів!"
 HGR_do_it_for_you:0 "Зробіть Це для Себе"
 HGR_do_it_for_you_desc:0 "Люди Ґерманії, яку ще причину вам потрібно для боротьби, окрім вашої природної сутності? Ви всі, без винятку, арійці! Війна тече у вашій крові! Ваші предки побудували Римську імперію, Австрію, Пруссію і тисячі інших славних досягнень! Ви б'єтеся, тому що завоювання — це ваша божественна доля! Ви б'єтеся, бо це те, що ви робите найкраще! Ви б'єтеся, бо це прославляє все, чим ви є! Приєднуйтесь до нас! Війна заради самої війни!"
 HGR_do_it_for_germany:0 "Зробіть Це для Ґерманії"
 HGR_do_it_for_germany_desc:0 "Люди Ґерманії... що ще я маю сказати? Ґерманія — це все, що є. Це те місце, де ми народилися, і де більшість з нас хоче померти. Ґерманія — це ваш дім, ваша батьківщина. Це колиска, з якої виросла найбільша цивілізація, яку коли-небудь бачив світ. Немає вищого покликання і більшої слави, ніж боротися за Ґерманію! Приєднуйтесь до нас! За Ґерманію і Тисячолітній Райх!"
 HGR_three_thousand_spartans:0 "Три Тисячі Спартанців"
 HGR_three_thousand_spartans_desc:0 "Тисячі років тому триста спартанців під керівництвом царя Леоніда врятували Грецію від азіатської орди, подібної до якої світ ніколи не бачив. Вони стояли наодинці й загинули до останнього, але їхня жертва стала порятунком арійської цивілізації. Історія Леоніда завжди надихала нашого фюрера. Він постановив, що спадщина Трьохсот повинна жити далі — десятикратно! Панцерна дивізія з 3000 осіб буде сформована з найкращих вояків Ваффен-СС для служби особистою почесною вартою Гайдріха. Вони перевершать навіть найкращих бургундців у стійкості та вмінні!"
 HGR_recall_the_native_SS:0 "Виклик Національних СС"
 HGR_recall_the_native_SS_desc:0 "Ваффен-дивізії рейхскомісаріатів рідко коли бувають німецькими. Деякі з них навіть фізично не є арійцями за жодним визначенням. Але вони все ще люди СС, відібрані за бойовий дух та мужність. Можливо, арійський дух все ж може засяяти через цих другосортних людей — росіян, українців, голландців та інших — і перетворити їх на справжніх солдатів Ґерманії, рівних будь-якому пруссаку чи саксонцю."
 HGR_national_brigades:0 "Національні Бригади"
 HGR_national_brigades_desc:0 "Ненімецьке населення Райху викликає занепокоєння, але, можливо, ще не пізно для деяких з них. Навіть якщо вони не повні арійці, можливо, в їхніх жилах тече достатньо чистої крові, щоб компенсувати їхню нижчу спадщину. Вони ніколи не стануть справжніми німцями, але можуть все ж таки битися за нас, якщо ми запропонуємо достатню винагороду. Адже чи не бажає бідний балт або напівполяк кращого життя? Якщо ми дамо йому шанс і можливість викупити своє походження, чи може він відмовитися?"
 HGR_liberation_brigades:0 "Бригади Звільнення"
 HGR_liberation_brigades_desc:0 "Ваффен-дивізії виконують більшість бойових завдань, та водночас зазнають втрат, а нам не вистачає підрозділів тилового забезпечення для боротьби з партизанами та іншими злочинцями. Існує багато ненімців, які не підходять для СС, але готові служити нам за пристойну платню та триразове харчування. Вони дикуни, покидьки, навіть за мірками їхніх неарійських народів, але що нам до цього, якщо це принесе нам перемогу?"
 HGR_anywhere_we_can_find_them:0 "Де Завгодно Ми Можемо Їх Знайти"
 HGR_anywhere_we_can_find_them_desc:0 "Коли германські племена вторглися в Рим, це була величезна орда. Вони отримали безліч перемог над технологічно переважаючими ворогами, і в кінцевому підсумку саме варвари перемогли, поваливши Західну імперію. 'Орда' — зазвичай образливе слово в лексиконі націонал-соціялізму, яке асоціюється з недолюдьми Євразії, але чи може це дійсно бути таким жахливим, якщо ми самі втілювали це в нашому славному минулому? Давайте приймемо цей термін і станемо, як велика орда Аріовіста, що вторглася в Галлію."
 HGR_anywhere_we_can_arm_them:0 "Де Завгодно Ми Можемо Їх Озброїти"
 HGR_anywhere_we_can_arm_them_desc:0 "Недоліком того, що на нашому боці є величезні легіони Ваффен-СС, є, звичайно ж, логістика. Нам не вистачає промислових потужностей, щоб забезпечувати стільки сучасних дивізій. У нас є інструменти, але без індустрії Рейнської області ми скоро зіткнемося з труднощами. Ініціативні офіцери Ваффен-СС запропонували нове рішення: конфіскувати будь-яку велику цивільну будівлю, яка може вмістити виробничу лінію, і створити ланцюг імпровізованих збройних заводів. Це грубо і неелегантно, але що естетика порівняно з перемогою?"
 HGR_hold_it_together:0 "Триматися Разом"
 HGR_hold_it_together_desc:0 "Боріться за свій народ! Боріться за Райх! Боріться за свого фюрера! Ваффен-СС — це найкраща військова сила, яку бачив цей світ, а Райнгард Гайдріх — її великий покровитель! Запишіться сьогодні і очистіть Райх від зрадників, заради миру і процвітання під керівництвом справжнього фюрера! Приєднуйтесь до легіону могутніх — заслужіть своє місце в анналах Райху! Ваша кров кличе — чи відповісте ви?"
 HGR_walled_camps:0 "Обнесені Стінами Табори"
 HGR_walled_camps_desc:0 "Керувати армією, що складається з десятка різних етносів і мов, — це виснажливе завдання. Етнічні конфлікти, бунтівні настрої та недисциплінованість розмили колись могутні Ваффен-СС до банди насильницьких хуліганів. Їх потрібно ізолювати, тримати в обнесених стінами казармах зі снайперами та колючим дротом, щоб вони не почали битися між собою. Віддалені від військових об'єктів, ці табори більше схожі на концентраційні; Ваффен-дивізії це добре розуміють і зовсім не радіють цьому факту."
 HGR_no_way_in:0 "Немає Шляху Всередину"
 HGR_no_way_in_desc:0 "Полум'я згасло. Ваффен-СС більше не має необхідної згуртованості та контролю для організації наступу. Великі наступальні операції для нас більше неможливі. Навіть коли фюрер лютує, проклинаючи себе за те, що колись довірився виродженим недолюдям, він знає, що зараз єдиний вихід — це закріпитися, утримувати лінію... і чекати. Чекати й молитися, що ворог вичерпається раніше, ніж ми. Якщо ми зможемо протриматися ще трохи, виснажити ворога хоча б трохи, можливо, ця сумна ситуація буде врятована."
 HGR_no_way_out:0 "Немає Шляху Назовні"
 HGR_no_way_out_desc:0 "Виглядає так, що незліченні тисячі, які підписалися на службу в СС, не розуміють найосновнішого факту. Всі ті обіцянки, статус 'почесного арійця', кращі умови, визнання німцями — нічого з цього не станеться, якщо ми програємо. Вони всі знову стануть просто недолюдьми. Гайдріх — їх єдиний шанс на порятунок, єдина надія на те, що їхні жалюгідні, щурячі життя матимуть хоч якесь значення. Жити чи померти, ви, щури — час вибирати!"
 HGR_youre_in_with_us:0 "Ви З Нами"
 
 HGR_victory_tree:0 "Наше Майбутнє Забезпечене"
 HGR_victory_tree_desc:0 "Через ворота перемоги з'являється Райнгард Гайдріх, єдиний фюрер Великогерманського Райху. Зрада, виродження та корупція розірвали батьківщину, але тепер вогні війни очистили її. Лідерство Гайдріха — це тріумф для Шутцштаффеля, для націонал-соціялізму та для одного з його найсильніших захисників - Гейнріха Гіммлера.\n\nНаш Райх має бути відновлений у образі арійської величі. Наше суспільство має бути простим і чистим. Наша германська раса має бути безжальною і сильною. Наше майбутнє має бути спартанським і вічним. Перешкоди декадансу були знищені, і нова нація чекає нас усіх."
 HGR_victory_tt:0 "§eСвіт — це всього лише орган, на якому грає сам Господь Бог. Ми всі повинні танцювати під музику, яка вже звучить на барабані.§!"
 HGR_orders_from_the_top:0 "Накази Згори"
 HGR_orders_from_the_top_desc:0 "Без підтримки Райхсфюрера Гіммлера ми ніколи не досягли б нашої майже дивовижної перемоги, і тому ми повинні підкорятися всьому, що він вважає за потрібне вимагати від нас. У той час як ми чекаємо подальших наказів від Орденштату, ми продовжимо перетворення Райху на справжню націонал-соціялістичну державу."
 HGR_return_their_supplies:0 "Поверніть Їх Постачання"
 HGR_return_their_supplies_desc:0 "Під час спалаху Бюргеркрігу Орденштат надіслав нам різноманітне життєво важливе військове обладнання, щоб допомогти нам у нашій великій боротьбі. Тепер Райхсфюрер наказує нам негайно повернути ці військові постачання, від найбільших танків до найменших продуктових пайків."
 HGR_refill_their_reserves:0 "Поповнити Їх Резерви"
 HGR_refill_their_reserves_desc:0 "Резерви Орденштату, очевидно, були вичерпані внаслідок їх інтенсивної підтримки Гайдріха під час Бюргеркрігу. Райхсфюрер Гіммлер наказав нам надіслати великі кількості наших постачань на захід, включаючи пальне. Більше того, він вимагає значної кількості робочої сили для Орденштату, починаючи від підрозділів СС до інженерів армії. Ці передачі відбудуться якнайшвидше."
 HGR_our_true_motive:0 "Наш Справжній Мотив"
 HGR_our_true_motive_desc:0 "Після транспортування постачань і людей зв'язок з Орденштатом різко перервався. Райхсфюрер Гіммлер і його підлеглі мовчать вже більше тижня, позбавивши Райх Міністерства закордонних справ будь-якої форми контакту. Жодного листа чи телефонного дзвінка не надійшло до нас, і ми не отримали жодних подальших наказів.\n\nТиша передвіщає одну з двох речей: кінець або початок. Гайдріх підозрює, що щось радикальне готується, але все, що ми можемо зробити, це чекати."
 HGR_the_demands_begin:0 "Починаються Вимоги"
 HGR_the_demands_begin_desc:0 "[get_HGR_the_demands_begin_desc]"
 HGR_the_demands_begin_desc_blank:0 "§RSTRENG GEHEIM§!"
 HGR_the_demands_begin_desc_full:0 "Накази надходять, і немає жодних сумнівів у тому, яким буде природне завершення. Гіммлер, з усіма ресурсами Західної та Центральної Європи у своєму розпорядженні, спрямовує всі зусилля на свою кінцеву мету; повне знищення всіх неарійців, а отже, і світу. Поки що ми повинні дочекатися нашого часу, поки не будемо готові діяти; це означає продемонструвати повну і абсолютну лояльність до Гіммлера. Невиконання цього не тільки засуджує нас; це засуджує світ. Ми повинні діяти обережно."
 
 HGR_ss_bunkers:0 "Бункери СС"
 HGR_ss_bunkers_desc:0 "Шлях нашої раси визначений - світ має згоріти, щоб паростки чистої раси могли вирости з попелу. Проте ми не можемо просто запустити наші ядерні боєприпаси і сподіватися на краще, незалежно від сили нашої крові. Арійцям потрібен свій Гімле, де вони зможуть витримати вогняну бурю, що очищає світ.\n\nРайхсфюрер Гіммлер обрав Альпи як найбільш підходяще місце для будівництва бункерів, які приведуть нас до спасіння. Робота повинна початися негайно - чим менше часу ми проведемо в цьому проклятому світі, тим краще."
 HGR_to_exact_specs:0 "Відповідно до Точних Специфікацій"
 HGR_to_exact_specs_desc:0 "Поки Ґерманія стагнує, Райхсфюрер Гіммлер планував майбутнє арійської раси. Проекти нашого виживання вже завершені - залишилося тільки втілити їх у бетоні та сталі. Відхилення від них у будь-який спосіб буде вважатися 'неприпустимим ризиком', згідно з шанованим Райхсфюрером."
 HGR_our_aryan_workforce:0 "Арійська Робоча Сила"
 HGR_our_aryan_workforce_desc:0 "Ми не можемо дозволити неарійцям брати участь, у будь-якій якості, у будівництві наших бункерів. Тільки міць та оперативність арійських робітників буде достатньою для наших цілей. Більше того, ці бункери будуть єдиною обороною нашої раси проти вогню та радіації - хто знає, яке саботажне діяння можуть вчинити неарійці, якщо їм надати таку можливість?"
 HGR_everyone_we_can_get:0 "Усі, Кого Можна Залучити"
 HGR_everyone_we_can_get_desc:0 "Майбутнє нашої раси залежить від бункерів; їх потрібно завершити якомога швидше. Усі доступні робітники повинні бути перепризначені на їхнє будівництво, замість того, щоб марнувати час на відновлення фабрик та будинків, які знову будуть знищені."
 HGR_construction_black_sites:0 "Чорні Сайти Будівництва"
 HGR_construction_black_sites_desc:0 "Повний план ще не буде розкритий німецькому народу; будь-яка витік інформації буде катастрофічною, особливо якщо це стосується характеру наших бункерів. Буде запроваджено повну інформаційну блокаду, і ніхто, хто увійде на будівельні майданчики, не вийде, поки робота не буде завершена."
 HGR_work_to_the_bone:0 "Працювати до Втоми"
 HGR_work_to_the_bone_desc:0 "Райх більше не має розкоші часу. Гіммлер встановив суворі терміни для свого плану, тому швидкість є ключовою. Скільки б робітників не впало замертво, жертви, які вони принесуть, будуть гідними їхньої раси в кінці."
 HGR_stop_for_nothing:0 "Не зупинятися ні на чому"
 HGR_stop_for_nothing_desc:0 "Сон, харчування, відпочинок - все це тимчасове і безвартісне в порівнянні з важливістю плану. Не має значення, чи є наші робітники арійцями; якщо ми повинні наповнити кузню, на якій будується наше майбутнє, їхньою кров'ю і кістками, ми це зробимо."
 HGR_waste_not:0 "Не марнувати"
 HGR_waste_not_desc:0 "Радіація, ймовірно, залишиться на поверхні ще на досить тривалий час. Тому бункери потребуватимуть значних запасів їжі, щоб забезпечити жителів на багато років. Усе, що перевищує мінімально необхідне для виживання громадян Райху, буде перенаправлено до складських приміщень і комор наших бункерів, щоб годувати спадкоємців майбутньої утопії."
 HGR_want_not:0 "Не хотіти"
 HGR_want_not_desc:0 "Окрім їжі, все інше корисне, що не є обов'язковим для повсякденного життя, має зберігатися в бункерах, а не виставлятися на продаж. Інструменти, текстиль, навчальні матеріали, пропагандистські фільми, радіо і так далі - все це необхідно для продовження належного германського життя під землею."
 HGR_airtight:0 "Герметичний"
 HGR_airtight_desc:0 "Навіть найменша недосконалість у конструкції бункерів може коштувати тисячам життів. Кожне арійське життя є цінним, тому слід вжити додаткових заходів для запобігання будь-якій можливості їхнього непотрібного втрат."
 HGR_spartan_will_survive:0 "Спартанці виживуть"
 HGR_spartan_will_survive_desc:0 "Більшість німецького народу не готові до дисциплінованого та аскетичного життя під землею. Вони стали м’якими і товстими під час бездіяльного правління Гітлера, тому їх новому фюреру доведеться привести їх у форму. Альтернативи немає - вони або потонуть, або вплинуть на виживання, і лише ті, хто вміє плавати, матимуть шанс у бункерах."
 HGR_fill_the_storerooms:0 "Наповнити Склади"
 HGR_fill_the_storerooms_desc:0 "Ні армія, ні більшість населення не переживе очищення світу. Тому немає сенсу продовжувати годувати їх у поточних обсягах. Що має значення, чи вони голодуватимуть зараз, чи згорять пізніше? Натомість, врожай і збережені запаси, спочатку призначені для них, допоможуть зберегти життя обраним."
 HGR_bunkers_are_stocked:0 "Бункери Наповнені"
 HGR_bunkers_are_stocked_desc:0 "Найважливіша частина плану завершена; виживання найгідніших арійців тепер забезпечене. Райхсфюрер Гіммлер, як повідомляється, задоволений такою відданістю вищому благу. Що не дивно, звичайно - все, що робить наш фюрер, він робить для майбутнього."
 
 HGR_maximizing_our_arsenal:0 "Максимізація нашого арсеналу"
 HGR_maximizing_our_arsenal_desc:0 "Ми вже маємо достатньо ядерної зброї, щоб знищити цивілізацію, але ми ще не можемо бути впевнені, що нижчі раси будуть повністю знищені таким заходом. Потрібно накопичити справжній апокаліптичний арсенал ракет і бомб, щоб назавжди усунути всі потенційні загрози для наших нащадків."
 HGR_shut_down_the_plants:0 "Закрити заводи"
 HGR_shut_down_the_plants_desc:0 "Ядерні електростанції Райху будуть знищені, як і будь-які інші будівлі, коли ракети почнуть падати на Ґерманію. Залишилося мало часу до початку виконання плану, наші пріоритети ясні: всі ядерні матеріали повинні бути вилучені з цих марнотратних проектів і використані більш розумно."
 HGR_exploit_the_reichskommissariats:0 "Експлуатувати Райхскомісаріати"
 HGR_exploit_the_reichskommissariats_desc:0 "Наші браття СС по всьому великому Райху займають землі, які можуть містити корисні матеріали, зокрема уран. Якщо це так, Фюрер вимагає, щоб будь-які такі матеріали були негайно передані під його контроль, в ім'я арійської раси."
 HGR_foreign_sources:0 "Іноземні джерела"
 HGR_foreign_sources_desc:0 "Ядерна зброя - це ядерна зброя. Не має значення, звідки вона походить. Частини ракет і паливо, виготовлені в інших частинах світу, підійдуть нам так само добре, як і ті, що ми виробляємо самі, тому ми розглянемо можливість масового імпорту, легального чи ні."
 HGR_pick_them_dry:0 "Обібрати їх до нитки"
 HGR_pick_them_dry_desc:0 "Як і все, крім арійської раси, Райхскомісаріати недовго залишаться в цьому світі. Вони не будуть сумувати за своїми 'життєво важливими' ресурсами - а якщо й будуть, ми просто заберемо їх, незважаючи на все. Як і всі ми, вони повинні терпіти нестачу сьогодні, щоб процвітати завтра."
 HGR_dutch_backchannels:0 "Голландські непрямі канали"
 HGR_dutch_backchannels_desc:0 "Не існує меж для голландської безчесності. Зазвичай така риса була б небажаною, але наразі вона служить нашим цілям. Вони не ставитим питань щодо наших запитів на ядерні матеріали... принаймні, не якщо вони знають, що для них добре."
 HGR_conscript_the_gac:0 "Призвати DLR"
 HGR_conscript_the_gac_desc:0 "Розширення нашої раси до зірок — це гідна мета, але першочерговим має бути забезпечення хайтмату. Ми повинні зберегти спадок місячної посадки в пам'яті. Наразі наші дослідницькі та виробничі потужності космічного агентства повинні зосередитися на більш земних справах."
 HGR_maximize_production:0 "Максимізувати виробництво"
 HGR_maximize_production_desc:0 "Коли прийдуть очищаючі вогні, більше не буде війн, адже арійці досягнуть утопії. Наші поточні арсенали достатні для оборони Райху, тому немає потреби витрачати більше сталі та алюмінію на гармати чи літаки. Більше ракет, більше бомб — це все, що нам потрібно."
 HGR_once_the_rockets_are_up:0 "Коли ракети злетять..."
 HGR_once_the_rockets_are_up_desc:0 "Що стосується нашої нової ядерної доктрини, то все, що має значення, — це достатня кількість ядерних боєприпасів у повітрі, щоб видалити будь-який слід підлюдства з цього світу. Допоки вони можуть бути націлені в загальному напрямку цілі, вони врешті-решт виконають свою роботу. Складні системи наведення — це просто зайва розкіш."
 HGR_cut_corners:0 "Заощаджувати на всьому"
 HGR_cut_corners_desc:0 "Щоб бути абсолютно впевненими у перемозі у фінальному протистоянні, наш ядерний арсенал має перевищувати арсенал усіх наших ворогів разом узятих. Ефективність і надійність будуть неважливими, коли наші ракети затмять сонце!"
 HGR_who_cares_where_they_come_down:0 "...Кому цікаво, куди вони впадуть?"
 HGR_who_cares_where_they_come_down_desc:0 "Усе, що ядерному боєприпасу потрібно, — це вибухнути в відносно близькій proximі до цілі. Сила атомного розщеплення така, що немає потреби турбуватися про точність. Чи буде ціль спалена повітряним вибухом, чи знищена прямим ударом — немає жодної різниці в уявленні Гіммлера."
 HGR_repurpose_what_weve_got:0 "Перенаправити те, що маємо"
 HGR_repurpose_what_weve_got_desc:0 "Райх має великий арсенал балістичних ракет короткої та середньої дальності, а також багато менших систем. Якщо такі зброї можуть нести ядерний боєприпас на достатню відстань, вони будуть інтегровані в наші плани і належним чином озброєні."
 HGR_the_arsenal_is_ready:0 "Арсенал готовий"
 HGR_the_arsenal_is_ready_desc:0 "Дехто називає це божевіллям, але ми знаємо цінність нашої справи. Ядерний арсенал Райху більший ніж коли-небудь, тепер він здатний стерти кожну дегенеративну націю з лиця Землі. Коли Гіммлер дасть наказ, ми саме це і зробимо, і таким чином звільнимося від кайданів крові, які стримують нашу славну расу."
 
 HGR_the_damnable_soldiers:0 "Прокляті солдати"
 HGR_the_damnable_soldiers_desc:0 "Панцергренадерська дивізія-1 'Берсеркер', нібито найкраща дивізія в Вермахті, піднялася проти праведного Фюрера! Не дивно, з огляду на їхню вірність зраднику Спайделю, але це також не є особливо тривожним. Як і їхні товариші, вони слабкі та дегенеративні, не варті чоловіків СС. Вони загинуть так само легко, як і інші."
 HGR_starve_out_the_slaves:0 "Зголодати рабів"
 HGR_starve_out_the_slaves_desc:0 "В Прусії спалахнуло значне рабське повстання, що є явним доказом того, що підлюди ще не навчилися своєму місцю. Гітлер був дурний, вважаючи їх підкореними. Не важливо — вони не становлять для нас загрози і впадуть в міжусобну боротьбу, коли їхня мавпяча агресія вщухне. Наразі ми просто обложимо їхні жалюгідні володіння, поки вирішуються серйозніші загрози."
 HGR_no_one_in_no_one_out:0 "Ніхто не заходить, ніхто не виходить"
 HGR_no_one_in_no_one_out_desc:0 "ПГД1 укрився в Померанії. Це йде нам на користь — незважаючи на невигідний рельєф, вони оточені ріками та узбережжям. Як тільки кордони Гау Поммерн будуть зачинені, жоден зрадник не втече, щоб поширювати свої брехні та заколоти знову."
 HGR_study_their_history:0 "Вивчити їхню історію"
 HGR_study_their_history_desc:0 "Фюрер — людина дії, але розуміє, що є також час для роздумів. ПГД1 — це славна дивізія, відома своїми неортодоксальними тактиками та високим рівнем дисципліни. Ми можемо виявити критичні слабкості, ретельно вивчаючи їхню історію служби та розташування командирів."
 HGR_begin_combat_patrols:0 "Розпочати бойові патрулі"
 HGR_begin_combat_patrols_desc:0 "Ті, хто використовує партизанські та Guerilla-тактики, сподіваються, що їхні вороги розтягнуться по фронту. Багато відважних солдатів були жорстоко вбиті на Східному фронті, подорожуючи маленькими групами. Щоб уникнути такої долі для наших людей, бойові патрулі в повному складі будуть проводитися по всій Померанії."
 HGR_counter_their_tactics:0 "Супротив їхнім тактикам"
 HGR_counter_their_tactics_desc:0 "Жодна кількість звірячої хитрості не зрівняється з чистою вогневою потужністю. Як тільки ціль буде виявлена, ми відмовимося від будь-яких спроб звичайного зіткнення. Натомість кожен унція вибухівки в двадцятикілометровому радіусі буде використана на щурів. Давайте подивимося, як вони спробують дати бій, коли їхні лісові укриття будуть знищені на тріски та кратери!"
 HGR_predict_their_moves:0 "Прогнозувати їхні рухи"
 HGR_predict_their_moves_desc:0 "Нижчі раси людства, такі як фальшиві арійці, з якими ми стикаємося, — це істоти звички. Відсутність сміливості у чистій раси призведе до того, що вони, безсумнівно, спробують вирватися або вдарити по наших слабких місцях. Наша розвідка значно перевершує їхню, тому буде простим завданням аналізувати рухи ПГД1, щоб розрахувати їхні майбутні дії."
 HGR_collect_their_families:0 "Зібрати їхні сім'ї"
 HGR_collect_their_families_desc:0 "Серце — це слабкість будь-якої розумної істоти. Лише ті, хто має чисту кров і витончену волю, можуть пригнічувати крики емоцій і робити те, що потрібно. Чоловіки ПГД1 безумовно не такого сорту. Якщо життя їхніх сімей буде під загрозою разом із їхнім власним, чи будуть вони такими непокірними?"
 HGR_keep_them_safe:0 "Тримати їх у безпеці"
 HGR_keep_them_safe_desc:0 "Скільки ще продовжуватимуть нас непокоряти, коли побачать своїх дружин і дочок під прицілом національного телебачення? Фюрер висловився: здайтеся, і ті, кого ви зрадили, можуть пробачити ваших спільників. Продовжуйте боротися, і їхня кров буде на ваших руках."
 HGR_burn_them_out:0 "Вигнати їх вогнем"
 HGR_burn_them_out_desc:0 "Гау Поммерн безнадійно заповнений седитивними елементами — як інакше ПГД1 міг так глибоко вкоренитися? Там немає невинних, тільки зрадники різних мастей. Тому наші люди приймуть менш... вибіркові тактики."
 
 HGR_the_pitiful_slaves:0 "Бідні раби"
 HGR_the_pitiful_slaves_desc:0 "ПГД1 може складатися з професійних солдатів, але рабське повстання є загрозою самій тканині Райху. Якщо одна група підлюдів виступає проти нас, скільки ще може наважитися атакувати? Ці таргани вимагали нашої повної уваги — тепер вони її отримають!"
 HGR_bail_out_our_people:0 "Врятувати наших людей"
 HGR_bail_out_our_people_desc:0 "Кенігсберг, серце Прусії, є домом для багатьох наших найбільш завзятих прихильників. Дозволити добрим арійцям загинути в перехресному вогні було б жахливим злочином. Агресивні патрулі на території, захопленій рабами, забезпечать, що якомога більше наших людей матимуть можливість знайти безпечне місце."
 HGR_siege_out_the_renegades:0 "Обложити зрадників"
 HGR_siege_out_the_renegades_desc:0 "ПГД1 — це зібрання зрадників і дурнів, які борються за програну справу. Вони зневажили Райх і були відкинуті натомість. Вони оточені без можливості втечі, тому ми можемо безпечно вважати їх загрозою. Закритий кордон і регулярні артилерійські обстріли повинні тримати їх під контролем."
 HGR_seal_up_the_exits:0 "Зачинити виходи..."
 HGR_seal_up_the_exits_desc:0 "Землі, захоплені новоявленими рабами, повинні бути повністю закриті від Райху. Ці 'люди' небезпечні, оскільки в їхніх рядах багато євреїв, слов'ян і комуністів. Цю бур'ян потрібно ізолювати та вирвати з корінням, щоб не дати йому шанс на розповсюдження."
 HGR_and_kick_the_front_door_in:0 "...і вибити двері"
 HGR_and_kick_the_front_door_in_desc:0 "Раби та підлюди не можуть зрівнятися з підготовленою армією. СС розгромило не лише більшовиків і численні партизанські групи, але й усю зрадницьку вермахт. Ці паразити будуть розчавлені під ногами з мінімумом зусиль."
 HGR_roll_them_over:0 "Переверніть їх"
 HGR_roll_them_over_desc:0 "Панцери особливо ефективні проти непідготовлених бійців. Це відомо ще з їхнього дебюту в Першій світовій війні. Раби і зрадники будуть розбігатися перед виглядом наших могутніх панцерів, які котяться вулицями Кенігсберга — або, ідеально, вони стануть на місці та будуть перетворені на кроваву кашу на бруківці."
 HGR_fire_at_will:0 "Вогонь на ураження"
 HGR_fire_at_will_desc:0 "З нашими союзниками в безпеці, наші чоловіки можуть бути впевнені, що в операції в Кенігсберзі немає потреби в стриманості. Кожен, хто біжить, — раб; кожен, хто стоїть на місці, — добре дисциплінований раб!"
 HGR_aerial_assault:0 "Авіаційний удар"
 HGR_aerial_assault_desc:0 "Ми можемо з упевненістю стверджувати, що раби не мають відповіді на нашу могутню авіацію. Наші пілоти будуть дуже вдячні за можливість розгорнути свої повні запаси без урахування побічних ушкоджень. Напалм і білий фосфор повинні виявитися високоефективними засобами очищення."
 HGR_naval_bombardment:0 "Морський обстріл"
 HGR_naval_bombardment_desc:0 "Кенігсберг — це помітна база для Крігсмаріне; безсумнівно, вони дуже хотіли б повернути свій балтійський дім, навіть якщо він буде трохи подряпаний. Тим часом вони можуть використовувати свої великі гармати проти будь-яких жалюгідних укріплень, які раби збудували." 
 HGR_the_camps_were_a_mercy:0 "Лагері були милосердям"
 HGR_the_camps_were_a_mercy_desc:0 "Будь-які раби, яким не пощастило пережити наш натиск, побажають, щоб вони залишилися в таборах, коли ми закінчимо з ними. Газові камери в Освенцімі — це нічого в порівнянні з винахідливими жорстокостями, які надихнули чоловіків СС, зумовленими роками расової боротьби та націонал-соціялістичної пропаганди."
 
