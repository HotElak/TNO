 HGR_Rogue_Element:0 "Хуліганський елемент"
 HGR_Rogue_Element_desc:0 "Ізоляція та гірка ненависть є потужним інкубатором божевілля.\n\nГенріх Гіммлер був захоплений силами божевілля. У глибинах його темної держави, оточений заздрісним культом, колись великий чоловік викликав смертельне бачення майбутнього. Бачення тотального знищення. Райхсфюрер та його зомбі служителі не кращі за реформістів, консерваторів або мілітаристів минулих днів. Чому вчення Гітлера атрофувалося до таких жахливих кошмарів?\n\nДля Райнгарда Гайдріха арійська раса не буде врятована ядерним апокаліпсисом, а лише дотримуючись справжніх засад націонал-соціялізму. Відриваючися від божевілля Бурґундії, Фюрер сподівається консолідувати потужну коаліцію союзників по всьому Райху. Попереду чекають жахливі вибори та самозраду, але шлях психічних страждань, безсумнівно, краще, ніж шлях, залитий ядерним вогнем пекла..."

