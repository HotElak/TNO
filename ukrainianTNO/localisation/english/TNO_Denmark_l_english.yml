 POLITICS_WERNER_BEST_DESC:0 "Вернер Бест був переконаним німецьким націоналістом, який стрибав між кількома ультраправими партіями, тож не дивно, що в 1930 році він охоче вступив до Нацистської партії. Він став частиною СС, використовуючи свої юридичні та адміністративні навички, щоб допомогти організувати новостворене гестапо та координувати Ніч довгих ножів у Мюнхені. Після того, як у 1940 році конкуренти витіснили його з посади в гестапо, він служив у військовій окупації Франції, а в 1942 році був призначений повноважним представником Райху в Данії. Бест опинився в дивному становищі, оскільки Данії було дозволено зберегти монархію, кабінет міністрів і напівдемократичний парламент. Було досягнуто багато компромісів, і Бест навіть радив не депортувати єврейське населення Данії до концтаборів заради збереження стабільних відносин з данським урядом. Спроба організувати вільні вибори і серія робітничих страйків у 1943 році призвели до того, що Бест віддав країну під німецьку військову окупацію і розпустив парламент, але данська монархія, кабінет міністрів і більша частина бюрократії залишилися недоторканими. Бесту також не вдалося зупинити втечу більшості євреїв країни до Швеції, і чутки про те, що він симпатизує євреям, чіплялися за нього десятиліттями.\n\nПісля війни Данія залишилася в дивному підвішеному стані. Вона залишалася номінально незалежною, але все ще перебувала під пильним наглядом, і над нею постійно нависала загроза повернення до воєнного стану Німеччини. Бест все ще зберігав свою посаду, і він зробив коротку спробу реалізувати широкомасштабні програми германізації. Економічний колапс 1950-х років призвів до того, що фінансування вичерпалося, і програми були закриті, але Бест все ще сподівається, що його мрія про перетворення Данії на частину Великоґєрманського Райху колись стане реальністю."
 POLITICS_NILS_SVENNINGSEN_DESC:0 "Нільс Свеннінгсен є уособленням лояльного гвинтика у величезній державній машині, який старанно працює над тим, щоб все працювало якнайкраще. Хоча дехто в Німеччині стверджує, що колишній міністр закордонних справ більше відданий Данії, ніж Райху, над його дипломатичним послужним списком не варто насміхатися. Багато хто сподівається, що сходження Свеннінгсена на посаду правителя Данії після невдалого перевороту націонал-соціялістів Мартінсена може нарешті ознаменувати період відносної стабільності в Протектораті, оскільки його ліберальний прагматизм поєднується з суворою працьовитістю."
 POLITICS_HERMANN_HANNEKEN_DESC:0 "Як і більшість мілітаристів, терпіння не є чеснотою, яку поважав Герман фон Ганнекен. З 1942 року він служить Райху як шеф поліції та верховний командувач гарнізону Вермахту в Данії, розправляючись з інакомисленням і зрадою. Хоча його суворий мілітаризм не досягає палкого шаленства Шернера, турбота офіцера про безпеку Великоґерманського Райху спонукала його вжити швидких заходів для забезпечення керівництва Данією.\n\nФон Ганнекен і його віддана кліка вважають, що складна бюрократична система Вернера Беста створила тугий вузол на горлі Данії, і цей факт добре відомий у Німеччині. Цей вузол обмежив прогрес германізації країни і залишив її мляво висіти в якості простого протекторату на півночі. Подібно до Александра Македонського, фон Ганнекен готовий розрубати цю мотузку одним швидким рухом, щоб Данія та її ґерманський народ нарешті були інтегровані до Райху."
 POLITICS_KNUD_MARTINSEN_DESC:0 "Лояльність Кнуда Берге Мартінсена до Райху заступає лише любов до своєї нації. Він довгий час був фюрером Націонал-соціялістичної партії Данії, слугуючи обличчям партії, в той час як його вірний соратник Карл Попп-Мадсен виконує роль її мозку. Людина сумнозвісного цинізму, Мартінсен прийшов до влади в партії завдяки своїм діям під час західно-російської війни 1950-х років. Він привів свої військові підрозділи до важливих перемог у хаотичній боротьбі проти російського наступу, його темперамент був холодним, як сніг, на якому вони воювали і проливали кров.\n\nНе дивлячись на те, що протягом останніх двох десятиліть він служив Райху як вірний колабораціоніст, прагнення Мартінсена до незалежної Данії не було таємницею для Німеччини. Після успішного перевороту, який закріпив владу його партії над країною, вимоги фюрера щодо незалежної, але лояльної Данії ще можуть здійснитися."
 POLITICS_GUSTAV_MEISSNER_DESC:0 "Бюрократична кар'єра Густава Майснера привела його до влади в уряді Протекторату, і його наполеглива лояльність нарешті принесла свої плоди. Колишній функціонер Вернера Беста, після смерті свого боса він став повноважним представником Німеччини і фактичним главою держави в Данії. Мейснер - людина, яка вміє слухати і підкорятися, і його уряд, безсумнівно, присвятить себе продовженню роботи Беста без питань і зволікань."
 POLITICS_OCCUPATIONAL_AUTHORITIES_DEN_DESC:0 "Коли Данія знову опинилася під німецьким чоботом, за наказом Мартіна Бормана було створено тимчасовий перехідний уряд для стабілізації ситуації в регіоні. Очолювана найефективнішими німецькими бюрократами, окупаційна влада готується до плавної передачі влади наступному уряду, який буде обраний фюрером, коли він вважатиме за потрібне."
 POLITICS_JENS_OTTO_KRAG_DESC:0 "Те, що було зруйновано за шість годин у 1940 році, було відновлено за двадцять з гаком років до подоби колишньої слави і височіє над колись гордим Озімандіасом, - це Джен Отто Краґ. У той час, як інші країни Європи плакали біля понівечених тіл своєї Батьківщини, Данія спостерігала за тим, що відбувається. Коли партизани та місцеві колабораціоністи вбивали та калічили один одного в ім'я свого конкретного бачення, Краґ мовчав. Але він не залишався на місці. Піднімаючись візантійським лабіринтом соціял-демократичної політики, Краґ був сповнений рішучості захистити пересічного данця від потоку гітлерівської огидної ідеології. Навіть якщо це означало стояти з фюрером рука об руку.\n\nСтоячи на колінах біля великого пам'ятника фараону, він відчуває, як вітер кусає його в спину. Він знає, що ніколи не поверне невинність миру, яку вони втратили. Одного дня він зникне в дюнах, залишивши лише обдерті кістки своїх досягнень як єдину ознаку існування Краґу. Це не має значення. Все, від розпуску данського уряду до створення "постійних секретарів" у 1943 році, не матиме жодного значення, якщо прем'єр-міністр зможе вивести свій народ з пустелі та з кайданів рабства. Підвівшись, Краґ дивиться на Озімандіаса. Не з презирством чи страхом, а з надією. Бо саме тут, на гіркому попелі невдач, розгорнеться найбільша перемога Данії."

 DEN_permanent_secretaries:0 "Постійні секретарі"
 DEN_permanent_secretaries_desc:0 "Ситуація в Данії є наслідком війни. У 1943 році прем'єр-міністр Скавеніус подав у відставку уряду королю після обурливих вимог генерала Ганнекена. Але король Крістіан Х відмовився відправити уряд у відставку, але він все одно пішов у відставку. Щось мало замінити уряд як виконавчу гілку влади, а німецька адміністрація нікому не була потрібна. Нільс Свеннінгсен і решта постійних секретарів міністерств швидко стали духовними спадкоємцями колишнього уряду. Багато хто вважав це незручним, оскільки невиборні чиновники керували демократичною країною, не маючи ні політичного мандату, ні юридичних повноважень, але міністр внутрішніх справ розробив концепцію "тимчасових законів", законів, які могли бути прийняті в рамках міністерства і виконуватися бюрократами доти, доки парламент не зможе їх ратифікувати. Без діючого парламенту, а перспективи його створення близькі до нуля, Данія перетворилася на правові джунглі, маневруючи застарілими тимчасовими законами багаторічної давнини.\n\nСитуація більш нагальна, ніж може здатися, оскільки Німеччина тисне на німецьких чиновників у Данії, щоб ті вжили більш ефективних заходів для прискорення інтеграції Данії до Великоґєрманського Райху, і ніхто не знає, як довго ця структура протримається. Нехай вона живе довго і тримає Данію подалі від іноземного контролю."
 DEN_agrarian_economy:0 "Аграрна економіка"
 DEN_agrarian_economy_desc:0 "Війна завдала значної шкоди данській економіці, і будь-який імпульс, який вона мала до війни, був зупинений і повернутий назад під час війни. Завоювання та операції по всій Європі, Африці та Росії вимагали пайків для солдатів та їжі для цивільного населення. Щороку тонни і тонни данського зерна розподіляються по всій Європі, особливо в Англії, оскільки війна поклала край її колишньому постачальнику зерна.\n\nХоча данська економіка відносно стабільна, вона перебуває в стані стагнації і ледве встигає за зростаючими потребами Райху. Молоді здібні юнаки та дівчата змушені залишатися на сімейній фермі, щоб підтримувати виробництво, фактично змушені відмовитися від своїх мрій про університет і життя в містах. Потрібно щось робити, щоб підвищити ефективність сільського господарства, щоб економіка почала зростати швидше."
 DEN_threat_from_silkeborg:0 "Загрози з боку Сілкеборга"
 DEN_threat_from_silkeborg_desc:0 "Гарнізон Вермахту в Сілкеборзі уважно спостерігає за всім, що відбувається у "Даґмархусу" Вернера Беста. Герман фон Ганнекен, м'яко кажучи, не вражений. Бест відкритим текстом припускав, що до 1960 року Данія буде державою у складі Німецького Райху. Проте, на превелике роздратування Ганнекена, Бест все ще на своєму місці і продовжує керувати шоу. Щомісяця Ганнекен надсилає звіти, деякі правдиві, деякі перебільшені, деякі сфабриковані, про те, як триває опір і наскільки погано Бест справляється з ним. Ганнекен, звісно, має власні амбіції, вважаючи себе гідним керувати Данією, адже саме він зберігає мир і послаблює опір."

