 den.4.t:0 "Німці надсилають свої вимоги"
 den.4.d:0 "Нам вдалося зірвати нещодавню спробу підірвати волю нашого уряду і волю нашого народу! Нерозумні та марнославні, наші героїчні солдати, що патрулюють столицю, швидко зробили свою справу, і тепер вони чекають на суд. Однак, незважаючи на цей наочний прояв сили та організованості, перед нами постала серйозна проблема. Фюрер Райху Альберт Шпеєр, лідер Німеччини, яка приречена впасти у виродження і втратити атрибути "демократії", зажадав від нас негайного звільнення зрадників, яких ми віддали під суд, і укладення Айнхайтспакту. Хоча ми могли б заперечити це як прояв ідеологічної чистоти і продовжити судовий процес, який завершився б їхньою масовою стратою, ми також повинні зважити на легітимність їхніх погроз. Ми можемо вважати фюрера безхребетним зрадником націонал-соціялізму, але з огляду на можливість наступу Вермахту на наші кордони, ми можемо бути змушені приєднатися до Райху, щоб не втратити свій суверенітет.\n\nНезалежно від того, що ми можемо думати, ми повинні прийняти рішення з усією належною поспішністю."
 den.4.a:0 "Продовжуйте судовий процес; давайте подивимося на гниле нутро фюрера і Райху!"
 den.4.b:0 "Такий варіант був би самогубством. Ми повинні відпустити їх і вступити в їхній союз."

