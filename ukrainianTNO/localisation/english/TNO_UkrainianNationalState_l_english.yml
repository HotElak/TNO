 POLITICS_DMYTRO_KLYACHKIVSKY_DESC: "Вірність. Доблесть. Жертовність. Цінності, які Степан Бандера вважав необхідними для свободи, а Дмитро Клячківський палко наслідував. З волі Бандери він очистив Галичину і Волинь від виродків, які заплямували українську землю. Коли вождь Коновалець піддався хворобі, вони згуртували народ проти архізрадника Мельника, який вклонявся німцям, поки ті грабували Україну.\n\nВідданість. Доблесть. Жертовність. Цінності, які давно втрачені. Клячківський одягнув бандерівську мантію, щоб очолити Українську Повстанську Армію. Перша боротьба була кривавою, і багато людей впало від гніву Німецької сталі. У той час як справжні революціонери продовжували боротися, слабкодухі дезертирували. Друга боротьба була успішною, поки не повернулися безхребетні дворняги, які служили райхскомісару за недоїдки, а дехто навіть перейшов до республіканізму. Орди зрадників перемогли їх, і Клячківський помститься.\n\nВідданість. Відвага. Жертовність. Цінності, які необхідно відновити. Український народ знемагає в кайданах, скутий зрадниками та їхніми іноземними господарями. Врятувати його може лише справжня сила, а не декадентські ліберали, не соціялістичні євреї і не іноземні таргани. Вони - хвороба, яку треба викорінити, отруйна зараза, яку можна очистити лише в полум'ї бою. Україна не буде вільною, поки не буде виконана воля Бандери."
 POLITICS_ROMAN_SHUKHEVYCH_DESC: "Роман Шухевич, Тур, Тарас Чпринка - все це імена людини, яку переслідує його минуле. Він був українським золотим хлопчиком для німців, омитим кров'ю. Він був офіцером батальйонів «Нахтіґаль», що чинили погроми проти євреїв Львова. Він був гауптманом батальйону шуцманшафт 201, брав участь у вбивстві десятків тисяч поляків під час різанини на Галичині та Волині. Нагородою за ці «антипартізанські заходи» стала зрада з боку німців і зміцнення їхньої влади над Україною.\n\nТакою є його історія, він може не пишатися нею, але вона є частиною його самого. Для Шухевича примирити своє минуле як колабораціоніста і теперішнє як борця опору дуже просто. Мотиви, які пов'язували ці два життя, не змінилися - кожен його вчинок був спрямований на світлу Україну. Саме за теперішнє і майбутнє він бореться. Очищення кліки Клячківського і Стецька було необхідним, адже вони вже відштовхнули від себе стільки потенційних союзників у боротьбі з Німеччиною. Дім, розділений сам проти себе, не може встояти, а український дім стоїть у сантиметрах від прірви. Єдність - це все, що залишилося, що може її врятувати, якщо ще не пізно..."
 POLITICS_YAROSLAV_STETSKO_DESC: "Мораль не має місця в ідеальному світі Ярослава Стецька. Вона була стерта разом з багатьма іншими ідіотськими поняттями, коли він прокинувся до істин бандерівської мудрості в ніжному віці. Саме тоді він зрозумів своє призначення - присвятити своє життя вільній і чистій Україні. Таким тарганам, як Сціборський, не вистачало волі - він же був вільний, готовий позбавити свою націю від забруднювачів - від євреїв, комуністів і всіх інших менших рас.\n\nНімеччина, можливо, і вирішила ці проблеми, але Україна залишилася борсатися в бруді, потерпаючи від неналежної опіки з боку цього невігласа-расиста Коха. Грубий, поглинутий власними упередженнями, він не знав про праці Липи, які доводили, що українці мають ту саму генетичну приналежність, що й німці. Проте Кох тримав їх у рабстві, відкидаючи науку, аж поки УПА не була змушена довести силу своєї раси.\n\nНарод обрав його, щоб стати українським Гітлером, позбавити свою націю від хвороби і перетворити націоналізм на націонал-соціялізм. Земля Стецька стане раєм, з якого посміхнеться сам Бандера. Лише тоді Німеччина побачить помилковість своїх шляхів і прийме Україну як брата, незабаром об'єднавшись у боротьбі проти юдо-більшовизму."
 POLITICS_STEPAN_LENKAVSKYI_DESC: "Починається найвідоміший твір Степана Ленкавського: «Здобудеш українську державу або згинеш у боротьбі за неї». Тепер, оточений зрадою з усіх боків, Ленкавський впевнений, що виконає цю обіцянку.\n\nЦя праця, «Декалогом українського націоналіста», була лише однією з багатьох статей і заяв, які Ленкавський написав у перші роки існування ОУН. Він був запеклим і радикальним націоналістом, донцовцем у душі, який вірив ні в що інше, як у повну українську зверхність.\n\nПотім прийшла Друга світова війна, і з'явився шанс довести свою силу. Він не стримався. Спочатку він працював з німцями, стояв поруч з їхніми ескадронами смерті під час погромів. Потім, коли вони зрадили справу, він дав їм відсіч, як звірам, якими вони були. Відтоді потік крові був нескінченним, і він ніколи не припиняв проливати її далі.\n\nБагато в чому кар'єра Ленкавського навряд чи була унікальною для його організації. Проте щоразу, коли йому надавалася можливість пом'якшити свої погляди або змінити методи, він робив це з подвійною енергією. Його бачення України загострилося, очистилося. Якщо хтось хоче його змінити, він може посперечатися з його кулями."

