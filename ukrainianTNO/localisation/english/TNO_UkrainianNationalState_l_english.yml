 BOV_dispirited_domevoy_0_desc: "Вбивство Степана Бандери в концтаборі Заксенгаузен було найбільшим злочином 20-го століття. За його наказом ми розпочали нашу Перманентну Революцію, але без його просвітленої мудрості наші солдати втратили віру в наші керівні принципи. Вони більше не є охоронцями своїх домівок, а безцільними, здичавілими тваринами. Їх жага помсти гідна похвали, але їх дух залишається лушпинням колишніх людей."
 
