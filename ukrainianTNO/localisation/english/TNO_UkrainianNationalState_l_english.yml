 BOV_third_final_struggle_desc: "The end has begun. All that is left to be decided is whether we win, or we die. Blood shall be spilt in honor of Bandera's legacy, either as victors, or martyrs. No matter the cost, no matter the opponent, we have the will to fight for Ukraine. For Bandera. For all Ukrainians persecuted, killed, raped, mutilated, treated as dirt. Our struggle for freedom is coming to an end, one drenched in blood.\n\nSlava Ukraini!"
 BOV_empower_peasantry_desc: "Many years spent in the shadows, pursued by the most efficient and ruthless of killers, has made us well understand the danger of arming those who you do not trust. So it is with the national peasantry. Far too many are, or were, collaborators. Or worse.\n\nYet, we have no choice. We must have men to fill out the ranks, to fill out the line, or we shall be overrun. They will be recruited and given nominal training. Perhaps some will discover their heroism. For those who prove themselves unreliable, well, there are far more direct solutions."
 BOV_demons_thicket_desc: "While it cannot be denied that we are in desperate need of manpower, in desperate need of armed formations of any kind, we cannot allow that need to drive us into potentially catastrophic mistakes. We do not have that luxury. So it is with the question of arming the peasantry.\n\nWhile it is true that to do so would give us a much-needed influx of militiamen, we cannot be assured of their loyalty on a national scale, and so they will remain in their local defense areas. Our trained fighters might be spread increasingly thin, but at least they will be reliable."
 BOV_rivne_heart_desc: "For many years, Rivne functioned as the black heart of the German administration, and while we may hate what it represented, we cannot afford to ignore a resource. For the old tractor factory complexes there still operate, and they present a tremendous opportunity for us if turned to the war effort.\n\nRepurposed vehicles, converted from tractors to technicals, would give us a significant advantage in the battles to come, especially against other irregular forces. It will not be without cost, but the rewards cannot be denied."
 BOV_galicia_veins_desc: "Under the invaders, Galicia was turned into a marvel of decentralized industry. Small workshops, artisanal factories, and production facilities dot the landscape - decadent constructions that would disgust any true Ukrainian. Yet, we cannot afford to ignore this resource in such dire times.\n\nWhat can be repurposed for military production will be, after expropriation. Whatever cannot be sold on, and the windfall reinvested into the struggle. Galicia's industry will serve the cause, one way or the other."
 BOV_oaken_ramparts_desc: "The UNRA is pressing us hard, indeed. Fortunately for us, however, most of the frontage in their areas is in harsh terrain, especially woodlands. Long experience hiding in those same forests has made our men something of an expert in their use - and exploitation.\n\nThese skills can be put to use, rapidly and ingeniously fortifying those forested areas against the Guard. Every defensive line created strengthens our position and releases some of the pressure on precious manpower. We must encourage such labor with all haste."
 BOV_define_innocence_desc: "What separates a guilty man from an innocent one in Ukraine? The innocent man holds the injustices committed against our nation close to his heart, never once allowing his mind to wander into feelings of compromise or reconciliation. He is steadfast in prosecuting the enemies of the people, staying his hand only when the last enemy of Ukraine lies dead at his feet. The guilty man, meanwhile, hardly requires introduction. He is an opportunist; a snake who sells out his countrymen out of cowardice, indifference, or even malice.\n\nSadly, there are some amongst the ranks of the UPA who have begun to see the guilty in a different light: sympathizing with the view that a select few of those who collaborated with Germany are not beyond salvation. This is a childish, fantastical notion at best, and we must root it out before it has time to blossom. Treason is treason, after all, and the guilty will be punished without hesitation or remorse."
 BOV_cauldrons_steel_desc: "Our forces fight valiantly, and it is agreed by all that the Republicans cannot, will not, and shall not breach our lines - anywhere. But if they somehow do, if the unthinkable were to come to pass, we must be ready. We must be prepared.\n\nIn such a case, our last bastions will be in the cities, and we shall make them cauldrons of steel, extracting barrels of blood for each step taken inside them. Every vehicle and building will be made a strongpoint, and they will be bled white, street by street."
 BOV_perdition_guilty_desc: "The traitors who once lorded over their own kinsmen like slave drivers now rot in musty, crowded cells awaiting the day of retribution. These worms are bastards to a man, each and every one condemned for putting their own interests, as well as the interests of foreign invaders, ahead of Ukraine's: a heinous crime that can only be washed away with blood.\n\nSome of them beg for clemency, offering their services to the cause and singing hollow songs of their allegiance to the nation. It is, after all, only in their nature to yield meekly to their captors! Whatever skills these scum may possess are but a drop in the ocean compared to the depth of their sins. Public executions have been arranged in every city that currently lies under UPA control, to demonstrate to all the heavy price of turning your back on your countrymen."
 BOV_second_struggle_avenged_desc: "After a hard-fought campaign in the western fringes of Ukraine, the so-called UNRA lies vanquished before us. Their feeble republican movement has been scattered to the wind, marking a new chapter in the quest for a free and independent Ukraine: one shaped by patriotic Banderite thought rather than the milquetoast republicanism espoused by the Guard and their puppeteers. All that remains is to march to the aid of our brethren to the East, who still languish under the rule of tyrants. The final step to unification is at hand, and the destiny of Ukraine hangs in the balance. The struggle shall not end until victory is ours, no matter how many must give their lives in the name of liberation!"
 BOV_nourishing_bodies_desc: "Ukraine was once one of the most fertile lands in all of Eurasia, her endless fields of grain serving as the breadbasket for nations the world over. Those days, regretfully, are long over. Sucked dry by the Soviet and Nazi machines, and scorched away by the war that now ravages our homeland, the people of Ukraine have been left with very little to keep their bellies full. While our own forces too are struggling to find sustenance each day, it would be a severe dereliction of our duties to Ukraine to let the people starve. Our already meager rations will be cut even further to provide some relief, fleeting as it may be, to the people. Let this act of kindness serve as another reminder of the UPA's benevolence, and its commitment to Ukraine's wellbeing!"
 BOV_enriching_minds_desc: "For most, the UPA's ultimate objectives are simple enough to understand. We seek only the total liberation of Ukraine from foreign oppressors and traitors alike, and to avenge the decades of injustices inflicted upon her people. There are those, however, who doubt our sincerity, whose minds have been clouded by a vast web of lies spun by our many enemies.\n\nMurderers! Rapists! Barbarians! All of these hyperbolic words and more are used to decry our just cause, and if action is not taken, the people may begin to be seduced by these slanderous accusations. An education program shall be started to espouse the virtues of the UPA and make our countrymen understand that we come as liberators, not conquerors. Victory may only be achieved when the hearts of the nation beat as one, and when everyone from the highest-ranking general to the lowliest peasant is able to stand in common cause."
 BOV_swell_ironworks_desc: "As we have retaken more of Ukraine, we have also retaken resources and industrial potential, and restored some of the supply and input lines cut in the conflict's outbreak. This does not, however, mean that they are immediately operational again, and it will take work to restore dormant factories to operation.\n\nWork that will, shall, be carried out. The fight is not yet over, and we must have more war material to support the fronts that are still active. It will benefit all to see these great foundries once again operational."
 BOV_industrial_battalions_desc: "Years of occupation and collaborator 'schooling' has, unfortunately, left few of our countrymen with anything that could be considered technical skills. We must therefore find ways to remedy this if we are to expand our expert workforce, and a proposal has been received.\n\nThose few engineers we do have will be given officer ranks and positioned in command of workers battalions, tasked with skills transfer. It will be an agonizingly slow process, yes, but it will, in time, serve to grow our technical workforce."
 BOV_rebuild_plast_desc: "In days long gone, the Plast was the crucible in which many of the UPA's current general staff were forged. It was once a scouting organization for young students, intended to teach them in the ways of wilderness survival and crucial leadership skills. This organization provided a plethora of talented officers for the UPA, and if we wish to lay the seeds for the next generation, a new Plast will be needed.\n\nWith the scout troops revived, the youth of Ukraine will be reinvigorated with patriotic ideals, learning from a young age to put their fatherland ahead of all else. It is in the newly restored Plast where the idea of the new Ukrainian warrior will be born: fiercely devoted to the defense of his country, tempered with a deep care for the wellbeing of his countrymen. Coupled with the skills needed to lead their brethren to victory even in the hardiest of circumstances, they will make for a fine body of soldiers indeed!"
 BOV_banderite_virtue_desc: "Many have pushed for us to send every man - regardless of age - to the front, in order to push for victory. But we resistrealize the folly of this, for there is no victory to be had if our next generation is destroyed in achieving it, and sending teenagers to the battlefield would only guarantee such an outcome.\n\nThey can, instead, be far better utilized through their education in Bandera's tenets. They can act as loyal sentries in their community, reporting on and protecting against ethical decay, acting as role models for younger children, and more."
 BOV_souls_slag_desc: "It cannot be denied that we have an excess of brave patriots willing to fight - and die - for the dream that is Ukraine. Yet, we do not have an excess of weaponry, and a man with no weapon is worse than useless on the battlefield. The same cannot be said of the foundry.\n\nMany factories remain severely understaffed as a result of accidents and dangerous conditions, and these men can serve there. Surely they will brave the slag if doing so helps secure victory."
 BOV_every_soldier_desc: "In our existential struggle, there is no resource, no man, that can sit unused. All must serve - in one way or another - if Ukraine is to be free. There can be no exceptions. Such is the case with our division of manpower between the front and the factories.\n\nThere are those who may think they possess exemptions from the factory, and this may be true. But they have no exemptions from the fight, and clearly if they can be spared from the assembly line, they can, will, and shall contribute to the front line. The fight demands it."
 BOV_ukrainian_purity_desc: "Who can deny that it is we - us - who are the only ones acting with conviction to protect Ukraine from the menaces that circle it? That we are the only ones protecting the traditions of old, and the only ones who can properly build a future? None who speak the truth, surely.\n\nWe are Ukraine, and Ukraine is us, and this has never been more true than it is now, with enemies circling around who would see our people and our culture erased from existence. Anyone who so denies is clearly an enemy to be fought - and we will do so with conviction."
 BOV_reverse_shackles_desc: "As the conflict subsides, the rats naturally try to flee, and the German settlers imposed on our lands are no different. They, however, have not been as successful as they desperately hoped, and many have been captured by our forces. They must answer for the crimes of their beloved Reich.\n\nSo they shall. The debt owed can, of course, never fully be repaid - but a start can be had. They can take the place of the slaves they so cruelly exploited for so long, and so contribute to the continuing war effort. We will see how long they last."
 BOV_reclaim_crimea_desc: "After countless battles, and years of struggle, finally we stand on the precipice of victory. The communists have been decapitated, dispersed, and driven into the forests and wilds, unable to mount attacks. The Germans and their collaborators have been almost entirely vanquished. But the fight is not yet over.\n\nCrimea still stands as an odious bastion of German influence, and this cannot stand. We will push forward, and drown the Teutonic scourge in the sea!"
 BOV_bandera_triumphant_desc: "For the first time in many, many, many years, Ukraine is free. Of communists. Of Germans. Of all those who would see it shackled, oppressed, and trampled underfoot. Ukraine stands triumphant over its foes, and stands even stronger as a free nation for the Ukrainian people.\n\nThis victory was near-eternity in the making, and though Bandera is not here to see it, surely he smiles down from the heavens upon us, and upon the fulfillment of our, and his, lifelong dream.\n\nSlava Ukraini!"
 BOV_decapitated_azhdaya_desc: "What is going on?\n\nCommunications have been suddenly and totally lost with cities and military units across Ukraine, from north to south and east to west. Nothing is working - radios, telephones, even messengers - and we exist in a near-total information blackout.\n\nNo -one that we can talk to, be they politician, military officer, civilian, or anything else, has any answers, and cannot even begin to decide upon a course of action.\n\nWhat are we to do now?"

