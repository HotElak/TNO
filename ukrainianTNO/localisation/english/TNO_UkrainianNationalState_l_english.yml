 UKR_BOV_shukhevych_dominant: "Шухевич домінант"
 UKR_BOV_shukhevych_dominant_desc: "Roman Shukhevych, long-time commander and critic within the OUN-B, has used his allies to have a near-total influence on UPA field policy. Shukhevych's mass influence means the UPA will be disciplined and yet muted, pragmatically weighing its next moves."

 UKR_BOV_stetsko_dominant: "Стецько Домінант"
 UKR_BOV_stetsko_dominant_desc: "Yaroslav Stetsko, the unusual Germanophile activist with the UPA, has managed to worm his way into power. With Stetsko at the lead, the OUN-B will likely be more disciplined than ever, but Stetsko's lack of natural charisma or message will limit the effectiveness of his army."

 UKR_BOV_klyachkivsky_dominant: "Килачківський домінант"
 UKR_BOV_klyachkivsky_dominant_desc: "Dmytro Klyachkivsky, the most radical of the OUN-B's leading members, is unquestioned in his role as the Vozhd. As such, he will push the UPA even further than ever, but this will come at a cost."

 UKR_BOV_unified_OUN: "Єдина ОУН"
 UKR_BOV_unified_OUN_desc: "The OUN is supposed to be an outlet for Ukraine's very spirit, just as Bandera imagined it - it is supposed to speak in one voice, an outlet for a nation screaming out while so many wield all they can to suppress it. Yet even in victory, too many felt able to debase their nation through disloyalty. Under Shukhevych, these people will stay by our side, but they will be reminded that their duty is not to their vanity, but to a higher power.\n\nThey will not speak, not because they are broken, but because they see the light."
 
 UKR_BOV_Purged_OUN: "Очищена ОУН"
 UKR_BOV_Purged_OUN_desc: "In the past, the OUN was filled with rot. Those who did not listen, those who did not follow, those who did not trust. A great mass of men and women who refused the call of the Vozhd.\n\n§RTheir end has come.§!"
 
