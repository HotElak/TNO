 BOV_Roman_Shukhevych_hog_desc: "§YDeputy Commander-in-Chief\nRevolutionary Nationalism§!\n--------------\n§LRoman Shukhevych, in his own words, is a patriot - a man who will do anything in the fight for a free and powerful Ukraine, serving as the second-in-command of the UPA and as one of their most experienced generals. To others, he is a traitor turned twice, first on his own, then on the Germans. A bloodthirsty brute who justifies slaughtering thousands of Poles as a means to an end.\n\nPrevented from assuming leadership of the OUN after Bandera's death due to ideological purity, Shukhevych compromised with his opponents to maintain unity.\n\nDespite this, he is a man who finds himself at odds with Klyachkivsky's fanaticism, Shukhevych feels he must act, but reluctance clouds his every thought. Backstabbing Klyachkivsky and abandoning the Permanent Revolution would make him no better than Melnyk.\n\nBut years of German exploitation have taken their toll on the nation, and even the UPA must compromise on their old ways. Real patriots understand that Ukraine's survival is more important than petty political squabbles, only time will tell if the rest of the UPA can.§!"
 BOV_Stepan_Lenkavskyi_hog_desc: "§YFirst Minister to the Vozhd\nUltranationalism§!\n--------------\n§LAuthor of the Commandments of the Ukrainian Nationalist, Stepan Lenkavskyi has been an ally of Bandera from the earliest beginnings of the infamous revolutionary. A skilled administrator and the de facto leader of civilian affairs, Lenkavskyi approaches his work with the fiercest of zeal, for the Permanent Revolution cannot succeed abroad if it fails at home. As Klyachkivsky's right-hand man, he'll see their bloody task completed, no matter the cost.§!"
 BOV_Dmytro_Myron_for_desc: "§YHead of the Political Department\nUltranationalism§!\n--------------\n§LA close ally of Lenkavskyi and Bandera, Dmytro Myron has served faithfully as an ideologist for the OUN-B and UPA. Myron has always been an ardent advocate for the supreme power of the nation-state, and serves as a propagandist, encouraging Ukrainians within and without her borders to rise against their oppressors so Ukraine may be one from the San to the Caucasus. With the carnage of war on the horizon, Myron once more stokes the hearts of Ukrainians to face their oppressors.§!"
 BOV_Vasyl_Halasa_eco_desc: "§YMinister of Finance\nUltranationalism§!\n--------------\n§LVasyl Halasa is not a man unfamiliar with poverty and hardship, having been a brickmaker as a child to help support his family when his father died. He pursued an education in economics, only having half completed it before joining the OUN and UPA and partaking in their massacres.. As Klyachkivsky readies the nation for conquest, Halasa must fuel it by any means necessary. Even with his insufficient education, there can be no room for doubt, it's prosper or perish.§!"
 BOV_Mykhailo_Medvid_sec_desc: "§YRegional Commander\nUltranationalism§!\n--------------\n§LMykhailo Medvid is a true exemplar of the Permanent Revolution. As a close subordinate of Klyachkivsky, Medvid successfully performed operations that trained soldiers, developed communications, and built public support. As officers gave their lives for the struggle, Medvid took their place, showing further talent as a commander and a fervent dedication to liberation. All Ukrainians should aspire to be Medvid, for Medvid aspires for their salvation.§!"
 BOV_Yaroslav_Stetsko_for_desc: "§YHead of Political Education\nNational Socialism§!\n--------------\n§LYaroslav Stetsko is defined by four things, his undying loyalty to Bandera, his deep hatred of communism, his vast intellect, and his complete moral bankruptcy. Stetsko first befriended Bandera following a snub by Stsiborskyi, a slight Stetsko would never forgive. Like Bandera, Stetsko is deeply inspired by Nazi thought, to an extent that people have not yet been able to completely determine.\n\nAs a civilian in a place of authority, Yaroslav Stetsko is in a rare position. A man of supreme intelligence and cunning, he has the unique task of coordinating operations in the logistical nightmare that is the wartorn battlefields of Ukraine. After all, those orders don't reach the men by themselves.\n\nBut Stetsko's own personal biases slip into these communiques like traces of poison being dropped into a well. Every so often, a message containing warnings of Jewish infiltration or advocacy for Germany is sent to each UPA cell. Many ignore it, but each day, more and more find themselves persuaded by Stetsko's appeals for German accommodation in their shared fight against Bolshevism.§!"
 BOV_Vasyl_Kuk_sec_desc: "§YRegional Commander\nMilitary Junta§!\n--------------\n§LYears of bloody warfare have softened the heart of Vasyl Kuk. The once young and fierce commander of the UPA has become an old, stern partisan. The failures of the Permanent Revolution to unite Ukraine left Kuk a confused soul, and through age and experience, he wizened up to the true suffering of his people. The partisan general seeks nothing more to heal his nation, ideology be damned.§!"
 BOV_Vasyl_Kuk_hog_desc: "§YDeputy Commander-in-Chief\nMilitary Junta§!\n--------------\n§LYears of bloody warfare have softened the heart of Vasyl Kuk. The once young and fierce commander of the UPA has become an old, stern partisan. The failures of the Permanent Revolution to unite Ukraine left Kuk a confused soul, and through age and experience, he wizened up to the true suffering of his people. The partisan general seeks nothing more to heal his nation, ideology be damned.§!"
 BOV_Yosyp_Pozychanyuk_for_desc: "§YHead of the Political Department\nPopular Front§!\n--------------\n§LYosyp Pozychanyuk is the leader of a rising movement within the UPA that has embraced reformist ideals to their fullest. As one of the earliest advocates for change, his influence grew among the demoralized troops of the UPA. While his ideas for a united front could be deemed extreme, or even treasonous, it matters not to Pozychanyuk. Victory against the Germans means radical action, even if it might be unthinkable.§!"
 BOV_Volodymyr_Horbovyi_eco_desc: "§YMinister of Finance\nSocial Nationalism§!\n--------------\n§LVolodymyr Horbovyi is one of the few remaining members of the Banderite old guard. As a lawyer, he represented their members in court while they operated in Polish-occupied Ukraine. Now, Horbovyi serves as one of the few civilian administrators with significant experience in the UPA. The increasing violence and isolation from the Ukrainian populace has worried the elder lawyer, and he fears that the UPA will be destroyed if it can't correct its course.§!"
 BOV_Rostyslav_Voloshyn_sec_desc: "§YVice Chief of Staff\nMilitary Junta§!\n--------------\n§LRostyslav Voloshyn is a commander of internal affairs for the UPA with close loyalty to Shukhevych and Pozychanyuk. His single desire is a peaceful Ukraine, free of foreign meddling and suffering, a land where his daughter may live in peace. Voloshyn was driven away by Klyachkivsky's violence, and now he puts his trust in his comrades that they may do better.§!"
 BOV_Lev_Rebet_hog_desc: "§YFirst Minister to the Vozhd\nSocial Nationalism§!\n--------------\n§LLev Rebet is one of the last surviving members of Bandera's old guard. A skilled organizer and administrator got the religious Rebet a spot close to the young revolutionary. Rebet joined Stetsko's plot to collaborate with Germany, seeing it as the only way the UPA could ever truly gain lasting independence. He serves faithfully with a sorrowful smile and an aura of guilt. One can only wonder if Rebet is truly honest, to himself or to others.§!"
 BOV_Dmytro_Maivsky_for_desc: "§YHead of the Foreign Office\nMilitary Junta§!\n--------------\n§LDmytro Maivsky was a general of the UPA who had close ties to Stetsko from the old days of the OUN. His ability to sway others was invaluable in drawing much of the UPA's high command to ally with Stetsko for protection from Klyachkivsky and Lebed's purges. Maivsky now directs his talents to gaining international recognition for the Ukrainian state while keeping the underlings faithful to their cause.§!"
 BOV_Andriy_Piasetsky_eco_desc: "§YHead of the Economic Office\nPaternalism§!\n--------------\n§LAndriy Piasetsky is an oddity among Stetsko's administration. Originally responsible for forest management, his expertise was crucial for protecting the UPA from aerial scouts, and he soon found a friend in Stetsko. Piasetsky's promotion from managing forests to the economy as a whole has been seen as questionable. The forester seeks to prove his dissenters wrong, but fails to realize that his inadequacy is precisely why he is perfect.§!"
 BOV_Mykola_Lebed_sec_desc: "§YChief of the Sluzhba Bezpeky\nNaturalized National Socialism§!\n--------------\n§LMykola Lebed is the shadow master of the Sluzhba Bezpeky. As the man responsible for the OUN and UPA's secret police, it's Lebed's duty to root out all traitors to the Permanent Revolution. Lebed won Klyachkivsky's trust through his brutal and sadistic methods, which allowed his true association with Stetsko to go undetected. Stetsko's ambitions will be realized. There is no sacrifice too great for order and peace.§!"
 BOV_Slava_Stetsko_for_desc: "§YHead of the Foreign Office\nNaturalized National Socialism§!\n--------------\n§LThey say behind every great man is a great woman, and Slava Stetsko certainly sees herself as such. Having married Yaroslav during the long resistance against the Reichskommisariat, Slava has dedicated her life to supporting her husband and the nationalist cause from behind the scenes.\n\nNow, however, she has a chance to take the spotlight, to become the mother of the revived nation. Whilst Yaroslav's infertility has rendered her childless, she will be the model Ukrainian woman, and every girl will aspire to follow her example.§!"
 BOV_Ivan_Butkovskyi_hog_desc: "§YРадник з надзвичайних ситуацій\nУльтрамілітаризм§!\n--------------\n§L§!"

