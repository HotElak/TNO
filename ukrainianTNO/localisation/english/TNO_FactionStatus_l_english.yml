##Generic
Generic_Faction: "Учасник [This.GetFactionName]"
Generic_Faction_desc: "[This.GetNameDefCap] є учасником [This.GetFactionName]. Вони перебувають у фракції, а це означає, що якщо на когось із її учасників напали або іншим чином вступили у війну, Учасники альянсу приєднаються до їхньої війни, щоб допомогти своєму товаришеві. Вони можуть діяти в унісон на світовій арені і можуть поширювати свій вплив завдяки своїй колективній силі. Альянс також може не обмежуватися військовим пактом, а розширюватися на багатьох фронтах, таких як економічне співробітництво та інші форми співпраці, які приносять взаємну вигоду його Учасникам."

##Ural Alliance
UA_Member: "Учасник уральського альянсу"
UA_Member_effect: "[!UA_Member]"
UA_Member_desc: "Підвищення фактору оборони: §Y5%§!\n\nНа території колишнього Совєцького Союзу південноУральські держави Оренбург і Уральська ліга об'єдналися у військовий союз для боротьби із загрозою Чорної гори і бандитами Дірлевангера."
##Afrika
AS_Member: "Учасник організації африканського щита"
AS_Member_effect: "[!AS_Member]"
AS_Member_desc: "Підвищення фактору оборони: §Y5%§!\n\nВ умовах хаосу в Німеччині після смерті нашого фюрера Адольфа Гітлера, райхскомісаріяти Чорного континенту §YЦентралАфрика§!, §YСюдвестАфрика§! та §YОстАфрика§! на чолі з райхскомісаром Гансом Хюттігом утворили військовий союз §YАфриканський щит§!, щоб захистити інтереси Райху в Африці від іноземного впливу, доки Німеччина не повернеться до влади."

##Pakt
Pakt_Leader: "Володар європи"
Pakt_Leader_effect: "[!Pakt_Leader]"
Pakt_Leader_desc: "Айнхайтспакт, відомий у міжнародних колах як Пакт єдності, - це пан'європейський альянс нацистського Нового порядку. Старий порядок занепалих держав і дегенеративної корупції пішов у минуле - на його місці тепер стоїть Європейське братерство і єдність, кероване Німецьким гегемоном. Пакт складається з безлічі угод, які детально регламентують економічні, військові та політичні відносини його численних держав- учасниць, кожна з яких в кінцевому підсумку розроблена в німецьких інтересах. Завдяки своєму безпрецедентному контролю над європейськими справами, Пакт є справді стрижнем європейської долі - і Райху, §Yгосподаря Європи§!."

Pakt_Military_Authority: "Військове керівництво"
Pakt_Military_Authority_effect: "[!Pakt_Military_Authority]"
Pakt_Military_Authority_desc: "Прискорення зростання ВВП: §R-3.5%§!\n\nСтворена після Німецької військової окупації території, на якій вона діє, §YВійськове керівництво§! отримує свої накази безпосередньо з офісів вищого командування армії. Маючи особливі повноваження, вона керує майже всіма справами на наданій їй території, наглядаючи за роботою поліції, втручаючись у місцеве самоврядування і, перш за все, стежачи за своїми господарями на предмет будь-яких ознак необережності. Саме завдяки цим засобам §YВійськового керівництва§! вважається найбільш вираженою гілкою німецького контролю."

Pakt_Protektorat: "Протекторат"
Pakt_Protektorat_effect: "[!Pakt_Protektorat]"
Pakt_Protektorat_desc: "Прискорення зростання ВВП: §Y3.5%§!\nМодифікатор ВВП до лідера сфери: §Y3.5%§!\n\nЦя нація є §YПротекторатом§!, залишком колишньої нації, яка зараз майже повністю інтегрована в Райх. Згідно з німецькою версією, §Yпротекторати§! - це особливі регіони Райху, обрані для самоуправління та управління своїми справами з певним ступенем автономії. Однак під цим фасадом автономії ховається система економічного та політичного контролю, яка в кінцевому підсумку повертає їх назад до Німеччини. Їхньою економікою керують Німецькі компанії, їхня політика закрита німецькими печатками, §YПротекторати§! є розширеною тінню Райху. Не всі провінції Райху носять цю назву, і §YПротекторати§! ще можуть її носити."

Pakt_Integrated_Reichskommissariat: "Інтегрований райхскомісаріят"
Pakt_Integrated_Reichskommissariat_effect: "[!Pakt_Integrated_Reichskommissariat]"
Pakt_Integrated_Reichskommissariat_desc: "Прискорення зростання ВВП: §R-7.5%§!\nМодифікатор ВВП до лідера сфери: §Y5%§!\n\n§YІнтегрований Райхскомісаріят§! - це колоніальна адміністрація, найнята Райхом для підготовки до анексії та безпосередньо перед нею. Адміністрація дедалі більше пов'язувалася з адміністрацією самого Райху, до такої міри, що бізнес і люди безперешкодно перетинали кордони між ними. Аналогічно, дедалі більше політичних призначень в адміністрації цього §YРайхскомісаріяту§! є лише однією з ознак того, що незабаром ця територія стане провінцією Німеччини."

Pakt_Autonomous_Reichskommissariat: "Автономний райхскомісаріят"
Pakt_Autonomous_Reichskommissariat_effect: "[!Pakt_Autonomous_Reichskommissariat]"
Pakt_Autonomous_Reichskommissariat_desc: "Прискорення зростання ВВП: §R-5%§!\nМодифікатор ВВП до лідера сфери: §Y5%§!\n\n§YАвтономний Райхскомісаріят§!, як і його інтегрована альтернатива, є не державою, а скоріше колоніальною адміністрацією, створеною ВеликоНімецьким Райхом для підготовки до його неминучої анексії. Очолювані призначеним фюрером Райхскомісаром, ці адміністративні регіони отримали певну автономію від зазвичай пильного нагляду з боку Німеччини або через свою віддаленість від батьківщини, або через регіональні особливості. Автономія поширюється лише на їхню еліту, і що вони з нею робитимуть - вирішувати тільки їм."

Pakt_Reichsland: "Райхслянд"
Pakt_Reichsland_effect: "[!Pakt_Reichsland]"
Pakt_Reichsland_desc: "Прискорення зростання ВВП: §Y4%§!\nМодифікатор ВВП до лідера сфери: §Y2.5%§!\n\nЦя територія була визначена як приналежність до §YРайхслянд.§! Хоча де-юре і на міжнародному рівні вона все ще є частиною Німеччини, її очолює уряд колабораціоністів, який намагається легітимізувати і гармонізувати правління Райху."

Pakt_Marionettenstaat: "Маріонеткова держава"
Pakt_Marionettenstaat_effect: "[!Pakt_Marionettenstaat]"
Pakt_Marionettenstaat_desc: "Прискорення зростання ВВП: §Y4.5%§!\n\nЦя країна є §YМаріонетковою державою§!, нібито незалежним Учасником Пакту. Братерство між цією країною та Райхом настільки тісне, що вони голосують в інтересах один одного на радах Пакту, чітко дотримуючись лінії, запропонованої німецькими представниками. Німці є на вулицях, на підприємствах, в казармах і в залах засідань уряду - такою є їхня підтримка загальноєвропейського ідеалу. Усі мітштрайтери є близькими братами по зброї Райху, але §YМаріонеткова держава§! є ще ближчими, танцюючи на кінці струни Хорста-Весселя-Лейда."

Pakt_Mitstreiter: "Колеги"
Pakt_Mitstreiter_effect: "[!Pakt_Mitstreiter]"
Pakt_Mitstreiter_desc: "Прискорення зростання ВВП: §Y7.5%§!\n\nГорді §YКолеги§! ВеликоНімецького Райху, ця нація скинула кайдани виродження і вступила в нову епоху. Тепер вона вважається близьким братом по зброї в боротьбі за європейську єдність і процвітання в рамках Пакту Єдності, і її доля переплетена з долею Німеччини. Німеччина наполягає на тому, що це взаємні і процвітаючі відносини, хоча насправді так званий брат по зброї слугує більше інструментом, ніж рівноправним партнером."

Pakt_Bundnispartner: "Партнер альянсу"
Pakt_Bundnispartner_effect: "[!Pakt_Bundnispartner]"
Pakt_Bundnispartner_desc: "Прискорення зростання ВВП: §Y10%§!\n\nБудучи §YПартнером Альянсу§! Великого Німецького Райху, ця країна побачила мудрість у мирній співпраці та взаємодопомозі з найбільшою європейською імперією і приєдналася до Пакту Єдності як рівноправний партнер. Тепер, будучи союзником Райху на світовій арені, вона підпадає під дію безлічі договорів та зобов'язань, які накладає на неї союз. Хоча прагнення до братерської єдності заявлено як причина Учасникства в Пакту Єдності, найчастіше країни втягуються в ці не надто рівноправні відносини через принаду економічного процвітання та безпеки."

Pakt_Ordensstaat: "Орденштадт"
Pakt_Ordensstaat_effect: "[!Pakt_Ordensstaat]"
Pakt_Ordensstaat_desc: "Прискорення зростання ВВП: §R-10%§!\n\nУнікальна серед пактів, ця нація є §YОрденштаат§!, військовою адміністрацією, контрольованою виключно СС. Хоча формально політично, військово та економічно вона є частиною Райху в цілому, підпорядковуючись верховному командуванню фюрера, в дійсності §YОрденштаат§! є трохи більше, ніж приватною вотчиною Райхсфюрера-СС Генріха Гіммлера. Громадськості відкрито мало інформації про внутрішню роботу §YОрденштаат§!, але ходять чутки про тотальний і повний контроль за діями, словами і навіть думками громадян. Ілюзія німецького контролю над §YОрденштаат§! є хиткою, і одна іскра може спалахнути..."

Pakt_Observer: "Спостерігач пакту"
Pakt_Observer_effect: "[!Pakt_Observer]"
Pakt_Observer_desc: "Прискорення зростання ВВП: §Y5%§!\n\nЦя країна має тісні зв'язки з Німеччиною та її колегами по Пакту Єдності, і їй надано статус §Yспостерігача пакту§! в організації. Зберігаючи свою незалежність від Пакту, ця нація має привілей брати участь у деяких програмах та заходах Пакту Єдності, в той же час поділяючи деякі обов'язки та відповідальність Учасників Пакту."

Anti_Heydrich_Pact: "Анти-гейдріхівський пакт"
Anti_Heydrich_Pact_effect: "[!Anti_Heydrich_Pact]"
Anti_Heydrich_Pact_desc: "Жахливий, колись немислимий результат тепер стає лякаючою можливістю. Райнхард Гейдріх - празький м'ясник, кат, довірена особа Гіммлера - може перемогти у громадянській війні в Німеччині. Райнхард Гейдріх міг би стати наступним фюрером Німеччини.\n\nДосить сказати, що такий результат є неприйнятним. Щоб запобігти катастрофі, більшість учасників громадянської війни, що залишилися в живих, відклали свої розбіжності в сторону і погодилися на неформальне перемир'я. Допоки Гейдріх стоїть на ногах, доки він становить загрозу для Німеччини і всього, за що вона бореться, вони не нападатимуть один на одного. Вони працюватимуть разом, щоб знищити божевільного і його союзників.\n\n§xНехай Бог змилується над Німеччиною, якщо їм це не вдасться.§!"

Anti_Himmler: "Анти-гіммлерівська коаліція"
Anti_Himmler_effect: "[!Anti_Himmler]"
Anti_Himmler_desc: "Назва Антигіммлерівська коаліція, на думку багатьох німців, є дещо зайвою. Зрештою, практично всі були проти Гіммлера протягом десятиліть, за межами СС. Тим не менш, ця назва добре підходить для експансивного, безладного альянсу, який об'єднує чорні маси легіонів Гіммлера - в тому числі колишнього протеже Гіммлера, Райнгарда Гейдріха, який очолює Коаліцію. Воістину, будь-який рух, що охоплює всіх - від демократів до мілітаристів і есесівців - є коаліцією, заснованою виключно на ненависті до більшого зла.\n\nтільки це зло, яке планує кінець світу в Нанцігу, утримує своїх супротивників разом. Коли він помре, коаліція піде разом з ним, і сили об'єднаної опозиції знову розпадуться. Навіть маючи це на увазі, Учасники коаліції знають, що будувати інтриги один проти одного межує з безглуздям, бо який сенс будувати плани на завтра, якщо кінець світу може настати вже сьогодні?"
GER_HGR_Anti_Himmler: "Анти-гіммлерівська коаліція"
GER_HGR_Anti_Himmler_effect: "[!Anti_Himmler]"
GER_HGR_Anti_Himmler_desc: "TНазва Антигіммлерівська коаліція, на думку багатьох німців, є дещо зайвою. Зрештою, практично всі були проти Гіммлера протягом десятиліть, за межами СС. Тим не менш, ця назва добре підходить для експансивного, безладного альянсу, який об'єднує чорні маси легіонів Гіммлера - в тому числі колишнього протеже Гіммлера, Райнгарда Гейдріха, який очолює Коаліцію. Воістину, будь-який рух, що охоплює всіх - від демократів до мілітаристів і есесівців - є коаліцією, заснованою виключно на ненависті до більшого зла.\n\nЦе тільки це зло, яке планує кінець світу в Нанцігу, тримає своїх супротивників разом. Коли він помре, коаліція піде разом з ним, і сили об'єднаної опозиції знову розпадуться. Навіть маючи це на увазі, Учасники коаліції знають, що будувати інтриги один проти одного межує з безглуздям, бо який сенс будувати плани на завтра, якщо кінець світу може настати вже сьогодні?"

Anti_Heydrich: "Лоялісти гіммлера"
Anti_Heydrich_effect: "[!Anti_Heydrich]"
Anti_Heydrich_desc: "Треба бути справді особливою людиною, щоб стати на бік такого зла, як Генріх Гіммлер, коли карти лягли на стіл. Райх розколотий, розрізаний на шматки людиною, яку колись називали майбутнім арійської раси - Райнгардом Гейдріхом, найбільшим зрадником сучасності. Його бунт змусив кожного в Центральній Європі, німця чи ні, стати на його бік. Саме ці люди стали на бік Бурґундської системи.\n\nЦі люди, колись нечисленні, зараз сильніші, ніж будь-коли. Перемога Гейдріха в Німеччині дала лоялістам СС чудову зброю і позиції, які вони тепер займають для захисту від дегенеративних орд, які хочуть зруйнувати все, за що боролася арійська людина. Багато хто бореться за Бурґундську систему та арійство. Дехто бореться за Гіммлера. Дуже мало хто бореться за - або знає про - справжні плани Гіммлера. Проте, незалежно від причин, вони озброєні, навчені, смертельно небезпечні, і вони не зупиняться ні перед чим, щоб поставити Європу під холодне палюче сонце Чорного Сонця."

#Sphere
Sphere_Leader: "Лідер сфери"
Sphere_Leader_effect: "[!Sphere_Leader]"
Sphere_Leader_desc: "Дай Сфера спільного процвітання, зазвичай відома як «Сфера», є міжнародною організацією країн Східної Азії, створеною під час Конференції Великої Східної Азії в 1943 році. Після підписання Спільної декларації Великої Східної Азії під час зустрічі 1943 року, подальші поправки до Декларації формалізували статус Сфери як міжнародної політичної організації з її політичними, економічними та військовими суборганізаціями.\n\nОкрім кількох добровільних Учасників, Сфера наповнена колоніальними урядами, які, за винятком назви, націлені на служіння своїм японським рабовласникам. Однак найголовніше те, що вона слугує подальшим продовженням імперського удушення.\n\nЯк постійна держава-голова Ради керуючих Сфери та Організації миру Великої Східної Азії, ми отримуємо значну частину Учасникських внесків, що сплачуються Учасниками Сфери, і маємо право командувати збройними силами наших держав-Учасників у разі надзвичайного стану. Крім того, нам буде передана частина промислових потужностей кожного суб'єкта, відповідно до рівня його залежності."

Sphere_Core_Member: "Базовий учасник Японської сфери"
Sphere_Core_Member_effect: "[!Sphere_Core_Member]"
Sphere_Core_Member_desc: "Прискорення зростання ВВП: §Y10%§!\nМодифікатор ВВП до лідера сфери: §Y7.5%§!\n\nКоли ПанАзіанізм перебував у зародковому стані під назвою «Японсько-Маньчжурсько-Китайські особливі відносини», у 1940 році Сіньцзін і Нанкін були змушені вступити в економічний блок з Токіо, що підживлювало репресивну військову машину імперії. Культурні зв'язки між двома Китайськими маріонетками і Японією, в поєднанні з ранньою участю обох режимів у самопроголошеній визвольній війні Японії, забезпечили Маньчжоу-Го і Китайській Республіці особливе місце в Сфері як постійним Учасникам Керівної Ради Сфери.\n\nОднак, хоча вони де-юре мають перевагу над іншими Учасниками Сфери, реальність є набагато менш райдужною, ніж здається. І Сіньцзін, і Нанкін повинні, завдяки своїй старшинству на папері, робити більші внески до оборонного і інфраструктурного фонду Сфери - або, точніше, до японського фонду оборони і інфраструктури. Зрозуміло, що «основне Учасникство» слугує лише приводом для здирництва з народів Китаю, але ні «Республіка» Півдня, ні «Імперія» Півночі не відмовляться від цього титулу, від якого залежить їхня легітимність."

Sphere_Chinese_Warlord: "Китайський військовий командир"
Sphere_Chinese_Warlord_effect: "[!Sphere_Chinese_Warlord]"
Sphere_Chinese_Warlord_desc: "Оборона дивізії на основних територіях: §G+20%§!\n\nКитайська Республіка ніколи не була єдиною політичною одиницею, незважаючи на її претензії. У ті часи, коли Китай був охоплений полум'ям війни, багато пов'язаних з Чан Кайші польових командирів здалися Ван Цзінвею і його ребрендованій КМТ або з простого бажання вижити в умовах нового порядку, або як спроба зберегти свою могутність, поки не з'явиться лідер, який запалить факел визволення.\n\nНе дивлячись на те, що ці режими номінально підпорядковані уряду Нанкіна, вони є дуже автономними як у політичному, так і у військовому плані. Ані Нанкіну, ані Токіо надзвичайно важко здійснювати будь-який суттєвий вплив на ці контрольовані польовими командирами регіони; не буде применшенням сказати, що ці китайські «провінції» нічим не відрізняються від повноцінної суверенної держави, окрім назви."

Sphere_Coequal: "Незалежний учасник сфери"
Sphere_Coequal_effect: "[!Sphere_Coequal]"
Sphere_Coequal_desc: "Прискорення зростання ВВП: §Y10%§!\n\nЦя країна є незалежним Учасником Сфера спільного процвітання, приєднавшись до Сфери як Учасник за власним вибором, а не як вимушений маріонетковий уряд. Багато незалежних Учасників також були учасниками Конференції Великої Східної Азії в 1943 році, що робить їх також Учасниками-засновниками Сфери.\n\nХоча внутрішнє управління незалежних Учасників вільне від прямого втручання Токіо, їхня економіка, тим не менш, знаходиться під впливом японської економічної сфери, що, в свою чергу, дозволяє Японії здійснювати помітний вплив на їхню політику."

Sphere_Economic_Dependent: "Економічно залежний учасник сфери"
Sphere_Economic_Dependent_effect: "[!Sphere_Economic_Dependent]"
Sphere_Economic_Dependent_desc: "Прискорення зростання ВВП: §Y3%§!\nМодифікатор ВВП до лідера сфери: §Y2.5%§!\n\nЕкономіка цієї країни потребує фінансової допомоги від Сфери, щоб залишатися на плаву. В обмін на японську допомогу ця країна повинна делегувати владу призначеним Сферою «радникам» і щорічно виплачувати позику японській скарбниці.\n\nТакі «радники» стежать за тим, щоб наданий уряду ступінь свободи не використовувався не за призначенням і не йшов всупереч забаганкам Токіо.\n\nУ прикрих випадках, які часто трапляються, коли країна не в змозі вчасно виплатити борг Японії, вона не має іншого вибору, окрім як піти на більші поступки Японії, ставши Повністю Залежним Учасником."
Sphere_Fully_Dependent: "Повністю залежний учасник сфери"
Sphere_Fully_Dependent_effect: "[!Sphere_Fully_Dependent]"
Sphere_Fully_Dependent_desc: "Прискорення зростання ВВП:  §Y3%§!\nМодифікатор ВВП до лідера сфери: §Y5%§!\n\nВ результаті прострочених виплат боргу Японії, невдалого управління або багатьох інших причин, внутрішнє управління цієї країни знаходиться під повним контролем Японії через японських «радників» в міністерствах уряду цієї країни.\n\nУ цій країні глава держави, глава уряду, а також міністри і військові лідери виконують майже церемоніальні функції. Будь-яке рішення, яке може прийняти уряд, оцінюється такими «радниками», які стежать за тим, щоб ці дії не йшли врозріз із забаганками Токіо. Як наслідок, весь державний апарат насправді живе лише для того, щоб служити японським інтересам, а інтереси громадян країни відходять на другий, якщо не на третій план."
Sphere_Imp_Protectorate: "Японська військова адміністрація"
Sphere_Imp_Protectorate_effect: "[!Sphere_Imp_Protectorate]"
Sphere_Imp_Protectorate_desc: "Прискорення зростання ВВП: §R-3%§!\nМодифікатор ВВП до лідера сфери: §Y3.5%§!\n\nЦей регіон перебуває під тимчасовим або постійним управлінням японських військових. Цей регіон безпосередньо підпорядковується Імператорській штаб-квартирі в Токіо, а місцевим цивільним адміністраціям майже не делегується жодних повноважень. Це найбільш пряма форма японського впливу на країну, окрім повної анексії."

Sphere_Corporate_Dependency: "Корпоративна залежність"
Sphere_Corporate_Dependency_effect: "[!Sphere_Special_Econ_Zone]"
Sphere_Corporate_Dependency_desc: "Прискорення зростання ВВП: §Y10%§!\nМодифікатор ВВП до лідера сфери: §Y10%§!\n\nНабагато менше, ніж держава, а більше, ніж гігантський корпоративний майданчик, основна мета штату Ґуандун - сприяти торгівлі та дешевому виробництву для електронних конгломератів на цій території, які здійснюють явний політичний вплив через своє представництво в Законодавчій раді Ґуандуна. Уся країна, особливо міста, значною мірою позбавлена торгових законів та обмежень. Нескінченні потогонні цехи вкривають країну, а корпоративна символіка з'являється в таких масштабах, що забувається, що саме Японія, а не корпорації, в кінцевому рахунку, отримує найбільшу вигоду від цього неприродного устрою."

Sphere_Observer: "Спостерігач за сферою"
Sphere_Observer_effect: "[!Sphere_Observer]"
Sphere_Observer_desc: "Прискорення зростання ВВП: §Y5%§!\n\nЦей статус означає, що країна поступово переходить до повноправного Учасникства у Сфері спільного процвітання, як правило, за допомогою широких економічних і дипломатичних угод та підготовки військовослужбовців на низькому рівні. На ринках між цими країнами часто домінують японські товари і вони залежать від примх японських інвесторів, але політичний ландшафт, як правило, не зачіпають японські інтереси, що дає країні певну свободу від контролю з боку Токіо."

#NLF
NLF_Leader: "Лідер третього об'єднаного фронту"
NLF_Leader_effect: "[!NLF_Leader]"
NLF_Leader_desc: "Після розгрому Другого Об'єднаного фронту Китай був розУчасникований Японцями.\n\nНіколи це не повинно повторитися.\n\nЛонг Юн, так званий Король Південного Заходу, повернувся зі свого заслання, в той час як залишки Другого Об'єднаного фронту, розкидані по всій Південно-Східній Азії, об'єдналися в де-факто Третій Об'єднаний фронт проти японського панування. Від Юньнані в найвіддаленіших куточках півдня до холодного Дунбея такі сили збираються, щоб протистояти імперіалізму, щоб протистояти простому гнобленню, яке Японія чинить над народом. Багато хто вважає таку боротьбу марною і самогубною, але їхній час вже минув. Іскри надії, які мають сини і дочки Китаю, повинні розгорітися у велике полум'я, яке не зможе загасити жодна сила у світі. Визволення наближається. Надія прийшла. Сонце, що сходить, зайде."

NLF_Member: "левантійського третього об'єднаного фронту"
NLF_Member_effect: "[!NLF_Member]"
NLF_Member_desc: "Атака дивізій: §G+10%§!\nЗахист дивізії: §G+10%§!\nШвидкість відновлення дивізії: §G+10%§!\nЛіміт капітуляції: §G+30%§!\n\nВійна опору ніколи не закінчувалася по-справжньому - але чи закінчиться це останнє протистояння так само, чи воно завершиться перемогою?\n\nЦе питання задають собі численні воєначальники, які все ще домінують на значних територіях Китаю. Колись ця територія та її мешканці невпинно боролися, щоб не дати Японії завоювати їх та їхніх співвітчизників. Потім, коли японці наблизилися до Мао Цзедуна і Чан Кайші, гордих героїв опору в Чунціні, у них не було іншого вибору, окрім як покинути Об'єднаний фронт і врятуватися. Через два десятиліття страждань народився новий фронт, і китайський народ знову об'єднався. Хоча дехто може засудити місію повалення японського контролю як самогубство і шлях страждань, тут немає жодного жалю. Краще сказати, що хтось чинив опір один день і був зарізаний, на відміну від собак у Нанкіні, які служать японському Китаю на блюдечку з блакитною облямівкою. Спадщиною Третього Об'єднаного фронту, незалежно від того, чи це поразка, чи перемога, буде натхнення: китайський народ повстає проти своїх гнобителів, незважаючи ні на що."

#OFN
OFN_Leader_of_The_Free_World: "Лідер вільного світу"
OFN_Leader_of_The_Free_World_effect: "[!OFN_Leader_of_The_Free_World]"
OFN_Leader_of_The_Free_World_desc: "Оточені екзистенційними загрозами як зі Сходу, так і з Заходу, Сполучені Штати збирали союзників скрізь, де тільки могли, перш ніж провести лінію, яку їхні вороги не повинні перетнути. Незалежно від ціни і стану справ, наддержава присягнулася, що її лідери і армії будуть вірно стояти на сторожі тонкого кордону, який вона створила між розумом і божевіллям.\n\nУсвідомлюючи це, уряди і пригноблені народи звертаються до Вашингтона за порадами, безпекою і матеріальною підтримкою. Проте ці привілеї супроводжуються неписаною вимогою: Америка повинна продовжувати підтримувати високі стандарти свого імені, щоб сім'я Вільного Світу раптом не опинилася без патріарха, якого варто наслідувати..."

OFN_Independent_Member: "Незалежний Учасник ОВН"
OFN_Independent_Member_effect: "[!OFN_Independent_Member]"
OFN_Independent_Member_desc: "Прискорення зростання ВВП: §Y10%§!\n\nОВН - це, перш за все, союз взаємної оборони між країнами ліберально-демократичного спрямування. До нього входять країни, що підписали Сан-Франциську хартію, які (за деякими винятками) повинні «підтримувати і розвивати свою індивідуальну і колективну здатність протистояти збройному нападу» згідно зі статтею 3 вищезгаданого документа. Рада представників від кожної країни-Учасника, кожен з яких має право одного голосу, керує щоденними і довгостроковими справами альянсу.\n\nНезалежні Учасники - це країни-Учасники, які зберігають політичну, економічну і військову автономію від Сполучених Штатів. Першими незалежними Учасниками альянсу були Канада, Австралія, Нова Зеландія та Ісландія."

OFN_Dependent_Member: "Залежний Учасник ОВН"
OFN_Dependent_Member_effect: "[!OFN_Dependent_Member]"
OFN_Dependent_Member_desc: "Прискорення зростання ВВП: §Y5%§!\n\nДля держав-Учасників, які не мають ані ресурсів, ані людських ресурсів для утримання чогось більшого, ніж сили самооборони, стаття 5, яка зобов'язує підписантів «надавати допомогу Стороні або Сторонам, що зазнали нападу, шляхом негайного... застосування збройних сил», означає просити у своїх економік постійні сили, які вони самі майже не використовують. Місце малих країн в ОЗС, зважаючи на ці обмеження, було предметом активних дебатів, доки до Сан-Франциської хартії не було внесено компромісне рішення.\n\nТепер зване «Положення про залежний статус» звільняє держави-Учасники, які відповідають переліку суворих критеріїв, від виконання своїх зобов'язань за статтею 5. Фактично, Збройні сили США беруть на себе значну частину обов'язків, які повинні виконувати їхні військовослужбовці. Станом на 1962 рік лише Вест-Індська Федерація, Гаїті, Британський Гондурас, Гайана, Суринам і Фарерські острови мають особливий статус з 1962 році."

OFN_Military_Government: "Американський військовий уряд"
OFN_Military_Government_effect: "[!OFN_Military_Government]"
OFN_Military_Government_desc: "Прискорення зростання ВВП: §R-2.5%§!\n\nСполучені Штати мають досвід створення військових округів - окупаційних зон, мешканці яких підпорядковуються військовим, а не місцевим цивільним законам - ще з часів Реконструкції. Військові уряди, покликані забезпечити негайний мир і стабільність у зруйнованих війною або спірних регіонах, перебувають під наглядом генералів і залучають значну кількість розгорнутих американських військовослужбовців. Адміністрації можуть вирішити продовжити цю практику з тих чи інших причин і в сучасному світі.\n\nНайсвіжішим прикладом є Збройні сили США в Ісландії, які де-факто керують однойменним островом з 1941 року."

OFN_Mandate: "Мандат ОВН"
OFN_Mandate_effect: "[!OFN_Mandate]"
OFN_Mandate_desc: "Прискорення зростання ВВП: §R-5%§!\n\nЗ огляду на цілі, окреслені її засновниками, від ОВН не лише очікують, але й вимагають втручання в конфлікти, де на кону стоять інтереси Вільного Світу. Часто суб'єктам, які виникають в результаті їх створення, бракує стабільності, інституцій та досвіду для підтримки успішної демократії після здобуття незалежності.\n\nСтаття 12 Хартії Сан-Франциско передбачливо уповноважила альянс створювати цивільні адміністрації у вищезгаданих суб'єктах доти, доки дієздатні місцеві органи влади не зможуть здійснювати нагляд за проведенням вільних і чесних виборів в межах своєї юрисдикції. Сподіваємося, що такий перехідний період допоможе створити країни, які будуть краще підготовлені до того, щоб керувати власною долею, ніж за інших умов."

OFN_Interim_Authority: "Тимчасова адміністрація"
OFN_Interim_Authority_effect: "[!OFN_Interim_Authority]"
OFN_Interim_Authority_desc: "Фактор стабільності: §G+15%§!\n\nОрганізація Вільних Націй не уповноважена безпосередньо управляти територіями. Проте альянс може співпрацювати з іншими міжурядовими організаціями, щоб сприяти створенню міцних і демократичних урядів у постраждалих від війни регіонах. Тимчасові органи влади - це протодержави, безпека і стабільність яких забезпечуються силами ОВН, присутніми в країні, а функції уряду виконує перехідний орган.\n\nТимчасові органи влади можуть створюватися за різних обставин, але завжди з метою встановлення демократичного режиму з тісними зв'язками зі Сполученими Штатами. Перехідний уряд перетвориться з військової сили на основу для нового уряду і потенційного наступного Учасника ОВН."

OFN_Observer: "Партнер ОВН"
OFN_Observer_effect: "[!OFN_Observer]"
OFN_Observer_desc: "Прискорення зростання ВВП: §Y5%§!\n\nНе будучи повноправними Учасниками Організації вільних націй, країни-партнери мають тісні оборонні зв'язки зі Сполученими Штатами і пов'язані з альянсом через різні програми. Партнерство ОВН - це неформальна назва, що характеризує умовні домовленості про розвиток оборони між країною-партнером і багатьма міжурядовими організаціями, пов'язаними з ОВН.\n\nПрограми партнерства розпочалися в 1950 році з оборонного договору між ОВН та OAS, згідно з яким ОВН могла запропонувати модернізацію оборони Учасникам Організації американських держав. Партнерства також сприяють проведенню військових місій, отриманню грантів та іншої допомоги від ОВН. Завдяки участі в цих програмах країни-партнери можуть отримати статус спостерігача в Раді безпеки ОВН і стати на шлях до можливого повноправного Учасникства в альянсі."

#Triumvirate
TRI_Founder_IT: "Засновник тріумвірату"
TRI_Founder_IT_desc: "Прискорення зростання ВВП: §Y10%§!\n\nЗ усіх завоювань і перемог, які Італія здобула у ХХ столітті, багато хто вважає створення Тріумвірату найбільшою з них. Дипломатична гордість і радість імперії, Тріумвірат - на папері - був лише оборонним пактом навколо Середземного моря для взаємного захисту від Німецького Райху на півночі. На практиці, однак, це був шедевр італійської зовнішньої політики. Центральне місце Італії в Середземномор'ї та щедрість її заморської імперії забезпечили їй неофіційну позицію першої серед рівних серед засновників Тріумвірату.\n\nАльянс занепадав, і оскільки Італія, схоже, була його головним бенефіціаром, вона також була країною, яка доклала найбільше зусиль, щоб зберегти його цілісність. Її іберійські і турецькі союзники не побачили дипломатичних плодів цього партнерства, і без рішучих дій цей італійський блок, окрім назви, дійсно може перетворитися на Італію та її маріонеток."
TRI_Founder_IB: "Засновник тріумвірату"
TRI_Founder_IB_desc: "Прискорення зростання ВВП: §Y10%§!\n\nЗ трьох засновників Тріумвірату Іберійський союз зіткнувся з найбільшою небезпекою з боку розгнузданих німців. Зрештою, вони силою захопили колишні португальські колонії в Африці, а потім намагалися нав'язати їм Гібралтарську греблю - проект, який приніс би лише нещастя Іберії та всім народам Середземномор'я. Те, що для Італії було проекцією сили, а для Туреччини - способом зміцнення кордонів, для Іберії було питанням виживання, і тому Іберія боролася за формування і підтримку Тріумвірату з моменту його створення.\n\nАле зараз часи змінилися. Здається, що німці сьогодні відступають всередину, або, принаймні, дещо стагнують, і Іберія більше не відчуває екзистенціальної загрози Райху, що так сильно нависла над нею. Настав час запитати, якими є амбіції Іберії, і чи сприяє Тріумвірат досягненню цих цілей. І якщо ні, то, можливо, настав час вийти за рамки ролі актора другого плану за італійцями на світовій арені."
TRI_Founder_TR: "Засновник тріумвірату"
TRI_Founder_TR_desc: "Прискорення зростання ВВП: §Y10%§!\n\nТурецька Республіка, на відміну від своїх західних колег в Італії та Іберії, приєдналася до італійців та їхнього Тріумвірату не обов'язково через страх перед німцями на півночі, а через необхідність убезпечити свої кордони та зовнішню політику, щоб зосередитися на внутрішній боротьбі країни. Двадцяте століття принесло молодій республіці великі здобутки, але разом з величезними успіхами вона також отримала і значний тягар, зокрема, у вигляді регіональних меншин, які безперервно ведуть боротьбу проти нації. Туреччині потрібен був простір, щоб впоратися з цими загрозами, і Тріумвірат забезпечив саме його.\n\nАле часи змінюються, і щоб вижити, нації повинні пристосовуватися до цих змін. Тріумвірат - це, прямо кажучи, вмираючий альянс. Він більше не пропонує Туреччині тієї безпеки і підтримки, яку колись надавав, перетворившись з роками на марнославний проект італійських герцогів. Туреччина знову напружується в межах своїх кордонів і прагне вирватися з тих обмежень, які накладає на неї природа їхнього союзу."
TRI_Member: "Учасник тріумвірату"
TRI_Member_desc: "Прискорення зростання ВВП: §Y5%§!\n\nЗасновників Тріумвірату троє, звідси, зрештою, і походить його назва. Однак, незважаючи на це, альянс охоплює більше, ніж просто Італію, Іберію, Туреччину та їхніх маріонеток. В орбіті однієї або декількох з цих другорядних держав опинилася ціла низка менших держав, які з тих чи інших причин звернулися до засновників з проханням прийняти їх до складу Тріумвірату в якості молодшого партнера.\n\nЦі держави зберігають свою юридичну автономію і незалежність, але їх інтереси значною мірою підпорядковані інтересам «великої трійки» Учасників Тріумвірату як в економічному, так і в зовнішньополітичному плані. Все це, звичайно, в обмін на захист і безпеку, які забезпечує Тріумвірат. Але навіть зараз багато хто вважає включення до Тріумвірату більше тягарем, ніж допомогою, оскільки, хоча вони зберігають технічний суверенітет над власними кордонами, всім відомо, що Рим, Стамбул і Мадрид мають значний вплив на політиків у кожній з малих країн, які прагнуть до Тріумвірату."
TRI_Member_Client: "Клієнт тріумвірату"
TRI_Member_Client_desc: "Прискорення зростання ВВП: §R-2.5%§!\n\nЗ юридичної точки зору, різні держави-клієнти, маріонеткові режими та регіональні органи влади Тріумвірату представляють не стільки молодший або нижчий клас націй у складі Тріумвірату, скільки щось на кшталт пухлин або наростів на їхніх материнських націях. Правовий статус держав-клієнтів в рамках Тріумвірату є туманним, оскільки Засновники бажають визнання повноправного Учасникства своїх васалів, водночас намагаючись перешкодити двом іншим зробити те ж саме.\n\nЗ цієї причини статус клієнтів і підлеглих націй і регіонів залишатиметься чимось на кшталт сірої зони відтепер і до кінця альянсу, який, можливо, швидко наближатиметься. Незважаючи на те, як мало вони насправді отримують від альянсу, Тріумвірат досі утримував свої панівні нації стриманими і в мирі між собою, але з розпадом Тріумвірату, який виглядає настільки ймовірним, як зараз, найменші з націй мають багато чого боятися, оскільки місцеві джаггернаути починають гострити свої ножі..."
TRI_Observer: "Спостерігач тріумвірату"
TRI_Observer_desc: "Прискорення зростання ВВП: §Y2.5%§!\n\nТам, де сфера впливу Тріумвірату виходить за межі Середземномор'я, можна знайти асоційовані країни, відомі як спостерігачі Тріумвірату. Хоча вони не є офіційними Учасниками альянсу, вони все ж беруть участь у його діяльності і отримують вигоду від взаємної співпраці. Колись ці країни можуть прагнути приєднатися до Тріумвірату як повноправні Учасники... Якщо блок проіснує так довго."

