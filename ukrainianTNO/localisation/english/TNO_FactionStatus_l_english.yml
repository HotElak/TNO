#Levantine Union
LEV_UNION_Member:0 "Учасник левантійського союзу"
LEV_UNION_Member_desc:0 "Ця країна є Учасником левантійського союзу, взаємного союзу, потужного економічного блоку і водночас зовнішньополітичного альянсу. Народжена після Єрусалимської конференції, ця країна молода, але багатообіцяюча. Якщо Союз виживе, то, можливо, він стане першим прикладом нового типу співпраці між країнами..."
LEV_UNION_Mandate:0 "Мандат левантійського союзу"
LEV_UNION_Mandate_desc:0 "Ця «нація» є мандатом левантійського союзу, взаємного союзу, економічного блоку та угрупування, що виникло після Єрусалимської конференції. Теоретично, Єрусалим є абсолютно нейтральною зоною, вільною від міжконфесійних конфліктів, які розділяють решту Леванту. Однак, оскільки напруженість зростає, залишається незрозумілим, чи залишиться мандатна система Союзу на місці..."


### Philippines
UFF_Faction: "Співзасновник об'єднаного Філіппінського фронту"
UFF_Faction_desc: "Малайзійською magkaisa; аліпійською mag-iisa. Об'єднавшись, ми вистоїмо, розділившись, ми впадемо.\n\nЦе принципи, яких дотримується Об'єднаний філіппінський фронт. Насправді цей альянс є чимось більшим, ніж просто союзом. §RAFRSR§! і §DFPR§!, хоча і сильно відрізняються за своїми ідеалами, мають спільну мету: зберегти незалежність і свободу Філіппін від будь-яких загарбників, які хочуть їх у них забрати. Можливо, цей альянс може бути ключем до їхньої свободи, хоча, можливо, цього буде недостатньо, коли над ними з'являться промені сонця, що сходить..."

### Haiti
HUF_Faction: "Гаїтянський об'єднаний фронт оплот"
HUF_Faction_desc: "Цей союз між гаїтянським урядом і партизанами НФЗН під проводом Жака Стівена Алексіса є лише формальним. Перед обличчям вторгнення Трухільйо Порт-о-Пренс і НФЗН домовилися відкласти старі образи в сторону і працювати разом, щоб відбити наступ домініканців. Можливо, ця спільна боротьба об'єднає їх, а можливо, їхня угода зруйнується, як тільки Трухільйо зникне з поля зору. Хто знає, як складеться майбутнє? Давайте спочатку переживемо сьогодення."

HRF_Faction: "Боєць іспанської революції"
HRF_Faction_desc: "Колись запеклі вороги у своєму трагічному минулому, спільна справа робітничої боротьби об'єднала новореволюційну Домініканську Республіку та гаїтянську PPLN. Тепер, проти сил реакції в Порт-о-Пренсі та їхніх капіталістичних господарів у Вашингтоні, вони встановили офіційний зв'язок. Від Ле-Ке до Пунта-Кани Іспанський революційний фронт принесе звільнення пролетаріату острова."

### West Africa
# War
PALF_Faction: "Учасник панафриканського фронту визволення"
PALF_Faction_desc: "Атака дивізій: §G+15%§!\nШвидкість відновлення дивізії: §G+5%§!\n\nНароджений у вогні німецьких терористичних бомбардувань і революційних залах Яунде, Панафриканський фронт визволення присвятив себе звільненню Африки від колоніальних дияволів, які її роздирають. Організація, що базується в основному в Камеруні, перетинає кордони і культури, прагнучи до однієї мети - свободи і єдності для всіх африканців.\n\nПанафриканізм, звичайно, не позбавлений своїх опонентів. Німці та англійці окупували все на південь від Сахари, італійці контролюють більшу частину того, що залишилося, а решту розхапали іберійці та французи, залишивши лише клаптики. Проте ПАФВ продовжує боротися, чекаючи на свою нагоду - нагоду, яка неодмінно настане, адже ніщо не може утримувати африканський народ вічно."
PALF_Satellite: "Сателіт визволення"
PALF_Satellite_desc: "Захист дивізій: §G+10%§!\nКоефіцієнт відновлення дивізій: §R-5%§!\n\nЦя країна є визволеним сателітом і була звільнена ПанАфриканським фронтом визволення від сил колоніалізму та реакції. Її новостворена адміністрація вирішила співпрацювати з Фронтом і перебувати під його наглядом з метою ліквідації залишків і спадщини імперіалізму. Ця країна та її керівництво тепер дотримуються принципів ПанАфриканізму і працюють над створенням об'єднаної Африки, навіть якщо вони все ще номінально незалежні від своїх союзників на даний момент. Об'єднані спільною ідеологією, ці Визволені сателіти працюватимуть пліч-о-пліч з Фронтом, щоб створити нове майбутнє для Африки."

WAA_Faction: "Підписант західноафриканського альянсу"
WAA_Faction_desc: "Оборона дивізій на основних територіях: §G+15%§!\nШвидкість підкріплення: §G+10%§!\n\nСтворена у світлі панафриканських рухів, що піднімали червоні прапори по всій Західній Африці, як у переносному, так і в прямому сенсі, Волофія - серед інших країн - взяла на себе зобов'язання заснувати пакт національної оборони, який би забезпечив взаємну безпеку від держав, що прагнуть дестабілізувати нейтральні країни в регіоні. Звичайно, цей альянс існує з необхідності, на відміну від об'єднання країн у тій чи іншій сфері. За таких обставин, як зараз, у ЗАА немає іншого вибору, окрім як об'єднатися, щоб не опинитися перед загрозою повного розпаду."
WAA_Protectorate: "Західноафриканський протекторат"
WAA_Protectorate_desc: "Швидкість окопування: §G+10%§!\n\nЦя країна є західноафриканським протекторатом і перебуває під наглядом однієї з великих країн-Учасників Західноафриканського альянсу. Цей статус протекторату міг виникнути внаслідок добровільної співпраці або через застосування сили зброї. Незалежно від того, як ця країна стала протекторатом Альянсу, вона залежить від своїх союзників як з точки зору військового захисту, так і з точки зору внутрішньої стабільності. Без підтримки союзників по Альянсу адміністрація цієї країни навряд чи змогла б проіснувати довго. Тому їм дуже пощастило, що Західноафриканський альянс з такою готовністю інвестує в свої країни-Учасники."

FMA_Faction: "Підписант Французького військового альянсу"
FMA_Faction_desc: "Організація дивізій: §G+15%§!\nШвидкість підкріплення: §G+10%§!\n\nОстанні два десятиліття повалили французького гіганта на спину, але його коріння сягає глибоко в колишні колонії. Французький військовий альянс - це, як і слід було очікувати, альянс, в якому домінують вільні французи. Складений з країн, що перебувають у французькій сфері впливу, чи то з доброї волі, чи то з необхідності, ФВА провів свою лінію в джунглях Західної Африки - саме тут будуть зупинені радикальні панафриканці, і саме тут буде відновлено французький вплив.\n\nДовгострокова мета альянсу набагато амбітніша, ніж силові ігри в розбомблених руїнах Західної Африки - скоріше, заявлена мета ФВА полягає в тому, щоб врешті-решт відвоювати батьківщину, яка знаходиться за 4000 кілометрів від нас. Хоча сумнівно, чи вдасться коли-небудь досягти такої високої мети, нинішня увага явно зосереджена на справах ближчих до дому. Вільна Франція знову заявить про себе на африканській арені, або вона загине - і після всього, що було принесено в жертву, другий варіант не є можливим."
FMA_Puppet: "Французька військова маріонетка"
FMA_Puppet_desc: "Організація дивізій: §G+5%§!\nЗахист дивізій: §R-5%§!\nМодифікатор ВВП до лідера сфери: §Y5%§!\n\nНад містами Західної Африки майорить знайомий прапор - французький триколор, витягнутий із запилених коробок, де він зберігався двадцять років тому, щоб знову гордо майоріти. Однак не всі ці прапори майорять над французькими містами просто так. Натомість, ці прапори означають прихід у регіон нового типу держави - держави маріонеткового уряду.\n\nПорівняно з колишніми колоніями, ці держави пов'язані з Францією у всіх відношеннях, окрім назви. Хоча їхні уряди очолюють корінні африканці, неможливо не помітити французьких солдатів, які стежать за порядком на вулицях, а також неможливо не помітити, як тісно кожне рішення узгоджується з бажаною лінією Вільної Франції. Ці громадяни швидко усвідомили нову, невідворотну істину - вони є нічим іншим, як сходинкою на шляху до мрії де Голля про відновлення метрополії Франції."

# Post War
PALF_Faction_peace: "Учасник панафриканського фронту визволення"
PALF_Faction_peace_desc: "Прискорення зростання ВВП: §Y5%§!\n\nBorn in the fires of German terror bombings and the revolutionary halls of Yaoundé, the Pan-African Liberation Front has dedicated itself to the liberation of Africa from the colonialist devils that wrack it. Based primarily in Cameroon, the organization crosses borders and cultures, striving for one goal- freedom and unity for all Africans.\n\nPan-Africanism is not without its opponents, of course. The Germans and English occupy everything south of the Sahara, the Italians control much of what's left, and the rest is snapped up by Iberians and French alike, leaving only slivers free. Still, the ПАФВ fights on, waiting for its opportunity- an opportunity which will surely come, for nothing can hold the African people down forever."
PALF_Satellite_peace: "Звільнений сателіт"
PALF_Satellite_peace_desc: "Прискорення зростання ВВП: §Y2%§!\nМодифікатор ВВП до лідера сфери: §Y7.5%§!\n\nЦя країна є визволеним сателітом і була звільнена Панафриканським фронтом визволення від сил колоніалізму та реакції. Її новостворена адміністрація вирішила співпрацювати з Фронтом і перебувати під його наглядом з метою ліквідації залишків і спадщини імперіалізму. Ця країна та її керівництво тепер дотримуються принципів панафриканізму і працюють над створенням об'єднаної Африки, навіть якщо вони все ще номінально незалежні від своїх союзників на даний момент. Об'єднані спільною ідеологією, ці Визволені сателіти працюватимуть пліч-о-пліч з Фронтом, щоб створити нове майбутнє для Африки."

WAF_Faction: "Учасник західноафриканської федерації"
WAF_Faction_desc: "Прискорення зростання ВВП: §Y5%§!\n\nПісля того, як ЗАА пролив останню унцію крові в ім'я незалежності, він опинився без подальших загроз для свого існування, і здавалося, що його розпуск був неминучим. Однак, після того, як переваги альянсу стали очевидними після завершення західноафриканського конфлікту, стало зрозуміло, що подальша співпраця буде лише корисною. Не маючи жодних стимулів для розпаду альянсу, відносини між країнами лише покращилися, причому кардинально."
WAF_Supervised: "Західноафриканська підконтрольна держава"
WAF_Supervised_desc: "Прискорення зростання ВВП: §Y2.5%§!\n\nЦя країна є Західноафриканською державою під наглядом і перебуває під спільним наглядом держав-Учасників Західноафриканської федерації. Цей нагляд необхідний для того, щоб гарантувати стабільність на території країни та підтримати її адміністрацію в процесі відновлення. Відроджені з попелу нещодавніх конфліктів і воєн, ці підконтрольні держави все ще нестабільні і потребують зовнішньої допомоги, щоб утриматися на плаву. Хоча ці країни номінально не є Учасниками Західноафриканської федерації, вони повністю пов'язані з нею, і очікується, що в майбутньому вони будуть повністю витіснені до складу Федерації."

FRU_Faction: "Учасник Французької спільноти"
FRU_Faction_desc: "Прискорення зростання ВВП: §Y5%§!\n\nСвобода. Братерство. Рівність.\n\nТакими є основні цінності, на яких базується нове Французьке співтовариство, одне з найновіших міжнародних утворень на світовій арені. Залишається питання, чи дійсно Французьке співтовариство втілює ці цінності, чи це просто ребрендинг колишньої Французької імперії.\n\nОфіційно, кінцевою метою Співтовариства є економічний і військовий зв'язок між країнами-Учасниками задля їх взаємного процвітання. На практиці це в першу чергу слугує для захисту і піднесення французьких інтересів - які одного дня включатимуть повернення на батьківщину і відновлення метрополії."
FRU_Associated: "Французька асоційована держава"
FRU_Associated_desc: "Прискорення зростання ВВП: §Y1.5%§!\nМодифікатор ВВП до лідера сфери: §Y12.5%§!\n\nАсоційовані держави Французького Співтовариства - це країни, які офіційно отримують захист та економічну підтримку від Співтовариства. Але ніщо не дається задарма.\n\nОни отримують не лише захист, але й прямий нагляд з боку французів. Існують певні обмеження, оскільки контроль, який здійснюють французи, варіюється, і багато з них зберігають значний ступінь автономії.\n\nТа все ж французький вплив є всепроникним - і вони здійснюють глибокий контроль над економікою країни. Кінцеві очікування прості - французи очікують, що питання не в тому, чи приєднаються ці нації до французької спільноти в повному обсязі, а в тому, коли це станеться."

Mano_Member: "Підписант Пакту по річці Мано"
Mano_Member_desc: "Переконлива перемога панафриканізму над обраними ворогами не була сприйнята деякими народами і націями Західної Африки. Сьєрра-Леоне і Ліберія залишаються єдиними блокпостами, на яких ПАЛФ ще може спіткнутися і впасти - до тих пір, поки вони зможуть тримати свої гармати спрямованими на схід, а не один на одного по той бік річки, на честь якої названий їхній альянс."

UAS_Member: "Учасник об'єднаних арабських штатів"
UAS_Member_desc: "Сполучені Арабські Штати народжуються на попелищі Італійської імперії, що хитається, коли безліч націй проголошують свій суверенітет і об'єднуються в боротьбі за те, щоб скинути кайдани колоніалізму і взяти в свої руки власну долю. Ці новохрещені революційні держави прагнуть об'єднати весь арабський світ, від Атлаських гір до дюн Аравійського півострова, в єдине ціле, щоб протистояти силам імперіалізму і захистити його від того, що вони можуть сприймати як загрозу подальшому виживанню їхнього панарабського експерименту."

# Indonesian Civil War
INS_leader: "Лідер центрального уряду"
INS_leader_desc: "Обіцянки Гаруди здавалися порушеними на початку війни. Сукарно, засновник і герой незалежності, стикається з безпрецедентним повстанням, яке розірвало Унітарну Республіку Індонезія навпіл. Сукарно не звикати до інакомислення; він і раніше стикався з сепаратистськими повстаннями всередині нації і чистив тих, хто не погоджувався з його ідеєю єдності архіпелагу. «Бхіннека Тунггал Іка», - пообіцяв Гаруда, тримаючи пазурами сувій, що проголошував санскритське гасло “Єдність у розмаїтті”. Сукарно та його послідовники готуються до довгої війни, щоб знову і знову відстоювати цей ідеал у вічності."

INS_loyalist: "Лояліст центрального уряду"
INS_loyalist_desc: "Сама NKRI, що складається з надзвичайних урядів і лояльних регіональних команд, розділена на чотири фракції, по одній у кожному з опорних пунктів сукарноїтів у Джакарті, Соерабаджі, Макассарі та Палембангу. Кожна з них має різні інтереси, що пояснює їхнє об'єднання. Тим не менш, вони представляють єдиний фронт проти повстанських сил на чолі з Хаттою, і кожна важко здобута перемога сприятиме подальшому просуванню справи лоялістів."

PRIM_leader: "Лідер PRIM"
PRIM_leader_desc: "Обіцянки Гаруди здавалися порушеними ще до початку війни. Ідеал єдності та плюралізму, наскрізні теми, до яких повинен прагнути кожен індонезійський націоналіст, порушувалися центральним урядом на кожному кроці. Мохаммад Хатта колись вважав себе одним з найвідданіших Учасників найближчого оточення Сукарно. Тепер же його розчарування спрямувало розколи, яких зазнала нація за тридцять років з моменту здобуття незалежності, в бунт, що поширився, як лісова пожежа. Розколоті ідеали тепер змагаються між собою, і брат проливає кров брата."

PRIM_loyalist: "Лояліст PRIM"
PRIM_loyalist_desc: "Еклектичні та непоєднувані, сили Вільного уряду Індонезії, тим не менш, демонструють свою силу на місцях. Їх об'єднує одна тема: зневага до центрального уряду, яка визріла відтоді, як Сукарно вирішив продовжити централізаторський курс, започаткований урядом Сідіка. Військові ради на чолі з полковниками в різних частинах країни, ісламісти в Південному Сулавесі, сепаратисти в Атдже, комуністичні ополченці в Мадіуні та Соеракарті - всі вони стикаються з єдиним фронтом, представленим урядом NKRI."
