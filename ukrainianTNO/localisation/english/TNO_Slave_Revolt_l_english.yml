 POLITICS_WILLY_BRANDT_DESC:0 "Віллі Брандт боровся за Європу за ту багато хто вважав нездійсненою. Народився як Герберт Фрам в 1913 році. Він прагнув в роки Веймарської Республіки очолювати демократичну республіку проти загрозливих Нацизма та Комунізма. В 16 років він як Фрам долучився до СПН, в СРПН в 18, та в 20 років до Антинацистьского опору. Смерть Фрама та народження Віллі сталися як він полетів в Осло щоб створити осередок СРПН як бастіон німецького опору.\n\nЯк пала Норвегія та пізніше розвал Совєцького Союза, Брандт та його вірні участники вирішили полетіти в США щоб продовжувати боротьбу проти тиранії. Але вони не встигли, їх захопили Кріґзмаріне та відправили в концтабора в східній Європі, де вони трудилися під дулом пістолета.\n\nВідмовляючи бути зламненим від такої брутальності, Брандт потайки організував групи опору, Брандт зв'язався з контактами за межами концтабору які не були здивовані тим що йому та його союзникам вдалось втекти від хаосу Західноросійської війні. Накінець вільний та палкий як завжди, Брандт об'єднав багатьох в відновленому Чорно-Червоно-Золотому Райхстязі, працюючи під прикритям він нарощював свою мережу, включивши Європейські партизанські організації та лідерів Німецьких студентів, використовуючи хаос Бюрґеркріґу в свою користь.\n\nБагато хто здавався в пошуках химерного мирного життя але, не Віллі Брандт. Революція Рабів остання іскра надії для звільнення та демократії, нею треба скористатися, якою б ціна не була. Останній кубик було підкинуто, і тільки час покаже чим це обернеться нам волею чи смертью."
 
