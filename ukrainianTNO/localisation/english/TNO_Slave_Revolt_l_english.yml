 SRT_Freedom_or_Death:0 "Воля або Смерть"
 SRT_Freedom_or_Death_desc:0 "Хоробрі чоловіки та жінки революції боряться під одним стягом: стягом свободи. Рвби з усіх околиць Райху вони розламали свої кайдани  та марширують під стягом Революції Рабів. Для багатьох події революції стали першим у їх житті досвідом реальної свободи за дисятиліття рабства, і якщо революція провалиться та люди стануть знову німецькими рабами, це стане їхнім останім досвідом. Напевне смерть чекає на тих що загинули під тіню Райха. Звільненні раби будуть боротися зубами та нігтями до поки їх не настигне загибель, тому що кожен раб відає своє життя щоб їх брати і сестри могли жити вільно.\n\n§R...і вражою злою кров'ю волю окропіте щоб впомянули у сім'ї вольній новій незлим тихим словом... §!"
 SRT_Partisan_Alliance:0 "Партизанський Альянс"
 SRT_Partisan_Alliance_desc:0 "Революція Рабів складається з різноманітних партизанів, політичних рухів і звичайно звільнених рабів, всі вони тримають у руках єдиний стяг. Тим групам що вкорінилися у східній Європі, незвично боротися під сяючим сонцем, чи битися проти спеціально організованого бойового загону противників. Ще дивніше їм працювати з рухом пліч-о-пліч з рухом з яким вони були противниками. Жінки та чоловіки попри все розуміють те що вони мають стати союзниками в цій революції, а дрібні сварки чи розкол уряду нічого їм не дасть. Революція спалахнула, друзі час до бою, за свободу і долю народу!"
 SRT_Unity_in_Diversity:0 "Єдність в Різноманітті"
 SRT_Unity_in_Diversity_desc:0 "Навідміну від багатох рухів в історії, Революція Рабів не зав'язана на мові, ідеології чи політичних цілях.Люди в різних фракціях Революції даже не розуміють одне одного. Тепер незалежно від їхнього різноманіття, вони об'єднались заради волі.\n\nОб'єднались проти Нацистського панування, вони стали в банди братів що твердо стоять допоки вони не досягнуть перемоги, або ж, не загинуть в гонитві за волею."
 SRT_Free_Slaves_Recruits:0 "Безоплатне Рекрутство Рабів"
 SRT_Free_Slaves_Recruits_desc:0 "Незліченні ополчення, гарнізони, рухи опору борці в рідкісних випадках професійні сили всі збираються в десятки груп щоденно голодні чоловіки та жінки беруть зброю в руки щоб захистить їхні домівки. Вони боряться безрезультатно, але незалежно від цього списки доброволців поповнюються, здається вже бізкінчечно, всі вони об'єднені одною їдеєю - ідея волі."