 WORLD_REICH.1.t: "[Get_newspaper_header]Останнє завоювання Райху"
 WORLD_REICH.1.desc: "19 січня 1962 року Ебергард Кьольнер став першою людиною, що ступила на Місяць. Хоча космічна гонка була боротьбою між Райхом, Японією та США, і хоча американцям вдалося першими відправити людину в космос, фюрер з гордістю оголосив, що німецька висадка твердо закріпила перемогу Райху у цій гонці.\n\nВелика церемонія запланована в Ґерманії, щоб вручити Кьольнеру та його колегам-астронавтам Залізний хрест, а також тиждень святкувань оголошено по всьому Райху.\n\nПопри стримані вітання від Америки та Японії, президент Ніксон пообіцяв, що США будуть першими, хто створить постійну базу на Місяці, а Японія незабаром після цього оголосила, що стане першою, хто висадиться на Марс."
 WORLD_REICH.1.a: "Чи виграно космічні перегони?"

 WORLD_REICH.2.t: "[Get_newspaper_header]Спроба замаху на Гітлера!"
 WORLD_REICH.2.desc: "Новини з Ґерманії надходять лише уривками. Інформація, що була таємно вивезена з країни, свідчить, що незабаром після завершення святкувань з приводу висадки на Місяць, вулиці міста наповнили військові частини та загони охорони, і місто негайно було переведено на воєнний стан. Нібито японський агент спробував убити фюрера, але був зупинений одним із його особистих охоронців.\n\nВже повідомляють про інші вбивства. На вулицях різні військові частини майже зіткнулися між собою, коли деякі підрозділи наказували іншим відступити, і ланцюг командування вийшов з ладу. В момент Райх здається значно слабшим. Чи зможуть німці зберегти свій Новий світовий порядок, якщо вони ледве справляються самі з собою?"
 WORLD_REICH.2.a: "Дім розділений..."
 WORLD_REICH.2.b: "О ні."
 WORLD_REICH.2.c: "Що означає це нахабне звинувачення?"

 WORLD_REICH.3.t: "[Get_newspaper_header]Гітлер призначив Бормана своїм наступником"
 WORLD_REICH.3.desc: "Після нещодавньої спроби замаху на ґерманського фюрера з боку підозрюваного агента Токумусокану, тиск на фюрера з вимогою призначити офіційного наступника і формально затвердити його вибір у Райхстазі постійно зростає. Після майже тижня дебатів і спекуляцій, сьогодні Адольф Гітлер виступив з прямою телезаявою з Райхстаґу і оголосив, що його наступником буде Мартін Борман.\n\nВважається, що це був найімовірніший вибір, і його привітали помірковані та консервативні кола Ґерманії, хоча ліберали та деякі елементи військових висловили занепокоєння. З огляду на прихильність Бормана до продовження курсу нацизму з незначними реформами, Альберт Шпеєр, Герман Ґьорінґ та Райнгард Гайдріх розкритикували цей вибір, вважаючи його передвісником занепаду Райху."
 WORLD_REICH.3.a: "Здавалося б, все те ж саме"

 WORLD_REICH.4.t: "[Get_newspaper_header]Гітлер призначив Ґьорінґа своїм наступником"
 WORLD_REICH.4.desc: "Після нещодавньої спроби замаху на життя ґерманського фюрера підозрюваним агентом Токумусокану, тиск на фюрера з вимогою призначити офіційного наступника і формально затвердити його вибір у Райхстазі постійно зростав. Після майже тижня дебатів і спекуляцій, сьогодні Адольф Гітлер виступив на прямому телеетері з Райхстаґу та оголосив Райху, що його наступником стане Герман Ґьорінґ.\n\nОдин із найстаріших союзників фюрера і улюблений «дядечко» нації, Ґьорінґ користується великою підтримкою старої нацистської гвардії та Вермахту, що викликало неоднозначну реакцію. Альберт Шпеєр, Мартін Борман та Райнгард Гайдріх критично оцінили це призначення, заявивши, що ніколи не дозволять Райху впасти в руки військового авантюриста."
 WORLD_REICH.4.a: "Чи не наближається війна?"

 WORLD_REICH.5.t: "[Get_newspaper_header]Гітлер призначив Шпеєра своїм наступником"
 WORLD_REICH.5.desc: "Після нещодавньої спроби замаху на життя ґерманського фюрера підозрюваним агентом Токумусокану, тиск на фюрера з вимогою призначити офіційного наступника і формально затвердити його вибір у Райхстазі постійно зростав. Після майже тижня дебатів і спекуляцій, сьогодні Адольф Гітлер виступив на прямому телеетері з Райхстаґу та оголосив Райху, що його наступником стане Альберт Шпеєр.\n\nЦе рішення стало дуже суперечливим. Шпеєр користується підтримкою лівоорієнтованих членів Райхстаґу та ліберального руху в Ґерманії завдяки своїм закликам до масштабних економічних та політичних реформ. Це, однак, розлютило консервативні елементи в Райху, зокрема Мартіна Бормана, Германа Ґьорінґа та Райнгарда Гайдріха, які всі засудили цей вибір."
 WORLD_REICH.5.a: "Новий світанок для Райху."

 WORLD_REICH.6.t: "[Get_newspaper_header]Гітлер призначив Гайдріха своїм наступником"
 WORLD_REICH.6.desc: "Після нещодавньої спроби замаху на життя ґерманського фюрера підозрюваним агентом Токумусокану, тиск на фюрера з вимогою призначити офіційного наступника і формально затвердити його вибір у Райхстазі постійно зростав. Після майже тижня дебатів і спекуляцій, сьогодні Адольф Гітлер виступив на прямому телеетері з Райхстаґу та оголосив Райху, що його наступником стане Райнгард Гайдріх.\n\nШок і обурення охопили Райхстаґ, чверть голосів було віддано проти номінації, ще чверть утрималася – це був перший раз, коли голосування не стало одностайним в історії Райхстаґу. Хоча деякі вітали це як кінець ворожнечі між Ґерманією та СС, більшість залишаються непрощеними, вважаючи Гайдріха лише маріонеткою Бурґундії, на тлі чого по всій Ґерманії почалися заворушення."
 WORLD_REICH.6.a: "Усе гаразд під Чорним Сонцем."
 WORLD_REICH.6.b: "Боже мій."

 WORLD_REICH.7.t: "[Get_newspaper_header]Адольф Гітлер помер"
 WORLD_REICH.7.desc: "Трагедія охопила Ґерманію, коли новина швидко поширилася спочатку по Райху, а потім по всьому світу. Адольф Гітлер, фюрер Ґерманії та переможець Другої світової війни, помер. Хоча чутки про погіршення здоров'я фюрера ходили вже деякий час, новина все ж залишила Ґерманію в стані повного шоку. Райхстаґ оголосив тримісячний траур, а фюрера буде поховано поруч з його покійною дружиною, Євою Гітлер, причому на похорон запрошені державні діячі з усього світу.\n\nПоки Ґерманія сумує, на міжнародній арені багато хто святкує смерть людини, відповідальної за три десятиліття страждань у всьому світі. Однак багато міжнародних оглядачів побоюються, що тепер буде з Ґерманією, оскільки Третій Райх вже занурився в запеклу боротьбу за владу за право наслідувати фюрерство."
 WORLD_REICH.7.a: "День, який запам'ятається..."

 ## Бюрґеркріг
 WORLD_REICH.8.t: "[Get_newspaper_header]Бюрґеркріг"
 WORLD_REICH.8.desc: "Після смерті Адольфа Гітлера Райх занурився в хаос. Незважаючи на призначення фюрером законного наступника, впливові фракції всередині Райху взялися за зброю з метою очолити націю відповідно до свого бачення. Країна розколота, і цілі гарнізони ігнорують накази з Ґерманії та приєднуються до наступника, якого вони вибрали. Хоча повна серйозність ситуації поки що не визначена, оцінюється, що Райх або стоїть перед повним колапсом центральної влади, або вже переживає його.\n\nХоча доля східних адміністрацій Райху залишається невідомою, раптове припинення зв'язку між Ґерманією та її володіннями викликало спекуляції, чи ті регіони теж знайдуть свій власний шлях. Відомо одне: крах європейського титана призвів до хаосу на континенті."
 WORLD_REICH.8.a: "Це кінець Райху, без сумніву."

 WORLD_REICH.9.t: "[Get_newspaper_header]Ганс Шпайдель бере контроль над Ґерманією"
 WORLD_REICH.9.desc: "Ґерманія занурилася в громадянську війну по всій країні, і навіть на ранньому етапі конфлікту швидко стають очевидними його руйнівні наслідки як для людських життів, так і для інфраструктури. Однак, здається, не всі в Райху зацікавлені брати участь у цій руйнівній війні. Після розпаду надзвичайної ради генерал-фельдмаршал Ганс Шпайдель, найбільш відомий тим, що запобіг спробі перевороту СС під час Західно-Російської війни, сьогодні увійшов до Ґерманії.\n\nНа сходах Райхстаґу, поряд із поважним героєм війни фельдмаршалом Ервіном Роммелем, Шпайдель оголосив про свій нейтралітет у конфлікті. Місто Ґерманія тепер буде гарнізоване силами Шпайделя, Роммеля та інших генералів, вірних їхній справі нейтралітету, з суворим попередженням про незламний опір у разі спроби будь-якої зі сторін у громадянській війні напасти на місто."
 WORLD_REICH.9.a: "Герой, якого ми потребували."
 WORLD_REICH.9.b: "Ще більше проблем у Ґерманії."

 WORLD_REICH.10.t: "[Get_newspaper_header]Карл Деніц захоплює Крим"
 WORLD_REICH.10.desc: "Хаотичні новини поширюються з Чорного моря на тлі повідомлень про те, що на початку цього тижня шанований ґерманський герой війни Карл Деніц здійснив морський переворот проти місцевої цивільної адміністрації. Як командувач великої військово-морської бази Райху в Криму, Деніц оголосив по радіо, що після ганебного та незаконного захоплення Райхстаґу Гансом Шпайделем у нього не залишилося іншого вибору, як відмовитися від підкорення Ґерманії.\n\nШок охопив Райх і весь світ, коли Деніц відкрито заявив про свою підтримку Мартіна Бормана. Деніц користується величезною популярністю в Кріґсмаріне, і багато капітанів заявили про свою підтримку його дій та пообіцяли приєднатися до нього в Криму, щоб гарантувати, що Кріґсмаріне не опиниться в руках тих, хто може знищити Райх."
 WORLD_REICH.10.a: "Тривожні новини."

 WORLD_REICH.11.t: "[Get_newspaper_header]Анти-Гайдріхівський пакт сформований"
 WORLD_REICH.11.desc: "Німецька громадянська війна набула багатьох несподіваних поворотів, але цей може бути найдивнішим з усіх. Сьогодні кілька претендентів на пост фюрера оголосили про тимчасове перемир'я між собою, щоб зосередити сили на тому, що вони вважають «найбільшою загрозою для Райху сьогодні» — Райнгарді Гайдріху та його СС.\n\nГайдріх та СС, підтримувані лише Генріхом Гіммлером, зробили несподівані успіхи за останні місяці, незважаючи на їх слабкі стартові позиції, відсутність політичної влади та популярності. Здається, це налякало інших претендентів, війська яких тепер збираються, щоб зупинити армії Гайдріха. Оскільки Гайдріх є палким прихильником як Гіммлера, так і його «бурґундської системи», для багатьох німців є полегшенням, що їхні лідери хоча б в чомусь єдині — у взаємній ненависті до СС та того, що вони представляють."
 WORLD_REICH.11.a: "Божевілля Гіммлера не пошириться на наші землі!"
 WORLD_REICH.11.b: "Нехай приходять."
 WORLD_REICH.11.c: "Гайдріх з легкістю з цим впорається."
 WORLD_REICH.11.d: "Завжди могло бути гірше."

 WORLD_REICH.12.t: "[Get_newspaper_header]Борман переміг у Бюрґеркрізі"
 WORLD_REICH.12.desc: "Бюрґеркріг, найруйнівніший і найкровопролитніший конфлікт, який коли-небудь охоплював Ґерманію, нарешті завершився перемогою Мартіна Бормана. Оскільки Борман мав широку підтримку під час громадянської війни, багато хто очікував, що його перемога буде найбільш ймовірним результатом цього жахливого конфлікту. Виступаючи сьогодні перед народом у Фолькcхаллі, новий фюрер пообіцяв німецькому народу швидке повернення до колишньої слави Райху, пообіцявши обмежені реформи, щоб запобігти повторенню подібного конфлікту.\n\nОднак із нацією, що лежить в руїнах, зруйнованою економікою, змученим населенням і значною частиною Європи, що все ще охоплена хаосом, справжнє майбутнє Райху залишається невизначеним. Проте, з великим політиком на чолі, багато хто сподівається, що Борман справді зможе повернути стабільність Райху."
 WORLD_REICH.12.a: "Мир повертається в Ґерманію."

 WORLD_REICH.13.t: "[Get_newspaper_header]Шпеєр переміг у Бюрґеркрізі"
 WORLD_REICH.13.desc: "Бюрґеркріг, найруйнівніший і найкровопролитніший конфлікт, який коли-небудь охоплював Ґерманію, нарешті завершився перемогою Альберта Шпеєра. Колись вважалося, що у Шпеєра занадто мало підтримки як з боку армії, так і населення, щоб становити реальну загрозу у війні, але сьогодні Шпеєр виступив у Фолькcхалле як новий фюрер Ґерманії, пообіцявши нову еру для Райху.\n\nХоча Шпеєр пообіцяв здійснити економічні та політичні реформи, на які сподіваються його прихильники, мало хто вважає, що наступні місяці будуть легкими для нового фюрера. Навіть якщо Шпеєр зможе завоювати підтримку німецького народу та почне відновлювати зруйновану націю, значна частина Європи все ще залишається охопленою хаосом, який як багато хто вважає, Шпеєр не здатний вирішити. Проте з країною в руїнах багато хто вдячний, що саме великий архітектор Райху тепер відповідальний за відновлення нації."
 WORLD_REICH.13.a: "Мир повертається в Ґерманію."

 WORLD_REICH.14.t: "[Get_newspaper_header]Герман Ґьорінґ переміг у Бюрґеркрізі"
 WORLD_REICH.14.desc: "Бюрґеркріг, найруйнівніший і найкровопролитніший конфлікт, який коли-небудь охоплював Ґерманію, нарешті завершився перемогою Германа Ґьорінґа. Оскільки велика частина сухопутних військ та Люфтваффе підтримала Ґьорінґа під час війни, це виявилося ключовим для його успіху. Новий фюрер особисто подякував Вермахту під час виступу у Фолькcхалле сьогодні.\n\nОскільки Ґьорінґ публічно виступав за мілітаристські політики до війни, багато хто тепер побоюється, наскільки глибоким може стати вплив армії, і як скоро Ґерманія знову опиниться у новій війні. Проте з нацією в руїнах, зруйнованою економікою та змученим населенням, справжнє майбутнє Райху залишається невизначеним. Незважаючи на побоювання за майбутнє, багато хто зараз просто радий, що військова міць Ґьорінґа сьогодні принесла мир."
 WORLD_REICH.14.a: "Мир повертається в Ґерманію."

 WORLD_REICH.15.t: "[Get_newspaper_header]Гайдріх переміг у Бюрґеркрізі"
 WORLD_REICH.15.desc: "Бюрґеркріг, найруйнівніший і найкровопролитніший конфлікт, який коли-небудь охоплював Ґерманію, нарешті завершився перемогою Райнгарда Гайдріха. Не користуючись популярністю у німецького народу, саме міць СС забезпечила Гайдріху перемогу. Виступаючи перед Фолькcхалле, новий фюрер засудив розбещеність, яка зіпсувала Ґерманію, і пообіцяв викорінити всі сліди дегенерації з Райху.\n\nХоча Генріх Гіммлер тепло привітав Гайдріха, міжнародна реакція була здебільшого стриманою з глибокою стурбованістю щодо майбутнього Ґерманії. З нацією в руїнах, зруйнованою економікою, змученим населенням і Європою, яка все ще охоплена хаосом, багато хто тепер побоюється, що на майбутнє Райху готує правління цієї фанатичної організації."
 WORLD_REICH.15.a: "Мир повертається в Ґерманію."

 WORLD_REICH.16.t: "[Get_newspaper_header]Ґерманія відновлює контроль над Центральною Європою"
 WORLD_REICH.16.desc: "Райхспротекторат Богемія та Моравія, разом із Нідерландами та Данією, були територіями, де ґерманізація виявилася найбільш успішною. Коли Ґерманія розкололася, ці території опинилися в стані політичної нестабільності, але врешті-решт землі, що розташовані так близько до серця Райху, не могли бути залишені як потенційна загроза.\n\nОтже, не стало несподіванкою, коли новий уряд у Ґерманії вирішив швидко захопити назад ці важливі провінції, особливо Нідерланди з їхніми торговими портами та Богемію з її промисловим ядром.\n\nЗ дружніми урядами в Копенгагені та Амстердамі, а також з повною анексією Райхспротекторату, новий фюрер забезпечив контроль над Центральною Європою."
 WORLD_REICH.16.a: "Хай живе Райх!"
 WORLD_REICH.16.b: "Здається, старий лев ще може рикнути."
 WORLD_REICH.16.c: "Це було очікувано."

 WORLD_REICH.17.t: "[Get_newspaper_header]Повернення німецької гегемонії"
 WORLD_REICH.17.desc: "На початку Бюрґеркрігу, що розірвав Райх на частини, багато райхскомісаріятів на сході відкололися від Ґерманії через внутрішні повстання або через те, що райхскомісар був вірний одному з переможених супротивників нового фюрера.\n\nПісля закінчення війни ослаблена Ґерманія була надто спустошеною, щоб навіть задумуватися про зовнішню експансію, і деякий час здавалося, що свастика більше ніколи не повернеться на окривавлені поля Східної Європи.\n\nСьогодні, однак, починається нова ера для Райху. Після серії як військових кампаній, так і дипломатичних зусиль, більшість колишніх райхскомісаріятів повернулися під владу відродженого Райху. У той час як світ спостерігає з подивом і тривогою, одне можна сказати напевно: німецька гегемонія повернулася."
 WORLD_REICH.17.a: "Лебенсбраум знову наш!"
 WORLD_REICH.17.b: "Свастика впаде, це лише питання часу."
 WORLD_REICH.17.c: "Здається, Райх повернувся на світову арену..."

 WORLD_REICH.18.t: "[Get_newspaper_header]Ґерманія збільшує присутність в Індійському океані"
 WORLD_REICH.18.desc: "Як гордо повідомила своїх читачів газета Das Reich, нещодавно Кріґсмаріне Ґерманії провела серію масштабних навчань на Маврикії та Реюньйоні, які раніше входили до складу Французького Мадагаскару, а згодом були передані Ґерманії після повстання на острові. Втративши багато своїх володінь в Африці внаслідок численних військових конфліктів у цьому регіоні, Ґерманія зробила камбек у прилеглих водах Індійського океану, демонструючи свою міць проти Сфери.\n\nЯпонські представники на дипломатичній арені негайно засудили цей «акт німецької агресії». Хоча Японія ще не вжила заходів у відповідь, цей інцидент розглядається як частина тенденції до погіршення відносин між двома наддержавами, що загострилося через дії фюрера Мартіна Бормана."
 WORLD_REICH.18.a: "Ми знаходилися біля Мадагаскару..."
 WORLD_REICH.18.b: "Ганьба!"
 WORLD_REICH.18.c: "Як погано це може бути?"

 WORLD_REICH.19.t: "[Get_newspaper_header]Ґерманія розгортає ракети на Маврикії та Реюньйоні"
 WORLD_REICH.19.desc_BOR: "Міжнародну спільноту охопило занепокоєння, а військові всього світу перебувають у стані підвищеної готовності після новин з Індійського океану. За даними американських та японських джерел, Великоґерманський Райх побудував ракетні пускові установки на островах Маврикій та Реюньйон, розмістивши таким чином свої ядерні боєголовки в гарячій зоні конфлікту.\n\nЦей акт був оголошений великою стратегічною перемогою в Ґерманії, але викликав різке засудження з боку Японської імперії, чиї дипломати однозначно попередили про можливість взаємної відповіді. Результат мілітаризації Ґерманією Індійського океану залишається невизначеним, але можна з упевненістю сказати, що цей інцидент призвів до зростання напруженості, подібної до початку кризи на Алеутських островах."
 WORLD_REICH.19.desc_SGR: "Міжнародну спільноту охопило занепокоєння, а військові всього світу перебувають у стані підвищеної готовності після новин з Індійського океану. За даними американських та японських джерел, Великоґерманський Райх побудував ракетні пускові установки на островах Маврикій та Реюньйон, розмістивши таким чином свої ядерні боєголовки в гарячій зоні конфлікту.\n\nЦей акт був оголошений великою стратегічною перемогою в Ґерманії, але викликав різке засудження з боку наддержав, чиї дипломати однозначно попередили про можливість взаємних дій у відповідь. Результат мілітаризації Ґерманією Індійського океану залишається невизначеним, але можна з упевненістю сказати, що цей інцидент призвів до рекордного зростання напруженості з часу дипломатичних переговорів під керівництвом міністра закордонних справ Ґерманії Гельмута Шмідта."
 WORLD_REICH.19.a: "Це перемога, яку варто запам'ятати!"
 WORLD_REICH.19.b: "Це не залишиться безкарним!"
 WORLD_REICH.19.c: "Світ знову висить на волосині."

 #|=|========[ Світові Евенти Бормана ]========|=|#
 WORLD_REICH.110.t: "[Get_newspaper_header]Зникнення Альберта Шпеєра"
 WORLD_REICH.110.desc: "Альберт Шпеєр зник. Колишній Райхсміністр Ґерманії, який став нацистським вигнанцем, останні роки проживав у США, шукаючи політичного притулку. Хоча багато нацистів, які втекли після Громадянської війни в Ґерманії, намагалися приховати свою особистість, Альберт Шпеєр натомість видав книгу під власним ім'ям і дав кілька гучних інтерв'ю, щоб підвищити її продажі.\n\nЗ ранку Альберт Шпеєр зник, і американська поліція координує національне полювання на нього. У публічній заяві міністр закордонних справ Ґерманії Вальтер Гевель побажав американцям успіху в розслідуванні та вимагав екстрадиції Шпеєра до Райху у разі його виявлення."
 WORLD_REICH.110.a: "Де Шпеєр?"

 WORLD_REICH.111.t: "[Get_newspaper_header]Вбивство Альберта Шпеєра"
 WORLD_REICH.111.desc: "Альберт Шпеєр мертвий. Колишній Райхсміністр Ґерманії, який став нацистським вигнанцем, останні роки провів у США після пошуку політичного притулку. Хоча багато нацистів, які втекли після Громадянської війни в Ґерманії, намагалися приховати свою особистість, Альберт Шпеєр видав книгу під власним ім'ям і провів кілька гучних інтерв'ю для підвищення її продажів.\n\nО 11 ранку, серед білого дня, Шпеєра шість разів вистрілив один стрілець, який, як стверджується, вигукнув «Хайль Борман!» перед тим, як стрибнути в автомобіль, що швидко зник із місця події. Шпеєр був мертвий ще до прибуття швидкої допомоги. Міністр закордонних справ Ґерманії Вальтер Гевель відмовився підтвердити або спростувати причетність Великоґерманський Райху, назвавши Шпеєра «зрадницькою собакою, що отримала по заслугам». Президент США висловив своє обурення."
 WORLD_REICH.111.a: "Образа для Америки."

 WORLD_REICH.112.t: "[Get_newspaper_header]Євразійська розрядка"
 WORLD_REICH.112.desc: "Сьогодні несподівані новини прийшли з Токіо та Ґерманії через спільну декларацію дружби між наддержавами, оголошену вранці. Навіть під час Другої світової війни відносини між країнами були напруженими, і після атомного бомбардування Перл-Гарбора країни Троїстого пакту формально припинили свій союз. З початком холодної війни колишні союзники стали суперниками за вплив і владу по всій планеті.\n\nТепер здається, що це суперництво стало лише коротким, неприємним епізодом у ґермансько-японських відносинах, які зараз досягли такого рівня, який не бачили з 1930-х років. Лідери Ґерманії, Японії та інших країн привітали потепління як важливий крок до забезпечення глобального миру, хоча експерти помітили, що Вашингтон незвично мовчазний у своїй реакції."
 WORLD_REICH.112.a: "За наших братів у Японії!"
 WORLD_REICH.112.b: "Хай живе Ґерманія!"
 WORLD_REICH.112.c: "Нехай приходять."
 WORLD_REICH.112.d: "Можливо, мир може бути досягнутий."

 WORLD_REICH.120.t: "[Get_newspaper_header]Друга Ніч довгих ножів"
 WORLD_REICH.120.desc: "Чорна павутина змов, що охоплює всі елементи Райху, запалала за наказом фюрера Мартіна Бормана.\n\nОрганізована поліція Рейнгарда Гелена була мобілізована і отримала завдання придушити всі прояви незгоди в Райху. Конгломерати, християнські інституції, нелояльні фракції армії та підступні бюрократи партії зазнають найбільшого політичного, соціяльного та культурного чищення в новітній історії Ґерманії.\n\nКулі полетять, мотузки натягнуться, і трон Бормана стане ще більшим."
 WORLD_REICH.120.a: "До утопії завжди один крок."
 
 WORLD_REICH.121.t: "[Get_newspaper_header]Червень зради"
 WORLD_REICH.121.desc: "Чорна павутина змов, що охоплює всі елементи Райху, зірвала фюрера Мартіна Бормана з його трону.\n\nНелояльність серед армії, конгломератів і навіть самої Партії досягла кривавого апогею, коли почався збройний переворот з метою скинути Бормана та його союзників.\n\nОрганізатор перевороту, керівник канцелярії партії Бальдур фон Ширах, здається, готовий стати новим фюрером Великоґерманського Райху. Німці вступили в нову епоху."
 WORLD_REICH.121.a: "Віск, що тримав крила докупи, розтанув."

 WORLD_REICH.122.t: "[Get_newspaper_header]Вбивство Райхсміністра Гевеля"
 WORLD_REICH.122.desc: "З Кельна, промислового серця Ґерманського Райху, надходять численні повідомлення про те, що кілька годин тому було виявлено тіло Райхсміністра Гевеля, ґерманського міністра закордонних справ, та його дружини Бланди. Їх знайшли в складі в невеликому містечку за межами міста. Пан і пані Гевель вважалися зниклими протягом двох тижнів після того, як їхній будинок у престижному районі Кельна був пограбований.\n\nТерористична група під назвою «Фракція Червоної армії» взяла на себе відповідальність за вбивство, посилаючись на репресії та тиранічні дії адміністрації фюрера Бормана як на виправдання своїх дій. Цей поворот подій кинув Ґерманський Райх у хаос, оскільки протягом останніх тижнів по всьому Райху проходили насильницькі протести, які були придушені лише за кілька днів до викрадення міністра та його дружини."
 WORLD_REICH.122.a: "Ґерманський орел знову захворів."

 #|=|========[ Світові Евенти Шпеєра ]========|=|#
 WORLD_REICH.200.t: "[Get_newspaper_header]Підписано Кенігсберзьку угоду"
 WORLD_REICH.200.desc: "На великий міжнародний подив, сьогодні в Кенігсберзі було підписано дипломатичну угоду між Великим Ґерманським Райхом та Республікою Польща, яку підписали Райхсміністр Гельмут Шмідт та польський представник Станіслав Ваховяк. Угода включає в себе офіційне визнання поляків як народу з боку Ґерманії та план репатріації польських рабів у найближчому майбутньому. У свою чергу, Польщею буде керувати тимчасовий уряд до подальших переговорів, і вона буде інтегрована в Айнхайтспакт.\n\nБагато хто охрестив це дипломатичним дивом, однак угода викликала великі суперечки, оскільки вона не торкається статусу анексованих територій Польщі і викликала сильне незадоволення з боку реакційних членів НСДАП та кількох польських лідерів. В обох країнах одночасно відбулися великі протести як за, так і проти угоди."
 WORLD_REICH.200.a: "Друге диво на Віслі?"
 WORLD_REICH.200.b: "Заради Бога, Шмідт, що ти накоїв?!"

 WORLD_REICH.201.t: "[Get_newspaper_header]Польща узурпована Вермахтом"
 WORLD_REICH.201.desc: "На середні міжнародні реакції, Республіка Польща сьогодні капітулювала перед Вермахтом Великого Ґерманського Райху. Угода була досягнута маршалами Генріком фон Трескевом та Гансом Шпайделем з польським урядом, і Райх здійснив все більший тиск на залишкову державу, обіцяючи їй свободу та процвітання, хоч і під німецьким чоботом.\n\nХоча міжнародні надії на Ґерманський режим з явно лібералізованим курсом були зруйновані цим, все ж варто зазначити, що передача влади відбулася без серйозного насильства чи репресій проти польського народу. Хоча в Польщі та польській діаспорі відбуваються значні протести, рішення здається стабільним. Залежно від наступних дій, у незалежної Польщі ще може бути майбутнє."
 WORLD_REICH.201.a: "Можливо, ще не все втрачено."

 WORLD_REICH.202.t: "[Get_newspaper_header]Польща впала під контроль Ґерманії"
 WORLD_REICH.202.desc: "На міжнародний шок, Республіка Польща була насильно придушена Вермахтом Великого Ґерманського Райху, нібито за наказом самого фюрера Альберта Шпеєра. Це, очевидно, було відповіддю на невдалі попередні переговори, і цей крок широко вважається крахом образу Альберта Шпеєра як ліберального реформатора Райху. Хоча Вермахт швидко взявся за відновлення порядку та встановлення окупаційного режиму, який активно намагається уникнути подальших конфліктів, ситуація в Польщі не була такою збудженою з часів Громадянської війни в Ґерманії.\n\nЗалишається невідомим, яке майбутнє чекає Польщу."
 WORLD_REICH.202.a: "Фюрер — брехун!"

 WORLD_REICH.206.t: "[Get_newspaper_header]М'яка рука на Сході"
 WORLD_REICH.206.desc: "Після відновлення гегемонії над землями, які раніше належали східним райхскомісаріятам, більшість очікували, що Райх просто відновить стару систему, але, схоже, вони помилилися. У кроці, який всіх здивував, ці землі були реорганізовані в незалежні нації, очолювані формально вільними урядами.\n\nХоча більшість погоджуються, що ці нові держави в основному складаються з колаборантів, ніхто не може заперечити, що це важлива зміна. Фюрер негайно підписав кілька угод з новоствореними країнами, які, безумовно, принесуть користь Ґерманії.\n\nЗ цією новою системою, яку більшість вважає сильною, під впливом реформаторського крила партії, німецька гегемонія в Східній Європі виглядає значно більш стабільною, ніж за старої."
 WORLD_REICH.206.a: "Розумний вибір для розумного уряду."
 WORLD_REICH.206.b: "Несподіваний, але бажананий розвиток."
 WORLD_REICH.206.c: "Схоже, вони засвоїли урок..."

 WORLD_REICH.207.t: "[Get_newspaper_header]Суворий контроль на Сході"
 WORLD_REICH.207.desc: "Після відновлення гегемонії над землями, які раніше належали східним райхскомісаріятам, Райх вирішив реорганізувати їх у Райхсланди, автономні регіони під суворим контролем з Ґерманії. Місцевий Райхсштатхальтер, за підтримки уряду, в основному обраного ними, має наглядати за цивільним управлінням, щоб забезпечити суворий контроль над територією, але з кращим управлінням у порівнянні з надмірностями, вчиненими деякими з старих райхскомісарів.\n\nХоча це, напевно, пом'якшить найгірші наслідки німецької домінації, більшість спостерігачів погоджуються, що це мало що змінить у запеклій ненависті, яку місцеві жителі відчувають до своїх господарів, і вони вважають, що слід очікувати збільшення хвилі партизанських атак при перших ознаках слабкості з боку уряду."
 WORLD_REICH.207.a: "Наша влада сильніша, ніж будь-коли!"
 WORLD_REICH.207.b: "Цей новий порядок, так само як і попередній, приречений на крах..."
 WORLD_REICH.207.c: "Візьміть стару систему, дайте їй нову назву: вуаля!"

 WORLD_REICH.208.t: "[Get_newspaper_header]'Засідання Зондергеріхт у Ґерманії"
 WORLD_REICH.208.desc: "У спробі очистити НСДАП від нелояльних членів, Альберт Шпєр, фюрер Ґерманського Райху, започаткував 'Зондергеріхт', спеціальний суд, який засудив кількох членів партії за різноманітні злочини, від зловживання владою до отримання хабарів і навіть зради.\n\nУ результаті кілька демократичних країн виступили з протестом проти того, що виглядало як масовий розправу, але це не завадило уряду в Ґерманії. Після кількох місяців Шпеєр досяг подвійного результату: він не лише зміцнив свою владу в партії, але й отримав значну підтримку німецького народу для свого режиму.\n\nЗнову маючи на своїй стороні громадську думку, фюрер тепер може зосередитися на більш важливих справах."
 WORLD_REICH.208.a: "Ці зрадники отримали те, що заслуговували!"
 WORLD_REICH.208.b: "Леопард не може змінити свої плями..."
 WORLD_REICH.208.c: "Чистка, як це банально!"

 WORLD_REICH.209.t: "[Get_newspaper_header]NetzRAM в мережі"
 WORLD_REICH.209.desc: "Після кількох років підготовки, ремонту, налаштувань і вдосконалень, нарешті NetzRAM вийшов на лінію і повністю запрацював. Ця нова та неймовірно розвинена система, що об'єднує всі комп'ютери в найважливіших наукових установах та урядових бюро по всьому Райху, дозволяє надзвичайно швидку передачу будь-яких даних, від тексту до зображень, що сильно покращує координацію між різними установами.\n\nХоча основна мета NetzRAM полягає в допомозі науковим дослідженням та підвищенні бюрократичної ефективності, мало хто сумнівається, що фюрер експериментуватиме з його використанням у військовій та шпигунській сферах. Після цього, хто знає, можливо, цю систему можна буде розширити та адаптувати для цивільного використання? Але одне очевидно: з цим досягненням Райх нарешті вступив у майбутнє."
 WORLD_REICH.209.a: "Майбутнє вже тут!"
 WORLD_REICH.209.b: "У нас з'явився новий конкурент за технологічну перевагу?"
 WORLD_REICH.209.c: "Неймовірно!"

 WORLD_REICH.210.t: "[Get_newspaper_header]Студенти бунтують у Нюрнберзі"
 WORLD_REICH.210.desc: "Удруге за останній час вулиці Ґерманії ожили протестами студентів. У місті Нюрнберг вулиці заполонили хаос і насильство на фоні стрільби по відомому марксистському акціонеру Руді Дучке з боку ОРПО.\n\nДучке був марксистським активістом у тому, що можна вважати найантикомуністичнішою країною в історії. Для багатьох його смерть була неминучою, якщо не давно очікуваною. Однак те, що не було очікуваним, це загальна реакція на вбивство. Хоча в різних куточках Райху відбувалися невеликі акції протесту, епіцентром бурі стало місто Нюрнберг, відоме рассовими законами.\n\nНасильство досягло такої межі, і радикалізм виявлений настільки далекий від нацистської ортодоксії, що не можна не запитати, коли, а не якщо, сокира впаде на бунтівників.\n"
 WORLD_REICH.210.a: "Причина для занепокоєння."

 WORLD_REICH.211.t: "[Get_newspaper_header]Крах фондового ринку Франкфурта на фоні нафтової кризи"
 WORLD_REICH.211.desc: "З нафтовою кризою та її економічними наслідками, Великоґерманський Райх був особливо сильно вражений, оскільки Франкфуртська фондова біржа впала більш ніж на сто пунктів. Тисячі людей уже втратили роботу, і кілька підприємств, здається, на шляху до банкрутства.\n\nЕкономісти швидко зазначили, що залежність Райху від нафти різко зросла через масштабні зусилля з індустріалізації під час Цойвельрайну, особливо в Східній Європі.\n\nФюрер Шпєр ще не відреагував публічно на цю кризу. Оскільки економічні реформи були основною складовою його політики реформ, раптовий кінець так званого віртшафтсвундеру, що відбувався під керівництвом Райхсекретаря з економіки Людвіга Ерхарда, напевно, сильно позначиться на громадській думці."
 WORLD_REICH.211.a: "Чи впаде тисячолітній Райх під вагою нафти?"
 WORLD_REICH.211.b: "Невже знову!"

 WORLD_REICH.212.t: "[Get_newspaper_header]Повстання рабів в Райху"
 WORLD_REICH.212.desc: "Існує багато речей, за які Райх всесвітньо відомий, і жодна з них не є настільки ганебною, як його широке використання рабської праці в своїх проєктах, що викликало ненависть по всій Європі. Однак, з методом сталих реформ фюрера Шпєра, здавалося, що невдоволення серед класу рабів було придушене. Це було вражаюче доведено хибним.\n\nПо всіх східних володіннях Райху раби піднялися на боротьбу проти своїх німецьких господарів, залишивши глибоку рану на континенті. Поки уряд Шпєра намагається скласти відповідь, фельдмаршал Шернер захопив контроль над російською територією Райху, обіцяючи жорстку реакцію на повстання, якщо Ґерманія не зможе контролювати ситуацію. Хоча між усіма трьома сторонами все ще тримається ненадійний мир, світ з затамованим подихом спостерігає, чи скине Ґерманія нарешті ланцюги рабства."
 WORLD_REICH.212.a: "Це катастрофа!"
 WORLD_REICH.212.b: "Вставайте, всі раби, бо ваша свобода тут!"
 WORLD_REICH.212.c: "Більше жодних поступок!"
 WORLD_REICH.212.d: "Час вибору настав."
 
 WORLD_REICH.213.t: "[Get_newspaper_header]Заколот вермахту придушено"
 WORLD_REICH.213.desc: "Заколот фельдмаршала Фердинанда Шернера у колишньому Райхскомісаріяті Московієні був рішуче придушений, згідно з даними як незалежних, так і райхівських джерел. Спочатку висланий на російські території для захисту великого проєкту реформи вермахту під керівництвом фельдмаршалів Геннінга фон Трескова та Ганса Шпейделя у Ґерманії, Шорнер підірвав місцеву владу під командуванням генерала Алексіса фон Ренне і здійснив переворот під час початку повстання рабів.\n\nЗ Московією в руїнах і рабами, що все ще контролюють великі території Східної Європи, доля бунтівного фельдмаршала майже визначена — це буде безславна смерть. Однак поки раби ще повстають, неможливо передбачити, коли стабільність остаточно повернеться до Європи."
 WORLD_REICH.213.a: "Кривавий Фердинанд зазнав поразки."

 WORLD_REICH.214.t: "[Get_newspaper_header]Рабське повстання придушено"
 WORLD_REICH.214.desc: "Рабське повстання під керівництвом Віллі Брандта було жорстоко придушено вермахтом, згідно з даними як незалежних, так і Райхівських джерел. Звіти про кількість жертв та помсти, що відбулися внаслідок цього, є обмеженими й державними цензурованими, але оцінюються як катастрофічно великі. Повстання, очолюване німецькою групою опору Райхсбанеру та кількома європейськими партизанськими групами, мало на меті скасування рабства та сумнозвісних Нюрнберзьких законів.\n\nЗі Східною Європою, яка тепер лежить у руїнах, міжнародні інвестори відступають від колись перспективного Цольверрайну, а неназвані джерела в кількох країнах настійно радять змінити політику щодо Ґерманії. Брандта вважають мертвим."
 WORLD_REICH.214.a: "Мрія про вільну Європу мертва."

 WORLD_REICH.215.t: "[Get_newspaper_header]Кінець рабського повстання"
 WORLD_REICH.215.desc: "Після напружених переговорів з групою опору Райхсбанеру та її партизанськими союзниками, тріумфальний Альберт Шпєр сьогодні оголосив у Фолькcхалле про досягнення угоди з повсталими рабами. В обмін на негайне скасування рабства та Нюрнберзьких законів — 'на жаль, занадто поспішних', за словами фюрера — повстанці погодилися скласти зброю та повернутися до цивілізованості. Змішані реакції у НСДАП, яка критикувала фюрера за сам факт переговорів, не завадили угоді здобути значну підтримку як у суспільстві, так і в Цольверрайні та на міжнародній арені.\n\nГрупа реформаторів, відома як 'банда Чотирьох', не була присутня поруч із фюрером під час оголошення. Лідер Райхсбанер Віллі Брандт, як повідомляється, втік до Сполучених Штатів."
 WORLD_REICH.215.a: "Схоже, фюрер знову в центрі уваги."

 WORLD_REICH.216.t: "[Get_newspaper_header]Кінець рабського повстання"
 WORLD_REICH.216.desc: "Після напружених переговорів з групою опору Райхсбанеру та її партизанськими союзниками, екзальтований Курт Кізінгер оголосив сьогодні у Фолькcхалле про досягнення угоди з протестувальниками. В обмін на масштабні реформи, включно з негайним скасуванням рабства та Нюрнберзьких законів — 'давно очікуваних', за словами заступника фюрера — порядок буде відновлено на сході. Незважаючи на внутрішні конфлікти в НСДАП, яких не було з часів Бюрґеркрігу, реакція громадськості та закордонна підтримка були переважно позитивними через свободи, які ці поправки приносять Райху та Цольверрайну.\n\nФюрер Шпєр був помітно відсутнім під час оголошення, ймовірно, через 'незначний грип'. Лідер Райхсбанер Віллі Брандт, як повідомляється, втік до Сполучених Штатів."
 WORLD_REICH.216.a: "Хто тепер справжній фюрер?"

 WORLD_REICH.217.t: "[Get_newspaper_header]Заворушення у Ґерманії"
 WORLD_REICH.217.desc: "Сьогодні була заплямована гордість Великоґерманського Райху, оскільки під час святкування його досягнень спалахнуло невдоволення. Щорічні мітинги в Нюрнберзі на підтримку НСДАП зустріли протести групи студентів, які виступали за свободу слова та реформи в Райху. Однак під час проведення протесту один із студентів, Руді Дучке, був застрелений Йозефом Бахманом, який, як видається, не мав жодних зв'язків з урядом, зважаючи на його ідеологічне керівництво.\n\nРозлючені смертю Дучке, студенти прорвали кілька барикад і почали сутички з охороною, поки влада не відповіла силою. Після кількох черг стрілянини заворушення були розігнані, а місто Нюрнберг оголосило воєнний стан. Група опору Райхсбанер заявляє про свою підтримку протестувальників і стверджує, що вбивство Дучке було організоване самим Райхом."
 WORLD_REICH.217.a: "Тривожно."
 WORLD_REICH.217.b: "Айне шієре катастрофе!"

 WORLD_REICH.218.t: "[Get_newspaper_header]Реформаторський уряд Ґерманії повалено"
 WORLD_REICH.218.desc: "Після раптового радіомовчання та закриття кількох нещодавно створених міжнародних контактних пунктів між світом і Великоґерманським Райхом, міжнародні спостерігачі склали похмуру картину нації, виходячи з нечисленних джерел, що залишилися. Уряд фюрера Альберта Шпєра, найбільш відомий своєю підтримкою 'банди чотирьох' — групи впливових реформаторів, що об'єдналися з фюрером напередодні Бюрґеркрігу, — повалено.\n\nЗневажений генерал-фельдмаршал Фердинанд Шернер взяв на себе командування ґерманською державою, замінивши колишнього фюрера Альберта Шпєра, який не з'являвся на публіці з моменту введення обмежень. Офіційна заява уряду Райхсканцелярії стверджує, що 'все добре'. Місцезнаходження колишніх членів уряду невідоме."
 WORLD_REICH.218.a: "Ми приречені."
 WORLD_REICH.218.b: "І ось зникла остання надія Європи."

 WORLD_REICH.219.t: "[Get_newspaper_header]Ґерманія інтегрує східні Райхскомісаріяти"
 WORLD_REICH.219.desc: "Після недавнього перевороту Ґерманського уряду генералом-фельдмаршалом Фердинандом Шернером доля урядів у східних Райхскомісаріятах залишалася непевною — їхні адміністрації продовжували працювати, як зазвичай, але страх перед третбою 'Барбароссою' та подальшим руйнуванням висів над їхніми головами. З радіомовчанням з боку Ґерманії здавалося, що Шернер має намір зберегти нинішній, робочий порядок на Сході через страх подальшої дестабілізації регіону.\n\nНещодавні комунікації спростували ці припущення, оскільки Ґерманія оголосила про інтеграцію всіх східних Райхскомісаріятів до складу Ґерманії. Подальші повідомлення також уточнили, що Райхскомісаріяти не скасовано, але їхню автономію значно скорочено для підвищення ефективності та контролю над Сходом. Східна Європа, схоже, й надалі стикатиметься зі складнощами, навіть під наглядом Ґерманії."
 WORLD_REICH.219.a: "Страх перед начальником повинен бути сильнішим за страх перед ворогом."
 WORLD_REICH.219.b: "Риє ранню могилу?"

 WORLD_REICH.220.t: "[Get_newspaper_header]Оголошено про 'демократичні' реформи в Ґерманії"
 WORLD_REICH.220.desc: "Після жорстокого придушення недавнього рабського повстання у Східній Європі після невдалих переговорів майбутнє Ґерманії здавалося темним — декларацію про війну негайно супроводжував внутрішній партійний переворот, коли фюрера Альберта Шпєра скинули 'реакціонери' всередині НСДАП. Очолюваний президентом Райхстаґу Теодором Оберлендером, цей рух складається з широкого фронту націонал-соціялістів, які були відсторонені урядом Альберта Шпєра.\n\nХоча можна було б очікувати, що новий уряд продовжить жорстокі репресії та скасує реформи, здійснені попереднім урядом, схоже, що нинішній уряд зробив протилежне. У телевізійному виступі в Райхстазі він оголосив про подальші реформи в країні — пообіцявши нову еру масової демократичної участі під загальною структурою НСДАП. Як саме ця мета буде досягнута, поки невідомо."
 WORLD_REICH.220.a: "Один народ, один рейх, одна партія"
 WORLD_REICH.220.b: "У цьому немає нічого демократичного!"

 WORLD_REICH.221.t: "[Get_newspaper_header]Оновлена боротьба за владу в Ґерманії"
 WORLD_REICH.221.desc: "Після жорстокого придушення недавнього рабського повстання у Східній Європі після вторгнення, майбутнє Ґерманії здавалося похмурим — Декларація війни з боку бунтівного фельдмаршала Фердинанда Шернера була негайно доповнена внутрішнім партійним переворотом фюрера Альберта Шпеєра, здійсненим давно знеславленими 'реакціонерами' всередині НСДАП.\n\nКоли війська Шернера тріумфально увійшли до Ґерманії, йому довелося стикнутися з уже сформованою протиборчою фракцією — 'реакціонерами' під керівництвом Теодора Оберлендера. Хоча обидві сторони погодилися на тимчасову співпрацю, ознаки нової боротьби за владу очевидні — обидві фракції, як повідомляється, консолідують свої бази підтримки для майбутнього перевороту одна проти одної, водночас займаючись справами у самій Ґерманії та придушенням залишкових елементів на Сході. Доля Ґерманії висить на волосині."
 WORLD_REICH.221.a: "Єдність ніколи не буде досягнута."
 WORLD_REICH.221.b: "Зараз це відбувається над трупами мільйонів?"

 WORLD_REICH.222.t: "[Get_newspaper_header]Рейк'явіцькі угоди розпочато"
 WORLD_REICH.222.desc: "Очікувані Рейк'явіцькі угоди ось-ось почнуться. Американські та німецькі дипломати почали прибувати до Ісландії для, можливо, найважливішої зустрічі десятиліття. На кону стоїть багато, і багато хто з нетерпінням очікує на перспективу 'потепління' у відносинах між Ґерманією та Америкою.\n\nГоловною темою є американське ембарго проти Ґерманії. Невідомо, чи готова якась зі сторін піти на компроміс, щоб зняти ембарго; ходять чутки, що Америка може вимагати повного звільнення рабів, преференційних торгових угод, ядерного роззброєння або навіть всього цього разом! Чутки з Ґерманії також змішані — від 'жодних компромісів!' до 'віддайте все, щоб закінчити ембарго!' Ніхто не знає, чого очікувати від цієї зустрічі, але її результат визначить американсько-німецькі відносини на роки вперед."
 WORLD_REICH.222.a: "Нехай переговори розпочнуться!"
 WORLD_REICH.222.b: "Ще одне марне завдання."

 WORLD_REICH.223.t: "[Get_newspaper_header]Рейк'явіцькі угоди підписано"
 WORLD_REICH.223.desc: "У пізні вечірні години американські та німецькі делегації зробили те, що багато хто вважав неможливим. Вони обидві підписали угоду.\n\nХоча для іноземних спостерігачів ще не очевидно, що саме запропонували німці, щоб американці погодилися на таку драматичну зміну політики, це, безумовно, було достатньо привабливим для підписання.\n\nНіхто точно не знає, до чого призведуть ці дії в майбутньому, але вперше за десятиліття Ґерманія та Америка не перебувають на межі війни."
 WORLD_REICH.223.a: "Сьогодні новий день."
 WORLD_REICH.223.b: "Вони що підписали?!"

 WORLD_REICH.224.t: "[Get_newspaper_header]Перемовини в Торонто починаються"
 WORLD_REICH.224.desc: "На запрошення НПП (Національної партії прогресу) німецькі дипломати почали прибувати до канадського міста Торонто для того, що чиновники називають 'зустріччю століття'. На порядку денному — американське ембарго проти Ґерманії.\n\nЩе не зрозуміло, до чого саме вдасться домовитися, якщо взагалі щось буде досягнуто. Однак багато німців оптимістично налаштовані щодо сприятливого результату, враховуючи про-німецьку позицію НПП. Проте американці можуть не захотіти 'легко віддатися' будь-якій угоді. Німці будуть змушені залишатися напоготові в найближчі дні."
 WORLD_REICH.224.a: "Конференція розпочинається!"
 WORLD_REICH.224.b: "Америка грається з вогнем."
 
 WORLD_REICH.225.t: "[Get_newspaper_header]Торонтівські угоди завершено"
 WORLD_REICH.225.desc: "Сьогодні вдень дипломати з Ґерманії та Америки підписали Торонтівські угоди. Після тривалих обговорень американці погодилися скасувати торгове ембарго, яке тривало проти Ґерманії більше десяти років.\n\nОбидва уряди тихо оптимістичні щодо майбутнього обох націй. Проте скептики запитують себе: чи переживуть ці нові домовленості зміну адміністрації?"
 WORLD_REICH.225.a: "До нової ери!"
 WORLD_REICH.225.b: "Сьогоднішній ворог — завтрашній партнер."

 WORLD_REICH.226.t: "[Get_newspaper_header]Шмідт зустрічається з Президентом"
 WORLD_REICH.226.desc: "На честь успішних дипломатичних переговорів між Ґерманією та Америкою, головний Ґерманський дипломат на переговорах, Гельмут Шмідт, був запрошений до Білого дому. Шмідту випала честь підписати законодавство, яке офіційно завершило американське ембарго проти Ґерманії разом із самим Президентом.\n\nЦе історичний день для обох націй; обидві країни нарешті готові залишити позаду понад два десятиліття суперництва та конфліктів. Знадобиться час, щоб залікувати рани, але перший крок уперед нарешті зроблено."
 WORLD_REICH.226.a: "Дамо миру шанс."
 WORLD_REICH.226.b: "Ніхто не очікував цього."

 WORLD_REICH.227.t: "[Get_newspaper_header]Чорна валькірія"
 WORLD_REICH.227.desc: "Через недавній провал дипломатії між Америкою та Ґерманією фюрер Альберт Шпеєр розпочав мобілізацію Люфтваффе. Анонімні джерела з його апарату повідомляють, що Ґерманія схвалила нову операцію. Під кодовою назвою 'Schwarze Walküre', або 'Чорна Валькірія', ця операція, як виглядає, є німецькою спробою розвідати повітряний простір Америки та країн OFN за допомогою масових авіакрил, включаючи стратегічні бомбардувальники з ядерною зброєю. Німецькі наміри поки не зрозумілі, але це виглядає як прямий наслідок провалу дипломатичних зусиль між Сполученими Штатами та Німецьким Райхом. Іноземні спостерігачі попереджають, що й без того високі напруження можуть зрости ще більше, а обмежений конфлікт може стати реальністю.\n\nНевідомо, чим це все закінчиться, але світ затамував подих, коли Америка і Ґерманія протистоять одна одній."
 WORLD_REICH.227.a: "Хто першим кліпне?"

 WORLD_REICH.228.t: "[Get_newspaper_header]Норфолкські угоди"
 WORLD_REICH.228.desc: "Світ був шокований, коли Ґерманія сіла за стіл переговорів у Норфолку, штат Вірджинія. Потепління у відносинах між двома державами здавалося малоймовірним, але тиск з боку кабінету Шпеєра та загроза бойових дій змусили його поступитися США. Як жест 'доброї волі', Норфолкські угоди були підписані на борту USS Вісконсин, одного з небагатьох уцілілих американських лінкорів з 40-х років. Під прапором зі зірками та смугами американське ембарго проти Ґерманії було офіційно скасовано. Сказати, що Ґерманію принизили, було б недооцінкою. За угодами Ґерманія змушена покращити умови для рабів, надати пріоритет американським інвесторам на своєму ринку та суттєво скоротити ядерні запаси. У той час як Америка проголошує нову еру миру, її Ґерманський партнер зберігає мовчання. Німецькі громадяни обурені дипломатичним приниженням; навіть найвідданіші прихильники Шпеєра не мають що сказати."
 WORLD_REICH.228.a: "Фантастичні новини!"
 WORLD_REICH.228.b: "Шпеєр вдарив нас у спину."
 WORLD_REICH.228.c: "Схоже, Америка вийшла переможцем."

 WORLD_REICH.229.t: "[Get_newspaper_header]Переговори в Мельбурні"
 WORLD_REICH.229.desc: "Сьогодні в Мельбурні відбулася невелика зустріч між групою американських і німецьких дипломатів. Німецька делегація, під час свого туру по Сфері співпроцвітання після підписання торговельної угоди з Японією, зробила невеликий обхід до австралійського міста для неофіційної зустрічі з дипломатами Сполучених Штатів.\n\nНа подив багатьох, зустріч виявилася плідною для обох сторін. Переговори пройшли на диво в дружній атмосфері, і був зроблений певний прогрес у пом'якшенні напруженості між Сполученими Штатами та Ґерманією. Хоча жодних офіційних угод не було підписано, американська делегація досягла 'джентльменської угоди' щодо початку поступового пом'якшення ембарго між двома наддержавами.\n\nХоча це лише символічна домовленість, багато хто задається питанням, чи не є це початком нової ери співпраці між двома країнами."
 WORLD_REICH.229.a: "Велика перемога для батьківщини!"
 WORLD_REICH.229.b: "Ґерманія пройшла великий шлях за останні роки."
 WORLD_REICH.229.c: "Неочікувана зустріч з неочікуваними результатами."

 WORLD_REICH.230.t: "[Get_newspaper_header]Переговори в Копенгагені"
 WORLD_REICH.230.desc: "На запрошення фюрера Великого Ґерманського Райху Альберта Шпеєра до таємних переговорів у Копенгагені уряд США, на подив багатьох, оголосив про пом'якшення ембарго проти Ґерманії. Майбутні переговори щодо подальшого зниження торговельних обмежень також стоять на порядку денному, за умови, що відносини залишатимуться позитивними та стабільними. Чи буде це реалістичним у разі поразки НПП на національних виборах, ще належить з'ясувати.\n\nАмериканська громадськість надзвичайно розділена: навіть деякі члени НПП висловлюють сумніви щодо рішення безумовно знизити ембарго. Інші висловлюють скромну похвалу за спробу нормалізувати відносини з Ґерманією. Проте, відносини між двома наддержавами кращі, ніж вони були за останні десятиліття."
 WORLD_REICH.230.a: "Найбільший дипломатичний успіх!"
 WORLD_REICH.230.b: "НПП схиляється перед Ґерманією? Як вони могли?"
 WORLD_REICH.230.c: "Тривожно."
 
 WORLD_REICH.231.t: "[Get_newspaper_header]Відносини між Райхом і Сполученими Штатами розірвані"
 WORLD_REICH.231.desc: "Відносини між Америкою та Ґерманією досягли нового мінімуму. Американський уряд не опублікував офіційної заяви, але анонімне джерело з американського посольства було процитовано зі словами: 'Неможливо домовлятися з тими, хто каже: моє – це моє, а твоє – предмет для обговорення.'\n\nНаразі американське посольство в Ґерманії евакуюється, його персонал повертається додому. На найближчий час Америка припинила будь-які переговори."
 WORLD_REICH.231.a: "Добре, ми не будемо сумувати за ними."
 WORLD_REICH.231.b: "Ми більше не говоритимемо з нацистами."
 WORLD_REICH.231.c: "Час наближається до півночі."

 WORLD_REICH.232.t: "[Get_newspaper_header]Удар по Ісландії"
 WORLD_REICH.232.desc: "Вдруге в історії атомні бомби були використані з ненавистю проти людства. Це також другий раз, коли Америка була вражена атомним вогнем. Ісландія, американська цитадель, була повністю спалена вогнем, гарячішим за сонце. Ґерманський підводний човен тихо проплив біля узбережжя, непомічений, і вранці випустив свій смертоносний вантаж короткострокових ядерних ракет. У американців було менше хвилини на відповідь. Десятки тисяч людей тепер перетворені на попіл, і від колись прекрасного острова мало що залишилося.\n\nЛюди по всьому світу зі страхом спостерігають; цього разу Сполучені Штати мають засоби для відповіді. Поки дві наддержави готують свої ядерні арсенали, годинник показує опівніч. Світ затамував подих, оскільки Америка готує відповідь, яка, ймовірно, буде відплатою."
 WORLD_REICH.232.a: "Вони не наважаться... правда?"
 WORLD_REICH.232.b: "Німці не залишили нам вибору."
 WORLD_REICH.232.c: "Кінець близько."

 WORLD_REICH.233.t: "[Get_newspaper_header]Ґерманський Райх прагне розрядки з Японською імперією"
 WORLD_REICH.233.desc: "Під час сьогоднішньої пресконференції в Райхсканцелярії фюрер Німецького народу Альберт Шпеєр оголосив про своє рішення відкрити нову дипломатичну місію в Токіо, столиці Японської імперії, щоб 'підживити почуття дружби між нашими націями.'\n\nЦе стало несподіванкою для багатьох міжнародних спостерігачів, які вважали, що Райхсміністр Гельмут Шмідт буде направляти зовнішню політику Райху на інший бік Тихого океану, особливо зважаючи на те, що Японія підозрюється в участі в останній спробі замаху на життя Адольфа Гітлера.\n\nФюрер швидко відкинув такі підозри як 'обурливі заяви', які не розуміють 'великого значення честі та вірності в японській культурі'. Ґерманія і Японія воювали разом у найбільшій війні, яку коли-небудь бачив світ, і він упевнений, що це об'єднає їхні дві нації більше, ніж останні двадцять років їх розділяли."
 WORLD_REICH.233.a: "Схоже, Шмідта відсунули."

 WORLD_REICH.234.t: "[Get_newspaper_header]Успіх зближення між Ґерманією та Японією"
 WORLD_REICH.234.desc: "Після кількох тижнів переговорів німецька делегація в Токіо та їхні японські колеги випустили спільну заяву, в якій оголосили про підписання 'серії всебічних угод між нашими націями', які 'допоможуть виправити непорозуміння останніх двох десятиліть.' Хоча зміст договорів ще не оприлюднено, кожен міг помітити задоволення членів обох делегацій, за винятком, мабуть, Райхсміністра Гельмута Шмідта."
 WORLD_REICH.234.a: "Чи не наближається нова вісь Токіо-Ґерманія?"

 WORLD_REICH.235.t: "[Get_newspaper_header]Успішна дипломатична конференція між Ґерманією та Японією"
 WORLD_REICH.235.desc: "Після кількох тижнів переговорів німецька делегація в Токіо та їхні японські колеги випустили спільну заяву, в якій оголосили про підписання 'всебічного договору', який 'визначить курс на дружні відносини між нашими країнами.' Хоча зміст договору ще не оприлюднено, всі погоджуються, що конференція стала важливим кроком до розрядки між двома наддержавами, хоча залишаються незначні розбіжності."
 WORLD_REICH.235.a: "Краще, ніж очікували більшість."

 WORLD_REICH.236.t: "[Get_newspaper_header]Дипломатичні переговори між Ґерманією та Японією призупинені"
 WORLD_REICH.236.desc: "Після кількох тижнів переговорів німецька делегація в Токіо та їхні японські колеги випустили спільну заяву, в якій оголосили про підписання меморандуму, що 'стане першим каменем на довгому шляху до зближення' між двома наддержавами. У дипломатичній мові це означає, що переговори пройшли не так добре, але принаймні вони знайшли спільну мову в принципових питаннях: час покаже, чи стане розрядка реальністю, чи залишиться на папері."
 WORLD_REICH.236.a: "Так і очікували: гордість вбиває дружбу."

 WORLD_REICH.237.t: "[Get_newspaper_header]Дипломатичні переговори між Ґерманією та Японією провалилися"
 WORLD_REICH.237.desc: "Після кількох тижнів переговорів німецька делегація в Токіо терміново покинула місто, не випустивши навіть заяви. Для більшості міжнародних спостерігачів це еквівалентно визнанню того, що конференція провалилася з тріском. Цю думку пізніше підтвердили чутки з таємничого японського міністерства закордонних справ, де неназваний посадовець розкрив, що єдине, в чому сторони змогли погодитися, це їхня незгода. Хоча відносини між країнами, особливо між наддержавами, можуть змінитися за лічені години, більшість вважає, що це означає кінець будь-яких надій на зближення між двома колишніми союзниками."
 WORLD_REICH.237.a: "Можливо, їм варто було послухати Шмідта..."

