 #|=|========[ Польща/ГГН Світові Події ]========|=|#
 WORLD_REICH.1000.t: "[Get_newspaper_header] Варшавське повстання"
 WORLD_REICH.1000.desc: "Хоча Генеральна губернія в Польщі завжди залишалася тихою, це, здавалося, всього лише тонка оболонка, яку німці намагалися підтримувати перед обличчям зростаючого невдоволення. Це стало очевидним, коли, навіть не минуло й тижня з початку німецької громадянської війни, Армія Крайова, або АК, почала загальне повстання, яке легко повалило слабку колоніальну адміністрацію та її лідера, Ганса Франка.\n\nЗ вільною Польщею на самому кордоні Райху, майбутнє виглядає невизначеним щодо того, як решта німецької сфери переживе цей шторм. Проте Польща повністю оточена Райхом з усіх кордонів, крім південного фронту, де вона має деякий обмежений доступ до свого швидко колапсуючого сусіда Угорщини. Лише можна здогадуватись про майбутнє відродженої держави."
 WORLD_REICH.1000.a: "Польща буде нашою!"
 WORLD_REICH.1000.b: "Імперія продовжує руйнуватись..."
 WORLD_REICH.1000.c: "Сподіваюся, інші слов'яни не отримають жодних ідей..."

 #|=|========[ Остланд Світові Події ]========|=|#
 WORLD_REICH.1200.t: "[Get_newspaper_header] Хаос в Райхскомісаріяті Остланд"
 WORLD_REICH.1200.desc: "Хоча більша частина німецької сфери завжди була затінена німецьким урядом, Остланд ніколи не мала цієї проблеми з численними міжнародними новинними станціями в Ризі, завжди готовими бути показаними німецькими чиновниками, щоб продемонструвати високий рівень життя, силу робочої сили та щастя людей у їхній "зразковій колонії".\n\nПоки адміністрація в Остланді намагалася закрити різні відділення Риги, присвячені пресі, партизанські репортери все ж змогли розосередитись, щоб зняти події на місці та показати їх зовнішньому світу. Зображення шокують, демонструючи жорстокі бої від дверей до дверей між різними членами гарнізону, міліцейськими групами, громадянами та партизанами. Міжнародна спільнота все ще вирішує, що робити з цими зображеннями, і за кого, якщо взагалі, їм слід вболівати."
 WORLD_REICH.1200.a: "Райх розділений."

 #|=|========[ Україна Світові Події ]========|=|#
 WORLD_REICH.1400.t: "[Get_newspaper_header] Еріх Кох важко поранений у вибуху в Києві"
 WORLD_REICH.1400.desc: "Другий замах на життя Ґерманського лідера цього року, військовий стан оголошено по всьому Райхскомісаріяту Україна після замаху на життя Райхскомісара Еріка Коха. Повідомляється, що він був поранений, коли бомба, захована у його особистому автомобілі, вибухнула, коли він вийшов зі свого дому вчора вранці, двоє солдатів та водій Коха загинули, тоді як Кох отримав важкі поранення грудей, правої руки та обличчя. Після екстреної операції Ґерманський адміністратор, як повідомляється, залишається в критичному стані.\n\nЗ огляду на те, що іноземна преса під прикриттям детально висвітлила рівень насильства та бідності в Україні з моменту німецької окупації цього регіону під час Другої світової війни, багато міжнародних спостерігачів тепер хвилюються за добробут українського народу, оскільки Райх починає полювання на тих, хто відповідає за замах."
 WORLD_REICH.1400.a: "Тривожні новини з розбурханого краю."

 # Перемога в Українській Громадянській Війні Світові Події
 UKR_UCW_NEWS.0.t: "[Get_newspaper_header] Райхскомісаріят виграє Українську громадянську війну"
 UKR_UCW_NEWS.0.desc: "Немає сюрпризу в німецькій хлібниці сьогодні, оскільки уряд Райхскомісаріяту зберіг контроль над Україною. У заяві від українського уряду Київ святкує закінчення повстання і підтверджує свою прихильність до 'національного соціялізму, фюрера та Ґерманського народу'. Проте деякі в уряді Києва, включаючи нинішнього виконуючого обов'язки Райхскомісара Георга Лейбрандта, запропонували реформи для Райхскомісаріяту.\n\nХоча ситуація наразі залишається стабільною, тріщини можуть почати з'являтися в Райхскомісаріяті. Хоча керівництво, здавалося б, належить Лейбрандту, нинішня правляча "Рада безпеки", що складається з Лейбрандта, Отто Олендорфа та Ганса-Отто Браютігама, знаходиться на межі краху, оскільки троє борються за владу. Хоча конфлікт не прогнозується на полі бою, очевидно, що подальший хаос чекає Україну в майбутньому.\n"
 UKR_UCW_NEWS.0.a: "Справжнє лідерство виявляється в тих, хто його бере."
 UKR_UCW_NEWS.0.b: "Німецька перевага перемагає всіх."
 UKR_UCW_NEWS.0.c: "Чобіт продовжує давити."

 UKR_UCW_NEWS.1.t: "[Get_newspaper_header] Республіка Україна встановлена"
 UKR_UCW_NEWS.1.desc: "Після краху східних володінь Райху світло надії нарешті з'явилося з темного туману війни. Після місяців громадянського конфлікту в так званій хлібниці Райху, українські території тепер в руках ліберальної та демократичної партизанської групи, яка почала встановлювати новий демократичний уряд.\n\nЗвертаючись до мрій народу України про вільну націю, теперішня Республіка Україна завоювала серця та уми пригнобленого українського народу та з тих пір встановила суверенну державу, при цьому корінні українці стали основними володарями влади в уряді.\n\nМіжнародна спільнота залишається скептичною щодо того, що станеться далі, хоча лідер Республіки Юрій Горліс запевняє всіх, що Україна залишиться вільною.\n"
 UKR_UCW_NEWS.1.a: "Ми нарешті вільні."
 UKR_UCW_NEWS.1.b: "Брехуни! Хибні обіцянки!"
 UKR_UCW_NEWS.1.c: "Світло з темряви Європи?"

 UKR_UCW_NEWS.2.t: "[Get_newspaper_header] Відновлення Української Соціялістичної Радянської Республіки"
 UKR_UCW_NEWS.2.desc: "В Східній Європі сталася велика реверсія. Коли-небудь вважався реліктом минулої ери, Українська соціялістична Радянська Республіка перемогла різні воюючі фракції Української громадянської війни та здобула контроль над усім Райхскомісаріятом. Незважаючи на свої радянські корені, вони не є лише продовженням радянського режиму - перший секретар Олександр Шумський дистанціювався від ідеології Бухаріна, проголосивши свою віру в національний комунізм та підкреслюючи продовження звільнення українського народу.\n\nПоки червоні прапори майорять у хлібниці Ґерманії, світ чекає з нетерпінням, щоб побачити, як Райх відреагує. Але наразі багато українців святкують проголошення Української Соціялістичної Радянської Республіки, що представляє великий момент звільнення від десятиліть труднощів і жорстокості.\n"
 UKR_UCW_NEWS.2.a: "Нова революція розпочалася!"
 UKR_UCW_NEWS.2.b: "Історію не можна дозволити перевернути."
 UKR_UCW_NEWS.2.c: "Свобода має свою ціну."

 UKR_UCW_NEWS.3.t: "[Get_newspaper_header] Українська повстанська армія об'єднує Україну"
 UKR_UCW_NEWS.3.desc: "Українська Держава, нація, що народилася з уламків Організації українських націоналістів Степана Бандери, повністю переосмислила 20-річний статус-кво України. Її лідер, Дмитро Клячківський, рішучий адепт ультранаціоналізму Бандери, виявив чітке бажання створити Україну, вільну від будь-яких 'паразитів'. Вже німецькі поселенські родини та інші меншини стікаються до кордонів, сподіваючись втекти з України до початку 'репресій'.\n\nПроте не все добре в Україні, оскільки шепіт дисидентів і повстанців підриває стабільність новоствореної держави. Дмитро Клячківський відкинув ці чутки, заявивши по радіо: 'Україна вільна від зловмисних впливів підлих німців, росіян і поляків! Ті, хто досі служить експлуататорам, можуть возз'єднатись з ними у смерті! Слава Україні, Героям слава!' Лише час покаже, чи зможе новонароджена Українська Держава піднятись над полум'ям чи буде похованою в попелі.\n"
 UKR_UCW_NEWS.3.a: "Слава Україні, Героям слава!"
 UKR_UCW_NEWS.3.b: "Очевидно, що українці нічого не навчилися з останніх двадцяти років."
 UKR_UCW_NEWS.3.c: "Тінь Бандери стає все довшою."

 # Ґерманія запускає ядерну зброю (буквально)

 WORLD_REICH.1599.t: "[Get_newspaper_header] Ґерманія знищує Київ"
 WORLD_REICH.1599.desc: "В події, що викликала жах і обурення у всьому світі, Ґерманія сьогодні застосувала ядерну зброю проти міста Київ, вбивши або поранивши сотні тисяч людей. Рішення застосувати надмірну силу проти міста, яке Ґерманія вважає своєю суверенною територією, сталося після того, як німецька армія виявилася нездатною зупинити повстання в Райхскомісаріяті Україна. Стикнувшись з загрозою німецькій домінуванню і страхом, що нестабільність може поширитися, фюрер вжив 'екстрених заходів'.\n\nХоча ніякої заяви з боку Ґерманії не надходило, реакція в інших місцях була швидкою. Держави-члени ОВН видали спільну заяву, засуджуючи "цей акт безпрецедентного варварства". Розгніваний речник Японської Імперії висловив обурення і повідомив пресі, що Імперія переоцінить свої обмежені відносини з Ґерманією. Протести спалахнули в кількох європейських містах.\n"
 WORLD_REICH.1599.a: "Вони роблять пустелю і називають це миром."

 #|=|========[ Московієн Світові Події ]========|=|#
 WORLD_REICH.1600.t: "[Get_newspaper_header] Зникнення Каше викликає заворушення в Московієні"
 WORLD_REICH.1600.desc: "Найбільше європейське територіальне досягнення Ґерманії під час Другої світової війни, раптове зникнення Райхскомісара Зігріфа Каше, здається, поклало край Райхскомісаріяту Московієн за одну ніч. Після надзвичайних переговорів між німецькою адміністрацією та російськими представниками в Москві, досягнуто угоди про мирний поділ території.\n\nОстанній розвиток у краху Ґерманського Райху, Московія була однією з найбільш проблемних німецьких територій з моменту свого виникнення, але з'явилась як маяк для реформістів у Райху за своїми експериментами з нативними зусиллями співпраці після Західно-російської війни. Тепер, коли людина, що стояла за об'єднуючими зусиллями між німецьким і російським населенням, зникла, здається, експеримент провалився."
 WORLD_REICH.1600.a: "Кордон Райху більше не тримається."

 #|=|========[ Кавказ Світові Події ]========|=|#
 WORLD_REICH.1800.t: "[Get_newspaper_header] Проголошення Королівства Кавказ"
 WORLD_REICH.1800.desc: "Якщо б минулі кілька тижнів не могли стати більш божевільними, ще один несподіваний поворот подій виник у Кавказі. Йосіас, спадковий принц Вальдек-Пірмонту та відлюдний Райхскомісар Кавказу, офіційно оголосив про своє вже де-факто розривання зв'язків із Великоґерманським Райхом у рідкісному публічному оголошенні, переданому через турецьке консульство в Баку. Ще більш дивно, що він пішов так далеко, що проголосив 'Королівство Кавказ', коронуючи себе як короля Йосіаса I.\n\nЦе повідомлення могло б бути відкинуте як неймовірне або складний обман, якби його не супроводжували фотографії коронаційної церемонії та офіційний портрет нового короля. Світ, можливо, збожеволів, але є одна річ, яку всі знають напевно..."
 WORLD_REICH.1800.a: "Ця людина найбожевільніша з усіх."
 WORLD_REICH.1800.b: "Ця людина - острів розуму."


