 WORLD_REICH.2200.t: "[Get_newspaper_header]Кінець Райхскомісаріяту Норвегія"
 WORLD_REICH.2200.desc: "Оскільки Ґерманський Райх швидко поглинається хаосом і війною, сьогодні колапс нацистів забрав своє наступне жертву. Сьогодні вранці, виступаючи перед Стортингом, Міністр-президент Норвегії Гульбранд Лунде оголосив, що його новий уряд був проінформований про негайну відставку Райхскомісара Йозефа Тербовена та розпуск норвезького гарнізону, що фактично означає кінець німецької окупації Норвегії.\n\nПроте, поки багато хто в Райху намагаються втекти з воєнних зон, повідомляється, що Тербовен натомість повернувся до Ґерманії, разом із стабільним потоком норвезьких солдатів, які повертаються додому, щоб боротися за свою улюблену сторону. Хоча деталі цих подій здебільшого невідомі, одне можна сказати напевно; Норвегія знову стала вільною нацією."
 WORLD_REICH.2200.a: "Батьківщина залишає свою велику фортецю."
 WORLD_REICH.2200.b: "Поки батьківщина горить, так і ми."

 WORLD_REICH.2201.t: "[Get_newspaper_header]Переворот у Норвегії"
 WORLD_REICH.2201.desc: "Революція вдарила по Великоґерманському Райху! Оскільки війна охоплює Європу своїм смертоносним обіймами, Норвегія зазнала різкого зміщення керівництва після перевороту, здійсненого Мілоргом.\n\nПротягом більше двох десятиліть цей рух опору насильницьки протистояв адміністрації Райхскомісаріяту Норвегія. Для сил демократії вони є борцями за свободу; для прихильників націонал-соціялізму — це терористи-екстремісти. Що є безсумнівним, так це те, що ця організація захопила місто Осло, скинула колабораціоністських правителів і встановила новий тимчасовий уряд. Під керівництвом і в керівництві Кнута Мьойена Норвегія почала грандіозну мету повернення до функціонуючої демократії."
 WORLD_REICH.2201.a: "Демократія в Європі? Вони не мають шансів..."
 WORLD_REICH.2201.b: "Північні вогні знову світять на нас."

#|=|========[ Бурґундія Світові Події ]========|=|#
 WORLD_REICH.2300.t: "[Get_newspaper_header]Тремтіння в бурґундському грунті"
 WORLD_REICH.2300.desc: "Швейцарська сейсмологічна служба випустила прес-реліз з тривожними новинами. Вчора ввечері, їх штаб-квартира в Цюріху зафіксувала сейсмологічну подію десь у бурґундському Юрі, що тривала чотири секунди і досягла 4.6 за шкалою Ріхтера. Через відсутність поштовхів після основного явища, вони дійшли висновку, що це "не природна активність, а, ймовірно, штучний інцидент." Декілька швейцарських радіологів також повідомили про сплеск радіації в повітрі, еквівалентний легкому ядерному розпаду... або атомному вибуху.\n\nУряди у всьому світі дійшли одного висновку: бурґундці успішно випробували ядерний пристрій, який вдвічі сильніший за той, що був скинутий на Перл-Харбор у 1945 році. Оскільки тіньова держава залишається мовчазною, цю новину, ймовірно, ніколи не підтвердять. Однак, здається, що [GetYear] буде запам'ятано як темна точка в історії: рік, коли Бурґундія піднялася до рядів ядерних держав."
 WORLD_REICH.2300.a: "Боже, допоможи нам усім."
 WORLD_REICH.2300.b: "Вундербар!"
 WORLD_REICH.2300.c: "Що цей божевільний чоловік думає, що він робить?!"
 BRG_finally_done_it_tt: "§RСвіт чекає затримавши дихання...§!"

 WORLD_REICH.2301.t: "[Get_newspaper_header]Франко-Бурґундська війна"
 WORLD_REICH.2301.desc: "Оскільки ситуація в Європі швидко розвивається, і німецька сфера вільно падає у повний колапс, багато хто задається питанням, який крок зробить таємнича 'чорна держава'. З нещодавно злитими кадрами з Ґерманії, на яких показані конвої СС, що рухаються в Бурґундію, кордон, що став одним з найбільш мілітаризованих на Землі за ніч, багато спостерігачів оголосили це доказом того, що Генріх Гімлер відкликав підтримку заяві Райнгарда Гайдріха на Фюрерство.\n\nОднак справжня причина тепер виявилася. Поки міжнародна спільнота все ще намагається зрозуміти хаос, бурґундські танки тепер котяться до Парижа, а французька армія, серйозно послаблена німецькими санкціями, або була змушена до повного відступу, або втратила цілі дивізії в тих місцях, де наважувалася тримати позиції."
 WORLD_REICH.2301.a: "Боже, врятуй нас!"
 WORLD_REICH.2301.b: "Вони повинні знати силу."
 WORLD_REICH.2301.c: "Тінь нависає над Францією..."

 ## Колапс Бурґундії
 WORLD_REICH.2302.t: "[Get_newspaper_header]Колапс СС-Орденсштадта Бурґунд"
 WORLD_REICH.2302.desc: "Інформація з Бурґундії історично була скромною, але новини, що їх оприлюднили дисиденти та біженці, розкрили, що інфамозно секретна нація під керівництвом Генріха Гімлера перебуває на межі колапсу. Згідно з їхніми словами, Гімлер бореться з власними легіонами СС, а також з французьким опором.\n\nНації та спостерігачі у всьому світі уважно стежать за розвитком ситуації. Сполучені Штати заявили, що спостерігають за ситуацією, екстрені засідання були проведені, і Пентагон поставив солдатів у стан готовності. Ґерманія не випустила офіційної заяви, але свідки повідомляють про схожі засідання та переміщення військ до ґермансько-бурґундського кордону. Оскільки ситуація залишається нестабільною, міжнародні експерти вважають, що питання не в тому, чи буде втручання, а в тому, хто зробить це першим."
 WORLD_REICH.2302.a: "Кінець Тіньової Держави наближається."
 WORLD_REICH.2302.b: "Все починає падати."

 WORLD_REICH.2303.t: "[Get_newspaper_header]Ґерманське вторгнення в Бурґундію"
 WORLD_REICH.2303.desc: "З зростанням чисельності військ та військової техніки на ґермансько-бурґундському кордоні та ескалаційними заявами з боку німецьких чиновників, багато експертів припустили, що німецьке втручання у процес колапсу Бурґундії є неминучим. Ці припущення підтвердилися, коли німецькі війська офіційно увійшли до колапсованого Орденсштадту рано вранці, посилаючись на необхідність забезпечити свій західний кордон.\n\nОбидва легіони СС, а також сили Гімлера стали мішенню, що підтверджує підозрювану мету Ґерманії — повністю умиротворити регіон і знищити останній оплот СС в Європі. Німецькі чиновники обіцяли швидку перемогу, і хоча ознаки вказують на те, що Гімлер намагався перепозиціонуватися в останній спробі утриматися, більшість очікує, що дні колишнього Орденсштадта рахуються."
 WORLD_REICH.2303.a: "Чорне сонце сіло."

 WORLD_REICH.2304.t: "[Get_newspaper_header]Ґерманський контроль над Бурґундією встановлено"
 WORLD_REICH.2304.desc: "На вулицях Норд-Парижа німецькі конвої та танки, разом із французькими солдатами, марширують перед захопленою натовпом. На зібранні тисяч Фюрер оголосив про визволення Бурґундії від тиранії Гімлера та легіонів СС та похвалив підтримку французьких сил, які зіграли важливу роль у визволенні. У всьому колишньому Орденштаді французькі та німецькі солдати вітаються як герої, і по всій країні відбуваються святкування.\n\nҐерманія та Франція повільно почали публікувати інформацію про умови, в яких багато хто жив, що показує повсюдну бідність та зловживання СС без жодних обмежень. Хоча багато нововизволених вдячні за німецьке втручання, дисиденти висловили своє занепокоєння, що один господар був замінений на іншого. Лише майбутнє покаже, чи здійсниться цей страх."
 WORLD_REICH.2304.a: "Хмари нависли над Бурґундією."

 WORLD_REICH.2305.t: "[Get_newspaper_header]Сполучені Штати втручаються в Бурґундію"
 WORLD_REICH.2305.desc: "За кілька годин після оголошення Ґерманії про намір втрутитися в швидко колапсуючий Орденсштадт, Сполучені Штати, разом з Францією, оголосили, що також відправлять солдатів у колишній Орденсштадт на підтримку запланованого французького повернення.\n\nФранцузькі солдати вже розпочали обмежені вторгнення в державу, оскільки військова машина Сполучених Штатів набирає силу. Багато французів сподіваються, що їм вдасться повернути свої землі, і зробити це до того, як німці глибоко зайдуть у країну.\n\nЧи дозволить це втручання змінити хід проти Володаря Європи, поки неясно, але як американські, так і французькі чиновники, здається, готові ризикнути - навіть якщо деякі бояться, що втручання підвищує ризик спалахування Третьої світової війни."
 WORLD_REICH.2305.a: "Французьке повернення відбулося."

 WORLD_REICH.2306.t: "[Get_newspaper_header]Паризька угода"
 WORLD_REICH.2306.desc: "Багато людей по всьому світу з полегшенням зітхають, коли Ґерманія та Сполучені Штати оголосили, що досягли угоди щодо території колишнього Орденсштадту. Обидві сторони погодилися демілітаризувати кордони, вивести свої війська до відповідних країн і дозволити французам встановити контроль над своїми колишніми землями.\n\nСпостерігачі підтвердили, що солдати та військова техніка швидко покидають Бурґундію, а гуманітарна допомога від Організації Вільних Націй надходить у великих обсягах, оскільки кожна країна-член пообіцяла підтримку в допомозі відновленню країни. Коли французи починають важку справу лікування від травм, завданих Гімлером, решта світу розслабляється, знаючи, що криза в Західній Європі була розряджена."
 WORLD_REICH.2306.a: "Годинник переходить від опівночі."

 WORLD_REICH.2307.t: "[Get_newspaper_header]Бурґундська криза"
 WORLD_REICH.2307.desc: "Страхи війни наростають по всьому світу, оскільки як німецькі, так і американські уряди засудили один одного, і кожен сердито покинув переговори щодо колишнього Орденсштадту. Обидві нації заявили, що не покинуть Бурґундію, і солдати з обох сторін перебувають у стані високої готовності. Також були скликані екстрені засідання у Вашингтоні та Ґерманії, хоча жодна країна не прокоментувала їхню суть.\n\nХоча жодна зі сторін не зобов'язалася до прямого конфлікту, спостерігається більше людей і техніки, що переміщуються для забезпечення обох сторін. У витоках повідомлень, надісланих до Пакту та ОВН їхніми відповідними лідерами, попереджається про «потенційне загострення» в найближчі дні. Оскільки ні Ґерманія, ні Сполучені Штати не готові до подальших переговорів, багато хто боїться, що криза лише загостриться в найближчі дні - і ризикує втягнути світ у ще одну світову війну."
 WORLD_REICH.2307.a: "Опівніч наближається."

 WORLD_REICH.2308.t: "[Get_newspaper_header]Франція вимагає відновлення територій"
 WORLD_REICH.2308.desc: "Коли танки котяться вулицями Норд-Парижа, Ґерманія оголосила, що вона забезпечила контроль над колишнім Орденсштадтом Бурґунд, і успішно усунула Генріха Гімлера, бунтівні легіони СС і новонароджену французьку опозицію. Вони оголосили цей день днем звільнення та висловили намір відновити та відновити територію.\n\nФранцузька держава, яка не втручалася під час конфлікту, також офіційно вимагала, щоб Ґерманія "негайно повернула законні французькі території", хоча залишалося незрозумілим, який важіль вони мають для забезпечення цього. Досі не було відповіді від Ґерманії, хоча деякі джерела вказали, що німецькі та французькі переговорники вже встановили контакт. Залишається невідомим, як будуть проходити ці обговорення."
 WORLD_REICH.2308.a: "Німецька ціна буде високою."

 WORLD_REICH.2309.t: "[Get_newspaper_header]Ґерманія повертає французькі території"
 WORLD_REICH.2309.desc: "Святкування спалахнули по всій Французькій державі та колишньому Орденсштадту, оскільки Франція оголосила, що Ґерманія погодилася повернути всі законні французькі землі у їхнє володіння. Французький уряд планує провести загальнонаціональне святкування з Парижа, а також обіцяє повністю відновити, відбудувати і залікувати те, що було знищено під час правління Гімлера.\n\nУ менш обговорюваному оголошенні Ґерманія також випустила заяву, підтверджуючи, що Франція офіційно знову приєднається до Єдності, що багато хто вважає ціною, яку Ґерманія вимагала за повернення французьких земель.\n\nХоча нове зближення між Францією та Ґерманією стало несподіванкою для деяких експертів, небагато у Франції, здається, переймаються геополітичними наслідками. Їхня країна була відновлена, і за це вони святкують."
 WORLD_REICH.2309.a: "Слава Франції!"

 WORLD_REICH.2310.t: "[Get_newspaper_header]Ґерманія відмовляє у відновленні французьких територій"
 WORLD_REICH.2310.desc: "Напруженість між Французькою державою та Ґерманією досягла нового рівня, оскільки Ґерманія беззастережно заявила, що не поверне колишні французькі землі їхнім попереднім власникам. Франція відповіла жорстким засудженням Ґерманії, розкривши, що Ґерманія намагалася тиснути на них, щоб вони знову приєдналися до Єдності в обмін на їхні законні землі.\n\nХоча ОВН формально засудила рішення, Ґерманія продовжила створювати "тимчасовий уряд відновлення", який має на меті формалізувати стабілізацію та відновлення регіону.\n\nМало хто бачить життєздатний шлях для Франції, щоб відновити свою територію без співпраці з Ґерманією, і більшість експертів погоджуються, що це рішення Ґерманії майже гарантовано забезпечило, що напруженість між двома націями залишиться постійно високою."
 WORLD_REICH.2310.a: "Несправедливість триває."

 WORLD_REICH.2311.t: "[Get_newspaper_header]Бурґундський конфлікт"
 WORLD_REICH.2311.desc: "Хоча армії Генріха Гімлера та легіонів СС були розбиті під спільною силою Ґерманії, Сполучених Штатів і Франції, ситуація в Бурґундії залишається надзвичайно напруженою. Хоча номінальний контроль був встановлений над колишнім Орденсштадтом арміями обох сторін, армії Ґерманії та Сполучених Штатів залишаються у стані високої готовності на будь-який знак агресії з боку один одного.\n\nІ Ґерманія, і Сполучені Штати публічно сигналізували про риторичне деескалацію, хоча спостерігачі зазначили, що обидві сторони залишаються готовими і укріпленими вздовж встановлених демаркаційних ліній у підготовці до ескалації. Німецькі та американські дипломати були помічені, що рухаються в Бурґундію, і обидві нації залучають один одного на всіх дипломатичних рівнях. Хоча всі сподіваються, що ситуація стабілізується, напруженість продовжує зростати - і страхи відновленої війни між двома наддержавами також зростають."
 WORLD_REICH.2311.a: "Тепер все залежить від дипломатів."
 
 WORLD_REICH.2312.t: "[Get_newspaper_header]Ґерманія зберігає вплив на французькі землі"
 WORLD_REICH.2312.desc: "Хоча багато експертів передбачали це після завоювання Бурґундії Ґерманією, все ж було багато тих, хто був шокований оголошенням Ґерманії про те, що вони перебувають у процесі створення урядів на колишніх французьких та бельгійських землях - без участі Французької держави.\n\nБагато хто вважає, що це сталося через альянс Французької держави з Італією, що викликало очікуваний сплеск обурення серед французів, які звинувачують Ґерманію у відсутності навіть спроб контакту. Італія разом із її союзниками також засудила рішення Ґерманії, хоча мало хто очікує суттєвих дій.\n\nТепер багато хто уважно стежить і дивується, чи зможуть нові держави утриматися на плаву, або ж у війні, що зруйнувала країну, народиться нова ера опору."
 WORLD_REICH.2312.a: "Годинник починає відлік заново."

 WORLD_REICH.2313.t: "[Get_newspaper_header]Створення Французької Пактокомісії"
 WORLD_REICH.2313.desc: "Світ відповів сумішшю тривоги та полегшення, коли підтвердилася новина про крах СС-Орденсштадту Бурґунд, після чого Ґерманія мобілізувалася для вторгнення в залишки розпущеної держави Генріха Гімлера. Відновивши порядок, Ґерманія оголосила перемогу над Гімлером і заявила, що ера терору, що підтримувалася Райхсфюрером СС, закінчилася.\n\nОскільки Французька держава перебувала в хаосі після її краху внаслідок невдалої спроби вторгнення в Бретань, Ґерманія створила Французьку Пактову Комісію, якою керує Адольф Хойзінгер. Хоча ОВН та Італія висловили стурбованість з цього приводу, без легітимної французької держави для протесту світ може лише спостерігати - і сподіватися, що нове німецьке управління буде добрішим за попереднє."
 WORLD_REICH.2313.a: "Наша перемога над зрадником завершена!"
 WORLD_REICH.2313.b: "Черговий Ґерманський режим."
