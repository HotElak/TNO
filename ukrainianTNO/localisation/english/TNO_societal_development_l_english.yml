 societal_development.1102.t:0 "Підвищення адміністративної ефективності"
 societal_development.1102.desc:0 "За останні кілька місяців наша державна бюрократія пережила вихор реформ. Комунікація між різними рівнями та гілками влади відбувається з надзвичайною ефективністю. Завдяки широкому потоку заслужених підвищень у бюрократичному апараті та іншим... менш традиційним методам, що застосовуються для подолання опору в міністерствах, державний корабель тепер пливе плавно, не обтяжений некомпетентністю та гнилим духом корупції.\n\nВідтепер ми можемо очікувати, що наші національні закони та урядові програми будуть виконуватися із суворою рішучістю. Триваюча тенденція прогресу, без сумніву, ознаменує появу більш надійного державного апарату: набагато краще оснащеного для управління нашим народом і забезпечення дотримання наших законів."
 societal_development.1102.a:0 "Зрештою, ми живемо в епоху менеджменту!"
 
 societal_development.1103.t:0 "Зниження адміністративної ефективності"
 societal_development.1103.desc:0 "У сучасному світі без бюрократії не обійтися. Шлях, яким ми прийшли до усвідомлення цього, м'яко кажучи, прикрий. Наш управлінський апарат має тенденцію до стагнації. Корупція, нечесність і особисте суперництво глибоко вкоренилися в структурі нашого уряду - і навряд чи щось вдасться зробити без хорошого хабара, щоб прискорити процес.\n\nЯкщо ми не зможемо якось протидіяти цьому розвитку подій - чи то за допомогою внутрішніх реформ, чи то ще більш радикальних заходів, ми боїмося, що саме існування нашого уряду може опинитися під загрозою. Одного дня у прогнилої політичної машини, в якій ми опинилися в пастці, закінчаться незаконні кошти для змащування її внутрішньої роботи, і вона погрожує потягнути всіх нас за собою."
 societal_development.1103.a:0 "«Жахливі новини... У будь-якому випадку, ось твоя частка»."
 
 societal_development.1104.t:0 "Покращення академічної бази"
 societal_development.1104.desc:0 "Фундаментом суспільства є її письмо. Неможливо переоцінити, наскільки інституції, що визначають громадянське життя, спираються на підвалини друкованого слова. Суспільство рухається вперед пліч-о-пліч з літературою свого часу. Воно живе і вмирає під час припливів і відпливів письменства. Вона спить, коли спалюються сторінки, і прокидається, коли допитлива молода людина вирішує щось нашкрябати на пальмовому листку. Вона є прародителькою свободи і може означати її кінець. Наша освіта - і наша грамотність - мають більше значення, ніж будь-що інше. Коли вона вмирає, прогрес не просто зупиняється - він активно починає в'янути. Прогрес на шляху до будь-якого ідеалу, чи то расової чистоти, чи то вільних ринків, чи то рівності, не може вижити без пера. Так, наші університети розширилися. Але якась людина сьогодні тільки-но вчиться читати і відкриває скриньку Пандори, якою є письмо."
 societal_development.1104.a:0 "Це те, що варто відсвяткувати."
 
 societal_development.1105.t:0 "Погіршення академічної бази"
 societal_development.1105.desc:0 "У всіх занепалих цивілізаціях можна знайти спільну закономірність. Можна було б очікувати, що це буде крах зростання сільського господарства, або, можливо, зменшення кількості населення, або навіть повалення монархів, початок популістських повстань. Однак все це, як правило, симптоми. Коли цивілізації падають, одна річ, здається, зникає, стирається з мапи: скрижалі, сувої і кодекси, носії знань, пастирі цивілізації, просто перестають друкуватися або вироблятися. Причина цілком очевидна - замкнене коло: у часи скрути еліта припиняє фінансувати або втрачає можливість фінансувати грамотність. А коли це трапляється, історії та інформація, отримані завдяки грамотності, вимирають. Люди більше не знають, коли сіяти свій урожай. Кому молитися. Навіть чому вони повинні підкорятися владі. Саме на цьому жахливому початку розпадалися римляни, майя, хетти і навіть сучасні імперії."
 societal_development.1105.a:0 "Коли грамотність помирає, суспільство помирає разом з нею."
 
 societal_development.1106.t:0 "Покращення дослідницької бази"
 societal_development.1106.desc:0 "Гроші продовжують надходити, і нашим науковцям це подобається! Оскільки бюджет наших науково-дослідних програм стрімко зростає, ми побудували нові дослідницькі приміщення та модернізували наші старі лабораторії. Це дозволить нам не лише безпечніше працювати, але й працювати з більш небезпечними матеріалами та забезпечити більший обсяг досліджень. У приватному і державному секторах розробляються нові технології як для військового, так і для цивільного використання. Звичайно, це добре не лише для науковців. Тепер громадяни зможуть користуватися результатами досліджень, а економічні бонуси, такі як нові промислові технології, сприятимуть розвитку економіки!"
 societal_development.1106.a:0 "Ми повернемося до шкіл... з часом."
 
 societal_development.1107.t:0 "Занепад дослідницької бази"
 societal_development.1107.desc:0 "Лабораторії є основою дослідницького потенціалу будь-якої країни. Вчені не можуть розробляти нових роботів, зброю, літаки, комп'ютери чи ліки без складних лабораторій. Однак вони також є величезним поглиначем грошей. Це неминуча реальність, що фінансування стерильних, контрольованих будівель відволікає кошти від національних проєктів, які країна може вважати більш пріоритетними. Оскільки наша країна намагається належним чином фінансувати лабораторії через політичну корупцію та рецесію, ми побачимо помітне зниження наших дослідницьких можливостей, яке може тривати роками."
 societal_development.1107.a:0 "Трагедія. А тепер про новий будинок..."

 societal_development.1108.t:0 "Покращення якості охорони здоров'я"
 societal_development.1108.desc:0 "Часто кажуть, що справжнім мірилом будь-якого суспільства є те, як воно ставиться до своїх найуразливіших членів, і найкращий спосіб оцінити це - якість охорони здоров'я, яку воно надає своїм громадянам. Лікувати хворих - це не лише гуманно, краща охорона здоров'я може зменшити ймовірність того, що люди будуть страждати від постійних наслідків хвороб або травм, і вони зможуть швидше повернутися до повноцінного життя як продуктивні члени суспільства.\n\nА наша охорона здоров'я останнім часом досягла значного прогресу, в наших лікарнях працює більше лікарів і медсестер, медичні знання зростають, і хвороби, які раніше вважалися невиліковними, можуть бути вилікувані. Це також позитивно вплине на нашу країну, оскільки здорові люди є щасливішими і продуктивнішими."
 societal_development.1108.a:0 "Тепер я почуваюся значно краще!"

 societal_development.1109.t:0 "Занепад якості охорони здоров'я"
 societal_development.1109.desc:0 "Нескінченні лікарняні черги, пацієнти, залишені на ліжках посеред коридору, операції, що закінчуються смертю пацієнта, відсутність необхідних ліків у лікарняних запасах. Це та багато іншого свідчить про те, що спроможність нашої системи охорони здоров'я значно погіршилася. Однак наслідки цього набагато глибші, ніж здається на перший погляд, оскільки погіршення охорони здоров'я означає зростання смертності, а ті, кому пощастило вижити, можуть страждати від постійної інвалідності, спричиненої хворобами, які за інших обставин були б виліковними. Зрештою, через зменшення кількості працездатних людей всі сектори суспільства постраждають від зниження продуктивності праці. Такими є справжні наслідки погіршення системи охорони здоров'я."
 societal_development.1109.a:0 "Це лікування коштувало мені руки і ноги - в буквальному сенсі!"
 
 societal_development.1110.t:0 "Покращення індустріального досвіду"
 societal_development.1110.desc:0 "Нові навчальні програми, мотивовані потребою в кращих працівниках і менеджерах, призвели до того, що промислові робочі місця стали більш точними, ефективними і розумними у виробництві товарів. Нові технології та обладнання є важливими, але вони ніколи не зможуть перевершити людський фактор, який визначається практикою та освітою. Ці нові навчальні програми, мотивовані національними програмами професійної підготовки та інвестиціями в програми безпеки праці, підштовхнули наших працівників до справжньої, досконалої промислової ефективності. Коли вони вийдуть на роботу, вони стануть машинами найвищого ґатунку. Це наша мета."
 societal_development.1110.a:0 "Чудово!"
 
 societal_development.1111.t:0 "Погіршення індустріального досвіду"
 societal_development.1111.desc:0 "Вчора загинула людина. Не в результаті вбивства, і не від якоїсь жахливої хвороби. Він загинув там, де провів більшу частину свого свідомого життя, штампуючи логотипи на неякісно виготовлених горнятках. Неправильно встановлена пневматична трубка вибухнула, розкидавши цвяхи та гвинти конвеєрної стрічки по всій фабриці, вбивши його миттєво. Його сім'я оплакує його, сподіваючись, що щось зміниться, а виробники приносять половинчасті вибачення. Життя продовжується.\n\nТакими є наслідки занепаду індустріального досвіду. Не тільки гірші товари і повільніше виробництво, але й життя. Уряд знехтував людьми, яким він нібито служить, натомість спрямувавши гроші на допомогу постраждалим від стихійного лиха, нові будинки або просто на стару добру корупцію. Це матиме свої наслідки."
 societal_development.1111.a:0 "Ганебно."
 
 societal_development.1112.t:0 "Покращення промислового обладнання"
 societal_development.1112.desc:0 "Економіка розвивається чудово, а нові реформи у сфері промислового субсидування призвели до того, що по всій країні почали розвозити оновлене промислове обладнання! Продукція виробляється швидше і дешевше. Подальший прогрес механізації в колись заскорузлому індустріальному світі виявиться благом як для робітників, так і для менеджерів! Більше ніяких довгих, жахливих годин. Більше ніяких неякісних продуктів, прикручених недосконалими людськими руками. Промисловість продовжує свій марш вперед! \n\nВтім, до цього довго йшли. Збільшення бюджетів і нова увага до того, що виробляє наша промисловість, збільшили підтримку вкрай необхідного оновлення промислового обладнання в нашій країні."
 societal_development.1112.a:0 "І що ними виготовляти?"
 
 societal_development.1113.t:0 "Погіршення промислового обладнання"
 societal_development.1113.desc:0 "Десь на печерному заводі під тиском тріснув двигун прокатного верстата. Це була не вина робітника чи монтажника, а просто вік обладнання. Роки занедбаності та брак коштів у керівництва призвели до того, що більша частина заводу була старою та ветхою. Звичайно, це не було великою проблемою. Робітник зателефонував своєму менеджеру, який зробив запит на ремонтника. Майстер замінив маленький двигун, і через пару годин після виникнення проблеми чоловік повернувся до роботи.\n\nЗвісно, один приклад старої промисловості не є причиною економічної боротьби для багатьох. До цього призводить ігнорування мільйонів одиниць промислового обладнання протягом багатьох років. По всій країні, щодня, так багато одиниць обладнання ламається, погано ремонтується або замінюється на старіші, простіші вироби. До кінця цього всього промисловий потенціал нашої країни буде набагато гіршим, ніж на початку."
 societal_development.1113.a:0 "Ганебно."

 societal_development.1114.t:0 "Покращення сільськогосподарських методів"
 societal_development.1114.desc:0 "Без їжі люди не можуть працювати. А без роботи уряд просто перестає існувати, бюрократія, яка його підтримувала, випаровується за лічені тижні. Однак, справедливо і зворотне. З більшою кількістю їжі приходить більший достаток і формування все більш складних держав. Зрештою, хіба перші держави не утворилися зі створенням сільського господарства? \n\nНові сільськогосподарські інновації зменшать кількість важкої праці на полях і перенесуть робоче навантаження на механізоване обладнання, таке як трактори і автоматизовані комбайни. Удосконалення добрив дозволить вирощувати сільськогосподарські культури швидше і дешевше. Людина матиме їжу, і її буде вдосталь."
 societal_development.1114.a:0 "Дякуємо Тобі за хліб насущний."
 
 societal_development.1115.t:0 "Погіршення сільськогосподарських методів"
 societal_development.1115.desc:0 "У минулому вищий духовний авторитет мали ті, хто міг передбачити рух місяця та зміну пір року. Жерці мали детальні математичні таблиці, що передбачали, коли розливатиметься річка або коли можна буде збирати врожай. Це була найвища влада, право контролювати (або принаймні судити) навколишній світ. На зміну жерцям давніх часів прийшли процедурні сільськогосподарські альманахи, розклади та прості калькулятори. Все, що потрібно зробити, це поглянути на календар на стіні, щоб визначити, коли пшениця готова до збору врожаю.\n\nАле це не означає, що сільськогосподарські методи є безвідмовними в цьому новому світі друкованих матеріалів. Коли фермери не отримують найсвіжішу інформацію про врожай, або коли вони використовують неефективні методи управління земельними ресурсами, врожай менший. Від таких фермерів страждає вся економіка. Найнеобхідніші товари дорожчають, і все більше людей вимушені отримувати талони на їжу або просто голодувати. Це те, що відбувається сьогодні - неефективне використання води, управління земельними ресурсами та використання насіння призвело до того, що країна стала біднішою сільськогосподарською базою, а отже, і біднішою нацією."
 societal_development.1115.a:0 "Ганебно."

 societal_development.1116.t:0 "Підвищення військового професіоналізму"
 societal_development.1116.desc:0 "«Так точно, сер»\n\nЦі три слова, здається, є головним уроком в історії військової теорії. Армію робить не якість зброї чи обмундирування, а дисципліна. Ті люди, які стоять до смерті за наказом, здобувають перемогу. У світі абсолютної війни, новітньої зброї ми часто забуваємо про цей простий факт. Армія не може функціонувати без цих двох слів. На щастя, антикорупційні програми в армії та нові тренувальні табори наблизили нашу армію на крок до кінцевої мети - спартанської доблесті. Наші солдати більше не дезертируватимуть і не служитимуть політичним господарям. Вони служитимуть генералам, і нікому іншому."
 societal_development.1116.a:0 "Чудово!"
 
 societal_development.1117.t:0 "Зниження військового професіоналізму"
 societal_development.1117.desc:0 "Здається, що час від часу в армії спалахує скандал. Іноді це батальйон, який п'яним розказує військову таємницю після того, як випив достатньо вина. Іноді це генерал, який посилає своїх людей туди, де це вигідно певному заможному політику чи лобістській групі. Іноді це просто масова непокора.\n\nПроблема з цими випадками полягає в тому, що вони продовжують траплятися все частіше і частіше. Це вже не поодинокі випадки, а стан, в який перейшла армія. Це, без сумніву, пов'язано зі зниженням пріоритетів у наших збройних силах і слабким наглядом з боку тих, хто має справжню монополію на владу."
