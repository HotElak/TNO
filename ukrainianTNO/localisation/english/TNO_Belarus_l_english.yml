 ### Leaders ###
 POLITICS_RADASAU_ASTROUSKI_DESC:0 "Деякі люди проводять все своє життя, тримаючись за вогонь ідеології, борючись до останньої краплі крові, поту і сліз, щоб зберегти свою радикальну надію. Радаслав Астровський у відповідь вказав би на безіменні могили кожного з цих чоловіків і жінок. Астровський, який спочатку вивчав фізику і математику, попри численні невдачі в шкільній системі, був винагороджений тим, що став комісаром, а потім політиком Першого Всебілоруського з'їзду, де він запалив вогонь своєї головної амбіції - незалежності білоруської держави.\n\nПід час свого підйому Астровський працював з найрізноманітнішими людьми, щоб підтримати білоруську незалежність. Коли комуністи заполонили країну, він звернувся до них і навіть заснував Польсько-білоруське товариство, щоб поширювати ці погляди серед поляків на заході. Однак, коли нацисти прийшли в перші роки війни, він зрозумів, що найкращий шлях вперед - це те ж саме, що він робив з совєцькою владою і поляками: працювати з ними, боротися пліч-о-пліч, і, врешті-решт, успіх буде досягнутий. І коли Совєцький Союз загинув і розпався на Сході, а демократичні союзники похитнулися і відступили на Заході, план Радаслава Астровського увінчався успіхом, оскільки йому вдалося пережити натиск Другої світової війни з прихованим прагненням до незалежності і нового, блискучого місця управління на білоруській території.\n\nВтім, перебування на адміністративній посаді під нацистським чоботом не полегшило його завдання. З моменту перемоги нацистів вимоги до Астровського та його співвітчизників здійснити масові вбивства єврейського населення Білорусі або депортувати цілі групи його виборців, щоб вони були прикуті до нацистських плантацій, створили огидну ситуацію в мрії Астровського про вільну Білорусь. Однак, маючи мрію про свободу на горизонті, Астровський розуміє, що він не повинен піддаватися спокусі стати ще однією безіменною могилою палкого революціонера; скоріше, він повинен продовжувати робити три речі, і тільки три: працювати з ними, боротися пліч-о-пліч і знайти той успіх, що вже замаячив на горизонті."
 
 ### Ideas ###
BLR_Bring_on_the_Youth:0 "Залучайте молодь"
BLR_Bring_on_the_Youth_desc:0 "Зараз настав час національного визволення, і кожен повинен зробити свій внесок у боротьбу за Білорусь. Чоловіків відправили на війну, жінок поставили працювати в полях і на заводах, а діти залишаються бездіяльними і непотрібними. Це повинно змінитися, якщо ми хочемо виграти цю війну.\n\nРекрутингові кампанії, пропаганда і різні інші форми заохочення будуть використані для того, щоб мотивувати молодь зробити свій внесок у боротьбу за вільну Білорусь. Кожен гідний підліток приєднається до наших лав, і вони будуть служити з гордістю в наших підрозділах."
BLR_This_is_Our_Land:0 "Це - наша земля"
BLR_This_is_Our_Land_desc:0 "Батьківщина білоруського народу століттями була окупована, її продавали між різними імперіями, як пачку цигарок. Завойовники знову і знову проводили свої армії через Білорусь, війна за війною проходила через наші пагорби і ліси. Однак, хоча ці імперії і знають нашу землю, вони не розуміють її так, як ми.\n\nВикористовуючи наші знання про стежки, перевали і таємні шляхи, прокладені роками партизанської діяльності, ми будемо боротися за кожен сантиметр Білорусі, який зможемо. Будь-який ворог, який наважиться ступити на нашу землю, буде розірваний на шматки, навіть не побачивши тих, хто забрав його життя."
BLR_For_Belarus:0 "Для Білорусі"
BLR_For_Belarus_desc:0 "Протягом століть білоруський народ був пригноблений численними господарями. Іноді це були росіяни, іноді поляки, колись навіть французи та шведи. В даний час нашими останніми господарями стали німці, які були надзвичайно жорстокими в своїх спробах розтерти нас в бруд і стерти будь-яку згадку про Білорусь з історії.\n\nТепер, однак, ми опинилися в чудовому становищі, щоб вперше за багато століть вибороти нашу свободу. Німеччина розпалася на шматки у власній відчайдушній боротьбі, а Остланд розпадається в кривавій бані, ще більш хаотичній, ніж у самій Німеччині. У цей кризовий час Міхал Вітушко піднявся, щоб повести нас вперед до нового світанку, до процвітання і свободи для всіх білорусів. Борітеся, брати, за краще майбутнє!"
BLR_The_Black_Cat_Spirit:0 "Чорні коти"
BLR_The_Black_Cat_Spirit_desc:0 "Якщо для багатьох битва за Остланд може бути першим випробуванням у бою, то для Михайла Вітушки це, безумовно, не перша битва, в якій він опинився. Коли німці вперше увійшли до Білорусі, вирвавши її з рук більшовиків, Вітушку підготували до керівництва антибільшовицькою партизанською групою "Чорні коти". Відтоді він і його організація роками патрулювали Остланд, борючись з комуністами, де б вони не з'являлися.\n\nТепер досвід і вишкіл «Чорних котів» може бути використаний з користю. Наші новобранці будуть навчені методам партизанської війни, так само, як колись Вітушко. Незабаром кожен солдат стане досвідченим партизаном, готовим знищити будь-якого ворога, який наважиться кинути нам виклик."
BLR_We_Are_Like_Vipers:0 "Як гадюки"
BLR_We_Are_Like_Vipers_desc:0 "Армія хороша настільки, наскільки хороші її солдати, і ми повинні переконатися, що наші солдати найкращі в Остланді. У той час як німецькі претенденти мають у своєму розпорядженні професійно підготовлені війська, а група Ковнера має за плечима десятиліття досвіду, наші солдати - це те, що мав у своєму розпорядженні Вітушко, а також численні групи погано підготовлених білоруських громадян. Тому там, де нам не вистачає підготовки, ми повинні заповнити її жорстокістю.\n\nКожен солдат, ні, кожен громадянин повинен знати, як протистояти будь-якому іноземному окупанту. Чоловіків навчатимуть мистецтву тактики нанесення удару і втечі, жінок навчатимуть, як користуватися зброєю і зупиняти загарбників, і навіть дітей навчатимуть різним, низькорівневим формам ведення бойових дій. Кожен громадянин буде боротися з усіх сил проти будь-якого ворога, виснажуючи свою волю до боротьби і сили, щоб рухатися вперед. Якщо у нас не буде ресурсів або досвіду для інших дій, наша воля і мотивація більш ніж компенсують це."
BLR_For_Ostland:0 "Для Остланду"
BLR_For_Ostland_desc:0 "Білорусь вільна, але боротьба ще не закінчена. На північ від нас різні угруповання все ще борються за долю країн Балтії, сіючи хаос на рівнинах і річках. Кожне з цих угруповань бажає своїм громадянам тільки найгіршого, і ми повинні втрутитися, щоб зупинити їх.\n\nЦі угруповання є зрадниками Німеччини, а то й відвертими ворогами, і Вітушко втрутився, щоб покласти цьому край. Ми закликаємо всіх справжніх синів Райху приєднатися до нашої справедливої боротьби за автономію і свободу, і ми розгромимо тих, хто все ще стоїть проти нас. Весь Остланд буде в наших руках!"

