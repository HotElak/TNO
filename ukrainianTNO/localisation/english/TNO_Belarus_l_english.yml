##Events##
BLR.1.t:0 "Дилема Вітушки"
BLR.1.desc:0 "Вітушко замислився над вибором, який залишився перед ним. А в голові його все ще переслідували власні думки, які дивилися йому в обличчя. Оскільки війна захопила Остланд і вчепилася в нього зубами, чоловік хотів бути обережним, і він справді був обережним. Він міг піти в один бік або в інший. Але, обравши один шлях, шляху назад не було. Один шлях міг принести йому підтримку народу Білорусі, а інший - кращу зброю і більш компетентних бійців.\n\nАле вибір зараз здавався йому важким. Якщо він пожертвує вибором на користь партизанів, він може зіткнутися з більшими випробуваннями, щоб зайняти і утримати землю. Якщо ж ні, він ризикував зазнати поразки через брак досвіду і відсутність вогневої сили.\n\nАле, як би він не хотів альтернативи, щоб просто вибрати щось одне, відмовившись від іншого, настав час вибирати. Часу більше не було.."
BLR.1.a:0 "Ми повинні йти зі своїм народом."
BLR.1.b:0 "Ми підемо з більшими перевагами."
