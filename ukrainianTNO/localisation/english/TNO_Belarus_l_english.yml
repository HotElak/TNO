 ##Start Tree##
BLR_The_Collaborator:0 "Колаборант"
BLR_The_Collaborator_desc:0 "У нас нарешті з'явився шанс забрати Остланд собі. Але ми повинні визначитися з підходом. І вибирати треба з розумом. Є два шляхи, якими ми можемо піти заради нашої батьківщини.\n\nМи можемо шукати наших товаришів серед борців за свободу. Або ми можемо звернутися за допомогою до німців та інших колабораціоністів.\n\nМи можемо обрати лише один з двох цих шляхів. Якщо ми оберемо один, то вже не зможемо повернутися на інший."
BLR_Man_of_the_People:0 "Людина з народу"
BLR_Man_of_the_People_desc:0 "Вітушко хоче бути людиною, яка приведе наш народ до свободи і великого майбутнього. І щоб стати цією людиною, ми повинні підтримати його. І ми повинні об'єднатися.\n\nЯк товариші, незалежно від того, з якої землі ми походимо, чи це Білорусь, чи Прибалтика, давайте позичимо йому наш дух.\n\nСвобода для всього нашого народу, і свобода для нашої землі!"
BLR_Arise_Sons_of_Belarus:0 "Встаньте, сини Білорусі"
BLR_Arise_Sons_of_Belarus_desc:0 "Великі сини і дочки Білорусі! Хоробрі душі, такі молоді! Прокиньтеся і візьміть зброю! Людина, яка виведе наш народ на свободу, - великий Вітушко - просить вас про допомогу. Виходьте і приєднуйтесь до нашої справи. Заради ваших домівок, заради ваших родин, заради вас самих, об'єднаймося заради Білорусі! За наше визволення!"
BLR_Fight_for_Your_Homeland:0 "Боротьба за свою Батьківщину"
BLR_Fight_for_Your_Homeland_desc:0 "Німці прагнуть розчавити нас усіх одним ударом. І ми повинні не дати їм цього зробити! \n\nВстаньте і прийміть виклик, хоробрі чоловіки Білорусі! О, хоробрі люди Прибалтики! Встаньте зі зброєю в руках і не дайте німецькій загрозі знищити нас!\n\nБоріться за свої батьківщини. Боріться за них до останнього подиху і до останнього поту!"
BLR_Hearts_and_Minds:0 "Серця та розуми"
BLR_Hearts_and_Minds_desc:0 "Ми отримуємо все більше підтримки, і наші ряди міцнішають. Це чудово, і щоб продовжувати в тому ж дусі, ми не повинні опускати руки.\n\nНі! Наша боротьба повинна продовжуватися, як і наші зусилля по залученню більшої кількості наших братів і сестер з Білорусі до нашої справи. Нехай жодна душа не зупиняється в своїх зусиллях!\n\nЧим більше ми продовжуємо боротьбу, тим більше наша справа набирає сили і духу."
BLR_They_Come_for_Your_Homes:0 "Вони прийшли за вашими домівками"
BLR_They_Come_for_Your_Homes_desc:0 "Жахливі німці не можуть і не зупиняться на нашому знищенні. Ні! Як тільки вони покінчать з нами, вони перевернуть наші домівки і вб'ють наші сім'ї. Ми цього не допустимо і ніколи не припинимо боротьбу з німцями, поки вони не відмовляться від своїх садистських бажань.\n\nЗаохочуймо наших людей до партизанської боротьби! Покажімо себе і почнемо давати бій кривавим фашистам! Вперед!"
BLR_Our_Independence_War:0 "Наша війна за незалежність"
BLR_Our_Independence_War_desc:0 "Наша справа справедлива. Наш час прийшов. І наша мрія звільнитися від гнітючого ярма німців та їхніх безхребетних прибічників серед нашого народу здійсниться! Покажемо їм і всьому світові, що ми всіх їх розгромимо і знову побачимо нашу Батьківщину вільною! Ми боролися з ними раніше, так само як і наші предки.\n\nГори гнобителям! Геть фашистів! Геть німців!"
BLR_Belarus_is_Ours:0 "Білорусь - це наша країна"
BLR_Belarus_is_Ours_desc:0 "Наша Батьківщина вільна! Нарешті свобода! Від берегів Латвії, Литви та Естонії до лісів Білорусі більше немає тиранії, гноблення та страху. Наша свобода знову в наших руках. І наші долі більше не пов'язані з німцями.\n\nНаші народи повернули собі те, що колись належало їм. Але що тепер? Що нам тепер робити??"
BLR_Black_Cats:0 "Реактивувати Чорних котів"
BLR_Black_Cats_desc:0 "Ми використаємо наш досвід. А наш керівник, Вітушко, дуже добре використає свій досвід роботи в СС. Ми знайдемо підтримку серед його контактів там, а також серед поселенців і колабораціоністів.\n\nНе гайнуймо часу, не надаючи йому нашої підтримки.."
BLR_Call_on_Old_Friends:0 "Зустріч зі старими друзями"
BLR_Call_on_Old_Friends_desc:0 "Ми знайшли допомогу. Вітушко зв'язався з деякими зі своїх найближчих соратників по СС, і хоча їх небагато, вони готові поділитися з нами своїм великим досвідом і майстерністю володіння обладнанням, з яким вони прийшли.\n\nМоже, це не найбажаніші люди, але вони змушені будуть це зробити."
BLR_All_Loyal_Children_of_the_East:0 "Усім вірним дітям Сходу"
BLR_All_Loyal_Children_of_the_East_desc:0 "Ми повинні знайти силу серед наших друзів, а кого ще ми можемо шукати, як не наших братів і сестер, які віддано працювали на Остланд? Ми повинні заохочувати їх приєднатися до нашої справи і боротися за неї. Разом у нас буде достатньо сил і бажання, щоб принести свободу всьому нашому народові."
BLR_Blades_in_the_Dark:0 "Клинки в темряві"
BLR_Blades_in_the_Dark_desc:0 "Як граціозні звірі, ми будемо пересуватися під покровом темряви, використовуючи нашу швидкість і знання нашої території. Як Чорні коти, ми будемо наслідувати їхній приклад, і завдяки цьому ми переможемо.\n\nВивчення цього нашими солдатами має виявитися не лише корисним, але й життєво важливим для наших майбутніх операцій проти ворогів."
BLR_The_Vipers_Poison:0 "Гадюча отрута"
BLR_The_Vipers_Poison_desc:0 "Колись Чорні коти Вітушко вселяли жах у серця більшовиків. І робили вони це з великою агресією і смаком до отруєння свідомості своїх ворогів. Їх тактика виявилася кращою за методи червоних.\n\nІ в цей момент істини саме такий менталітет повинні наслідувати наші воїни."
BLR_One_Final_Mission:0 "Остання місія"
BLR_One_Final_Mission_desc:0 "Ми повинні знову закликати себе до мети нашої справи. Знайте це, великі чоловіки і жінки, вірні Райху і землі, яку ми називаємо домом. Знайте, що нам судилося насолодитися смаком перемоги.\n\nА щоб досягти цього, закликаймо до бою кожну душу серед нас! Разом ми вистоїмо, роз'єднані вони впадуть! За майбутнє наших домівок і за великий Райх, який стоїть за нашими спинами.!"
BLR_Ostland_is_Mine:0 "Остланд належить йому"
BLR_Ostland_is_Mine_desc:0 "Ця земля моя, і тепер вона належить також людям цієї землі. Ми виграли війну, і тепер настав час не триматися за зброю, а відпустити її і взяти в руки лопату і кайло.\n\nДоки у нас є мир, ми повинні скористатися ним заради відновлення нашого дому."