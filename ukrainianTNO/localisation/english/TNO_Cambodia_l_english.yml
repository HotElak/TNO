 ## Leader Descs ##
 POLITICS_NORODOM_SIHANOUK_DESC: "Нородом Сіанук, колишній король Камбоджі, що правив з 1941 як тільки французи покинули камбоджійську землю. Король проголосив незалежність від Франції під Японським натиском, обівнявши престол прим'єр-міністра країни, в той же момент правлючи як король. В 1955 році старий король здивував всіх раптовим зреченям корони, нібито щоб уникнути "Інтриг, скандалів та рослідувань" при палаці. Всеж як "звичайний громадян" відколи він відрікся трону, у нього все одно є деякі переваги поміж іншими громадянами, плюс у нього всеж залишився вільний доступ до громадянської політики.\n\nA Безжальна людина, відколи він відрікся від трону, Сіанук одноосібно керує в камбоджійській новонародженій демократії. В нього є ці переваги завдяки Санкуму - масова організація яка фактично контролює все в Національній Ассемблеї.\n\nБезжалісний в своїй громадянській політиці, такий же самий по відношиню до іншодумців, скидуючи всі провини на Вільних Кхмерів та ІкКП. Ці обидві групи активно погроджують проєкту по розбудові нації Сіанука, демонстрації проти влади колишнього короля стають все поширинами по всій країні. Це безумовно знак що Нородом не зможе вирішити всі проблеми Камбоджі до поки вона придушена Тайландом, В'єтнамом, та що най страшніше - Японією"
 POLITICS_NORODOM_SIHANOUK_PERSONALIST_DESC: "Нородом Сіанук - безжальна людина, відколи він відрікся від трону, Сіанук одноосібно керує в камбоджійській новонародженоій демократії. В нього є ці переваги завдяки Санкуму - масова організація яка фактично контролює все в Національній Ассемблеї.\n\nОднак, йому не достатньо просто домінувати в системі та придушувати іншодумців, Він знає що так не може продовжуватися. Після провалу Токійського плану направлений проти колишнього короля, він разом з його найближчими союзниками такі як Ін Там та Лон Нол разом було вибрано інший шлях.\n\nВін вибрав консолідувати більшу частину влади організації в межах себе, бачити як Нородом - єдина людина спроможна зберігати стабільнсть да безпеку в країні перед лицом все зростаючись загроза повстаня в межах Камбоджи. Незалежно від весни повстання республіканців в Khmer Serei, чи радикальними комуністами всередині ІкКП, Нородом Сіанук матиме перевагу."
 POLITICS_LON_NOL_DESC: "Народившись в сім'ї відомого "Миротворця" Лон Нол провів свію юність в конфорті незважаючи що за його бульбашкою знаходится ціла країна в нестабільності. Вже як юнак, охоче вступив до апмії та підтвердив свою компентенцію в сімейних ціностях та традиціях, сумліно захищаючи французьку гегемонію проти повстань його народа.\n\nПісля "визіолення" японцями він став Верховним Командиром армії, що також підтримував монархію в країні, бувши впевненим що Сіанук має коипетенцію в сімейних ціностях, він продовжував боротися з зростаючими протестами, до поки бездіяльність монарха не підірвала довіру Лон Нола. Місія Сіанука була останьою краплею, коли Сінаук зазнав невдачі.\n\nЯк Верховний Командир двух війсуових сил та нації, Лон Нол покладаєтся на японську армію та на свою доволі велику армію, щоб підтримувати порядок країни, але залізна хватка генерала з кожнии днем стає все сильнішою, до недавно мирні угрупування склоняються до більш радикальних дій, а старі вороги плетуть свої паутини в тіні. Щоб пережити хаос, Лон Нолу повинен придушити новонароджені іскри опору допоки вони переросли в вогнище революції."
 POLITICS_SON_NGOC_THANH_DESC: "Двадцятирічний (вічний)революціонер марширував в Пномпеї з найширшою посмішкою яку він вам на своєму лиці. Якось він був найненавішньою людиною в цілому королівстві, націоналість й антимонархіст лідер новонародженої міліції Вільних Кхмер. Роками він ухилявся від королівських пуль та артилерійських снарядів в прикоданих камбоджійських провінціях але, тепер він крокує в Пнопеї, взавши трон Сіанука в свої руки та розгромивши його на тисячі шматочків.\n\nСон Нгок Тань, паназійський герой визволення, він досяг своєї найбільшої мрії: Кхмерську Республіку в своїх руках. Ні Сіанука монархія, ні Лон Нола авторитаризм не змогли зламати дух вічного революціонера. Звільнення Республіки це тільке маленька частина від всієї боротьби. Тепер Сон бореться на підтримку Республіки проти найбільшої загрози - комуністів. Вони все ще ховаються в тіннях Кхмерії, їхні іноземні господарі тянуть за ниточки спонукають до деструктивного іншодумства. Щоб Камбоджа залишалась незалежною Сон повинен бути твердим та незламним щоб недопустити комунізації будь-якими засобами."
 POLITICS_TOU_SAMOUTH_DESC: "Перед тим як він став революціонером, Тоу Самут був вчителем палійської в монастирі при палаці. Таке тихе життя ченця та вчителя було швидко зруйновано операцією "Іссар" як тільки до країни ввішли тайські солдати що витіснили його в сільську місцевість. В його блуді з Пнопеї він знайшов притулок з В'єт Міном. Він навчав кхмерських новобранців маркситської економіки та політичими думками.\n\nПоки Самут проникавшся Індокитайською Комуністичною Партією, збодував відносини зі будистом-соціялістом: Сон Нгок Мінь. Ці двоє згодом стоворили власну в останні роки Іссара, хоч в своєму піці сила мала меньшу популярність чим Вільні Кхмери. Ця сила згодом буде відома як Кампучійська Народно-революційна партія.\n\nДемократична Ресубліка В'єтнам відкрила двері для діла їх всього життя - визволити Кампучію. З зростаням невдоволенням хунтою Лон Нола та піку, Самут створив  народний франт проти режиму, з захопленям Пнопею та вигнаням генерала. Тепер він не тільки голова КНРП а також главнокомандующий нової держави - Кампучіської Держави, саме він поведе разом зі червоною зіркою в майбуття не тільки народ Кхмерія, а і весь Індокитай."
 POLITICS_IN_TAM_DESC: "Ін Там тепер призидент новонародженої демократичної Кхмерської Республіки, він є наполегливив та рішучим виживачем але, Ін Там знає що ще не пора відпочивати в лаврах чи даже самого себе відати з досягненям. Кожне випробування що траплялося йому в його подорожі до цього міста могло його ввбити, щож нині тільки він міг пояснити як він вижив, він весь час був Ін Тамом.\n\nАле, наприклад війни могли би його залишити трупом, як і тисячі інших кхмерів, абож він міг стати собачкою Лон Нола, і всеж Ін Там пов'язав свою долю з Сісоват Сірік Матакою та Сон Нгок Танєм. Після всього він став так званим "Основоположник" опору Вільних Кхмерів проти нового диктаторства хоча Ін Там ніколи б не зміг стати щось на подобі Лон Нола.\n\n Але тепер the Krom Pracheathibateyy, Демократична Партія - відродженнв стара назва та традиція що сягає аж Санкума - відродженна сила під його керівництвом. Демократичні ідеали будуть відновленні та закріпленні в новонародженій Кхмерській Республіці. Ін там не хвалькуватий щоб про таке проголосити (хоча Сон Нгок Тань та інші кадри в партії могли таке сказати за нього) але, його скромність, непідкупність та безмежну любов до агральнього населення Камбоджи - це все що потрібно щоб зробити наш край на багато простішим"
 POLITICS_SISOWATH_SIRIK_MATAK_DESC: "Хто би міг подумати що серед людей що виступають проти нині поваленого камбоджійського диспотизму може знайтися кровний принц який є пра-правнуком самого короля Сісовата? Даже призидент - принц також, хоча він попросив його так неназивати. Сісоват Сірік Матак дивується як все обернклося як тільки дізналися про його коренні.\n\nПісля зради республіканського руху Лон Нолом державним переворотом та проголошення себе фактичним монархом, Сірік Матак одразу створивши опозицію новоприйдешньому королю та його уряду. Навіть до до всіх цих подій Сірик не терпів автократичних та жорстоких тинденцій свого родича короля Сіанука.\n\n У міру того, як божевілля все широлося, Вільні Кхмери отримали союзників в вигляді Сон Нгок Тання та Ін Тама об’єднали зусилля з Сіріком Матаком і ще трьома чоловіками, які планували створити Республіку, вільну від комуністичної загрози та з вільним ринком замість неефективної корпоративної структури, створеної Сіануком і Лон Нолом.\n\nКоли Сон Нгок Тань подав у відставку, Сірік Матак не очікував перемоги; однак це саме так і було. Людина, яка вистояла під керівництвом Лона Нола та Нородома Сіанука, коли це здавалося неможливим, отримала свій шанс після того, як Konabaksa Satharonarod – Республіканська партія – перемогла свого супротивника в сумнівній перемозі.\n\nАле в цей безумовному святі король що став президентом клянеться використати це чудо в правильному руслі