 ### Лідери ###
 CRI_Franz_Maierhofer:0 "Франц Майєргофер"
 POLITICS_FRANZ_MAIERHOFER_DESC: "У той час як слов'янський народ наступає в усіх напрямках, Франц Майєргофер не може не пам'ятати про Липецьку битву. Саме в цій битві Майєргофер ледь не стік кров'ю, його тулуб був пронизаний гвинтівковими кулями. У той момент він відчув справжній відчай, який повністю притупився лише через десятиліття. Зараз він повертається.\n\nМайєргофер точно оговтався від того дня. Повернувшись додому, Майєргофер був нагороджений Лицарським хрестом і отримав поважну посаду в Криму - ще через десять років він виповз назад до звання ґауляйтера. Але та куля все ще знаходиться між шарами плоті в його тілі, і часом він відчуває її, чуже тіло, що застрягло в ньому.\n\nПосада ґауляйтера до цього часу не була особливо напруженою. Оскільки колонізацією займалися кращі люди, Майєргофер проводив свій час у Криму, роблячи те, що в нього виходило найкраще - ідеологічне пихтіння, хліб і масло кримської колонізаторської верхівки. Ґауляйтер очікував, що його робота буде простою, як у тисячолітньому Райху.\n\nТепер він стоїть на березі Дніпра з усіма людьми, яких може зібрати, і молиться."

 ### Національні духи ###
 CRI_the_great_panic:0 "Велика паніка"
 CRI_the_great_panic_desc: "Колись Ґотенлянд продавався німцям як безпечний і дешевий спосіб дослідити схід, спокійний, слухняний центр східної торгівлі. У часи свого розквіту ця територія була притулком для туризму і поселень, самотньою сяючою зіркою у хворому Генеральному плані "Ост".\n\nПоява потужних партизанських загонів за Дніпром поклала край цій репутації. Навіть попри те, що багато інформації про конфлікт піддавалося цензурі або перекручувалося, місцеві німці чули про постійні успіхи партизанів і готувалися до найгіршого. Рейси з Теодоріхсгафена постійно бронюються. Через Керченську протоку утворилися табори біженців. Інвестиції, як приватні, так і державні, зупинилися. Ґотенлянд тепер виглядає так само, як і решта Сходу - небезпечним, неприбутковим і приреченим на стагнацію."

 CRI_the_crimean_clade:0 "Кримський кладезь"
 CRI_the_crimean_clade_desc: "Адміністрацію Ґотенлянду визначав особливий тип її прихильників. НСНРП у Ґотенлянді тяжіла до радикальних, цілеспрямованих і дивакуватих. Подібно до попередніх експансій в Австрію та Польщу, потреба в робочій силі та етика поселення відкрили ворота для більш непристойних фашистів. Ті, хто приїжджав до Криму, часто були палко відданими, але з різних причин не вливалися в партію. У Ґотенлянді, за сотні миль від їхніх ґаусів і центральних офісів, плями в їхніх досьє зникали в історії.\n\nНе залежно від того, чи були вони зганьблені, звільнені або просто порушені, ті, хто входив до Кримської групи, були пов'язані між собою своїми правопорушеннями. Тепер ці зв'язки пройдуть випробування полум'ям війни."

 CRI_dug_behind_the_dnieper:0 "Окопавшись за Дніпром"
 CRI_dug_behind_the_dnieper_desc: "Райхсґау Ґотенлянд може опинитися у невідповідній ситуації, але структура ґляйхшальтунгу має унікальну можливість відреагувати на таку надзвичайну ситуацію. Ґауляйтер Майєргофер вже використав свою майже абсолютну владу за допомогою лідерів СС і Вермахту, щоб почати використовувати будь-які ресурси, що залишилися в Криму, для подальшої оборони від можливого "бандитського" вторгнення.\n\nХоча оборону навряд чи можна назвати непроникною, враховуючи обмеженість ресурсів і розвідданих, вона принаймні зробила Ґотенлянд неприємністю, з якою доведеться мати справу після самого Райхскомісаріяту. Все, що вони можуть зробити - це виграти час, але вони принаймні виконали цю мету."