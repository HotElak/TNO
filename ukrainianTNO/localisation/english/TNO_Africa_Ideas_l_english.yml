 WEST_AFRICA_idea_terror_bombing:0 "Залякувальні бомбардування Люфтваффе"
 WEST_AFRICA_idea_terror_bombing_desc:0 "З аеродромів у Німецької Африки Німецькі літаки Люфтваффе регулярно здійснюють місії по всій Західній Африці, без розбору бомбардуючи як цивільні, так і військові об'єкти в якості форми "навчання пілотів." Лише вздовж узбережжя кілька розкиданих міст з достатніми протиповітряними засобами стримують Люфтваффе, але жодна з них не здатна дати постійну відсіч цьому ворогу в регіоні. Це залишає Німцям можливість майже безкарно завдавати ударів по містах і сільськогосподарських угіддях у глибині країни, доки цей кошмар не закінчиться, Західна Африка буде відсталою якою і була."
 WEST_AFRICA_idea_obliterated_infrastructures:0 "Знищена інфраструктура"