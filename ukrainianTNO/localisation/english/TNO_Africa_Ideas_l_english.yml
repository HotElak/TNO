 WEST_AFRICA_idea_terror_bombing:0 "Терористичні бомбардування Люфтваффе"
 WEST_AFRICA_idea_terror_bombing_desc:0 "З аеродромів у Південно-Західній Африці німецькі літаки Люфтваффе регулярно здійснюють місії по всій Західній Африці, без розбору бомбардуючи як цивільні, так і військові об'єкти в якості божевільної форми «навчання пілотів». Лише вздовж узбережжя кілька розкиданих міст з достатніми протиповітряними засобами стримують Люфтваффе, але жодна з них не здатна дати постійну відсіч цьому ворогу в регіоні. Це залишає німцям можливість майже безкарно завдавати ударів по містах і сільськогосподарських угіддях у глибині країни, гальмуючи розвиток Західної Африки, доки цей кошмар не закінчиться."
 WEST_AFRICA_idea_obliterated_infrastructures:0 "Знищена інфраструктура"