 ## Leader Descs ##
 POLITICS_TAIMUR_DESC: "У дедалі нестабільнішому регіоні Султанат Оман опинився в центрі зростаючої хвилі хаосу, затиснутий між небезпеками з усіх боків. На півночі і сході - Італійська імперія: крихка, але з постійно зростаючою жагою до нафти і достатньою кількістю зброї, впливу і дипломатії, щоб її загарбати. На заході - Саудівська Аравія, фанатичних ваххабітських лідерів якої ледь стримує від подальшого завоювання страх перед хижацтвом колоніальних держав. На сході - океан, де все ближче стискаються чіпкі пазурі тигрів, орлів і драконів. Зсередини пустельних глибинок нації набирають сили арабські націоналісти та бунтівні імами, чисельність яких може зрівнятися лише з їхньою відданістю. Звичайно, коли таких загроз багато, султанат може покладатися на сильне і віддане керівництво? На жаль, нащадком, відповідальним за протистояння цим небезпекам, є Саїд бін Таймур, людина, яка ледве здатна керувати своєю сім'єю і палацом, не кажучи вже про країну. Змушений обирати між італійським захистом та небезпекою ізоляції, він обрав слабкий середній курс, підписавши принизливий "договір про дружбу", але відмовившись приєднатися до Тріумвірату та прийняти їхніх радників. Замість того, щоб використати нафтові багатства Оману для покращення долі бідного населення країни, Таймур вирішив купувати алкоголь і швидкі автомобілі, а також підтримувати лояльність свого народу, забороняючи йому користуватися такими моральними небезпеками, як касетні плеєри і бобіни з фільмами. У міру того, як номінальний султан дедалі більше занурюється в параною та ізоляцію, чергуючи п'яні заціпеніння з нападами крику, правління змінюється між інтриганами-радниками та його сином Кабусом, який сам гіпотетично перебуває під домашнім арештом. Для міжнародних спостерігачів стає все більш очевидним, що виживання Оману в цю небезпечну нову епоху завдячує лише випадковості та занепокоєності його суперників. Наскільки довго такий підхід буде можливим, викликає глибокі сумніви."

 ### Ideas ###
 OMA_the_old_sultan: "Старий султан"
 OMA_the_old_sultan_desc: "Султан Саїд бін Таймур, безумовно, велика людина, а хіба може бути інакше? Султан настільки впевнений у своєму правлінні, що навіть не має потреби виходити зі свого палацу, натомість віддаючись заслуженій розкоші справді сильних світу цього. Дехто перешіптується, що відносно скромні запаси нафти в країні не можуть забезпечити екстравагантність такого масштабу, і що гроші мають надходити з темних джерел, але вони просто обманюють дурнів. Поза сумнівом, династія, яка керувала Оманом протягом двохсот років, керуватиме ним і тисячу наступних."

 OMA_the_young_heir: "Молодий Спадкоємець"
 OMA_the_young_heir_desc: "Одна з нескінченних трагедій занепаду імперій полягає в тому, що слабкі правителі зазвичай народжують слабких синів. Тому дивно, що на відміну від свого батька, Кабус змалку проявив себе розумним, старанним і спраглим до прав та обов'язків правителя. Однак зараз обидва чоловіки утримуються від публічного життя, за винятком рідкісних промов з балкону. Читачам залишається лише гадати, чи є їхні стосунки стосунками батька і сина, правителя і підданого, чи тюремника і в'язня."

 OMA_whispers_in_the_desert: "Шепіт у пустелі"
 OMA_whispers_in_the_desert_desc: "Тисячу років Близький Схід був володіннями султанів і шейхів. Однак зараз нові сили з новими ідеями можна зустріти в кожному провулку та на кожному клаптику піску. Тіні ховаються в єменській пустелі, одноплемінники йдуть на полювання і не повертаються. Молодь відкладає сільськогосподарські знаряддя, щоб взяти до рук гвинтівки та балаклави, розповідаючи історії про соціялістичне визволення або про ісламський ренесанс. За словами його величності султана Саїда бін Таймура, такі чутки є нічим іншим, як нісенітницею, а ті, хто їх поширює, - зрадниками, які потребують покарання."
