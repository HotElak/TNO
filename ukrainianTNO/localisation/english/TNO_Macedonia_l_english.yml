 POLITICS_METODIJA_ANDONOV_CENTO_DESC: "Нескінченною була боротьба за Македонію. Більше двадцяти років Методія Андонов-Ченто бачив загибель своїх друзів та рідних, як його націю знищували під монархічним гнітом. Але лиш погляньте в його очі, і ви зрозумієте, що війна була того варта. Македонія вартувала би усього, що він тільки би міг дати.\n\n Народжений під кайданами Османської імперії, Андонов-Ченто бачив падіння своєї нації, поневолену усіма ворогами Македонії. Після тридцяти років він став протестувати, а пізніше – взявся до зброї. Андонов-Ченто виявився досвідченим генералом, а незабаром й фактичним лідером партизанського руху.\n\n Під його керівництвом партизани відійшли від вузького комунізму та стали рухатись в бік визвольного націоналізму. І цей крок виявився ефективним, попри невдоволення колишніх прихильників жорсткої лінії. Майже у кожного македонця знайдеться причина підтримати Андонова-Ченто; майже всі македонці на вулицях приєдналися до нього, коли його війська брали Скоп'є.\n\n Тепер, після п'ятдесяти років боротьби, Македонія нарешті є вільною. Багато що треба ще зробити – кодифікувати мову, звільнити землі, призначити уряд. Ще є час перевести дихання. Ніде на Землі нема такого солодкого повітря, як в Македонії"
 POLITICS_MIHAJLO_APOSTOLSKI_DESC: "Міхайло Апостольскі та Методія Андонов-Ченто, можливо, могли би прожити життя один одного в іншому світі. Обидва чоловіки були готові врятувати Македонію. Обидва чоловіки присвятили свої життя її визволенню. Обидва чоловіки жили, щоб побачити її вільною.\n\n Ще одного втрачено. Занадто схильний пристосовуватись до болгарських реакціонерів, він поступово віддалявся від більшості македонської молоді, яка мріє про незалежність, яку він остаточно запродав. Коли Андонов-Ченто підлетів занадто близько то сонця, Апостольскі повернувся, аби відрізати йому крила.\n\n Нинішній лідер Македонії, страх Апостольського, став домінувати в македонському житті. Будучи вченим, і не менше воїном, він довго писав про Болгарію як націю гнобителів, від якої Македонія має захищатись. Оточений звідусіль ворожими силами, він не бачив іншого вибору, окрім як закрити Македонію від світу.\n\n Тепер Македонія незалежна – по-справжньому незалежна, зі зростаючою армією та великою кількістю фортифікацій в усіх містах. Тим не менш болгари живуть як громадяни другого сорту, і навіть македонці мають слідкувати за оком уряду. Апостольскі не жорстока людина, але він вимагає свободи для своєї нації. Поки світ не визнає Македонію, доки він не покине фортеці, яку він сам створив"