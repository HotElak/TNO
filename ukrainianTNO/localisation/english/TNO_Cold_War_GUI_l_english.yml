TNO_The_World_Watches_TT: "Світ спостерігає за кожним нашим кроком. Давайте влаштуємо шоу, чому б ні?"
CWGUI_Tension_Info_Text: "§FУ холодній війні, §RСвіт висить на волосині§! між трьома наддержавами, названими так частково через їхню здатність §Rзнищити світ§!. Якщо §MСполучені Штати§!, §rНімецький райх§! та §eЯпонська Імперія§! коли-небудь розпочнуть тотальну війну, їхні ядерні арсенали можуть повністю знищити сучасну цивілізацію. Хоча ці три країни добре знають про це, вони часто поводяться так, ніби їм байдуже; §oбрязкання шаблями залишається звичним явищем у відносинах між ними§!. Малі або великі міжнародні інциденти можуть викликати сплеск §VНапруженості§!  між двома наддержавами, змушуючи їх підвищувати свою готовність до війни; рівень §VDEFCON§! зростає разом з  §VНапруженістю§!. Якщо напруженість між двома наддержавами досягне §Y100%§!, нестійкий фундамент, на якому була побудована ця холодна війна §x зруйнується§!, і обидві залучені наддержавиl §xрозпочнуть війну§!. Коли ці два титани, до яких неминуче приєднається решта світу, почнуть боротьбу, все, що залишиться у людства - це надія§!.§!"
