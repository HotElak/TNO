 ## Leader Bios ##
 RPY_Henri_Groues:0 "Анрі Ґрує"
 POLITICS_HENRI_GROUES_DESC:0 "Він спостерігав, чекав і молився десятиліттями. У підвалах зруйнованих церков, у каналізаціях Парижа, у будь-яких темних, сирих куточках, що не потрапляли в поле зору камер спостереження, учасники Руху Червоного Маку робили те ж саме. Хтось молився до Бога, хтось доТетраграматона, хтось до того, хто, як вони сподівалися, слухав їх.\n\nНарешті, їхні молитви були почуті.\n\nПісля тридцяти років жорстокого, нищівного тоталітаризму залізне гніт Ордену зламалося навпіл, проржавіло від корупції, параної та пихи. Ціле покоління французьких чоловіків і жінок зростало в темряві в очікуванні цього моменту, їхні м'язи та дух були підготовлені, щоб здійснити переворот зі своїм мізерікордом, прямо в чорне серце Бурґундії. Ґрує піклувався про них, незалежно від їхньої віри чи ідеалів, плекаючи в них потенціал, який вони мали в собі, щоб звільнити Францію від зла. Його серце болить від майбутнього кровопролиття і тисяч його братів і сестер, які напевно помруть за свою справу, але свобода буде маззю, яка заспокоює і зцілює всі рани - чи то душевні, чи то тілесні. Якщо кожен, хто воює під своїм червоним прапором, повинен загинути, то це також є формою спасіння. У будь-якому випадку, їхні страждання закінчаться."