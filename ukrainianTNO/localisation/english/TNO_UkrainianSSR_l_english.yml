 UKS_twentythree_Once_More: "І знову 1922..."
 UKS_twentythree_Once_More_desc: "20 років. Ціле покоління українських хлопчиків і дівчаток, вихованих у чобітках, загублених у нескінченних пошуках власної ідентичності, стану, який можна назвати домом. Повноцінне покоління, піддане лиху націонал-соціалізму, німецькій загрозі, що несе травму, яка проходить через кожну домогосподарство.\n\nЦього більше не буде! Нарешті наддніпрянські землі звільнені від кайданів поневолення, і смолоскип революції тут, щоб вести їх. Завдяки нашим зусиллям народ України нарешті отримав передих, якого ми були позбавлені надто довго, і тепер настав час відбудови – відбудови культури, щастя та солідарності.\n\n§KІде 1922 рік. знову настала пора української весни!§!"


 UKS_the_reapers_scythe: "Коса женців"
 UKS_the_reapers_scythe_desc: "Незважаючи на те, що нацистський провісник смерті був видалений, Похмурий Жнець давніх часів продовжує збирати свій урожай по всій країні.\n\nХвороби, що стрясають міста, голод в них і голод у сільській місцевості, а також повстанські загони, розкидані по всій країні, продовжують захоплювати. тисячі українців, поки тягнуться тижні. Як ми можемо стверджувати, що боремося від імені народу, коли така несправедливість все ще вирує?\n\nДосить, настав час покласти край цьому божевілля, щоб не втратити довіру нашого народу, що ми так відважно боролися для."
 UKS_the_reapers_scythe_tt: "Місячний рівень бідності: §G-0.05§!"


 UKS_stem_the_rot: "Стебло гнилі"
 UKS_stem_the_rot_desc: "Простіше кажучи, райхскомісаріат не був особливо зацікавлений у збереженні системи охорони здоров’я. Десятиліття злиднів і недоїдання принесли свої плоди, оскільки тиф, холера та грип охопили сільську місцевість. З огляду на те, що переважна більшість медичної підготовки зарезервована для німців – усі вони, так чи інакше, більше недоступні – ми перебуваємо в жахливій ситуації.\n\nМи повинні відправити всіх, хто має будь-яку медичну освіту, яку ми маємо під рукою, до сіл. Йод, бинти, чиста вода — все, що ми знайдемо, ми повинні відправити з ними. Ми не зможемо вирішити цю проблему за день, але ми можемо принаймні трохи полегшити наші страждання."
 UKS_stem_the_rot_tt: "Інші щомісячні втрати: §R+20§!M"


 UKS_feed_the_masses: "Годуйте маси"
 UKS_feed_the_masses_desc: "Повстання сильно підірвало і без того слабке сільське господарство України. Оскільки фракції здійснюють набіги одна на одну та спалюють посіви, не кажучи вже про те, що німці намагаються якомога більше вбити нас голодом за допомогою свого плану екстреного голодування, ми швидко наближаємось до катастрофи. Їхня жорстока тактика не змогла перемогти нас на полі бою, але вони могли втратити мир.\n\nСільськогосподарське виробництво потрібно буде безжально централізувати під суворим державним наглядом. Жоден регіон не може сидіти на запасах зерна, поки інші голодують. Голоду потрібно уникнути будь-якою ціною."
 UKS_feed_the_masses_tt: "Місячний рівень бідності: §G-0.05§!\nіншіЩомісячні витрати: §R+10§!M"


 UKS_peace_and_bread: "Мир і хліб"
 UKS_peace_and_bread_desc: "У ті хаотичні дні 1917 року Ленін обіцяв народу Росії три прості речі: мир, хліб і землю. Ми відвоювали нашу землю від німецьких гнобителів і повернули її людям, і тепер головні бажання, які залишилися в головах людей, це мир від нескінченного насильства, яке стало звичайним явищем в Україні, і легкодоступна їжа на їхніх столах. Якщо ми називаємо себе представниками народу, наш обов’язок — зосередитися на цих двох питаннях зараз назавжди."
 
 UKS_monopoly_of_violence: "Монополія насильства"
 UKS_monopoly_of_violence_desc: "Хоча наша революційна боротьба за вільну і суверену Україну може бути завершена, але дорога до хліба і миру ще сповнена численних труднощів. Реакціонери переслідують нашу землю, влаштовуючи засідки на наших людей і намагаючись продовжувати битися в ім’я невдалих справ, які ми вже перемогли. Крім того, дрібні бандити та злочинці продовжують поширювати корупцію.\n\nПолітбюро одностайне, якщо ми хочемо створити соціалістичну державу, ми повинні використовувати свою монополію на насильство як держава, щоб придушити всіх тих, хто хоче підірвати нашу владу. Вірні комуністи боролися і гинули, щоб привести нашу партію до перемоги, ми б плювали на їхні могили, якби не показали цим покидькам, хто ними керує."
 UKS_monopoly_of_violence_tt: "§RДовга присутність УПА та УНРА буде знищена.§!\n\n§YЦентри УПА та УНРА будуть знищені для всіх, крім їхніх крайніх західних опорних пунктів.§!"


 UKS_anti_partisan_campaign: "Анті-партизанська компанія"
 UKS_anti_partisan_campaign_desc: "Війну виграно, але вона не закінчена. Ми повернули міста, ми вигнали німців, ми поставили на коліна УНРА та УПА, а останні двоє все ще стоять, як прокляті таргани. У Трансільванських горах вони все ще патрулюють, ніби ще не програли, і кожного дня на їхніх звивистих дорогах налітає черговий конвой із постачанням.\n\nЦьому потрібно покласти край.\n\nОстаннє, що потрібно Україні, — це повстанці, які не Не знаю, коли відмовитися від руйнування наших зусиль щодо відновлення. На щастя, деякі зрадники, які видають себе за справжню армію, не можуть зрівнятися з нашими військами. Фінансована, організована та ліга краща в більшості якостей, гідна сила наших чоловіків повинна бути в змозі назавжди припинити свою маленьку війну. Наші військові націляться на цих терористів і знищать їх."


 UKS_banish_the_underworld: "Вигнати підземний світ"
 UKS_banish_the_underworld_desc: "Жоден енергетичний вакуум не триває довго. Коли німецька влада почала в’янути, раптом не було кому охороняти вулиці наших похмурих і втомлених міст. Злочинні організації, які ховалися під поверхнею, повстали з бруду, щоб скористатися цим, будучи єдиними, хто має зброю, кількість і згуртованість, щоб справді керувати містом. Злочинні авторитети стали схожими на дрібних королів і ставилися до міст як до своїх власних, щоб грабувати, вимагати та зловживати наркотиками. Незважаючи на наш новий контроль, ці королі українських нетрів продовжують панувати терор. Ми повинні принести війну цій тіньовій державі та повалити тиранів вулиць, як і багатьох інших."


 UKS_the_rolling_tide: "Повторний прилив"
 UKS_the_rolling_tide_desc: "Ці зрадники й реакціонери не що інше, як уперті. Вони відмовляються визнати свою поразку навіть під багнетом і залишаються на пагорбах, горах, лісах і полях. Вони користуються беззаконною землею, щоб міцно триматися за свої повстанські володіння, або просто живуть, як прославлені бандити, як це було задовго до війни. На щастя, ми готові до цього. За допомогою нашої зброї, бомб, танків і революційної волі ми викорінимо ці небезпечні пережитки минулих війн. Наші бази на Донбасі будуть особливо корисні, з цими якостями в купі. Наша могутня армія покотиться на захід пішки, вантажівкою чи танком і відвойовуватиме нашу країну!"


 UKS_vir_triumphalis: "Люди тріумфу"
 UKS_vir_triumphalis_desc: "Товариш Шумський залишиться в пам’яті як один із найбільших героїв української історії. З його мудрим і сильним керівництвом та хоробрістю наших вояків український пролетаріат переміг своїх німецьких колонізаторів і вирвався з їхніх ланцюгів.\n\nЩоб відсвяткувати визволення українського народу, ми проведемо переможний марш у Києві для всіх побачити перемогу і увічнити цей момент в підручниках історії. Більше українці не будуть жити в страху під нацистським чоботом: сьогодні ми самі розпоряджаємось своєю долею!"


 UKS_restore_ukrainization: "Відновити українізацію"
 UKS_restore_ukrainization_desc: "Після закінчення війни в Україну приїхали тисячі й тисячі німців і голландців. Підкріплені багнетами Вермахту, вони колонізували нашу землю, виселили наших людей і вторглися в наші міста. Хоча багато хто втік під час повстання, багато залишилося.\n\nНаша позиція має бути безкомпромісною. Україна для українців і тільки для українців. Якщо колонізатори не втікають, то вони і їхні діти мають навчитися жити як українці."
 UKS_restore_ukrainization_tt: "§LУкраїнська знову буде нашою мовою, український прапор буде нашим прапором, українська буде культурою України!§!"


 UKS_nationwide_census: "Всеукраїнський перепис населення"
 UKS_nationwide_census_desc: "Між окупацією, війною та поточною відбудовою Україна втратила незліченну кількість життів. Окрім моральних наслідків, практичним результатом цього є те, що відбудова буде важким і складним процесом. Щоб зробити себе справді комуністичною державою, нам потрібні всі руки, які ми можемо отримати, і ми просто не знаємо, скільки в нашому розпорядженні. Записи були спалені, могили лежать без позначень, а сотні чи тисячі солдатів мають невизначений статус «МВС». Ми візьмемося за роботу, підводячи підсумки, з’ясовуючи, скільки людей ми втратили, і яку допомогу живі можуть надати цій справі. Крім того, це допоможе нам організувати нашу державу і навіть матиме моральну вигоду від закриття чи навіть возз’єднання сімей загиблих і зниклих безвісти."
 UKS_nationwide_census_tt: "§LДля оприлюднення результатів перепису знадобиться час.\n\nУ міру проходження перепису контроль у всіх регіонах посилюватиметься.§!"


 UKS_liberate_galicia: "Звільнити Галичину"
 UKS_liberate_galicia_desc: "На фронт, товариші! Підступна польська держава у своїй реакційній нахабності відмовилася повернути нашу законну територію Галичину, але ми не кинемо наших співвітчизників на чобіт вищий коліна! Червона армія мобілізується до кордонів окупованих територій; ми дамо полякам останній шанс прийняти наші вимоги і повернути те, що належить нам по праву. Якщо вони залишаться зухвалими, ми повернемо Галичину силою!"
 UKS_liberate_galicia_tt: "§LШвидше за все, вони не приймуть.§! §Sпочніть підготовку.§!"


 UKS_spring_turns_to_summer: "Весна змінюється на літо"
 UKS_spring_turns_to_summer_desc: "Коли ми звільнили нашу батьківщину від німців, наш народ насолоджувався почуттям оптимізму та єдності, яких не було з 1917 року. Проте на Заході б’ють барабани війни, і навіть наші діти знають, що нас чекає. Націонал-соціалістичний кошмар крокує на Схід, і неблагозвучність їх бойових машин провіщає кінець весни нашої країни. Над нами літо важкої праці й потрясінь, бо кожен український чоловік, жінка й дитина повинні готуватися до майбутньої бурі.\n\nТож приходьте, товариші, бо зараз, як ніколи, час для нас об’єднатися. і стояти зухвало Німці хочуть убити наших опікунів, знищити нашу працю та поневолити тих, хто вижив, але ми розіб’ємо їхні орди! Ми повинні, оскільки поразка означатиме смерть нашої революції, батьківщини та цивілізації...§!"
 UKS_spring_turns_to_summer_tt: "§LКоли темні хмари знову збираються над землею, наш новознайдений оптимізм зникає, коли знову з’являються старі тріщини. Однак, незважаючи на це, ми повинні продовжувати рухатися вперед і пережити наближаючий шторм.§!"


 ### Events ###
 # Ukranian Civil War Events
 UKR_u_ssr_cw.1.t: "Повернення"
 UKR_u_ssr_cw.1.desc: ""Г-О-Р-Щ-И-К, Г-О-Р-Щ-И-К, Г-О-Р-Щ-И-К\n\nДесь у маленькій хатині поблизу Ростова прозвучало зломане радіо, щоб багаторазово передавати одне єдине слово. Партизани вже знали значення цього слова - за лічені хвилини супи на столі були з'їдені, а люди вже розійшлися з рушницями і думками про майбутні бої. Думки про всі жахи, які німці заподіяли їхній землі, і бажання помсти палали в них. Вони збиралися визволяти Україну.\n\nД-О-В-Г-О, Д-О-В-Г-О, Д-О-В-Г-О\n\nПриблизно через хвилину подібна ситуація сталася в будинку на околиці Донецька. Коли остання молитва закінчилась і товариші обійнялися – сподіваючись, що це не востаннє – вони взяли зброю й вийшли на вулиці, готуючись зустріти смерть, окупантів, сволочі в сірих мундирах. Вони збиралися помститися за своїх батьків. Вони збиралися визволяти Україну.\n\nС-Е-Р-Ц-Е, С-Е-Р-Ц-Е, С-Е-Р-Ц-Е\n\nУ Луганську інша радіостанція передавала по квартирі повідомлення, яке уважно слухали партизан і його дружина. Незважаючи на всі протести коханої, на все обов’язкове, чоловік знав, що повинен виконати свій обов’язок, свою обіцянку синові, спокійно спати в іншій кімнаті. Він збирався залишити свою сім’ю заради них самих, щоб повернути радість у їх життя, щоб нарешті змусити кохання свого життя знову посміхнутися.""
 UKR_u_ssr_cw.1.a: "Він збирався визволяти Україну."


 UKR_u_ssr_cw.2.t: "Забута надія"
 UKR_u_ssr_cw.2.desc: "Вилізши з лисячої нори, Іванна підняла свою заїкаючу руку, щоб затулити ранкове сонце. Вона майже бачила бункер, всього за кілометр. У темряві, що залишилася, було видно тріск стрілянини, вогненний спалах по навколишній місцевості. Укріплення було спроектовано бездоганно, його розташування на вершині пагорба з великими ділянками відкритої місцевості зробило його ідеальним оглядовим пунктом для тріангуляції вогню та повітряної підтримки, достатньої для того, щоб задушити революцію в її колисці.\n\nТим не менш, це мало бути було легко, тиха нічна облава на групу ледачих п'яних гарнізонних охоронців. Незважаючи на всі чутки про партизанів як про хижаків, бугіменів, які лякають людей краутських поселенців, насправді дуже багато з них були не чим іншим, як наляканими фермерами, які мали невелику підготовку та ще менше припасів. Це був третій обстріл цього вечора, який гарнізон відбив після того, як підліток із їхньої групи дав осічку зі зброї на підході.\n\nКомісар закликав добровольців для цих самогубних місій, розкидаючись звичайними словами про неминучу перемогу робітників і тріумф рад. Ніщо з цього не було особливо переконливим для них, яка була ще в пелюшках, коли німці вторглися. Дійсно, якби не її мати-Польща, вона, швидше за все, була б з націоналістами.\n\nПобачивши, як останні залишки наступу повертаються до партизанських ліній, Іванна не могла допомогти, але відчула муку провини. Обличчя цих хлопчиків і дівчаток, навряд чи старших за її молодшого братика, які біжать або в деяких випадках шкутильгають, рятуючи своє життя. Вона знала, що коли у комісара закінчаться охочі, він почне розмахувати тим пістолетом і висувати вимоги. Більше дітей, заточених у гітлерівській пилці, шукали мертвих ідеалів.\n\nІванна вирішила. Коли комісар віддасть наступний наказ, вона буде першою в черзі, більше ніякого боягузтва, жодного ховання. Але коли вона звинуватила, вона не зробила б це заради привида Леніна чи гнилого трупа Союзу, коли Іванна бореться..."
 UKR_u_ssr_cw.2.a: "Вона би боролася, щоб на одного українця менше загинуло."


 UKR_u_ssr_cw.3.t: "Прикордонна юстиція"
 UKR_u_ssr_cw.3.desc: ""Грязюка вкрила чоботи солдатів, що йшли вперед. Дихання загону переривалося від їхнього успіху, який значно просунувся вперед, але успіх не міг нагодувати людину чи дати їй спокій. Керівник загону на секунду зупинився, у тиші він почув рев телят, їхній оазис був уже близько, коли він наказав своїм людям слідувати за ним до нього.\n\nЇхній вхід на ферму не зустрів опору, кажуть грязьові сліди історія про німецький гарнізон, котрий втікає, щоб захистити тих, хто вважався важливішим за мевкаючих голландців. Вербауер, який залишився на їхній вкраденій землі, молився, щоб комуністи просто пройшли повз них, молитви залишилися без відповіді, коли загін почав повертати те, що колись належало їм.\n\nСолдати пробралися до своїх нових домівок, поки окупанти благали їх ламаною українською мовою, коли їхнє пиво, їжу та цінні речі повертали голодним. Цей голод був далекий від матеріального. Поселенців вигнали з домівок і схованок на важливе повідомлення від комісара.\n\n«За наказом Української Соціалістичної Радянської Республіки ваше майно реквізовано, і ви всі звинувачені в крадіжці української землі і майна,тому ваш вирок – позбавлення громадянства, яке має бути виконано негайно. Для тих, хто залишиться, вирок – смерть». Сім’ї задавалися питанням, куди їм подітися в цій зоні бойових дій, інші, здавалося, змирилися зі своєю долею, коли йшли в нікуди, щоб їх ніколи більше не побачити."
 UKR_u_ssr_cw.3.a: "Вони отримали те, що заслужили."


 UKR_u_ssr_cw.4.t: "Апокаліпсис"
 UKR_u_ssr_cw.4.desc: "Німці ніколи не тікають.\n\nЧерез засідки глибокої ночі та перестрілки під палючим сонцем люди в сірих мундирах билися або гинули. Навіть їхні відступи були замасковані громом артилерії та авіаційних бомб, а потім вони завжди поверталися слідом, щоб відірвати всю почорнілу та пошматовану землю, що залишилася. Нічні зірки мерехтіли вдалині, коли пролунали останні переривчасті постріли, а потім настала тиша. Вони розтанули в темряві. Приглушений рев проносився вдалині, ставав все голоснішим.\n\nГострі інстинкти й ніщо більше не тримали капрала Руслана живим протягом тижнів бою, і саме ці інстинкти, тихий голос прямо за вухом, напружилися в тихий крик. Інші солдати сміялися й шалено стріляли в повітря, святкуючи визволення подрібненого лушпиння села. Покриття майже не було, а розкиданих шматків сухого дерева надто багато. Пресований метал його рушниці все ще був холодним, за винятком ствола. Ревіння посилилося.\n\nОдин із новобранців підійшов ближче. Це був молодий хлопець із персиковим пухом на підборідді, йому було ледь старше шістнадцяти. Похиливши голову, капрал нарешті побачив літаки, що пролітали за горизонт. Звук струснув землю, і жар охопив його голову. Хлопець відкривав і закривав рота, але було вже пізно. Він розвернувся й побіг, кинувши рушницю, скинувши капелюха, наосліп у далечінь, коли відчув, як світ позаду закипів кольорами. Танцюючи ледве попереду нього, повітря захоплювало, пело й роздирало його спину, поглинаючи все, що дихало.\n\nТієї ночі село освітлювало село на години. Навіть коли будинки були перетворені на порох, попіл горів нескінченно, прилипаючи до їхніх кісток, як клей. Із взводу залишився в живих лише один. Один із медиків намагався його допитати.\n\nРуслан дивився в небо, поки згасали останні вуглинки напалму."
 UKR_u_ssr_cw.4.a: "Голос замовк, і він ні на що не дивився."


 UKR_u_ssr_cw.5.t: "У кращому світі"
 UKR_u_ssr_cw.5.desc: "Село Ольги ніколи не мало багато — навіть назви. Найближчим виразним місцем був Луків, тому й ті кілька будинків, що тулилися на його околиці, усі просто називали його частиною. Але він був. Чоловік, одружений частково з любові, а частково через потребу. Його обличчя було в рябах і грубе, але в його руках була сила та рішучість будувати життя. Не обов’язково краще, але все ж життя. Принаймні так вона думала.\n\nАмбіції таяться глибоко в серці, і інколи потрібні інші, щоб виявити їх. Минуло всього кілька місяців після весілля, а Ольга була вагітна. І він вирішив з якоїсь дурної рішучості «побудувати для них краще майбутнє», що в лавах України є місце для ще одного солдата. Ніякої дискусії, жодної суперечки не було – лише сльози, вітання жінок, вигуки чоловіків, а потім – тиша. У хаті затихло. Лише тривоги в її грудях і час від часу ворушіння дитини складали їй компанію.\n\nУ безіменному селі була стара приказка, яка вмерла кілька поколінь у минулому. «Доля працює швидко, але її відсутність діє швидше». Він загинув майже відразу, його перша дія в бою прийняла кулю «з неперевершеною героїчністю, врятувавши одного зі своїх товаришів». Через місяць після того, як двері зачинилися за ним, вони відчинилися знову, приносячи тонку дерев’яну шкатулку — розкіш у ці часи, як їй сказали, — і офіцера з твердим обличчям, який приніс останню платню. Кілька здавлених слів на похоронах, і все. У селі Ольги знову нічого не було."
 UKR_u_ssr_cw.5.a: "Це все? Невже для цього люди народжені?"


 UKR_u_ssr_cw.6.t: "Військова здобич"
 UKR_u_ssr_cw.6.desc: "Вадим поклав руки на стегна, дивлячись на велику будівлю перед собою зі свого місця на пагорбі. Це була садиба з картини з розмальованими кам’яними стінами, ефектними арками над вікнами, ошатними верандами та безліччю інших декоративних елементів. Його вхід був оточений садом, який, мабуть, потребував десятків рук, щоб підтримувати його. Перетруджені, мозолясті та посічені українські руки.\n\nБрехня, що це така стародавня будівля, була майже повною, поки не придивився, який гладенький камінь, який незайманий дерев'яний ґанок, який молодий ліс навколо нього. . Згідно з повідомленнями Вадима, це був будинок німецького офіцера. На його жаль, люди Вадима поверталися зсередини з мистецтвом, грошима та меблями, а не з головою виродка на щуці. Один чоловік біг по витоптаному городу, піднімаючись на пагорб назустріч Вадиму. — "Я так розумію, що його не було вдома?" – запитав Вадим. Солдат кивнув, коли його наздогнали ще двоє, один із яких тримав на руках червону тканину.\n\n"Ні, сер. Ми почали... повторне привласнення, припускаючи, що ви це підтвердили? Це все було вкрадено у будь-якому випадку від нас", - відповів чоловік. Вадим кивнув, ледве здригнувшись у виразі обличчя, крім допитливого підскоку брови при вигляді тканини. "О, так! Вирішити дебати, сер?", - Сказав він, дивно схвильований. Вадим кивнув, нахилившись вперед, ніби хотів попросити його продовжити: «Це німецький прапор. Спалимо його чи залишимо?»\n\nВадим зробив паузу, а потім дістав ручку. Він передав його чоловікові, який тримав прапор, не дочекавшись, поки той його розгорне. Він витріщився на ручку. — Давай, — закликав Вадим. Брови солдата зсувилися, а потім розсувались, а очі широко розширювалися на знак впізнання. Він усміхнувся й почав підписувати прапор, а потім передав його чоловікові, що стояв поруч із ним. Натовп почав збиратися, коли чоловіки закінчили обшук, кладучи свої нагороди, щоб взяти перо та залишити свій слід. Вадим підписав його останнім, щоб його відвезли додому, коли він зможе повернутися."
 UKR_u_ssr_cw.6.a: "Сподіваюся, незабаром."


 UKR_u_ssr_cw.16.t: "Поля соняшників"
 UKR_u_ssr_cw.16.desc: "Це був черговий сонячний день з прохолодним, тихим вітром, що дув на українську землю. Зазвичай це місце біля крихітного села за пару кілометрів від Донецька залишали в спокої, але сьогодні це було не так.\n\nНа горизонті з'явилися п'ятеро військових, які несли три тіла - своїх побратимів, які полеглих у ще одній війні, яку бачила ця земля, і один із них також ніс хрест. Чоловіки помітно поспішали; з того, що старі дерева могли зрозуміти, неподалік ворожа армія готувалася до контратаки на звільнене місто. Швидко викопали велику яму, дбайливо поклали своїх побратимів, помолилися за вічний спокій, капнули сльози на суху землю, поставили хрест і пішли, готуючись до майбутніх боїв.\n\nЗ того моменту солдати пішли, могила залишилася недоторканою, а троє друзів спочили під тінями могутніх дубів. Через рік, коли настала чергова весна, хлопець і дівчина ходили цим місцем, шукаючи впали палиці, щоб ними погратися — може, під тими великими деревами була пара? А потім побачили щось дивне, але прекрасне, що запам’яталося надовго.\n\nБіля хреста росли три соняхи."
 UKR_u_ssr_cw.16.a: "Згодом, туди поклали солодощі."


 UKR_u_ssr_cw.17.t: "Переправа через Дніпро"
 UKR_u_ssr_cw.17.desc: "Під нами гриміла земля. Бої тривали майже всю дорогу до Балівки, де німці билися з вікон і з мішків з піском, які підпирали на вулицях. Незважаючи на те, що ми мали велику чисельність, більшість із нас були озброєні старими мосінами чи німецькими 98-ми, які були хороші для дальніх дистанцій, але завеликі на близькій відстані, і більшість багнетів поіржавіла. Я знав, що якби вони мали намір утримати село, вони б виставили снайперів на верхніх поверхах, поставили б кулемети на позиції; вони захищалися крок за кроком, відступаючи за розкладом, наближаючись все ближче до річки.\n\nДосвід показав, що коли німці вирішували не захищатися, вони знищували - питання полягало в тому, чи зможемо ми перетнути до того, як впадуть бомби . Я займав позицію за ґанком, добре схований за уламками, прикриваючи вогонь через вулицю. Попереду шумів Дніпро; ми були так близько до річкового мосту, що відчували запах бризок. Це був широкий, масивний міст, і існували всі ймовірності, що він був підготовлений, щоб вибухнути під ним, або позначений фарбою, щоб літаки могли націлюватися, і в усякому разі кулі все ще летіли просто над нашими головами, вниз по вулиці. Я чекав відкриття, будь-якого відкриття.\n\nНескінченний град куль зупинився. Мої передові розвідники нарешті повернулися, сказавши, що обидва боки мосту з нашого боку вільні. Був час для маршу, але не це. Я покликав чоловіків, і вони групами по троє побігли через міст так швидко, як ноги несли. Нарешті, коли всі перетнули, я та мій патронівець перезирнулися один на одного й побігли. Здалеку я чув літаки, що летіли над головою, і кулі з обох боків, але ми продовжували тікати. Зрештою наш бік річки був позбавлений ворогів, і хоча я отримав наказ продовжувати та захищати передову оперативну базу, у той момент я шкодував лише про те, що не зміг битися за своїх братів, які загинули та стікали кров’ю, переправляючись через той великий річка."
 UKR_u_ssr_cw.17.a: "З особистих спогадів обер-лейтенанта Георгія Семенова."


 UKR_u_ssr_cw.18.t: "Червона весна"
 UKR_u_ssr_cw.18.desc: "Ярема Добрович і його батальйон після кількох днів пішого маршу нарешті увійшли до столиці України, до самого її серця і душі – Києва, або, як його називали нацисти, Києва. Він чув про запеклий опір залишків німецького гарнізону, але тепер здавалося, що всі їхні сили втекли з міста: вертольоти, що постійно вилітали на околиці міста й відлітали геть, на захід, були хороший знак того. Дехто також казав, що решта вояків і колонізаторів тікають, намагаючись за всяку ціну врятувати своє життя, або піддаючись нестримній хвилі української люті. На що ті сучі сини заслуговують, — подумав Ярема, — на що вони розраховували, катуючи цілий народ 30 років?\n\nВтім, не це було головним — так, Яремі було приємно бачити падіння німецького панування над Україною, але, як і всі, найбільше він дбав про своїх співвітчизників, а не про нацистських поневолювачів, і, ой, боже, як до героїв ставилися до колишніх партизанів: квіти, похвали, обійми, все! Люди, які десятиліттями перебували під чоботами Райху, нарешті стали вільними. Більше ніяких страждань, ніяких принижень, жодних смертей --\n\nСмертей. Він одразу подумав про свого батька. Він також був партизаном, боровся за справедливіше, світліше майбутнє для всіх. Звичайно, до того, як його застрелив солдат Вермахту. Він думав про матір, яку залишив, щоб помститися за тата і продовжити боротьбу. Горе швидко змінилося щастям – Київ вільний, війна скоро закінчиться. Він її ще побачить, і вони зрадіють визволенню України. Поки що, подумав він, йому потрібно відпочити, і відразу ж побачив солдатів, які співали пісні прямо за рогом.."
 UKR_u_ssr_cw.18.a: "Він пішов туди без жодного сумніву."


 # Post-War events
 UKR_u_ssr_postcw.1.t: "Перемога над невдачею, життя над смертю"
 UKR_u_ssr_postcw.1.desc: "Коли в Києві знову вирувало життя, в офіцерській бальній залі відбувалася особлива подія. Любительські декоратори взялися денацифікувати будівлю й освіжити її більш відповідними червоними прапорами УА-СРР. Це місце було б таким же гарним, яким воно було до заплямування німцями, ідеальним для першого засідання Політбюро.\n\nШумський, Річицький, Роздольський, Голубничий і Зубатенко, минуло роки, як вони могли зустрітися без боячись того, що снайпер встромить їм кулю в череп. Кожен вчасно пробрався до імпровізованої кімнати для переговорів. Уперше за стільки часу єдиним почуттям, яке вони відчули, була чиста радість, коли вони обіймали одне одного.\n\nВитираючи сльози з очей, вони сіли на зустріч, прагнучи припинити офіційні справи, щоб вони могли повернутися до надолуження часу, проведеного окремо. На порядку денному була лише одна пропозиція – розпуск Райхскомісаріату Україна та відновлення Української Соціалістичної Радянської Республіки.\n\n"Всі «за», скажіть «так»".\n\nВід усіх членів засідання пролунало рішуче «так». .\n\n"Всі проти... Ой, та кого я намагаюсь розсмішити? Василю, принеси випивки!"\n\nПогавши справу, один із людей Шумського приніс інавгураційний подарунок на перше в історії засідання Політбюро - ящик чудового віскі, вилучений із садиби бюрократа. Напої були роздані всім, коли міністри взяли одну ніч на відпочинок, щоб відсвяткувати це як компенсацію за роки нацизму, які вони пережили, на честь усього, що здійснила революція...."
 UKR_u_ssr_postcw.1.a: "...і один для друзів, щоб танцювати всю ніч."


 UKR_u_ssr_postcw.2.t: "Повернення додому"
 UKR_u_ssr_postcw.2.desc: "Ярослава Добрович знову поливала квіти у своєму саду. На одній половині вона посадила хризантеми після того, як її чоловік загинув від рук німців. На другій половині вона посадила іриси після того, як її старший син Ярема приєднався до найбільшого повстання, яке коли-небудь бачила Україна. Вони нагадали їй про сина і чоловіка, про те, за що боролися її близькі багато років тому і за що бореться її син зараз. У цей момент Ярослава почала думати, чи все в її сина. Останні два чи навіть три місяці вона нічого не чула про нього, через що в її голові з’явилися тривожні думки, але вона якось їх відкинула.\n\nТут вона почула кроки позаду. — "Стривай, Петро, ​​дай мені полити ці квіти", — сказала вона, думаючи, як завжди, що листоноша. Дивно, але відповіді від зазвичай балакучої людини не було. "Боже, Петро, ​​хіба ти не чуєш…"\n\n"Здрастуй, мамо!"\n\nТам стояв її син Ярема з вусами та шрамом на обличчі, тримаючи в руках кошик, наповнений різними продуктами. : помідори, огірки, хліб та інше. "Я, е-е, подумав, що було б гарною ідеєю принести сюди трохи їжі", — сказав він спокійним, але дещо незграбним тоном. Не встиг він сказати й слова, як до нього підбігла Ярослава зі сльозами радості."
 UKR_u_ssr_postcw.2.a: "Вона обійняла його так, як ніколи нікого не обіймала."


 UKR_u_ssr_postcw.3.t: "Мисливці в темряві"
 UKR_u_ssr_postcw.3.desc: "Дмитро з Миколою мала задоволення від цієї роботи, це було далеко від славних днів визволення України від німецьких собак. Їхня робота полягала в хованні в темряві; працюючи проти своїх співвітчизників – українців, які в інший час могли б воювати на правому боці. На жаль, зрадники УПА вирішили йти за своєю реакційною справою аж до могили, тому Дмитро та Микола були готові їм угодити.\n\n"Я п'ятірку праворуч, ти п'ятірку праворуч. ліворуч." Микола мовчав із параноїдальної обережності, прихований під такою темною ніччю, його бачив лише Дмитро. — Не намагайся щось вигадувати, ми можемо спуститися в табір, щоб добити нацистських зрадників. Вони підготували свої рушниці, щоб розпочати сьогоднішнє полювання.\n\nОдна, друга, перші жертви були скинуті майже одразу. Три, чотири, п'ять, голодні солдати почали хаотично стріляти, наче загнана в кут здобич, кулі летіли в нікуди. Шість, сім, жалкую душу, яка намагалася втекти, вбиває хтось із своїх. Дев’ятий, апостол УПА втішається, знаючи, що незабаром зустрінеться зі своїми героями на небі.\n\nПоловина, застрелений бандерівець утік, коли двоє мисливців спускаються з тіні в погоню. Кривавий слід кидає дичину, як тільки ноги відпустили дух, розсипаються на купу, коли наближаються єгері.\n\nМикола дав товаришу добити, він би радий, що скоро УПА буде знищена, звільнивши його від цієї бідної справи. Дмитро розмахував револьвером, коли молодий бандерівець благав його про милість, якої ніколи не буде. Він притиснув пістолет до черепа своєї кар’єри, відтягнув молоток і натиснув на спусковий гачок, вимовивши останні два слова, які коли-небудь почує підліток."
 UKR_u_ssr_postcw.3.a: ""Вибач, брат.""


 UKR_u_ssr_postcw.4.t: "Содом і Гоморра"
 UKR_u_ssr_postcw.4.desc: "Двадцять пляшок горілки, сім пакунків кокаїну, десятки таблеток первітину, здавалося, Микитиним підрахункам бандитської медової ями не буде кінця. Німці, які пишалися своєю моральною справедливістю, встановлюючи закони, були правдиво прославленими бандитами та злодіями, задоволеними тим, що захищали тих, хто платив їм данину.\n\nМикита ще раз глянув на відкриті камери, колись заповнені переляканою та наляканою молоддю. жінки, тепер вони були оголені, крім тривалих слідів і плям насильства. Він стиснув кулак, намагаючись стримати гнів. Цей головоріз співпрацював з німецькими покидьками, контролював слабких своїми пороками і щасливо отруював Київ своєю корупцією.\n\nВін згадав, як намагався виторгуватись від правосуддя. "Будь ласка, містере, ви любите горілку? У мене є її галони! Вам подобаються жінки? Дівчата тут такі надурені, що можете робити з ними все, що завгодно".\n\nЄдиною відповіддю, яку він отримав, був приклад рушниці. обличчя, комісара не можна було купити за дешевий алкоголь. Невдовзі Микита зрозумів, що удар по обличчю — надто мізерне покарання для хробака, коли натрапив на жінок, яких тримав у полоні. Пустив їх на гангстера, тільки здивувався, що його відразу не розірвали.\n\nПовернувся в сьогодення, щоб закінчити підрахунок, горілку забере держава, а решту спалять. Комуністу не треба брати участь у таких огидних пороках, майбутнє України було світле — ці опіати годилися лише для того, щоб втекти від похмурого світу.\n\nМикита подивився на витвір рук визволених жінок, блідий труп, що маскувався під гротескне люстро. , звисаючи з дротом, обмотаним навколо зламаної шиї. Скоро б відновилася справедливість по всій Україні, скоро злочинці дізнаються, що з комунізмом не поборотися..."
 UKR_u_ssr_postcw.4.a: "...і ви не можете боротися з цією небезпекою."


 UKR_u_ssr_postcw.5.t: "Кольорова гвардія"
 UKR_u_ssr_postcw.5.desc: "Микола ніколи б не повірив, що найпишливішим днем ​​у його житті стане марш із нацистським прапором, але ось він, пліч-о-пліч із кожним із своїх шановних товаришів, несучи прапори фашистських окупантів.\n\ nПрапори, штандарти та плакати ненависного Райху спустилися низько, стикаючись із землею та протекторами трофейних німецьких танків, що котилися поруч, символи ненависті, які колись прикрашали цих звірів війни, були спотворені червоним кольором. Микола думав про нацистських свиней, які вивішували ці прапори, він сподівався, що кожен з них був шість футів під ним.\n\nАле його ненависть відійшла на друге місце після його гордості. Серце Миколи лише переповнювалося хвилюванням, коли він дивився на кожну сторону – чоловіки, жінки та діти, яких вони визволили від німців, вишикувалися на вулицях Києва, усі зібралися разом, щоб підбадьорити їх у цей славетний день. Він дивився на товариша Шумського та його вірне Політбюро, які спостерігали за ним, ненадовго відпочивши від напруженої роботи, щоб наглядати за цим важливим днем.\n\nЗрештою, він кинув на купу ворожі почесті, які так само спаплюжили його націю. як і будь-який інший вірний вояк УА-СРР, якому було надано честь взяти участь у цій церемонії. Пом'ята маса сиділа на багатті, а Микола спостерігав, як ветеран 1923 року несе смолоскип до купи.\n\nВін знизив полум'я, коли символи ненависті спалювали очисним полум'ям, щоб більше ніколи не лякати жодну невинну душу. Хвиля оплесків заповнила площу, коли Микола був задоволений усвідомленням того, що навіть якщо німці знову завоюють їх, вони ніколи не зможуть повернути свої кольори."
 UKR_u_ssr_postcw.5.a: "Рештки страждань, які заслуговують на забуття."
 
 UKR_u_ssr_postcw.6.t: "Один мільйон – це статистика"
 UKR_u_ssr_postcw.6.desc: "На прохання Шумського йому передали попередні дані найшвидшої звітності переписних дільниць України. Інформація була вкрай потрібна. Уряд, по суті, намацав наосліп, не маючи жодного поняття про справжній стан країни. Навіть така базова статистика, як чисельність населення країни, ухилялася від них, окрім найгрубіших оцінок.\n\nАле надходження даних перепису не принесло полегшення. Усе було набагато гірше, ніж вони собі уявляли. Голод, війна та хвороби роздирали українське населення до волокон. Рівень життя впав до рівня царських часів. Національний дохід і багатство впали. Майну було завдано значних збитків, і, ймовірно, знадобляться десятиліття, щоб його повністю відновити.\n\nДеякі сільські райони майже повернулися до доіндустріального життя, сільськогосподарський капітал майже не існував, а міська виробнича база не збиралася відновлюватися дефіцит найближчим часом. Це стало найбільшою проблемою – Україні потрібні були продукти харчування як для населення, так і для експорту.\n\nЗ’ясувавши масштаби катастрофи, Шумський вирішив, що чекати решти даних немає сенсу. Уряд мав діяти зараз, і діяти рішуче. Натовпи партійних кадрів повинні були бути розіслані по всій країні, щоб врятувати все, що вони могли, щодо сільгосптехніки, добрив та інших необхідних речей.\n\nЩоб врятувати багатостраждальний аграрний сектор України, потрібно було б вжити рішучих заходів взято."
 UKR_u_ssr_postcw.6.a: "Ніхто не може жити без їжі."


 UKR_u_ssr_postcw.7.t: "Ультиматум"
 UKR_u_ssr_postcw.7.desc: "Шумський був би щасливішим, якби він і Політбюро могли зустрітися за більш комфортних обставин, але питання національної цілісності були найважливішими. Кожна людина в залі усвідомлювала трагедію 1921 року, коли Польща вкрала Галичину в їхнього народу, відокремивши українські сім’ї від батьківщини.\n\nБули ті, хто боявся цього питання не тому, що вважав, що Галичина належить Польщі, а але через сукупність обставин повернення Німеччини та їхнього власного стану, втомленого війною. Дехто таємно сподівався на альянс, якого ніколи не станеться з реакційною Армією Крайовою під контролем.\n\nЦі невеликі протести тривали, і найбільшою темою дебатів серед них було те, що Україна просто не може витримати ще однієї війни. Навіть якби вони змогли впоратися з поляками, два конфлікти, що відбулися так швидко один за одним, могли б розтягнути їхню націю, що розвивалася, до крайньої межі. Нарешті, Роман Роздольський виступив, щоб покласти край голубиним настроям, які плекали в Політбюро.\n\n"Я народився і виріс у Галичині, коли її вкрали реакціонери, я продовжував боротьбу з Комуністичною партією Західної України. .Тільки Німеччина тимчасово припинила мої зусилля зі звільнення провінції, я ніколи не зможу пробачити ні себе, ні решту цієї кімнати, якщо ми втратимо цей шанс повернути те, що було нашим, я хочу піти в могилу, знаючи, що ми це зробили правильна річ."\n\nЦі слова заглушили всіх незгодних із цією думкою, але, щоб заспокоїти тих голубів, було вирішено, що Польщі буде надано ультиматум про здачу Галичини до того, як почнуть нові військові дії. Пропозиція була прийнята одноголосно, оскільки засідання було перенесено. Шумський пішов із песимістичним настроєм, поляки були надто вперті, щоб зрозуміти, що вони набагато краще підготовлені для захисту Галичини, йому доведеться просто почекати і побачити."
 UKR_u_ssr_postcw.7.a: "Чи зізнається Польща у злочинах 1921 року?"


 UKR_u_ssr_postcw.8.t: "Україна вимагає повернення Галичини"
 UKR_u_ssr_postcw.8.desc: "Зробити"
 UKR_u_ssr_postcw.8.a: "Зробити"


 UKR_u_ssr_postcw.9.t: "Фінальна трагедія"
 UKR_u_ssr_postcw.9.desc: ""Лукавому зраднику Шумському\n\nПольща витримала століття поневолення. Німці та росіяни запанували на наших землях, намагаючись знищити нашу країну та нашу культуру. Нас завжди чисельно переважали. І все ж нам завжди вдавалося піднятися. У 1920 році ми відкинули більшовиків за Віслу. А не так давно ми відкинули і нацистів.\n\nЯкщо ви хочете встромити нам ножа в спину, використати нашу слабкість, поки ми зайняті Німеччиною, то неодмінно спробуйте. Ти розіб’єшся об наше каміння, як і багато інших до тебе.\n\nХай живе Польща!"\n\nШумський відклав записку і втупився в стелю. Незважаючи на те, що натякало в записці, він дуже не хотів Німеччина була більшою загрозою для них обох, але її треба було звільнити.\n\n "Заведіть сюди Зубатенка. І скажіть йому, щоб попередив генералів, що переговори щодо Галичини провалилися. Будуть необхідні військові заходи".\n\nКоли охорона вибігла за двері, Шумський сумно подумав, скільки смертей можна було б уникнути, якби поляки були трохи менш непоступливими.."
 UKR_u_ssr_postcw.9.a: "Криваві землі вибухають знову."


 UKR_u_ssr_postcw.10.t: "Тріумф"
 UKR_u_ssr_postcw.10.desc: ""Хлопці з відділу пропаганди добре впоралися зі своєю роботою", — подумав Шумський, розглядаючи проект плаката. Шеренга наступаючих українських робітників-солдат, що женуть перед собою на багнети групу карикатурних поляків. За ними над містом Львовом гордо майорів прапор УА-СРР. Тепле золоте проміння омивало сцену – сонце, що сходить на сході. Аби тільки.\n\nГаличина була їхньою, хоч, безсумнівно, у жалюгідному стані. Десятиліття нехтування та періодичних расових конфліктів спустошили цей регіон, навіть порівняно з рештою бійні, якою була Східна Європа. Вся територія потребувала б відселення та відбудови – на щастя, у власне Україні переселенців не бракувало.\n\nШумський поклав плакат. Кривава робота була зроблена. Поляки не скоро повернуться. Незважаючи на всю важку роботу попереду, це було те, що варто святкувати – чи не вперше з часів Русі вся Галичина опинилася під контролем України.\n\nТепер, щоб зберегти це."
 UKR_u_ssr_postcw.10.a: "Століття поневолення перекинуто."


 UKR_u_ssr_postcw.11.t: "Згасає червона зоря"
 UKR_u_ssr_postcw.11.desc: "Радіо держави та розвідувальних звітів, які вкривали стіл Політбюро, були перечитані знову і знову Шумським та його міністрами, але інформація всередині не змінилася.\n\nНімці поверталися.\n\nЖодного шматка не було. інформації, яка суперечила цьому простому факту, щохвилини вони продовжували свою дискусію, ще один німецький танк прибував до польського кордону, готовий знову котитися через Східну Європу. Боротьба за владу в Німеччині добігала кінця, і вже опортуністичні генерали шукали своє місце під сонцем, відвойовуючи Схід.\n\nРешту зустрічі обговорювали, що можна зробити. Були висунуті пропозиції щодо партизанських мереж, тактики бою та воєнного комунізму, але швидко стало зрозуміло, що ніхто не може обговорювати такі питання після останнього розголошення з Рейху. Усі, окрім Шумського, вийшли з кімнати, щоб зібратися пізніше, сподіваючись провести час із сім’єю, яку покинули.\n\nВін дивився за вікно на Київ, залитий помаранчевим заходом сонця, зруйноване місто лише відбудовувалося. Знадобилися б роки, щоб повернути йому колишню славу, щодня його розтертуть на прах. Його розум палав жахами, які спіткають український народ, він дивувався, як це може бути гірше, ніж те, що вони вже пережили.\n\nВін торкнувся скла, коли побачив дітей, які гралися серед уламків. В інший час вони могли б вирости зі своїми батьками, піти до школи, закохатися та створити щасливу сім’ю, перш ніж померти в затишних ліжках. Шумський слухав їхній сміх, але повертався лише до знайомого почуття..."
 UKR_u_ssr_postcw.11.a: "...страх. Страх перед тим, що буде."
 UKR_u_ssr_postcw.11.a_tt: "§SСьогодні легкий вітер від радості та перемоги. Завтра він буде вкритий димом і кров’ю.§!\n§YВи зробили все, що могли.§!"


 # Lyudmila Events
 UKR_u_ssr_pavlichenko.1.t: "Герой Союзу"
 UKR_u_ssr_pavlichenko.1.desc: "Першим відчуттям Людмили Павліченко був не біль, а холодне оніміння, яке почалося в її передпліччі й просочилося крізь зап’ястя до пальця спускового гачка. Їй здалося, ніби хтось втиснув осу в її шкіру, ніби — серце за серцебиттям — щось глибше закачує отруту в її вени. Вона дозволила собі на мить поглянути на руку з прицілу снайперської гвинтівки, але побачила…\n\n"О". Вона сказала це з абсолютною невимушеністю. У її руці була дірка. І крізь розірване тіло й розірвану кістку вона бачила блакитне небо ідеального ранку. Вона дивувалася цьому, перш ніж кинутися зі свого снайперського місця.\n\nКілька великих тріщин відлунювали в повітрі вгорі, коли вона падала крізь гілки дерев і ожини. Катаючись, вона усвідомлювала, що світ загорівся, як її товариші кричали від страху й здивування, як гітлерівці наступали через ліс. Плани штурму розтанули, миттєво змінившись темним усвідомленням: хтось заговорив. Німці запобігли раптовому нападу її загону своїм власним.\n\nПочувся гучний, неприродний хрускіт, коли вона впала на землю. Не було жодної хвилини, щоб вагатися, коли вона змусила себе підвестися на дерево. Вона спробувала вихопити маленький пістолет із бічної кобури. Вона спостерігала, як м’язи її руки спазмуються й скорочуються, але рука марно висіла збоку. Єдиним відчуттям був холод, постійне заціпеніння.\n\n"Трясця". — прошепотіла вона. Вона потяглася поперек тіла й намацала пістолет. "Трясця. Трясця. Трясця...".\n\nЛюдмила Павліченко, вбивця нацистів, герой давно загиблого Радянського Союзу, тікала лісом, як поранена. Єдиною її думкою був чоловік і обіцянка йому боротися з гітлерівцями до останнього подиху."
 UKR_u_ssr_pavlichenko.1.a: "Болючі спогади."


 UKR_u_ssr_pavlichenko.2.t: "Герой Союзу, Жінка в бігах"
 UKR_u_ssr_pavlichenko.2.desc: "Людмила Павліченко, найбільш титулований снайпер колишнього Радянського Союзу, не знала, скільки бігала після перестрілки. У її пам’яті були розмитість гілок і її власне уривчасте дихання, спотикання безлюдними містами й селами з непотрібною рукою, звисаючою поруч. Вона була впевнена, що гітлерівці незабаром накинуться на неї. Лише коли вона приїхала до Донецька і змогла опинитись перед лікарем (патріотом, але надто молодим, щоб мати реальні повноваження), вона знову змогла мислити ясно. І можливість думати була жахливою річчю.\n\n"Я не знаю, що тепер робити", — сказала вона. Вона йшла береговою лінією міста, її заплямована гноєм перев’язана рука висіла перед нею під пальто. "Я почуваюся марною".\n\nЇї друг, лікар, дивно дивився на неї. "О? Сподіваюся, ти не збираєшся робити нічого, що призвело б до втрати всіх запасів, які я використав для твого лікування". Була пауза. Вона дивилася на море. "Вибачте, це був невдалий жарт".\n\n"Коли помер мій чоловік Киценко, я пообіцяла, що буду знищувати гітлерівців до передсмертного подиху. Так довго я цю обіцянку виконувала. Я стала снайпером. Я відчувала, що роблю щось для майбутнього", — вона спробувала стиснути свою забинтовану руку. Вона не відчула жодного руху. "Що мені робити? Повертатись на кухню? Виконувати роль доброї господині, поки нацисти нас усіх не повбивали?"\n\nЛікар довго мовчав. Їй стало цікаво, чи він достатньо старий, щоб щось пам’ятати про Союз, чи сприймає його як казкове королівство, мрію давно минулих віків.\n\n"Людмило, я не можу обіцяти, що ти коли-небудь будеш таким гарним снайпером, як ти колись була, але я не думаю, що ти коли-небудь припиниш воювати, навіть якщо це здається неможливим, ти занадто вперта, щоб здатися." Вона обернулася й побачила, як він слабко посміхнувся. "Робіть усе, що можете. Завжди варто боротися за тих, хто успадкує землю ще довго після того, як ми підемо.""
 UKR_u_ssr_pavlichenko.2.a: "Вони залишилися на деякий час. Донецьк не був красивим містом, але цього було достатньо."


 UKR_u_ssr_pavlichenko.3.t: "Герой Союзу, жінка з книги"
 UKR_u_ssr_pavlichenko.3.desc: "Людмила Павліченко, колись найвидатніший снайпер у колишньому Радянському Союзі, дивилася на порожню сторінку, потім на тьмяно-сіре небо зовні, яке виднілося крізь вікно її ветхої донецької квартири, потім знову на сторінку. Тепло випромінювало її щоки. Незважаючи на те, що колись вона навчалася в Київському університеті з мріями бути вчителем, бути істориком, повернення до журналу було схоже на крок назад.\n\nВона встала зі свого стільця і ​​покружляла, як лисиця, шукаючи пастки.\n\ nЧому вона це робила? Тому що її друг-лікар сказав їй, що письмо може дати їй деяке полегшення? Що викладення її думок на папері могло б трохи відвернути увагу від гітлерівців, які руйнували її батьківщину? Що це могло б змусити її почуватися менш марною, коли біль пронизує її понівечену руку, нагадуючи про її порушену угоду та розбиті амбіції? Яка жалюгідна річ! Вона з тим же успіхом могла б взятися за вишивання хрестиком, як якась жалюгідна буржуазка з коров’ячими очима, що чекає, поки її чоловік повернеться додому з бою.\n\nВона міцно стиснула стілець своєю робочою рукою. Вона вдихнула, а потім видихнула, рахуючи кожен видих, як колись робила це в безпеці свого воронячого гнізда. Вона відпустила хватку.\n\nБули, звичайно, чоловіки, які стежили за своїми думками та діями. Грамші писав, навіть коли гнив у в'язниці. У Леніна також було, оскільки його тіло підвело його. Безліч радянських генералів поділилися своїми історіями після війни. Невже вона була настільки пихатою, щоб вважати себе вищою за них усіх? Чому вона відривала старі гнітючі міфи про те, що було, а що ні, «жіноче»?\n\nВона змусила себе сісти назад і взяти перо. Незважаючи на те, що її мозок кричав про те, наскільки химерною була проза та якими поверхневими були її думки, вона змусила себе продовжувати писати."
 UKR_u_ssr_pavlichenko.3.a: ""Незалежно від того, чи є вони росіянами, українцями, татаринами чи євреями, усі люди мають місце в Україні, звільненій під Радянським Союзом. Ласкаво просимо всіх.""


 UKR_u_ssr_pavlichenko.4.t: "Герой Союзу, жінка на підйомі"
 UKR_u_ssr_pavlichenko.4.desc: "Для Людмили Павліченко було дивно опинитися в найкращій формі в темному складі на околиці Донецька. Зі своєю тендітною рукою, що ледве згиналася, вона почувалася порцеляновою лялькою, яку збираються запакувати в коробку й відправити. І все ж вона стояла твердо й уважно в затемненій кімнаті, коли перед нею сидів чоловік у щурячій формі, палаючи сигарети.\n\n"Людмила Павліченко", — сказав він. Він дозволив імені повиснути в повітрі, як заклинання. "Ви вже давно поза боєм?"\n\n"Мене застрелили, товаришу генерал". Вона делікатно поворухнула рукою, все ще напівбоячись, що вона може розбитися від занадто сильного руху. "Мене підлікували. Чекав, поки гітлерівці зникнуть зі сліду. Почав писати і робити все, що міг, щоб мобілізувати партію в Харкові".\n\nВона сказала це по суті, ніби цей останній обов’язок не був примусовим. на ній. Після того, як вона почала вести свій щоденник — те, що вона з глузуванням називала своєю «покутою», — її друг-лікар наполягав, щоб вона поширювала свої думки в підпільних газетах. Навіть якщо слова були не ідеальними, прошепотів він своїм високим, хлоп’ячим голосом, який кращий спосіб надихнути людей, ніж повідомити їм, що Леді Смерть ще жива? Що вона не тільки продовжувала воювати, але й залишилася вірною Радянському Союзу? Дійсно, це дало б нове життя опору, наполягав він.\n\n"Я прочитав одну з ваших статей. Це не було жахливо". Генерал жбурнув цигарку в переповнену попільничку, потім подивився на неї. "Відповідальні люди хотіли б запропонувати тобі підвищення по службі. Це не буде супроводжуватися платнею чи шикарною уніформою, але це поставить тебе в центр опору..." Він випустив дим через ніздрі. "І центр небезпеки".\n\nЛюдмила тримала пасивне обличчя. "Я прийму будь-який обов'язок підтримати будь-який обов'язок перед Батьківщиною, товаришу генерал.""
 UKR_u_ssr_pavlichenko.4.a: "Чоловік криво посміхнувся. "Ласкаво просимо, товаришкка генерал Павліченко.""


 UKR_u_ssr_pavlichenko.5.t: "Герой Союзу, чоловік на тренуванні"
 UKR_u_ssr_pavlichenko.5.desc: "Чому її зробили генералом? Пропагандистська цінність, майже напевно, з гіркотою подумала Людмила Павліченко. Її колегам-революціонерам потрібен був маяк, талісман, який би підтримував моральний дух. Їм потрібен був хтось більш надихаючий, ніж незрозумілі бюрократи та розкладені партизани, які підтримували функціонування руху.\n\nХоча вона довела, що є ефективним убивцею, можливо, найефективнішим різником нацистів відтоді, як Сталін чи Бухарін ходили по землі, вона не претендувала на володіння. будь-яка вроджена здатність керувати.\n\nОсь чому вона змусила себе докладати більше зусиль, ніж будь-хто з її товаришів.\n\n"Рухайся!" Вона кричала, коли потенційні солдати продиралися крізь дерева та листя української глушині. Чи генерал мав наглядати за підготовкою таким чином? Вона не знала, але не збиралася дізнаватися пізніше, що не виконала своїх обов’язків. Вона жорстко вказала своєю пораненою рукою на низку дощок, позначених крапельною фарбою X. "Вогонь!"\n\nПролунала серія ударних вибухів, коли дошки розкололися, а повітря заповнило дим. Хоча вона нікому в цьому не зізнавалася, вигляд її новобранців наповнив її почуттям гордості. Вони вселяли в неї надію, що вона все ще має що запропонувати світові, що вона може бути не просто снайпером. Навіть якщо їй бракувало навчання, привілеїв і повноважень інших, можливо, вона могла б довести, що вона лідер. Можливо, для неї буде життя поза цими щоденними битвами.\n\nОднак поки що вона вигнала ці думки з голови. Треба було зробити багато роботи. Вона подбає про те, щоб вони творили історію біля Ворот Києва."
 UKR_u_ssr_pavlichenko.5.a: "З кожним днем ​​трохи сильніше."


 UKR_u_ssr_pavlichenko.6.t: "Герой Союзу, Голос народу"
 UKR_u_ssr_pavlichenko.6.desc: ""Мені справді варто повернутися на поле", - сказала генерал Людмила Павліченко, навіть сидячи в кріслі перед радіомікрофоном і готуючи репліки. Коротке сканування не виявило недоліку в нудних кліше та жаліючих криків.\ n\n "Звичайно, звичайно", — сказав чоловік у пошарпаній парадній формі, — "і ми хочемо, щоб ти там робив те, що ти вмієш найкраще...".\n\n "Ось чому Червона Армія постійно змушує мене. читайте."\n\n"Ніхто вас ні до чого не змушує. Ніхто б не мріяв. Господи, Людмило, вас вивели сюди на знак поваги. Ви були найкращим захисником Союзу двадцять років тому. Бухарін недаремно запропонував вам подорожувати Сполученими Штатами та Канадою, щоб..."\n\nВін дико, по-дитячому жестикулював руками, ніби хотів відобразити характер її одноразового туру — "зустрічі з Елеонорою Рузвельт, якій відмовили президент Дьюї та його пишний контролер Роберт Тафт, виступаючи в переповнених концертних залах, коли вона грала разом і дозволяла іншим диктувати свої репліки? американська преса запитала її про макіяж на передовій?" Її обличчя почервоніло.\n\n"Я не дитина. Я ветеран Великої Вітчизняної війни. Я генерал Червоної армії. Я знищила 849 фашистських загарбників", — виплюнула Людмила. — "Якщо вам потрібен мій голос, то за ним повинні бути мої власні слова. Тільки так я можу достукатися до потрібних людей".\n\nНастала пауза. Чоловік роздратовано зітхнув, вийшов з кімнати, а потім повернувся з ручкою. Із задоволеною усмішкою Людмила витягнула задерев’янілу ручку й почала переписувати її виступ."
 UKR_u_ssr_pavlichenko.6.a: ""Робітники світу, мене звуть генерал Людмила Павліченко. Я приходжу до вас, коли ми наближаємося до години нашого звільнення...""


 UKR_u_ssr_pavlichenko.7.t: "Герой Союзу, Гроза наближається"
 UKR_u_ssr_pavlichenko.7.desc: "У таборі панувала тиша, така тиша, перед якою обов'язково буде буря. Солдати мовчки їли свою пайку. Крізь лісовий чагарник тихо рухалися патрулі. Людмила Павліченко почистила свою гвинтівку, делікатно знімаючи й поліруючи кожну частину, а потім знову збираючи її.\n\nТепер недовго, подумала вона.\n\nВона подивилася на свою руку. У місці, де куля ввійшла в її руку, була глибока вм’ятина, а з неї виходила спіральною тканина, схожа на павутинку. Коли вона напружувала м’язи, болю більше не було, лише привид почуття.\n\nВона продовжувала з цікавістю дивитися на свою руку й думала, як довго це було так. Вона пам’ятала, наче це було вчора, коли гітлерівці зробили її руку понівеченою та непотрібною. Згадала, як тікала через ліс до Донецька, охоплена болем і страхом. Вона пам’ятала болісні процедури та смердючі заплямовані бинти. Тепер вона нічого цього не відчувала. Вона спробувала поворушити пальцями, і вони відповіли. Вона стиснула руку в кулак.\n\nСтраху більше не було. Більше не було болю. Вона не відчувала тривоги. Просто перед нею стояла місія. Вона з товаришами визволяла міста України. Вони пронесуться від Ростова до Львова, знищуючи фашистських загарбників, де б вони не були, вириваючи і відриваючи колонізаторів від землі. Вони викорчують грифів і тоді, нарешті, досягнуть справжньої, справжньої свободи.\n\nЗвідкись далеко за її спиною почали ворушитися солдати з нерухомості. Настав час рухатися вперед. На них налетіла буря."
 UKR_u_ssr_pavlichenko.7.a: "Грім чобіт випереджає блискавку бою"
 UKR_u_ssr_pavlichenko.7.tt: "Павліченко допоможе очолити визволення України і всіх українців. Вона побачить своїх людей на волі — або помре, намагаючись."


 UKR_u_ssr_pavlichenko.8.t: "Герой Союзу, визволення Харкова"
 UKR_u_ssr_pavlichenko.8.desc: "Це було після того, як упала остання бомба, після того, як гармати нарешті замовкли. Харків'яни вийшли зі своїх домівок у колонію неушкодженими. Вони стояли серед руїн грандіозних нацистських споруд і розбитих пам'ятників. Вуличні торговці виставляли свої товари на рябих вулицях, які досі носять імена мертвих і неблагородних завойовників. Діти гралися біля обвислої безголової статуї Адольфа Гітлера в центрі міста. Родини шукали тих, кого втратили.\n\nЛюдмила Павліченко проходила крізь ці сцени, відчуваючи дивне відчуття спокою. Так, звичайно, багато загинуло в бою. Так, звісно, ​​були жахливі втрати — театр зрівняли з землею, вулиці залишилися всіяні уламками. Та все ж надія тут була. З провислого балкону високо над нею долинали звуки голосів: «Хай живе Союз! Хай живе вільний народ України!»\n\nПо всьому звільненому місту долинали й інші голоси, вигукуючи такі ж вітання. Навіть серед руїн це були звуки міста, яке прокидалося після тривалої хвороби, після страшної травми.\n\nЛюдмила якусь мить прислухалася до цих голосів. Вона перекинула рушницю через плече й усміхнулася. Хоча попереду ще багато роботи, кожен прожитий день мав свій успіх."
 UKR_u_ssr_pavlichenko.8.a: "Вільна Україна відновлює свою силу"


 UKR_u_ssr_pavlichenko.9.t: "Герой Союзу, визволення Дніпропетровська"
 UKR_u_ssr_pavlichenko.9.desc: "Дніпропетровськ — колись слава Катерини — мало нагадував зразкове місто, яким він колись був. Багато кварталів у центрі міста були помічені кульовими дірками. Щоб уповільнити просування союзних армій, було знесено міст через Дніпро. Поля вздовж околиць міста були заболочені, мабуть, через пошкодження гідроелектростанції за кілька кілометрів.\n\nВтім, у Дніпропетровську панувала радісна атмосфера. Після років життя в тіні, спостерігаючи за тим, як нацистські загарбники крадуть їхні домівки та їхні землі, народ України знову вийшов на вулиці радісними вітаннями.\n\n"Хай береже вас Бог!" — сказала маленька бабуся, притискаючись до тіла Людмили Павліченко. "Слава Україні!"\n\n"Слава Радянському Союзу", — лагідно сказала Людмила, вивільняючись з обіймів літньої жінки. "Скоро всі люди будуть вільні від гітлерівців…"\n\n"Слава Україні!" Почувся голос групи чоловіків, які невиразно говорили й явно були в стані алкогольного сп’яніння. "Слава! Слава! Слава!"\n\n"Будь ласка!" Людмила намагалася, щоб її почули, перекриваючи гомін, що наростав. Для неї, з усіх людей, було незвично бути приголомшеною такою реакцією. "Ми тут, щоб боротися за справу Комуністичної партії та звільнення робітників проти…".\n\nАле це було марно. Навколо неї стояли радісні натовпи. Після кількох марних спроб розпалити підтримку Союзу вона похитала головою й пішла."
 UKR_u_ssr_pavlichenko.9.a: "Загарбники завдали справі великої шкоди, але народ пам’ятає своїх визволителів."


 UKR_u_ssr_pavlichenko.10.t: "Герой Союзу, визволення Києва"
 UKR_u_ssr_pavlichenko.10.desc: "Радість. Саме таке відчуття відчувала Людмила Павліченко, просуваючись Хрещатиком у серце визволеного Києва. Справа не тільки в тому, що це був її дім, але й прогулянка розбитими вулицями повертала її до щасливих, блискучих спогадів дитинства.\n\nНі, це було те місце, де вона була, коли нацисти вперше захопили всі ці років тому, коли вони перервали її навчання в університеті. Це були безперервні крики агонії гітлерівських загарбників, які втікали. Це було відчуття рушниці в її руці, коли вона стріляла в спину нацистським загарбникам, які втікали, і спостерігала, як вони падають у сніг та грязюку. Вона була на вершині кретинів. Вона пам’ятала, як тримала на руках свого вмираючого чоловіка. Вона дивилася, як кров тече з чоловіка перед нею. А потім...\n\nВеликий вигук тріумфу вирвав її з заціпеніння. Навіть коли вулиця була всіяна тілами, а останні гітлерівці зникали вдалині, результат був очевидним: вони перемогли. УА-СРР здобула перемогу. Людмила відчула неабиякий приплив гордості, коли постать двох солдатів відчепила потворний прапор зі свастикою і звалила його купою на вулицю. На його місці вони встановили червоно-синьо-жовтий прапор революції."
 UKR_u_ssr_pavlichenko.10.a: "Живи, Україно, радянський народ, як возз'єднана країна на віки вічні!"


 UKR_u_ssr_pavlichenko.11.t: "Герой Союзу на самоті"
 UKR_u_ssr_pavlichenko.11.desc: "Після битви під Києвом відбулося дуже багато. . Були зроблені фотографії. Коли останні гітлерівці втікали назад через український кордон, було багато вечірок і святкувань. Усе це намагалася впити Людмила Павліченко, поки не заповзла реальність.\n\nПо всій Україні знайшлися міста, які треба ремонтувати. Були розбомблені дороги та зруйновані будівлі. Лікарні, багато з яких ще носять імена фашистів, були переповнені хворими і пораненими. Зі свого тісного офісу біля головної площі — навіть через кілька тижнів вона все ще знаходила залишки нацистської адміністрації — вона мала добрі переваги над усією роботою, яку потрібно було виконати.\n\nЛюдмила напружила м’язи на руці й повернулася. від свого столу до вікна. У центрі площі внизу стояв порожній постамент, де колись стояв Гітлер верхи на коні. Вона посміхалася, знаючи, що навіть попри всю роботу, яку треба зробити, Київ нарешті вільний.\n\nУкраїна та її народ більше не жили в страху систематичного знищення. Вони вже не тремтіли під черевиком. Ціла країна вперше за десятиліття дихала вільно. У серці вона відчула спокій, відчуття, що вона нарешті виконала обіцянку, яку дала своєму чоловікові багато років тому.\n\nЛюдмила продовжувала дивитися на площу. Вона не помітила великого хижого птаха, який сидів на будівлі навпроти, з червоним м’ясом якоїсь тварини в роті. Величезний птах, здавалося, кілька хвилин дивився на Людмилу в її крихітному кабінеті, хмурячись. Тоді воно розкрило свої страшні чорні крила й понеслося на захід, геть від України й у закрайні простори.\n\nТам, далеко поза полем зору Людмили, вже рухалося.."
 UKR_u_ssr_pavlichenko.11.a: "Світло серед темряви. Корабель перед штормом."




