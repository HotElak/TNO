 ### Ideas ###
 
 UKS_long_march_east: "Великий Похід на схід"
 UKS_long_march_east_desc: "Якби не вибух Західноросійської війни, Українська Соціялістична Радянська Республіка ніколи б не мала шансу повстати проти своїх німецьких поневолювачів майже десять років тому. Так само, якби Вермахт ніколи не мобілізувався для боротьби з російськими комуністами, тоді організація УСРР не викликала б гніву повністю зібраної армії. Не маючи альтернативи та  через зближення військ із усіх боків, партизани України втекли на схід і зміцнили свої послаблені сили. Тепер настав час знову піднятися, і цього разу УСРР не похитнеться."
 
 UKS_ethnic_tensions: "Етнолінгвістична напруга"
 UKS_ethnic_tensions_desc: "Переміщення нашої оперативної бази в Харківсько-Донбаський басейн, хоч і необхідне після війни, не залишилося без наслідків. Наполегливість Шумського щодо використання української мови в повсякденному мовному вжитку зрозуміла, але викликає регулярні спалахи напруги з місцевими російськомовними меншинами..."
 
 UKS_shumskyis_clique: "Панування Шумського"
 UKS_shumskyis_clique_desc: "З тих пір, як Олександр Шумський нещодавно прийшов до влади в УСРР, його позиція мала велику підтримку населення, хоча й дестабілізуючу. Оскільки Шумський отримав підтримку від кліки генералів Федорова та багатьох політичних діячів у З'їзді Рад, переваги почали бути очевидними для новонародженої нації.\n\nЗавдяки більшій національній єдності, забезпеченій прихильниками Шумського, стабільність держави різко покращилась."

 UKS_party_of_many_stripes: "Партія різноманітності"
 UKS_party_of_many_stripes_desc: "Поки ми носимо назву КП(б)У, сформованої Лєніним у 1918 році, нинішня Комуністична партія України насправді є химерою, яка утворилася внаслідок її злиття з УКП (боротьбістами), УКП (укапістами), а після 1939 р. КПЗУ (Комуністична партія Західної України). Це різноманітне походження призвело до незвичайно плюралістичної політичної культури порівняно з більшістю радянських комуністичних партій, з розбіжними думками щодо таких питань, як політична організація та національність, або економічна політика, які висловлюються зазвичай відкрито.\n\nУ той час, як Шумський успішно користувався своєю широкою популярністю серед мас і партії, щоб тримати фракційність під контролем, хто знає, що може статися, коли час улюбленого Старого Бійця закінчиться..."

