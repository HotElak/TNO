 POLITICS_OLEKSIY_FEDOROV_DESC: "розквітаючий комунізм затвердив 100 саблінів?\n\n§R(спойлер: ні)§!"
 POLITICS_OLEKSANDR_SHUMSKYI_DESC: "Для таких людей, як Олександр Якович Шумський, життя завжди було важкою боротьбою. За кожним кутом чатували ті, хто виступав проти нього, які завжди стояли на його шляху, і проти яких чекала складна боротьба ідеалів та ідеологій, що тривала довжиною з життя - Шумському було нелегко піднятися нагору. На відміну від багатьох інших сучасників, він був не людиною слова, а людиною дії, і його нудило від балаканини політиків і бюрократів про їх ідеальний світ. Шумський був єдиним, хто наважився перетворити свої слова на діло.\n\nДля українського хлопця, народженого в родині збіднілих дворян, похмуре майбутнє здавалося неминучим. Він навчався в Москві, і замість того, щоб вважати життя нудним, знайшов ключ до свого майбутнього через революційну політику. Можливо, саме це спонукало Шумського піти в інше життя, а, можливо, це була доля для такої людини, як він, і, безперечно, здавалося, що це було долею для будь-якого солдата чи оратора з таким талантом. На щастя для народу України, Шумський є і тим, і іншим.\n\nВоюючи за революцію проти “білих”, а потім проти німців, відтоді, як вони вперше ступили на українську землю, Олександр Шумський кожну мить свого життя присвятив не лише українській революції, але й українському народу. З часу його перших суперечок із Бухаріним за реалізацію проектів українізації, не кажучи вже про його постійні поштовхи до Української Армії Крайової, які відтоді були лише благословенням. Багато хто вважає Шумського Левом, який врятував не лише Україну від повного загарбання Росією чи Німеччиною, але який є і рятівником української культури.\n\nЗвісно, ​​така позиція може тривати лише доки, поки німці не повернуться, щоб знову піти по українській землі. І вони повернуться, аби закувати весь український народ в ланцюги. Але якщо хтось і може запобігти подібному, то це Олександр Шумський."
 UKS_Anatoliy_Pisotskyi_hog_desc: "§YНепохитний радикал\nПерший секретар ЦК КП(б)У\nЛівий комунізм§!\n-------------\n§LIЯкби ви сказали молодому Анатолію Пісоцькому - більш відомому за псевдонімом Андрій Річицький, що він стане першим секретарем Комуністичної партії України, то Анатолій відповів би на це, як на минущу мрію, непридатну для такої людини. Зрештою, Анатолій був інтелектуалом, якому було комфортно в своїй укапістській ніші. Але історія приготувала йому інше місце.\n\nЯк ідеолог УКП і критик українських большевиків, Річицький кілька років обіймав другорядні посади в УРСР до злиття з КП(б)У в 1925 році. З часом, він зблизився з лідером партії Миколою Скрипником та його большевицькими ідеалами. Тепер перший секретар у новій, вільній Україні, він виступає за загальнонаціональну спільну власність через організацію населення в єдину мережу ґмін, хоча час покаже, чи зможе він досягти успіху.§!"
 UKS_Roman_Rosdolsky_for_desc: "§YІдейний хрестоносець\nКомісар закордонних справ\nБольшевицький лєнінізм§!\n-------------\n§LРодом із Галичини часів Австро-Угорщини, Роман Осипович Роздольський складає іншу перспективу, ніж більшість його товаришів зі сходу України. Народившись у Львові напередодні 20-го століття, його відданість марксизму майже така ж давня, як боротьба його родини за незалежність України. Мобілізований до австро-угорської цісарської армії, Роздольський був змушений брати участь в війні між капіталістами. Коли Австрійська імперія припинила існування, він незабаром вступив до революційної Червоної армії, щоб боротися за справу, благороднішу за війну панів.\n\nРоздольський, що ретельно вивчав роботи Маркса та навчався по всій Європі, здобув собі значні зв'язки й визнання з боку комуністичного руху на міжнародному рівні – атрибут, визнаний партією, яка надала йому значні повноваження в зовнішніх справах нової, радянської республіки. Роздольському треба мати можливість використати ці зв'язки, щоб обіцянка Української революції визволити Україну, пережила посягання на неї з боку німців.§!"
 UKS_Vsevolod_Holubnychyi_eco_desc: "§YПоступливий радник\nГолова Держплану УСРР\nКомунізм§!\n-------------\n§ЛВсеволод Голубничий колись був лише одним із мільйонів примусово завезених робітників у Німеччині, викрадений зі свого дому в Харків у 1943 році, коли йому було 15 років. Для будь-кого, хто спостерігав за ним, він здавався приреченим йти за долями багатьох душ, поглинених Райхом. Так і продовжувалося, доки Голубничий не зустрів підпільний осередок КП(б)У серед остарбайтерів із України, де познайомився з вченням марксизму.\n\nШвидко зробивши собі ім'я темної конячки в інтелектуальному крилі комуністичного партизанського руху, він остаточно повернувся до Райхскомісаріяту. Спеціалізуючись на читаннях економічних теорій Маркса, тепер Голубничий опинився на посаді голови економічного апарату УСРР, сподіваючись використати свою посаду для просування децентралізованої радо-комуністичної системи, яку він завжди відстоював.§!"
 UKS_Mykola_Zubatenko_sec_desc: "§YНепохитний захисник\nКомісар внутрішніх справ\nНаціонал-комунізм§!\n-------------\n§Зубатенко Л.М. Іванович добре вписується в уявлення про дієвого, зразкового чекіста, невідступного в своїх переконаннях та невблаганного в гонитві за ворогом. Народився 1917 року, в українській сім'ї в Донецьку. Пізніше, Зубатенко був призваний до Червоної армії в 1939 році, де він вирішив приєднатися до НКВД. Під час навчання в комісаріаті НКВД у Москві, він почувався відчуженим від російського оточення і бажав незабаром повернутися на свою батьківщину.\n\nПісля падіння Москви, Зубатенко воював у складі мотострілецького підрозділу, а згодом втік до України, де він брав участь в місцевому комуністичному партизанському русі, заробляючи свій вплив у міру наближення нацистської окупації. Він рішуче виступив проти рішення Тимофія Строкача: розпочати загальне повстання 1956 року, що обернулося катастрофою, проте воно підштовхнуло Зубатенка до його нині близького друга й однодумця Шумського. Тепер Зубатенко керує внутрішніми справами комуністичного підпілля, його єдина мета — забезпечити відсутність свободи для ворогів революції та свободу для її друзів. Це мета, якій він намагатиметься присвятити решту своєї кар'єри та життя.§!"

