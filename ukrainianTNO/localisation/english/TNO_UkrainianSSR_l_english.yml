 UKS_the_longest_war_desc: "Десятиліттями, безмежний у своїй жорстокості німецький народ розорював Україну. В цей же час, з ними боролися партизани Української Соціалістичної Радянської Республіки, що були самотужки відданими своїй справі. Незважаючи на невдачі, смерті товаришів та кампанії терору, ми витримаємо. Ми будемо процвітати.\n\nУРСР - все ще найсильніша сила, яка самотужки протистоїть Райхскомісаріату та колабораціоністам на їх службі, і високо тримає прапор Вічної Революції. Ми не можемо програти, бо якщо програємо, то втратимо Україну. Ми швидше помремо, ніж це станеться. Заздалегідь подбаємо, щоб загинув і німець."
 UKS_the_call_of_freedom_desc: "В глибині душі ми всі знаємо, що український народ все ще підтримує комуністичні ідеї нашої партії. Але останні роки були важкими, і з невдач, що ми перенесли, також знаємо, що багато людей (більшість з них), втратили надію. Для зміни цієї ситуації, нам потрібно діяти відповідно. Щоб показати їм, що наша сила живе, і, що Україна ще не втрачена.\n\nМи звернемося до народу, листівкою й закликом, і нагадаємо їм, що здобути свободу від німецької тиранії можливо і навіть вірогідно, якщо українці підтримають нас. Українська Червона Армія - найпотужніша сила на території країни, яка бореться за них, і тільки якщо народ приєднається до нас, ми зможемо досягти перемоги."
 UKS_the_cause_worth_dying_for_desc: “Земля, названа Україною, має лише одну справу. Єдина справа, що варта смерті — і це наша. Ми ті, хто зберіг світло, той благородний вогонь, який Ленін, Шакрай і Скрипник запалили й померли, щоб він продовжував горіти. В наших руках тримається мрія про визволення робітників і селян України з-під ярма капіталізму, відновлення культури й національності українського народу, пригноблених із давніх часів, та перехід до комуністичного суспільства з наявного.\n\nТямлячі українці вміють знехтувати іншими варіантами для цієї країни як такими, що не заслуговують розгляду: Горліс лише обіцяє тримати батіг над головами українських робітників, Клячківський вторговує Україні ще більше безглуздих смертей та винищення, і називає це «порятунком нації», а німці завжди обіцяли тільки рабство й голод. Відповідь, яка в нас є на це все - повторити ще раз:\n\n§R"Повстань, проклятий народе - вставай, окаянний на землі.!"§!"
 UKS_the_dissemination_of_free_marxist_thought_desc: "Наріжним каменем будь-якої революції є мотивація революціонера. Ось чому замість того, щоб зосереджуватися на невдачах минулого, ми повинні докласти зусиль на натхнення пролетаріату розірвати ланцюги правління нацистів. Ми будемо поширювати вчення Маркса та надію на вільну, соціалістичну Україну, де всі можуть жити пліч-о-пліч, де не відмовляють у їжі чи житлі нікому, і де результати виробництва належать робітникам.\n\nПеремога для загального населення буде великим благом для соціалістичної справи. Трудящі селяни та робітники фабрик почують історії про велике суспільство без держави, яке чекає на них, якщо вони приєднаються до справедливої ​​революції.\n\n Коли страждаючі на сході люди почують про світле майбутнє, яке чекає їх у вільній, комуністичній Україні, то вони обов’язково поповнять наші лави комуністичних партизанів."
 UKS_and_the_man_to_see_it_through_desc: "Немає в Україні жодного відданого соціаліста, який не знав би Олександра Шумського. І це не без підстав. Старий боєць очолював Українську Червону армію багато років, починаючи з бурхливих часів початку 1950-х, і його заохочення та підтримка спільного уряду в Комуністичній партії принесла йому лише похвалу.\n\nБагато тих, що співпрацюють з Шумським, підтримують його повністю, і його бачення, відданість справі та навички не можна недооцінювати. Це людина, яка приведе нас до перемоги над ненависними нацистами. Він - чоловік, що буде нашим визволителем."
 UKS_our_eastern_fortress_desc: "Під час Західноросійської війни, коли війська Єгорова й Тухачевського перейшли лінію А-А, ми також розпочали власний наступ. Як і в них, нам майже вдалося повалити нацистських виродків, але наші сили зазнали невдачі. Тисячі хоробрих, сильних, молодих людей, і сотні тисяч невинних, мирних жителів зустріли свій кінець від жорстоких рук Вермахту та СС, а нас вигнали з наших попередніх опорних пунктів у Центральній та Західній Україні. Лише спритна думка Шумського та Корнійчука врятувала нас від знищення: загальний відступ на обороноздатні Донбас та Харківщину, які нині є нашими основними районами дій у складі Райхскомісаріату - без яких, ми б скоро зачахли.\n\nОднак не все добре, навіть незважаючи на присутність нацистів. Наша рішуча політика українізації, яка продовжувалась під час повстання, породила чимале обурення серед російської меншини, що значно збільшилася через включення різних російських земель до території Райхскомісаріату. Необхідно знищити цю потенційну “п'яту колону”, перш ніж вона призведе до катастрофи - партія просто не хоче погоджуватись з цим."
 UKS_redouble_ukrainization_desc: "Нещасною спадщиною після століть російського імперського правління є продовження переважання використання російської мови над українською, особливо на сході країни. Хоча українізація почала вирішувати цю проблему ще до війни, процес її впровадження проходив досить погано. Більше того, німці, незважаючи на їх союз із зрадниками-реакціонерами ОУН, нічого не зробили для змін у становищі.\n\nОкупація дуже ускладнила ситуацію, але маємо туз у рукаві: ми більше не зобов’язані відстоювати інтереси росіян на сході України. Також зазначимо, що якщо успішно скинемо чорта Коха, то українізація розгорнеться на повну. Нам байдуже, що скажуть про це прихильники секти Сталіна в Тюмені чи деінде; нехай мовчать, оскільки їхня невдача поставила тут на перше місце нас."
 UKS_compromise_with_national_raions_desc: "Ми опиралися укладенню угод із російськомовним населенням нашої країни - роками, навіть десятиліттями. Але більше не можемо це робити. Ми повинні мати більше підтримки, більше людей та більше територій, на які можна буде поширити наш вплив, і єдиний спосіб отримати все це – піти на компроміс із національними меншинами.\n\nБагато наших старих товаришів, включаючи Хвильового, Шумука та інших, можуть, і засудять це, як зрада справжньому, українському соціалізму, але їм треба зрозуміти - це критичний і необхідний захід. Принаймні, на сьогодні."
 UKS_our_southwestern_refuge_desc: "Після наших невдач у Західноросійській війні проти нацистів, багато наших товаришів і партійних керівників втекли з окупованої німцями більшої частини України, до окупованої Румунією Одеси. З часом і відстанню, ускладнилася взаємодія з ними. Тим не менш, наближається час повстання та Революції, і забезпечення впливу наших сил на кордонах Райхкомісаріату, є життєво важливим для нашого успіху.\n\nЗвертаючи увагу на це, нам потрібно організувати наші ресурси та людей в Одесі, і координувати дії з нашими старими товаришами - Пісоцьким, Роздольським і Покританем. Закріпившись там, ми зможемо розширити свій вплив, і використовувати Одесу як плацдарм для антинацистської боротьби..."
 UKS_blind_the_reichskommissariat_desc: "Серед боїв і втрат, які ми зазнали під час Західноросійської війни, була майже вся наша присутність на Правобережній Україні, від Києва до Миколаєва. Ми не можемо дозволити німцям продовжувати проводити їхні кампанії гноблення та терору, без перешкод: мусимо переслідувати цього монстра на кожному кроці, а це означає, що червоні партизани повинні принести бій до порогу їх адміністрації.\n\nЦілей тут три: встановити збройну присутність у цьому районі, розповсюджувати наші заклики та вербувати людей і збирати дані розвідки про діяльність ворога. Ці зусилля стануть нашими ключами до Києва, коли настане момент для повстання."
 UKS_eradicate_klyachkivskys_agents_desc: "Наш вплив серед українців на окупованих територіях Румунії є домінуючим, але не абсолютним. Вислови головорізів ОУН-Б, переодягнених у агентів розвідки, Служби Безпеки, проникли в думки зневірених чи нерозумних чоловіків і жінок. ОУН і УПА мало чим відрізняються від німців, нацистських варварів, які живуть ненавистю та жорстокістю, а їхня пропаганда є грубим спотворенням української ідентичності.\n\nОднак, це може виявитися благословенням: ці дії - єдиний контакт УПА із зовнішнім світом, і є їх рятівним кругом для обладнання та ресурсів. Таким чином, наша справа тут і моральна, і прагматична: виявлення, захоплення та знищення ворожих агентів покладе край їхньому божевіллю в Одесі та покалічить нацистські сили в Україні."
 UKS_reactivate_underground_cells_desc: "Нацисти зробили все можливе, щоб загасити полум'я соціалістичного визволення України. Це процес, який вони проводили з невблаганною жорстокістю. Але їхні зусилля були марними: дух опору з часів п’ятдесятих повернувся з подвоєною силою! Під сажею тиранії, яка душить людей, чорнить фабрики та спустошує поля, стоять ті ж ідеї та надії, на свободу та справедливість, які привели нас до перемоги в 1917 році!\n\nСВОБОДА, СПРАВЖНЯ, свобода праці визволяє, а селянин йде, товариші! Визволення від німців і буржуазії, людина чи бог, настає! І Ленін знову молодий, як і революція!"
 UKS_crack_the_apparatus_desc: "Ми - повстанці, і, як будь-які повстанці, повинні вжити певні заходи щодо репресивного апарату, яким нами нібито «керують». Тому нам дуже пощастило, що Райхскомісаріат, незважаючи на слабкість і корумпованість, що панують в ньому, пропонує безліч способів зробити це.\n\nВід тисячів незліченних, «лояльних» колаборантів, на яких він покладається, до широко розкиданих і недостатньо захищених поселень, нескінченних кілометрів сільської місцевості та залізниць, багато можливостей. Кожна опора, на якій стоїть держава - вразлива, і ми вдаримо по всіх."
 UKS_drain_the_stockpiles_desc: "Ми можемо швидко повалити Райхскомісаріат і звільнити людей, не наражаючись на тривалу боротьбу - це буде в найкращому випадку. Однак було б нерозумно не враховувати ймовірність того, що бойові дії будуть масштабними та тривалими. Така ситуація залишила би нас у невигідному становищі: запаси зброї та боєприпасів наших сил обмежені, і значною мірою застарілі, тоді як німецькі склади боєприпасів невичерпні, а зброя в них значною мірою передова.\n\nХай там як, в нас є можливість вразити двох зайців одним пострілом, аби вирішити цю ситуацію. Наші зв’язки й “щури” в колабораціоністів можуть отримати доступ до озброєнь ворога, і «випадково» його «втратити» для нас. Це не вирішить повністю наші проблеми з озброєнням і буде лише краплею в морі для німців, але кожна гармата має значення."
 UKS_compromise_the_auxiliaries_desc: "Німці перебувають у смертельній омані того, що вони можуть керувати Україною самотужки, навіть коли відчайдушно створюють легіони колабораціоністів, щоб тримати в владі їхню тиранію. Вони глузують з цих людей і звільняють їх, але без них, німецький контроль над Україною протримався б лише одну ніч, що зробило би залучення до своїх лав життєво необхідним. На щастя, для нас, зусилля Райху надихнути на прихильність до себе та ідеологічний запал, часто за допомогою жорсткої пропаганди та закликів у істериці про «жидо-большевицький» світовий порядок та голод, викликають у зрадників більше закочування очей і прихованого позіхання, ніж щось інше.\n \nПростий факт полягає в тому, що ці люди служать Райхскомісаріату для виживання, а не через відданість. І з кожним днем, коли Райх стає більш хворим, їхня прихильність до системи падає. Деякі з наших можуть обурюватися вербуванням цих людей, але серед зрадників є люди, які глибоко в душі знають, що служити Шухевичу чи УНА - боротися за зґвалтування України, а служити Червоній Армії - її порятунок.."
 UKS_terror_against_the_occupier_desc: "За «нормального» курсу буржуазного суспільства та його хворобливої основи цивілізації, терор проти тих, хто бореться за його продовження - виправданий і необхідний.\n\nЯк же ми маємо діяти в зіткненні з Райхскомісаріатом? Протягом останніх двох десятиліть німці лише вбивали наших людей, спалювали наші поля та спотворювали наші міста, щоб виточити кожну краплю крові з української землі та народу. Вони не претендували на будь-які інші цілі. Жодне покарання є недостатньо суворим для тих, хто віддав би своє життя, за захист такої реальності"
 UKS_a_false_tranquility_desc: "Ми маємо, робимо і продовжуватимемо піднімати важкий камінь на круту гору. Варварство німців не знає меж, і кожен успіх, що досягають наші бійці, тягне за собою жахливу ціну в репресіях проти наших громадян. Німці не вважають нас людьми в звичному значенні цього слова, тому повинні діяти зважено та стримано.\n\nМи маємо подбати про те, щоб створити відчуття оманливого спокою, і цим запобігти такому звірству. Але в той же час будемо спостерігати, вчитися й чекати. У кожному лісі, на заставі, на збройному складі, у містечку, на вокзалі, у кожному місті - усюди маємо очі й вуха. Коли прийде час, ми будемо готові."
 UKS_lessons_of_the_long_march_desc: "1950-ті роки були темними в Україні. Наш союз, який визволив нас від гніту російського царя впав, замінивши його жорстоким і невблаганним черевиком тевтона. Україна нелегко сприйняла пригноблення й негайно взялася за зброю за вказівками тих, що залишилися від старої влади. Багато українців полягло в боротьбі. Це здавалося безнадійним. І все таки, надія знову з’явилася. Зі сходу знову наблизилася Червона армія й відволікла увагу окупантів надовго, щоб Україна нарешті змогла здобути довгоочікувану свободу.\n\nАле, на жаль, цьому не судилося статися. Кілька разів, коли ми здобували перемогу над переважаючою німецькою силою, на наших звільнених територіях нас безжально атакували, а наших бійців знищували. Ми були незрілими, недосвідченими молодими дурнями, які відчайдушно прагнули свободи, але не мали засобів її досягнення.\n\nЗараз все інакше. Ми змінилися і навчилися. Наші люди досить довго різали зуби проти німців, щоб зробити це наукою, ми достатньо мучилися через свої помилки, щоб сказати, де ми помилилися, і ніколи більше не робити цього. Ми визволимо і втримаємо Україну без нашої минулої помилки."
 UKS_ensure_force_regularity_desc: "Одна справа вести партизанську війну, інша — вести війну такого масштабу, аби визволити Україну. Час для нашого переходу до такого типу війни спливає, і ми повинні визнати, що наших партизанських загонів нині недостатньо.\n\ Настав час, коли партизани повинні стати солдатами, а повстанські загони - повноцінним військом. Цей час квапливо наближається.\n\nПодібний, значний перехід, вимагатиме суворого нагляду з боку нашого верховного командування та міцного керівництва з боку Генерального штабу. Часу гаяти не можна, пора Червоній армії знову вознестися."
 UKS_limited_command_decentralization_desc: "Жодна воююча сила не є досконалою, немає солдата чи партизана без потенціалу для вдосконалення. Але було б серйозною помилкою вважати, що нашим партизанським командирам, які провели два десятиліття у боях, бракує необхідних нам навичок.\n\nВони знають місцевість, знають своїх солдатів і свої межі. Нав’язування волі генерального штабу у вигнанні призведе до катастрофи, ризикує відчужити командирів, обійти оперативні потреби та означає, що нам бракує віри в наших людей.\n\nВсе, що потрібно цим командирам, — це додаткове навчання для вдосконалення їхніх навичок, нехай це оперативні, тактичну або матеріально-технічну – яку ми можемо надати. Дуже важливо, щоб вони мали повноваження діяти так, як вони вважають за потрібне. Вермахт продемонстрував, що такий підхід може спрацювати – і ми не повинні боятися зробити його кращим."
 UKS_from_partisans_to_a_red_army_desc: "Професіоналізація наших сил триває швидкими темпами, і було досягнуто значного прогресу в усіх категоріях, крім однієї: загальновійськових бойових дій.\n\nПричин багато, і всі, зрештою, виникають з поганих умов, у яких ми опинилися. Проте факт залишається фактом: ці знання та навчання, є фундаментальними для перемоги у сучасній війні. Вермахт без вагань використає будь-яку перевагу проти нас, і однією очевидною перевагою, якою вони володіють, є знання цієї доктрини війни.\n\nНа щастя, є рішення, хоча й досить складне. У Казахстані існують військові академії з вигнанцями, які можуть навчити цим стратегіям. Ми надішлемо туди наших найкращих офіцерів і людей, щоб вони могли використати кожен танк, літак і гармату з максимальною користю."
 UKS_end_our_absence_desc: "Західноросійська війна призвела до втрати більшості нашого впливу в Україні. Лише області на сході й землі, що межують з Одесою, залишилися придатними для операцій.\n\nХоч цей відступ і був необхідним, він спричинив труднощі, зокрема напружені відносини з наявною російської меншиною, ставлячи під сумнів наші претензії на всю Україну. Проте, після двох десятиліть пропаганди проти нас, ми зберігаємо прихильників по всій Україні, навіть на заході.\n\nСимпатії ці найсильніші на Житомирщині, Вінниччині, Волині - і Максим Корнійчук, місцевий командир партизан, упевнений, що підтримка може перетворитися на добровольців. Коли настане час, він переконаний у можливості об’єднати сили, і люди згуртуються знову, під прапором Соціялістичної Республіки."
 UKS_a_three_decade_tragedy_desc: "Українська Повстанська Армія є силою, яку дехто може розглядати як союзника в нашій боротьбі за визволення України, але їхні дії показують небезпеку, яку вони становлять для нас і для будь-якого справжнього друга України.\n\nВід їхньої ненависної за своєю суттю ідеології до повного винищення євреїв, до трагедій на Волині та в Східній Галичині, вони є чимось більшим, ніж ненависна банда рейдерів, які маскуються під борців за свободу – і навряд чи ми єдині, хто бачимо результати їхньої жорстокості.\n\nСелянство в Волинь і Галичина, які їх підтримали, побачили, що їх підтримка почала слабшати внаслідок методів УПА. Коли ці регіони були окуповані Польщею, ці самі селяни були сильними прихильниками комуністичної партії. Оскільки їхня підтримка УПА зникає, можливо, вони знову приєднаються до нас."
 UKS_a_four_decade_farce_desc: "Чи не найбільшою помилкою під час нашого визволення західних земель було переконання, що ми можемо довіряти УНДО – буржуазним українцям, які колись панували в Галичині. Помилка, про яку ми шкодуємо, коли вони зрадили Соціалістичну Радянську Республіку. Їхня зрада залишила їх безпорадними зупинити німців згодом – але залишки залишилися, у формі УНРА.\n\nЦя група є оманливою, зловмисною бандою польських колабораціоністів, які наважуються відстоювати українську свободу. Їхнє розуміння «свободи» означало б лише експлуатацію українського робітника кимось із його власних.\n\nВони несумісні з нашим власним баченням, але на відміну від УПА, вони вимагають певної справжньої лояльності як з боку селян, так і з боку буржуазії – факт це зробить їх витіснення важчим, ніж УПА."
 UKS_discredit_their_causes_desc: "Скільки років ми воюємо, ми терпимо безпідставні звинувачення наших внутрішніх ворогів – УНРА і УПА. Вони стверджують, що ми пережитки минулого. Реліквії Москви. Реліквії невдачі. Що вони, як наслідок, є справжніми спадкоємцями України.\n\nНіщо не може бути дальшим від істини. Ми ті, хто об’єднав нашу мову. Який боровся з польськими набігами на Волинь. Які воюють з німцями понад двадцять років. Які ніколи не співпрацювали, як вони. Ми праведники, а не вони, і ми подбаємо про те, щоб люди це знали."
 UKS_demonstrate_their_impotence_desc: "І УПА, і УНРА пропонують обіцянки та бачення України, вільної від німецького чи російського панування. Це поважна мета, яку ми поділяємо, але сувора правда полягає в тому, що ніхто не може її досягти. Сили Райхскомісаріату значні, незважаючи на їхню відокремленість від Німеччини. Перемогти їх буде нелегким завданням, і тільки ми здатні впоратися з ним.\n\nХоча у них є лише колабораціоністи, розрізнені, недосвідчені партизани, очолювані старими, згасаючими генералами епохи Української Народної Республіки, наші сили підготувалися чотири десятиліття для цього моменту. Хоча їхній вплив закінчується на кордонах Вінниці та Житомира, ми маємо широку підтримку по всій країні.\n\nДля тих, хто справді бажає падіння Райхскомісаріату, а Україну — вільною, ми — єдиний вихід.."
 UKS_contact_the_remnants_desc: "Було б помилкою говорити, що Україна за весь час свого існування мала ідеальні стосунки з членами Союзу, зокрема з Росією. Водночас між комуністами України, Росії, Білорусі та Казахстану існує нерозривний зв’язок.\n\nСьогодні наші військові офіцери готуються в академіях Казахстану. Ділимося технікою з московськими партизанськими загонами. Ми поширюємо знання, тактику і стратегію з білоруськими партизанами. Ми підтримуємо наших товаришів, як можемо, як і вони нас. Все для справи, все для свободи.\n\nНаша година боротьби наближається. Тепер ми живемо, помремо та зустрічаємо майбутнє разом.\n\nМи так робили тоді, ми так робимо зараз."
 UKS_tap_the_pipeline_desc: "Загальновідомо, що в межах східних територій Райху існує імперія контрабанди. Один із найбільших контрабандних каналів проходить через Україну до Москви, де тисячі одиниць нелегальної зброї продаються на чорному ринку партизанам, злочинцям і звичайним корумпованим німецьким чиновникам.\n\nЗ наближенням дня революції, і ми опиняємось у дефіциті зброї. Щоб полегшити цю проблему, ми будемо регулярно влаштовувати засідки на конвої, які використовують трубопровід, захоплюючи величезні сховища зброї для підживлення наших військових зусиль."
 UKS_assemble_the_uprising_desc: "Час швидко наближається. Триваючий розпад окупаційної держави очевидний для всіх, і коли говорять про революцію, мова йде тільки про те, коли, а не про те, якщо. Ми повинні зробити останні приготування, щоб бути готовими до цього часу.\n\nОполченці будуть викликані, зібрані, озброєні та переміщені до підготовлених пунктів атаки. Зазвичай німці перехоплюють і знищують їх, але вони надто зайняті, щоб робити це прямо зараз. Надто розсіяні. Це справді чудово для нас."
 UKS_1918_once_more_desc: "Колеса історії обертаються і стогнуть, коли ми готуємося досягти нашої долі.\n\nЯк це зробили укапісти, боротьбісти та українські большевики в 1918 році, ми тепер також готові повалити і вигнати підтримуваний Німеччиною реакційний режим, в той час як Берлін охоплений безладдям. Наш шанс тут, і як ми досягли успіху тоді, так і досягнемо успіху зараз.\n\nНемає сумніву, що проти нас виступили значні сили, але наші сили підготовлені, Комуністична партія єдина, а наша рішучість непохитна, бо ми маємо те, чого немає в інших. Український народ стоїть на нашому боці, і разом ми йдемо до нашого визволення.\n\nЖир кинуто, і незабаром історія скаже, чи ми зробили достатньо."


