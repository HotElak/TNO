 UKS_the_longest_war_desc: "Десятиліттями, безмежний у своїй жорстокості німецький народ розорював Україну. У цей же час, із ними боролися партизани Української Соціялістичної Радянської Республіки, що були самотужки відданими своїй справі. Незважаючи на невдачі, смерті товаришів та кампанії терору, ми витримаємо. Ми будемо процвітати.\n\nУСРР - все ще найсильніша сила, яка самотужки протистоїть Райхскомісаріяту та колабораціоністам на їх службі, і високо тримає прапор Вічної Революції. Ми не можемо програти, бо якщо програємо, то втратимо Україну. Ми швидше помремо, ніж це станеться. Заздалегідь подбаємо, щоб загинув і німець."
 UKS_the_call_of_freedom_desc: "В глибині душі ми всі знаємо, що український народ все ще підтримує комуністичні ідеї нашої партії. Але останні роки були важкими, і з невдач, що ми перенесли, також знаємо, що багато людей (більшість з них), втратили надію. Для зміни цієї ситуації, нам потрібно діяти відповідно. Щоб показати їм, що наша сила живе, і, що Україна ще не втрачена.\n\nМи звернемося до народу, листівкою й закликом, і нагадаємо їм, що здобути свободу від німецької тиранії можливо і навіть вірогідно, якщо українці підтримають нас. Українська Червона Армія - найпотужніша сила на території країни, яка бореться за них, і тільки якщо народ приєднається до нас, ми зможемо досягти перемоги."
 UKS_the_cause_worth_dying_for_desc: "Земля, названа Україною, має лише одну справу. Єдина справа, що варта смерті — і це наша. Ми ті, хто зберіг світло, той благородний вогонь, який Лєнін, Шахрай і Скрипник запалили й померли, щоб він продовжував горіти. У наших руках тримається мрія про визволення робітників і селян України з-під ярма капіталізму, відновлення культури й національності українського народу, пригноблених із давніх часів, та перехід до комуністичного суспільства з наявного.\n\nТямлячі українці вміють знехтувати іншими варіантами для цієї країни як такими, що не заслуговують розгляду: Горліс лише обіцяє тримати батіг над головами українських робітників, Клячківський вторговує Україні ще більше безглуздих смертей та винищення, і називає це «порятунком нації», а німці завжди обіцяли тільки рабство й голод. Відповідь, яка в нас є на це все - повторити ще раз:\n\n§R"Повстаньте, гнані і голодні -
робітники усіх країв!"§!"
 UKS_the_dissemination_of_free_marxist_thought_desc: "Наріжним каменем будь-якої революції є мотивація революціонера. Ось чому замість того, щоб зосереджуватися на невдачах минулого, ми повинні докласти зусиль на натхнення пролетаріату розірвати ланцюги правління нацистів. Ми будемо поширювати вчення Маркса та надію на вільну, соціялістичну Україну, де всі можуть жити пліч-о-пліч, де не відмовляють у їжі чи житлі нікому, і де результати виробництва належать робітникам.\n\nПеремога для загального населення буде великим благом для соціялістичної справи. Трудящі селяни та робітники фабрик почують історії про велике суспільство без держави, яке чекає на них, якщо вони приєднаються до справедливої ​​революції.\n\n Коли страждаючі на сході люди почують про світле майбутнє, яке чекає їх у вільній, комуністичній Україні, то вони обов'язково поповнять наші лави комуністичних партизанів."
 UKS_and_the_man_to_see_it_through_desc: "Немає в Україні жодного відданого соціяліста, який не знав би Олександра Шумського. І це не без підстав. Старий боєць очолював Українську Червону армію багато років, починаючи з бурхливих часів початку 1950-х, і його заохочення та підтримка спільного уряду в Комуністичній партії принесла йому лише похвалу.\n\nБагато тих, що співпрацюють з Шумським, підтримують його повністю, і його бачення, відданість справі та навички не можна недооцінювати. Це людина, яка приведе нас до перемоги над ненависними нацистами. Він - чоловік, що буде нашим визволителем."
 UKS_our_eastern_fortress_desc: "Під час Західноросійської війни, коли війська Єгорова й Тухачевського перейшли лінію А-А, ми також розпочали власний наступ. Як і в них, нам майже вдалося повалити нацистських виродків, але наші сили зазнали невдачі. Тисячі хоробрих, сильних, молодих людей, і сотні тисяч невинних, мирних жителів зустріли свій кінець від жорстоких рук Вермахту та СС, а нас вигнали з наших попередніх опорних пунктів у Центральній та Західній Україні. Лише спритна думка Шумського та Корнійчука врятувала нас від знищення: загальний відступ на обороноздатні Донбас та Харківщину, які нині є нашими основними районами дій у складі Райхскомісаріяту - без яких, ми б скоро зачахли.\n\nОднак не все добре, навіть незважаючи на присутність нацистів. Наша рішуча політика українізації, яка продовжувалась під час повстання, породила чимале обурення серед російської меншини, що значно збільшилася через включення різних російських земель до території Райхскомісаріяту. Необхідно знищити цю потенційну “п'яту колону”, перш ніж вона призведе до катастрофи - партія просто не хоче погоджуватись з цим."
 UKS_redouble_ukrainization_desc: "Нещасною спадщиною після століть російського імперського правління є продовження переважання використання російської мови над українською, особливо на сході країни. Хоча українізація почала вирішувати цю проблему ще до війни, процес її впровадження проходив досить погано. Більше того, німці, незважаючи на їх союз із зрадниками-реакціонерами ОУН, нічого не зробили для змін у становищі.\n\nОкупація дуже ускладнила ситуацію, але маємо туз у рукаві: ми більше не зобов'язані відстоювати інтереси росіян на сході України. Також зазначимо, що українізація розгорнеться на повну, якщо успішно скинемо чорта Коха. Нам байдуже, що скажуть про це прихильники секти Сталіна в Тюмені чи деінде; нехай мовчать, оскільки їхня невдача поставила тут на перше місце нас."
 UKS_compromise_with_national_raions_desc: "Ми опиралися укладенню угод із російськомовним населенням нашої країни - роками, навіть десятиліттями. Але більше не можемо це робити. Ми повинні мати більше підтримки, більше людей та більше територій, на які можна буде поширити наш вплив, і єдиний спосіб отримати все це – піти на компроміс із національними меншинами.\n\nБагато наших старих товаришів, включаючи Хвильового, Шумука та інших, можуть, і засудять це, як зрада справжньому, українському соціялізму, але їм треба зрозуміти - це критичний і необхідний захід. Принаймні, на сьогодні."
 UKS_our_southwestern_refuge_desc: "Після наших невдач у Західноросійській війні проти нацистів, багато наших товаришів і партійних керівників втекли з окупованої німцями більшої частини України, до окупованої Румунією Одеси. З часом і відстанню, ускладнилася взаємодія з ними. Тим не менш, наближається час повстання та Революції, і забезпечення впливу наших сил на кордонах Райхскомісаріяту, є життєво важливим для нашого успіху.\n\nЗвертаючи увагу на це, нам потрібно організувати наші ресурси та людей в Одесі, і координувати дії з нашими старими товаришами - Пісоцьким, Роздольським і Покританем. Закріпившись там, ми зможемо розширити свій вплив, і використовувати Одесу як плацдарм для антинацистської боротьби..."
 UKS_blind_the_reichskommissariat_desc: "Серед боїв і втрат, які ми зазнали під час Західноросійської війни, була майже вся наша присутність на Правобережній Україні, від Києва до Миколаєва. Ми не можемо дозволити німцям продовжувати проводити їхні кампанії гноблення та терору, без перешкод: мусимо переслідувати цього монстра на кожному кроці, а це означає, що червоні партизани повинні принести бій до порогу його адміністрації.\n\nЦілей тут три: встановити збройну присутність у цьому районі, розповсюджувати наші заклики та вербувати людей і збирати дані розвідки про діяльність ворога. Ці зусилля стануть нашими ключами до Києва, коли настане момент для повстання."
 UKS_eradicate_klyachkivskys_agents_desc: "Наш вплив серед українців на окупованих територіях Румунії є домінуючим, але не абсолютним. Вислови головорізів ОУН-Б, переодягнених у агентів розвідки, Служби Безпеки, проникли в думки зневірених чи нерозумних чоловіків і жінок. ОУН і УПА мало чим відрізняються від німців, нацистських варварів, які живуть ненавистю та жорстокістю, а їхня пропаганда є грубим спотворенням української ідентичності.\n\nОднак, це може виявитися благословенням: ці дії - єдиний контакт УПА із зовнішнім світом, і є їх рятівним кругом для обладнання та ресурсів. Таким чином, наша справа тут і моральна, і прагматична: виявлення, захоплення та знищення ворожих агентів покладе край їхньому божевіллю в Одесі та покалічить нацистські сили в Україні."
 UKS_reactivate_underground_cells_desc: "Нацисти зробили все можливе, щоб загасити полум'я соціялістичного визволення України. Це процес, який вони проводили з невблаганною жорстокістю. Але їхні зусилля були марними: дух опору з часів п'ятдесятих повернувся з подвоєною силою! Під сажею тиранії, яка душить людей, чорнить фабрики та спустошує поля, стоять ті ж ідеї та надії, на свободу та справедливість, які привели нас до перемоги в 1917 році!\n\nСвобода, СПРАВЖНЯ, свобода праці визволяє, а селянин йде, товариші! Визволення від німців і буржуазії, людина чи бог, настає! І Лєнін знову молодий, як і революція!"
 UKS_crack_the_apparatus_desc: "Ми - повстанці, і, як будь-які повстанці, повинні вжити певні заходи щодо репресивного апарату, яким нами нібито «керують». Тому нам дуже пощастило, що Райхскомісаріят, незважаючи на слабкість і корумпованість, що панують в ньому, пропонує безліч способів зробити це.\n\nВід тисячів незліченних, «лояльних» колаборантів, на яких він покладається, до широко розкиданих і недостатньо захищених поселень, нескінченних кілометрів сільської місцевості та залізниць, багато можливостей. Кожна опора, на якій стоїть держава - вразлива, і ми вдаримо по всіх."
 UKS_drain_the_stockpiles_desc: "Ми можемо швидко повалити Райхскомісаріят і звільнити людей, не наражаючись на тривалу боротьбу - це буде в найкращому випадку. Однак було б нерозумно не враховувати ймовірність того, що бойові дії будуть масштабними та тривалими. Така ситуація залишила би нас у невигідному становищі: запаси зброї та боєприпасів наших сил обмежені, і значною мірою застарілі, тоді як німецькі склади боєприпасів невичерпні, а зброя в них значною мірою технологічно передова.\n\nХай там як, у нас є можливість вразити двох зайців одним пострілом, аби вирішити цю ситуацію. Наші зв'язки й “щури” в колабораціоністів можуть отримати доступ до озброєнь ворога, і “випадково” його “втратити” для нас. Це не вирішить повністю наші проблеми з озброєнням і буде лише краплею в морі для німців, але кожна гармата має значення."
 UKS_compromise_the_auxiliaries_desc: "Німці перебувають у смертельній омані того, що вони можуть керувати Україною самотужки, навіть коли відчайдушно створюють легіони колабораціоністів, щоб тримати в владі їхню тиранію. Вони глузують з цих людей і виганяють їх, але без них, німецький контроль над Україною протримався б лише одну ніч, роблячи залучення до своїх лав життєво необхідним. На щастя, для нас, зусилля Райху надихнути на прихильність до себе та ідеологічний запал, часто за допомогою жорсткої пропаганди та закликів у істериці про «жидо-большевицький» світовий порядок та голод, викликають у зрадників більше закочування очей і прихованого позіхання, ніж щось інше.\n \nПростий факт полягає в тому, що ці люди служать Райхскомісаріяту, щоби вижити, а не через відданість. І з кожним днем, коли Райх стає більш хворим, їхня прихильність до системи падає. Деякі з наших можуть обурюватися вербуванням цих людей, але серед зрадників є люди, які глибоко в душі знають, що служити Шухевичу чи УНА - боротися за ґвалтування України, а служити Червоній Армії - її порятунок…"
 UKS_terror_against_the_occupier_desc: "За “нормального” курсу буржуазного суспільства та його хворобливої основи цивілізації, терор проти тих, хто бореться за його продовження - виправданий і необхідний.\n\nЯк же ми маємо діяти в зіткненні з Райхскомісаріятом? Протягом останніх двох десятиліть, німці лише вбивали наших людей, спалювали наші поля та спотворювали наші міста, щоб виточити кожну краплю крові з української землі та народу. Вони не претендували на будь-які інші цілі. Жодне покарання є недостатньо суворим для тих, хто віддав би своє життя, за захист такої реальності"
 UKS_a_false_tranquility_desc: "Ми маємо, робимо і продовжуватимемо піднімати важкий камінь на круту гору. Варварство німців не знає меж, і кожен успіх, що досягають наші бійці, тягне за собою жахливу ціну в репресіях проти наших громадян. Німці не вважають нас людьми в звичному значенні цього слова, тому ми повинні діяти зважено та стримано.\n\nМаємо подбати про те, щоб створити відчуття оманливого спокою, і цим запобігти такому звірству. Але в той же час спостерігатимемо, вчитимемося й чекатимемо. У кожному лісі, на заставі, у зброярні, у містечку, на вокзалі, у кожному місті - усюди матимемо очі й вуха. Коли прийде час, ми будемо готові."
 UKS_lessons_of_the_long_march_desc: "1950-ті роки були темними в Україні. Наш союз, який визволив нас від гніту російського царя впав, замінивши його жорстоким і невблаганним черевиком тевтона. Україна нелегко сприйняла пригноблення й негайно взялася за зброю за вказівками тих, що залишилися від старої влади. Багато українців полягло в боротьбі. Це здавалося безнадійним. І все таки, надія знову з'явилася. Зі сходу знову наблизилася Червона армія й відволікла увагу окупантів надовго, щоб Україна нарешті змогла здобути довгоочікувану свободу.\n\nАле, на жаль, цьому не судилося статися. Кілька разів, коли ми здобували перемогу над переважаючою німецькою силою, на наших звільнених територіях нас безжально атакували, а наших бійців знищували. Ми були незрілими, недосвідченими молодими дурнями, які відчайдушно прагнули свободи, але не мали засобів її досягнення.\n\nЗараз все інакше. Ми змінилися і навчилися. Наші люди досить довго різали зуби проти німців, щоб зробити це наукою, ми достатньо мучилися через свої помилки, щоб сказати, де ми помилилися, і ніколи більше не робити цього. Ми визволимо і втримаємо Україну без нашої минулої помилки."
 UKS_ensure_force_regularity_desc: "Одна справа вести партизанську війну, інша — вести війну такого масштабу, аби визволити Україну. Час для нашого переходу до такого типу війни спливає, і ми повинні визнати, що наших партизанських загонів нині недостатньо.\n\ Настав час, коли партизани повинні стати солдатами, а повстанські загони - повноцінним військом. Цей час квапливо наближається.\n\nПодібний, значний перехід, вимагатиме суворого нагляду з боку нашого верховного командування та міцного керівництва з боку Генерального штабу. Часу гаяти не можна, пора Червоній армії знову вознестися."
 UKS_limited_command_decentralization_desc: "Жодна воююча сила не є досконалою, немає солдата чи партизана без потенціалу для вдосконалення. Але було б серйозною помилкою вважати, що нашим партизанським командирам, які провели два десятиліття у боях, бракує необхідних нам навичок.\n\nВони знають місцевість, знають своїх солдатів і свої межі. Нав'язування волі генерального штабу у вигнанні призведе до катастрофи, ризикує відчужити командирів, обійти оперативні потреби та означає, що нам бракує віри в наших людей.\n\nВсе, що потрібно цим командирам, — це додаткове навчання для вдосконалення їхніх навичок, нехай це оперативні, тактичну або матеріально-технічну – яку ми можемо надати. Дуже важливо, щоб вони мали повноваження діяти так, як вони вважають за потрібне. Вермахт продемонстрував, що такий підхід може спрацювати – і ми не повинні боятися зробити його кращим."
 UKS_from_partisans_to_a_red_army_desc: "Професіоналізація наших сил триває швидкими темпами, і було досягнуто значного прогресу в усіх категоріях, крім однієї: загальновійськових бойових дій.\n\nПричин багато, і всі, зрештою, виникають з поганих умов, у яких ми опинилися. Проте факт залишається фактом: ці знання та навчання, є фундаментальними для перемоги у сучасній війні. Вермахт без вагань використає будь-яку перевагу проти нас, і однією очевидною перевагою, якою вони володіють, є знання цієї доктрини війни.\n\nНа щастя, є рішення, хоча й досить складне. У Казахстані існують військові академії з вигнанцями, які можуть навчити цим стратегіям. Ми надішлемо туди наших найкращих офіцерів і людей, щоб вони могли використати кожен танк, літак і гармату з максимальною користю."
 UKS_end_our_absence_desc: "Західноросійська війна призвела до втрати більшості нашого впливу в Україні. Лише області на сході й землі, що межують з Одесою, залишилися придатними для операцій.\n\nХоч цей відступ і був необхідним, він спричинив труднощі, зокрема напружені відносини з наявною російської меншиною, ставлячи під сумнів наші претензії на всю Україну. Проте, після двох десятиліть пропаганди проти нас, ми зберігаємо прихильників по всій Україні, навіть на заході.\n\nСимпатії ці найсильніші на Житомирщині, Вінниччині, Волині - і Максим Корнійчук, місцевий командир партизан, упевнений, що їх підтримка може перетворитися на добровольців. Коли настане час, він переконаний у можливості об'єднати сили, і люди згуртуються знову, під прапором Соціялістичної Республіки."
 UKS_a_three_decade_tragedy_desc: "Українська Повстанська Армія є силою, яку дехто може розглядати, як союзника в нашій боротьбі за визволення України. Проте, їхні дії викривають небезпеку, яку вони становлять для нас і для будь-якого справжнього друга України.\n\n Починаючи їхньою, ненависною за своєю суттю, ідеологією повного винищення євреїв, закінчуючи трагедіями на Волині та в Східній Галичині - вони є чимось більшим, ніж ненависна банда розбійників, які маскуються під борців за свободу. І навряд чи ми єдині, хто бачить результати їхньої жорстокості.\n\nВолинські й галицькі селяни, що підтримали УПА, побачили, як їх підтримка почала слабшати внаслідок методів Української Повстанської Армії. Коли Волинь і Східна Галичина були окуповані Польщею, ці самі селяни були сильними прихильниками Комуністичної Партії. Оскільки вони все менше підтримують УПА - можливо, селяни приєднаються до нас."
 UKS_a_four_decade_farce_desc: "Чи не найбільшою помилкою під час нашого визволення західних земель було переконання, що ми можемо довіряти УНДО – буржуазним українцям, колись пануючими в Галичині. Помилка, про яку шкодуємо, коли вони відкинули Соціялістичну Радянську Республіку. Їхній вчинок позбавив їх безпорадності зупинити німців згодом – але є група, що залишилася, у вигляді УНРА.\n\nЦя група є оманливою та зловмисною бандою польських колабораціоністів, які наважилися відстоювати свободу України. Їхнє розуміння «свободи», означало б лише експлуатацію українського робітника кимось із його земель.\n\nВони несумісні з нашим власним баченням, та на відміну від УПА, УНРА вимагають певної, справжньої лояльності, як від селян, так і від буржуазії – правда, яка зробить витіснення їх важчим, ніж упівців."
 UKS_discredit_their_causes_desc: "За багато років нашої війни, ми терпимо безпідставні звинувачення наших внутрішніх ворогів – УНРА і УПА. Вони стверджують, що ми - пережитки минулого. Реліквії Москви. Реліквії поразки. Що вони в наслідку є справжніми правителями України.\n\nНіщо не може бути настільки далеким від істини. Ми ті, що об'єднали нашу мову. Що боролися з набігами поляків на Волинь. Що борються з німцями понад двадцять років. Що ніколи не були колаборантами, як вони. Ми праві, а не вони. І ми подбаємо про те, щоб це знали люди."
 UKS_demonstrate_their_impotence_desc: "УПА й УНРА пропонують обіцянки та бачення України, вільної від німецького чи російського панування. Це поважна мета, яку ми поділяємо. Проте сувора правда полягає в тому, що ніхто не може її досягти. Сили Райхскомісаріяту значні, незважаючи на їхню відокремленість від Німеччини. Перемогти їх - нелегке завдання, і лише ми зможемо впоратися з ним.\n\nХоча у них є лише колабораціоністи й розрізнені, недосвідчені партизани, очолювані старими, згасаючими генералами часів УНР, та наші сили підготувалися чотири десятиліття для цього моменту. Їхній вплив закінчується на кордонах Вінниці та Житомира - ми маємо повсюдну підтримку по всій країні.\n\nТим, хто справді бажає падіння Райхскомісаріяту, бачити Україну вільною, ми для них - єдиний вихід."
 UKS_contact_the_remnants_desc: "Говорити, що Україна за увесь час свого існування, мала ідеальні стосунки з членами Союзу, зокрема з Росією, було б помилкою. У той же час, між комуністами України, Росії, Білорусі та Казахстану існує нерозривний зв'язок.\n\nСьогодні наші військові офіцери готуються в академіях Казахстану. Ми ділимося спорядженням із партизанськими загонами з Райхскомісаряту Московієн. Ми розділяємо знання, тактики і стратегії з білоруськими партизанами. Ми підтримуємо наших товаришів у межах наших можливостей, як і вони нас. Усе для справи; усе для свободи.\n\nЧас боротьби наближається для нас. Тепер ми житимемо й помиратимемо, аби зустріти майбутнє разом.\n\nМи так робили тоді, так робимо  й зараз."
 UKS_tap_the_pipeline_desc: "Загальновідомо, що на кордоні зі східними територіях Райху, існує контрабандистська імперія. Один із найбільших каналів постачання контрабанди проходить через Україну до Московієну, де тисячі нелегальних стволів продаються на Чорному Ринку партизанам, злочинцям і звичайним, корумпованим німецьким чиновникам.\n\nМи також опиняємось у дефіциті зброї, із наближенням дня революції. Щоб полегшити цю проблему, ми будемо регулярно влаштовувати засідки на конвої, які використовують цей канал постачання, щоб накопичити значні сховища зброї, для живлення наших військових зусиль."
 UKS_assemble_the_uprising_desc: "Час спливає. Розпад окупаційного режиму, що продовжується, очевидний для всіх. І коли йде мова про революцію, єдиним щодо неї, може бути питання “коли”, а не “якщо”. Ми повинні востаннє приготуватися, щоб бути готовими до цього часу.\n\nОполченці будуть викликані, зібрані, озброєні та переміщені до підготовлених точок атаки. Зазвичай німці перехоплюють і знищують їх, але вони надто зайняті й розсіяні, щоб робити це прямо зараз. Це чудово для нас, справді."
 UKS_1918_once_more_desc: "Колесо історії обертається й стогне, коли ми готуємося досягти нашої долі.\n\nЯк це зробили укапісти, боротьбісти та українські большевики в 1918 році - ми тепер також готові повалити й вигнати підтримуваний Німеччиною реакційний режим, доки Берлін охоплений безладом. Це наш шанс, і, як ми впоралися тоді — впораємося й зараз.\n\nНемає сумніву в тому, що проти нас виступили значні сили: але наші війська підготовлені, Комуністична партія єдина, а наша рішучість - непохитна, бо ми маємо те, чого немає в інших. Український народ - на нашому боці, і разом ми крокуємо до нашого визволення.\n\nЖереб кинуто, і незабаром історія скаже, чи ми зробили достатньо."

