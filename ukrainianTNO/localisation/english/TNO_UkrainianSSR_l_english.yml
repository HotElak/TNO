 UKS_vindicate_long_march_desc: "Незважаючи на найгірші зусилля нацистів знищити Радянський Союз, ідейні спадкоємці большевицької революції все ще вижили. Вони повернулися, щоб побачити, як їхнього заклятого ворога тепер пожинає вихор.\n\nВизначальна місія КПУ - Великий Похід, була випробуванням, яке б жодна розсудлива людина не витримала. Хоч захист сходу України від контролю Вермахтом був брутальним і хаотичним, та він назавжди залишиться свідченням оновленої Соціялістичної Республіки - наддніпрянці нарешті повстали проти десятиліть поневолення, що не можна пробачити. Оскільки Україна впала в анархію, ми повинні діяти швидко. Чи буде це солодка перемога, або ж гірка поразка - сили КПУ залишаються непохитними для того, що приходить, коли революція знову спалахує."
 UKS_liberate_downtrodden_desc: "В Україні не залишилося жодного кусеня землі, де ми б не бачили звірства нацистів: від дорожніх блокпостів, до фабрик зброї й нескінченних загороджень колючого дроту. Жертви потворної мрії Третього Райху в Житниці лежали перед нами, відчайдушно прагнучи будь-якого шансу здійснити пекло на німцях, за їхні злочини проти народу.\n\nЦей момент нарешті настав, і члени КПУ більше, ніж раді, не перешкоджати своїм співвітчизникам у помсті. Не залізна хватка нацизму вирішуватиме їх життя, а сполучена сила об'єднаної, братської громади! Звук фабричних ліній гуркотить рівнинами; тріск наших рушниць, що звучать, як кінець панування прусаків!"
 UKS_swing_clubs_pull_triggers_desc: "Німецькі поселенці в Україні все ще жадібно трясуться над продовольчими запасами Житниці, незважаючи на триваючу громадянську війну. Основні бенефіціари нацистської тиранії в регіоні набивають собі животи, доки наші співвітчизники голодують: зерном, зібраним з нашої землі, обробленим нашими людьми та облитим нашими слізьми.\n\nЯкщо в цих німців є хоча б крихта співчуття, вони знатимуть гостру потребу в їжі для наших солдатів. Як мають якісь застереження щодо Ґерманії, за її ставлення до наших людей, то вони не будуть перешкоджати захопленню їхніх запасів.\n\nНа жаль, навряд чи щось відчувають поселенці на Дніпрі. Незалежно від презирства чи симпатії, які хтось із нас мав би: забезпечення нашої продовольчої безпеки мусить бути пріоритетним; ми всі надто обізнані методами примусу Райху. Місцеві німці повинні молитися, аби ми не відповідали схожим чином..."
 UKS_empty_warehouses_desc: "Здавалося, що нацисти дуже мало дбали про підтримку інфраструктури своєї колоніяльної імперії, попри їх нестерпне чванство. Навіть, коли вони у відчаї намагаються втриматися за нашу Житницю: склади та майстерні, забиті німецькою зброєю й обладнанням, були покинуті Вермахтом. Те, що було знаряддям ненависті, аби приректи нас на забуття, тепер стане точкою опори для вигнання Третього Райху з нашої рідної землі!"
 UKS_khvylovy_plan_desc: "Микола Хвильовий знає, яку силу може мати пропаганда, щоб збудити дух наших співвітчизників. Це знаряддя, яким самі німці володіють з жахливою ефективністю. Тепер наша черга знову згуртувати націю під знаменем соціялізму, оскільки Райхскомісаріят відкрито розвалюється, а створене панування Німеччини над українцями, безповоротно зруйноване. \n\nКожен дорожній робітник, домогосподарка, селянин і службовець, від Києва до Чорного моря, горить червоним вогнем революції! Міжнародівка, Священна війна і Полюшка-поле ревуть з горла кожного чоловіка, жінки, і дитини нашої великої країни! Підніміть ваші голоси і проспівайте з душами мільйонів загиблих від рук німців: УСЯ ВЛАДА РАДАМ!"
 UKS_exploit_enthusiasm_desc: "Прихід німецької окупації загнав багато української молоді назад у обійми КПУ, хоча чимало наших співвітчизників не згадують з захопленням бухарінську добу. Чи то в полях, на фабриках чи в армії, уся наша нація зухвало протистоїть прусацькій загрозі.\n\nНімеччина зі страхом дивитиметься, як їхній старий ворог пересікає пагорби вдалині: юні українці крокують в дідівських гімнастерках, із рушницями в руках і люттю в серцях. Київські діти простягають кулаки до неба, стискаючи в руках Серп і Молот, що піднімаються над Дніпром, аби їх побачив увесь світ!"
 UKS_snap_wires_cut_fuses_desc: "Якщо могутність старого Радянського Союзу мала щось проти Третього Райху, то це був талант хитрощів. Диверсанти й шпигунські групи Кремля були одними з найкращих у світі, методологія яких, може бути нині відтворена для схожої тактики проти німецького ворога.\n\nЩе задовго до того, як спалахнула громадянська війна, райхскомісаріяти вже були втіленням непорядності й недбалості. Шпарини в інфраструктурі, побудованій Німеччиною просто чекають, щоб їх використали: тут - обірваний телеграфний дріт, там - зникла вантажівка. Навіть в найсильнішому ланцюзі є слабке місце, і ми знаємо, де саме розламати слабку ланку…"
 UKS_industrial_base_sand_desc: "Справжнє призначення Райхскомісаріяту Україна навряд чи було приховане від неозброєного ока. Тривожна скупість німців розглядала наших співвітчизників радше, як бур'янів серед їхніх колекційних культур, демонструючи більше захоплення брудом під нашими ногами, замість будь-якого життя, що ним крокує.\n\nМожна припустити, враховуючи переваги збереження спотвореної версії традиційно аграрної економіки України для нацистського режиму, що це не схилило німців до повсюдного промислового розвитку Житниці. Будь-яка спроба розбудувати місцеву промисловість, має надходити лише з наших рук; план розвитку, який більш ніж достатньо затверджений КПУ, аби розпочати його втілення в життя."
 UKS_patriotic_army_slaves_desc: "Навіть серед пагорбів і полів, ледве не єдиною жертвою нацистського загарбництва є наші земляки. Здавалося б, із кожної місцини, якої торкнувся німецький наступ, рабів зі Сходу везли в Україну й вивозили з неї, щоб вони доглядали за посівами нацистської Житниці. Від співвітчизників-слов'ян, до знедолених євреїв і навіть німців-емігрантів, усі об'єднані жорстоким зв'язком через ненависть до Батьківщини.\n\nЗ прогалинами, що почали з'являтися в фронті, є дуже багато місць, де наші солдати водночас можуть перебувати. Бажаючі з числа робочої сили Третього Рейху сформують спеціальні загони разом із нашою армією, де ми зможемо боротися пліч-о-пліч, щоб розірвати кайдани нашого спільного поневолювача - ось де визволення рабів пов'язане з революцією.
 UKS_form_militias_desc: "Залишки Української Червоної Армії належать до найкращих військ у світі, як і їхні колишні товариші в Росії. Між Великим Походом на схід і десятиліттями, витраченими на підрив нацистського панування в регіоні, час і досвід перетворили їх у майже незламне військо. Проте наймолодші із нашої невеликої групи солдатів - віком від 45 до 50 років і старше, тому час не на нашому боці. Незважаючи на те, що під нищівним тиском, ми мусимо побачити Вермахт переможеним, це не сприяє довговічності будь-якому війську. \n\nІнша можливість, що єдина в наявності: укріпити українським народом нашу лінію фронту самотужки - джерелом життя революції, що є нашою причиною для боротьби. Вони можуть бути й не навченими сучасній війні, оскільки бояться німців на дикій землі - але, як і ми, знають рахунок також добре, як жахливу ціну, якої нам доведеться спіткати за невдачу..."
 UKS_frontline_fritz_desc: "Оскільки німці були настільки одержимі ідеєю збереження України в складі своєї престарілої колоніяльної імперії, глибоко іронічно, що єдиною найефективнішою зброєю проти нацистів, виявилася ця земля. Просторі землі в поєднанні з переважаючими рівнинами створюють лінію фронту, що нагадує ситуацію з Першої світової війни, де, здається, вона завжди стає все більшою для оборони, незалежно від того, наскільки чимдалі викопано окоп.\n\nА в цей час партизани, об'єднані з нашою справою, атакують сполучення німців у ворожому тилу, позбавляючи гунів необхідних ресурсів.\n\nУ німецькій обороні вже утворюються тріщини, відкриваючи шляхи до їхнього постачання, переслідувані нашими ополченцями. З їхніми озброєннями в оточенні, ми позбавимо Вермахт зброї та боєприпасів, необхідних для боротьби."
 UKS_wait_galicia_desc: "Україна — не єдиний райхскомісаріят, який скуштував вогню війни, бо на заході, знаходяться наші поневолені брати-слов'яни в Польщі, яких так само охопила громадянська війна, разом із більшою частиною сходу Європи. Поки наші серця тужать за тяжке буття українців у Галичині, війна за Житницю й Вермахт вимагають нашої уваги в першу чергу.\n\nПроте, хоча й наша громадянська війна все ще триває, ми все рівно можемо надати певну допомогу для українців та інші слов'ян, які тікають з Польщі. Створивши місця для таборів гуманітарної допомоги й зберігаючи напоготові запаси продовольства та медикаментів, ми зможемо протистояти неминучому потоку біженців із заходу, які перетинатимуть наш спільний кордон.\n\nА коли війна в Галичині затихне, і сили, які б там не залишилися, зализували би свої рани - ми кинемося на них вовком і поглинемо ворогів."
 UKS_if_you_want_soon_desc: "Місяці йдуть, а громадянська війна продовжує тривати - багато хто стурбований, що конфлікт може затягнутися на роки. Навіть, якби моральний дух цивільного населення й солдатів був нескінченним: це лише питання часу, коли Німеччина оговтається від власної громадянської війни, і почне зміцнювати позиції Вермахту в Україні. Час спливає, адже бої за Житницю стають все більш запеклими з кожною годиною.\n\nКерівництво КПУ вирішило розпочати грандіозну офензиву проти німців навпроти наших кордонів, сподіваючись підставити ворога під удар, і, можливо, здобути швидку перемогу. Уряд КПУ не пошкодує ні зерна, ні боєприпасів, оскільки армія посилюється, готуючись до майбутнього наступу. Ми повинні бути готовими: ця операція може як змістити момент на нашу користь, так і призвести до поразки, від якої ми ніколи не зможемо оговтатися…”
 UKS_top_down_training_desc: "Реальність зародження революції дійсно піддається такому професійному вишколу, яке отримують наші вороги в Вермахті, враховуючи, що так багато наших найбільш довідчених ветеранів відчайдушно потребують на передовій. Це не означає, що нам не вистачає людей, здатних виховати нове покоління солдатів. Проте недостатньо лише навчити людину як стріляти з рушниці, чи як перев'язати рану.\n\nУкраїна потребує героїв, справжніх ікон для народної справи. Не лише в розпливчастих чи абстрактних визначеннях, а на досить реальному та глибоко людському рівні. Партизанам КПУ не бракує людей, здатних виконати ці ролі. Такою є вимога революції - вигнати нацистів із нашої землі. Завдяки фінансуванню та реструктуризації наших об'єктів для цих легендарних революціонерів, це сприятиме зміцненню морального духу нашої піхоти й надасть солдатам найкращу підготовку, яку ми можемо їм забезпечити."
 UKS_long_march_paces_desc: "Саме стежка Великого Походу на схід повернула Соціялістичну Республіку з небуття, адже вона стала прикладом стійкості тієї частини Української Червоної армії, що залишилася. У ці найтемніші часи, солдати КПУ навчилися шукати й збирати все, що могло потрапити до їхніх рук. Навіть, коли Вермахт наступав на них, Українська Червона армія виявилася надзвичайно винахідливою, вихоплюючи з рук німців та їхніх підрозділів їжу й зброю.\n\nЦя тактика виявилася безцінною для забезпечення нашої військової машини, що може бути життєво важливим, аби остаточно вигнати німців із України. Коли Громадянська війна вступить в наступну фазу, ми вже побачимо, що Вермахт починає хитатися. Дехто з нас усе ще сумнівається про необхідність настільки жорстких заходів для забезпечення їжі та озброєнь, однак ми не можемо втрачати будь-яку з можливостей, коли перемога так близько…"
 UKS_autobahn_frontline_desc: "У центрі монолітної інфраструктури Райху знаходиться Автобан - мережа автомагістралей, що з'єднує Німеччину з колоніями на сході. Мільйони людей гнули спину до смерті, аби побудувати й забезпечувати цю дорогу - похмурий монумент лебенсрауму Адольфа Гітлера.\n\nЯкщо було важко споглядати таку потвору через кров, змішану з її асфальтом, то кривавий слід, який досі грає червоним кольором на дорозі, теж цьому не сприяє. Проте Автобан є рідкісним випадком (у прямому сенсі), як один із робочих проектів Райху, може принести користь людям, котрі були вбиті під час будівництва: Автобан забезпечує “дорогу життя” для пересування військ - як наших, так і Вермахту. Незліченна кількість дерев вже була вирубана, аби зберегти контроль над дорогами, і ще більше буде втрачено, перш ніж магістралі будуть остаточно захоплені Червоною армією."
 UKS_wartime_harvesting_desc: "Громадянські війни з самого початку були суцільною трясовиною людських страждань, яка лише погіршувалася з кожним місяцем. Мине небагато часу, доки запаси зерна будуть вичерпані, якщо не з'їдені Червоною армією на марші, або їх привласнять собі гуни, якщо наші позиції відкинуть назад.\n\nНа випадок чогось подібного, усе ще є добровольці та призовники за лінією фронту, у резерві, яких треба ефективно використати, доки війна ще не скінчилася. Їх відправлять на ферми й поля, для збору врожаю, аби зібрати якомога більше дорогоцінних урожаїв Житниці.\n\nЦього має вистачити, щоб зміцнити наші продовольчі запаси, для приготувань до останнього удару по німцях."
 UKS_disease_vermin_desc: "Хоча це боляче ранить наших співвітчизників глибоко на особистому рівні, німці - не єдиний ворог, із яким ми зіштовхуємося на полі бою. Реакційні мілітаристи й невдоволені республіканці, були так само зайняті керуванням фронтами війни, як ми й Вермахт - чіпляючись за настільки ж застарілі й огидні ідеали, що приведуть нашу неньку до загибелі.\n\nМи не можемо дозволити собі жаліти на війні, потрібні дії: дії, які потребують людей, що потребують їжі й припасів для підтримки обох. Націоналістичні й республіканські партизани утримують позиції на нашій території, і вони забирають більше зерна зі сховів України ніж їм належить.\n\nВійна, Голод і Смерть вже панують в Житниці, і цілком доречно, що Мор урешті приєднається до них, коли Громадянська війна наблизиться до завершення…"
 UKS_handful_chips_desc: "Ця війна затягнулася набагато довше, ніж передбачали наші, навіть найфаталістичніші прогнози на початку: адже в нас залишилося лише кілька витівок, до яких ми можемо вдатися, аби вивести нацистів із рівноваги. Усвідомлення того, що ворог так само виснажений до межі, для нас є єдиною втіхою - навіть німецька догма про перевагу на полі бою, стає порожньою перед загрозою голоду.\n\nУ той час, коли боєприпаси, їжа й моральний дух перебувають на найнижчих щаблях, ми були змушені ділити й без того мізерні ресурси, що були в нашому розпорядженні. Безумовно, існує неприваблива політика, до якої ми можемо вдатися, аби підтримати наші запаси, що вичерпуються: Українське збіжжя залишається товарною культурою навіть під час війни - культурою, яку країни Чорноморського басейну й Придністров'я готові обміняти на поставки зброї для Червоної армії."
 UKS_raise_stakes_desc: "Зоряна доба України підходить до завершення: немає жодної людини, на фронті й у тилу, яка б цього не бачила - усі зріють перед собою, що кінець боротьби не за горами. Вермахт розбитий, націоналісти дали драла, а республіканці розбіглися по глухоманях. Лише Червона армія та КПУ мають рішучість довести цю справу до кінця.\n\nСаме тут підготовка до останнього удару проти ворога, є найбільш життєво важливою - адже найбільшою зброєю, яку ми маємо, залишається український народ. Червона Армія збирає свої людські ресурси, із кремінними серцями й твердою волею. Вантажівки на ходу, озброєння розміщується на місцях, снайпери виставляють свої приціли в далечінь фронту. Об'єднана сила України зосереджується для останнього наступу проти ворога."
 UKS_soviet_supernova_desc: "Спогади про добу 42-го й просування нацистів углиб Радянського Союзу назавжди закарбувалися в думках керівників Червоної армії. Жахіття, яке навряд чи може бути зайняте навіть для найглибших закутків пекла, бачив кожен, хто був свідком цього: поранених людей виводили з лікарень на вулиці, щоб облити водою з шланга й кинути гибіти в снігах. Жінок, дітей і старих вишиковували в ряд у яму й розстрілювали як худобу. Зерна Райхскомісаріяту, облиті кров'ю цілого покоління.\n\nТепер приходить рільник, жнивар від народу, щоб оголити, винищити й більше не терпіти зло Райху! \n\nНастає остання дія Соціялістичної Республіки. Нацисти воліють для нас долі ще гіршої, ніж смерть. Нехай усі, хто виступає проти нас, знатимуть лише серп і молот - хай ці благословенні поля стануть нашими могилами!"
 
