 UKS_vindicate_long_march_desc: "Незважаючи на найгірші зусилля нацистів знищити Радянський Союз, спадкоємці більшовицької революції все ще виживають. Вони повернулися, щоб побачити, як їхній заклятий ворог тепер пожинає вихор.\n\nВизначальна пригода КПУ, Довгий похід, була випробуванням, яке жодна розсудлива людина не повинна була змусити витримати. Захист Східної України від контролю вермахту, хоч брутальний і хаотичний, назавжди залишиться свідченням оновленої Соціалістичної Республіки; жителі біля Дніпра нарешті повстали, повставши проти десятиліть непробачного поневолення. Оскільки Україна зараз впала в анархію, ми повинні діяти швидко. Будь то солодка перемога чи гірка поразка, сили КПУ залишаються непохитними для того, що приходить, коли революція знову спалахує."
 UKS_liberate_downtrodden_desc: "В Україні не залишилося жодної п'яді землі, де б невидимі для нас звірства нацистів; від дорожніх блокпостів до збройових заводів і вічно нескінченних рядів парканів з колючого дроту. Жертви спотвореної мрії Третього Райху в кошику лежали навколо нас, відчайдушно прагнучи будь-якого шансу розв’язати пекло на німцях за їхні злочини проти народу.\n\nЦей момент нарешті настав, і політики КПУ більше чим раді не перешкоджати своїм співвітчизникам у помсту. Більше не залізна хватка нацизму диктуватиме їхні життя, а об’єднана сила об’єднаної, братньої спільноти! Гуркіт фабричних ліній гуркітить по рівнинах; тріск наших рушниць, що звучить як кінець прусського панування!"
 UKS_swing_clubs_pull_triggers_desc: "Незважаючи на те, що вирує громадянська війна, німецькі поселенці в Україні все ще жадібно чіпляються за продовольчі запаси хліба. Основні бенефіціари нацистської тиранії в регіоні, які набивають собі животи, поки наші співвітчизники голодують; зерно, зірване з нашої землі, оброблене нашими людьми та полите нашими сльозами.\n\nЯкщо в цих німців є хоча б крихта співчуття, вони знають нашу гостру потребу в їжі для наших солдатів. Якщо вони мають якісь застереження щодо Німеччини за її ставлення до наших людей, вони не будуть перешкоджати захопленню їхніх запасів.\n\nНа жаль, навряд чи це почуття відчувають поселенці на Дніпрі. Забезпечення нашої продовольчої безпеки має бути пріоритетним, незалежно від презирства чи симпатії, які хтось із нас мав би; ми всі надто знайомі з методами примусу Райху, про що німецькі цивільні повинні молитися, щоб ми не відповідали взаємністю..."
 UKS_empty_warehouses_desc: "Попри всю їхню нестерпну хвилюватість, здавалося, що нацисти дуже мало дбали про підтримку інфраструктури своєї колоніальної імперії. Склади та майстерні, заповнені німецькою зброєю та обладнанням, залишаються покинутими Вермахтом, навіть коли вони у відчаї намагаються втриматися за наші родючі землі. Те, що було арсеналом ненависті, щоб приректи нас на забуття, тепер стає точкою опори для нашого вигнання Третього Райху з нашої рідної землі!"
 UKS_khvylovy_plan_desc: "Микола Хвильовий знає, яку силу може мати пропаганда, щоб збудити дух наших співвітчизників, знаряддя, яким самі німці володіють із жахливою ефективністю. Оскільки Райхскомісаріат відкрито розвалюється, а створена перевага Німеччини над українцями безповоротно зруйнована, тепер наша черга знову згуртувати націю під прапором соціалізму!\n\nКожен дорожній робітник, домогосподарка, батрак і службовець з Києва до Чорного моря горить червоним вогнем революції! «Інтернаціонал», «Священна війна» і «Полюшка поле» вирвуть з горла кожного чоловіка, жінки і дитини нашої великої країни! Підніміть ваші голоси і співайте з душами мільйона загиблих від рук німців; ВСЯ ВЛАДА СОВЄТАМ!"
 UKS_exploit_enthusiasm_desc: "Хоча багато наших співвітчизників не згадують із захопленням добу Бухаріна, прихід німецької окупації загнав багатьох молодих українців знову в обійми КПУ. Чи то в полях, на фабриках чи в армії, уся наша нація зухвало протистоїть прусській загрозі.\n\nНімеччина зі страхом дивитиметься, як їхній старий ворог піднімається на пагорби вдалині; Молоді українці крокують у гімнастиках дідів, з рушницями в руках і люттю в серцях. Київські діти тримають кулаки до неба, стискаючи в руках Серп і Молот, який піднімається над Дніпром, щоб побачити весь світ!"
 UKS_snap_wires_cut_fuses_desc: "Якщо могутність старого Радянського Союзу мала щось проти Третього Рейху, то це був талант хитрощів. Диверсанти та шпигунські групи Кремля були одними з найкращих у світі, чия методологія може бути відтворена для аналогічної тактики проти нинішнього німецького ворога.\n\nРайхскомісаріати вже були втіленням безгосподарності та недбалості, ще задовго до спалаху. громадянської війни. Дірки в побудованій Німеччиною інфраструктурі просто чекають, щоб їх використали; тут обірваний телеграфний дріт, там — зникла вантажівка. Навіть у найміцнішого ланцюга є слабке місце, і ми точно знаємо, куди махнути різаком..."
 UKS_industrial_base_sand_desc: "Справжня мета Райхскомісаріату Україна майже не була прихована від неозброєного ока. Тривожна скупість німців сприймала наших співвітчизників як бур’ян серед цінних посівів, виявляючи більше закоханості в бруд під нашими ногами, ніж у будь-яке життя, яке по ньому ступає.\n\nМожна припустити, що це не породило німців до широкомасштабного промислового розвитку в аграрному пляні, враховуючи перевагу нацистського режиму щодо збереження спотвореної версії традиційно аграрної економіки України. Будь-яка спроба розбудови місцевої промисловості має виходити лише з наших рук, план розвитку, який КПУ більш ніж кваліфікований, щоб розпочати розвиток."
 UKS_patriotic_army_slaves_desc: "Чи не єдиною жертвою нацистського експансіонізму є наші земляки, навіть тут, серед пагорбів і полів. Здавалося б, із усіх земель, яких торкнулося німецьке просування, рабів з усього Сходу доставляли в Україну та з неї, щоб доглядати посіви нацистської аграрії. Від співвітчизників-слов’ян, до знедолених євреїв і навіть німців-емігрантів, усіх об’єднаних їх жорстокими зв’язками, як вони є у своїй ненависті до Батьківщини.\n\nЗ розривами на початку фронту, існує дуже багато місць, де наші солдати можуть бути одночасно . Ось де визволення рабів пов’язане з революцією; охочі серед робочої сили Третього Райху сформуються в спеціальні підрозділи поряд з нашою армією, де ми могли б битися пліч-о-пліч, щоб розірвати кайдани нашого спільного гнобителя."
 UKS_form_militias_desc: "Залишки української Червоної армії належать до найкращих бойових сил світу, як і їхні колишні товариші в Росії. Між Довгим походом на схід і десятиліттями, витраченими на підрив нацистського панування в регіоні, час і досвід перетворили їх у майже незламну бойову силу. Однак час не на нашому боці, оскільки наймолодшим із нашої невеликої групи бойовиків від середини до кінця 40 років і старше. Це не сприяє довговічності будь-якої армії, не дивлячись на те, що під нищівним тиском ми маємо побачити Вермахт переможеним.\n\nЄдиний інший варіант укріпити наші лінії фронту самим українським народом, джерелом життя революції, яка це наша причина для боротьби. Можливо, вони не навчені сучасній війні, оскільки бояться німців на нічийній землі, але вони знають рахунок так само добре, як і ми, і жахливу ціну, яку нам доведеться заплатити за невдачу..."
 UKS_frontline_fritz_desc: "Зважаючи на те, що німці так одержимі ідеєю зберегти Україну для своєї занепалої колоніальної імперії, глибоко іронічно, що єдиною найефективнішою зброєю проти нацистів є сама земля. Великі розміри регіону в поєднанні з переважно рівнинною місцевістю створюють лінію фронту, що нагадує першу світову війну, де, здається, завжди стає все більше і більше лінії для захисту, незалежно від того, наскільки далеко вирито траншею.\n\nТим часом партизани, об’єднані з нашою справою, атакують німецькі запаси в тилу ворога, позбавляючи гунів важливих ресурсів.\n\nУ німецьких лініях уже утворюються тріщини, відкриваючи шляхи до їхніх ліній постачання, які будуть переслідувати наші ополченці. З їхніми арсеналами в облозі ми позбавимо Вермахт зброї та боєприпасів, необхідних для боротьби."
 UKS_wait_galicia_desc: "Україна — не єдиний рейхскомісаріат, який скуштував вогню війни, бо на захід від нас лежать наші полонені слов’янські брати в Польщі, які так само впали в громадянську війну разом із більшістю Східної Європи. У той час як важке становище українського населення в Галичині завдає болю нашим серцям, війна за наші зпаси та вермахт вимагають нашої уваги перш за все.\n\nПроте, навіть якщо наша громадянська війна все ще вирує, ми все ще можемо надати певну допомогу для українці та інші слов'яни, які втекли з Польщі. Створивши місця для таборів гуманітарної допомоги та зберігаючи напоготові продовольство та медичні засоби, ми зможемо протистояти неминучому потоку біженців із заходу, коли вони перетинатимуть наш спільний кордон.\n\nІ коли війна в Галичині закінчиться і будь-яка сила, яка залишиться стояти та зализувати свої рани, ми кинемося, як вовк, і зіжремо ворога."
 UKS_if_you_want_soon_desc: "Оскільки місяці йдуть, а громадянська війна продовжує розгортатися, багато хто хвилюється, що конфлікт може затягнутися на роки. Навіть якби моральний дух цивільного населення та солдатів був нескінченним, це лише питання часу, коли Німеччина оговтається від власної громадянської війни, після чого вони почнуть зміцнювати позиції Вермахту в Україні. Годинник голосно цокає, бо бої за запаси з кожною годиною стають все жорстокішими.\n\nКерівництво КПУ вирішило розпочати грандіозний наступ проти німців навпроти наших рубежів, сподіваючись переступити ворога і, можливо, забезпечити швидку перемогу. Уряд КПУ не пошкодує ані зерна, ані боєприпасів, оскільки армія посилюється, готова до майбутнього наступу. Ми повинні підготуватися; ця операція або змінить момент на нашу користь, або призведе до поразки, від якої ми можемо ніколи не оговтатися..."
 UKS_top_down_training_desc: "Реальність зародження революції справді піддається такому професійному навчанню, і його отримають наші вороги, враховуючи, що так багато наших найдосвідченіших ветеранів відчайдушно потрібні на передовій. Це не означає, що нам не вистачає людей, здатних виховати нове покоління солдатів, але недостатньо просто навчити людину стріляти з рушниці чи перев’язувати рану.\n\nУкраїні потрібні герої, справжні ікони. до справи народу. Не лише в розпливчастих чи абстрактних термінах, а на дуже реальному та глибоко людському рівні. У партизанів КПУ немає браку в людях, які могли б виконати ці ролі, така вимога революції вигнати нацистів з нашої землі. Завдяки фінансуванню та реструктуризації наших об’єктів навколо цих легендарних революціонерів це допоможе зміцнити мораль нашої піхоти та забезпечити солдатам найкращу підготовку, яку ми можемо зібрати.."
 UKS_long_march_paces_desc: "Саме слід Великого походу на схід дав згадати нас, Українську червону армію і соціалістичну республіку, бо він був прикладом витривалості залишків нашої армії. У цю найчорнішу годину вояки КПУ навчилися вишукувати та вишукувати все, що потрапляло під руку. Незважаючи на те, що Вермахт оголував їх, Українська Червона Армія виявилася неперевершеною винахідливістю, вибираючи їжу та зброю з-під німців та їхніх когорт.\n\nЦя тактика виявилася неоціненною для живлення нашої військової машини, яка цілком може бути життєво важливою для остаточно вигнавши німців. Оскільки громадянська війна вступає в наступну фазу, ми вже бачимо, як Вермахт починає хитатися. Дехто з нас все ще може мати застереження щодо важкої руки, з якою ми забезпечуємо їжу та боєприпаси, але не може дозволити собі бути скупим, оскільки перемога настільки близька..."
 UKS_autobahn_frontline_desc: "У центрі монолітної інфраструктури Рейху лежить автобан, мережа автомобільних доріг, що з’єднує Німеччину з колоніями на сході. Мільйони працювали до смерті, щоб побудувати та підтримувати цю дорогу, похмурий пам’ятник життєвому просторі Адольфа Гітлера.\n\nЯкби важко було захоплюватися такою потворою за всю кров, змішану з її асфальтом, кровопролиття все ще фарбує дорогу в червоний колір навіть не допомагає. Проте автобан представляє рідкісний шлях (дещо буквально), на якому один із робочих проектів Райху може принести користь людям, яких вони вбили, щоб побудувати його; Автобан забезпечує життєво важливий шлях для пересування військ як для нас, так і для Вермахту. Незліченну кількість уже вирізано, щоб забезпечити контроль над дорогами, і ще більше буде втрачено до того, як шосе остаточно захопить Червона армія."
 UKS_wartime_harvesting_desc: "Громадянська війна з самого початку була суцільним болотом людських страждань, яке лише погіршувалося коли мине кілька місяців. Мине небагато часу, і наші запаси зерна будуть вичерпані, якщо не з’їдені Червоною армією під час маршу, то через те, що вони будуть захоплені гунами, якщо наші бойові лінії будуть відкинуті.\n\nПозаду все ще є добровольці та призовники. лінії в резерві на випадок чогось подібного, які потрібно буде ефективно використовувати, поки війна ще не вирішена. Їх відправлять на ферми та поля, щоб вони доглядали за врожаєм, збираючи якомога більше цінного врожаю зерна.\n\nЦього вистачить, щоб зберегти наші запаси їжі, щоб підготуватися до останнього натиск проти німців."
 UKS_disease_vermin_desc: "Хоча це біль наших співвітчизників на глибоко особистому рівні, німці не єдиний ворог, з яким ми стикаємося на полі бою. Реакційні мілітаристи та незадоволені республіканці були зайняті керуванням фронтом війни так само впевнено, як ми та Вермахт, чіпляючись за застарілі та огидні ідеали, які призвели б нашу країну до знищення.\n\nМи не можемо дозволити собі жалю під час війни; Потрібні дії, дії, які вимагають, щоб люди потребували їжі та припасів для підтримки обох. Націоналістичні та республіканські партизани мають опори на нашій території, ті, які забирають більше, ніж належна їм частка хлібних запасів України.\n\nВійна, Голод і Смерть уже панують у аграрії, цілком доречно, щоб Мор нарешті приєднався до них коли громадянська війна досягає кінця..."
 UKS_handful_chips_desc: "Ця війна затягнулася набагато довше, ніж навіть найфаталістичніші прогнози наших початкових оцінок, оскільки нам залишилося лише кілька хитрощів, щоб вивести нацистів з рівноваги. Єдиною розрадою є усвідомлення того, що ворог однаково напружений до своїх можливостей, навіть у німці є переконання про перевагу на полі бою через загрозу голоду.\n\nМи були зведені до сортування ресурсів, які вже скорочуються, у нашому розпорядженні, на час, коли боєприпаси, їжа та моральний дух знаходяться на найнижчому рівні. Є, безсумнівно, неприємний такт, який ми можемо застосувати, щоб підкріпити наші запаси, що скорочуються: українське зерно залишається товарною культурою навіть під час війни, такою, якою країни Чорного моря та Придністров’я готові були б обмінюватися на постачання зброї Червоній арміх."
 UKS_raise_stakes_desc: "Багатолюдна година України добігає кінця; немає жодної людини на передовій чи позаду, яка б не бачила цього, усі бачать кінець конфлікту на горизонті. Вермахт виснажений, націоналісти втікають, а республіканці розсіяні у глибинці. Лише у Червоної Армії та КПУ залишилася рішучість довести це до кінця.\n\nТут підготовка до останнього удару по ворогу є найважливішою, адже найбільшою зброєю, яку ми маємо, залишається народ України. З серцями, викованими з кременю, і заповітом з непреклонного, Червона Армія об’єднує свою живу силу. Вантажівки рухаються, вогневі точки зведені, снайпери шикуються по дальній стороні лінії. Об’єднана сила України зосередиться для останнього наступу на ворога."
 UKS_soviet_supernova_desc: "Спогади про епоху 1942 року та наступ нацистів у Радянський Союз назавжди закарбувалися у пам’яті керівництва Червоної Армії. Кожен, хто був свідком цього, бачив кошмар, який навряд чи припасений навіть для найглибших ям пекла; Поранених людей витягували з госпіталів на вулиці, щоб їх обливали шлангами та залишали помирати на снігу. Жінок, дітей і старих вишикували в яму і розстрілювали, як тварин. Насіння Райхкомісаріатів, полите кров’ю покоління.\n\nТепер приходить землероб, народний жнець, щоб зло - "Райх" було оголено, скасовано й більше не терпіти!\n\nОсь настає фінал акт Соціалістичної Республіки. Нацисти шукають для нас долі навіть гіршої, ніж смерть. Нехай усі, хто проти нас, знають тільки серп і молот; нехай ці благословенні поля будуть нашими могилами!"
 
