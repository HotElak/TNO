 ### Ideas ###
 
 UKS_long_march_east: "Великий Похід на схід"
 UKS_long_march_east_desc: "Якби не вибух Західноросійської війни, Українська Соціалістична Радянська Республіка ніколи б не мала шансу повстати проти своїх німецьких поневолювачів майже десять років тому. Так само, якби Вермахт ніколи не мобілізувався для боротьби із російськими комуністами, тоді організація УРСР не викликала б гніву повністю мобілізованої армії. Не маючи альтернативи та зближення армій з усіх боків, партизани України втекли на схід і зміцнили свою ослаблену владу. Тепер знову настав час підйому, і цього разу УРСР не похитнеться."
 
 UKS_ethnic_tensions: "Етнолінгвістична напруга"
 UKS_ethnic_tensions_desc: "Переміщення нашої оперативної бази в Харківсько-Донбаський басейн, хоч і необхідне після війни, не залишилося без наслідків. Наполегливість Шумського щодо використання української мови в повсякденному мовному вжитку зрозуміла, але викликає регулярні спалахи напруги з місцевими російськомовними меншинами..."
 
 UKS_shumskyis_clique: "Панування Шумського"
 UKS_shumskyis_clique_desc: "З тих пір, як Олександр Шумський нещодавно прийшов до влади в УРСР, його позиція мала велику підтримку населення, хоча й дестабілізуючу. Оскільки Шумський отримав підтримку від кліки генералів Федорова та багатьох політичних діячів у З’їзді Рад, переваги почали бути очевидними для новонародженої нації.\n\nЗавдяки більшій національній єдності, забезпеченій прихильниками Шумського, стабільність держави різко покращилась."


 UKS_party_of_many_stripes: "Партія різноманітності"
 UKS_party_of_many_stripes_desc: "Поки ми носимо назву КП(б)У, сформованої Леніним у 1918 році, нинішня Комуністична партія України насправді є химерною, яка утворилася внаслідок її злиття з УКП (боротьбістами), УКП (укапістами), а після 1939 р. КПЗУ (Комуністична партія Західної України). Це різноманітне походження призвело до незвичайно плюралістичної політичної культури порівняно з більшістю радянських комуністичних партій, з розбіжними думками щодо таких питань, як політична організація та національність або економічна політика, які висловлюються зазвичай і відкрито.\n\nВ той час як Шумський успішно користувався своєю широкою популярністю серед мас і партії, щоб тримати фракційність під контролем, хто знає, що може статися, коли час улюбленого Старого Бійця закінчиться..."


