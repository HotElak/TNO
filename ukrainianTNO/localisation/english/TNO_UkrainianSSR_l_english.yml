 UKS_peace_and_bread_law: "§g§kМир§! і §jХліб§!"
 UKS_peace_and_bread_law_desc: "Мир, земля і хліб. Це був бойовий клич Жовтневої революції, щоб кожен робітник і селянин мав мир у своїй країні, землю, щоб жити, і хліб їсти. Слідуючи цим принципам, Радянська революція виросла на благодатному ґрунті, завойовуючи серця й уми людей. Ці укази будуть цеглинками нашої нової комуністичної держави, оскільки наша загальна мета – процвітання для всіх українців. Звичайно, процвітання можливе лише через соціалізм."


 UKS_monopoly_on_violence_law: "§g§YМонополія§! §RVнасильства§!§!"
 UKS_monopoly_on_violence_law_desc: "Згідно з Максом Вебером, держава — це те, що претендує на монополію законного застосування фізичної сили для певної території. Для Української Соціалістичної Радянської Республіки монополія на насильство відчувається через кампанії, спрямовані на очищення України від контрреволюційних елементів і бандитизму.\n\nСолдати встановлюють свою владу, проходячи через кожне село та місто в пошуках членів УНРА чи УПА - тих, хто продовжує кидати виклик владі держави. Закон країни виконується все більше і більше з кожним днем, оскільки черговий розбійник гойдається на дереві.\n\nЗагрози Комуністичної партії України незабаром розвіються, і їх замінить укорінений революційний авангард, який твердо керує нацією, вільною від реакції."


 UKS_national_ukrainization_0_law: "§gНаціональна §MУкраїн§Yізація§!§!"
 UKS_national_ukrainization_0_law_desc: "Наша національна боротьба невіддільна від визволення пролетаріату, тому відбудова ідентичності нашого народу через національну українізацію є нашим пріоритетом. Для досягнення цієї мети знадобиться вигнання голландських і німецьких колоністів з нашої землі, примусове захоплення землі, усунення російської, німецької та голландської мов з вивісок і назв. Залишаться лише голландські колоністи, які можуть бути використані як угоди. Наші російські товариші повинні зрозуміти, що український народ тепер є авангардом соціалістичної революції. Навіть якщо деякі росіяни образяться на нас за це, Україна переможе."


 UKS_national_ukrainization_1_law: "§gНаціональна §MУкраїні§!§Yзація§!,\n §WРо§!§Dсі§!§Sянська§! є мовою меншин§!"
 UKS_national_ukrainization_1_law_desc: "Наша національна боротьба невіддільна від визволення пролетаріату, тому відбудова ідентичності нашого народу через національну українізацію є нашим пріоритетом. Для досягнення цієї мети необхідно буде вигнання голландських і німецьких колоністів з нашої землі, примусове захоплення землі та видалення німецької та голландської мов з вивісок і назв. Залишаться лише голландські колоністи, які можуть бути використані як угоди. Але цей процес не повинен суперечити нашій солідарності з нашими російськими братами, оскільки російська мова буде другорядною. Ця пропозиція є суперечливою всередині партії, оскільки деякі патріотично налаштовані українські товариші можуть відчувати себе ображеними, але росіяни відчуватимуть себе причетними."