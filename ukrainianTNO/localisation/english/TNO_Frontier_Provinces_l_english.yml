 ## Leader Bios ##
 POLITICS_NAWABZADA_SHAHABUDDIN_KHAN_DESC: "Навабзада Шахабуддін Хан, хан Джандолу і набоб Діру, другий син Наваб Шах Джехан Хана - сувора, безжальна людина, із сильною відданістю обов'язку.\n\nЗважаючи на його другу посаду, а саме військовий губернатор прикордонних провінцій, створених Ханством Афґаністан на противагу залишкам пакистанської армії на кордоні - подібне вживати про нього доречно. Його обов'язок полягає в тому, щоб пакистанська армія залишалася біля кордону й не нападала на Афґаністан - будучи вірним та підвладним Афґаністану, він виконує це доручення з запалом.\n\nКоли Шахабуддін Хан не тримає пакистанців на мушці, то він править двійкою малих князівств на північному заході, які мали б належати Пакистану. Чимало хто звеличує його за потугу в усучасненні своєї держави - у одноосібному фінансуванні шкіл, лікарень, укріплень та доріг по всій території його володінь. Проте також, безліч людей критикує Хана за безжалісність, яку він проявляє в взаєминах із усіма, хто трапляється йому на очі.\n\nАбсолютне панування його над регіоном нищить стільки життів, скільки й поліпшує: немало племінних родів вважають його супостатом, за безперервну експропріацію земель племен із метою забудівлі. Населення Прикордонних територій за межами кордону з Пакистаном чи Джандолу й Діру також не надміру вражене ним: його абсолютистське, нещадне правління, викликає в значної кількості з них обурення - зрештою, у суспільстві вирують пропакистанські й навіть проіндійські настрої.\n\nЗіткнувшись з усім цим, Навабзада діятиме так, як і завжди: зміцнюввтиме свою владу й придушуватиме іншодумців, доки все не вгамується. Це працювало раніше - чому б не спрацювати цьому знову?"
