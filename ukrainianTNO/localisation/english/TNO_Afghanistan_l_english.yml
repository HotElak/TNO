 ## Leader Descs ##
 POLITICS_MOHAMMED_ZAHIR_SHAH_DESC: "Народившись у 1914 році, зійшовши на трон у 1933 році, Мохаммад Захір Шах правив протягом трьох десятиліть. Перші два десятиліття він дозволяв своїм дядькам бути прем'єр-міністрами при ньому - спочатку це був Сардар Мохаммад Хашим Хан, який деспотично правив сімнадцять років до кінця війни. Потім прийшов Сардар Мохаммад Махмуд Хан, брат свого попередника, який керував повільною лібералізацією і прогресивною політикою, поки не сформувалися політичні партії, економіка Афґаністану була дестабілізована, а іригаційні проєкти Махмуд Хана провалилися. Нарешті, у 1953 році до влади прийшов його двоюрідний брат, Дауд Хан, який очолив масовий розвиток і модернізацію, що фінансувалися за рахунок іноземної допомоги.\n\nАле історія Захир-шаха не обмежувалася самим Афґаністаном. Падіння російських комуністів призвело до того, що німці та японці зайняли позицію головного спонсора Афґаністану, фінансуючи 40% афганського бюджету - велика сума у порівнянні з 7% податкових надходжень, які приносив податок на землю та сільське господарство. Їхня підтримка і успішне використання Захір Шахом зовнішніх подій дозволили Афганістану стати регіональною державою завдяки добре прорахованим вторгненням і дипломатичним іграм: нападам на таджиків аж до річки Шахдара, підтримці вторгнення туркестанських легіонерів, захисту Мусульманської ліги і Джинни від їхніх ворогів у Делі і ослаблення зароджуваної пакистанської армії одним махом. Після смерті Джинни Афґаністан отримав два протекторати, доступ до моря і на крок наблизився до мрії про Пуштуністан. Вишенька на торті: визнання Калькутти урядом Індії, що задовольнило Токіо і розлютило Делі одним махом.\n\nМаючи двоюрідного брата в якості своєї правої руки і консолідувавши таджицькі землі, Захір Шах вважає себе на вершині світу. Але його правлінню загрожує небезпека: політичні рухи зростають, Делі, Центральна Азія та Сіньцзян готують реванш, а покровителі Афґаністану скочуються до хаосу. Що ще гірше, король бачить, що його двоюрідний брат-прем'єр-міністр має більші амбіції, ніж просто віддана служба. Але у короля є важливіші турботи: він повинен принести ще одне десятиліття успіху, щоб він і Афґаністан могли процвітати ще більше."

 ### Ideas ###
 AFG_The_Split_Pashtunkhwa: "Розділена Пахтунхва"
 AFG_The_Split_Pashtunkhwa_desc: "Незважаючи на перемоги в 50-х роках проти індійського уряду єдності та в Центральній Азії, питання "пуштунізму" як концепції залишається невирішеним. Рішення Захир-шаха вторгнутися до Белуджистану, давши притулок пакистанському руху після оголошення Делі надзвичайного стану в західних провінціях, поступилося місцем частковому вирішенню: прориву лінії Дюранда та анексії Кветти і Північного Белуджистану. Після цього відбулося формування ФПСА і підпорядкування ханства Калат після того, як афганські війська разом з пакистанськими (які виконали більшу частину роботи) утримали уряд єдності біля воріт.\n\nСьогодні статус-кво сприяє афганській державі. Але проблеми назрівають. Невдоволення і постійні сутички на нових землях, ворожість з Делі і стійка пуштунська націоналістична позиція Дауд Хана не залишають Афґаністану іншого вибору, окрім як знешкодити цю бомбу уповільненої дії раз і назавжди - або дозволити їй розірватися і заплатити за це ціну."

 AFG_Gateways_Between_Worlds: "Ворота між світами"
 AFG_Gateways_Between_Worlds_desc: "За часів прем'єр-міністра Сардара Мохаммада Хашима Хана відносини між Афґаністаном і країнами Осі досягли історичного максимуму. Навіть заміна його брата в 1946 році не зупинила їх; проафганські настрої продовжували зберігатися, а допомога від обох нових великих держав надходила в країну. Тільки розкол Осі на "Ейнхсетспакт" і "Кьоейкен" по-справжньому дестабілізував ситуацію. Цей розкол поставив афґанців у незручне становище, коли вони все ще отримують вигоди від обох партнерств, але надто віддалені від жодного з них, щоб отримати повну вигоду.\n\nУскладнюючих факторів багато. Афґаністан слугував воротами до Центральної Азії для Туркестанського легіону і Пакистанського руху. Втручання в обидва регіони забезпечило Афганістану роль регіональної потуги, але радикалізувало їх усіх до антиафґанської ворожнечі; єдине, що заважало Кабулу - це все ще запеклі міжусобні конфлікти в обох регіонах. Ближче до дому, однак, марксистські і реформістські впливи, що зароджуються з усіх боків - Центральної Азії, Сіньцзяну, Ірану - загрожують монархічному ладу, впливаючи на політичні дебати і боротьбу всередині Афґаністану.\n\nЦі протиріччя поки що пом'якшуються завдяки внутрішньополітичній стабільності. Але якщо ці проблеми повернуться в невідповідний момент, вони цілком можуть поставити Афґаністан на коліна."

 AFG_The_Two_Mohammeds: "Два Мухаммеда"
 AFG_The_Two_Mohammeds_desc: ""Два Мохаммеда" - неформальне прізвисько двох двоюрідних братів короля Афґаністану і його прем'єр-міністра - були центром афґанської політики протягом десятиліття.\n\nНагорі сидить реформатор Мохаммед Захір Шах в оксамитових рукавичках; його прихильники - нейтралісти, помірковані, консерватори, традиціоналістичні аристократи, узбеки і таджики. Під ним - залізний модерніст Мохаммад Дауд Хан, улюбленець ґерманофілів і японофілів і друг усіх пуштунських націоналістів і радикальних модернізаторів.\n\nНаближається третє десятиліття правління короля і перше десятиліття перебування Дауд Хана на посаді прем'єр-міністра, і їхні колись дружні стосунки починають демонструвати різкі розбіжності. Різні позиції короля і його глави уряду та групи підтримки втягують їх у боротьбу за владу, яка повільно охоплює їхню власну країну. Хоча обидва прагнуть стабільності для своєї країни, результат їхнього міжусобного конфлікту цілком може завадити цьому."

 AFG_Embryonic_Political_Structures: "Зародки політичних структур"
 AFG_Embryonic_Political_Structures_desc: "Сардар Мохаммад Хашим Хан суворо правив на посаді прем'єр-міністра протягом сімнадцяти років, придушуючи права преси та публікації, як тільки імами вимовляли ім'я Аллаха в місцевих мечетях. Захир Шах, прагнучи більш прогресивного напрямку, замінив його на свого брата Махмуда в 1946 році. Результатом стала повільна лібералізація і послаблення цензури, що, в свою чергу, викликало політичне пробудження.\n\nРух "Веш Дзалміан" (Пробуджена молодь) виник у 1947 році і увійшов до Волесі джирги в 1949 році. В опозиції до уряду виник об'єднаний фронт під назвою "Джебха-і Меллі" (Національний фронт), незважаючи на політичні розколи. Веш Дзалміан став партією; люди Губара утворили Хезб-е Ватан (Партію Батьківщини), а Махмуді - Хезб-е Хальк, Народну партію.\n\nРеакцією уряду стало придушення всіх трьох партій і видань; сьогодні вони перебувають у підпіллі з сумнівними повідомленнями, що підтверджують їхнє існування та існування інших партій. Прихід до влади Дауд Хана в 1953 році прискорив цю тенденцію, чому сприяв пакистанський і трансоксиканський конфлікт. Але нинішня дезорганізація є лише тимчасовою: якщо партії з'являться знову, вони будуть жорсткішими і сильнішими - і більш організованими."

