KOV.1.t:0 "Лютневий інцидент"
KOV.1.d:0 "Сталося немислиме. 14 лютого сталася небачена досі атака на нашу державу, яка шокувала не лише Остланд, але й увесь Райх. Відбулися численні, здавалося б, скоординовані напади на наші збройові заводи, що зруйнували наш ринок зброї, який і без того перебував у скрутному становищі. Найдивніше те, що ми не маємо жодного уявлення про те, хто здійснив ці напади. Єдиний спосіб це з'ясувати - негайно розпочати розслідування щодо винуватця."
KOV.1.a:0 "Ми повинні знайти винного."
KOV.2.t:0 "Складний вибір"
KOV.2.d:0 "З початком розслідування наші сусіди, білоруси та есесівці, запропонували допомогти знайти винуватця, шукаючи його в прикордонних регіонах та серед своїх народів. Однак гірка ненависть, що залишилася з часів війни, все ще залишається, і вони відмовляються працювати один з одним. Ми повинні вибрати між ними."
KOV.2.a:0 "СС допоможе нам знайти винного." 
KOV.2.b:0 "Білоруси можуть бути кращим вибором."
KOV.3.t:0 "СС приходить нам на допомогу"
KOV.3.d:0 "Завдяки допомозі СС, ми тепер маємо повну підтримку Гіммлера в розшуку злочинця, який вчинив липневий інцидент. Їхня робота під час війни з ув'язнення ворогів держави, а також тих, хто не належить до вищої раси, буде безцінною в такий час, як зараз. Безсумнівно, в найкоротші терміни ми його знайдемо."
KOV.3.a:0 ""Ми докопаємося до правди!"
KOV.4.t:0 "Білоруси приходять нам на допомогу"
KOV.4.d:0 "Хоча загони місцевої оборони не є ані професійною, ані нещадною, як СС, їхня розвідувальна мережа простягається набагато далі серед населення. Вони також, на відміну від СС, розуміють, що певний рівень такту необхідний у веденні небойових операцій. Нам може бути боляче опускатися до їхнього рівня, але подобається нам це чи ні, білоруси будуть неоціненними для забезпечення швидкого та задовільного вирішення розслідування.\n\nБажано до того, як вибухнуть будь-які інші збройові заводи."
KOV.4.a:0 "Вони доведуть свою цінність." 
KOV.5.t:0 "Розслідування розпочато"
KOV.5.d:0 "Через кілька тижнів після інциденту ми змогли організувати офіційну робочу групу для розслідування винних у нападах. Ми визначили процес, через який ми пройдемо під час розслідування. Ми почнемо з розслідування будь-якої можливої внутрішньої причетності до цієї справи, оскільки скомпрометований військовослужбовець - це справді небезпечна річ. Далі ми перейдемо до розслідування можливої причетності до інциденту місцевих мешканців, і, нарешті, ми відстежуватимемо всі можливі зачіпки, які ми можемо знайти."
KOV.5.a:0 "Ми докопаємося до правди!"
KOV.6.t:0 "Внутрішні справи"
KOV.6.d:0 "Незважаючи на наші численні успіхи протягом багатьох років, слідчі підрозділи поліції завжди мали труднощі з отриманням чогось більшого, ніж найпростіша державна допомога - багато хто, як високопосадовці, так і низькопосадовці, віддають перевагу більш прямим методам боротьби зі злочинністю. "Домашня база" команди знаходиться під низькою, приземкуватою будівлею, в нижній, ще більш приземкуватій будівлі. Слово "підвал" може бути влучним, але воно ніколи не використовується. Принаймні, не в межах чутності головного слідчого.\n\nГрубо кажучи, є дві фракції, які ми можемо обрати для розслідування: ліберальні шпеєри або жорсткі СС. Обидві були задоволені наданням мінімальної інформації нашому уряду і нашому розслідуванню. Незабаром це має змінитися, особливо у зв'язку з погіршенням ситуації на місцях. Дисциплінарні стягнення за надмірне застосування сили зросли майже в п'ять разів серед наших сил, і це лише за зареєстровані інциденти. Не один шокований патруль пройшов через руїни того, що колись було селом, де гільзи від куль все ще тепліють під розкиданим попелом."
KOV.6.a:0 "Почніть розслідування проти лібералів!" 
KOV.6.b:0 "Почніть розслідування проти СС!"
KOV.7.t:0 "Тривожна звістка"
KOV.7.d:0 "Сьогодні сталося дещо тривожне. У процесі розслідування доводиться перелопачувати гори паперів, більшість з яких потрапляє на стіл головного слідчого. Старі, вицвілі документи в поїдених міллю манільських папках займають кожен клаптик робочого простору. Але навіть серед цього безладу, коли сьогодні прийшли слідчі, виділявся один предмет: оксамитовий червоний конверт, що лежав на горах паперу. Усередині було одне-єдине повідомлення: "Є певні організації, куди вам краще не пхати свого носа. Це ваше єдине попередження.""
KOV.7.a:0 "Зупинити розслідування!" 
KOV.7.b:0 "Продовжуйте."
KOV.8.t:0 "Бургундський шепот"
KOV.8.d:0 "Ми вирішили припинити будь-яке серйозне розслідування щодо СС, але це пов'язано з певними проблемами. Багато слідчих висловлювали своє розчарування через те, що їм довелося відмовитися від кількох багатообіцяючих зачіпок без пояснення причин. Дехто навіть звинувачує нас у тому, що ми отримуємо накази від самого Гіммлера! Якби ж то...\n\nЧи була ця погроза правдоподібною чи ні, ми ніколи не дізнаємося. Невелике інакомислення - це невелика ціна, яку треба заплатити за те, щоб зберегти це незнанн"
KOV.8.a:0 "Ми повинні подвоїти решту наших зусиль."
KOV.9.t:0 "Кривавий день"
KOV.9.d:0 "Погані новини. Сьогодні вранці група добре озброєних нападників увірвалася до слідчого управління. Оскільки офіс розташований у відносно безпечній частині міста, охорона на місці була легко озброєна, якщо взагалі була. Екстрений виклик був зроблений лише через 20 хвилин після того, як нападники відкрили вогонь. Крім того, сили реагування затрималися через раптові затори на дорогах і проблеми зі зв'язком. На той час, коли надійні поліцейські та армійські підрозділи прибули на місце події, минула година і тридцять п'ять хвилин, не залишивши нам нічого, окрім тіл і кількох клаптиків паперу, що врятувалися від полум'я.\n\nМожливо, розслідувати безжальних вбивць, яких ми попросили допомогти нам, було не найкращою ідеєю."
KOV.9.a:0 "Прикрий інцидент."
KOV.10.t:0 "Зростання підозри"
KOV.10.d:0 "Схоже, що наше внутрішнє розслідування нарешті приносить свої плоди, незважаючи на спроби невідомої поки що групи довести протилежне. Хоча останні форми заявок здавалися герметичними, повторний підрахунок і облік транспортних витрат виявив розбіжності між кількістю відправленої вибухівки та кількістю, що надійшла. Зокрема, нещодавня серія бланків від зазвичай мовчазних СС, схоже, є джерелом цієї невідповідності. Незважаючи на необхідність подальшого розслідування, ми нарешті маємо конкретні докази, що підтверджують наші підозри."
KOV.10.a:0 "Ми робимо успіхи."
KOV.11.t:0 "Закривавлена сповідь"
KOV.11.d:0 "Робота з брутальними есесівцями виявилася якщо не гарною ідеєю, то принаймні прагматичною. Зосередившись на шпеєритах в нашому уряді, ми знайшли кількох офіцерів, які їм симпатизують, деякі навіть досить високого рангу. Однак усі вони відмовилися говорити щось, окрім нецензурної лайки. Після кількох днів безрезультатних допитів і біганини по колу наші досвідчені слідчі вже майже здалися, коли в справу втрутилися есесівці. Один набір плоскогубців, автомобільний акумулятор і три години в підсобці - і побитий і закривавлений штабний офіцер нарешті зламався, заспівавши, як канарейка. Або, принаймні, намагався співати своїми залишками голосових зв'язок.\n\nЗдається, що певні низькопріоритетні поставки зброї були перенаправлені невідомій наразі партизанській групі. Будь-які подальші подробиці поки що туманні, але тепер у нас є конкретні, хоч і дещо криваві, докази."
KOV.11.a:0 "Нарешті!"
KOV.12.t:0 "Даремна кров"
KOV.12.d:0 "Зосередження уваги на шпеєритах в нашому уряді виявило кількох офіцерів, які симпатизують їм, деякі з них навіть мають досить високі ранги. Однак усі вони відмовилися говорити щось, окрім нецензурної лайки. Після кількох днів допитів і біганини по колу, наші досвідчені слідчі виявили лише стандартну бюрократичну корупцію і розкрадання. Допомога Національної гвардії була бажаною, але настільки ж безрезультатною. Оскільки підозрювані перебували під вартою більше тижня, а кількість запитань від їхніх підлеглих зростала, нам не залишалося нічого іншого, як відпустити тих, хто вижив.."
KOV.12.a:0 "У нас є й інші зачіпки."
KOV.13.t:0 "Внутрішній звіт"
KOV.13.d:0 "Коли наше внутрішнє розслідування завершується і документи повертаються в архів, ми повинні боротися з правдою, якою б суворою вона не була. Все це було колосальною втратою часу. Так, наші бюрократи крадуть у нас гроші, і фінансових махінацій в уряді достатньо, щоб бухгалтерія знепритомніла. Ніщо з цього не наближає нас до виявлення винуватця цих атак і не допомагає запобігти їм у майбутньому. Багато інших дійшли такого ж висновку і обґрунтовано критикують наше використання ресурсів для того, що, по суті, було глухим кутом. Ми повинні подвоїти наші зусилля і зосередитися на тому, щоб це більше не повторилося."
KOV.13.a:0 "Сподіваємось, нам пощастить."
KOV.14.t:0 "Внутрішній звіт"
KOV.14.d:0 "Хоча це було нелегко, наше внутрішнє розслідування було більш-менш успішним. У нас є надійна зачіпка щодо того, куди йшла наша зброя, і навіть невеликий паперовий слід. Це велика перемога для нашого уряду, який бореться, маленька, але дуже реальна історія успіху, навколо якої можна згуртуватися. Навіть коли жорсткі критики виступають на підтримку розслідування - це позитивний жест, незалежно від того, наскільки нудотними є їхні підсолоджені слова. Політична перемога забезпечила достатньо фінансових і військових ресурсів для того, щоб довести нашу нову зачіпку до кінця. Чудова робота."
KOV.14.a:0 "До наступної зачіпки"
KOV.15.t:0 "Підозри місцевих жителів"
KOV.15.d:0 "Після завершення нашого внутрішнього розслідування ми повинні перефокусувати нашу увагу на інші перспективні напрямки. Початкові звіти показують, що наразі є два різних регіони нашої країни, які ми можемо дослідити: країни Балтії та Білорусь. Хоча уряд виділив більше фінансування і людських ресурсів для нашого розслідування, сам розмір обох регіонів гарантує, що ми зможемо повноцінно дослідити лише один з них. Знову ж таки, ми повинні вибрати."
KOV.15.a:0 "Дослідіть Білорусь." 
KOV.15.b:0 "Досліджуйте Прибалтику."
KOV.16.t:0 "Пропозиція, від якої ми не відмовимось"
KOV.16.d:0 "Здається, з'ясувалося щось досить... цікаве. Два дні тому, після того, як їх кілька разів ледь не обстріляли, до одного з наших розслідувачів звернулася група місцевих партизанів з пропозицією. В обмін на їжу та медикаменти вони готові розповісти інформацію про нападників. Чи то з почуття обов'язку, чи то через міжусобиці - причини не мають особливого значення, але це ставить нас у досить незручне становище. Хоча технічно ми маємо наказ знищувати будь-який партизанський опір, останні кілька років спостерігається майже повне припинення бойових дій, хоча б тому, що жодна зі сторін не може дозволити собі ресурси, щоб розгромити іншу. Обмеження на проведення розслідування також посилюються з кожним днем, потреба в результатах зростає - ми повинні використовувати будь-яку зачіпку, яку можемо отримати.\n\nТа знову ж таки, це цілком може бути пасткою..."
KOV.16.a:0 "Прийміть пропозицію." 
KOV.16.b:0 "Ми не ведемо переговори з терористами." 
KOV.17.t:0 "Несподівана удача"
KOV.17.d:0 "Перемовники щойно повернулися з останньої зустрічі з партизанами і привезли хороші новини. Дуже хороші новини. Незважаючи на високу напругу під час обмінів, не пролунало жодної кулі, жодна людина не загинула. Партизани мають те, що їм потрібно, і ми маємо те, що нам потрібно. Безсумнівно, стриманість Національної гвардії не дозволила вибухнути нестабільній ситуації, коли старі друзі не наважувалися стріляти один в одного. У нас є маніфести, імена, місцезнаходження - все. Наша гра окупилася, і ми зараз ближче до пошуку злочинців, ніж будь-коли раніше."
KOV.17.a:0 "Можливо, така домовленість може бути корисною."
KOV.18.t:0 "Марні зусилля"
KOV.18.d:0 "Перемовники щойно повернулися з останньої зустрічі з партизанами, і... вона пройшла не дуже вдало. У той час як наші люди підійшли до партизанів без зброї, готуючись до передачі, есесівська охорона була іншої думки. Побачивши партизанів, вони відкрили вогонь, вбивши кількох і поранивши чимало наших людей. Однак вони недооцінили підготовку партизанів, оскільки партизани, що ховалися в навколишніх заростях, виявили себе. Почалася перестрілка і артилерійський обстріл, які призвели до того, що нічого з того, що хотіли передати обидві сторони, не залишилося. Ми зробили зауваження охороні, але, як завжди, вони просто відмахнулися від нас. Ми мало що можемо зробити з тими, хто не підкоряється нашому уряду."
KOV.18.a:0 "На жаль."
KOV.19.t:0 "Майстерня підривника"
KOV.19.d:0 "Ми вирішили відмовитися від підозрілої пропозиції і зосередити свою увагу на комплексному обшуку місцевості. Наші власні сили ходили від хати до хати, від села до села, але не знайшли нічого вартого уваги. Кілька нелегальних схованок зі зброєю тут і там, так, але нічого важчого за кілька застарілих гвинтівок з затворною системою. Коли ми вже були на порозі здачі, есесівці, приставлені до команди, повернулися з відпустки. Так, вони повернулися із запізненням на 58 годин, але з цікавими речами: фотографіями (досить великої) майстерні з виготовлення вибухівки, коробками блокнотів і одним словом. Накам. Це, звичайно, може означати лише одне...\n\nНа прохання показати майстерню, про яку йшлося, підрозділ відповів однозначною відмовою, стверджуючи, що "супутні збитки" зробили територію надто небезпечною для повторного обшуку."
KOV.19.a:0 "Цікаво."
KOV.20.t:0 "Нічого, крім пилу"
KOV.20.d:0 "Ми вирішили відмовитися від підозрілої пропозиції і зосередити свою увагу на комплексному обшуку місцевості. Наші власні сили ходили від хати до хати, від села до села, але не знайшли нічого вартого уваги. Кілька нелегальних схованок зі зброєю тут і там, так, але нічого важчого за кілька застарілих гвинтівок з затворним механізмом. Допомога Національної гвардії була бажаною, але в кінцевому підсумку не допомогла зібрати щось суттєве. Оскільки слід стає все холоднішим, у нас немає іншого вибору, окрім як перефокусувати нашу увагу на більш перспективні зачіпки і більш нагальні справи."
KOV.20.a:0 "У нас є й інші зачіпки."
KOV.21.t:0 "Репортаж з місця подій"
KOV.21.d:0 "Коли наше національне розслідування завершується, а документи повертаються до архівів, ми повинні боротися з правдою, якою б суворою вона не була. Все це було колосальною втратою часу. Так, місцеві нас ненавидять і розбомбили б, якби злочинці не дісталися до нас першими. Ніщо з цього не наближає нас до виявлення винуватця нападів і не допомагає запобігти їм у майбутньому. Багато інших дійшли такого ж висновку і обґрунтовано критикують наше використання ресурсів для того, що, по суті, було глухим кутом. Ми повинні подвоїти наші зусилля і зосередитися на тому, щоб це більше не повторилося."
KOV.21.a:0 "Сподіваємось, наступного разу нам пощастить більше."
KOV.22.t:0 "Репортаж з місця подій"
KOV.22.d:0 "Хоча це було нелегко, наше внутрішнє розслідування було більш-менш успішним. У нас є надійна зачіпка щодо того, хто саме допомагав нападникам, а також список місць, де слід провести розслідування. Це стало серйозним переворотом для проблемного уряду, маленькою, але дуже реальною історією успіху, навколо якої можна згуртуватися. Навіть коли жорсткі критики виступають на підтримку розслідування - це позитивний жест, незалежно від того, наскільки нудотними є їхні підсолоджені слова. Політична перемога забезпечила достатньо фінансових і військових ресурсів, щоб довести нашу нову зачіпку до кінця. Чудова робота."
KOV.22.a:0 "До завершального етапу." 
KOV.23.t:0 "Нокмім"
KOV.23.d:0 "Процес розслідування був виснажливим, дорогим і аж ніяк не легким, але повільно, але впевнено він наближається до свого завершення. Залишається лише одна група, яка представляє інтерес - та, з якою ми маємо довгу і багату історію: євреї. Хоча багато хто вважав це питання давно вирішеним, напад змусив нас переглянути навіть наші найфундаментальніші припущення. Невелика, покірна, але все ж значна меншість порушників спокою залишається в Остланді, розкидана по селах і містах. Ми повинні вирішити, на чому зосередити наші ресурси - на міських чи сільських районах.\n\nЦе розслідування майже завершено, і коли воно закінчиться, у нас буде свій власний "Накам". Нам потрібно лише трохи більше терпіння."
KOV.23.a:0 "Обшукайте сільську місцевість." 
KOV.23.b:0 "Прочісуйте міста." 
KOV.24.t:0 "Нічого, крім пbлу"
KOV.24.d:0 "Наші пошукові групи звітують, і, на жаль, не схоже, що вони багато знаходять. Ми витягли кількох євреїв зі схованок і поховали їх, але їхня кількість не перевищує двох десятків. Також здається, що всі вони діють як окремі особи, а не як скоординована група. Немає ні документів, ні лідерів, нічого. Зачистка будинку за будинком забирає неймовірно багато часу, а також досить дорого коштує. Хоча багато хто в нашому уряді вважає викорінення єврейської загрози раз і назавжди головним пріоритетом, ми більше не можемо приховувати кількість людської сили і ресурсів, які ми витрачаємо на результати (або, скоріше, на їх відсутність)."
KOV.24.a:0 "У нас закінчилися зачіпки..." 
KOV.25.t:0 "Цікава знахідка"
KOV.25.d:0 "Наші хлопці в польових умовах виявили дещо досить... цікаве. Команди, призначені для пошуку нібито безлюдних Пінських боліт, натрапили на слабкий слід пластикового та металевого сміття і пішли по ньому на кілька кілометрів углиб болота. Прогрес був повільним, болотистий ґрунт постійно намагався поглинути транспортні засоби команди, а місцева дика природа забрала життя десятків людей (і цілих двох загонів). Зрештою, пошукові команди натрапили на невелике село - якщо його взагалі можна так назвати - що складалося з кількох хитких халуп на нестійких дерев'яних платформах. Хоча під час початкового огляду місцевість виявилася безлюдною, ми виявили кількох відсталих після того, як кілька наших бійців провалилися крізь платформи. Інтенсивні допити показали, що село було свого роду комуною, і в ньому проживало набагато більше людей, ніж ми захопили. На жаль, підозрюваних довелося ліквідувати до того, як ми змогли отримати більше інформації. Зрештою, цей маленький інцидент не мав ніякого значення для нашого розслідування, але все ж...\n\nЦе поганий знак. Зовсім ні."
KOV.25.a:0 "Хвилююче."
KOV.26.t:0 "Цікава знахідка"
KOV.26.d:0 "Готвердамт! Знову ці кляті ідіоти з транспортного бюро..."\n\n "Е, вибачте, сер. У нас знову виникли проблеми з отриманням необхідних документів від інших відомств. Відмовки, затримки і "відсутні" документи постійно гальмують наші запити, затримуючи прогрес у життєво важливі моменти. Форми, які колись видавалися безкоштовно, тепер потрібно забирати особисто, протягом 15 хвилин." \n\n "Ці кляті бюрократи раптом так стурбовані збереженням своїх дорогоцінних маленьких задів, коли, можливо, навіть не буде кому прийти за ними, принаймні, якщо це розслідування не завершиться вчасно. Заради Бога, я маю на увазі, що зараз половина наших людей більше працюють кур'єрами, ніж слідчими!"\n\nДехто може вважати це змовою проти нашого розслідування, але, слава Богу, в уряді немає нікого, хто був би достатньо компетентним, щоб почати таку змову.."
KOV.26.a:0 "Хвилююче." 
KOV.27.t:0 "Бюрократичний кошмар"
KOV.27.d:0 ""Готвердамт! Знову ці кляті ідіоти з транспортного бюро..."\n\n "Е, вибачте, сер. У нас знову виникли проблеми з отриманням необхідних документів від інших відомств. Відмовки, затримки і "відсутні" документи постійно гальмують наші запити, затримуючи прогрес у життєво важливі моменти. Форми, які колись видавалися безкоштовно, тепер потрібно забирати особисто, протягом 15 хвилин." \n\n "Ці кляті бюрократи раптом так стурбовані збереженням своїх дорогоцінних маленьких задів, коли, можливо, навіть не буде кому прийти за ними, принаймні, якщо це розслідування не завершиться вчасно. Заради Бога, я маю на увазі, що зараз половина наших людей більше працюють кур'єрами, ніж слідчими!"\n\nДехто може вважати це змовою проти нашого розслідування, але, слава Богу, в уряді немає нікого, хто був би достатньо компетентним, щоб почати таку змову."
KOV.27.a:0 "Коли це закінчиться?" 
KOV.28.t:0 "Випадкова зустріч"
KOV.28.d:0 "Здається, наше рішення дослідити міські райони Остланда виявилося плідним. Після кількох днів обшуків у гетто та передмістях було знайдено покинуту конспіративну квартиру. Всередині наші команди виявили труп жінки, особу якої поки що не вдалося встановити. Після ретельного дослідження конспіративної квартири було виявлено книгу, написану якимось шифром. Ми не змогли розшифрувати код, але одне слово неодноразово з'являлося без шифрування: "Нокмім""
KOV.28.a:0 "Цікаво." 
KOV.29.t:0 "Звіт Нокміму"
KOV.29.d:0 "Незважаючи на всі зусилля наших найвідважніших агентів, після завершення розслідування ймовірної причетності цієї організації "Нокмім", ми не досягли жодного прогресу у встановленні винних. Як і слід було очікувати, виявлення такої невідомої і, можливо, вигаданої групи виявилося нам не під силу. Коли ми оприлюднювали наші останні звіти, уряд знову зіткнувся з різкою критикою з боку партії, причому дехто ставив під сумнів, чи не означає це, що нинішня адміністрація повністю провалилася."
KOV.29.a:0 "До біса все це!" 
KOV.30.t:0 "Звіт Нокміму"
KOV.30.d:0 "Здається, що наше рішення розслідувати будь-яку причетність євреїв до цих нападів може виявитися плідним. Хоча ми ще не виявили жодних значних зачіпок, ми пішли по сліду невеликих підказок, зашифрованих фраз і покинутих сховищ. Але в міру того, як доказів, зібраних нашою оперативною групою, ставало все більше, дехто висловлював свої підозри. Схоже, що хтось навмисно залишив ці підказки, щоб ми їх знайшли..."
KOV.30.a:0 "Хвилююче." 
KOV.31.t:0 "Підсумковий звіт"
KOV.31.d:0 "Останній етап розслідування нарешті завершився, і ми підійшли до кінця всієї цієї історії. Після ретельного розслідування наших внутрішніх підозрюваних, можливої місцевої співпраці та підозрілої організації під назвою "Нокмім". З наближенням кінця розслідування залишається єдине питання: хто стояв за цими атаками? Нарешті ми готові зробити висновок. Чи зібрали ми достатньо інформації, щоб виявити винуватого?"
KOV.31.a:0 "Давайте розберемося, що це таке."
KOV.32.t:0 "Привид Ковнера"
KOV.32.d:0 "Після ретельного аналізу всіх зібраних нами доказів ми зробили те, що багато хто вважав неможливим, завдяки відважним і рішучим зусиллям нашої слідчої групи, і, незважаючи на жорстку критику з боку значної частини партії, ми визначили, що головним натхненником цих атак є Абба Ковнер.\n\nАле що ми можемо зробити з мертвою людиною? Як повідомляється, Ковнер був убитий в 1951 році після багатьох років терористичних атак з боку держави. Але у всіх документах, зашифрованих журналах і конспіративних квартирах було виявлено лише два спільних фактори: ім'я Абба Ковнер і слова "накам"\n\nЗдається, ми зайшли в глухий кут, але хто ж тоді був винуватим??"
KOV.32.a:0 "Цікаво." 
KOV.33.t:0 "Холодний слід"
KOV.33.d:0 "Минають дні, і, проаналізувавши всю наявну інформацію, ми залишаємося з простим, незаперечним фактом. Ми зазнали поразки, цілковито і повністю. Незважаючи на доблесні зусилля нашої слідчої групи, незважаючи на весь час і зусилля, які ми вклали в цю чорну діру ресурсів, ми зазнали поразки. Новина дійшла до решти Еінхспакт, і наші німецькі господарі не надто задоволені нашим розслідуванням, а кількох членів команди партія змусила "піти на пенсію". Цей інцидент надовго кине довгу тінь на наш уряд."
KOV.33.a:0 "На жаль." 
KOV.34.t:0 "Захоплене обладнання"
KOV.34.d:0 "Після встановлення контролю над кількома німецькими арсеналами нам вдалося захопити значну кількість німецької техніки, це, безумовно, допоможе нашій справі."
KOV.34.a:0 "Це добре."
##Kovner kills some losers events
##Шталекер
KOV.42.t:0 "Смерть Шталекера"
KOV.42.d:0 "Переможні партизани сьогодні розгромили останні гарнізони жалюгідного Шталекера. Серія терористичних бомбардувань зламала їх останню волю, і при відступі вони були розгромлені нашими об'єднаними партизанськими силами.\n\nЗ зникненням останніх залишків старого режиму може початися час відплати. \Тих членів ублюдочної держави, які не встигли втекти, витягли на площі міст і партизанські табори по всій нашій окупованій зоні, і після годин відплати розстріляли, повісили або замордували тисячами способів, які диктував натовп.\n\nСамого Шталлекера витягли на найвищу вежу, де він, в синцях і побоях, благав прощення по радіостанціям. За мить після його жалюгідного благання його відштовхнули, а народ радів, коли смерть тирана транслювалася на весь світ аж до нудотного хрускоту."
KOV.42.a:0 "Смерть старому режиму!"
##Дрекслер
KOV.43.t:0 "Смерть Дрекслера"
KOV.43.d:0 "Мілітаристи лежали розбиті, їхні армії розбиті, їхні танки знищені. Кожен з цих дурнів тепер схиляється перед найсильнішим - не перед якимось арійським маріонеткою чи нацистським дурнем, а перед Ковнером і багатьма, кого вони зруйнували. Від найгордіших генералів до найпідліших солдатів, вони були позбавлені мундирів і протягнуті вулицями, щоб люди могли побачити слабкість, успадковану не тільки в їхніх ідеологіях і розумах, але і в їхніх слабких тілах.\n\nДрекслер сам отримав найдостойніше покарання. Коли він босоніж спотикався на вулицях, а люди закидали його камінням і сміттям, коли звуки пострілів відлунювали долею його людей по всьому місту, його притягли на міську площу.\n\nТам генерал, який проповідував стільки вогню і люті, кричав натовпу, поки партизани обливали його бензином. Коли люди сміялися з нього і його жалюгідного тіла, кинули сірник.\n\nДрекслер завжди хотів піти з життя з розмахом, і ми подарували йому ось це."
KOV.43.a:0 "Смерть псам війни!"
##Jeckeln
KOV.44.t:0 "Смерть Джекельна"
KOV.44.d:0 "СС, давно ненависні вороги всіх вільних людей світу, переможені. Чорний прапор горить, а їхні ненависні унтерменші зганьбили своїх чоловіків і жінок. Ті кілька есесівських загонів, яким вдалося втекти до лісу, чинили жалюгідний опір, але переважаючи чисельно, не знаючи наших лісів і боліт, були знищені у своїй партизанській кампанії. До кожного есесівця не було виявлено жодного милосердя, їх піддавали лише найгіршим покаранням, які тільки можна було собі уявити.\n\nНакам універсальний, і навіть ті члени нашого об'єднаного фронту, які не є дітьми Божими, плекають таку ненависть до есесівців, що нам немає потреби говорити їм, щоб вони лише дали справжню відплату цим дурням.\n\nЄккельна покинув останній з його людей, і ми все це бачили. Коли вертоліт забрав жалюгідних радників Гіммлера назад до Бургундії, Джекельн і його люди спробували сісти на борт, але були викинуті назад на вертолітний майданчик.\n\nНезадовго після цього Джекельн прийняв пігулку, намагаючись покінчити з собою, але ми схопили його до того, як вона подіяла. Його останні хвилини, які транслювалися через захоплені телевізійні системи, показали світові, що нацисти справді огидні - не тільки зовні, але й всередині..."
KOV.44.a:0 "Смерть слугам темряви!"
##Meyer-Landrut
KOV.45.t:0 "Смерть Мейєра-Ландрута"
KOV.45.d:0 "Так звані "ліберали" лежать переможені, як і всі інші. Хоча вони проголошують прощення і відкритість, вони просто нацисти, які побачили наближення хвилі і сподіваються, що їх боягузтво врятує їх від відплати.\n\nЦьому не судилося статися, бо вони такі ж нацистські покидьки, як і всі інші. Студентські ополченці, яких ми пожаліли, опинилися на шахтах і заводах, служачи нам, як раби, яких вони так розжиріли, щоб панувати над ними. Такою була доля половини тих, хто не чинив опору, інша половина опинилася перед обличчям справжньої відплати за свої злочини.\n\nВитягнувши їх, ми вишикували їх сотнями. Кожному з них дозволили сказати одне слово на диктофон, перш ніж куля ввійде в череп і розтрощить їхні настільки освічені мізки по землі. Вони благали, плакали, кричали, верещали, кричали, і кожен з них мав свої останні жалюгідні хвилини, що транслювалися прямо на Батьківщину.\n\nМайєр-Ландрут сам був відданий на розтерзання натовпу, який він так старанно намагався завоювати. Багатий магнат кричав, коли його розривали на частини.\n\nЗа життя він намагався завоювати натовп. Тепер він може побачити, що вони думають про нього насправді."
KOV.45.a:0 "Смерть боягузам!"
##Vituska
KOV.46.t:0 "Доля Вітушки"
KOV.46.d:0 "Рада горить, небо криваво-червоне, а їхню долю видно на багато миль навколо. Міста згоріли, як і їхні прихильники, і останні залишки нашого "союзу" перетворилися на попіл.\n\nРаду, псів німецького режиму, які перед смертю показали, наскільки вони безхребетні, спіткала та ж доля, що і всіх інших, і вже вони висять на кожному дереві, вишикувалися на кожній стіні і стікають кров'ю на кожному поверсі в кожному жалюгідному місті, яке вони колись називали своїм. \Багато хто в нашій коаліції зробив паузу під час цієї останньої битви, намагаючись втрутитися від імені своїх "братів" і "сестер". Ми проігнорували їхні крики, і ми розберемося з ними пізніше.\n\nСам Вітушка, безхребетний змій, єдиний з наших ворогів, який натякнув на нас. Спершу, у шаленому бою по всьому його комплексу, ми загнали покидька в кут у його залі засідань, де він встиг застрелити з кулемета трьох людей, перш ніж його нарешті схопили і витягли назовні. Цей чоловік був одним з чотирьох двійників, яких ми захопили і вбили на території табору.\n\nСправжнього Вітушку востаннє бачили, коли він виїжджав з околиць на викраденому автомобілі разом з колоною своїх прихильників. Кожна машина в колоні була розгромлена, але Вітушко, особисто керуючи власним автомобілем, якимось чином зумів втекти від наших людей.\n\nВітушку, останнього вцілілого тирана Остланда, востаннє бачили, коли він прямував на схід..."
KOV.46.a:0 "Ми знайдемо його. Один день."