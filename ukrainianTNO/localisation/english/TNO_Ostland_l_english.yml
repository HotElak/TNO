 OST_news.1.t:0 "[Get_newspaper_header]Перемога Шталекера в Остланді"
 OST_news.1.d:0 "Сьогоднішні новини з Остланду: Франц Вальтер Шталекер та його прихильники оголосили про свою перемогу у жорстокому конфлікті, який поглинув Остланд.\n\nШталекер оголосив, що "новий" режим продовжуватиме більшість політик старого режиму. Це означає, що в цій частині Райху, на превеликий подив, нічого не зміниться. Шталекер стверджує, що продовжуватиметься покращення економічного та промислового секторів, а також зосередження на відновленні колонії після Громадянської війни.\n\nОглядачі зазначають, що політика попереднього режиму - це єдине, що дозволило таке насильство, і що суворе копіювання того, що було зроблено раніше, скоріш за все, буде неефективним, коли постане геркулесове завдання звести колонію до ладу. Шталекер здається незворушним перед обличчям реальності."
 OST_news.1.a:0 "Те ж саме з Остланда."

 OST_news.2.t:0 "[Get_newspaper_header]Перемога ОПО в Остланді"
 OST_news.2.d:0 "Шокуючі новини поширилися з Остланду, коли панічні радіоповідомлення останнього німецького гарнізону раптово замовкли, замінені закликами до свободи і помсти.\n\nНовини швидко поширилися через панічний відступ німців про перемогу Об'єднаної партизанської організації над окупантом, колабораціоністом і олігархом одночасно. На хвилі перемоги ОПО до напружених вух міжнародної спільноти долетів шквал історій про масові судові процеси над німецькими поселенцями та місцевими колабораціоністами, які проходили просто неба, на очах у всього світу.\n\nЛідер організації Абба Ковнер під час трансляції заочного судового процесу над самим Адольфом Гітлером вимагав, щоб німецький народ "знав правосуддя в очах кожної людини, яка була замордована" нацистським режимом. У той час як судові процеси тривають, затамувавши подих, напередодні очікуваного німецького вторгнення, світ спостерігає за ними, затамувавши подих.\n"
 OST_news.2.a:0 "Ніколи не кажіть, що ви дійшли до самого кінця..."

 OST_news.3.t:0 "[Get_newspaper_header]Майєр-Ландрут перемагає в Остланді"
 OST_news.3.d:0 "Новини з Остланду: Андреас Майєр-Ландрут оголосив про перемогу над своїми численними ворогами у громадянській війні в Остланді.\n\nМайєр-Ландрут заявив, що в країні почався новий світанок. Він каже, що народ буде вільним, рабству прийде кінець, і почнеться робота в автономних зонах для різних груп меншин, які, як він сподівається, одного дня перетворяться на вільні республіки. Його риторика схожа на риторику Шпеєра, але багато хто вказує на те, що Шпеєр ніколи не був настільки екстремістським у своїх висловлюваннях. Багато шпеєристів навіть засудили це, стверджуючи, що відсутність поміркованих реформ дозволить підривним елементам зруйнувати Європу.\n\nНезважаючи на це, Мейєр-Ландрут, здається, мало про що турбується, і вже розпочав численні програми лібералізації в поєднанні зі своєю роботою над післявоєнним відновленням."
 OST_news.3.a:0 "Шокуюча зміна політики..."

 OST_news.4.t:0 "[Get_newspaper_header]Джекельн перемагає в Остланді"
 OST_news.4.d:0 "Жахливі новини з Остланду: Фрідріх Джекельн проголосив перемогу в Остланді від імені СС Гіммлера.\n\nБагато хто боявся такого розвитку подій, але усвідомлення того, що ще одна нація, яка слідує жахливій "бургундській системі", приєдналася до світу, є майже занадто важким для більшості.\n\nСС Джекельна вже почали руйнувати колонію зсередини у відчайдушній боротьбі проти всіх, кого вони вважають нечистими. Біженці вже розповідають історії про бродячі загони СС, які спалюють цілі міста тих, кого вважають "нечистими" за суворими стандартами бургундців.\n\nГенріх Гіммлер не зробив жодної публічної заяви з цього приводу, але, безсумнівно, задоволений подіями, що відбуваються."
 OST_news.4.a:0 "Чорне сонячне проміння поширюється далі..."

 OST_news.5.t:0 "[Get_newspaper_header]Вітушка перемагає в Остланді"
 OST_news.5.d:0 "Дивні новини з Остланду, де білоруський колабораціоніст Михайло Вітушка придушив останні регіони, що чинять опір його владі.\n\nНовини про плани, цілі і навіть надії Вітушки є мізерними. Здається, це не від справжньої секретності або від браку людей і засобів, щоб говорити про це, просто ніхто навіть не знає, чого хоче Вітушко.\n\nПовсюди поширюються повідомлення про менші конфлікти, що спалахують по всій колонії, оскільки численні культурні групи повстали проти нового диктатора. Причини цього опору незрозумілі, але ті члени його фракції, які були "вичищені" з уряду і втекли, стверджують, що численні обіцянки Вітуски звільнити колонію були суцільною брехнею, і що Вітуска мало зацікавлений в тому, щоб випустити когось з-під його контролю."
 OST_news.5.a:0 "Бляшанка зі зламаною кришкою."

 OST_news.6.t:0 "[Get_newspaper_header]Перемога Дрекслера в Остланді"
 OST_news.6.d:0 "Новини з Остланду: Отто-Генріх Дрекслер оголосив про перемогу у конфлікті, який поглинув Остланд протягом останніх місяців. \Дрекслер був очікуваним переможцем для багатьох, оскільки він розпочав війну, маючи більшість гарнізону колонії у своєму розпорядженні. Незважаючи на це, Дрекслер намагався подолати свою опозицію і, схоже, налаштований боротися і за мирного врегулювання. Його внутрішня політика майже відсутня, а погляди Дрекслера, схоже, повністю зосереджені на наполегливому і нав'язливому бажанні ще більше збільшити чисельність гарнізону і знищити всіх, кого він вважає "ворогами Райху". Дрекслер вже розпочав кілька жорстоких чисток в Остланді, не маючи жодного уявлення про те, як вирішити проблеми колонії, не б'ючи по них молотком."
 OST_news.6.a:0 "Це може означати лише більше конфліктів."

