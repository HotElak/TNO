OSTL.17.t:0 "Зустріч з Вітушко"
OSTL.17.desc:0 "У міру того, як у призначеній білоруській раді, яка раніше перебувала під нашим контролем, зростає невдоволення, ризик відкритого проголошення незалежності білоруською радою стає все більш загрозливою загрозою на нашому горизонті. Таким чином, якщо ми не вступимо в переговори з Вітуксою і його радою, то, швидше за все, проллється кров, а з нею і невід'ємний ризик того, що Білорусь буде втрачена для нас.\n\nТаким чином, вкрай важливо, щоб ми взяли участь у переговорах з радою на тему подальшої автономії. Хоча така автономія, в разі її надання, може зашкодити громадському іміджу Риги, а також послабити наш контроль над Білою Руссю, вона, тим не менш, зробить раду цілком задоволеною і відверне більшу частину ризику невиконання її вимог.\n\nПостає питання, кого ми пошлемо на переговори з Вітусьою? Для того, щоб задовольнити їх, підійде лише видатний член нашої адміністрації. Найбільш підходящими кандидатурами були б Дрекслер і Шталекер.\n\nБез сумніву, Дрекслер має гарячу голову, і напевно поверне розмову в бік ради, а не запропонує поступки з розпростертими обіймами. Але, можливо, це саме те, що нам потрібно, щоб досягти жорсткої і сприятливої домовленості з білоруською радою?\n\nЗ іншого боку, ми можемо послати Шталекера. Ми можемо довіряти, що, якщо ми його відправимо, він буде робити те, що йому скажуть у Ризі, до деталей, і не більше того. Білоруси, безумовно, будуть задоволені цим. Можливо, навіть занадто, оскільки вони можуть сприйняти наші відкриті пропозиції як знак того, що ми готові поступитися більше."
OSTL.17.a:0 "Ми повинні бути жорсткими. Дрекслер - наша людина!"
OSTL.17.b:0 "Відкритість і компроміс є ключем до успіху. Пришліть Шталекера."

OSTL.18.t:0 "Таємна подія для любителів ШІ"
OSTL.18.desc:0 "Йди до біса, ШІ"
OSTL.18.a:0 "Естонія - лайно"
OSTL.18.b:0 "Латвія - лайно"
OSTL.18.c:0 "Литва - лайно"
OSTL.18.d:0 "Білорусь - лайно"

OSTL.19.t:0 "Сіменс відкриває нові заводи в Німеччині"
OSTL.19.desc:0 "Під час грандіозної публічної церемонії корпорація "Сіменс" нарешті оголосила про місце розташування своїх нових заводів. Райхскомісаріят Остланд висунув плани великих інвестицій в Естонію, щоб привернути увагу жирних котів у виконавчих офісах Сіменс, і настрій був піднесений, адже незабаром компанія відкриє великі заводи по всій Естонії, створивши тисячі робочих місць і забезпечивши ще один піар-хід для зразкової колонії. Впевненість була дійсно високою. Звісно, так було доти, доки заголовки газет не дійшли до Риги: "Сіменс розкриває план розширення виробництва в Німеччині", - вигукували заголовки, супроводжувані фотографіями генерального директора Ернста фон Сіменса, який робив цю заяву. Декілька гауляйтерів у Німеччині, безумовно, зраділи цій звістці, але Лозе не зрадів. Він, як і багато інших, хто розробляв інвестиційні плани, щиро сподівався на успішний тендер. Тепер ці надії розвіялися швидше, ніж пил на постійному вітрі.\n\nІнвестиційні плани для Естонії тепер не більше, ніж безплідне відволікання уваги. Було б нерозумно здійснювати їх зараз, оскільки капітал, необхідний для здійснення інвестицій, напевно, був би краще вкладений десь в іншому місці."
OSTL.19.a:0 "Тоді інший план для смітника."

OSTL.20.t:0 "Партизанські напади в Латвії"
OSTL.20.desc:0 "Провокування латвійського населення призвело до протилежного ефекту, ніж планувалося. Замість того, щоб зменшити їхню присутність і моральний дух, ми, схоже, лише розлютили і підбадьорили їх. Німецькі поселення по всьому регіону повідомляють про напади об'єднань місцевих жителів та інших партизанів на гарнізони і міліцію, особливо постраждала Східна Латвія. На жаль, нам доведеться відкласти будь-які плани посилення репресій проти цих повстанців, доки наші люди не одужають."
OSTL.20.a:0 "Трясця твоїй матері!"

OSTL.21.t:0 "Німецька армія критикує литовських військових"
OSTL.21.desc:0 "Ми навіть не можемо провести навчання з власними військовими! Наші зусилля з інтеграції Сил територіальної оборони Литви нарешті наближаються до завершення, коли під час навчань кілька солдатів запізнилися, а ті, що прийшли вчасно, марширували із запізненням, не влучали в мішені і навіть не мали з собою належного спорядження. Це помилка, але вона є показовою для одного з наших батальйонів, і випробування, яке мало б бути легко подоланим. Якби це було так просто...\n\nСеред розбрату офіцер Вермахту вирішив відвідати маленьке зібрання з несподіваним візитом, щоб перевірити зусилля Остланда. Те, що він побачив, можливо, по праву шокувало його, і ми можемо очікувати, що новини повернуться до Німеччини десь протягом наступного тижня. Моральний дух військ був підірваний, а наш прогрес різко повернув назад. Плани справжньої військової інтеграції здаються малоймовірними, і це навіть не враховуючи потенційну інтервенцію Райху, яка зараз нависла над Литвою."
OSTL.21.a:0 "Бог не з нами."

OSTL.22.t:0 "Вітушко зустрічається з Гінріхом Лозе"
OSTL.22.desc:0 "В Остланді, де кожен важливий політик належить до тієї чи іншої фракції, дотримуватися нейтралітету, можливо, найскладніше і найнебезпечніше, що можна собі уявити. Саме тому і Дрекслер, і Шталекер, і всі інші міністри та чиновники в нашому уряді уважно стежать за кроками Вітушки, лідера білоруського уряду, сподіваючись запросити його до своїх фракцій. Але сьогодні новина про те, що Вітушко зустрівся з Генріхом Лозе, зруйнувала всі їхні надії.\n\nДеталі їхньої зустрічі не розголошуються, і все, що відомо, - це те, що це була таємна зустріч між ними, і Лозе не повідомив про неї нікому зі своїх радників раніше. Але про що б вони не говорили, вони, згідно з публічною заявою, досягли значного прогресу і згоди з багатьох "важливих питань щодо майбутнього Остланда", а це останнє, що хотіли б бачити Дрекслер і Шталекер.\n\nНаразі зрозуміло, що Вітушка і його білоруський уряд не стануть на чийсь бік у політичній боротьбі в колонії, що робить майбутнє Остланда ще більш непередбачуваним. Але для будь-якого гравця в цій смертельній грі таке розчарування не погасить його прагнення до влади. Навпаки, це лише змусить їх шукати інших більш можливих союзників у цій колонії, і вони не зупиняться, поки останній суперник не впаде перед їхніми очима."
OSTL.22.a:0 "Можливо, він ще один гравець у цій грі."

OSTL.23.D.t:0 "Гітлер відвідав військовий парад"
OSTL.23.S.t:0 "Гітлер гастролює по РК"
OSTL.23.D.desc:0 "Сьогодні в Ризі Адольф Гітлер, фюрер найсильнішої нації світу, відвідав військовий парад, організований урядом Рейхскомісаріяту Остланд. Поряд з ним стоять Генріх Лозе, Отто-Генріх Дрекслер та інші важливі фігури Райхскомісаріяту Остланд.\n\nНезалежно від того, що говорять німецькі офіційні ЗМІ, погіршення здоров'я Гітлера не є таємницею майже для всіх у цьому світі. Багато хто помічав його злегка тремтячі руки і скляні очі. Однак, побачивши солдатів, які проходять повз і віддають честь в унісон, очі фюрера на деякий час знову злегка засяяли. Можливо, це нагадало йому старі часи, коли він вивів гірку Німеччину з темної епохи, щоб стати господарем цього світу. О, як він і його послідовники тоді раділи! Як було б чудово, якби час міг просто зупинитися в ті дні! \n\nКоли фюрер повертався до своїх спогадів про старі часи, гуркіт танків і літаків повернув його до реальності. Так, армія Німеччини, принаймні Остланду, все ще така ж сильна, як і десятиліття тому. "Вражаюче", - прошепотів він Лозе і Дрекслеру тихим, але вдячним голосом, - "Дуже... вражаюче". Дивна думка з'явилася в його голові, раптове бажання намалювати цю вражаючу сцену. Можливо, підсвідомо, він простягнув руки до повітря і замахав ними, ніби малюючи на полотні, дивуючи своїх супутників.\n\nУсвідомивши, що Гітлер не може більше залишатися через слабке здоров'я, Лозе негайно попросив Дрекслера виголосити заключну промову, щоб завершити сьогоднішній парад. Коли Гітлер залишав парад, багато хто помітив, що в його старих очах з'явилися сльози."
OSTL.23.S.desc:0 "У Ризі був похмурий день, міністри та чиновники уряду Остланду були зайняті підготовкою до останнього дня перебування Гітлера в Райхскомісаріяті. Протягом кількох днів фюрер, незважаючи на хворобу, відвідував найкращі міста Остланду. У прямому ефірі по телебаченню всі жителі німецького рейху побачили красу балтійського узбережжя, силу остландської армії, процвітання міст, продуктивність заводів і дух їхніх людей.\n\nПеред тим, як фюрер залишив Остланд, він мав особисту зустріч з Генріхом Лозе і Францем Вальтером Шталекером. Гітлер похвалив Лозе за досягнення Остланда, але потім висловив своє занепокоєння щодо того, чи зможе Рейхскомісаріят бути таким же стабільним, як зараз, у майбутньому. Шталекер скористався цією нагодою, щоб переконати фюрера, що для збереження стабільності тут потрібно більше прихильників як у Німеччині, так і в Остланді. Гітлер не дав жодних обіцянок, залишивши і Лозе, і Шталекера дещо розчарованими.\n\nРайхскомісар виголосив заключну промову як офіційне завершення поїздки фюрера, він заявив, що тільки під керівництвом фюрера Остланд досягнув багатьох великих досягнень, і народ Остланда буде продовжувати служити справі Рейху, що б не сталося в майбутньому. Під бурхливі оплески аудиторії фюрер старанно помахав рукою натовпу і від'їхав до аеропорту, ознаменувавши завершення свого короткого, але змістовного візиту до Остланду."
OSTL.23.a:0 "Прощавайте, мій фюрер."

OSTL.24.t:0 "Прохання про візит Гітлера відхилено"
OSTL.24.G.desc:0 "Кілька днів тому ми надіслали запит до Німеччини, запросивши фюрера німецького Райху відвідати нашу колонію. Відтоді і до сьогоднішнього дня ми готувалися до візиту Гітлера в Остланд і з нетерпінням чекали, щоб справити на фюрера незабутнє враження, коли він приїде. Але сьогодні телеграма, сповнена зарозумілості з Німеччини, зруйнувала наш план, зробивши всі наші приготування марними.\n\n "Райхскомісаріяту Остланд", - йдеться в телеграмі, - "Фюрер і його вірні генерали отримали ваш запит. Однак те, що сталося у вашому уряді в останні дні, змусило фюрера і багатьох генералів відчути, що ви не маєте достатньої поваги до фюрера і вермахту, які створили і захистили вашу колонію від російських бандитів. Як наслідок, ми вважаємо, що поїздка до Остланду в даний час є очевидною образою для всіх лояльних патріотів Німеччини, і ми не будемо приймати жодних запитів від Остланду, поки ви не зміните свої рішення у своєму уряді і не віддасте тим, хто пожертвував на благо німецької нації, те, на що вони заслуговують."\n\nХоча це прямо не згадується у відповіді, але всі в нашому уряді розуміють, що з моменту призначення Германа Герінга спадкоємцем фюрера саме він вирішив відмовити у нашому запрошенні. І багато хто здогадується, що отримана нами відмова пов'язана з нашим нещодавнім рішенням усунути Дрекслера з посади міністра безпеки. Відносини Дрекслера з мілітаристами в Німеччині ні для кого не є таємницею, і такий результат щойно виправдав одне з наших найбільших побоювань.\n\nНаразі в Остланді така відповідь поставить нас у ще більш невигідне становище, враховуючи те, що сталося останніми днями. Просування Джеккельна вже розлютило майже всіх, хто в колонії очікує СС, а поразка у запрошенні Гітлера ще більше підірве легітимність нашого уряду в очах консерваторів. Безсумнівно, що після цієї невдачі майбутнє Остланда огорнула глибока темна хмара."
OSTL.24.S.desc:0 "Кілька днів тому ми надіслали запит до Німеччини, запросивши фюрера німецького РАйху відвідати нашу колонію. Відтоді і до сьогоднішнього дня ми готувалися до візиту Гітлера в Остланд і з нетерпінням чекали, щоб справити на фюрера незабутнє враження, коли він приїде. Але сьогодні телеграма, сповнена презирства з Німеччини, зруйнувала наш план, зробивши всі наші приготування марними.\n\n "Райхскомісаріяту Остланд", - йдеться в телеграмі, - "Фюрер і його вірний німецький народ отримали ваше прохання. Але фюрер незадоволений нещодавньою ситуацією у вашій колонії, і, вислухавши думку Рейхстагу, фюрер вирішив, що він не поїде до Остланду, як ви просили, якщо ви не зможете впоратися з нещодавньою кризою у вашій землі і відшкодувати німецькому народові те, що він втратив. Фюрер нагадує вам, що, хоча ми повинні остерігатися ідеологічної інфільтрації американців і японців, жорстокість і варварство вашого режиму лише дадуть їм можливість відвернути наш народ від нашої націонал-соціялістичної справи."\n\nХоча це прямо не згадується у відповіді, всі в нашому уряді розуміють, що, оскільки Альберт Шпеєр був призначений наступником фюрера, саме він вирішив відхилити наше запрошення. Відомий своїм лицемірним обличчям і огидними зв'язками з лібералами в Рейху, ми можемо припустити, що наше нещодавнє придушення заворушень у Талліннському університеті зробило нашу колонію в його очах політичним супротивником. Зрештою, Шпеєр і Ландрути - це лише два різновиди одного виду, чи не так? Але в Остланді така відповідь поставить нас у ще більш невигідне становище, враховуючи те, що сталося останніми днями. Кровопролиття в Таллінні вже зробило реформаторів безкомпромісними ворогами нашого правління, а відмова запросити Гітлера лише змусить консерваторів поставити під сумнів легітимність нашого уряду. Наразі майбутнє Остланду стане набагато складніше передбачити."
OSTL.24.H.desc:0 "Кілька днів тому ми надіслали запит до Німеччини, запросивши фюрера німецького Райху відвідати нашу колонію. Відтоді і до сьогоднішнього дня ми готувалися до візиту Гітлера в Остланд і з нетерпінням чекали, щоб справити на фюрера незабутнє враження, коли він приїде. Але сьогодні телеграма, повна погроз з Німеччини, зруйнувала наш план, зробивши всі наші приготування марними.\n\n "Райхскомісаріяту Остланд", - йдеться в телеграмі, - "Фюрер і його вірні офіцери СС отримали ваш запит. Хоча Остланд є важливою колонією німецького рейху, те, що сталося останнім часом під вашим керівництвом, нас дуже розчарувало. Тобто, Рейх із сумом констатує, що корупція і занепад вже пронизали ваш рейхскомісаріят, і замість того, щоб виправити це, ви просто потураєте дегенератам і придушуєте тих, хто намагається врятувати вашу колонію. Тому фюрер вважає, що поїздка до Остланду є неприйнятною, і ми не задовольнимо ваше прохання. І якщо ви продовжите корумпувати свою колонію, то незабаром настануть серйозні наслідки."\n\nХоча це прямо не згадується у відповіді, але всі в нашому уряді розуміють, що з тих пір, як Райнхард Гейдріх, бургундський песик, був призначений наступником Адольфа Гітлера, всі в нашому уряді розуміють, що він був призначений наступником Адольфа Гітлера. Ми вже давно зрозуміли, що піднесення Гейдріха принесе лише руйнування і хаос скрізь, де панує Новий порядок, і ця телеграма, яку ми отримали, лише довела, що розслідування діяльності СС в Остланді є правильним, адже це просто стадо лютих монстрів, з якими не можна розмовляти.\n\nОдначе, єдина проблема - наші дії проти СС поки що видаються надто помітними. СС вже є нашим смертельним ворогом, і відмова запросити Гітлера лише зашкодить легітимності нашого уряду. Якщо ми не зможемо повернути лояльність консерваторів в Остланді, наше становище в нинішній ситуації буде вкрай важким."
OSTL.24.B.desc:0 "Кілька днів тому ми надіслали запит до Німеччини, запросивши фюрера німецького Райху відвідати нашу колонію. Відтоді і до сьогоднішнього дня ми готувалися до візиту Гітлера в Остланд і з нетерпінням чекали, щоб справити на фюрера незабутнє враження, коли він приїде. Але сьогодні телеграма, повна погроз з Німеччини, зруйнувала наш план, зробивши всі наші приготування марними.\n\n "Райхскомісаріяту Остланд", - йдеться в телеграмі, - фюрер і його вірні підлеглі отримали надіслане вами прохання. Однак, обговоривши ваші слова, а також нещодавню ситуацію в Остланді, фюрер не поїде до Остланду, як ви просили, оскільки він незадоволений слабким ставленням до лібералів, яке ви продемонстрували. І врешті-решт, фюрер бажає, щоб ви якнайшвидше змінили свій курс на правильний шлях нашої націонал-соціялістичної справи і твердо стояли проти наших ворогів."\n\nХоча це прямо не згадується у відповіді, але всі в нашому уряді розуміють, що, оскільки Мартін Борман був призначений наступником фюрера, саме він вирішив відхилити наше запрошення. І через його консервативну позицію багато хто здогадується, що наші нещодавні переговори з ландрутами і протестувальниками в Таллінні стали для нього і його прихильників... неприємними. З огляду на це, його заперечення, швидше за все, є ознакою застереження щодо політики, яку ми проводимо останніми днями.\n\nОднак, більш реалістичне питання полягає в тому, що такий результат стане великою ганьбою для легітимності нашого уряду і послужить заохоченням для тих консерваторів в нашому уряді, які незадоволені нашими рішеннями під час нещодавньої кризи. Якщо ми не зможемо вжити заходів якнайшвидше, стабільність нашого уряду зазнає значного падіння в найближчі дні, що може призвести до катастрофічних наслідків."
OSTL.24.a:0 "Будь прокляті ці дурні!"

OSTL.25.t:0 "Дрекслера замінено"
OSTL.25.desc:0 "Отто-Генріх Дрекслер, міністр безпеки Райхскомісаріяту Остланд, як завжди, заходить до свого кабінету і бачить, що на нього чекають двоє чоловіків у формі.\n\n "За наказом рейхскомісара, - каже один з них, - вас знято з посади. Ви більше не є міністром безпеки рейхскомісаріяту Остланд."\n\n "Що? Чому?" - шокований і обурений Дрекслер запитує: "Як ви можете це зробити? Що я роблю не так? Все, що я робив і планував робити, було на благо Остланду і Німеччини, тож як ви смієте просто так сказати, що я знятий з посади?" \n\n "О, я зрозумів, це Джекельн, чи не так? Скажіть мені, це він?"\n\n "Будь ласка, заспокойтеся, пане, - намагається заспокоїти Дрекслера інший чоловік, - нас просто послали доставити це замовлення, ніхто з нас не знає причин вашого усунення. Що стосується Джеккельна, то все, що я знаю, це те, що він причетний до цієї змови. Насправді, наскільки мені відомо, ніхто в уряді та армії не знає, що він зараз замишляє". "Вам та іншим краще якнайшвидше розпочати розслідування щодо СС", - Дрекслер трохи заспокоївся. Запевняю вас, що кожною дрібницею в рейхскомісаріяті Остланд, а може, і в усьому світі, маніпулює цей бургундський псих і його послідовники. Ви можете повернутися і сказати Лозе, що я йому більше не довіряю, мої друзі в Німеччині будуть не в захваті від цього.""
OSTL.25.a:0 "Але це рішення - зовсім не моя ініціатива!"

OSTL.26.t:0 "Дрекслерівські сили розслідують діяльність СС"
OSTL.26.desc:0 ""Стій!" Побачивши, що кілька легкових і вантажних автомобілів із символікою армії наближаються до табору, есесівець вибігає на середину дороги і зупиняє їх. Машину, що їхала попереду, зупинили, і з вікна охоронець впізнав обличчя чоловіка, який сидів на пасажирському сидінні.\n\n "Це власність шуцштаффеля, герр Дрекслер, - впевнено каже він, - боюся, ви не маєте права в'їжджати сюди без дозволу командира Йекельна, навіть як міністр безпеки Остланду."\n\n "О, я думав, що пан. Джекельн поінформував вас, що він прийняв запит Рейхскомісаріяту про початок повномасштабного розслідування всіх таборів СС в Остланді, - спокійно каже Дрекслер, - але, з іншого боку, ви знаєте, за мною стежить кілька озброєних солдатів, і я думаю, ви не хочете зупиняти нас насильством, чи не так?"\n\nПісля деякого мовчання охоронець вбігає до табору і доповідає про все коменданту. Командир, хоч і знає, що Джекельн ніколи не погодиться на таку залякувальну вимогу, розуміє, що не може дозволити собі наслідків конфлікту з Дрекслером.\n\n "Впустіть їх, і я особисто піду привітаю їх, - каже він, - а потім сам зателефоную Джекельну."\n\nОднак командир не знає, що в Ризі Хінріх Лосе вже отримав гнівний телефонний дзвінок від Джеккельна. Насправді Лозе зовсім не схвалює вчинок Дрекслера, бо розуміє, що якими б злими не були Джекельн і його люди, зараз не час їх розлючувати, та й офіцерам СС в Німеччині під командуванням Гейдріха це буде не до вподоби. Але як би там не було, Дрекслер прийняв рішення, тож що він може з ним вдіяти?"
OSTL.26.a:0 "Чому у вашому таборі так багато німців, командире?"

OSTL.27.t:0 "Різанина в Талліннському університеті"
OSTL.27.desc:0 "Кулі вилітають з гармат, точно влучаючи в лоб мішені; танки та інша бронетехніка на повній швидкості мчать на натовп, люди відчайдушно біжать, рятуючи своє життя; сльозогінний газ і димові шашки кидають в тих, хто залишився, позбавляючи їх останньої надії на виживання; чоловіки і жінки падають на землю, плачучи про своє колись благородне і святе університетське містечко. Якби хтось з Німеччини побачив таку сцену пекла, він би подумав, що стоїть на жахливому полі бою під час війни. Але тут і зараз це просто Талліннський університет, один з найвідоміших університетів Остланду. Нашому Остланді.\n\nАле, зрештою, хто це почав на самому початку. Це явно не уряд у Ризі, адже їхній наказ естонському уряду - зупинити заворушення тільки ненасильницьким шляхом. Можливо, це місцевий офіцер, який вважає себе достатньо мудрим, щоб впоратися з ситуацією самостійно, але в результаті призводить до такої катастрофи; можливо, це лише один солдат, який втратив самовладання, почувши крики студентів, вистрілив вирішальну кулю, яка все підірвала; або, можливо, це через студентів, які занадто неосвічені, щоб ігнорувати зброю в руках солдатів. Але незалежно від того, хто це почав, що зроблено, те зроблено, і все, що ми можемо зробити, - це якнайкраще боротися з наслідками. Це вічне правило політичних ігор, чи не так? Однак, погана новина полягає в тому, що ми не єдині гравці в цій грі. Інші гравці, які уважно стежать за шаховою дошкою в столиці Німецького Рейху, напевно, зробили свій хід відразу після подій в Таллінні. Поки що ми не знаємо, як відреагують реформатори на нашу акцію, але точно відомо, що вони вкрай розлючені, бо, за словами наших агентів у Німеччині, Шпеєр і його прибічники почали називати наш уряд "урядом дикунів, як бургундський уряд Гіммлера" в приватних розмовах."
OSTL.27.a:0 "Особисто я взагалі не люблю кров."

OSTL.28.t:0 "Колабораціоністський уряд Естонії вислухав протестувальників"
OSTL.28.desc:0 "У цьому турбулентному світі іноді доводиться йти на великі зміни, щоб просто вижити. Коли студенти в Таллінні вийшли зі своїх гуртожитків, вони заявили про свою рішучість пожертвувати життям заради своїх цілей, якщо уряд не прислухається до їхніх закликів. Але на подив більшості людей, естонський колабораціоністський уряд насправді сів за стіл переговорів, щоб почути їхній голос, незважаючи на протидію консерваторів в уряді.\n\nКоли переговори були оголошені, Ландрут та інші протестувальники негайно висловили свої вимоги, попросивши уряд вивести поліцію і війська з Талліннського університету і надати місцевим жителям більше прав і краще ставлення до них. Делегати уряду пояснили, що попередні дії щодо введення військ були спрямовані лише на захист безпеки обох сторін і запобігання загостренню кризи. Розуміючи, що протестувальники все ще підозрюють нашу щирість, делегати погодилися негайно відкликати солдатів і вирішити поточну кризу мирними методами.\n\nХоча наприкінці цієї зустрічі протестувальники і уряд не досягли згоди з більшості питань, таких як політичні права людей або поводження з місцевими жителями, хвилювання з обох сторін вщухло. Солдати повернулися до своїх казарм, а студенти - до занять. Хоча ситуація ще далека від нормалізації, мирне врегулювання вперше за багато десятиліть стало доступним в очах більшості людей.\n\nОднак, хоча ми задоволені досягнутим прогресом, наші оперативники в Німеччині повідомили, що консерватори незадоволені нашими діями, звинувачуючи нас у "лібералізмі та реформізмі". Хоча поки що здається, що нам не варто турбуватися про їхні наклепи, все ж потрібно приділяти особливу увагу тому, щоб наш уряд міг нормально функціонувати в Остланді.."
OSTL.28.a:0 "Естонці перейшли всі межі!"

