 OSTL.31.t:0 "Картковий будинок"
 OSTL.31.desc:0 "Генерал-оберст Франц Беке відчув, як його груди стиснуло лещатами, коли він цілеспрямованим кроком попрямував коридором. Двоє охоронців безтурботно відпочивали за дверима попереду. Побачивши міністра безпеки, що наближався, вони одразу насторожилися, клацнувши ногами і високо піднявши руки на знак привітання.\n\n "Геть з мого шляху!" - вигукнув офіцер, штовхнувши двері, коли двоє охоронців відскочили вбік. Беке увірвався до кімнати і віддав честь чоловікові, що сидів перед ним. Його серце, здавалося, ось-ось розірветься. "Хайль Гітлер!" \n\n "Хайль Гітлер!", - відповів чоловік за столом, його бліде обличчя перелякано скривилося. Беке вразило, наскільки сильно порідшало волосся чиновника від початку Громадянської війни. "Як там наш картковий будиночок?"\n\n "Рейхскомісар Шталекер, - важко задихався Беке, - ми отримали багато тривожних повідомлень. Маленькі володіння Джеккельна на півдні повністю перервало зв'язок з нами. Спочатку я думав, що вони перейшли на бік Дрехслера, але наші шпигуни в його таборі стверджують, що вони також втратили зв'язок з СС. Джекельн явно вичікує, розраховуючи, на чий бік кинути свою підтримку". "Ця змія жадає влади, - пробурмотів Шталекер, його монотонний голос був таким же банальним, як і костюм і краватка, які він носив щодня. Не обманюйте себе, думаючи, що він стане на чийсь бік". Є якась додаткова інформація про зростання партизанської активності?" \n\n "Наші звіти свідчать про ще більше зростання активності за останню добу. Оскільки Остланд розірваний навпіл, я думаю, що партизани мобілізуються для великої терористичної атаки."\n\n "Час працює проти нас, генералеоберсте, - сказав Шталлекер, і на його лобі виступили краплі поту. "Я законний рейхскомісар Остланду, скільки б брехні не вивергали зрадники. Дрехслера треба розгромити швидко і жорстоко. Якщо ми не відновимо стабільність в Остланді найближчим часом, я боюся, що цей картковий будиночок розвалиться на палаючу купу божевілля і попелу.""
 OSTL.31.a:0 "Ми боремося із самим часом."
 
 
 
 
 
 
 
 
 
