 OST.204.t:0 "Втеча Джекельна"
 OST.204.desc:0 "Машина поїхала вниз по ґрунтовій дорозі, ковзаючи по сипучому гравію та багнюці. Джекельн міцно тримався на своєму сидінні, а його водій-втікач робив усе можливе, щоб вести "Мерседес" щосили. Вони вже не могли бути далеко від кордону. Навколо нього двоє його особистих охоронців - не бургундців, він про це подбав - нервово спостерігали за лісом, їхні руки міцно стискали гвинтівки. Вони обидва знали, що будь-яка загроза життю Джекельна - це загроза і їхньому життю. Перед ним мовчки сидів переляканий зв'язаний місцевий. Джекельн пожалів би його, якби він не був ще одним слов'янином.\n\nЯкимось дивом машина безперешкодно зупинилася на кордоні. Наступний "Мерседес" стояв недоторканий, готовий до поїздки - з тією лише різницею, що він знаходився по інший бік українського кордону. Цей конкретний маршрут контрабанди, на щастя, не охоронявся. Коли Джекельн і його супровід вийшли з першого вагона, вони могли легко почути звуки бою неподалік, коли залишки Остланд-СС робили свій останній бій. Джекельн зітхнув, почувши звук своєї невдачі, перш ніж розвернутися і розмазати мізки полоненого по салону машини.\n\nДжекельн подумав про те, що він повинен був зробити в разі невдачі - доповісти на сусідній вертолітний майданчик, сісти в гелікоптер і полетіти в Бургундію, щоб чекати на своє покарання. Він не був настільки дурним, щоб на це повестися. Замість цього він взяв двох охоронців, які, як він знав, не були бургундцями, сів у машину і попрямував до запасного шляху втечі. На його очах водій кинув цеглину на педаль газу старої машини, і вона з силою врізалася в дерево. Потім його охоронці кинули свої магазини в бік машини, заповнивши її дірками від куль. Нарешті, шофер облив машину бензином, підпаливши її одним сірником. Джекельн посміхнувся, коли сів у другу машину - його план втечі був завершений."
 OST.204.a:0 "Божевільний тікає від сплати податків."
 OST.205.t:0 "Кінець Джекельна"
 OST.205.desc:0 "Вони вже не могли бути далеко. Джекельн міцно вчепився в сидіння, коли його "Мерседес" помчав дорогою назустріч втечі. Як все пішло так не так? Щойно він був на вершині Остланда, головного есесівця в усьому райхскомісаріяті. А тепер він тікав від свого провалу, як грабіжник-любитель. Його мало не нудило від того, наскільки сильно він провалився - це було справді, справді соромно. Навіть Гейдріх робив це краще.\n\nАвтомобіль зупинився біля підніжжя вертолітного майданчика, і Джекельн ледь не вистрибнув з нього. На майданчику гелікоптер, прикрашений бургундською свастикою, готувався до зльоту, пілот жестом запрошував Джеккельна і його супровід зайти. Джекельн тримався за свої окуляри, коли йшов по майданчику - вітер майже здував їх. Звичайно, це була не стільки втеча, скільки затримка - Джекельн сумнівався, що Гіммлер буде надто задоволений його невдачею. У будь-якому випадку, подумав Джекельн, зупинившись, щоб поправити штори, можливо, він зможе виторгувати у нього ще один шанс.\n\nОзирнувшись, він побачив націлену на нього гвинтівку.\n\nПерш ніж він встиг побігти, кулі розірвали його тіло, разом з його охоронцями і шофером. Джекельн впав, його кров просочила подушку і змішалася з кров'ю інших, коли гелікоптер злетів і відлетів від Остланда."
 OST.205.a:0 "Мертвий груз."
 OST.206.t:0 "Втеча Ландрута"
 OST.206.desc:0 "Чому все пішло так не так?" - ця думка пронизувала голову Ландрута, коли він, опустивши голову, йшов до імпровізованої злітно-посадкової смуги. Можливо, це було тоді, коли його армія розбилася, відступаючи знову і знову. Студенти ніколи не були найкращими солдатами, в будь-якому випадку. Погане рішення за поганим рішенням, і ось він тут, відлітає на тих самих транспортних літаках, на яких вивозив з Рейху багатьох інших. Можливо, саме тоді він вирішив взяти на себе роль реформатора. Він міг би не висовуватися, заробляти нескінченні гроші на рабській праці та дешевих товарах. Це, звичайно, розтерзало б його душу, але він не тікав би з Остланда, як щур.\n\nМожливо, саме тоді він і взявся за цю реформаторську справу в першу чергу. Якби він ніколи не займався політикою, чи був би він сьогодні тут? Він був би десь під Шталекером, можливо, або під Дрекслером. Нічого особливого, звичайно, але він не був би розореним, приниженим і ледве тримався б за життя. Його ледь не застрелили, коли він тікав зі свого кабінету - ще кілька хвилин, і він би ніколи не вибрався звідти.\n\nАле час для перегляду своїх рішень давно минув. Літак з гуркотом відірвався від асфальту, а він дивився у вікно, спостерігаючи, як земля, заради якої він так важко працював, віддаляється позаду. Можливо, одного дня його мрія здійсниться."
 OST.206.a:0 "Перенаправив мрію."
 OST.207.t:0 "Кінець Ландрута"
 OST.207.desc:0 "Звук розбитих дверей був безпомилковим, і саме він вирвав Ландрута із заціпеніння. Він кинувся до вікна і побачив озброєних людей, які поспішали до його офісу, а невдовзі почув звук пострілів. Його осяяло - він пішов занадто пізно. Він був оточений. З прокльонами він побіг назад до свого столу.\n\nПісля довгих пошуків і прокльонів він знайшов те, що шукав, у третій шафі зліва. Люгер P38, 1942 року випуску, з одним магазином. Антикваріат. Він ніколи ним не користувався. Він знову проклинав, намацуючи магазин, слухаючи, як постріли стають все голоснішими, а кроки все ближчими. Нарешті, він вставив магазин на місце, направивши пістолет на двері. Він тихо помолився, коли кроки зупинилися біля його дверей.\n\nДвері відчинилися, і Ландрут заплющив очі, натискаючи на спусковий гачок знову, знову і знову. Він розплющив очі, коли зрозумів, що нічого не сталося.\n\nПовільно він відвів пістолет убік. Запобіжник все ще був на запобіжнику. Це було останнє, що встиг усвідомити Ландрут, перш ніж град куль звалив його на землю, з глухим стуком вдаривши об стіну. Пістолет вислизнув з його рук, а костюм, колись бездоганно чистий, став червоним від його крові."
 OST.207.a:0 "Ландрут мертвий, і разом з ним помирає його мрія."
 OST.208.t:0 "Втеча Вітушки"
 OST.208.desc:0 "Вітушка все спланував з самого початку.\n\nКоли вороги наближалися, він пустив у хід свій наступний, найкращий і останній план. План обману і хитрощів, на який інші угруповання могли лише з жахом дивитися, поки він стріляв навколо них. Двійники, фальшиві фургони, фальшиві перестрілки та фальшиві смерті. Наприкінці всього цього Вітушка міг лише посміхнутися, сідаючи в свою машину. Це була робота маківелівського генія, і він, безумовно, пишався цим.\n\nПоки він їхав крізь ніч, до кордону, він думав про свої амбіції. Так, вони, безумовно, зазнали удару, і, можливо, його шанси контролювати Остланд були приречені. Це, звичайно, було прикро. Але Вітушка був живий, і він точно не був приречений. Досить скоро він повернеться, і цього разу він буде краще підготовлений. Зрештою, Вітушка так чи інакше стане головним, навіть якщо йому знадобиться решта життя, щоб керувати цим.."
 OST.208.a:0 "Ще одна сторінка історії."
 OST.209.t:0 "Кінець Вітушки?"
 OST.209.desc:0 "Постріл пролунав над головою Ганса і встромився в стіну. Він шмигнув назад за ріг, проклинаючи свою удачу. Ці кляті білоруси не знали, коли треба зупинитися, чи не так? Його товариш по службі відвів його назад за ріг, а сам пішов працювати, випустивши кілька коротких черг по цілі. Почувши крик, вони побігли далі.\n\nПостріли відлунювали від будівель, коли вони проходили повз них, шукаючи свою ціль. Зараз він не міг бути занадто далеко. Зброя напоготові, очі відкриті для снайперів, вони повільно просувалися вулицею, шукаючи одну людину і тільки одну людину.\n\nДвері праворуч від них відчинилися, і з них вискочив чоловік у костюмі. Він кинув один погляд на солдатів і почав поспішати вниз по вулиці. Ганс підняв гвинтівку і вистрілив у нього - це був він?\n\nКоли двоє чоловіків дісталися до тіла, вони перевернули його, щоб роздивитися обличчя. Ганс підніс фотографію до обличчя вбитого. Він, звичайно, виглядав ідентично з Вітушком, але чи справді це був він? Ганс знизав плечима і всадив ще одну кулю в голову чоловіка. Вітушко чи ні, хтось мав заплатити за те, що затягнув його до цієї пекельної діри, і це точно був не він."
 OST.209.a:0 "У будь-якому випадку, він не заважає."
 OST.210.t:0 "Втеча Ковнера"
 OST.210.desc:0 "Це не повинно було так закінчитися.\n\nКовнер завжди вважав, що він або здійснить свою мрію, або помре, намагаючись її здійснити. Але не так. Фургон стояв на холостому ходу на під'їзній дорозі, шум далекого артилерійського пострілу або перестрілки час від часу перекривав звук двигуна. Перед тим, як сісти в машину, він востаннє подивився на землю, за яку боровся більшу частину свого життя.\n\nФургон мчав по дорозі, а думки Ковнера мчали разом з ним. Він згадав усі жертви, які він приніс, усіх друзів, яких він втратив. Усе це було даремно. Остланд буде розгромлений якимось німцем або, ще гірше, якимось німецьким підлабузником, і люди там все одно не будуть вільними, хоча б на мить. ОУН була їхнім найкращим шансом на свободу. Якби вони не боролися з німцями, хто б заступився за тубільців, що опинилися в пастці в Остланді? Не американці, не росіяни і, звичайно, не німці.\n\nЦі думки продовжували мучити Ковнера, поки фургон перетинав кордон між Остландом і московією і заглиблювався в сторінки історії."
 OST.210.a:0 "Ще один біженець війни."
 OST.211.t:0 "Кінець Ковнера"
 OST.211.desc:0 "Вони нарешті знайшли їх. Це зайняло двадцять років, але Ковнер мусив визнати - цього разу німецькі пси його дійсно дістали. Повільно виснажуючи свої сили, розбиваючи їх на частини і якимось чином отримуючи розвіддані про своє становище, Ковнер нарешті мусив визнати, що це кінець. Його боротьба проти німців закінчиться тут.\n\nКулеметні черги розстрілювали повітря і відламували дерева та гілки, падаючи їх на землю. Стукіт мінометних пострілів у поєднанні з тріском гвинтівок створювали звук, що не надто відрізнявся від пекельного. Ковнер зарядив свою гвинтівку - ту, яку він носив з собою вже більше десяти років, вкрадену з німецького арсеналу багато років тому. Вони не візьмуть його живим.\n\nОстання атака була жорстокою, але німці були сильними і численними, і їхня чисельність і краще озброєння, як виявилося, мали вирішальне значення. Додавання танків значно полегшило ситуацію. Нарешті, коли перестрілка зійшла нанівець, а пагорб, на якому засіли партизани, був нічим іншим, як покритим кратерами місячним пейзажем, німці перестрибнули через барикади і знайшли труп Ковнера, який лежав поруч зі своїми бійцями на передовій, єдиним набоєм прострелений наскрізь череп."
 OST.211.a:0 "Кошмар закінчився."

