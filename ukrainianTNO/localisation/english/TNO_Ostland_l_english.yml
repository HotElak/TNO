POLITICS_ABBA_KOVNER_DESC:0 "«Ми не підемо, як вівці на забій.» Ці слова визначили все життя Абби Ковнера, лідера вільної конфедерації партизанів, відомої під назвою «Fareynikte Partizaner Organizatsye». З преси Німеччини котяться газети, що розповідають про злодіяння юдо-більшовицьких терористів: про могили, вириті для невинних чоловіків, жінок і дітей. Диявол у людській шкурі, як сказав би Геббельс.\n\nНародившись у 1918 році, Ковнер виріс у світі, який зневажав його і його сім'ю з тієї простої причини, що вони належали до іншої віри і культури. Як місцевий лідер марксистсько-сіоністської молодіжної групи «Ха-Шомер Ха-Цаїр», Ковнер з тривогою спостерігав, як іскри Другої світової війни розгорілися до пекла - і в 1942 році, будучи впливовою людиною у Віленському гетто, став одним з перших, хто правильно визначив суть німецького антисемітизму: тотальне фізичне знищення євреїв Європи. Ковнер відмовився тихо піти в ніч, на відміну від місцевих лідерів віленських євреїв, і замість цього повів свою молоду партизанську групу в ліси за межами Вільно, називаючи себе «Нокмім» - Месники.\n\nКовнер не мав манії величі щодо свого становища. Це була безнадійна війна. Найкраще, про що він міг просити, - це показати світові, що він, його друзі і товариші виступили проти незмірних труднощів, але всі спроби відновити справедливість зазнали поразки. Співчуваючих йому офіцерів Вермахту страчували за державну зраду, а вбитих ним офіцерів завжди замінювали. Кожен звільнений і зруйнований табір для невільників слугував лише родючим ґрунтом для будівництва наступного. Навіть після Західно-Російської війни, між вбивством Вільгельма Кейтеля, змовою з Пономаренком та есесівським переворотом, не було досягнуто справедливості. Земля встелилася тілами, серед яких були Пономаренко і Кейтель, об'єднані своєю нікчемністю.\n\nНавіть після всіх цих довгих, кривавих років, Абба Ковнер все ще не є тим монстром, яким його вважає Німеччина. Він не міфічний вбивця невинних людей і дітей; він скоріше Диббук: мстивий дух у людській шкурі, серце якого прагне справедливості.\n\nМожливо, у цьому світі не залишилося справедливості - можливо, не залишилося справедливості для мільйонів, посланих на смерть.\n\n§RАле буде Накам.§!"

POLITICS_FRANZ_STAHLECKER_DESC:0 "З першого погляду можна припустити, що Франц Вальтер Шталекер - це стереотипний образ нацистського чиновника. Його історія, здається, відповідає всім критеріям: участь у Першій світовій війні, служба у правому ополченні під час хаосу Веймарської республіки та вступ до НСНРП, коли стало зрозуміло, що Гітлер готовий захопити владу в країні. Дійсно, кар'єрний шлях Шталекера в партії виглядає як модель шляху бюрократа середньої ланки, який піднімається сходами посад, накопичуючи довге, але нецікаве резюме. Лише під час Другої світової війни Шталекер скористався своїм шансом справити враження.\n\nОчоливши айнзацгрупу А, Шталекер провів СС через кампанію геноциду на територіях, які згодом стануть Остландом. Шталекер подбав про те, щоб його солдати вбили більше унтерменшів, ніж будь-яка інша група, в надії заслужити подальше підвищення по службі. Це спрацювало, і Шталекер забезпечив собі місце в адміністрації Остланду. Однак його амбіції перевищили його можливості, і наступне десятиліття Шталекер провів на своїй посаді, намагаючись просунутися по службі. Навіть відхід від СС після їхнього невдалого перевороту не приніс йому друзів.\n\nТепер Остланд занурився в хаос, але Шталекер не впадає у відчай. Там, де інші бачать катастрофу, він бачить можливість. Влада і статус, яких він прагнув, нарешті доступні, і він не зупиниться ні перед чим, щоб їх отримати."

POLITICS_FRIEDRICH_JECKELN_DESC:0 "Європейські двигуни масового винищення не зникли після запровадження загальноєвропейської рабовласницької економіки, ні, вони лише вийшли з ладу, сидячи та крутячись, чекаючи на законні руки, які б їх знову запустили. Руки Фрідріха Джеккельна - це справді законні руки, пошарпані і зношені з тих добрих часів, коли працювали двигуни і прибирали Лебенсраум. Але ті добрі часи минули, і на місці масового винищення постає новий, верховний моноліт расового тріумфу, до якого намацує крило шуцштаффеля Остланда. «Хрестовий похід за очищення Остланду». Це перемога Остланду над унтерменшами, це перемога націонал-соціялізму, яким має бути націонал-соціялізм, за образом і подобою Бургундії. Це буде остаточним смертельним ударом Джеккельна по гниючій структурі, але хто такий Джеккен, щоб стати відновлювачем арійської чистоти Остланду? Фрідріх Джеккен - людина без обмежень моралі. Він готовий до будь-яких дій, необхідних для того, щоб покласти край усім загрозам арійській расі, реальним або тим, які він вважає реальними. Винахідник «системи Джекельна» під час Другої світової війни, процесу «пакування сардин» з метою більш ефективного винищення унтерменшів, очевидно, що Джекельн готовий переступити всі проведені лінії. Людство - це ніщо для перегонів. Але хто ж такий цей Джекельн? Хто сидить на троні Гохмейстера? На троні сидить підневільна, слабка і безвольна істота. Рабськи відданий послідовник кожного наказу Нанціга. Джекельн шукає будь-яку можливість реалізувати свій кар'єризм, адже Остланд для нього - лише сходинка, але не для решти остландських есесівців. В Остланді є керівники поліції, ландскнехти Ваффен-СС, офіцери, солдати і моряки, особисті кліки, вигнанці Оберабшніт Ост, бургундці і бюрократи та будь-яка інша кількість есесівців. Ця гідра керівництва тягне Джеккельна в той бік, в який вони хочуть, щоб він зосередився, і у нього немає іншого вибору, окрім як танцювати під їхню дудку."

POLITICS_OTTO_Drechsler_DESC:0 "Погляньте на літнього пана, що кутається в ковдру біля каміна та сидить в інвалідному візку. Ветеран Першої світової війни, вірний слуга арійської раси в її зусиллях розширити життєвий простір Райху на Сході. У вогні Першої світової війни він загартувався, бо життя - це війна. Дрекслер прийняв цю реальність, кодифікував її у спосіб життя і підняв мантію воїна, не виходячи з інвалідного візка. Війна відірвала його ногу від тіла, але вона дала старому солдату урок на все життя. Якщо війна ніколи не покине тебе, то, можливо, вона і не повинна.\n\nДрекслер не прийняв цю ідентичність, але переріс у неї після років філософствування про культуру воїна, традиційні ролі статей і соціал-дарвінізм в управлінні державою. Його «філософом-королем» за його військово-політичні теорії про концепції нації та про те, як саме суспільство може формуватися в горнилі конфліктів та еволюції до все більших горизонтів. Його конкретна, всеохоплююча теорія набула найбільшої популярності: ідея про те, що унтерменші стримують у своїй крові потяг до повстання, і що доки в Райху зберігається мир, цей потяг буде лише культивуватися і розширюватися, доки Райх не буде розбитий власним невдячним станом лінощів. Життя не може бути війною, але воно може і повинно нею бути, - так каже вічно балакучий старий. Але хто його слухає? Хто слідує за ним? Хто ця людина без влади? Не треба шукати далі, ніж кліка зголоднілих від війни, витаючих у хмарах мілітаристів і воєнних злочинців. Маленькі «майстри війни» Дрекслера. Тих, хто робить брудні справи, командуючи військами, віддаючи накази про масові вбивства і репресії, дегуманізуючи супротивників і цивільне населення, яке йде за ними. Поки Дрехслер пише свої думки, вихваляє своє бачення, його люди ведуть війну і все, що тягне за собою війна.\n\nЦя людина не генерал, не дипломат і не командир людей. Але він може говорити і він може думати, і поки він здатен звеличувати свої війни і возвеличувати тих, хто їх веде, малювати свою боротьбу як щось героїчне, поетичне і міфологічне, то нехай битва за вічну славу назавжди залишиться його і тільки його."

POLITICS_ANDREAS_MEYER_LANDRUT_DESC:0 "Від підвалів, що кричать від рок-н-ролу, до студентів університетів, що жеруть оселедців на спільних вечорницях, та вуличних повстанців, що присягають на вірність новим еволюціям антифашистської думки - нове покоління прибуло до Остланду, і вони не дадуть вам про це забути. Їхня кров тече у водостоках, гаки свастики ламають їм ребра і змушують їх плюватися жовчю. Райхскомісаріят вважав їх дегенератами, більшовиками і расовими зрадниками, і бив їх, як тільки проростали паростки повстання. Але навіть якщо адміністрація не могла цього передбачити, їхня воля перемогла. Цілі мегаполіси були охоплені бунтівною молоддю, що йшла слідами світу, якого ніколи не існувало. Журналісти, використовуючи ті нечисленні засоби масової інформації, що існують в Остланді, поширювали новини про їхній рух і підштовхували його до розгону. Фашисти з усіх сил намагалися вирватися з дьогтьової ями, в яку їх затягувало, перетворивши Вільнюс на свою особисту бійню. Але якими ж дурнями були ці м'ясники.\n\nАле все ж успіх молоді стримувався реаліями керівництва. Туман неонів навряд чи можна закликати прибути відразу, не кажучи вже про те, щоб організуватися або зайняти позиції в ієрархії командування. Тобто, поки він не з'явився.\n\nЗолотий годинник, сонцезахисні окуляри зі срібною оправою, зачесане назад волосся з гелем і облягаючий костюм, що відповідає його самолюбству. Плейбой? Можливо. Андреас Мейєр-Ландрут - продукт старого балтійського німецького суспільства, але водночас член нового радикального та енергійного покоління, яке визначає майбутнє Остланда. Народившись багатим хлопчиком у родині промисловців, Мейєр-Ландрут успадкував дуже важливу посаду, укладаючи угоди між компанією "Siemens" та адміністрацією Райхскомісаріяту. Сам мультикультурна людина, вихований російською нянею і навчений в дитинстві говорити німецькою, естонською та російською мовами, Майєр-Ландрут міг відчувати лише біль при вигляді рабів Остланда, які благали про пощаду тією ж мовою, що й він сам. Відтоді він вивчав право (підкріплене власними незалежними дослідженнями славістики) і був одним із найбільш впливових реформаторів Остланду. З цієї позиції він здобув підтримку молоді, але, що важливіше, прагматиків, бізнесменів і балтійських німців по всьому Остланду. Коаліція, яку він очолює, може бути хиткою, але Мейєр-Ландрут вважає себе здатним бути факелоносцем-визволителем, незалежно від того, як його полум'я трансформується в дорозі."

POLITICS_MICHAL_VITUSKA:0 "У серці цього чоловіка горить вогонь, сигнал про те, що він іде праведною дорогою. Але це не шлях, і він не праведний. Вітушко, чарівник, культурна людина, піднімається по сходах до влади. В кінці цієї драбини - Остланд, але ж і Білорусь теж? За спиною Вітушки - народ, ті душі, що волають до автономії, незалежності, відплати своїм рабовласникам. Вітушко зробив неможливе, сформувавши коаліцію жорстких націоналістів-германофобів і колабораціоністів, об'єднав надії Білорусі за своєю посмішкою і дотепністю. Це був не Вітушко двадцять років тому, і, по правді кажучи, це все ще не він.\n\nВітушко був колабораціоністом у 40-х і 50-х роках, причому не тільки Німеччини, але й СС. У ті часи Вітушка був на передовій «війни проти жидо-більшовизму». Ніхто не зміг би організувати більше рейдів, наглядати за більшою кількістю вбивств, запхати більше унтерменшів у палаючі хліви, ніж він. Але євреї пішли до лісу, а Вітушко не пішов за ними. Він чекав, що над ним засяє сонце, що по його слідах підуть заохочення і святкування. Нічого цього так і не сталося, але нова нагода, безсумнівно, дозволила б йому привернути увагу своїх господарів. Остландська криза захлеснула Білорусь, євреї, більшовики та партизани розійшлися по всіх усюдах. Вітушка і його загони «Чорного кота» витіснили їх на північ, у Прибалтику і з Білорусі. Прославляючи свою «майстерність у терорі» як таку, що врятувала Білорусь, здавалося, що світ належить Вітусьці, і просування по службі було неминучим. Однак доля знову змовилася проти нього. Німецька адміністрація, прагнучи розколоти білоруський націоналістичний рух, відмовила йому в підвищенні, а білоруські колабораціоністи аплодували, бо їхні позиції були захищені від амбіцій Вітушки.\n\nНіхто, крім нього самого, не знає, як Вітушка проклав собі шлях до слави. Спочатку помер рідний двоюрідний брат Вітушки, і «Чорні коти» знову об'єдналися. Потім помер голова білоруських колабораціоністів, і колабораціоністи йшли в ногу з ним. Преса друкувала його ім'я, але всі вважали за краще його ігнорувати. Це вже не незнання. Страх, бо Немезида завдає удару за ударом."

POLITICS_HINRICH_LOHSE_DESC:0 "Якби хтось подивився на всі рfйхскомісаріяти Німеччини, то не побачив би вражаючого видовища. Більшість райхскомісаріятів тріщать по швах, нелояльні до Рейху або просто збиткові пекельні діри. Однак один з цих маріонеток, що сваряться, виділяється як справжня перлина Німеччини. Рейхскомісаріят Остланд - здебільшого спокійний, прибутковий і дещо германізований штат, і все це завдяки одній людині: Гінріху Лозе. Ветеран Великої війни, ранній прихильник партії та верховний президент Шлезвіг-Гольштейну, Лозе був призначений на посаду рейхскомісара, тож не було несподіванкою, коли його призначили рейхскомісаром. Звідти він керував Остландом вільно, делегуючи більшу частину необхідної роботи своїм найвідданішим і найкомпетентнішим підлеглим. Ця стратегія принесла свої плоди, адже Остланд є одним з найбільш германізованих, найприбутковіших і найстабільніших рейхскомісаріятів. Поки ці люди мали Лозе, який контролював їх і виконував роль фігури, ця система працювала.\n\nОднак, погане здоров'я бере своє, і за останні кілька років Лозе все більше і більше вислизає з поля зору. Разом з ним зникає його об'єднуюча присутність, і ті, хто був під ним, зрозуміли це. І без того вільна рука Лозе дедалі більше кульгає, і ті підлеглі, які колись служили йому вірно, тепер починають поглядати на місце Лозе зі зростаючим голодом.\n\nПоки Дрекслер, Шталекер і Майєр-Ландрут сваряться між собою, атаки Ковнера стають дедалі зухвалішими, а Вітушко і Єкельн спостерігають і плетуть інтриги за зачиненими дверима, можна помітити явні тріщини в системі. Жителям Остланду залишається лише сподіватися, що або Лозе одужає, або на його місце буде обрано компромісного кандидата, щоб не допустити хаосу і кровопролиття на вулицях Риги."
 
