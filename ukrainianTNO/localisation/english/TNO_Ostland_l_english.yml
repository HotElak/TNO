OSTL.1.t:0 "Зразкова колонія"
OSTL.1.desc:0 "На світанку 1962 року Райхскомісаріят Остланд отримує звичайний щомісячний звіт зі своєї зразкової колонії. Германізація неухильно продовжується, заводські комплекси залишаються одними з найпотужніших у Райху завдяки ретельному нагляду промисловця Майєра-Ландрута, а прогрес почався з тривалого припинення вогню між центральним урядом у Ризі та різними етнічними та релігійними партизанськими групами в лісах та інших місцях.\n\nНа відміну від багатьох, цей звіт не є брехнею, і Остланд залишається найстабільнішою та наймирнішою колонією в усьому Райху. Можливо, навіть більш стабільною, ніж сам Райх. Дехто, однак, припускає, що цей німецький рай насправді побудований на пороховій бочці, і що запал горить.\n\nОстланд - у всіх відношеннях і манерах німецька колонія, і вона стала ідеальним віддзеркаленням багатьох сильних сторін Райху. Це, однак, означає, що Остланд успадкував і слабкі сторони Райху.\n\nЯк і на батьківщині, Остланд стає все більш поляризованим між численними угрупованнями. Джекельн і СС перебувають у постійній боротьбі, хоча поки що лише в переносному значенні, з Дрекслером і його мілітаристами в Латвії, які борються за прихильність райхскомісара Лозе за контроль над збройними силами колонії. Мейєр-Ландрут поступово перейшов під крило Альберта Шпеєра в Німеччині і почав виступати за лібералізацію і свободу для національних рабів, навіть гучніше, ніж сам Шпеєр. Маючи повний контроль над промисловістю колонії та розгалужену мережу зв'язків, він абсолютно захищений від будь-яких дій, спрямованих проти його переконань. Шталекер, справжній борманівець і близький радник Лозе, виступає за збереження статус-кво і постійного спокою. У тіні всього цього Вітушко і його Білоруська рада продовжують прагнути до все більшої і більшої автономії, а подейкують, що Абба Ковнер, єврейський терорист, про смерть якого гарнізон повідомляв шістнадцять разів за ці роки, все ще перебуває в лісах. Очікуючи на удар.\n\nТільки одне можна сказати напевно, колонія залишатиметься стабільною, поки її підтримує Батьківщина і Лозе залишається при владі. На дворі 60-ті! Вони, безумовно, не будуть такими бурхливими, як 50-ті!"
OSTL.1.a:0 "Сподіваємося, що 60-ті не стануть Десятиліттям невдоволення!"

OSTL.2.t:0 "Райхкомісар зникає"
OSTL.2.desc:0 "GauleГауляйтер Гайнріх Лозе вірою і правдою служив з моменту заснування Райхскомісаріяту Остланд. Його режим продемонстрував значний прогрес в інтересах Німеччини, і хоча райхскомісар ніколи не був найсильнішим лідером, вважаючи за краще бути радше керівником, ніж справжнім лідером, і залишаючи фактичне управління колонією своїм підлеглим, це призвело до значних економічних і соціальних зрушень, якими більшість райхскомісарів Райху ніколи не могли по-справжньому похвалитися. \Його вільна манера правління вже дозволила сформуватися розколам у колонії, де основна боротьба за владу точилася між фанатичними мілітаристами на чолі з Отто-Генріхом Дрехслером та прагматичними консерваторами на чолі з Францом Вальтером Шталекером.\n\nВтім, в останні роки Райхскомісар непомітно відійшов від суспільного життя. Це означало, що його роль як керівника уряду колонії також почала згасати, оскільки посада рейхскомісара, схоже, взяла своє, і питання про те, хто стане його наступником на посаді рейхскомісара, досі не вирішене.\n\nКлюч до завершення цієї боротьби лежить, таким чином, не на боці райхскомісара, а на боці колабораціоністських урядів Естонії, Латвії, Литви і Білорусі. Але оскільки ці уряди постійно конкурують за фінансування від центрального уряду в Ризі, ще невідомо, чи вдасться об'єднати їх усіх під керівництвом однієї людини.iter Hinrich Lohse has served faithfully ever since the establishment of Reichskommissariat Ostland. His regime has shown massive progress for German interests and while the Reichskommissar has never been the strongest leader, choosing to serve more as a figurehead than an actual leader and leaving actual running of the colony to his underlings, this has brought about much economic and social movement that most of the Reichskommissars of the Reich could never truly boast.\n\nHis loose manner of rule had already allowed for schisms to form in the colony, with the main power struggle being between the fanatical militarists under Otto-Heinrich Дрекслер and the pragmatic conservatives under Franz Walter Шталекер.\n\nHowever, in recent years the Reichskommissar has quietly faded from public life. This has meant that his capacity as figurehead for the colony's government has also begun to fade, the office of Reichskommissar seemingly having taken its toll on Hinrich, and the matter of who will succeed him as Reichskommissar is still undecided.\n\nThe key to the end of this struggle thus does not lie in the favor of the Reichskommissar, but in the collaboration governments of Estonia, Latvia, Lithuania and Belarus. But with these governments constantly competing for funding from the central government in Riga it remains to be seen if it's possible to unite them all under one singular person."
OSTL.2.a:0 "Насувається буря."

OSTL.3.t:0 "Політ Літцмана"
OSTL.3.desc:0 "За наказом уряду Німецького Райху Карл-Зігмунд Ліцман покинув Райхскомісаріят Остланд заради величі Німеччини. Ліцман вірно служив Райху на посаді генерального комісара Естонії, і дехто в адміністрації Остланду сприйняв його виклик як потенційне підвищення.\n\nНародившись у тіні свого батька, Лева Бжезинського - шанованого генерала, відомого своїми доблесними діями на чолі піхоти під час Першої світової війни, - Ліцман був сповнений рішучості залишити свій слід в історії. Його завзятість і відданість справі дозволили йому піднятися по службових сходах СА аж до призначення на посаду генерального комісара Естонії.\n\nВідхід Ліцмана може означати певні зміни в адміністрації Остланда. Фігура єдності і компетентності, він довгий час вважався неминучим наступником хворого Хінріха Лозе. Його вік, однак, ставить під сумнів життєздатність такого призначення - Ліцманн, зрештою, на два роки старший за Лозе.\n\nЙого поїздка до Німеччини, можливо, не є чимось незвичайним. Однак вона також може означати зміну напрямку майбутнього Остланда. Якщо Ліцман більше не балотуватиметься на посаду райхскомісара, то питання про те, хто стане наступником Лозе, стане лише предметом спекуляцій."
OSTL.3.a:0 "Бажаємо пану Ліцману безпечного польоту."

OSTL.4.t:0 "Райхкомісар мертвий!"
OSTL.4.desc:0 "Трагедія спіткала Райх. Генріх Лозе, рейхскомісар Остланду, мирно помер у своєму ліжку рано вранці.\n\nПісля гордої служби гауляйтером Шлезвіг-Гольштейну, Лозе був призначений керувати новоствореним рейхскомісаріятом під час Другої світової війни. Під його стабільним керівництвом і адміністративною майстерністю Остланд став зразковою колонією для германізації, забезпечивши Лозе місце в історії як одному з найстаранніших товаришів партії.\n\nНа жаль, хворий райхскомісар страждав від хвороб, пов'язаних із серцем, ще з 1950-х років, які більшість лікарів пояснювали стресом і втомою. Однак лише в останні кілька місяців стан здоров'я Лозе почав стрімко погіршуватися. Незважаючи на слабкість тіла, розум Лозе залишався гострим, як ніколи; в останні дні життя, прикутий до ліжка, він взявся за завдання призначити наступника і забезпечити плавний перехід керівництва.\n\nНі для кого не стало несподіванкою, що новим рейхскомісаром був обраний Карл-Зігмунд Ліцман, генеральний комісар Естонії. Справи Ліцмана в Німеччині мають бути якнайшвидше завершені, і він має негайно вилетіти до Риги. З втратою такого престижного факела Остланд, без сумніву, продовжить свій шлях до величі і підніметься в новий золотий вік."
OSTL.4.a:0 "Щасти вам, герр Літцманн."

OSTL.5.t:0 "Знищення ГАБ 320-6"
OSTL.5.desc:0 "Новина, що з'явилася того ранку, потрясла весь Остланд до глибини душі. Хоча майбутній райхскомісар Ліцман вилетів з Німеччини напередодні, він так і не приземлився в Ризі.\n\nХоча кадри з місця події були суворо відцензуровані і приховані від очей громадськості, вони все ж таки просочилися в маси невдовзі після події. Фотографії обгорілих решток літака, розкиданих по північному Остланду, рятувальників, які відчайдушно перебирають рештки літака та екіпажу. Останньої надії Остланда, яка згасла, щойно з'явившись.\n\nВину за витік інформації поклали на Мейєра-Ландрута, оскільки анонімні наводки вказали на агента, пов'язаного з його групою молодіжних ополченців, хоча інформатор наклав на себе руки ще до того, як його схопили. Однак це загубилося у шквалі інших звинувачень, оскільки провина за цю подію лягла виключно на плечі Шталекера.\n\nЗ'явилися повідомлення, що літак був збитий зенітною ракетою, запущеною з місця у військовому таборі, лояльному до Шталекера, і що літак, очевидно, був прийнятий за шведський бомбардувальник, який, незважаючи на неодноразові попередження, пролетів надто близько до німецького повітряного простору. Не зовсім зрозуміло, як саме це стало можливим, але всі розслідування цієї справи були втрачені для політиків.\n\nСмерть Ліцмана знищила будь-яку надію на об'єднання Остланду. Хоча Райхстаг отримав шквал запитів, які відверто благають про нову заміну найближчим часом, сумнівно, що політики потішать нас ще одним вибором."
OSTL.5.a:0 "Шталекер бере владу в свої руки!"
OSTL.5.b:0 "Дрекслер врятує нас!"

OSTL.6.t:0 "Криза спадкоємства"
OSTL.6.S.desc:0 "Вологість кімнати вдарила Iталекера гарячою хвилею. Він з тихим прокльоном зірвав запітнілі окуляри і опустився в крісло. Останні події вирвали килимок з-під його монотонного життя і відправили його в невідомість. Незважаючи на те, що провину за катастрофу Ліцмана поклали на всіх, від студентських загонів до партизанських терористів, розгрібати її політичні наслідки довелося саме Шталлекеру. Наче це й без того все ускладнило, уряд Остланда вирішив призначити його новим рейхскомісаром. Шталекер не був дурнем; він знав, що, на відміну від Ліцмана, його наступництво не було загальноприйнятим.\n\nДвері відчинилися. До кімнати з блідим обличчям увірвався Теодор Фрюндт, а за ним генерал-губернатор Франц Беке. " Райхскомісар Шталекер!" \n\n "Ви прийшли полагодити кондиціонер?" \n\n пробурмотів Шталекер, послаблюючи краватку.\n\n "Дрекслер оголосив воєнний стан по всій Латвії", - жорстко сказав Беке, його вирячені очі видавали суворий вираз обличчя.\n\n "Що?" Незважаючи на спеку, кров Сталекера похолола в жилах.\n\n "Він оскаржив твоє призначення, - поспішно відповів Фрюндт. "Цей божевільний починає довбану громадянську війну. Наша армія вже мобілізується."\n\n "Лайно." Шталекер витер піт з чола і відкинувся на спинку стільця, його думки шалено крутилися в голові.\n\n "Це ще не все..." продовжував Фрюндт. " Райх відмовляється надсилати допомогу. Я боюся, що там має статися щось серйозне. Нас покинули.""
OSTL.6.D.desc:0 "Отто-Генріх Дрекслер завжди любив Ліцмана. Звичайно, комісар зберіг певну тупість, притаманну всім німецьким бюрократам, але він був людиною, готовою вислухати будь-яку точку зору. Як син генерала, Ліцман завжди плекав величезну повагу до військових, на відміну від самовдоволених дурнів на кшталт Шталекера, які висміювали і відкидали Дрехслера за кожної нагоди. Дрехслер міг би легко піднятися на вищі щаблі влади в уряді Ліцмана. Він був майже впевнений у цьому.\n\nАле Дрехслеру не судилося стати його послідовником. Смерть Ліцмана, якою б трагічною вона не була, тепер слугувала більшій меті. Уряд Остланда нарешті прийшов до тями і оголосив Дрехслера новим рейхскомісаром. Коли він дивився у вікно на ранкове сонце, тримаючи в одній руці велике горнятко паруючої кави, його переповнювало почуття радісного передчуття. Попереду було багато роботи.\n\nДвері за його спиною грюкнули. Дрекслер здригнувся. Він розвернувся, щоб виголосити несамовиту тираду, аж поки його погляд не зупинився на урочистих обличчях Гюнтера Проля і генерал-губернатора Фрідріха-Вільгельма Мюллера.\n\n "У чому справа?" знервовано запитав Дрехслер. Його серце почало битися швидше.\n\n "Цей хробак Шталлекер!" Мюллер сплюнув. "Він зібрав свої сили в Естонії. Він готує напад на нас!"\n\n "Він оскаржив ваше призначення, - з гіркотою сказав Проль. "Цей маленький проноза збирається спровокувати довбану громадянську війну. Ми вже мобілізували армію." Кружка Дрекслера вислизнула з його рук, розбившись об підлогу у вибуху кераміки та пекучої чорної рідини. "Бляха!" закричав Дрекслер, його голос зривався. Він прочистив горло. "Ми попередили Райх про цю зраду?" "Вони відмовляються надсилати допомогу", - відповів Мюллер. "Там зараз станеться щось грандіозне. Нас покинули.""
OSTL.6.a:0 "Поки що ми стоїмо самі."

OSTL.7.t:0 "Облога Риги"
OSTL.7.desc_ost:0 "Місто Рига, колись штаб-квартира Райхскомісаріяту Остланд Гінріха Лозе, перетворилося на особисту фортецю Шталекера. Божевільний Дрекслер, оскаржуючи претензії свого ворога на спадщину, зібрав свої сили і взяв в облогу Ригу, щоб штурмом прокласти собі шлях до влади. Поки наші хоробрі люди чинять опір цим звірам, Дрехслер розпочав повномасштабний штурм міста.\n\nГромадянська війна прийшла в Остланд.\n\nДовготривалість боїв зрівнялася лише з їхньою інтенсивністю. По всій Ризі чути постріли і вибухи, солдати заповнюють вулиці, в повітрі літають гранати, артилерія обстрілює будівлі, а танки котяться по дорогах. Люди Дрехслера жорстоко поводяться як з невинними цивільними, так і з солдатами, чиє відчайдушне бажання служити силам радикалізму змусило їх воювати за боягузливого мілітариста. З нашими загородженнями і вибуховими пастками у них не залишиться жодного шансу. Дрехслера та його шабельних брязкальців повісять на місці, і незабаром Франц Вальтер Шталекер посяде своє законне місце правителя Остланду."
OSTL.7.desc_dst:0 "Місто Рига, колись штаб-квартира Райхскомісаріяту Остланд Гінріха Лозе, перетворилося на особисту фортецю Шталекера. Оскаржуючи претензії цього корумпованого бюрократа на спадщину, Дрекслер зібрав своїх хоробрих людей, щоб увійти до Риги і зайняти своє законне місце нового правителя і рейхскомісара. Зіткнувшись з очікуваним опором лакеїв Сталекера, війська Дрехслера розпочали повномасштабний штурм міста.\n\nГромадянська війна прийшла в Остланд.\n\nДовготривалість боїв зрівнялася лише з їх інтенсивністю. По всій Ризі чути постріли і вибухи, солдати заповнюють вулиці, в повітрі літають гранати, артилерія обстрілює будівлі, а танки котяться по дорогах. Невинні цивільні та солдати зазнали жорстокого поводження з боку людей Шталекера, чиє відчайдушне прагнення зберегти статус-кво призвело до того, що вони пішли за очкастим хробаком, який стверджує, що є справжнім наступником Лозе.\n\nНезважаючи на їхні загородження та вибухонебезпечні пастки, наші армії розчавлять сили корупції. Шталекера та його підлабузників буде безжально розстріляно, і незабаром Отто-Генріх Дрехслер посяде своє законне місце правителя Остланду."
OSTL.7.a:0 "На нас чекає славна перемога."

OSTL.8.t:0 "Повстання у Вільно"
OSTL.8.desc:0 "У міру того, як ситуація в Остланді продовжувала погіршуватися, а останні лапи Райху ставали дедалі слабшими, ті, хто раніше боявся висловлювати своє невдоволення, ставали сміливішими. Там, де раніше ніхто не наважувався критикувати Німеччину чи керівництво Райхскомісаріяту через страх опинитися у тюремній камері, або, можливо, ще гірше, ці приглушені голоси нарешті пролунали.\n\nУ міру того, як порядок деградував, дисиденти приносили хаос. Голоси реформаторів, яких підтримували ліберальні студенти, ставали дедалі гучнішими. За кілька днів вулиці Вільно, що завжди була розсадником лібералізму і скалкою в оці Остланда, були заповнені реформістами і студентами. Протести не мали конкретного переліку вимог. Не було маніфесту. Єдиною спільною платформою, яку поділяли люди на вулицях Остланда, був кінець корупції та гноблення нацизму.\n\nПротести незабаром переросли у заворушення, оскільки перевантажені сили поліції Вільна, що залишилися без підтримки, були змушені поступатися квартал за кварталом протестам і заворушенням. Оскільки дисиденти безперешкодно пересувалися містом та прилеглими територіями, навряд чи можна було стверджувати, що регіон є власністю Рейху. Однак, попри все, це не була зграя анархістів, мародерів і нероб. Рух, який переріс у заворушення і повстання, фінансував і підтримував Андреас Мейєр-Ландрут, бізнес-магнат, відомий своїми грандіозними комерційними і промисловими успіхами в Остланді, і який не залишався осторонь від них. Після падіння влади Райху у Вільні він, не гаючи часу, оголосив себе лідером цього руху "ганчір'я". Завдяки підтримці, яку так "щедро" надавав Мейєр-Ландрут, і відсутності в русі більшої мети, більшість з них прийняли цього нового демагога.\n\nМейєр-Ландрут оголосив про створення Об'єднаної Східної Лігу, згуртувавши під своїми прапорами реформістів і лібералів, сподіваючись захопити Остланд силою зброї."
OSTL.8.a:0 "Тривожна ситуація."
OSTL.8.b:0 "Тривожна ситуація. За об'єднаний Остланд!"

OSTL.9.t:0 "Повстання у Вільно"
OSTL.9.desc:0 "На тлі триваючої плутанини щодо того, хто ж саме є головним в Остланді, з'явився новий претендент. Андреас Майєр-Ландрут, бізнесмен і відвертий ліберал, заручився підтримкою у Вільні і заявив про своє переконання скинути так званого "легітимного райхскомісара". Засуджуючи жорстокість, з якою війська Вермахту та СС поводилися на колишніх землях Білорусі та Прибалтики, він наполягає на рівності перед законом як німецьких поселенців, так і слов'ян та прибалтів.\n\nОб'єднана східна ліга, як він називає нову державу, буде протистояти деспотичному німецькому імперському режиму. Повстанці у Вільні присягнули на вірність його прапорам. Хоча вони не мають підтримки Вермахту чи СС, гроші Ландрута та революційний запал можуть дати їм сили, щоб протистояти будь-кому."
OSTL.9.rk:0 "Приберіть цього ліберального дурня."
OSTL.9.rb:0 "Ліберал? Ще одна хитрість."

OSTL.10.t:0 "Облога Якобштадта"
OSTL.10.desc:0 "Серед населення стає девізом, що "Бог покинув Остланд", і останні події, здається, лише закріплюють це відчуття. На тлі мілітаризованих его Сталекера, Дрекслера і Джеккельна в Латвії виникає нова трагедія.\n\nЯкобштадт, старий Єкабпілс для корінних жителів, був одним з найяскравіших маяків німецької крові. Успішна демонстрація того, що означає Життєвий простір на Сході, місто зараз є домом для тисяч добропорядних громадян Райху, які працюють і процвітають у справжньому дусі того, що, як багато хто сподівається, може стати Східною Німеччиною. Схоже, що ця перлина Леттґаллена виявилася занадто блискучим трофеєм у хаосі нинішньої ситуації, і мстивий єврей Абба Ковнер зі своєю "Об'єднаною партизанською організацією" захопив контроль над беззахисним містом. З усього регіону надходять повідомлення про те, що ці негідники-бойовики грабують і спалюють дотла германізовані поселення.\n\nНа цьому жах не закінчується. Здається, що столиця Леттгаллен була лише початком зусиль ОУН. Швидко стає очевидним, що вона є інфантильним центром для того, що Ковнер вважає більш широкою кампанією. У громадянській війні, яка явно назрівала, принаймні для тих, хто звернув на неї увагу, з'явився новий актор."
OSTL.10.a:0 "Випускники. Представте Ковнера."
OSTL.10.b:0 "Час реваншу настав."

OSTL.11.t:0 "ОПО приєднується до війни"
OSTL.11.desc:0 "Легіони розрізнених партизанів, об'єднаних нечесною справою Абби Ковнера, вступили в бій з новим претендентом на лідерство в Остланді. Об'єднана партизанська організація офіційно оголосила війну Шталекеру, Дрекслеру та Джекельну, відвоювавши їхню власну територію. Ковнер погрожує покарати цих так званих "нацистських покидьків" за їхні злочини проти єврейського народу, хоча жодних планів після малоймовірної перемоги не оприлюднив. Довга і жахлива історія партизанських вбивств і терористичних атак цього божевільного, схоже, розвіється на вітрах невідомості в порівнянні з тим, що він збирається зробити з Остландом."
OSTL.11.ost:0 "Цього божевільного треба вбити!"
OSTL.11.mst:0 "Зрадники!"
OSTL.11.jst:0 "Він і всі йому подібні згорять."
OSTL.11.blr:0 "Ти був союзником."

OSTL.12.t:0 "Білоруське повстання"
OSTL.12.desc:0 "Михайло Вітушко стояв перед багатотисячним натовпом, що складався переважно з корінних білорусів, а також багатьох німецьких поселенців. Усі присутні були прикуті до оголошення, яке незабаром мав зробити Вітукса. Вже кілька тижнів жителі Остланду не отримували належної інформації від свого уряду, і це було досить різким для умів, які так звикли до частої подачі інформації з ложки, яку їм давав Рейх. Вітукса, можливо, не був фюрером чи рейхскомісаром, але для людей це був наступний найкращий варіант.\n\nВітукса став перед мікрофоном, підключеним до кількох радіостанцій по всьому Остланду, готовим до трансляції по всьому розваленому рfйхскомісаріяту.\n\nЙого голос пролунав, посилений на площі, де зібралися люди, коли його голос потрапив на радіохвилі. Він негайно оголосив, що рижська адміністрація завдає шкоди Остланду, розповівши про жахіття, які люди були змушені пережити через широкомасштабну політичну боротьбу. Однак у своїх словах він з особливою обережністю уникав прямої критики інститутів Райху.\n\nНе дивлячись на всю свою обережність, те, що запропонував Вітушко, все одно залишалося нічим іншим, як державною зрадою. Він з великим ентузіазмом оголосив про створення Центральноєвропейської ради. Керівного органу, в якому корінні білоруси будуть керувати, а німецькі поселенці співпрацюватимуть і виступатимуть на рівних.\n\nНезважаючи на всі його обережні формулювання і навмисно консервативну промову, натовп вибухнув радісним шаленством. Вигуки та скандування лунали на площі протягом декількох годин. Чи могло це бути правдою? Невже білоруський народ нарешті стане вільним?"
OSTL.12.a:0 "Утопічний ідеал, звісно, але чи вдасться його реалізувати?"
OSTL.12.b:0 "Живе Білорусь!"

OSTL.13.t:0 "Більше ніякої співпраці."
OSTL.13.desc:0 "Михайлу Вітушці, лідеру підрозділу "Чорні коти" Ваффен-СС і багаторічному колабораціоністу в німецькій окупації Остланду, вочевидь, набридло. В умовах хаосу, що триває в Остланді, Вітушка знайшов підтримку серед корінного білоруського населення, яке втомилося від німецького гноблення. Вітушка оголосив про свій намір вигнати німецький уряд з регіону і відновити гордість білоруського народу.\n\nЄдиним союзником Вітушко, і то непевним, є Об'єднана партизанська організація на чолі з Аббою Ковнером, в кращому випадку ненадійним другом. І він, і Ковнер висловили свою ненависть до німецької окупації, хоча ще невідомо, як довго ОУП буде підтримувати Чорного Кота, враховуючи його історію допомоги німцям заради власної вигоди."
OSTL.13.rk:0 "Справжнє обличчя зрадника розкривається."
OSTL.13.upo:0 "Як довго триватимуть наші стосунки?"

OSTL.14.t:0 "Дюнабурзький переворот"
OSTL.14.desc:0 "Початок кривавої громадянської війни в Остланді вселив страх у серця його мешканців. Багато чоловіків тремтячими руками взяли до рук гвинтівки, сподіваючись на швидке вирішення цього конфлікту.\n\nЧого не можна було сказати про Фрідріха Єкельна.\n\nЛідер СС в Остланді, Єккельн викликав велику лють як у таборі Шталекера, так і в таборі Дрекслера, перерізавши комунікації і таємно збираючи свої сили. Після тривалої бездіяльності він нарешті порушив обітницю мовчання і оголосив війну обом сторонам громадянської війни.\n\nУ урочистій промові перед своїми численними послідовниками СС Джекельн оголосив і Шталекера, і Дрекслера зрадниками націонал-соціялістичної ідеї, людськими покидьками, які заслуговують на те, щоб бути повішеними на шибениці разом з їхніми друзями і сім'ями за свою зраду. Вихваляючи Генріха Гіммлера і божевільну систему, нав'язану Бурґундії, Джекельн заявив про своє бажання отримати повний контроль над Остландом, якою б ціною це не коштувало.\n\nФеодальна вотчина шуцштаффеля на півдні нарешті відкололася, і майбутнє цієї громадянської війни буде виглядати кривавішим, ніж будь-коли."
OSTL.14.a:0 "Ще один божевільний вступає в бій."
OSTL.14.b:0 "Справа Джеккельна справедлива. Європа побачить ще одну СС державу!"

OSTL.15.t:0 "Чорне Воєводство"
OSTL.15.desc:0 "Фрідріх Джекельн і його бургундські головорізи кинули громадянську війну в Остланді у ще більший хаос. Чорне сонце зайшло над Дюнабургом, який був силою відірваний від території Шталекера його тиранами з шуцштафеля.\n\nНа цей раз Шталекер і Дрекслер об'єдналися. Обидва суперники звинувачують Джекельна в тому, що він зрадник Райху і просто маріонетка підлого Генріха Гіммлера, який бажає розширити свій бургундський вплив на всю Європу, щоб спотворити справу націонал-соціялізму. Шталекер і Дрекслер закликали війська СС покинути свою вотчину і перейти на їхній бік у війні.\n\nЖекельн, природно, відкинув такі образи. Він стверджує, що повертає чистоту в Остланд, знищуючи тих, хто розбестив націонал-соціялізм заради власних егоїстичних цілей."
OSTL.15.ost:0 "Ми повинні повернути свою територію будь-якими способами."
OSTL.15.dst:0 "Покінчимо з цим божевіллям раз і назавжди."
OSTL.15.mst:0 "Ми не можемо допустити, щоб такі жахи існували."
OSTL.15.upo:0 "Ми не дозволимо їм вести нас, як овець на забій."
OSTL.15.blr:0 "Ми не можемо дозволити їм знову завдати шкоди нашим людям."

