OST.4.t:0 "Остланд розбитий!"
OST.4.desc:0 "Здавалося неминучим, що зростаюча напруженість незабаром вибухне, і це сталося. Все почалося з того, що Отто-Генріх Дрекслер і його прихильники оголосили воєнний стан у регіонах Латвії та Литви, швидко розгромивши там війська противника. Дрекслер оголосив, що єдиний спосіб вижити для Остланду - це вбити так званих "ворогів всередині", і негайно розпочав кампанію з нанесення ударів по силах своїх різних опонентів. Далі в Латвії почалося партизанське повстання, що складалося з так званої Об'єднаної партизанської організації на чолі з сумнозвісним єврейським партизаном Аббою Ковнером, якого вважали загиблим раніше в тому ж році. Одночасно нещодавно створена Рада Центральної Європи проголосила свою незалежність на чолі зі зрадницьким Вітушко і проголосила вільну Білорусь.\n\nВтікаючи від своїх внутрішніх ворогів, Андреас Майєр-Ландрут взяв під контроль місто Мінськ і прилеглі райони. Студентські загони вже повстають від його імені, і конфлікт з іншими повстанцями здається неминучим.\n\nА поки все це відбувалося, Фрідріх Джекельн і його СС зробили свій хід. Підрозділи СС захопили південну частину Білорусії, і тепер заявили, що очистять Остланд будь-якими засобами.\n\nРешта сил, що не перейшли на бік тієї чи іншої сторони, заявили про свою вірність Францу Вальтеру Шталекеру, який оголосив, що всі зрадники Остланду будуть піддані найжорстокішим можливим покаранням. Бої вже завершилися в Ризі, де військам Шталлекера вдалося вибити війська Дрекслера і Джеккельна і проголосити столицею борманівців."
OST.4.a:0 "Це катастрофа!"

OST.5.t:0 "Наші ножі довше!"
OST.5.d:0 "Щойно було віддано остаточний наказ, долі багатьох впливових німців Остланду були вирішені. Багаторічні плани Абби Ковнера та його побратимів-партизанів нарешті втілилися в життя: по всьому Остланду було здійснено сотні вбивств. Впливові політики, відомі полководці, важливі адміністратори - ніхто не уникнув гніву партизанів. Коли нарешті настав ранок, німці та їхні собаки-колаборанти сиділи, завмерши від жаху. Їхні ватажки були мертві, кількість загиблих у ніч, яка стане відомою як "Ніч м'ясників", обчислювалася сотнями. Коли німці прокинулися і вийшли на свої вулиці, вони побачили, що їхні лідери чекають на них. Повішені на ліхтарних стовпах і вуличних знаках, прибиті до дверей урядових будівель, цілі казарми, в яких не було нічого, крім куп зарізаних нутрощів, щоб розповісти історію солдатів, які колись жили в них.\n\nПартизани були готові до революції, і з лісів і боліт вони прийшли. Вони блискавично розгромили тих відважних дурнів, які намагалися зупинити їхній славний похід, і почали палити і знищувати будь-які сліди німців, а тих, хто наважився працювати на своїх рабовласників, вистежували і вирізали. Над Остландом формувався новий світанок, який принесе помсту.\n\nНокмім."
OST.5.a:0 "За свободу!"

OST.6.t:0 "Кращий світ"
OST.6.d:0 "Коли Андреас Майєр-Ландрут пообіцяв, що проведе справжню реформу, серед студентів було багато тих, хто мав сумніви. Але тепер, коли громадянська війна наближається до Остланду, а жорстокі сили СС і гарнізону готуються розтоптати будь-яку надію, що залишилася в Остланді, вони по-справжньому об'єдналися під проводом Майєра-Ландрута. \Згуртувавши своїх прихильників і роками використовуючи свої заводські комплекси для підготовки до озброєння, він і його війська швидко перемогли тих, хто наважився зупинити їх у Мінську, і вже надходять повідомлення про сотні і тисячі людей, які піднімаються по всій колонії, щоб вступити в бій в ім'я свободи.\n\nВін пообіцяв їм кращий світ, і вони будуть боротися до останнього, щоб досягти його."
OST.6.a:0 "За Андреаса!"

OST.7.t:0 "Друзі в Раді"
OST.7.d:0 "Коли Рада Центральної Європи проголосила свою незалежність від центрального уряду, багато хто очікував, що зусилля Шталлекера, спрямовані на пошук союзників у Раді, виявилися марними. Ці скептики помилялися. Хоча більшість членів ради дезертирувала, значна частина залишилася вірною завдяки зусиллям Шталекера.\n\nМожливо, це єдина причина, чому весь південь Остланду не поглинула хвиля партизанів і зрадників, що пронеслася над нашою колись великою колонією. Хоча навряд чи історія згадає про великі зусилля Шталекера, якщо його численним ворогам вдасться повалити фракцію порядку і миру.\n\nВже зараз ті з гарнізону, хто не підкуплений СС або не настільки божевільний, щоб приєднатися до мілітаристів, намагаються підтримувати порядок там, де можуть. Однак, оскільки бази по всьому Остланду все ще захищені, у нас може з'явитися шанс знищити цих вискочок.\n\nМіж прихильниками Шталекера і тими, кого він зумів схилити на свій бік у Раді, ми зможемо подолати цей розбрат!"
OST.7.a:0 "За Шталекера!"

OST.8.t:0 "Принесіть нашу кров!"
OST.8.d:0 "Дрекслер - багатоликий, але оптимістом його не назвеш. Загартувавшись і цинізувавшись за роки придушення опору його правлінню в Остланді та озлобившись на невдачі Рейху, Дрекслер є останнім справжнім реалістом, що залишився в колонії. Зміни потрібні, реформи потрібні, це правда, і він із задоволенням погоджується з Мейєр-Ландрутом і Джекельном. Але не лібералізація і не сповзання до спартанства повинні привести до цієї реформи, а міць того, навколо чого завжди гуртувалася Вітчизна. Військова сила.\n\nНімецька історія - це історія, пов'язана з кров'ю і працею, побудована на варварських племенах Німеччини, від тисячі воєн Священної Римської імперії, мілітаризму Пруссії, що змінив світ, до нищівної могутності нацистської Німеччини. Єдиний спосіб забезпечити майбутнє Остланду - це продовжувати цю горду історію, поливати в'янучі рослини кров'ю зрадників і вірнопідданих.\n\nЯкщо військові повинні закликати до цього молодь і слабку стать, то нехай так і буде. Вони просто воюють, як і всі німці до них, і їхні імена будуть згадуватися в оповідях про героїв, коли Дрекслер підніметься на їхні трупи і встановить прапор нового Остланду."
OST.8.a:0 "For Дрекслера!"

OST.9.t:0 "Контакти в Бургундії"
OST.9.d:0 "На Ригу повільно опускалися сутінки, і не було видно жодної живої душі. Єдиною ознакою життя в місті, окрім розкиданих військових блокпостів, що забезпечували воєнний стан, був кортеж чорних автомобілів, що швидко рухався дорогами та шосе за межі міста. Навіть найхоробріші охоронці на постах і найзатятіші бюрократи не наважувалися дати їм жодної причини зупинитися на шляху. Адже на кожній чорній машині були знаки розрізнення СС Джеккельна, і жодна людина не була достатньо хороброю, щоб стати на шляху цієї сили.\n\nНедалеко від столиці кортеж зупинився на покинутому вертолітному майданчику, який колись використовувався німецькими авіаторами для випробувальних польотів під час першої появи гелікоптерів. Невдовзі причина їхньої зупинки стала зрозумілою: гелікоптер СС зловісно нависав над селом, наче хижий птах, і з грацією сідав на землю.\n\nЗ гелікоптера вийшов чоловік у простому костюмі. ССівець, але не у відповідності до їхніх типових норм. Він не був одягнений у форму, не віддавав гордої честі і не виходив з упевненістю, з якою зазвичай виходили тільки найкращі і найвідданіші німецькі солдати. Це був член Служби безпеки бурґундфюрера СС. особистої розвідувальної служби Гіммлера в Бургундії, член елітної і таємної організації, яка, здавалося, віщувала загибель більше, ніж будь-яка чорна кішка чи розбите дзеркало.\n\nРозмова Джекельна з ним була короткою, оскільки члени СД-Бургундія, як відомо, використовували якомога менше слів, щоб висловити свої складні і часто загадкові бажання. Вона закінчилася передачею конверта з листом, підписаним самим паном Гіммлером. Інструкції, що містилися в ньому, були майже такими ж короткими, як і розмова з агентом, що від'їжджав, але, як і слова чоловіка, їхній зміст був зрозумілим: "Остланд має бути очищений силою. І Джекельн простежить, щоб ніхто не уникнув своєї долі."
OST.9.a:0 "За Джекельна!"

OST.10.t:0 "Викручування Ради"
OST.10.d:0 "Половина боротьби Михайла Вітушко за повалення німців і утвердження себе як одноосібного лідера Остланду була такою, як і слід було очікувати. Грабунок арсеналів і звинувачення у цьому різних партизанських груп, які німці були більш ніж раді зарізати і забути про них. Вбивство ключових фігур і залишення фальшивих доказів, які звинувачують ту чи іншу фракцію. Підкорити собі Раду і зробити так, щоб вона утвердилася в Остланді як сила, з якою треба рахуватися. І, звичайно ж, замітати сліди і гарантувати, що жодна душа не дізнається про його справжні наміри, або, принаймні, не матиме можливості фактично звинуватити його. Тугий канат, на якому перебуває не німець при владі в німецькій колонії, є небезпечним, але Вітушко маневрував ним з грацією і витонченістю циркового акробата.\n\nІнша половина, однак, була набагато більш несподіваною. Частина його місії полягала в тому, щоб саботувати свою власну фракцію заради власної вигоди. Хоча ззовні може здатися, що Рада - це просто інструмент для влади Вітушко, насправді це одна з багатьох різних особистостей з різними поглядами на те, як має виглядати майбутнє. Усунення цих фігур стало б ключем до приходу Вітушко до влади, а крім того, переконало б німців у тому, що багато їхніх союзників насправді планували зрадити їх, як це зробив Вітушко.\n\nЧи були докази, ретельно підкинуті Вітушко, правдивими чи ні, не мало значення, бо істина речей не мала значення вже двадцять років, відколи почалося німецьке божевілля. Важливо було те, що Вітушко мав солдатів, мав волю і втягнув Раду за собою у свою божевільну авантюру. Остланд був би його. Він не був би вільним, він не був би "чистим", він, можливо, навіть не був би сильним. Але це був би Вітушко."
OST.10.a:0 "За Вітушко!"

OST.11.t:0 "Війна починається"
OST.11.d:0 "Хоча різні фракції Остланду вже централізувалися в різних районах і по всій колонії спалахували невеликі сутички, стан війни не був офіційно оголошений, і в Остланді запанувало тривожне затишшя. Це затишшя було жорстоко порушено сьогодні, коли війська Дрекслера вступили в бій з військами Шталлекера вздовж їхнього спільного кордону, який почався як невелика сутичка біля сплячої німецької фермерської громади, але швидко розрослася до того, що сотні чоловіків проливали кров на тому, що швидко перетворилося на виснажене, безплідне поле бою. Ця битва підштовхнула інші угруповання до власних дій, і вже зараз з усього Остланду надходять повідомлення про масове насильство та бойові дії, коли конфлікт справді переходить у справжню фазу. Громадянська війна в Остланді розпочалася."
OST.11.a:0 "Ми переможемо!"

OST.12.t:0 "Ризьке повстання"
OST.12.d:0 "Здається, наша підготовка до повстання принесла свої плоди. У Ризі нашим військам вдалося розгромити місцевий гарнізон і закріпити за собою місто. Хоча вони можуть протриматися недовго, але якщо ми зможемо їх звільнити, це значно зміцнить нашу позицію у війні."
OST.12.a:0 "Ми переможемо!"

OST.13.t:0 "Партизанський рух"
OST.13.d:0 "Хороші новини! Здається, наші спроби згуртувати населення були успішними, і кілька партизанських загонів заявили про свою підтримку. Тепер вони в нашому розпорядженні."
OST.13.a:0 "За свободу!"

OST.14.t:0 "Партизанський рух"
OST.14.d:0 "Хороші новини! Здається, наші спроби згуртувати населення були успішними, і кілька партизанських загонів заявили про свою підтримку. Тепер вони в нашому розпорядженні."
OST.14.a:0 "За свободу!"

OST.15.t:0 "Прибули додаткові дивізії гарнізону!"
OST.15.d:0 "Сьогодні прибули кілька дивізій гарнізону, які присягнули на вірність Шталекеру і перейшли під наше командування. Наші спроби об'єднати гарнізон, схоже, принесли свої плоди."
OST.15.a:0 "Ми знайдемо їм хороше застосування!"

OST.16.t:0 "Прибули додаткові дивізії гарнізону!"
OST.16.d:0 "Сьогодні прибули кілька дивізій гарнізону, які присягнули на вірність Шталекеру і перейшли під наше командування. Наші спроби об'єднати гарнізон, схоже, принесли свої плоди."
OST.16.a:0 "Ми знайдемо їм хороше застосування!"

OST.17.t:0 "Організація лівих збройних формувань!"
OST.17.d:0 "Сьогодні на нашу територію прибуло кілька дивізій СС, які, підтвердивши свою вірність Джекельну, попросили відправити їх на фронт. Схоже, що мати друзів у вищих ешелонах влади вигідно."
OST.17.a:0 "Ми знайдемо їм хороше застосування!"

OST.18.t:0 "Дивізії СС доповідають!"
OST.18.d:0 "Сьогодні на нашу територію прибуло кілька дивізій СС, які, підтвердивши свою вірність Джекельну, попросили відправити їх на фронт. Схоже, що мати друзів у вищих ешелонах влади вигідно."
OST.18.a:0 2Ми знайдемо їм хороше застосування!"

OST.19.t:0 "Партизанський рух"
OST.19.d:0 "Хороші новини! Здається, наші спроби згуртувати населення були успішними, і кілька партизанських загонів заявили про свою підтримку. Тепер вони в нашому розпорядженні."
OST.19.a:0 "За свободу!!"

OST.20.t:0 "Партизанський рух"
OST.20.d:0 "Хороші новини! Здається, наші спроби згуртувати населення були успішними, і кілька партизанських загонів заявили про свою підтримку. Тепер вони в нашому розпорядженні."
OST.20.a:0 "За свободу!"

OST.21.t:0 "Джекельн пропонує припинення вогню"
OST.21.d:0 "Останнє, що офіцер у військовому штабі, навіть у штабі Мейєра-Ландрута, мав показувати - це розгубленість. Гордість, смуток, навіть страх були прийнятними, бо це були природні почуття для військового офіцера, і ці емоції показували, що незалежно від того, виграна битва чи програна, вона ведеться, і ведеться на повну силу німецького офіцера. Розгубленість, однак, була ознакою поразки. Ознакою розриву ланцюга. Ознакою того, що хтось десь не впорався з завданням або що ворог дійсно перехитрив нас.\n\nОднак розгубленість була єдиним, що можна було помістити на обличчі молодшого офіцера, який отримав радіоповідомлення, і розгубленість незабаром поширилася на його командира і тих, хто був на відстані, щоб почути його доповідь.\n\nПрийшло повідомлення з Джеккельна. Припинити вогонь. Альянс. Джекельн був абсолютним злом, з яким потрібно боротися і знищити, уособленням усього того зла, знищенню якого Майєр-Ландрут присвятив себе. Однак, пропозиція не є нерозумною, щоб її зробити чи прийняти. І СС Джеккельна, і наші власні ополченці утворюють найменшу фракцію в Остланді, і навіть якщо це перемир'я, без сумніву, тимчасове, воно може дати нам необхідний шанс закріпити нашу владу, перш ніж покінчити з цим раз і назавжди."
OST.21.a:0 "Домовимося, поки що."
OST.21.b:0 "Ми не ведемо переговори з монстрами."

OST.22.t:0 "Перемир'я порушується"
OST.22.d:0 "Неминуче сталося. Після того, як інші претенденти на перемогу загинули і зникли, від партизанів до гарнізону, лише Мейєр-Ландрут і Джекельн залишилися непереможеними. Атака не була оголошена, і перемир'я закінчилося без жодних церемоній, окрім в'їзду танків СС на нашу територію, але ми були готові до зради. Підрозділи, які були створені для того, щоб зробити те саме з СС, незабаром зустріли наступ Джеккельна і зрівнялися з ним, і тепер по всіх лініях битва почалася заново.\n\nНастав час для найсильніших піднятися на вершину."
OST.22.a:0 "Ми покінчимо з цим. Зараз."

OST.23.t:0 "Відновлення партизанської активності в Остланді"
OST.23.d:0 "Смерть райхскомісара, схоже, стала каталізатором для різних партизанських груп, які раніше не діяли в Остланді. З усього Остланду надходять повідомлення про обриви ліній електропередач, зникнення патрулів і навіть відкриті напади на наші гарнізони. Здається, що ідея про те, що партизанська активність в Остланді закінчилася, була в кращому випадку надмірно оптимістичною, а будь-яка надія на припинення вогню повністю зруйнована. Як вирішити проблему цих нападів, тепер має вирішувати новий уряд."
OST.23.a:0 "Забийте їх!"

OST.24.t:0 "Партизанські атаки в Остланді"
OST.24.d:0 "Сьогодні надійшло кілька повідомлень про напади на наші збройові заводи, група партизанів, яка взяла на себе відповідальність, називає себе "Вільні сини Естонії" і оголосила, що не припинить нападів, доки Естонія не буде знову відновлена і не буде вигнана негідні загарбники. Це лише останні з низки нападів, які тривають від часу смерті рейхскомісара, і уряд, схоже, безсилий їх зупинити."
OST.24.a:0 "Забийте їх!"

OST.25.t:0 "Партизанські атаки в Остланді"
OST.25.d:0 "Сьогодні надійшло кілька повідомлень про напади на наші збройові заводи, група партизанів, яка взяла на себе відповідальність, називає себе "Вільні сини Естонії" і оголосила, що не припинить нападів, доки Естонія не буде знову відновлена і не буде вигнана негідні загарбники. Це лише останні з низки нападів, які тривають від часу смерті рейхскомісара, і уряд, схоже, безсилий їх зупинити.."
OST.25.a:0 "Забийте їх!"

OST.26.t:0 "Партизанські атаки в Остландіd"
OST.26.d:0 "Сьогодні надійшло кілька повідомлень про напади на нашу інфраструктуру, було зруйновано кілька залізничних колій, група партизанів взяла на себе відповідальність, назвавши себе Червоною армією Латвії, і оголосила, що не припинить атаки, поки Естонія не буде знову відновлена і не буде вигнана негідні загарбники. Це лише останні з низки нападів, що тривають від часу смерті Райхскомісара, і уряд, схоже, безсилий їх зупинити."
OST.26.a:0 "Забийте їх!"

OST.27.t:0 "Об'єднана партизанська організація"
OST.27.d:0 "Наші агенти в різних партизанських угрупованнях Остланда повідомили, що після кількох таємних зустрічей різні партизанські угруповання в Остланді вирішили об'єднатися під єдиним прапором - Об'єднаною партизанською організацією. Хоча така новина вже мала б викликати занепокоєння, ймовірним лідером цієї організації є Абба Ковнер. Ковнер був комуністичним партизаном, який, ймовірно, загинув 23 роки тому під час великої війни проти Совєцького Союзу. Як повідомляється, він планував цей крок протягом 20 років, і ми не маємо жодного уявлення про його справжні наміри."
OST.27.a:0 "Забийте їх!"

OST.28.t:0 "Шталекер проводить кампанії за єдність в Остланді"
OST.28.d:0 "Франц Вальтер Шталлекер, впливовий і близький друг Райхскомісара, нещодавно оголосив про нову ініціативу, покликану сприяти єдності та стабільності в Остланді. Хоча багато хто може поставити під сумнів мету такого кроку, особливо з огляду на поточну ситуацію в Остланді, Шталекер заявив, що всі громадяни Остланду повинні діяти як єдине ціле, якщо вони хочуть процвітати в найближчі роки. Шталлекер користується великою підтримкою в уряді, і ця нещодавня кампанія лише збільшила його популярність."
OST.28.a:0 "Побажаємо йому удачі."

OST.29.t:0 "Шталекер зустрічається з Вітушко"
OST.29.d:0 "Михайло Вітушко, який був лідером "Чорних котів", місцевого колабораціоністського підрозділу, що співпрацював з СС у Білорусі, нещодавно зустрівся з Францом Вальтером Шталекером. Вітушко має великий вплив у білоруському регіоні і протягом багатьох років був обличчям місцевого колабораціонізму з німцями. Шталекер заявив, що він сподівається, що ця зустріч допоможе корінним білорусам прийняти свою нову ситуацію."OST.29.a:0 "Сподіваюся, він буде успішним."

OST.30.t:0 "Шталекер зустрівся з керівниками гарнізонів"
OST.30.d:0 "Франц Вальтер Шталекер завершив серію зустрічей з місцевими та регіональними командирами німецького гарнізону. У той час як Шталлекер користується сильною підтримкою з боку уряду, цього не можна сказати про військових. Хоча він не викликає неприязні, багато хто в гарнізоні віддає перевагу Дрекслеру, а не Шталекеру, і ці зустрічі розглядаються як спроби останнього збільшити свою підтримку серед військовослужбовців."
OST.30.a:0 "Побажаємо йому удачі."

OST.31.t:0 "Шталекер зустрічається з Гінріхом Лозе"
OST.31.d:0 "Під час останньої з серії зустрічей Франц Вальтер Шталекер зустрівся з самим рейхскомісаром Гінріхом Лозе. Хоча Шталекера давно пов'язує приватна дружба з райхскомісаром, ця офіційна зустріч сприймається як мовчазне благословення політики Шталекера з боку старого рейхскомісара. Це лише збільшило його популярність в Остланді."
OST.31.a:0 "Плідна дискусія."

OST.32.t:0 "Нові військові цілі Дрекслера"
OST.32.d:0 "Отто-Генріх Дрекслер, генеральний комісар Латвії, нещодавно оголосив, що має намір звернутися до уряду з проханням про розширення військових сил Остланду. Хоча в Остланді з моменту його заснування перебував німецький гарнізон, Рейхскомісаріят ніколи не вважав за потрібне утримувати там велику армію. Дрекслер навіть виступав за введення в Остланді військової повинності, що було непопулярною перспективою в колонії. Хоча петиція Дрекслера залишилася без відповіді, ми не можемо так продовжувати і повинні прийняти рішення зараз."
OST.32.a:0 "Гаразд, добре."
OST.32.b:0 "Ні, нам це не потрібно."

OST.33.t:0 "Армія проводить військові навчання"
OST.33.d:0 "Нещодавно в Остланді розпочалися щорічні військові навчання, які являють собою серію маневрів на території всієї колонії. У той час як дехто засуджує ці навчання як занепадницьке марнування ресурсів, Отто-Генріх Дрекслер висловив гордість за збройні сили Остланда."
OST.33.a:0 "Важлива справа."

OST.34.t:0 "Дрекслер зосередився на розвитку армії"
OST.34.d:0 "Отто-Генріх Дрекслер запропонував скоригувати наступний п'ятирічний бюджет Остланду, щоб збільшити військові витрати. Дрекслер вже давно виступає за розширення армії і вимагає, щоб бюджет був скоригований таким чином, щоб розширення армії, флоту і військово-повітряних сил було можливим. Хоча пропозиція Дрекслера не викликала особливого ентузіазму в уряді, він отримав широку підтримку в гарнізоні. Оскільки жодна зі сторін не бажає йти на компроміс, Лозе повинен втрутитись і вирішити питання раз і назавжди."
OST.34.a:0 "Ми скоригуємо бюджет."
OST.34.b:0 "Ми не можемо вносити корективи."

OST.35.t:0 "Попит на збільшення виробництва озброєнь"
OST.35.d:0 "Отто-Генріх Дрекслер, що вже стало типовою вимогою, зажадав призупинити кілька промислових проєктів в Остланді, щоб перепрофілювати заводи, які працюють над ними, на виробництво зброї для військових. Цього разу його пропозиції були категорично відхилені, і Дрекслер оголосив про своє публічне невдоволення урядом."
OST.35.a:0 "Ми переобладнаємо заводи."
OST.35.b:0 "Ми не можемо собі цього дозволити."

OST.36.t:0 "Шталекер і Дрекслер зіткнулися!"
OST.36.d:0 "Розбіжності між Шталлекером і Дрекслером загострилися сьогодні після того, як Шталлекер публічно розкритикував кілька військових пропозицій Дрекслера. Хоча стосунки між цими двома чоловіками і до цього не можна було назвати теплими, ця подія знаменує собою новий мінімум у відносинах між ними. Їхні прихильники вже почали об'єднуватися в групи, і багато хто вважає, що конфлікт між двома сторонами може бути неминучим."
OST.36.a:0 "Сподіваюся, це залишається під контролем."

OST.37.t:0 "Джекельн повернувся з візиту до Бургундії"
OST.37.d:0 "Фрідріх Джекельн, командир СС-Оберабшніт Остланд, нещодавно повернувся з офіційного візиту до Бургундії. Джекельн з відзнакою служив у СС під час Великої війни проти совєцької загрози, а також є керівником СС і поліції Остланду. Хоча Джекельн є суперечливою фігурою в уряді Остланда, і багато хто з підозрою ставиться до його зв'язків з Бургундією, влада, якою він володіє на своїй посаді, величезна і не допускає відкритої критики.\n\nДекілька місяців тому Джекельн був офіційно запрошений до Бургундії самим Гіммлером і зустрівся з багатьма високопоставленими членами бургундської СС. Сам Джекельн заявив, що цей візит "надихнув його на продовження германізації Остланду.""
OST.37.a:0 "Ми будемо спостерігати."

OST.38.t:0 "Джекельн виступає за посилення германізації"
OST.38.d:0 "Фрідріх Джекельн відновив свою кампанію за посилення германізації Остланду. Хоча Остланд вже є одним з найбільш германізованих рейхскомісаріятів, Джекельн заявив, що не припинить свою кампанію доти, доки Остланд не стане повністю німецьким у всіх аспектах. Джекельн звернувся до уряду Остланду з проханням прискорити схеми германізації, запросивши ще більше поселенців з "чистим" походженням з Німеччини."
OST.38.a:0 "Цікаво."

OST.39.t:0 "Джекельн анонсував нову ініціативу чистоти нації"
OST.39.d:0 "Фрідріх Джекельн нещодавно оголосив про свої нові ініціативи щодо забезпечення чистоти в гарнізоні Остланда. Використовуючи свої повноваження керівника СС і поліції Остланда, Джекельн розпочав ретельне розслідування родоводу кожного офіцера гарнізону вищого і середнього рівня. Кожен, хто виявиться недостатньо "чистим", буде відсторонений від командування. Ця ініціатива виявилася непопулярною серед військових, особливо серед Отто-Генріха Дрекслера, який публічно висловив своє невдоволення."
OST.39.a:0 "Цікаво."

OST.40.t:0 "СС проводить несанкціоновані маневри"
OST.40.d:0 "На тлі зростання напруженості в Німеччині та Остланді було виявлено, що СС проводить кілька несанкціонованих маневрів у південних регіонах Остланду. Лідер СС Фрідріх Джекельн заявив, що ці маневри були лише "виправними навчаннями" і "не мають нічого спільного з державною безпекою". Багато хто в Остланді пам'ятає спробу державного перевороту, здійснену Гіммлером і СС в Німеччині багато років тому, і до СС ставляться з новою підозрою."
OST.40.a:0 "Сподіваємося, що це залишається під контролем."

OST.41.t:0 "Мейєр-Ландрут зустрічається зі Шпеєром"
OST.41.d:0 "Андреас Майєр-Ландрут завершив сьогодні свою офіційну зустріч зі Шпеєром. Андреас багато років працював дипломатом в Остланді і має значний вплив в адміністрації Остланду. З моменту вступу на посаду Андреас намагався пом'якшити політику в Остланді, і нещодавно він отримав благословення Альберта Шпеєра, який заохотив його продовжувати свої зусилля в Остланді."
OST.41.a:0 "Цікаво."

OST.42.t:0 "У школах виявили підривну літературу"
OST.42.d:0 "Нещодавні рейди Поліції порядку виявили, що в ряді шкіл присутня підривна література. Книги, багато з яких містять комуністичну пропаганду, здебільшого були заховані під дошками підлоги або в таємних сховищах. Хоча багато хто вимагав найсуворішого покарання для причетних вчителів та учнів, Андреас Мейєр-Ландрут виступав за м'якіші вироки, поки вирок ще не винесено, уряд виявив небажання покарати "арійських" учнів, причетних до цієї справи.."
OST.42.a:0 "Вони навчаться слухатися."

OST.43.t:0 "Мейєр-Ландрут виклав план реформ"
OST.43.d:0 "Під час сьогоднішньої прес-конференції Андреас Мейєр-Ландрут представив свою нову пропозицію щодо реформ в Остланді. Реформи включають в себе зменшення зусиль з германізації, захист рідної культури та збільшення свободи вираження поглядів в Остланді. Пропозиція була зустрінута широким несхваленням з боку більшості членів уряду, але популярність Мейєра-Ландрута серед студентів і реформаторів Остланду різко зросла після конференції".
OST.43.a:0 "Безглуздо!"

OST.44.t:0 "Студентські протести розпочалися!"
OST.44.d:0 "У той час як над Німеччиною збираються грозові хмари, здається, що заворушення, які так мучать молодь Батьківщини, поширилися і на наші землі. Вже кілька студентських груп розпочали протести по всьому Остланду, більшість з них об'єдналися навколо плану реформ, нещодавно запропонованого Андреасом Мейєром-Ландрутом."
OST.44.a:0 "Забийте їх!"

OST.45.t:0 "Студенти влаштували сутичку з поліцією порядку!"
OST.45.d:0 "Студентські протести по всьому Остланду нещодавно переросли у масові заворушення, коли підрозділи поліції порядку намагалися придушити протестувальників. Після спроб Поліції порядку примусити протестувальників замовкнути протести лише посилилися, і, схоже, їм не видно кінця-краю."
OST.45.a:0 "Сподіваємось, це залишається під контролем."

OST.48.t:0 "Перемога в Остланді!"
OST.48.d:0 "Останні осередки опору огидних німецьких загарбників були нарешті придушені сьогодні, і відтепер ми повністю контролюємо Остланд. Наші війська зараз займають найбільш сильно германізовані райони країни, і будь-яка спроба опору з боку небагатьох німців, що залишилися в Остланді, буде зустрінута найсуворішим покаранням, ми страждали під їхнім гнітом довгих 20 років, поворот буде справедливим, плани Ковнера можуть нарешті перейти до наступного етапу після всіх цих років.."
OST.48.a:0 "Ми нарешті помстилися за полеглих."

OST.49.t:0 "Перемога в Остланді!"
OST.49.d:0 "Останні осередки опору огидних німецьких загарбників були нарешті придушені сьогодні, і відтепер ми повністю контролюємо Остланд. Наші війська зараз займають найбільш сильно германізовані райони країни, і будь-яка спроба опору з боку небагатьох німців, що залишилися в Остланді, буде зустрінута найсуворішим покаранням, ми страждали під їхнім ярмом довгих 20 років, поворот справедливий, плани Ковнера можуть нарешті перейти на наступний етап після всіх цих років.\n\nОднак на нашому шляху залишилася остання перешкода, Вітушко і його Центральноєвропейська рада стоять на шляху подальших планів Ковнера, і тому вони будуть усунуті."
OST.49.a:0 "Перемога нарешті настала!"

OST.50.t:0 "Вітушко перебирає контроль над Центральною Радою"
OST.50.d:0 "Після усунення старої адміністрації в Білоруській Центральній Раді Михайло Вітушко посів чільне місце в Білоруській Центральній Раді. Михайло Вітушко здається лояльним до уряду в Остланді і працював вірним агентом Райху ще під час Другої світової війни, але, будучи корінним білорусом, Вітушко може мати підривні наміри. З упевненістю можна сказати лише те, що хоча Вітушко, можливо, і не працюватиме безпосередньо проти нас, він, швидше за все, не буде працювати на нашу користь, але співпраця з ним може принести певні вигоди."
OST.50.a:0 "хвилююче."

OST.51.t:0 "Збільшення фінансування білоруської внутрішньої гвардії"
OST.51.d:0 "Вітушко звернувся до уряду з петицією про збільшення фінансування білоруської Національної гвардії. Підписуючись під петицією багатьох білоруських чиновників і військовослужбовців, він посилається на нестачу обладнання та коштів для "зростаючої" кількості добровольців. Хоча він міг легко підробити наведені докази необхідності збільшення бюджету, можливо, розширення гвардії могло б зменшити кількість батальйонів, які зараз перебувають у гарнізонах, розвантаживши наші збройні сили, особливо з огляду на нещодавні заворушення в Німеччині.."
OST.51.a:0 "Звісно!"
OST.51.b:0 "Це суперечить нашим інтересам."

OST.52.t:0 "Білоруська допоміжна міліція посилює свій вплив"
OST.52.d:0 "Місцева допоміжна міліція в Білорусі нещодавно розширила свої виконавчі повноваження в регіоні. Цей крок дедалі більше виглядає як прихований крок білоруських чиновників, спрямований на посилення їхнього контролю на місцях. Після спроб Вітушки розширити внутрішню гвардію стає все більш очевидним, що білоруси хочуть збільшити свій вплив і автономію в Остланді."
OST.52.a:0 "Ще одна спроба автономії."

OST.53.t:0 "Вітушко просить про більшу автономію"
OST.53.d:0 "Михайло Вітушко, без особливого здивування, прямо звернувся до центрального уряду з проханням про збільшення автономії для Білорусі. Усі кроки, що передували пропозиції Вітушки, були спрямовані на централізацію білоруської влади до загрозливого рівня, тому однозначною відповіддю було б просто відхилити його пропозицію. З іншого боку, хоча жодні докладні пояснення Вітушки не змогли переконати центральний уряд у тому, що вигода буде взаємною, можливо, надання невеликої автономії могло б зменшити бюрократичний тиск на центральний уряд, а також заспокоїти Вітушку на деякий час."
OST.53.a:0 "Лише на деякий час."
OST.53.b:0 "Ми не можемо більше поступатися."

OST.55.t:0 "Несподіване припинення вогню"
OST.55.d:0 "Сьогодні до нас дійшла безглузда новина, чергова чутка, яку, без сумніву, пустив якийсь нудьгуючий солдат і яка поширилася через вільні вуста та язики його товаришів, поки не дійшла до самого нашого вождя. Ця чутка мала бути відкинута, як і тисячі інших, що просочувалися від рядового складу вгору, але, на наш безмежний подив, незабаром вона була підтверджена радіоповідомленням з фронту.\n\nДжеккельн і Майєр-Ландрут, ідеологічні вороги і полярні протилежності, підписали перемир'я і тепер билися спина до спини проти різних інших претендентів. Без сумніву, це крок відчаю, адже дві найменші сили в Остланді об'єднуються в тій чи іншій формі, щоб перемогти своїх ворогів. Цей альянс, без сумніву, не є довготривалим, але сказати, що він став несподіванкою для всього Остланду, було б применшенням."
OST.55.a.ost:0 "Щури збиваються в зграї, очевидно"
OST.55.a.dst:0 "Ще більше крові проллється за нас!"
OST.55.a.blr:0 "Вони впадуть, як і всі інші!"
OST.55.a.lit:0 "Нацистські покидьки об'єднуються, щоб бути знищеними"

OST.56.t:0 "Райхскомісара обрано"
OST.56.d:0 "У шокуючій низці подій, схоже, Батьківщина нарешті почула наші заклики. Хоча рішення відкладалося місяцями, було отримано повідомлення з самого Райхстагу про проголошення Карла-Зігмунда Ліцмана, колишнього генерального комісара Естонії, наступником Гінріха Лозе. Це повідомлення було позитивно сприйняте багатьма фракціями, зокрема фракціями Дрекслера і Шталекера, які висловили своє схвалення цього вибору. Брязкіт шабель Джеккельна також стих, а різні підрозділи СС по всій країні припинили озброюватися і, схоже, чекають, що буде далі, швидше за все, очікуючи на прибуття Ліцмана для повного роззброєння.\n\nНавіть Мейєр-Ландрут, здається, припинив згуртовувати ополченців, оскільки промисловець, схоже, побоюється, що він, можливо, переграє свою руку. В іншому випадку, єдиними претендентами, яких це, здається, не хвилює, є Вітушка і єврейські партизани. Вітушко нічого не надсилав до Риги, і його думки, як завжди, не питали, підлабузник, як завжди, просто обходить будь-які можливі звинувачення у зраді. У лісах партизани також продовжували свої атаки, занадто пізно, щоб відступити і повернутися до режиму припинення вогню."
OST.56.a.stahl:0 "Нарешті мир!"
OST.56.a.meyer:0 "Нарешті мир!"
OST.56.a.drech:0 "Нарешті мир!"
OST.56.a.jeck:0 "Тоді мир..."
OST.56.a.vit:0 "Що ж, подивимось, що з цього вийде."
OST.56.a.kov:0 "Нас ніщо не зупинить! НІЩО!"

OST.58.t:0 "Визначення міністра безпеки"
OST.58.d:0 "Останніми роками посада міністра безпеки Остланду залишалася вакантною. Однак, зважаючи на зростання напруженості в Рейху, багато хто вважав би за доцільне формалізувати посаду керівника збройних сил Остланду. Два кандидати висунули свої кандидатури.\n\nПерший кандидат - Отто-Генріх Дрекслер, який користується широкою підтримкою гарнізону. Він пропонує збільшити призов на військову службу, щоб повернути наш гарнізон до пристойного розміру, однак, з'явився інший кандидат.\n\nФрідріх Джекельн має глибокі зв'язки як з бургундською, так і з німецькою СС і пропонує зосередитися на якості, а не на кількості. Хоча він не такий популярний, як Дрекслер, гарнізон був би задоволений його призначенням.\n\nЗвісно, нам не потрібно нікого призначати на цю посаду. Можливо, владу, яка приходить з цією посадою, краще тримати подалі від рук цих людей."
OST.58.a:0 "Дрекслер буде служити нам добре."
OST.58.b:0 "Джекельн зробить нас сильними."
OST.58.c:0 "Жоден з них не заслуговує на цю посаду!"

###Ґерінґ-Шталекер Interactions
#Ґерінґ invites us to talk
OST.59.t:0 "Ґерінґ запрошує нас до розмови"
OST.59.desc:0 "тимчасовому райхкомісатору ФРАНЦУ ВАЛЬТЕРУ ШТАЛЕКЕРУ:\n\nУ дусі німецької дружби фюрер бажає привітати вас і ваших людей з успішним придушенням нещодавніх громадянських заворушень у райхскомісаріяті Остланд. Ваша швидка перемога над зрадницькими і сепаратистськими елементами, які прагнули знищити нашу найулюбленішу колонію, гідна найвищої похвали.\n\nТепер фюрер пропонує вам у тому ж дусі повернути нашу колонію на її законне місце у Великому німецькому райху. Остланд є невід'ємною частиною його території і доказом цінності арійського братерства і солідарності перед обличчям ворожого світу. Наші колоніальні брати прагнуть возз'єднатися зі своєю сім'єю, і ми закликаємо вас поквапитися, щоб ця мрія про мир могла здійснитися.\n\nЩо стосується вас, то фюрер визнає вашу відмінну поведінку в минулому, вашу незламну вірність націонал-соціялізму і вашу героїчну рішучість у збереженні Остланду для Райху. Ви залишалися сильними і вірними, навіть коли були змушені вступити в конфлікт з вашими ошуканими побратимами-арійцями. Понад усе, ваша гідність керувати Рейхскомісаріятом Остланд є безсумнівною. З цією метою фюрер офіційно пропонує вам посаду рейхскомісара Остланду, довічно або до виходу на пенсію. Це велика відповідальність, але він вірить у ваші лідерські здібності і воліє бачити вас на своєму боці, а не в тилу ворога.\n\nГайль Ґерінґ!"
OST.59.a:0 "Його слова здаються щирими. Ми повинні працювати з новим фюрером."
OST.59.b:0 "Ґерінґ - інструмент мілітаристів! Він приведе нас до загибелі.!"

#The conference begins
OST.60.t:0 "Кінець дипломатії"
OST.60.desc:0 "ДО КАНЦЕЛЯРІЇ ФРАНЦУ ВАЛЬТЕРУ ШТАЛЕКЕРУ:\n\nВи обіймаєте посаду, на яку вас не було призначено законним шляхом. Ви можете претендувати на звання райхскомісара Остланду, але це звання - ніщо без повноважень, наданих фюрером. Ваш гарнізон - слабка тінь Вермахту, а "ваш народ" роз'єднаний, його все ще роздирають шрами громадянської війни. За наказом фюрера весь Остланд може бути охоплений вогнем, розірваний на шматки безперервними обстрілами або перетворений на радіоактивні руїни. Ви це знаєте, ми це знаємо.\n\nОднак фюрер визнає, що ви не нерозумна людина, керована якоюсь нав'язливою вірністю консерватизму. Ви компетентні, лояльні і користуєтеся великою повагою. Строго кажучи, фюрер має законні підстави судити вас і стратити за державну зраду, але він розуміє реальність ситуації, в якій ви опинилися під час нещодавніх міжусобиць. Лояльність часто перевіряється в найнесподіваніший час і в найнеприємніший спосіб. Тому він пропонує вам наступні умови, які ви повинні прийняти беззастережно в обмін на прощення всіх скоєних злочинів і ваше офіційне призначення райхскомісаром:\n\n1.повний економічний контроль над Остландом передається в руки уряду Райху. Гарнізон Остланда повинен беззаперечно повернутися до казарм і чекати подальших наказів.\n\n3) Усі накази фюрера повинні виконуватися до останньої літери.\n\nГайль Ґерінґ!"
OST.60.a:0 "Це погано закінчиться для Остланда, але я приймаю це."
OST.60.b:0 "Ця нерозсудливість прирече колонію на загибель! Я відмовляюся!"

#Wehrmacht raid
OST.61.t:0 "Рідне село спалене дотла."
OST.61.desc:0 "Наші групи спостереження на кордоні мають тривожні та криваві новини. Сьогодні вранці, без жодного попередження і абсолютно неспровоковано, бойовики "Хезер" перетнули кордон і напали на місцеве село. Десятки танків перетинали кордон, їхали по бездоріжжю, щоб прямувати до села в обхід наших блокпостів. Через кілька хвилин вони відкрили вогонь з великої відстані з гармат і кулеметів, швидко перетворивши більшість великих будівель на руїни. Багато мешканців села змогли втекти до лісу, але майже чверть населення загинула під час обстрілу. Решту села спалили вогнеметники - тепер на місці колись квітучого села не залишилося нічого, окрім нагромадження почорнілих кам'яних фундаментів.\n\nНапад не супроводжувався подальшими ворожими діями, і Ґерінґ не оголошував про початок бойових дій. Таким чином, Шталекер вважає, що це був свідомий акт провокації, спрямований на розпалювання агресії з їхнього боку, можливо, спрямований проти самого Ґерінґа. Наш співрозмовник у Німеччині детально пояснив, що Ґерінґ не хоче знову нападати на своїх співвітчизників, і що мілітаристська кліка готова піти на все, аби змінити його думку. Однак правда лежить на поверхні - на фотографіях, зроблених нашою групою спостереження, і в записаних свідченнях вцілілих, які заслуговують на довіру і є прийнятними в расовому відношенні. Ґерінґ може бути розпусником, але він не дурень; якби ми тільки могли йому це сказати!"
OST.61.a:0 "Можливо, з'явиться нагода."

# A second raid
OST.62.t:0 "Другий рейд?!"
OST.62.desc:0 "Одного разу виродкам виявилося замало - геєра знову напала на нас, зрівнявши з землею ще одне прикордонне село. Цього разу вони розраховували на велику кількість вбитих, адже панцирників супроводжувала механізована піхота. Поки панцерники зносили будівлі і косили людей на вулицях, піхота розійшлася по лісах, щоб влаштувати засідку і переслідувати тих, хто тікав. Кількість загиблих під час цієї атаки обчислюється сотнями, а інші довколишні села почали порожніти, оскільки місцеві жителі і німці тікали у внутрішні райони в пошуках порятунку. Зважаючи на відносно невеликий розмір економіки Остланду, це може досить легко спричинити серйозний ефект доміно для продуктивності в сільській місцевості, якщо напади продовжаться. Але що ми можемо зробити? Оголосити війну Райху, щоб легітимізувати самооборону, було б чистим самогубством, але остландці - деякі з них навіть арійці - гинуть!"
OST.62.a:0 "Будь проклятий, Вермахт!"

#German planes dissapear
OST.63.t:0 "Тепер вони у нас є!"
OST.63.desc:0 "Після нещодавніх нападів "Геєра" нашим групам спостереження було наказано подвоїти зусилля, щоб відстежувати будь-які вторгнення. З цією метою наш міністр безпеки запропонував новаторську ідею - видати їм кінокамери, щоб отримати неспростовні матеріальні докази нападів, щоб ми могли знайти спосіб таємно представити нашу справу новому фюреру. Сьогодні це рішення виправдало себе.\n\nНезадовго до полудня над нашим повітряним простором з'явилася пара літаків МЕ-262. Ескадрилья наших літаків була швидко піднята по тривозі і засигналізувала літакам Люфтваффе неодноразовими словесними попередженнями, чого було достатньо, щоб змусити їх відступити (при цьому не бракувало вульгарних відповідей з їхнього боку). Наша ескадрилья тільки-но розвернулася, щоб повернутися на базу, як один з літаків Люфтваффе раптово вибухнув вогняною кулею, яка знищила літак, здавалося б, без жодної причини! Другий пілот нещасного пілота швидко помчав геть, але без жодних маневрів ухилення - так, ніби аварія була передбачуваною. Все це було знято на камеру; є абсолютно неспростовні докази того, що збитий літак ніколи не був обстріляний нашими силами, і був знищений у спосіб, який абсолютно не відповідає уявленню про те, що він був знищений в бою. Наші власні авіатехніки переконані, що літак був знищений зсередини, можливо, якоюсь бомбою, розміщеною біля паливних баків для максимальної впевненості у повному руйнуванні. Якщо це так, то їхнє твердження означає, що ми зафільмували докази того, що Люфтваффе - або Геєра - саботували один з власних літаків, щоб підставити нас!"
OST.63.a:0 "Ґерінґ повинен негайно це побачити!"
OST.63.b:0 "До біса. Тепер він нас не послухає.."

#The Militarists defeated, for now.
OST.64.t:0 "Мілітаристи переможені, поки що."
OST.64.desc:0 "Почувши, що Ґерінґ вдався до дій проти змовників, які заради війни вбили його рідного брата, Шталлекер знову відчув упевненість у собі. Припинення прикордонних рейдів, що послідувало за цим, стало підтвердженням того, що його послання дійшло, і що фюрер нарешті показав себе надзвичайно розсудливим і розумним лідером, хоча це і зайняло чимало часу.\n\nЩе більш приємним, однак, був новий ультиматум, висунутий наступного дня після арешту змовників. Зазвичай, ультиматум - це досить неприємна річ, особливо якщо він супроводжується загрозою військових дій. Однак цього разу ультиматум був ультиматумом лише за назвою. Єдиною вимогою Ґерінґа було визнання Райхскомісаріятом Остланд його повноважень як законного фюрера Великого Німецького Рейху та відповідна реінтеграція в адміністративну структуру Рейху.\n\nЗбережена посада, відвернена війна, нав'язлива ідеологічна чистота відкладена вбік в ім'я братерства - Шталекер не міг би просити про більш вигідну угоду ні з ким, окрім Бормана. Ніяких санкцій, ніяких репресій і звинувачень у державній зраді за виконання свого законного обов'язку згідно з принципами націонал-соціялізму. Все, що йому потрібно було зробити, це поставити свій підпис під ультиматумом, і в Остланді все повернеться на круги своя."
OST.64.a:0 "Підписано, скріплено печаткою, доставлено!"

#Ґерінґ declines
OST.65.t:0 "Ще один клятий ультиматум"
OST.65.desc:0 "САМОПРОГОЛОШЕНІЙ ВЛАДІ РАЙХКОМІСАРІЯТУ ОСТЛАНД:\n\nОттепер адміністративні органи РАйхскомісаріяту Остланд і всі збройні сили під вашим командуванням повинні негайно вважати, що вони повністю підпорядковуються законам і директивам фюрера Германа Ґерінґа і всіх тих, хто діє за його дорученням. Усі підрозділи Остландського гарнізону повинні негайно скласти зброю і дозволити збройним силам Райху увійти на територію Остланду, в його води та повітряний простір. Весь гарнізон повинен залишити свої позиції на кордоні і повернутися в казарми. Крім того, ви маєте скласти свої незалежні повноваження рейхскомісара. Вся цивільна і військова адміністрація переходить під прямий контроль уповноважених представників Райху. Усі золоті злитки, валюта в обігу та непродані товари вважатимуться власністю уряду Райху. Ці заходи повинні бути виконані негайно після отримання цього комюніке. Ці умови не підлягають обговоренню. Остланд є законною територією Великонімецького Райху, і будь-який опір уряду Райху буде розглядатися як акт заколоту, з яким будуть вжиті відповідні заходи.\n\nГайль Ґерінґ!"
OST.65.a:0 "Чорт забирай. У нас немає вибору."
OST.65.b:0 "Ми повинні бути сильними проти мілітаристів!"

#A desperate ploy
OST.67.t:0 "Відчайдушний хід"
OST.67.desc:0 "Зник один з наших високопоставлених бюрократів, довірений (хоч і нелюбимий) член кабінету Шталлекера. Хоча він був різким і грубим чоловіком, він був надзвичайно компетентним у своїй галузі, і ми втратили одного цінного адміністратора. Зручно, що кілька колег зниклого не гаяли часу і призначили в Ризі бюрократа середньої ланки, який, вочевидь, має великий досвід управління як інформаційними, так і економічними справами. Кабінет міністрів цілком задоволений своїм сюрпризом, запропонованим Шталекеру після такого руйнівного удару по його адміністрації. \Звичайно, це зовсім не було несподіванкою, оскільки новий член кабінету міністрів добре відомий "Поліції порядку" Шталекера як один з близьких друзів Дрекслера в старій адміністрації, який до цього моменту залишався непоміченим через пріоритетність більш важливих справ в Остланді. Однак тепер, коли він тут, з ним можна мати справу. Знаючи, як Шернер розбирається в інтригах, це було б досить безглуздо, щоб бути одним з його трюків, і, ймовірно, з використанням Абверу для досягнення цієї мети. Це було б образливо, якби не було настільки недолугим. Звісно, є лише одне рішення - і воно лежить у кобурі Шталекера."
OST.67.a:0 "Наскільки дурними вони нас вважають?"

#Ґерінґ demands most of our military
OST.68.t:0 "Недоречні коментарі"
OST.68.desc:0 ""І знаєте, що ще? Це, мабуть, триває вже десятки років! Як на мене, Ґерінґ завжди виглядав занадто м'яким, розумієте? З мого досвіду, льотчики не так вже й відрізняються від моряків, коли справа доходить до їхніх "уподобань", розумієте, про що я? Не здивуюся, якщо цей жирний старий виродок ще з 30-х років носив фельдмаршальський жезл у себе в тилу! А? А? Ви мене чуєте, пане журналісте? Ти все зрозумів, так? Ну, розкажи це своєму шефу, своєму редактору, кому там ще, бляха, не байдуже! Ось що я думаю про довбаного фюрера і його "шановних генералів"!"\n\nТакими були слова члена кабінету міністрів, дослівно перекладені журналістом на шведську мову для стокгольмської вечірньої газети, а потім назад на німецьку для державних ЗМІ Райху. Шталекер ще не знає, що про це думають лідери Рейху, але він може зробити обґрунтоване припущення. Якщо щось і об'єднує мілітаристську кліку, окрім абсурдних ідей завоювання світу, так це їхній вулканічний темперамент. Якщо така людина, як Шернер, регулярно вішала своїх людей за порушення дисципліни, не буде великим перебільшенням припустити, що він був би готовий піти на війну через таку жахливу і часто повторювану образу. І це не кажучи вже про те, що може подумати фюрер! Можливо, заради миру нашому майстру лайна і вульгарності варто було б вигнати його під три чорти.\n\n"
OST.68.a:0 "Викиньте цю свиню на вулицю!"
OST.68.b:0 "Слова ніколи не зашкодять вам."

