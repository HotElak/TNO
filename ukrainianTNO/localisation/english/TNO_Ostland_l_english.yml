 OST_finishing_touches:0 "Фінальні штрихи"
 OST_finishing_touches_desc:0 "Останні п'ять років були напруженими для адміністрації Остланду. На чолі з Гінріхом Лозе Остланд став свідком кардинальних змін у сільській місцевості. Міста стали більшими завдяки появі нових, більш високооплачуваних робочих місць на заводах. В Естонії майже завершено будівництво вражаючих портів для сприяння торгівлі, в той час як решта регіону зазнала модернізації в усіх секторах.\n\nХоча економіка зросла до вражаючих висот, германізація просувалася пристойно, або принаймні до економічної кризи 50-х років. Так само Остланд вже майже два десятиліття потерпає від місцевих партизанів, і економічного процвітання недостатньо для того, щоб змусити повстанців вийти з лісів. На додачу до всього, ми повинні стежити за фракційністю в нашій адміністрації.\n\nНайближчими днями треба бути обережними. Остланд нарешті досягає свого потенціалу, але в країні все ще спостерігається низький рівень невдоволення. Ми повинні з однаковою обережністю орієнтуватися в партіях і політиці нашої країни."
 OST_keep_the_peace:0 "Зберегти мир"
 OST_keep_the_peace_desc:0 "Маловідома переважній більшості жителів Остланду, ми маємо вражаючу базу даних про відомих партизанів, лідерів і, що найважливіше, їхні сім'ї. Є багато партизанів, які живуть поза мережею, і, за всіма ознаками, є поза нашою увагою. Але їхні сім'ї - ні.\n\nМи маємо... "порозуміння" з основними групами опору. Їхні лідери знають, що життя їхніх родин у наших руках. Тому вони "розуміють", що зачепити наші промислові комплекси або основні урядові об'єкти означає жорстоку відплату. Поки уряд не розвалиться, неформальна домовленість триватиме в осяжному майбутньому."
 OST_estonian_harbors:0 "Естонські порти"
 OST_estonian_harbors_desc:0 "Значна частина промислового розвитку Естонії була зосереджена на розбудові портового господарства. Нові порти посилюють зв'язок Остланду з Райхом, дозволяючи торгівлі рухатися набагато швидше і в значно більших обсягах. Однак, порти ще не повністю реалізували свій потенціал. Ми можемо зробити великі інвестиції, щоб значно розширити гавані і посилити наші зв'язки з Батьківщиною.\n\nНа додаток до економічних вигод, консерватори в нашій країні будуть задоволені цим розвитком подій і зростанням економічної співпраці з Батьківщиною."
 OST_attract_siemens:0 "Залучити компанію Сіменс"
 OST_attract_siemens_desc:0 "Сіменс - одна з найбільших корпорацій в Європі. Інвестуючи у все, від сільського господарства до комп'ютерної електроніки, вона сама по собі є економічним локомотивом. Залучення їхнього інтересу та промислового досвіду може стати великим благом для нашої економіки.\n\nМи спробуємо переконати Сіменс інвестувати в Естонію, регіон, який може скористатися економічним стимулом. Щоб дійсно привернути їхню увагу, ми запропонуємо податкові пільги і землю, продаючи її майже за безцінь! У разі успіху наша економіка отримає величезний поштовх. Відмова, однак, буде ганебною, що призведе до падіння популярності тамтешніх консерваторів."
 OST_educate_the_workers:0 "Навчати працівників"
 OST_educate_the_workers_desc:0 "В Естонії нам пощастило з великою кількістю робочої сили і хорошою промисловою базою для роботи. Протягом багатьох років германізація капітально відремонтувала ці заводи, і багато з них технологічно не поступаються заводам на Батьківщині. Однак є одна проблема: місцеве естонське населення просто не розуміє, як користуватися нашою технікою. Чи то мовний бар'єр, чи то загальний брак ноу-хау, наша робоча база є вкрай недостатньою для промислової роботи. Тому ми реалізуємо освітню ініціативу, щоб ознайомити наше робоче населення з сучасними промисловими стандартами."
 OST_latvian_partisans:0 "Латвійські партизани"
 OST_latvian_partisans_desc:0 "Латвійські партизани-зрадники вже десятиліттями є для нас скалкою в оці. Хоча вони здебільшого не зачіпають нашу промисловість та адміністрацію, вони постійно випробовують долю. Засідки на далекобійників, поїзди з вантажами, вбивства поліцейських і навіть періодичні вбивства німців повинні бути припинені! Або... послабити.\n\nВідомі члени латвійського опору будуть схоплені. Їхні відомі табори будуть розгромлені і спалені, і в даний час розглядається питання про облаву на членів сімей цих зрадників. Ці виродки будуть грати з нами по-хорошому, або заплатять високу ціну."
 OST_alter_the_deal:0 "Змінити умови угоди"
 OST_alter_the_deal_desc:0 "Наші плани були реалізовані. Наші люди знайшли кілька викритих баз, які використовуються партизанами в Латвії. Ми розгромимо їх, коли прийде час, а це станеться незабаром. Їхні нахабні акти агресії повинні бути зупинені; ми не можемо більше сидіти склавши руки, дозволяючи місцевій поліції розбиратися з ними.\n\nПлан полягає в тому, щоб швидко завдати удару по пристойній кількості їхніх прихованих баз по всій Латвії, щоб показати їм, що ми маємо намір діяти серйозно. Ми не будемо діяти нахабно, щоб зруйнувати статус-кво, але нашої демонстрації сили має бути більш ніж достатньо, щоб поставити латишів на місце. На папері все виглядає добре, і ми не очікуємо жодних репресій, хоча дехто в нашій адміністрації побоюється відплати."
 OST_strengthen_local_militias:0 "Посилення місцевої міліції"
 OST_strengthen_local_militias_desc:0 "Мілітаристи в нашій адміністрації запропонували формувати місцеві ополчення, зокрема в Латвії. Вони стверджують, що ополченці не відповідають німецьким стандартам. Недисципліновані, багато місцевих жителів приєднуються до груп заради пільг і платні, які вони надають, але не бажають діяти проти партизанів або інших некерованих ненімецьких остландців.\n\nНаші співробітники хочуть направити професійних радників для нагляду за підготовкою ополченців. Сподіваємося, що завдяки додатковій дисципліні ополченці зможуть утримувати свої регіони в безпеці і зменшити навантаження на наші збройні сили."
 OST_lithuanian_integration:0 "Syntuhfwsz Kbndb"
 OST_lithuanian_integration_desc:0 "З усіх народів, що населяють Остланд, литовці були найбільш пристосовані до німецького панування. У Литві спостерігаються найвищі темпи германізації місцевого населення та найменша кількість партизанських виступів. Загалом, Литва є зразком німецького успіху в своїх колоніях, і Батьківщина винагороджує своїх вірних підданих.\n\nНастав час завершити наші зусилля з германізації в Литві. У регіон хлинуть інвестиції. Будуть побудовані нові заводи і дороги, поліпшена інфраструктура, а люди будуть включені в нашу адміністрацію як офіційні громадяни."
 OST_request_further_military_integration:0 "Запит на подальшу військову інтеграцію"
 OST_request_further_military_integration_desc:0 "Збройні сили Остланду досить великі. У нас достатньо людей у власній армії, і нам не потрібно покладатися на підкріплення з Батьківщини кожного разу, коли вибухає криза. Проблема нашої армії в тому, що вона розділена.\n\nВсі колоніальні адміністрації в Остланді мають свої власні окремі збройні сили, які опосередковано підпорядковуються нам, що створило кошмар в командному ланцюжку Вермахту. Зробивши невеликий крок вперед, ми спробуємо інтегрувати армію Литви в наші власні сили під нашим безпосереднім контролем. Литва, як найбільш стабільний і германізований регіон Остланду, швидше за все, прийме цю пропозицію.\n\nЯкщо все пройде успішно, ми підвищимо бойовитість в усьому регіоні і зміцнимо наші сили. Однак, якщо план провалиться, це стане доказом для консерваторів, що статус-кво є правильним шляхом для Остланду, що посилить їхній вплив."
 OST_promote_povilas:0 "Популяризація повітів"
 OST_promote_povilas_desc:0 "Хоча наша адміністрація добре озброєна і укомплектована, їй не вистачає офіцерів високого рангу для координації наших підрозділів на місцях. Хоча ми могли б просто попросити перевести когось із вищих офіцерів із самої Німеччини, адміністрація віддає перевагу більш "місцевим" рішенням.\n\nПовілас Плехавічюс - корінний литовець, який довгий час служив Рейху і нашим військам як здібний і відданий офіцер. Маючи багаторічний досвід, він є природним вибором для просування по службі. Ми не лише робимо генералом одного з наших місцевих офіцерів, але й показуємо місцевим жителям, що лояльність і наполеглива праця будуть винагороджені. Його зв'язки з литовцями також не варто скидати з рахунків; він може виявитися надзвичайно корисним."
 OST_belarussian_doubts:0 "Білоруська сумнівність"
 OST_belarussian_doubts_desc:0 "Білоруський уряд колабораціоністів завжди був... дивним. У регіоні проживає розділене російське населення, німецькі поселенці та інші етнічні меншини. З регіону надходить небагато інформації; місцева влада тримається здебільшого замкнуто, вважаючи за краще вирішувати власні справи з якомога меншим втручанням. Хоча це не є проблемою саме по собі, розчаровує те, що наша адміністрація не знає, яку політичну позицію займає уряд колабораціоністів; чи підтримує він консерваторів, чи мілітаристів у нашому уряді.\n\nНаша адміністрація потребує чіткої відповіді, так чи інакше. Досі відповіді були неоднозначними і не зобов'язуючими, з будь-якої причини. Якщо ми хочемо зміцнити нашу владу і знати, де ми стоїмо у відносинах з білоруськими колаборантами, ми повинні знати, що вони думають. Ми не можемо дозволити собі, щоб нас вкусила в бік випадковість; нам потрібна чітка відповідь."
 OST_meet_with_vituska:0 "Зустріч з Вітушко"
 OST_meet_with_vituska_desc:0 "Найкращий спосіб з'ясувати позицію білоруських колабораціоністів - це звернутися до них напряму. Ми організуємо зустріч з Михайлом Вітушко, головою білоруського колабораціоністського уряду, віч-на-віч. В ідеалі, протистояння змусить його приєднатися до однієї з фракцій в нашому уряді і нарешті почати більш регулярну взаємодію з нашою адміністрацією... Звичайно, Вітушко не був би настільки дурним, щоб підтвердити свою байдужість, коли йому доведеться зіткнутися з цим..."
 OST_subvert_the_council:0 "Підірвати Раду"
 OST_subvert_the_council_desc:0 "Білоруський уряд занадто довго підривав наш авторитет. Вітушко керує Білоруссю так, ніби це його особиста власність. Він відверто ігнорує багато наших спроб германізувати місцеве населення, погано координує свої дії з ополченцями з інших регіонів і дозволяє будувати заводи та об'єкти інфраструктури на власний розсуд і для власної вигоди, і все це без нашого дозволу!". Уряд у Білорусі мало стикається з партійною активністю, і навіть без нашої керівної руки побудував вражаючу промислову базу в регіоні. Незважаючи на це, не можна допустити, щоб його відверта зневага до нас залишалася безкарною. Якщо він хоче отримати фінансування, йому доведеться грати з нами по-доброму. Наші військові реформи можуть бути частково впроваджені в Білорусі, щоб посилити наш вплив на місцеві ополчення. Ми можемо перешкоджати потоку товарів в регіон і з нього. Ми перетворимо управління цією адміністрацією на найгірший кошмар бюрократа, на пекло паперової тяганини, і ми будемо продовжувати це робити, поки Вітушко і його люди не зрозуміють суті справи.\n\nВони працюють на нас, а не навпаки."
 OST_jeckelns_return:0 "Повернення Джекельна"
 OST_jeckelns_return_desc:0 "Фрідріх Джекельн повернувся додому. Він кілька місяців перебував з "офіційним державним візитом" у Бурґундії, де обговорював справи СС. Насправді ми не мали права вирішувати, хто поїде, і, чесно кажучи, нам було байдуже; це означало, що нам доведеться мати справу з одним фанатиком менше. Відсутність Джеккельна в комісаріяті була приємною і давала стражденній дрібноті такий необхідний перепочинок.\n\nЄккельн правив східною провінцією як диктатор з антиутопії, використовуючи СС як своїх особистих терористів і страшилок, тож з його від'їздом наша адміністрація і місцеві жителі отримали деякий перепочинок. Його повернення з Бургундії було страшним; Джекельн безжалісний, як ніколи. СС починають більше нагадувати бригаду Дірлевангера, ніж справжніх німецьких солдатів, а Єкельн лише заохочує їх жорстоко розправлятися з неугодними без жодного такту чи спроб германізації. Ми повинні приборкати Джеккельна, поки він остаточно не дестабілізував Литву... або ще гірше."
 OST_replace_Drechsler:0 "Замінити Дрекслера"
 OST_replace_Drechsler_desc:0 "Дрекслер гідно служив нашій державі протягом десятиліть. Як міністр безпеки, він працював багато невтомних ночей у боротьбі з партизанською чумою, яка вражала нас протягом багатьох років. Прикро, але політика вимушує нас.\n\nМи звільнимо Дрекслера з усіма почестями з міністерства, замінивши його на Джеккельна. Звичайно, мілітаристи будуть розлючені, та й сам Дрехслер, швидше за все, не зрадіє. Однак для блага держави ми повинні покласти край правлінню терору Джекельна на півдні і перевести його до Риги, щоб тримати його ближче до нашої адміністрації і під нашим контролем. Принаймні, консерватори в Литві оцінять наші дії. Принаймні, наш вплив там зросте."
 OST_investigate_the_southern_camps:0 "Дослідження східних таборів"
 OST_investigate_the_southern_camps_desc:0 "Занадто довго СС діяла в Остланді безкарно. Тисячі місцевих жителів зникли безвісти протягом багатьох років, іноді навіть повідомлялося, що їх викрали або викрадають. Хоча ми зазвичай не звертаємо уваги на зникнення місцевих жителів, навіть за наявності свідчень свідків, багато німецьких поселенців, зазвичай прихильників реформ, лібералів або людей, які якимось чином критикували СС, просто... зникли.\n\nЧлени нашої адміністрації, спираючись на дані кількох місцевих інформаторів, підозрюють, що багато зниклих безвісти людей опинилися в концентраційних таборах на півдні, якими керує виключно СС.\n\nТабори потрібно перевірити. СС не може просто так викрадати кого завгодно без нашого дозволу. Табори належать нам, і ми збираємося відправити озброєну делегацію, щоб з'ясувати, що, в біса, відбувається. СС буде в люті, але до біса їх, настав час їм дізнатися своє місце в НАШОМУ комісаріяті!"
 OST_landruts_protests:0 "Протести ландрутів"
 OST_landruts_protests_desc:0 "Промисловці на чолі з Ландрутом розпалюють антинацистські настрої в Таллінні. Наразі сотні місцевих жителів (і навіть кілька німців!) вийшли на вулиці, щоб вимагати кращого ставлення до громадян і більше прав для не-німців.\n\nПромисловці грають у небезпечну гру; але, схоже, у Ландрута все ж таки є совість. Ми могли б сісти з ним за стіл переговорів і запропонувати деякі символічні реформи, пообіцяти на словах і піти своєю дорогою. З іншого боку, ми могли б просто придушити протести і поставити крапку..."
 OST_the_talinn_university_massacre:0 "Різанина в Талліннському університеті"
 OST_the_talinn_university_massacre_desc:0 "Промисловці кинули виклик нашій владі. Вони висунули ультиматум і спробують використати народ проти нас. Решта Райху пильно спостерігає за нами, чекаючи, чим це закінчиться, і ми не повинні виглядати слабкими.\n\nГеєра буде розгорнуто. Ми будемо розганяти протести і мітинги, закривати зали засідань і заарештовувати всіх, хто чинитиме опір. Якщо люди вийдуть за рамки, ми без вагань віддамо наказ стріляти на ураження. Цього разу навіть будуть корисні есесівці. Ми доручимо їм зібрати ватажків цього маленького повстання, щоб ми могли... розібратися з ними.\n\nЗвісно, реформатори в Німеччині з жахом спостерігатимуть за тим, як ми розправляємося з протестувальниками, але це ціна, яку вони і ці багаті виродки платять за громадянську непокору."
 OST_sit_down_with_their_leaders:0 "Зустрітися з їхніми лідерами"
 OST_sit_down_with_their_leaders_desc:0 "Ландрут, промисловці та численні протести змусили нас до цього. Хоча нам це може не подобатися, найкращий варіант дій для нас - проковтнути свою гордість і вислухати, які претензії вони мають до нашої адміністрації. Хоча, можливо, було б простіше просто відправити армію, ці протести доводять, що в Остланді існує широке невдоволення. Якщо ми прислухаємося до них зараз і запропонуємо деякі символічні реформи для покращення ситуації, це може врятувати нас від багатьох неприємностей у довгостроковій перспективі. На жаль, консерватори по всій Німеччині не схвалять нашу тактику, але ми повинні робити те, що є найкращим для Остланду."
 OST_prepare_the_military_parade:0 "Підготувати військовий парад"
 OST_prepare_the_military_parade_desc:0 "Готуючись до візиту фюрера на наші береги, ми організуємо демонстрацію нашої матеріальної могутності! \n\nПовинні бути присутніми всі наші панцерники! У нас є реактивні літаки? Звичайно, є! Вони пролетять в строю над нашими людьми! До приїзду фюрера геєра повинна бути в строю, інакше буде ганьбою! Міліція схвалює, кажете? Ви маєте рацію, краще б вони схвалили. Якого біса вони не допомагають? До роботи!"
 OST_plan_the_tour:0 "Планування туру"
 OST_plan_the_tour_desc:0 "Для візиту фюрера до Остланду слід влаштувати не що інше, як грандіозну екскурсію! Тільки найкраща їжа буде для нього придатна. Він повинен подорожувати з розкішшю! Потягом? Лімузином? Чому б і те, і інше? Звичайно, він побачить найкращі, найсучасніші фабрики в усіх рейхскомісаріятах! Наші чудові нові гавані також заслуговують на те, щоб їх побачили його очі! Потім ми поїдемо до мальовничої сільської місцевості, зупиняючись, щоб поспостерігати за успішною германізацією Литви. Після цього ми зможемо показати успіхи корінних підконтрольних земель, зокрема, Білорусі, а потім завершимо поїздку в історичному німецькому місті Ризі, щоб продемонструвати нашу культурну спадщину!"\n\nМи повинні зробити все можливе, щоб переконати нашого фюрера здійснити цю державну поїздку. Це значно підвищило б наш авторитет у консервативних колах і надало б ще більшої легітимності нашій адміністрації."
 OST_invite_hitler:0 "Запрошуємо Гітлера"
 OST_invite_hitler_desc:0 "Наші плани визначені. Маршрут туру Гітлера визначено, транспорт вже організовано і знаходиться в стані готовності. Вся країна готується до приїзду фюрера, нам залишається лише офіційно надіслати запрошення до Рейхстагу.\n\nВсе, що ми можемо зараз зробити - це чекати. Насправді, рішення про приїзд фюрера залежить від наступника Гітлера. Будемо сподіватися, що наші відносини з ним будуть сердечними, щоб наше запрошення не було відхилено. Наслідки такого конфузу були б серйозними."
 OST_the_strongest_army:0 "Найсильніша армія"
 OST_the_strongest_army_desc:0 "запозичили нашу командну та армійську структуру у Вітчизни, і якість не викликає сумнівів. У нашого Геєра немає суперників; жоден повстанець чи партизан не наважиться протистояти могутності вермахту Остланда. На вулицях тихо і спокійно, сільська місцевість під нашим контролем, і навіть ліси здаються безлюдними від ворожої активності. Інші рейхскомісаріяти дивляться на нас із заздрістю, адже ми маємо найсильнішу армію в усіх колоніях Райху.\n\nДійсно, наша армія - найкраща!"
 OST_the_best_industry:0 "Найкраща індустрія"
 OST_the_best_industry_desc:0 "Наші промислові інвестиції в Остланді нарешті приносять свої плоди. Поля та шахти Білорусі дають багато сировини для наших заводів в Естонії. Наші освічені та досвідчені працівники потім виробляють якісні товари на наших сучасних промислових об'єктах. Потім товари надходять нашими новими залізничними та автомобільними шляхами до наших головних портів. Там наші транспортні судна чекають в порту на свій вантаж, відправляючи наші товари по всіх чотирьох куточках Пакистану.\n\nНаша економіка є предметом заздрості всіх Райхскомісаріятів. Ніхто не має нашої продуктивності, нашої ефективності чи нашої якості. Нам просто немає рівних, наша промисловість просто найкраща."
 OST_the_model_colony_focus:0 "Зразкова колонія"
 OST_the_model_colony_focus_desc:0 "Завдяки нашій наполегливій праці РК Остланд став зразковою колонією Райху. Жоден інший рейхскомісаріят не може похвалитися таким економічним успіхом чи зростанням. Ніхто не може заперечити успіхи в германізації місцевого населення; в цьому відношенні навіть Бьомен Мерен дивиться на нас із заздрістю! Ми маємо чудову армію, яка добре організована, забезпечена і підтримується численними добре навченими ополченцями.\n\nМи довго і наполегливо працювали над тим, щоб зробити Остланд сяючою перлиною Райху. Ми багато чого досягли за час нашого перебування на посаді, і саме завдяки нашим зусиллям ми можемо пожинати такі великі нагороди. Батьківщина повинна пишатися нами."
# Шталекер OCW tree
 OST_Restoring_Order:0 "Відновлення порядку"
 OST_Restoring_Order_desc:0 "Хвиля дегенератів піднялася. Нелюдські покидьки і просторікуваті божевільні розкололи Остланд, щоб задовольнити свою збочену жагу до влади, об'єднавши підлабузників усіх мастей навколо своїх дріб'язкових цілей. Якщо ми не дамо відсіч цій вульгарній зраді, все, заради чого працювали покійний Лозе і його законний наступник Шталекер, буде зруйновано. Ми повинні згуртувати всіх лоялістів в адміністрації та армії під наші прапори, і тільки тоді нас спіткає перемога. Порядок повинен бути відновлений!" 
 OST_The_Last_Soldiers:0 "Останні солдати"
 OST_The_Last_Soldiers_desc:0 "Бути зрадженим своїми братами по расі - це найбільший біль. Ті, хто покинув нас заради Дрекслера і Мейєра, спалили нас усіх своїми підлими діями, але ми не можемо занурюватися в наші страждання, поки вони сіють хаос по всьому Остланду. Солдати, які все ще вірні Шталекеру, хоробрі люди, які з гордістю носять свастику і сповідують справжні цінності націонал-соціялізму, повинні бути підняті на боротьбу проти зрадницьких покидьків, що скрегочуть за нами по п'ятах. Якщо вони не повернуться до наших лав, то ті кревні, які відмовилися від законного спадкоємця Лозе, будуть знищені."
 OST_The_Last_Bureaucrats:0 "Останні бюрократи"
 OST_The_Last_Bureaucrats_desc:0 "Чи є перо сильнішим за меч? Таке твердження є безглуздим, але необхідність бюрократів не можна применшувати. Ці штовхачі пера є невід'ємними гвинтиками в державному механізмі і забезпечують стабільність і процвітання Остланда; тому для Шталекера було важким ударом, коли сопливі черв'ячки, які дозволили собі спокуситися на брехню Мейєра і Дрекслера, вислизнули з нашої адміністрації. Під час війни всі чиновники повинні бути використані з максимальною віддачею, а численні навички наших найвідданіших бюрократів повинні бути негайно використані для ведення громадянської війни. Інакомислення та розбіжності з військовим планом Шталекера не терпітимуться. Коли гвинтик поставлений на своє законне місце, все, що він може робити - це працювати."
 OST_A_United_Front:0 "Об'єднаний фронт"
 OST_A_United_Front_desc:0 "Ручки чиновників і рушниці солдатів схрестилися у славній єдності! Тепер, коли решта чиновників і військових Остланда присягнули на вірність Шталлекеру, зосередивши всю свою увагу на перемозі в цій громадянській війні, наш об'єднаний фронт більше не матиме внутрішніх розбіжностей. Навички цих вірних людей повинні бути використані для того, щоб вигнати зрадників та їхні злісні ідеали з Рейхскомісаріяту, інакше картковий будиночок, над побудовою і стабілізацією якого так важко працювали Лозе і Шталекер, розвалиться на друзки."
 OST_Fortify_the_North:0 "Зміцнення Півночі"
 OST_Fortify_the_North_desc:0 "Ліберальний щур Майєр і слов'янські орди Ковнера і Вітушко розкололи наші вірні сили навпіл, утримуючи землі, підконтрольні адміністрації Шталекера, відокремленими одна від одної. Переміщення особового складу, зброї та інших припасів між цими двома територіями майже неможливе.\n\nКоли на втомлені плечі лідера лягає великий тягар самопожертви, саме його безпосередні дії визначають велич його характеру. Шталекер - людина сильна, з мудрістю і силою духу, щоб вирішити, що в ці важкі часи необхідно приймати складні рішення. Тому, щоб забезпечити нашу абсолютну перемогу, Шталекер вирішив, що більшість наших ресурсів буде використано для укріплення півночі і захисту її від краху. Якщо впаде північ, то впаде і єдиний промінь надії на майбутнє Остланду."
 OST_Defend_Riga:0 "Захистити Ригу"
 OST_Defend_Riga_desc:0 "Ми укріпили північ, а тепер маємо укріпити її столицю. Столицею Остланду і центральною базою наших стратегічних операцій є місто Рига, де Шталекер і його найвірніші радники розробляють майстерні плани і віддають необхідні накази. Рига, без сумніву, є найважливішою ціллю для покидьків, з якими ми боремося; ніщо так не віддаляє перемогу від нас, як втрата цього міста одним з наших численних ворогів. Наразі оборона Риги є нашим головним пріоритетом."
 OST_Gathering_Men:0 "Почати рекрутинг призовників"
 OST_Gathering_Men_desc:0 "Нам потрібно більше людей. Збільшення призову забезпечить підкріплення для наших численних дивізій, але солдати самі по собі не виграють цю війну. Саме ідейна чистота і доблесне товариство, яке принесуть на поле бою ці нові призовники, визначать, хто об'єднає Остланд. Кровожерливі слов'яни воюють заради помсти та гедонізму, а зрадливі німці - заради зради наших дорогоцінних цінностей; для них поразка неминуча. Для нас же, як тільки ми зібрали людей, які воюють не лише за Шталекера, але й за Райх, перемога гарантована. Шанси можуть бути не на нашому боці, але ми переможемо."
 OST_Give_Them_Arms:0 "Дайте їм зброю"
 OST_Give_Them_Arms_desc:0 "Лояльність і мужність самі по собі не можуть привести наших солдатів до перемоги. Солдат - ніщо без зброї, і наші нові армійські дивізії будуть не більше, ніж м'ясні щити, якщо вони не будуть добре озброєні. Ножі, гранати, пістолети, гвинтівки, кулемети - ми повинні забезпечити війська Шталекера якомога більшою кількістю зброї. Відкрийте зброярні і роздайте зброю!"
 OST_A_Strong_Army:0 "Сильна армія"
 OST_A_Strong_Army_desc:0 "Ми збільшили призов на строкову службу, що призвело до притоку свіжоспечених солдатів до лав Збройних Сил. Наші нові дивізії були повністю озброєні зброєю, необхідною для перемоги в численних сутичках і битвах, які чекають на нас у майбутньому. Шталекер і його адміністрація тепер можуть похвалитися вражаючою армією, наймогутнішою в усьому Остланді, яка розчавить наших ворогів, як тарганів під чоботом. Ми не зупинимося на шляху до перемоги!"
 OST_Fight_for_the_Reich:0 "Боротьба за Райх"
 OST_Fight_for_the_Reich_desc:0 "Призначений самим покійним фюрером, Гінріх Лозе здобув репутацію керівника найбільш стабільного і процвітаючого райхскомісаріяту в Східній Європі. Було б нерозумно заперечувати, що Лозе мав намір зробити Шталекера своїм законним наступником, що є справжнім свідченням лояльності останнього. Шталекер уособлює тяглість режиму Лозе, а отже, і самого націонал-соціялізму; боротися за нього - це не лише боротися за Остланд, але й захищати Райх, захищати наші прекрасні сім'ї і зберігати арійську мрію в усьому світі."
 OST_Old_Prussian_Traditions:0 "Старопрусські традиції"
 OST_Old_Prussian_Traditions_desc:0 "Незважаючи на арійську кров, що тече в їхніх жилах, наші вороги не є справжніми німцями. Не можна допустити, щоб їхні зрадницькі настрої перемогли - ні в бою, ні в думках. Для боротьби з ними настав час повернути деякі традиційні засоби ведення війни. У нашій армії все ще є офіцери, які пам'ятають давні прусські цінності; якщо такі, як Мейєр і Джекельн, претендують на те, щоб представляти майбутнє, наш обов'язок - прийняти минуле."
 OST_Stand_for_Order:0 "Встаньте до порядку"
 OST_Stand_for_Order_desc:0 "Від лав гестапо до законного райхскомісара Остланду, Франц Вальтер Шталекер є символом порядку, якого німецький Райх очікує від своїх лояльних громадян. Цей відданий націонал-соціяліст, працьовитий бюрократ і палкий прихильник консервативного крила НСНРП, твердо стояв на своїх переконаннях перед обличчям Громадянської війни. Така відданість Батьківщині та арійській расі має слугувати натхненням для нашого війська. Кожен солдат, що воює за Шталекера, повинен пам'ятати про свого вождя і про те, чому він є символом порядку в ці темні часи."
 OST_Weltkrieg_Tactics:0 "Тактика Вельткригу"
 OST_Weltkrieg_Tactics_desc:0 "У порівнянні з некерованими силами, які повстали проти нас, армія Шталекера може похвалитися лише найкомпетентнішими та найобдарованішими генералами. За їхньою порадою Шталекер мудро розпорядився посилити нормування поставок, щоб не допустити виснаження життєво важливих ресурсів своїх збройних сил. Ці суворі обмеження негативно вплинуть на швидкість пересування наших дивізій, але повільна армія краще, ніж знедолена. Якщо наші вороги виснажуються, а ми зберігаємо життєво важливі запаси, перемога буде забезпечена."
 OST_Saving_Supplies:0 "Економія матеріалів"
 OST_Saving_Supplies_desc:0 "Солдати Шталекера отримають наказ зберегти якомога більше припасів для своїх. Відтепер ворожі ресурси, які потрапляють у наше розпорядження, будуть використовуватися по максимуму. Нормування наших запасів корисне, але може бути недостатнім на такій хаотичній війні, як ця. Наші люди повинні знаходити зброю скрізь, де тільки можуть, і використовувати її на благо справи. Ніщо не принесе такого задоволення, як знищення ворога його ж засобами ведення війни."
 OST_Saving_Souls:0 "Спасіння душ"
 OST_Saving_Souls_desc:0 "Намагання слов'янських орд повстати проти своїх законних господарів і претендувати на панування над Остландом було в природі слов'янських орд; їхні дії в цій Громадянській війні нас не здивували. Однак, що вразило нас до глибини душі, так це пекучий біль співвітчизників-німців, які відвернулися від націонал-соціялізму заради просування власних абсурдних фантазій. Ті німецькі чиновники та солдати, які спокусилися на маніпуляції Дрекслера, Мейєра і навіть Джеккельна, заплямували свою арійську кров своїми безглуздими діями... Проте, будь-який ворог, який бажає приєднатися до нас, буде прощений і прийнятий. Це не тільки збільшить наш призов і зміцнить нашу справу, але й надішле послання спокути, яке, можливо, призведе до того, що наші ворожі армії розпадуться, коли їхні люди потягнуться до Шталекера."
 OST_Whole_Once_More:0 "Знову цілий"
 OST_Whole_Once_More_desc:0 "Світанок сходить над об'єднаним Остландом, коли наші солдати повертаються до своїх родин у чоботях, вимазаних у багнюці та крові. Славетна перемога Шталекера - це тріумф Німецького Райху та послання солідарності нашим націонал-соціялістичним товаришам на всьому континенті: Бачення покійного фюрера ніколи не буде зруйноване! Шталекер з полегшенням зустрів закінчення війни, але тепер він повинен зосередитися на тому, щоб зшити Райхскомісаріят докупи і знищити останні залишки інакомислення. При достатній відданості справі, Остланд може бути перебудований на міцний і єдиний бастіон германізації в Європі. Хай живе Штал\лекер!"
