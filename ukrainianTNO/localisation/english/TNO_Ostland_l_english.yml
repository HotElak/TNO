 OST_harsh_economic_integration_desc:0 "Хоча інтеграція до Райху була бажанням багатьох наших політиків, вона мала катастрофічні наслідки для нашої економіки. Хоча ми знали, що буде нелегко, враховуючи повернення щомісячних виплат, ніхто не очікував, що нова німецька економіка буде такою загадковою. Бюрократія скрізь, а обіцянки тимчасові, пройде час, перш ніж ми зможемо оговтатися від цього безладу."
 OST_increased_arms_prodution:0 "Збільшення виробництва зброї"
 OST_increased_arms_production_desc: "На прохання Отто-Генріха Дрекслера ми тимчасово переключили наші промислові зусилля з цивільних проєктів на виробництво зброї, щоб задовольнити внутрішній попит на військову техніку."
 
 OST_United_for_Ostland:0 "Об'єднані заради Остланда"
 OST_United_for_Ostland_desc:0 "Франц Вальтер Шталекер - законний правитель Райхскомісаріяту Остланд. Бюрократичні бджоли, що працюють в адміністративному вулику Шталлекера, підтримують цю людину, а його збройні сили мужньо йдуть у кривавий хаос битви. Поодинці ті, хто володіє пером, і ті, хто володіє зброєю, мало чого можуть досягти, але разом, в єдності, вони приведуть нас до абсолютної перемоги."
 OST_Defend_Riga_idea:0 "Захистимо Ригу!"
 OST_Defend_Riga_idea_desc:0 "Оборону Риги посилено. Це місто міцно стоїть як столиця Остланду і штаб-квартира його законного Райхскомісара, і є маяком сили, єдності і легітимності для справи Шталекера. Втрата Риги була б не лише важким стратегічним, але й моральним ударом. Падіння Риги може стати передвісником падіння самого Остланду... її треба відстояти за будь-яку ціну!"
 OST_Prussian_Values:0 "Прусські цінності"
 OST_Prussian_Values_desc:0 "Нашим солдатам прищеплюють бадьорість і дисципліну, щоб ми залишалися могутньою і згуртованою силою в цій громадянській війні. Шталекер наказав виковувати своїх відданих солдатів у полум'ї традицій, і таким чином прусські цінності просуваються по всій армії. Перед обличчям нелюдських головорізів і віроломних божевільних, які називають себе німцями, добре нагадати про наше благородне і страшне минуле."
 OST_Haste_Makes_Waste:0 "Поспіх породжує марнотратство"
 OST_Haste_Makes_Waste_desc:0 "Як відомо всім стратегам, виснаження - це повільний шлях до поразки. Віддавши наказ про консервацію життєво важливих запасів армії, генерали Шталекера продемонстрували свою хитрість та винахідливість на полі бою. Божевільний фанатизм наших ворогів може змусити їх використовувати свої ресурси швидше і агресивніше, але саме наша логічна військова тактика закріпить тріумф Шталекера. Таке раціонування, безумовно, сповільнить наші сили, але краще ми будемо діяти з розумом, ніж знищимо себе через некомпетентність."
 

