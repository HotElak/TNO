 ### Ideas ###
 SAU_defenders_of_the_umma: "Захисники Умми"
 SAU_defenders_of_the_umma_desc: "Як Хранителі двох Святих Мечетей, дім Саудів має великий вплив на деякі сектори мусульманського світу. Багато віруючих, які відчувають себе пригнобленими західним і особливо італійським імперіалізмом, звернулися до Саудівської Аравії як до оплоту ісламу і опору - що призвело до створення таких організацій, як "Брати-мусульмани". Залишаючись номінальними союзниками, Італія та Саудівське королівство дедалі більше не довіряють одне одному, що призводить до повільного, але неухильного погіршення їхніх стосунків."

 SAU_salafi_ascendancy: "Вознесіння салафітів"
 SAU_salafi_ascendancy_desc: "Пуританський і консервативний реформаторський рух в ісламі, салафізм був домінуючою силою в саудівській культурі ще з 18 століття. Доктрина його засновника, ібн Абд аль-Ваххаба, є офіційною, підтримуваною державою формою ісламу в країні, а салафітські священнослужителі є впливовою силою при саудівському дворі. У Саудівській Аравії межа між вірою і політикою, мабуть, більш розмита, ніж у будь-якому іншому місці на Землі."

 SAU_kingdom_of_black_gold: "Королівство чорного золота"
 SAU_kingdom_of_black_gold_desc: "Колись проста племінна держава в арабському серці, Саудівська Аравія побачила, як її статки зростають завдяки Аллаху і нафті. Чорне золото ллється з пісків, здавалося б, нескінченними потоками, і його значення в економіці Саудівської Аравії значно затьмарює значення будь-якого іншого сектору. Завдяки союзу з Італією саудівцям вдалося накопичити величезні багатства, продаючи свою нафту по всьому світу, стільки грошей, що вони ледве знають, як їх витрачати."

 SAU_ARCO_ENI_memorandum_of_understanding: "Меморандум про співпрацю між АРКО та ДФО"
 SAU_ARCO_ENI_memorandum_of_understanding_desc: "Коли війська Осі вдерлися на Близький Схід, саудівці зустріли їх з розпростертими обіймами - і з кінця Другої світової війни вони проводили політику співпраці з Італією, яка врешті-решт завершилася укладенням угоди між їхніми національними нафтовими компаніями. У справжньому шедеврі торговельної дипломатії саудівці підтвердили свій союз з Італією, а ДФО погодилася на договір про неконкуренцію з АРКО. В обмін на частину грошей танкери ДФО плавають морями, перевозячи саудівську нафту і торгових агентів, і куди б вони не прямували, вплив Ер-Ріяда слідує за ними."

