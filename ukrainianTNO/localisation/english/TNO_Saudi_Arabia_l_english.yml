 ### Leader Descs ###
 POLITICS_SAUD_DESC: "Саудівська Аравія - сувора країна, але Сауд бін Абдель Азіз - напрочуд лагідний правитель. До певної міри, звичайно, але більшість правителів зазвичай визначаються нюансами. Однак зараз не час поміркованості, і ґрунт під ногами короля постійно зміщується. Адже віра саудитів давня, але світ, що їх оточує, є тривожно новим.\n\nКороль виріс на безплідній землі, де панували завоювання його батька; батько порадив йому, коли він став спадкоємцем, служити Богові і любити своїх підданих. У хаосі 1940-х і 1950-х років він зробив усе можливе, щоб продовжити розпочаті ним реформи в освіті та інфраструктурі, які вивели Саудівську Аравію в сучасний світ. Поспішні угоди, укладені з жадібною до землі Італійською імперією, дозволили зберегти Аравію незалежною, або, принаймні, так стверджують королівські видання. Навіщо Імперії країна з такою малою назвою - ніхто з саудівців ніколи не ставив під сумнів.\n\nСитуація була стабільною, доки сейсмографічні датчики не виявили рідке золото під пісками Сходу. Нафтова промисловість Саудівської Аравії різко зросла, а з грошима прийшла слава - і увага. Тепер король повинен врівноважувати ненажерливий голод світових держав на нафту, яку вона має, і керувати дедалі більш непокірним і консервативним населенням. А його сусіди в Єгипті та Іраку підозріло мовчать, оскільки внутрішня нестабільність загрожує перекинутися на саму Аравію.\n\nСаудівський двір і король спостерігають і плетуть інтриги. І граються з двигунами світу, чекаючи, коли вони зроблять свій хід."
 POLITICS_FAISAL_DESC: "Що таке модернізація? Офіцер у казармі може сказати, що це соціялізм; Червоний принц може сказати, що це ідеали свободи та егалітаризму; Шах Тегерану бачить це як вестернізацію та антитрадиціоналізм, але для Фейсала бін Абдель Азіза Аль Сауда модернізація не вимагає відмови від ісламської та арабської традиції та безглуздого наслідування західних доктрин соціялізму, демократії та націоналізму. \Розумний, ефективний і улюблений, молодий принц швидко підніметься по кар'єрних сходах дому Саудів, обіймаючи різноманітні посади по всьому королівству, і буде довірений батьком як його представник у численних дипломатичних місіях. Завдяки своїм здібностям він здобув прихильність батька і королівського двору, який навіть призначив його своїм наступником, незважаючи на це, старший брат Фейсала, Сауд, залишався спадкоємним принцом, побоюючись нестабільності. Однак вічно хитрий принц не допустить, щоб його вплив був зруйнований, навпаки, його вплив і становище тільки зростатимуть, що призведе до зіткнення з його братами Саудом і Талалом.\n\nОдна річ завжди залишатиметься незмінною протягом усіх поїздок Фейсала, незалежно від того, в якій частині королівства вони відбуваються, і це видовище рабства, бідності, дезорганізації та відсталості, а коли він покине королівство і подивиться на світ ззовні, то побачить там колоніалізм, імперіалізм, дискримінацію. Мусульманські народи перебували в полоні в руках завойовників, які нічого не знали про народ і його бога. Він не бачив раси, статі чи секти, бо вони не мали для нього жодного значення, марні поділи у спільній боротьбі, яку ведуть усі мусульмани, щоб стерти той самий біль, який зв'язав усіх підданих Бога.\n\nЗабезпечивши собі місце на троні, Фейсал не бачить для себе нічого важливішого, ніж модернізація своєї нації та збереження її народу і культури. Ліві можуть протестувати проти його конституції, але хіба Слово Боже не є нашою єдиною конституцією? Духовенство може протестувати проти його реформ, але жодна розсудлива людина не може поставити під сумнів його ісламські переконання і його рішучість підняти всю мусульманську націю."
