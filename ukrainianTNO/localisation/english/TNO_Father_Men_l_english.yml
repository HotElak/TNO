 POLITICS_ALEXANDER_MEN_DESC: "Алєксандр Владімірович Мєнь ніколи не просив бути пастирем для стількох людей, довіряти йому життя пастви, відчувати на своїх плечах тягар Небес - і все ж він є всім цим, Батьком Півночі.\n\nАле так було не завжди. У єврейської дитини, хрещеної в дитинстві, батька забрали, коли Мєню було шість років, і за неправдивими звинуваченнями відправили до ГУЛАГу, залишивши у хлопчика сильне переконання проти страху і тиранії, які відчували на собі багато людей по всьому світу. Незважаючи на небезпеку підпільного поклоніння в Союзі, Мєнь залишався побожним християнином, хоча й дуже неортодоксальним. Твердо вірячи в рівність, що виходить за межі класу, статі, раси і навіть віри, ідеї Мєня були майже невідомими в Церкві або навіть в Союзі в цілому.\n\nУ темні часи після загибелі Союзу Мєнь опинився на замерзлій півночі, втішаючи селян, що боролися, пропонуючи їм Божу любов - і свої власні слова, якщо вони не приймали Господню любов. Він розповідав їм про свої надії на землю справді вільних чоловіків і жінок, землю егалітаризму, місце комун і сіл, де всі будуть звільнені від кайданів.\n\nЙого переконання і дії почали збирати підтримку серед ізольованих громад Сибіру. Спочатку повільно, а потім всі разом, ізольовані села півночі присягнули на віру в свого Отця.\n\nСьогодні Північ йде проти хаосу, який так довго запалював Святу Батьківщину, і під пильним поглядом свого Отця вони принесуть визволення і спасіння всім, хто страждає."

 POLITICS_GURZHAP_OCHIROV_COLLAPSE_DESC: "Скільки себе пам'ятає, Гуржап Ванюшкеєвіч Очіров жив по той бік закону. На початку свого життя він був простим бандитом, який полював на торговців, що наважилися відправитися далеко від цивілізації, як вони її знали. Потім його доля змінилася після того, як відчайдушний Яґода завербував його очолити загін бурятів, щоб узяти під гарнізон віддалене село Алдан. Коли більшовики відновили контроль над поселенням, Очіров опинився завербованим норовливим солдатом на ім'я Судоплатов. Поки його командир мріяв про єдину Росію під прапором Батька-Мєня, Очіров не мав справжньої вірності, окрім своєї батьківщини - Бурятії.\n\nТепер, коли його командир зрадив Батька, Очіров виходить з тіні, повертається до Алдану і збирає загін патріотів для визволення Бурятії. Його опонент, Ґомбоєв, стверджує, що будує нове майбутнє для бурятів за прикладом Мєня, але Очіров бачить його брехню наскрізь. Він знає, що християни ніколи не зможуть бути справжніми друзями його народу. Він більше не терпітиме жодних іноземних окупантів чи жалюгідних колабораціоністів. Очіров забезпечить майбутнє для бурятів, або загине, намагаючись це зробити."
 
 POLITICS_LEONID_CHERNYKH_COLLAPSE_DESC: "Експедиція Лєоніда Ніколаєвіча Чєрніха знаменує собою другий раз, коли війська Білої армії перетнули Амур і потрапили на дикі, неосвоєні землі пострадянської Росії. Однак цілі Чєрніха різко контрастують з цілями його товаришів по службі десятиліттями раніше. Всупереч тим небагатьом принципам, яких колись дотримувалася Біла армія, Чєрніх підкорився владі комуніста: Павла Судоплатова.\n\nПриблизний розгром Білої армії та її повернення в еміграцію стали протверезним досвідом, і Чєрніх замислився над тим, чи має взагалі білий рух у Харбіні підстави для подальшого існування. Крах так званого "Божественного мандату" Алєксандра Мєня спричинив би радикальний зсув у мисленні білих решток, і офіцери, що залишилися в живих, раптом почали благати Чєрніха знову вирушити на північ.\n\nПісля повернення на Далекий Схід Чєрніху стало зрозуміло, що його війська не в змозі проводити будь-які серйозні військові операції. Він швидко відправив повідомлення Судоплатову і НКВД, запропонувавши допомогу своїх сил у стабілізації регіону в обмін на продовольство і припаси. Лєонід Чєрніх - людина, якій залишилося небагато пагорбів, на яких можна було б померти. Він більше не дбає ні про реставрацію царя, ні про мрію про Білу Росію. Чєрніх прагне лише захистити своїх людей від невизначеності анархії."
 
 POLITICS_ZHAMBAL_GOMBOEV_COLLAPSE_DESC: "Жамбал-Доржи Ґомбоєв, лояльний до радянської влади буддист і ветеран війни, ніколи не думав, що одного дня піде під прапором людини Христа. Він починав свою кар'єру як простий лакей НКВД, призначений Яґодою як символічний представник буддійського населення Далекого Сходу. Коли багато його земляків-бурятів приєдналися до божевільного повстання Сабліна, Ґомбоєв залишився на боці Яґоди - можливо, з почуття вірності.\n\nКоли прийшла звістка про повстання християнських селян на півночі, Ґомбоєв згуртував своїх одновірців проти Отця, бо його народ добре пам'ятав, як ставилися до них християни. Але коли Отець розгромив більшовицькі залишки, до Ґомбоєва звернулися не з ненавистю, а з милосердям. Отець Мєнь, бажаючи пристосуватись до людей усіх віросповідань, поновив Ґомбоєва на посаді головного представника буддизму в Росії.\n\nПісля зради Отця, Ґомбоєв спритно обдурив Якуніна і Судоплатова, відволікаючи їхню увагу від своєї спроби побудувати буддійську соціалістичну націю для бурятського народу, тільки для того, щоб бути виселеним з його будинку партизаном Очіровим. Тепер він і його проєкт борються за виживання з людиною, яка навряд чи піде на компроміс."
 
 POLITICS_NIKOLAY_IVANOVSKY_COLLAPSE_DESC: "Тихоокеанський флот ніколи не був найважливішою гілкою Червоного флоту, але він був славною і грізною армадою у порівнянні з рудиментарною флотилією іржавих суден, які зараз стоять без діла в гаванях Камчатки. Ніколай Стєпановіч Івановській - адмірал цієї примарної флотилії, який відправляє кілька придатних для плавання кораблів, якими він досі командує, на пошуки здобичі в замерзлих водах Арктики.\n\nКоли "Божественний мандат" розпався, відчайдушний Павєл Судоплатов прагнув знайти будь-яких союзників, до яких міг би дотягнутися рукою. Відчувши в місцевому піратському угрупованні Івановського потенційного друга, Судоплатов посприяв його поверненню до влади на Камчатці в обмін на взаємний захист. Однак Судоплатов не знав, що Івановському не довіряли навіть його товариші по службі на колишньому Тихоокеанському флоті. Попереднє пониження в посаді за "грубе порушення військової дисципліни" слугувало доказом їхньої недовіри.\n\nВірний своїй натурі, Івановській не забарився і секунди, щоб завдати удару в спину своєму партнеру, заперечуючи будь-яке знання про союз і оголошуючи сили Судоплатова чесною грою. Адмірал не має жодних ілюзій щодо повернення до нормального життя. Для Івановського комунізм - дурна затія порівняно з виживанням, а щоб вижити, Тихоокеанський флот повинен захоплювати все, що знайде, у кого б він не зустрівся."
 
 POLITICS_PAVEL_SUDOPLATOV_COLLAPSE_DESC: "Павєл Анатолієвіч Судоплатов колись був послідовником отця Мєня, або, принаймні, стверджував, що був ним. Насправді він наближався до Отця і до Бога устами, а серцем був далекий від них. Бачачи, не сприймаючи, і чуючи, не розуміючи, він обманював себе, думаючи, що його лідер - просто наївний ідеаліст, якого потрібно тримати в узді і діяти відповідно.\n\nБогородицею, як же він помилявся.\n\nТепер Судоплатова засуджують як нового Юду, як зрадника бачення покійного Отця. Хоча він намагається відбудуватися, фундамент побудований на піску і з кожним днем руйнується все більше і більше. І хоча Судоплатов волає до Бога: «Не відверни від мене обличчя Твого і не відступи від раба Твого в гніві Твоєму», - це не має значення: з Неба, як і з землі, допомоги не надходить. Весь всесвіт відвернувся.\n\nНавіть його так звані послідовники, ті, хто був з ним в НКВД і так далі, більше не довіряють йому. Вони використовують його мізерну владу в своїх цілях. Але Павєл Судоплатов більше не відкидає нічого з цього. У ньому вмерла будь-яка надія. Він не об'єднає Росію. Ні, він помре рано чи пізно, і його запам'ятають таким, яким він був: зрадницьким вбивцею, який назавжди знищив рух.\n\nСудоплатов, винувато простягнувшись на могилі святої людини, яку він зрадив, не міг не погодитися."
 
 POLITICS_IVAN_NIKISHOV_COLLAPSE_DESC: "Іван Фьодоровіч Нікішов, директор Колимської зони освоєння, занурився у свої справи.\n\nКолись Нікішов був керівником Головного управління будівництва на Крайній Півночі. Коли Директорат розвалився, замінений Божественним мандатом, Нікішов був направлений Судоплатовим на північ, щоб розвивати історично бідний регіон. Нікішов, не вражений Судоплатовим, мав лише один план: пограбувати його, як і в перший раз.\n\nАле Нікішов знав цей регіон лише як покірний і залежний. Тепер же вони накопичують зброю і влаштовують набіги, обриваючи тонкі нитки, що утримують незаконне правління Нікішова на місці, майже без зусиль і жертв. Відчай, викликаний нерозумним поводженням Судоплатова з Отцем, не зменшив їхнього християнського запалу проти таких "гнобителів", як Нікішов.\n\nНікішов не наважується сказати про це вголос, але він дуже добре знає реальність свого становища. Хоча Братського союзу отця Алєксандра Мєня більше не існує, знищений розумним до тупості імбецилом шпигунського шефа, його ефект - підбурювання жителів Далекого Сходу до надії на кращу реальність - не зник, і з ним доведеться рахуватися в осяжному майбутньому. Найближчим наслідком цього може стати падіння уряду Нікішова."
 
 POLITICS_GLEB_YAKUNIN_COLLAPSE_DESC: "Отцю Глєбу Павловічу Якуніну не раз доводилося рятуватися втечею. У молодості вся його сім'я була вивезена з Москви до Іркурська перед наступаючими німецькими військами. Коли Яґода захопив абсолютний контроль над Президією, отець Якунін зник у лісі разом зі своїм наставником, отцем Мєнєм, щоб уникнути жорстокої долі від рук НКВД. Він знайшов тимчасовий притулок у істинно віруючих людей далекої півночі, але божественна місія отця Мєня знову гнала його вперед.\n\nТепер отець Якунін здійснив, як він сподівається, свою останню подорож. Він не знає, як йому одному вдалося втекти від бандитів Судоплатова - тільки Бог міг врятувати його. Він опиняється в Магадані, в оточенні останніх залишків чоловічого бачення. Він очолює власну паству, проповідуючи, що у віруючих ще залишається надія.\n\nАле ці слова звучать порожньо, бо отець Якунін не є тим провидцем і реформатором, яким був Мєнь. Його інтерпретація православної віри набагато більше нагадує царську церкву, гріхи якої накликали на неї гнів Божий. Незалежно від його ораторського мистецтва, отець Якунін ніколи не об'єднає Батьківщину. Для світу він - лише сумне нагадування про рух, який міг би врятувати душу Росії."
 
 POLITICS_VLADIMIR_KUROEDOV_COLLAPSE_DESC: "Владімір Алєксєєвіч Куроєдов був обраний Судоплатовим очолити свою 1-у армію після розпаду Божественного мандату. Судоплатов відчайдушно сподівався, що особистий досвід Куроєдова в релігійному управлінні допоможе йому заспокоїти місцевих жителів і схилити їх на свій бік.\n\nНатомість старий командувач поводився все більш дивно. Замість того, щоб діяти як генерал або бюрократ Священного Синоду, або як будь-хто інший, кого можна було б очікувати, він прийняв новий публічний образ - інтригана, ревного проповідника, який цитує Святе Письмо і Апостольських Отців і вдягається в мантію старого Отця. Хоча мало хто сприймає цю яскраву демонстрацію за чисту монету, її мета очевидна.\n\nОскільки порядок на Далекому Сході стає все більш віддаленим спогадом, а Куроєдов все частіше відмовляється стежити за повідомленнями з Амура, всім зрозуміло, що найімовірніший суперник комітету захисту вже знаходиться в його стінах."

