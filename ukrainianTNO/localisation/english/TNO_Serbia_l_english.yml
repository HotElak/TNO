 ### Leader Descriptions ###
 
 POLITICS_VLADA_ZECEVIC_DESC: "Влада Зечевич, більш відомий як батько Влада, - людина, яка встигла багато чого зробити. Після прийняття духовного сану він служив парафіяльним священиком у маленькому містечку серед пагорбів і лісів на заході Сербії, живучи простим і побожним життям. Лише коли над Балканами пронеслися вітри війни, Зечевич залишив свою церкву і паству, щоб приєднатися до четників, які чинили опір німцям. Незважаючи на швидке просування по службі в рядах юґославської армії на Батьківщині, він швидко розчарувався в політиці Михайловича, який співпрацював з нацистським загарбником проти комуністів Тіто, і перейшов до партизанів разом з п'ятьма сотнями своїх людей в 1942 році.\n\nНовостворена лояльність комуністам не суперечила його вірі: Влада просто прикріпив червону зірку під хрестом на кашкеті і продовжував воювати. Незважаючи на все більш відчайдушну ситуацію і падання шансів на успіх, партизани чинили опір загарбникам ще довго після закінчення війни, завдаючи ударів по нацистах та колабораціоністах, перш ніж знову зникнути в лісах і горах сербської глибинки. І всі ці роки Влада завжди був там, в епіцентрі подій, надихаючи товаришів своїми проповідями та вчинками.\n\nУ міру того, як напруженість у відносинах між Римом і Німеччиною зростала, сербсько-хорватський кордон став сильно мілітаризованим з обох боків, де-факто відрізавши сербських партизанів від штабу Тіто. АСНВС швидко занурилась у політичні чвари, і досить скоро Влада опинився на чолі збройового крила визвольного руху, оскільки він був значною мірою відсторонений від таких політичних баталій. Тепер, після стількох років, НВАС вирішила розпочати свій останній наступ усіма наявними силами - але ще невідомо, чи буде Сербія зрештою звільнена, і чи буде батьку Владі дозволено назавжди повернутися до своєї парафії, відновивши просте життя побожного священика, яке він був змушений покинути так давно...."

 POLITICS_ALEKSANDAR_RANKOVIC_DESC: "Александар Ранкович, іноді відомий під позивним Лека, є найвидатнішим представником партизанської старої гвардії Сербії, а для багатьох - одним з небагатьох символів югославської мрії, що ще лишилися. Народившись у бідній родині на околиці Белґрада, Ранкович приєднався до сербського робітничого руху у віці 15 років, а невдовзі вступив до Комуністичної партії Сербії. Ранкович, відданий і невтомний організатор, був заарештований і ув'язнений на шість років владою Королівства Юґославія, а після звільнення негайно відновив свою політичну діяльність, відігравши життєво важливу роль у ранньому зміцненні партії в Сербії.\n\nНавіть війна не змогла зупинити його - негайно приєднавшись до партизанського руху, коли Сербія була окупована Німеччиною, в 1941 році його знову заарештували, але цього разу це було гестапо. Переживши тортури від рук нацистських злочинців, він був врятований під час зухвалого партизанського рейду. У помсту гестапівці стратили його дружину та матір. Ще більш сповнений рішучості боротися далі, Ранкович згодом стане одним із головних лідерів комуністичного керівництва, заснувавши і очоливши ОЗНА, Відділення захисту народу, таємну поліцію і розвідувальне бюро партизанів.\n\nНа посаді очільника АСНВС Ранковичу було довірено підтримувати полум'я юґославського комунізму. Ціле покоління сербів виросло, ледве згадуючи Тіто та його товаришів, але Ранкович був поруч, щоб нагадати їм, що завдяки народній боротьбі з попелу відродиться нова Юґославія. Як червона зірка знову зійшла в небі над Белґрадом, так і нове світло засяяло на Балканах, і його призначення - або привести сербів до визволення всіх юґославських народів, або бути вкотре розтоптаним підлими слугами фашизму."

 #POLITICS_BORISAV_JOVIC_DESC: "Багато в чому життя і прихід до влади Борисава Йовича є загадкою навіть для його прихильників. Він народився в маленькому селі в центральній Сербії від невідомих батьків, деталі його раннього життя теж майже не відомі - проте молодий Йович вивчав економіку в Белґрадському університеті до того, як приєднався до партизанського руху. Відзначившись як мовчазний, але талановитий і амбітний організатор, Йович тихо і швидко піднімався по сходинках визвольного руху, керуючи неофіційними каналами зв'язку між сербськими партизанами та італійськими агентами на Балканах, обмінюючись розвідданими і, за деякими чутками, отримуючи таємну підтримку з Риму.\n\nОрганізувавши економічну структуру АСНВС, Йович заробив собі солідну мережу друзів і прихильників у русі, що проявилося, коли зробив свої перші публічні кроки у бік влади. Його відвертий сербський патріотизм і критика партизанського керівництва швидко завоювали йому симпатії серед молодих партизанів, дедалі більше розчарованих титоїстською і пан'юґославською риторикою старших. Залишившись осторонь під час повстання, яке остаточно звільнило Сербію, Йовичу достатньо було віддати наказ - і він, навіть не поворухнувши пальцем, заарештував майже все керівництво АСНВС своїми вірними прихильниками.\n\nЗгуртувавши своїх прихильників під новоствореною Соціалістичною партією Сербії, Йович переміг на перших виборах вільної Сербії, майже не маючи конкурентів, які могли б протистояти його широкій популярності. Використовуючи розмиту ліву і вкрай націоналістичну риторику, Йовіч малює образ відродженої Сербії, яка знову готова стати стрижнем Балкан. У той час як його недоброзичливці називають його популістом-квазідиктатором, його численні прихильники з гордістю гуртуються навколо червоно-синьо-білого прапора, який тепер вільно майорить над Сербією - але багато хто задається питанням, чи судилося новій Сербії Йовича бути по-справжньому вільною."

 POLITICS_NIKOLA_KAVAJA_DESC: "Патріот, злочинець, борець за свободу, бандит, повстанець, терорист. Нікола Кавая - людина, чиє ім'я з жахом шепочуть по всій Сербії, причому і його союзники, і вороги, і жертви. Народившись у 1932 році, Кавая ще дитиною став свідком депортації своєї сім'ї нацистами - і саме тоді він вперше вчинив вбивство, зіштовхнувши пораненого німецького солдата в колодязь. З віком його ненависть до окупантів зростала разом із запеклим націоналізмом - і невдовзі Кавая зібрав навколо себе розрізнену групу залишків четників, колабораціоністів, що впали в немилість, та звичайних злочинців, заснувавши Сербський рух визволення Батьківщини (СВРБ). Вбивства, викрадення, саботажі, викрадення літаків, пограбування банків та вибухи - з кожною своєю дією СВРБ викликала все більше страху. Створена за зразком "Чорної руки", СВРБ компенсувала свою відносно невелику чисельність досконалим мистецтвом терору і жорстокості, завдаючи ударів нацистам там і тоді, де й коли вони цього найменше очікували. Навіть партизани незабаром навчилися боятися Каваї та його запеклої антикомуністичної банди - і все ж, навіть коли обидва угруповання домовилися про перемир'я перед наступом на німецький гарнізон, ніхто не міг очікувати, що станеться далі.\n\nПісля швидкого і жорстокого захоплення влади в Белґраді, Кавая і СВРБ взяли під контроль всю Сербію, жорстоко придушуючи будь-яку форму спротиву. Проголосивши відновлення Сербського королівства, Кавая і його люди тепер де-факто контролюють нову Сербію, а їх вірулентна націоналістична пропаганда вітається сербами, які довгий час були пригноблені. Але боротьба за визволення Сербії ще не закінчена - і Кавая готовий зробити так, щоб жоден комуністичний чи німецький загарбник більше ніколи не наважився спробувати узурпувати трон Неманичів, чого б це не вартувало."

 POLITICS_DIMITRIJE_LJOTIC_DESC: "Із усіх сербів лише Дімітріє Льотичу та його клерикально-фашистській партії ЗБОР - Югославський національний рух - довіряють достатньо, щоб дозволити керувати сербським маріонетковим режимом. Це має сенс, враховуючи, що він і його партія були єдиними охочими лизати чобота Німеччини в країні, яка була переповнена антинімецькими настроями ще до Другої світової війни і падіння Юґославії до ніг націонал-соціалістичної імперії.\n\nНародився він у 1891 році, воював у сербській армії під час Першої світової війни, після цього пішов у політику. У 1931 році його призначили міністром фінансів на півроку, але він був змушений піти у відставку після того, як запропонував політичну систему, яка була занадто авторитарною навіть для сумнозвісно авторитарного Александара I. Згодом він заснував пронімецьку партію ЗБОР, але в 1935 і 1938 роках його відкинули, помістили в божевільню за не зовсім неправдивими звинуваченнями в «релігійній манії» і, нарешті, змусили переховуватися до 1941 року, коли Вісь завоювала Балкани.\n\nКоли Вісь шукала колабораціоністів, лише Льотич підходив під ці критерії - дуже мало хто був настільки ж захопленим, божевільним чи лизоблюдським, як він. Затятий антисеміт, він із гордістю виступав за знищення євреїв ще до того, як це зробили багато нацистів. Це в поєднанні з його шаленою любов'ю до Німеччини, а також божевільною ненавистю до масонів, комуністів і капіталістів зробило його ідеальною кандидатурою для контролю над тією частиною Сербії, що залишилася під владою місцевих... Шкода, що це не спрацювало і ніколи не могло спрацювати.\n\nСербський режим, яким править ЗБОР, ненавидять усі - навіть церква, яка любила його за те, що він звільнив їхнього патріарха з Дахау, більше не терпить його. Країна є неспроможною до такої міри, що на її тлі більшість інших економічно нездатних держав виглядають Утопією Томаса Мора. Існує криза біженців, спричинена сербами, які втекли або були вигнані усташами під час їхнього правління Хорватією. Різноманітні партизанські угруповання - як комуністичні, так і націоналістичні - заполонили сільську місцевість. Дезертирство відбувається масово кожного дня.\n\nАле Льотич, далекий від того, щоб знайти рішення, продовжує просторікувати, як і його німецький кумир. Зрештою, навіщо йому самоаналіз, якщо він може просто звинуватити у своїх проблемах євреїв, лібералів, масонів, комуністів, а іноді навіть Папу Римського, турків чи болгарського царя? Єдине рішення для режиму Льотича - позбавити його від його страждань, спричинених існуванням. Але на даний момент питання не в тому, чи станеться це, а в тому, коли саме."

 POLITICS_KONSTANTIN_MUSICKI_DESC: "Не рахуючи вкрай огидного Льотича, мало хто з колабораціоністів є більш сумнозвісним, ніж Константін "Коста" Мушицкій - що має сенс, враховуючи, серед іншого, те, що Мушицкій був найпомітнішим етнічним сербом, у якого вистачило дурості спробувати приєднатися до усташів, незважаючи на, ну, загальновідомі погляди усташів.\n\nАле це була не єдина дурість Мушицкого. Приєднавшись до ЗБОР у 1934 році, після вбивства короля, він був дислокований у Славонському Броді, коли в 1941 році вторглася Вісь. Призначений полковником, відповідальним за залізницю Белґрад-Загреб, він підтримував не свою країну, а німців під час вторгнення.\n\nПісля війни Мушицкій поїхав до Белґрада, приєднався до Сербського добровольчого корпусу - виконавців брудної німецької роботи в Сербії - і був призначений його командиром. Перебуваючи на цій посаді, він, звісно, брав участь у будь-яких жорстоких репресіях і масових вбивствах проти цивільного населення, підтримуючи цілі своїх покровителів. Через це його сили вважалися єдиними сербськими силами, яким німці повністю довіряли під час війни.\n\nТепер Льотича немає, і його місце займає "Коста". Але сербська ЗБОР залишається неспроможною державою, все ще заснованою на жорстокості, самоненависницькому підлабузництві та корупції. Нею все ще керують безсоромні дурні і звірі на чолі з таким же безсоромним дурнем і звіром.\n\nРеальність залишилася тією ж, змінилася лише зовнішність."

 POLITICS_NIKOLA_KALABIC_DESC: "Лідер Равнагорського руху - в народі цей рух кличуть "четниками" - роками чекав на можливість вигнати німців та їхніх маріонеток зі ЗБОР зі своєї багатостраждальної батьківщини. Тепер, коли це сталося, Нікола Калабич відчуває, що голова йде обертом від шоку, адже він побачив те, чого, як він боявся, ніколи не побачить у своєму житті.\n\nДо війни Калабич був простим очільником земельного кадастру у Валево, а потім вступив на службу в елітну гірську гвардію Дража Михайловича. Коли Юґославія розпалася, Калабич продовжував воювати, співпрацюючи як з країнами Осі, так і з союзниками. До угод із Німеччиною та Італією відносно боротьби з партизаними його мотивувала відраза до лівих сил. Незважаючи на це, командири Союзників, які мали з ним справу, високо оцінювали його підрозділ, а також авторитетну особистість і зовнішність Калабича. \n\nАле все це зруйнувалося, коли Михайловича раптово схопили і вбили. Четники зазнали кількох критичних поразок, перш ніж змогли реорганізуватися під командуванням Калабича - хоча, зрештою, це було на краще, оскільки Калабич тепер відповідає за те, що залишилося від Сербії.\n\nАле боротьба Ніколи Калабича ще далека від завершення. Вже два десятиліття він воює і з німцями, і з партизанами, прагнучи звільнити свою батьківщину від тих, хто, на його думку, справедливо чи ні, хоче їй зашкодити. Але своєму Богу, Богу справедливому, який знову врятував сербів, Нікола Калабич дає обов'язок: він не зупиниться і не похитнеться у своїх зусиллях, поки його очі не заплющаться назавжди."

 POLITICS_DOBRICA_COSIC_DESC: "Після громадянської війни в Сербії саме Добріца Чосич взяв на себе відповідальність за добробут залишків сербської держави. Але якби ви сказали молодому Чосичу в 1938 або 1939 році, що це буде його доля, він би розсміявся вам в обличчя або направив би вас до найближчої лікарні.\n\nУ той щасливий час, перед тим, як Юґославія була зруйнована, Чосич приєднався до комсомолу в Неґотині. Коли в 1941 році Вісь прийшла до Юґославії, він приєднався до комуністичних партизанів і завзято виконував свої обов'язки... поки Совєцький Союз не впав, а війна не затягнулася без реальної надії на успіх.\n\nТоді він почав сумніватися в обґрунтованості як комунізму, так і юґославізму. В результаті, продовжуючи підніматися по кар'єрних сходах, він став більше націоналістом, ніж комуністом. Користуючись розбіжностями між італійцями та німцями, які призвели до укріплення сербсько-хорватського кордону і відокремили хорватських і чорногорських партизанів від сербів і македонців, він надихав інших, хто поділяв його настрої, і створив значну кількість прихильників у партизанському русі.\n\nА тепер це досягло свого апогею. Людина, яку можна сміливо назвати батьком сучасного сербського націоналізму, зараз керує своєю країною, на добре це чи на зле - хоча інші цілком можуть мати що сказати з цього приводу."

 POLITICS_JOSIP_BROZ_TITO_DESC: "Протягом десятиліть Йосип Броз "Тіто" боровся за перемогу над фашистами та їхніми маріонетками в Юґославії. Навіть коли Совєцький Союз розпався, а західні країни змусили вклонитися, Тіто не зазнав поразки і не похитнувся - навпаки, він подвоїв свої зусилля. І тепер його зусилля були винагороджені: він і партизани взяли на себе владу в Сербії. Вперше за двадцять років в юґославському пеклі з'явилася крапля надії.\n\nБроз народився в селі Кумровець у сім'ї хорвата і словенки. Призваний на військову службу, він став наймолодшим сержант-майором у тогочасній австро-угорській армії. Під час Першої світової війни потрапив у полон до росіян і був відправлений до трудового табору на Урал, а коли почалася російська революція, на рік приєднався до неї. Повернувшись на Балкани у 1918 році, Броз в'їхав до Юґославії та приєднався до комуністів. Коли прийшли нацисти, він очолив партизанів, які боролися проти них по всій території старого королівства.\n\nУ 1963 році в Хорватії все ледь не полетіло під три чорти - Тіто ледь уникнув смерті, хоча й не лишився неушкодженим. Однак, на щастя, уряд ЗБОР у Сербії розпався саме в той момент, і його товариші-партизани здобули перемогу. Його перевезли до Сербії, ввели в уряд і зробили лідером Народної республіки.\n\nЦе чудова можливість, і це усвідомлює Тіто. Він не змарнує її - ні, він поверне надію своєму змученому народові. Він поверне свободу Сербії, ні, всім Балканам."
 
 POLITICS_VLADIMIR_COPIC_DESC: "Владімір Чопич виріс під впливом історій про Карагеоргія та інших героїв сербських легенд, які скинули кайдани Османської імперії, і знав, що його доля - бути воїном. Вперше взявши до рук зброю під час Великої війни, він швидко опинився в лавах російської Красної армії, де познайомився з комунізмом.\n\nПісля повернення на батьківщину Владімір вступив до Комуністичної партії, подорожував до Росії, щоб опанувати тактику, та до Іспанії, щоб знову воювати. Його воїнський дух забезпечив йому прихильність марксистів у Юґославії, і врешті-решт він повернувся додому, коли Вісь вторглася і окупувала регіон, щоб допомогти заснувати опір удома.\n\nВін швидко став лідером руху, згуртувавши партизанів, щоб завдати удару по німцях, де б вони не були слабкі. Новонароджений герой на землі, повній лиходіїв, має нелегке завдання. Хоча він не є військовим генієм, його природна харизма гарантує, що ті, хто оточує Чопича, підуть за ним через саме пекло, яке не так вже й далеко від полів смерті в Сербії..."
 
 POLITICS_DRAGOMIR_JOVANOVIC_DESC: "Якщо запитати іноземця, добре обізнаного з сучасною історією Балкан, про тих людей у Сербії, які прийняли Райх, то він розповість спочатку про Мілана Недича, а потім про Драгомира Йовановича.\n\nДрагомир Йованович вже мав зв'язки в Райху, оскільки був до війни начальником поліції Белґрада; це дозволило йому швидко досягти високого становища в Уряді національного порятунку. Коли німецька окупація офіційно розпочалася, він був призначений комендантом Белґрада, зміцнюючи його оборону і допомагаючи німцям у всьому, в чому вони потребували допомоги: чи то боротьба з комуністичними партизанами руками його спеціальної поліції, чи допомога у створенні різних таборів по всій Сербії - Німеччина зверталася до нього знову і знову. Їм подобалася його надійність, його відданість і радикальні заходи, до яких він часто вдавався для ліквідації лівих сил опору.\n\nВін визначив себе цими характеристиками, і він і надалі залишатиметься саме таким. Надійний, жорстокий і відданий, навіть якщо він порівняно менш фанатичний у питаннях ідеології, ніж деякі інші його сучасники в уряді."
 
 POLITICS_MOMCILO_DUJIC_DESC: "Для багатьох він - уособлення всього поганого, що є в четницькому русі: колабораціоніст, мародер, гнила людина. Але для своїх людей він лідер, який повернув їх до Белґрада цілими і неушкодженими.\n\nМомчило Джуїч народився в сільській місцевості Далмації у відносно заможній родині, де згодом став православним священником. Багатство сім'ї зробило його впливовим у регіоні, а початок його зв'язку з новим рухом четників після завершення Великої війни привів його до міста Кнін. У Кніні та його околицях швидко поширилися чутки про лідерські здібності Джуїча, і він організував воєнізовані формування в рамках більш широкої структури четників. Коли німецькі танки прокотилися по всій Юґославії, він зі своїми людьми переїхав до новоствореної Незалежної держави Хорватія, де продовжив опір окупантам. Хоча його опір був досить обмеженим, оскільки він і його люди більше займалися мародерством і спустошенням сільської місцевості, співпрацюючи з німцями та італійцями, щоб вижити.\n\nІ було б правильно припустити, що Момчило був винагороджений за свої дії, коли комуністи Ґоркича вбили їхнього вождя Дражу Михайловича після завершення війни, оскільки він відразу ж закріпив за собою роль нового лідера тих залишків четників, які лишилися існувати. Коли нарешті стався італо-німецький розкол, Джуїч вирушив до Белґрада, де його ставка принесла свої плоди - він і його четники відіграли ключову роль у створенні тепер легалізованої Сербської національної армії."
 
 POLITICS_JAKOV_LJOTIC_DESC: "Для багатьох у Сербії смерть Дімітріє Льотича не була приводом для святкування, оскільки вони знали, хто, скоріш за все, прийде йому на зміну. І для тих же сербів дух колишнього прем'єр-міністра живе в його родині, що залишилася, допомагаючи у найсвятішому хрестовому поході проти корупції.\n\nЯков Льотич, молодший брат Дімітріє Льотича, багато в чому схожий на свого брата. Побожний, відданий Німеччині і глибоко занурений у містику, в яку обидва були втягнуті з перших днів існування ЗБОРу. Яков наслідує безстрашних хрестоносців, яких підтримує сам Райх у їхньому поході проти сатанинських впливів комунізму, лібералізму та масонського інтернаціоналізму. Його місія дана йому Богом - зі смертю брата Яков узяв стерно влади, ставши новим духовним лідером всієї країни, проводячи її через брудні води, в яких опинилася Сербія. І лише завдяки належному впровадженню релігійного фанатизму та націонал-соціалістичної політики він може сподіватися втримати Сербію на плаву, не дати їй потонути в юдео-большевицькому болоті та захлинутися під хвилями масонського лібералізму. І зараз, на найважливішому перехресті в усій історії Сербії, дана готовий прокладати шлях вперед."
 
 POLITICS_BORIVOJE_JONIC_DESC: "Серби не потребують самообманутих ідеологів, які б керували ними. Усе, що їм потрібно, - це патріотичний богобоязливий поліцейський, і з Йонічем їхній заклик був почутий.\n\nЦе - людина, яка очолювала сербську жандармерію з 1942 року, і ця роль тісно пов'язувала його з Райхом, однак мотивація Боривоє Йоніча залишалася таємницею. Його палкий націоналізм і завзяття у полюванні на комуністичних партизанів дозволяли лише краєм ока зазирнути у його справжні переконання, а підтримка легалізації руху четників була єдиним проблиском, що кидав світло на його переконання.\n\nУтім, погляди Йоніча були виведені на світло ним самим, коли ситуація на його батьківщині набула несподіваного повороту. Нещодавні заворушення в Сербії перетворили його на рупор сильної співпраці з Німеччиною, оскільки той дійшов до висновку, що лише Райх може захистити його країну від численних ворогів.\n\nЗахисник сербства тепер займає посаду глави держави, поглядаючи за загрозами з усіх боків. Йоніч відкинув будь-які залишки своєї попередньої апатії до Райху, бо тепер він знає, що вони розправляться з ворогами Сербії з тією люттю, на яку вони заслуговують."
 
 POLITICS_BORISLAV_PEKIC_DESC: "Пекич, непохитний борець за свободу та лібералізм, нарешті отримав золотий квиток, що допоможе йому поширити ці цінності в Сербії.\n\nЗавжди скептичний до всього Борислав Пекич з юнацьких років працював із підпільним рухом опору. Його моральний компас привів його до появи пристрасті до ліберальної демократії та невпинної опозиції диктаторам, які пригнічували його народ.\n\nКолабораціоністський режим прийшов і пішов, а президентство Чосича обіцяло створити республіку, яка б закріпила ліберальні цінності, за які Пекич проливав кров... тільки для того, щоб спостерігати, як вона перетворюється на викривлену пародію - партія Чосича намагається закріпитися в сербському суспільстві і викорінити будь-яку законну опозицію їхньому пануванню. Нафтова криза довела неспроможність СПС, дозволивши йому піднятися на хвилі народовладдя на найвищу посаду в Сербії з програмою трансформаційних змін.\n\nВічний дисидент тепер успадковує невиконані обіцянки Чосича щодо демократичної Сербії, оскільки її народ покладає надії на Пекича та новостворену Демократичну партію в ці важкі часи. Настав його час дати своїй нації свободу, на яку вона заслуговує."

 POLITICS_NIKOLA_MILOSEVIC_DESC: "Ці роки радикалізму поставили сербство на коліна, і всі звертаються до Мілошевича, щоб він забезпечив їм стабільність, про яку вони благають.\n\nДовгий час Нікола Мілошевич був стороннім спостерігачем сербської політичної сцени. Його апатія залишила його ізольованим від уряду, в якому домінували німці, а коли він врешті-решт приєднався до опору, то знайшов лише нудьгу з боку комуністів, яка охопила його, поки їх не переграла "Молода гвардія" Чосича.\n\nУ міру того, як авторитаризм Чосича зростав, Мілошевич реформував колишню Демократичну партію разом з Бориславом Пекичем, щоб усунути майбутнього диктатора, очоливши її більш антикомуністичне праве крило. Коли СПС розпалася після нафтової кризи, Демократична партія теж зазнала розколу, однак меншого, оскільки Мілошевич відмовився від республіканізму на користь конституційного монархізму, водночас відкинувши небажання радикалів до коаліції, створивши Сербську ліберальну партію з іншими інтелектуалами-однодумцями.\n\nТепер, коли він став президентом, можливості Мілошевича здаються необмеженими, оскільки він прагне радикального розриву з режимом Чосича, і все, що завгодно, від вільної ринкової економіки до повернення короля Петара, може бути в його планах..."

 POLITICS_VELJKO_GUBERINA_DESC: "Партизани хотіли б переконати вас, що кожен серб узяв зброю проти німецьких окупантів та їхніх поплічників, але було б ревізіонізмом ігнорувати таких людей, як Губерина.\n\nВони були далеко не прихильниками жорстоких заходів, вжитих режимом, але втішали себе усвідомленням того, що це було необхідним злом, щоб захистити невинних від ворогів Сербії. Проте довгі сліди крові на стінах, які вони бачили дорогою на роботу, змушували їх замислитися над тим, наскільки успішно він досягав цих цілей.\n\nВелько Губерин щодня ходив цією ж дорогою до своєї адвокатської контори: перемога опору мало що змінила в його житті, але в міру того, як зростала його доцільність як адвоката, він почав залучатися до політичного життя Сербії. Режим Чосича, котрий розвалювався, надав широкі можливості для більш здібної рук, які досягнуть успіху в захисті сербства.\n\nБлискучий оратор об'єднав розрізнені національні фракції під прапором своєї Радикальної партії, а народ обрав його на найвищу посаду. Патріоти заспокоюють себе, слухаючи його промови про національну єдність, а інші моляться, щоб він не став іще одним Чосичем."


 ### Ideas ###
 SER_Serbia_Shall_Not_be_Pacified: "Сербію не вдасться втихомирити"
 SER_Serbia_Shall_Not_be_Pacified_desc: "Сербський народ десятиліттями відважно боровся проти фашистських окупантів та їхніх ручних псів. Вермахт постійно мав проблему зі збереженням контролю над гірською та лісистою місцевістю в серці країни. Замість цього німці зосередилися на укріпленні ключових позицій, таких як Белґрад, Банат і шахти Бору. Поза цими кількома ключовими районами переважна більшість сільської місцевості була повністю занедбана окупантами, фактично піднесена партизанам на тарілочці."
 SER_government_of_anything_but_salvation: "Уряд чого завгодно, але не порятунку"
 SER_government_of_anything_but_salvation_desc: "Сербія, або, якщо офіційно, "Уряд національного порятунку", перебуває в жахливому нескінченному занепаді. Створений як прикриття для німецького окупаційного контролю під час Другої світової війни, він відтоді жорстоко придушує інакомислення. Замість того, щоб зосередитися на розбудові країни, уряд фанатично поставив собі за мету знищення "юдео-большевизму" та "масонства". Отримавши лише символічні поступки від німців, уряд мало що зробив для зміцнення своєї легітимності."
 SER_majka_srbija: "Мати-Сербія"
 SER_majka_srbija_desc: "Починаючи з 1941 року, народ Сербії зазнавав принижень і плювків у обличчя з боку різних держав. Усташі жорстоко переслідували всіх сербів у межах кордонів Хорватії, змушуючи їх тікати або вмирати. Італія перекроїла кордони Албанії та провела програми албанізації в Косово. Незважаючи на утиски корінного сербського населення, Уряд національного порятунку намагається представити себе як опікуна і захисника всього свого народу, навіть якщо реальність суперечить його пропаганді."
 SER_Violence: "якщо ви це читаєте, то вже занадто пізно"
 
 SER_National_Liberation_Army: "Армія національного визволення"
 SER_National_Liberation_Army_desc: "Після десятиліть повстанської боротьби на низькому рівні сербські партизани скористалися своїм шансом завдати остаточного удару по німецьких загарбниках, які мучали їхню батьківщину з часів Другої світової війни. Повстанці, організовані в лавах Національно-визвольної армії (НВА), є багаточисленними, добре мотивованими та ефективними партизанськими силами, але їм катастрофічно не вистачає сучасного обладнання та підготовки."
 SER_SOPO_Terrorism: "Тероризм СВРО"
 SER_SOPO_Terrorism_desc: "Підпільна терористична організація СВРО складається з жорстких сербських націоналістів, монархістів і колишніх четників, яких об'єднує ненависть до нацистів. Будучи опозиційною до лівої НВА, СВРО погодилася на перемир'я з партизанами на час повстання - їхня тактика терору виявилася дуже корисною проти німецьких військ, але їхній зростаючий вплив і сила можуть виявитися небезпечними в майбутньому."
 SER_Generational_Divide: "Розрив поколінь"
 SER_Generational_Divide_desc: "Під прапорами НВА разом борються два покоління. Перше - стара гвардія партизан, вірна пан'юґославському і комуністичному баченню Сербії Тіто, а інше - молода хвиля сербських новобранців, які виросли під час війни і ледве пам'ятають об'єднану Юґославію. Молоді партизани часто не поділяють прихильності старших до Тіто чи Юґославії, натомість підтримують сербські національні почуття і уникають комуністичної доктрини - а оскільки їхній вплив у русі швидко зростає, важко передбачити, яким буде майбутнє партизанського руху."
 SER_Refugee_Question: "Питання біженців"
 SER_Refugee_Question_desc: "Багаточисленні сербські біженці з сусідніх регіонів Балкан є життєво важливим джерелом людських ресурсів для Національно-визвольної армії, однак багато з них воліють повернутися на рідну землю, а нашій країні бракує економічних ресурсів, щоб забезпечити їх усіх належним житлом і роботою. У майбутньому необхідно буде або вжити заходів для їхньої репатріації, або інтегрувати їх у сербську економіку."

 SER_Reactionary_Remnants: "Залишки реакціонерів"
 SER_Reactionary_Remnants_desc: "Незважаючи на створення нашої соціалістичної республіки, в нашій країні є деякі елементи, які чіпляються за реакційні настрої. Ці небезпечні терористи повинні бути знищені заради нашої соціалістичної юґославської батьківщини!"
 SER_Yugoslav_Rebirth: "Юґославське відродження"
 SER_Yugoslav_Rebirth_desc: "Звільнивши нашу країну від фашистських окупантів, ми готові стати на шлях возз'єднання з Хорватією та Боснією, а можливо, і з більшою кількістю територій колишньої Юґославії, щоб створити нашу нову соціалістичну федерацію. Однак проблеми, які викликають зіткнення між пан'юґославськими ідеалами та місцевими ідентичностями, можуть становити проблему: їх важко буде вирішувати, особливо з огляду на все етнічне насильство, яке мало місце в колабораціоністських режимах під час і після Другої світової війни."

 SER_Resurgent_Nationalism: "Відродження націоналізму"
 SER_Resurgent_Nationalism_desc: "Нарешті Сербія остаточно вільна. Вільна від підлабузників-колаборантів, вільна від четників і вільна від марксистів, які більше ніколи не будуть підточувати наші ряди. За правління Чосича Сербія нарешті зможе вступити в період національного відродження, оскільки вперше за багато десятиліть її очолить людина, яка справді вірить у свою країну, а не лизоблюд, який продасть країну тому, хто більше заплатить."
 SER_SPS_Dominance: "Домінування СПС"
 SER_SPS_Dominance_desc: "Перші вибори в нашій молодій республіці завершилися переконливою перемогою Соціалістичної партії Сербії, найімовірніше, тому що серйозної опозиції на виборах практично не було. Допоки ми зможемо зберегти домінуючий статус СПС у сербській політиці, справи, без сумніву, йтимуть гладко."

 SER_Anti_German_Resistance: "Антинімецький опір"
 SER_Anti_German_Resistance_desc: ""

 SER_Reichsfestung_Belgrad: "Райхсфестунґ Белґрад"
 SER_Reichsfestung_Belgrad_desc: "Завдяки своєму ключовому стратегічному значенню як опорного пункту на річці Дунай і життєво важливого залізничного вузла, місто з часів Другої світової війни було одним з найбільш укріплених опорних пунктів Вермахту. Німецькі квартали міста є справжньою фортецею, яку охороняють найкращі війська гарнізону від слов'янської голоти, що мешкає у передмісті, та партизанських банд у сільській місцевості. Горда ґерманська фортеця Белґрад не повинна впасти, і вона не впаде, чого б це не вартувало!"
 SER_Serbian_Collaborators: "Наші корисні ручні пси"
 SER_Serbian_Collaborators_desc: "Як би справжній німець не зневажав співпрацю зі слов'янськими унтерменшами, нам, на жаль, доводиться покладатися на сербських колабораціоністів, щоб утримати країну під контролем, оскільки ані гарнізон Вермахту, ані німецьке населення не мають достатньої чисельності, аби виконати це завдання самотужки. Такі організації, як Сербський добровольчий корпус і 1-й Белградський спеціальний бойовий загін, зарекомендували себе як надійні і вірні помічники, а те, чого їм бракує у витонченості, вони компенсують жорстокістю і відданістю націонал-соціалістичним ідеалам."
 SER_Banat_Deutsche: "Банатські німці"
 SER_Banat_Deutsche_desc: "Спочатку організована в Німецьку фольксгрупу в Сербієн і Банаті (НФСБ), етнічна німецька меншина в Банаті одразу ж стала головною опорою німецької адміністрації в Сербії. Підприємства, якими вони керують, є економічною основою країни, а молоді чоловіки з цієї групи - основним джерелом рекрутів для гарнізону, тож після Другої світової війни банатські німці були організовані у відповідний підрозділ НСДАП, що підпорядковується безпосередньо Ґерманії."
 
 SER_The_Crown_In_Exile: "Корона у вигнанні"
 SER_The_Crown_In_Exile_desc: "Спостерігачеві зі сторони може здатися, що кожен солдат-четник є затятим монархістом, майже по-рабськи відданим королеві Петару і готовим віддати за нього життя. Однак, де-факто це рідко є дійсністю, адже два десятиліття вигнання розірвали майже всі зв'язків між королем і народом. Більшість населення переймається не дріб'язковими питаннями корони, а нагальнішими питаннями, такими як хліб насущний та інші проблеми."
 SER_Our_Island_Of_Freedom: "Наш острівець свободи"
 SER_Our_Island_Of_Freedom_desc: "Завдяки доблесним зусиллям наших військ ми створили невеликі звільнені зони, території, вільні від лих, якими є большевизм і фашизм. Однак, ці невеликі клаптики свободи дісталися нам дуже дорого. Задля звільнення навіть невеличкої частинки наших земель нас довелося пожертвувати багатьма речами: сотні солдатів поклали свої життя, а генерали, що були колаборантами, втратили свою гідність. Нам залишається лише сподіватися, що ці жертви принесуть нам перемогу, бо якщо ми зазнаємо поразки, то Сербія назавжди залишиться в путах."
 SER_Return_Of_The_Kingdom: "Повернення королівства"
 SER_Return_Of_The_Kingdom_desc: "У найтемніший для нього час народ Сербії закликав своїх найвідданіших синів взяти до рук зброю і визволитися з лап зла, і вони, благословенні піддані найдостойнішого короля сербів, постали й відповіли на його заклик звільнитися від ланцюгів окупантської нечисті.\n\nКров боягузливих зрадників заливає вулиці, а сурми перемоги лунають по всій Сербії, адже воїни з Равна-Гори нарешті тріумфують. Могутній і величний народ Сербії тепер стоїть межи інших звільнених як рівний, а четники, які розірвали пута неволі, із нетерпінням чекають видовища, як нація знову підніметься під пильним оком свого хороброго сюзерена: короля Петара."
 SER_Thin_Facade_Of_Constitutionalism_I: "Крихкий фасад конституціоналізму"
 SER_Thin_Facade_Of_Constitutionalism_I_desc: "Теоретично Королівство Сербія є конституційною монархією, а отже, має конституцію. Але не слід сприймати її наявність як ознаку того, що королівство є ліберальною державою. Навпаки, в дійсності Сербією править військова хунта четників, яка проводить жорстокі репресії всіх, хто йде проти її автократичної ідеології сербського націоналізму.\n\nСтуденти, партизани, демократичні активісти - всі вони або зникли, або були просто вбиті. І в той час, як їхні родичі та друзі можуть оплакувати втрати, пересічні громадяни намагаються жити своїм життям день за днем, самообманюватися, змушуючи себе думати, що все навколо є нормальним."
 SER_Thin_Facade_Of_Constitutionalism_II: "Крихкий фасад конституціоналізму"
 SER_Thin_Facade_Of_Constitutionalism_II_desc: "Теоретично Королівство Сербія є конституційною монархією, а отже, має конституцію. Але не слід сприймати її наявність як ознаку того, що королівство є ліберальною державою. Навпаки, в дійсності Сербією править військова хунта четників, яка проводить жорстокі репресії всіх, хто йде проти її автократичної ідеології сербського націоналізму.\n\nСтуденти, партизани, демократичні активісти - всі вони або зникли, або були просто вбиті. І в той час, як їхні родичі та друзі можуть оплакувати втрати, пересічні громадяни намагаються жити своїм життям день за днем, самообманюватися, змушуючи себе думати, що все навколо є нормальним."
 
 SER_The_Peoples_Liberation_War: "Народно-визвольна війна"
 SER_The_Peoples_Liberation_War_desc: "Понад два десятиліття ми ніколи не припиняли нашу війну проти фашистського гніту. У лісах, на пагорбах і в горах ми наступали, відступали і маневрували, щоб забезпечити своє виживання до тих пір, поки не настане ідеальна ситуація. Тепер, зі смертю шавки Льотича, настав час для нашого найбільшого наступу.\n\nНародно-визвольна війна добігає кінця, і ми переможемо в ній!"
 SER_A_Divided_Front: "Розділений фронт"
 SER_A_Divided_Front_desc: "Під прапорами НВА разом борються два покоління. Перше - стара гвардія партизан, вірна пан'юґославському і комуністичному баченню Сербії Ґоркича, а інше - молода хвиля сербських новобранців, які виросли під час війни і ледве пам'ятають об'єднану Юґославію. Молоді партизани часто не поділяють прихильності старших до Ґоркича чи Юґославії, натомість підтримують сербські національні почуття і уникають комуністичної доктрини - а оскільки їхній вплив у русі швидко зростає, важко передбачити, яким буде майбутнє партизанського руху." #i hate quotation marks
 SER_Death_To_Fascism_Freedom_To_The_People: "Смерть фашизму, волю народу!"
 SER_Death_To_Fascism_Freedom_To_The_People_desc: "Нацистські виродки, шавки-фашисти та покидьки-колабораціоністи завжди прагнули нас розділити. Але навіть якщо ярмо гноблення тяжіє над пригнобленими масами Юґославії, їх не зламали. Піднятим кулаком і гучним голосом чоловіки, жінки і діти, які вимовляють цю фразу, демонструють свій згуртований опір фашистській тиранії."
 SER_Between_Revolutionaries_And_Royalists: "Між революціонерами і роялістами"
 SER_Between_Revolutionaries_And_Royalists_desc: "Соціалістична партія Сербії опинилася в дивній ситуації.\n\nДобріца Чосич і його ліві націоналісти наразі діють як щось середнє між монархістами-четниками справа і юґославськими комуністами зліва. Хоча режим Чосича може наразі виступати в ролі проміжної ланки, виконання цієї ролі і збереження обох таборів задоволеними правлінням СПС - це вже інша історія."
 
 SER_Rebirth_of_a_Nation: "Відродження держави"
 SER_Rebirth_of_a_Nation_desc: "Звільнивши нашу країну від фашистських окупантів, ми готові стати на шлях возз'єднання з Хорватією та Боснією, а можливо, і з більшою кількістю територій колишньої Юґославії, щоб створити нашу нову соціалістичну федерацію. Однак проблеми, які викликають зіткнення між пан'юґославськими ідеалами та місцевими ідентичностями, можуть становити проблему: їх важко буде вирішувати, особливо з огляду на все етнічне насильство, яке мало місце в колабораціоністських режимах під час і після Другої світової війни."
 SER_Milos_against_Murad: "Мілош проти Мурада"
 SER_Milos_against_Murad_desc: "Подібно до часів важкої боротьби Сербії проти постійно зростаючої Османської імперії в Середньовіччі, Сербія знову залишилася наодинці серед моря тих, хто бажає її розгрому і обезголовлення. Ворожий італійський звір суне свої щупальця імперіалізму у нашу ізольовану балканську батьківщину в надії придушити палкий вогонь нашої великої революції, захопити наші землі й покласти край нашій нещодавно відновленій свободі."
 
 SER_Our_Great_Teachers_Legacy: "Спадщина нашого великого вчителя"
 SER_Our_Great_Teachers_Legacy_desc: "Дімітріє Льотич, колишній лідер нашої великої держави, був більше, ніж просто політиком - він був розумом і душею руху ЗБОР. Він був тут за часів диктатури короля Александра, коли всі політичні рухи були заборонені в країні, в тому числі й наш. Він був тут, коли Сербію звільнили німці, й став новим лідером для нашого народу. І хоча сьогодні його вже немає, Льотич житиме в серцях кожного патріотичного налаштованого серба, і нашим обов'язком буде зберігати пам'ять про нашого великого вчителя, коли ми принесемо мир і порядок у Сербію."
 SER_The_Fatherland_In_Disarray: "Батьківщина в хаосі"
 SER_The_Fatherland_In_Disarray_desc: "Протягом 30 років Сербія бачила найгірше, що лиш міг дати їй світ. Спочатку це були німці, які пройшли через Сербію і грабували все на своєму шляху, потім це був Добровольчий корпус, підтриманий своїми хазяями, якому дозволили жорстоко стиснути населення в своїх руках, як у лещатах. Земля була спустошена, а разом з нею і її мешканці. Після всього цього часу глибина руйнування і відчаю знайома пересічному сербу.\n\nМатері плачуть, дивлячись на те, як їхні діти марніють і борються за життя на їхніх очах. Батьки, певне, не присутні - прибирають те, що залишилося, або працюють у розвалених урядових організаціях, щоб утримувати свої сім'ї. Наступне покоління сербів, народжене на цій землі випалених полів і руїн, матиме багато роботи."
 
 SER_All_For_One: "Один за всіх, усі за одного!"
 SER_All_For_One_desc: "По завершенню громадянської війни в Сербії ми, рух ЗБОР, перемогли опозицію і прийшли до влади. Під керівництвом бригадного генерала Кости Мушицкого рух зміцнив своє місце в Сербії на найближчі роки. Ми об'єднані як ніколи раніше, і незабаром ми принесемо вічну єдність на Балкани. Один за всіх і всі за одного!"
 
 SER_The_Clock_Ticks: "Годинник цокає"
 SER_The_Clock_Ticks_desc: "З моментом нещасливої смерті прем'єр-міністра Дімітріє Льотича багато речей прийшло в рух. Насамперед, очолювані комуністами партизани повстали проти нашого режиму, наражаючи всіх нас на небезпеку своєю відчайдушністю. Але ми не будемо сидіти склавши руки, поки вони продовжують забирати у нас все більше і більше землі. Ми завдамо удару у відповідь, і ми зробимо те, що повинні були зробити ще багато років тому, а саме - знищимо саме поняття большевизму в Сербії. Тільки тоді ми почнемо доводити, що гідні керувати сербською державою, і тільки тоді ми зможемо нарешті почати працювати над своїми справжніми обов'язками."
 
 SER_Zealots_Conservatives_and_Conformists: "Фанатики, консерватори та конформісти"
 SER_Zealots_Conservatives_and_Conformists_desc: "Із поверненням до стабільності приходить повернення до колишніх проблем. Різні фракції знову змагаються за владу, і хоча зараз правління Йовановича зміцнилося, заздрість і дрібні чвари все ще загрожують режиму, навіть коли він дивиться назовні."

