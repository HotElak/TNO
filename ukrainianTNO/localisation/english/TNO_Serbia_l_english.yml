 serbia.100.t: "Сербія зберігає мовчання"
 serbia.100.d: "Настрій німецького верховного командування в останні дні був неспокійним. Новини про зростаючу нестабільність, що назрівала в Сербії, розлютили їх - військові операції посилилися, і німецький уряд чекав запевнень від Уряду національного порятунку, що вони тримають ситуацію під контролем. Такі запевнення було надано, хоча й зціпивши зуби.\n\nЗа лічені дні виявилося, що довіра Німеччини була марною. Зв'язок із Белґрадом повністю припинився, що залишило одну велику чорну пляму посеред Балкан. Якщо військові і раніше були на межі, то це остаточно вивело їх з рівноваги. Незабаром після цього з Белґрада надійшло повідомлення:\n\n"НАЦИСТСЬКІ СВИНІ. СЕРБІЯ ТЕПЕР ЗНАХОДИТЬСЯ ПІД ПРЯМИМ УПРАВЛІННЯМ НАЦІОНАЛЬНО-ВИЗВОЛЬНОЇ АРМІЇ. МИ ПРИПИНЯЄМО ВСІ КОНТАКТИ З ВАШИМ РЕЖИМОМ. ЩОБ ВИ ВСІ В ПЕКЛІ ГОРІЛИ."\n\nРеакція була шокуючою. Верховне командування прийняло рішення, як реагувати у відповідь на кризу - нанести прямого удару по цьому кричущому прояву большевизму." 
 serbia.100.a: "Розчавіть їх без жодних вагань."
 
 serbia.101.t: "Сентиментальні колаборанти"
 serbia.101.d: "Після смерті нашого покійного великого фюрера багато наших колоній і союзників зіткнулися з примарами комуністичного повстання. У різних країнах вони набували різних форм, кожна з яких була настільки ж підступною, як і решта. Одне з таких повстань, на жаль, було успішним у маленькій країні Сербії, яка за свого колишнього лідера Дімітріє Льотича була одним із наших найвідданіших союзників на нестабільних Балканах.\n\nХарактер нового червоного режиму в Белґраді - повна дегенерація. Сербський народ віддали на милість єврейських комісарів і бандитів-садистів. Ці грабіжники та партапартчики розпочали програму руйнування всього сербського суспільства, від церкви до сім'ї. Політичні проєкти, що руйнують традиції на користь соціальних експериментів у совєцькому стилі (колективізація, вільне розлучення і т.д.), були прийняті з диявольською швидкістю. Сам народ мучають настільки всеосяжним пропагандистським апаратом, що багато хто визнає, що серби тепер вірять у те, що Німеччина здійснювала геноцид проти етнічних сербів у регіоні Банат.\n\nНа щастя, не всі вирішили підкоритися червоній тиранії. На наших територіях зібралася незліченна кількість сербських патріотів, які хочуть повернути свою країну. Очолювані колишніми членами колабораціоністського уряду, ці загони проходять вишкіл, щоб якнайшвидше звільнити свою батьківщину від червоної гідри. З нашою допомогою, з Божою поміччю, їм це вдасться."
 serbia.101.a: "Белґрад знову буде нашим!"
 
 serbia.102.t: "Заходьте, Боривоє Йоніче"
 serbia.102.d: "Фріц Гофман занурився в бюрократичну роботу в своєму офісі під милозвучні мелодії Ваґнера. Його офіс знаходився далеко від понівечених боями земель Сербії, але його рішення могли призвести до загибелі тисяч людей, чим він по-дивному пишався, навіть якщо рідко бачив плоди своєї праці. Сьогодні був один із таких рідкісних днів. Його підлеглі підготували доповідь про серба, здатного згуртувати своїх співвітчизників на визволення їхньої землі від юдео-большевицької тиранії, про того, хто поверне Сербію її законному господареві. Гофман почав гортати звіт.\n\nЦей Боривоє Йоніч був стріляним горобцем, який воював у Балканських війнах, Першій і Другій світовій війнах, спочатку проти, а потім на боці Райху. Йоніч очолював жандармерію при всіх законних сербських урядах, що свідчить про його цінність для цих адміністрацій, і, можливо, йому вдасться відродити популярність Недича як об'єднуючої фігури для сербства.\n\nГофман перегорнув сторінку і побачив вражаючу кількість подяк за антипартизанські дії, хвалебних відгуків щодо ефективного знищення євреїв, комуністів та інших небажаних осіб. Ад'ютанти Фріца зазначали, що, хоча Йонічу не вистачає ідеологічних поривань Льотича та інших, червона болячка в Сербії і невпинний антикомуністичний запал Йоніча роблять його дуже охочим до союзу з Німеччиною, і Гофман міг би засвідчити той факт, що ідеологія в наші дні є менш важливим фактором у Холодній війні.\n\nСмаглявий бюрократ вийняв маленьку печатку і після невеликого додаткового обмірковування поставив на документі відмітку «схвалено». Перед тим, як сісти в крісло, він покликав свого секретаря, аби той направив документ у відповідні інстанції. Гофман не отримає жодних особливих нагород чи подяк за свою роботу, але задоволення від того, що зіграв свою роль у звільненні іншої країни з рук юдео-большевиків, було для нього достатнім стимулом. На мить він замислився над тим, як Йоніч міг би керувати його країною, але відкинув цю думку..."
 serbia.102.a: "...адже це він управлятиме Йонічем, а не навпаки."
 
 serbia.103.t: "Операція «Відплата» ІІ"
 serbia.103.d: "ВИКЛЮЧНО ДЛЯ ОЧЕЙ ФЮРЕРА\n\nДОПОВІДЬ ПРО ПЕРЕБІГ НАШОЇ ІНТЕРВЕНЦІЇ В СЕРБІЇ:\n\nДосі наша інтервенція в Сербії просувалася добре в звичайному розумінні. Банатський регіон швидко впав до наших рук, і багато пригноблених німців і сербів зустріли наше прибуття з великою радістю. Сербські дивізії не могли протистояти нам, більшість їхніх безпосередніх бійців були легко ліквідовані або захоплені в полон. Ті нечисленні постійні військові сили, що були в Сербії, були знищені, залишивши дорогу на Белґрад і далі відкритою.\n\nНезважаючи на це, ми помітили деякі тривожні тенденції, про які потрібно буде доповісти Генеральному штабу. По-перше, збройний опір розпочався майже одразу після того, як наші війська зайняли територію і пішли далі, а легітимні сербські урядові сили не змогли ефективно впоратися з раптовими повстаннями. Значна частина сербської сільської місцевості на звільнених територіях залишається в руках комуністів. Цьому сприяє той факт, що більшість населення, навіть ті, хто не погоджується з політичною програмою комуністів, налаштовані або апатично, або активно вороже. По-третє, наші сербські союзники не вміють керувати населенням, будучи більш зосередженими на особистих політичних проєктах.\n\nПРОДОВЖЕННЯ НА НАСТУПНІЙ СТОРІНЦІ"
 serbia.103.a: "Це хвилює."
 
 GER_invading_SER: "Ми втрутимося в Сербію через два тижні."
 
 serbia.104.t: "Тактики виживання"
 serbia.104.d: "Звуки святкувань пронизували ніч, гучні, пронизливі і такі несамовито щирі, що Богдан аж здригнувся. Белґрад лише за кілька днів перетворили на тліючу руїну ті гуни, а ці пси вже нетерпляче раділи недоїдкам зі столу!\n\nБогдан був знерухомлений, його рани не бралися лікувати в жодному госпіталі. Лише час від часу приїжджий лікар перев'язував їх бинтами. Богдан відчував, як вони гниють, і відчував сморід відмерлих тканин, навіть коли намагався не відчувати. Все, що він міг робити, це сидіти і слухати, чекаючи, коли лікар змінить йому постільну білизну і перев'яже, розповідаючи новини дня. Хоча, останнього він уже майже не бажав. Зазвичай це були новини про повішених, про те, що його товаришів викрили, про те, що ще один друг загинув або зник.\n\nОднак іноді Богдан чув розмови на вулиці або в коридорі свого будинку. Сьогодні вночі він почув, як кілька чоловіків штовхаються за його дверима. Він нашорошив вуха і напружився. Можливо, лікар нарешті втомився від нього і здав відповідним органам.\n"Як пройшло свято?"\n"Сьогодні ввечері нас пригостили повішенням. Алкоголь зробив це вартим того. Хтось кинув пляшку в німця, він гучно дав драла. Усі аплодували, не думаю, що їм сподобалося видовище до того!" Один з чоловіків пробурмотів: "О, і новий мер збирався виголосити промову, але, здається, його застрелили". Інший хихикнув.\n\nБогдан всміхнувся."
 serbia.104.a: "Ще нічого не скінчилося."