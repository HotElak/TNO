l_english:
 TNO_Anarchy_ToolTip: "[GetAnarchyGUIToolTip]"
 TNO_Anarchy_ToolTip_Delayed: "§L[GetAnarchyGUIToolTipDelayed]§!"
 TNO_Anarchy_diplo_tt: "Це анархічна територія, тому ми не можемо з нею взаємодіяти."
 
 TNO_Anarchy_ZZZ_tt: "§oАнархія§!"
 TNO_Anarchy_ZZZ_tt_delayed: "Задовго до того, як такі мислителі, як Прудон і Кропоткін, розробили теорію анархізму, існувало лише одне визначення анархії: хаос. Це те, що Томас Гоббс називав «природним станом», епохою війни всіх проти всіх, де життя «самотнє, бідне, неприємне, жорстоке і коротке». Це був найдавніший стан людини, ще з часів мисливців-збирачів, і від нього поступово відмовилися на користь осілого аграрного життя. І це стан, до якого, на жаль, повернулася частина людства.\n\nЧерез безперервні війни, стихійні лиха чи політичну нестабільність, регіон світу залишився без керівного органу, здатного (чи бажаючого) відстоювати свою владу. Кінцевим результатом є не стільки занепад держави, скільки повний крах усієї централізованої влади. Жодна влада не поширюється за межі свого села, а будь-які інституції чи інфраструктура за межами місцевого рівня просто не існують. Ті, хто живе за межами рідкісних сіл, ведуть кочовий спосіб життя, полюючи і добуваючи їжу, ухиляючись від хижаків і бродячих бандитів. Такий спосіб життя не дозволяє займатися мистецтвом, культурою чи вищою освітою, бо навіть ті, хто хоче цим займатися, надто зайняті виживанням, щоб зосередитися на процвітанні. З часом обставини, що спричинили цей крах, можуть зникнути, і цивілізація може знову розквітнути. Але до того часу тут не буде ні богів, ні господарів."
 
 TNO_Anarchy_ZZZ_Heydrich_tt: "§EНімецька анархія§!"
 TNO_Anarchy_ZZZ_Heydrich_tt_delayed: "§LСвіт - це лише бочка, яку обертає сам Господь Бог. Ми всі повинні танцювати під мелодію, яка вже звучить на барабані.§!"
 
 TNO_Anarchy_ZZZ_Nuclear_tt: "§xЯдерні пустки§!"
 TNO_Anarchy_ZZZ_Nuclear_tt_delayed: "Колись була причина, чому все це сталося. Можливо, непорозуміння, або гра в боягузтво, яка зайшла надто далеко, або війна, настільки жахлива, настільки приголомшлива за своїми масштабами, що вона не залишила тим, хто жив, вибору.\n\nПричини давно минули. Так само, як і нації, які дбали про них, і лідери, які прийняли фатальні рішення, і люди, які не могли нічого зробити, окрім як спостерігати. Все це здуло рішенням політиків, забравши з собою мільярди історій, структур, душ. Те, що залишилося, все життя нишпорить по руїнах і не знаходить нічого.\n\nЛюдство не вимерло. Попелища чіпляються за те, що залишилося від їхніх предків, дивуючись тепер вже древнім чудесам і руїнам, повільно витягуючи з багна зв'язність і знання.\n\nЯкщо їм пощастить, вони, можливо, навіть зможуть колись припуститися тієї самої помилки. І заставляти скрипуче колесо крутитися поки воно не перестане"
 
 TNO_Anarchy_OMO_tt: "§BДика природа Північно-Східного Сибіру§!"
 TNO_Anarchy_OMO_tt_delayed: "Після розпаду Совєцького Союзу на найбільш ізольованих периферіях Сибіру не з'явилося жодної держави-спадкоємиці чи уламків з яких вона могла б з'явитися. Не маючи централізованої бюрократії, інфраструктури, промисловості, масштабної торгівлі чи міжміського сполучення, які б об'єднували регіон, села здебільшого повернулися до способу життя, якого вони дотримувалися століттями: натуральне господарство, полювання та скотарство. Місцеві якути, евени і чукчі повернулися до вільного сповідування своїх шаманських вірувань, а православні Російські села не намагаються їм заважати. Найдальше, куди хтось зазвичай заходить, це до сусіднього села, і тільки через багато років, вони можуть почути хоч якусь звістку із зовнішнього світу.\n\nХоча регіон може бути багатим на ресурси, воєначальники з більш придатного для життя клімату на півдні і заході не бачать сенсу в його завоюванні. Розміри регіону, відсутність доріг і суворість зим є достатніми для того, щоб утримати будь-якого розсудливого деспота від спроби такої нерозумної дії. Та і просто ігнорувати їх не становить великої загрози - найближче, що є у більшості сіл до армії, це кілька старих чоловіків, озброєних ще старішими мисливськими рушницями. Схоже, що якщо жителі Сибіру не зможуть якось об'єднатися або не будуть завойовані успішним претендентом на Російську спадщину, вони продовжуватимуть тягнути своє існування, як і завжди: ізольовано і самотньо, на краю світу."
 
 TNO_Anarchy_VIL_after_midnight_tt: "§sМертва пустка Північно-Східного Сибіру§!"
 TNO_Anarchy_VIL_after_midnight_tt_delayed: "У далекій, вицвілій пам'яті, на цих далеких, віддалених землях була мрія. Мрія про мирну Росію, вільну від усяких воїн і страждань, під дбайливим керівництвом одного з численних слуг Божих, самого сина Людського.\n\n\nАле Божої милості не вистачило, щоб захистити його, і земля постраждала від комуніста що виступив проти самого бога, який використав його ім'я для трагедії, непідвладної розумінню.\n\n§xТепер від цієї колиски надії віє отрутою і смертю, бо Бог не посміє знову дати Росії помилкову надію.§!"
 
 TNO_Anarchy_DRL_tt: "§sАнархія Південного Уралу, спадщина§! §oОскара Дірлеванґера§!"
 TNO_Anarchy_DRL_tt_delayed: "Монстр мертвий, його спадщина - це не імперія, що конкурує з Олександром, а кровопролиття і страждання.\n\nПринизливі і збочені інтереси Дірлеванґера поділяли його люди, але не його амбіції, а лише служіння йому і його вотчині зі страху і потреби задовольнити власну жадібність. Зі смертю їхнього короля лояльність серед злодіїв була зруйнована, сформувавши конкуруючі бандитські угруповання, які борються між собою за залишки того, що залишилося на Південному Уралі.\n\nЦей крах не є відстрочкою для жертв бригади, які продовжують страждати, оскільки постійний стан війни запобіг будь-якій можливості формування нового уряду навіть більш жахливого ніж уряд Дірлеванґера, але усе ж таки мав би більший авторитет, ніж сільський староста. Однак села зосереджуються на тому, щоб захистити те, що в них залишилося, від чоловіків, які вірять лише в безглузде насильство і жорстокість. Ця хаотична ситуація продовжуватиме залишатися статус-кво доти, доки зовнішня сила не покладе край анархії в майбутньому.\n\nАле поки що жителі Південного Уралу змушені продовжувати жити в державі, яка не відбулася, де життя огидне, жорстоке і коротке."
 
 TNO_anarchy_NRL_tt: "§BІзольовані поселення Північного Сибіру§!"
 TNO_anarchy_NRL_tt_delayed: "Коли економісти Совєцького Союзу розробляли Сибірський план, у них були великі плани щодо північних районів Центрального Сибіру. Дороги з'єднали б безлюдні пустки з рештою Росії, на багатих родовищах корисних копалин регіону мали бути збудовані промислові підприємства, і міста - там, де колись не було нічого. Усі ці високі плани швидко перетворилися на сміття, коли почалися тридцяті роки. Лопати ледве пробивали вічну мерзлоту, а використання примусової праці стало таким, неначе завжди так і було. Замість того, щоб інтегруватися в промислові міста на півдні, груба клаптева мережа імпровізованих доріг ледве з'єднувала кілька містечок і комплексів ГУЛАГу. З початком Другої світової війни плани розвитку регіону були відкинуті без хочаб долі сорому, за винятком швидкої експлуатації шахт на крайній півночі за допомогою примусової праці. Коли Друга світова війна була програна, регіон прийшов у жахливий занепад та ізоляцію.\n\nСьогодні лише прогнилі металеві уламки великих проектів нагадують тим небагатьом людям, які наважуються приїхати сюди з південних районів Сибіру, про великі проекти «Сибірського плану». ГУЛАГи покинуті, шахти давно занедбані, а нечисленні дороги, побудовані в регіоні, значною мірою поглинула сама сувора Сибірська стихія. Те невелике життя, що існує зараз на цьому краю світу, більше нагадує те, що було століття тому, коли ізольовані громади мисливців і фермерів зводили кінці з кінцями, як це було протягом сотень років до того, як індустріалізація ненадовго досягла цієї частини світу. І поки анархія зберігається на решті територій Росії, навряд чи щось зміниться протягом наступних ста років."

 TNO_anarchy_UZB_tt: "§nВеличезна пустеля Туркменістану та Узбекистану§!"
 TNO_anarchy_UZB_tt_delayed: "Як можна так ретельно стерти національну ідею? Як можна вибрати міцні стовпи нації, історію, і зруйнувати її ще гірше, ніж при розпаді СССР?\n\nВідповідь, якщо ви запитаєте афганців і японців, полягає в тому, щоб систематично ламати кожен стрижень, який змушував країну працювати, і транслювати в прямому ефірі вбивство їхньої мрії.\n\nЯк може країна забезпечувати себе, коли керівників її виробничого ланцюга вбивають уві сні? Як країна може ухвалювати закони і законодавство, коли відповідальні за це немов розчиняються у повітрі? Коли ваші герої та символи об'єднання перетворилися на попіл у грандіозному вибуху на очах у всього світу?\n\nВи можете зламати дух народу стільки разів, що він повернеться до системи, яка не знає таке слово як державність. Ці території повернулися до племінної місцевої економіки, з великою недовірою до зовнішнього світу, що двічі зруйнувала їхній світ і залишив їх збирати уламки.\n\nЩо б не прийшло з Туркменських та Узбецьких територій, можна бути впевненим, що злочини, скоєні проти них іншими країнами, ніколи не будуть ні прощені, ні забуті."

 TNO_anarchy_MCW_Dissapearance_tt: "§JРозпад Московії§!"
 TNO_anarchy_MCW_Dissapearance_tt_delayed: "Забавно, як іноді дві душі можуть бути пов'язані між собою. Адольф Гітлер вдихнув життя в націонал-соціялістичний рух на початку 1920-х років, а невдовзі до нього приєднався Зігфрід Каше. Адольф Гітлер розв'язав війну проти Росії, щоб знищити її за будь-яку ціну, і Зіґфрід Каше прийняв його запрошення очолити Райхскомісаріят Московієн. Після смерті Адольфа Гітлера Зігфрід Каше виїхав з Московієну до Німеччини. Відновити зв'язок, згуртувати війська для заспокоєння Московієну, підтвердити, чи дійсно його фюрер помер, - Каше був заклопотаний тим, що §CДоля§! приготувала йому на майбутнє, навіть коли він передав контроль над колонією своєму заступнику, Вольфу-Ґенріху графу фон Ґельдорфу.\n\nЧас минав, а Каше не повертався - і не відповідав на жодні спроби зв'язатися з ним. Так й розпочався §JРозпад Московієну§! - результат 20-річної недбалості до сотень «дрібних» питань на противагу фундаментальним цілям колонії, навіть коли дарвіністська природа війни, що охопила Московію, продовжується у світлі бажання §CДолі§! позбутися Каше.\n\nЯкщо Московієн був в'язницею, то тепер він переживає повстання. У морі бійок, вибухів і оглушливого гуркоту, який в'язні спричиняють її стінам, можна помітити високу постать. «Хто він?» - запитаєте ви. «Мій улюбленець», - відповість §CДоля§!."

 TNO_Anarchy_MDM_Collapsed_Authority_tt: "§JХаотичний крах влади на Мадагаскарі§!"
 TNO_Anarchy_MDM_Collapsed_Authority_tt_delayed: "З того моменту, як жандармерія Антанаріву оголосила опір колоніальному уряду, Французькому правлінню на Мадагаскарі прийшов кінець. Відтоді адміністративні установи Французького колоніального офісу були підірвані силами Військової комісії Мадагаскару, а повстанці, що підтримують заколот, захопили контроль над багатьма прибережними провінціями. Проте значно більша частина Мадагаскару залишається без уряду і, в деяких випадках, зовсім не знає про події, що розгортаються в спірних зонах острова.\n\nПерші звістки про зміни дійшли до провінцій по телефону, і незабаром серед Французьких власників плантацій та приватної еліти поширилася тривога, що шепотілася. У деяких громадах дворянські вілли та огороджені особняки були швидко евакуйовані; в інших регіонах, особливо організованих комуністичною партією «Антоконі Конгресіні Фахалеовантенаньі Мадагасікара», прагнули відплати за зловживання колоніальної епохи, конфіскуючи майно та власників земельних ділянок під опіку місцевої ради. Спеціальні трибунали над колоніальними чиновниками стають дедалі частішим явищем у «некерованій зоні», але здебільшого ці громади стабільні і керують собою самі.\n\nВтім, цей стан безтурботного самоврядування є тимчасовим, і сили повстання та імперської реколонізації зазіхають, кожна з яких прагне тотального контролю над островом, закріплюючись у цих населених пунктах. На бік повстанців більшість іде добровільно, але Німці жорстокіші за своїх Французьких попередників і по-варварськи зводять рахунки з підкореними громадами. Тим, хто залишився недоторканим, залишається тільки чекати і насолоджуватися тим, що залишилося від відстрочки від хаосу, що насувається, і готуватися до майбутньої війни."