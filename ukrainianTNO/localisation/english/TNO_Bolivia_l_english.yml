  BOL_Armando_Alba_Zambrana: "Армандо Альба Замбрана"
  POLITICS_ARMANDO_ALBA_ZAMBRANA: "Постійні приниження, яких зазнавала Болівія з часу здобуття незалежності, не завадили старим традиційним олігархічним правителям країни втриматися при владі ціною власної гідності. Тричі (1938, 1946 і 1952) вони втрачали владу і тричі поверталися до неї за допомогою маніпуляцій і сили. Їхній лібералізм був настільки дискредитований у цьому процесі, що змушений називати себе соціялізмом. Цей спектакль, комічність якого приховує трагедію: Відмова від суверенітету, економічна васальна залежність, загострення расових протиріч, посилення привілеїв і, нарешті, розпад порядку.\n\nТаке шоу жахів вимагає, щоб актори продовжували бігти, і людина, яка зараз перебуває в центрі уваги, - президент де Турно Армандо Альба Замбрана. За всіма ознаками порядна людина і хороший історик, який, як повідомляється, має підвищену чутливість до питання корінного населення Болівії, яке періодично виключалося з життя країни, його чесноти, тим не менш, виявилися надто запізнілими. Його уряд, створений за згодою Аргентини, Бразилії, США і Чилі після другого повалення полковника Вільяроеля в результаті кваліфікованих виборів, повністю позбавлений народної підтримки. Його нездатність впоратися з парагвайською присутністю на Сході, що дедалі більше дратує, і мізерна підтримка, яку він отримав в обмін на рабську прихильність до ОВН, викликали антипатію офіцерів, навіть тих, кого він відновив, а також і без того гнівну прихильність тих, хто дотримується або військового соціялізму, або поваленого МНР."
