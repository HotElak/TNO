# Ideas
BOL_patchwork_country: "Клаптикова країна"
BOL_patchwork_country_desc: "З моменту свого заснування Болівія була штучною країною, що складалася з груп та етносів, які постійно ворогували між собою і не могли об'єднатися навіть перед обличчям зовнішнього ворога. Таким чином, процес формування цілісної національної ідентичності був неефективним і неяскравим, а це означає, що занепад цієї нації після здобуття незалежності був неминучим.\n\nГрупи, які колись були хоча б номінально об'єднані проти іспанців та іноземців, сьогодні рішуче і фанатично ненавидять одна одну і тих, хто ними керує, а поняття національної єдності сьогодні ледве висить на волосині. Важелі влади перебувають не в руках народу і не в руках політиків; навпаки, вони знаходяться в руках олігархічних гірничодобувних магнатів і сектантських військових офіцерів, які плетуть змови за зачиненими дверима."
BOL_century_of_humiliation: "Століття приниження"
BOL_century_of_humiliation_desc: "З моменту здобуття незалежності ми зазнавали приниження за приниженням. Всі наші сусіди постійно підставляли нас і робили нас меншими в їхніх очах і в очах світу заради власної вигоди. Зовсім недавно, звичайно, крім приниження парагвайської окупації Сходу, нас перетворили на пішака в грі між аргентинцями, бразильцями і чилійцями після того, як вони погодилися встановити уряд, дружній до їхніх інтересів."
BOL_boiling_point: "Точка кипіння"
BOL_boiling_point_desc: "Ми знаємо, що буде далі; ми бачимо це так само ясно, як бачимо гори і річки нашої землі. Бачити це ще легше, коли це вже відбувалося так багато разів.\n\nУряд, очевидно, перебуває в кризі. Військові гарнізони і командні структури настільки охоплені конфліктами і змовами, що куартеласо виглядають мирними. Гарячі новинні статті та дебати заповнюють рутину кожного дня і стають дедалі гіршими з кожним днем. Паралізуючі страйки змушують робітничі ополчення в Бразилії та Аргентині виглядати мирними.\n\nБолівія знову опинилася на межі політичної точки кипіння. Якщо не буде конструктивного втручання, ця країна знову зануриться в черговий виток хаосу, революцій, урядів, що змінюються, і, швидше за все, в чергову серію переворотів."
boiling_point_tt: "§xЯкщо чай не вилити, чайник вибухне каскадом люті.§!"

