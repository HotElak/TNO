 PRK_to_the_death:0 "У Вічі Самій Смерті"
 PRK_to_the_death_desc:0 "Ніхто в Райху не сумнівається: повстання рабів приречинно. Не важливо наскільки вони рішучі, всеодно вони не зможуть вистояти проти Райху в судний день. Однак самі звільнені настільки рішучі що можуть дивитися у вічі самій Смерті без остраху, їм всеодно немає що втрачати..."
 
 PRK_old_soldiers:0 "Старі Солдати"
 PRK_old_soldiers_desc:0 "В центрі революції стоять раби що колись були військовопоневоленими, під час повстання вони зформовували спеціальні командні структури щоб контролювати ополчення. Вони мають дуже хорошу народну підтримку незважаючи на різні національності."
 
 PRK_justice_of_the_liberated:0 "Правосуддя Звільнених"
 PRK_justice_of_the_liberated_desc:0 "Тобі не слід надіятися на милосердя від звільнених рабів - якщо ти не був із тих хто горбатив спину в багнюці остані двадесятиліття. Зміни, виправлення та помилки були стрімкими і більш ніж трішки хаотичні."
 
