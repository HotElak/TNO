 HWL_Kazimierz_Piechowski:0 "Казімеж Пеховський"
 POLITICS_Kazimierz_Piechowski_DESC:0 "Вся ця підготовка. Вся ця боротьба. Вся ця кров. Вся ця війна. Ніщо не виправдовує втрати. Попіл загиблих під ногами що розлітаються на вітрі до самого неба що затьмарює наближаючий шторм.\n\nНаскільки витривалими людей польскої нації зробили ці всі перешкоди які їм зустрічалися протягом історії? Казімеж Пеховський знав від довірених наскільки жахливою була боротьба, а також наскільке це було необхідно, за віру, за ідеологію чи заради того щоб мати богом забутий дім. В юному віці він був участником польських бойскаутів, Пеховський знав те що він був пріоритетом в цільових списках, і як польский уряд пав, він знав що пора продовжувати боротьбу в підпіллі. То було довго, тяжко та огидно, але ухилляна Пеховського та його товарішів від Райху могло тривати настільки довго накільки настільки концтабори чекали на поляка та його друзів.\n\nАле смерть не змогла наздогнати Казімежа в той день, і не змогла на протязі цих років. Страждання були нестерпними для чоловіків, жінок, дітей. Систематичне ввинещення його народу було настільки жахливим що йому пощастило що він не бачив ці кадри. Взагалі наскільки черствий світ що зміг допустити щось подібне? Пеховський знав що це безглузде питання, і коли табори були перенесені на плантації, він знав що він може лише продовжувати свою подорож.\n\nАле зараз, німці стоять один-проти-одного, ті сами кровожерливі варвари що безжалісно страчали польський нарід останні дисятиліття. Проти всіх треба вистоять за подобу справидливості в цьому жахливому, холодному світі, але чутки все ростуть. Жахи всього світу у вогні мучать Пеховського, і його найпотаємніші страхи про те що йому прийдеться боротися віч-навіч, ці страхи стають все ближчими з кожною годиною."

