 ### Leader Descriptions ###
 KZR_Mikhail_Solomentsev: "Міхаїл Соломєнцев"
 POLITICS_MIKHAIL_SOLOMENTSEV_DESC: "Міхаїла Сєрґєєвіча Соломєнцева майже неможливо визначити, якщо не сказати, що його важко ідентифікувати. Для деяких аудиторій він представляє себе єдиним справжнім комуністом, що залишився в Казахстані, але він має історію явно безпринципних скандалів, пов'язаних з його одруженням. У кожній своїй промові він засуджує "казахстанський шовінізм", але його "совєцька група" працює з відвертими шовіністами, більш радикальними, ніж він сам коли-небудь міг би бути. Як можна зрозуміти людину, яка ніколи не пояснює себе? \n\nВідповідь менш цікава, ніж можна було б очікувати. Соломєнцев не є радикальним комуністом. Він тактичний, і у нього багато союзників з багатьма позиціями, але він просто вважає свій погляд на Совєцький Союз нормою, якого він дотримується з тих пір, як був вперше призначений до Казахстану в сутінкові роки сталінського правління. Для нього любов до Росії, Сталіна і колишнього Союзу - це одне й те саме. Все це був Совєцький Союз, найбільша держава, яку коли-небудь створювали. Все це було нашим.\n\nКазахстану просто необхідно зрозуміти цю реальність."
 KZR_Nikolai_Shchelokov: "Ніколай Щєлоков"
 POLITICS_NIKOLAI_SHCHELOKOV_DESC: "На безкрайніх просторах Північного Казахстану розгорнулася незвичайна сцена, коли Ніколай Анісімовіч Щєлоков, чиновник з Луганська, став керівником обласної міліції. Його сходження було візантійським ланцюжком підвищень, для багатьох з яких він, можливо, не мав достатньої кваліфікації. Незважаючи на це, росіяни любили його. Він захищав російський бізнес, щедро нагороджував російських слуг народу і заступався за російських біженців, які перетинали кордон. Але чомусь казахи не були настільки закохані.\n\nХоча він був глибоко пов'язаний з совєцькою групою, його відданість марксизму була плямистою. Незважаючи на його відвертість, мало хто знаходив послідовність у політиці, яку він сповідував. Здавалося, для нього найважливіше було те, що його шанували як ікону, а жменька рублів часто припиняла критику.\n\nКоли вибухнула війна, він очолив Російську гвардію, ополчення, віддане ідеї російської держави, якою б вона не була. Щєлоков був героєм Росії, соціялістичного союзу, Росії, великої імперії, Росії, країни з найкращими соціальними схемами. Чи зміг би цей загадковий чоловік об'єднати цих дивних співмешканців і повернути братню республіку в люблячі обійми Батьківщини, залишалося тільки здогадуватися."
 
