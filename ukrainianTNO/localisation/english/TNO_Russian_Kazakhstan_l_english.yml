 ### Ideas ###
 KZR_remnants_of_fitins_web: "Залишки павутини Фітіна"
 KZR_remnants_of_fitins_web_desc: "Не маючи належним чином організованої армії, росіянам доведеться задовольнятися залишками НКВД Фітіна. Незважаючи на недосвідченість і брак організації, це строкате зібрання ополченців, партизанів і реформованих бандитів, а також чутки про їхню кровожерливу жорстокість вже викликали хмару глибокого занепокоєння, що оселилася над навколишніми селами."
 KZR_stomach_of_kazakhstan: "Шлунок Казахстану"
 KZR_stomach_of_kazakhstan_desc: "Хоча більша частина міської промисловості Казахстану тимчасово перебуває поза межами російського контролю, вони володіють, можливо, ще більш цінним скарбом. Над землею гойдаються безкраї поля зернових, щоб наповнити животи їхніх людей, а внизу - прибуткові природні ресурси, щоб наповнити їхні кишені, після того, як земля буде... експропрійована, звісно. Поки що їхні напівзруйновані армії принаймні будуть добре нагодовані і добре оплачені. Це лише початок."
 KZR_despair_not_identity: "Відчай, а не ідентичність"
 KZR_despair_not_identity_desc: "Незважаючи на те, що наприкінці існування Совєцького Союзу стверджувалося, що робітники всього світу належать до однієї нації, реальність на місцях значно відрізняється. Росіяни Казахстану не відчувають особливої спорідненості зі своєю новою домівкою і не відмовилися від націоналістичної прив'язаності до своєї батьківщини. Незважаючи на те, що незліченна кількість людей записалася до армії, мало хто готовий пожертвувати собою заради неї, і ще більше тих, хто з радістю зрадить своїх товаришів за додатковий пайок їжі."
 KZR_any_flag_any_tactic: "Будь-який прапор, будь-яка тактика"
 KZR_any_flag_any_tactic_desc: "Щєлоков погодиться з будь-якою політикою, будь-яким воєначальником або будь-якою концепцією, яка посилює його державу, і легко змінить свою риторику, щоб виправдати практично все, що завгодно. Це робить його пристосованим до будь-якого питання і незмінно популярним у народі. Однак це також призводить до того, що зали засідань кишать різними думками, пристрасті розпалюються через плани, які постійно суперечать один одному, часто змушуючи робітників і солдатів сидіти, склавши руки, поки їхні лідери ведуть гарячі дискусії."
 KZR_not_divided_but_torn: "Не розділені, а розірвані"
 KZR_not_divided_but_torn_desc: "Будь-яка бюрократія розтягнута до своїх меж. Відомства ведуть війну за юрисдикцію. Фінансування проєктів з'являється і зникає в одну мить. Комісаріяти коливаються між лояльністю до різних урядів. Ідея про те, що міністерства коли-небудь відновлять видимість порядку, залишається скоріше обнадійливою концепцією, ніж відчутною реальністю."
 KZR_the_soviet_group: "Совєцька група"
 KZR_the_soviet_group_desc: "Для більшості казахів совєцька група не мала жодного стосунку до їхнього життя, але зараз вона міцно контролює всі важелі влади. Єдине, що є більш тотальним, ніж здивування людей цим раптовим піднесенням, - це їхній контроль над державою, навіть після загибелі Алмати. Хоча він стикається з опозицією з боку тих, хто вважає його сходження вершиною російського шовінізму, його величезна влада робить його недоторканним."
