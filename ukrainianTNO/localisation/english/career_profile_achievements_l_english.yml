 # Медалі
 CAREER_PROFILE_STALWART_DEFENDER_MEDAL:1 "Стійкий захисник"
 CAREER_PROFILE_STALWART_DEFENDER_MEDAL_DESCRIPTION:1 "Успішно захистіться від певної кількості ворожих атак."
 CAREER_PROFILE_SHIELD_MEDAL:1 "Щит"
 CAREER_PROFILE_SHIELD_MEDAL_DESCRIPTION:1 "Зробіть так, щоб дивізія досягла певного загального оборонного бонусу."
 CAREER_PROFILE_MILITARY_PLANNER_MEDAL:1 "Військовий планувальник"
 CAREER_PROFILE_MILITARY_PLANNER_MEDAL_DESCRIPTION:1 "Зробіть так, щоб дивізія досягла певного відсотку бонусу до планування."
 CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL:1 "Бойова ефективність"
 CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL_DESCRIPTION:1 "DЗнищте певну кількість дивізій, у яких є модифікатор «В оточенні»."
 CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL:1 "Велике оточення"
 CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL_DESCRIPTION:1 "Оточіть певну кількість ворожих дивізій в одній провінції."
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL:1 "Військова майстерність"
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL_DESCRIPTION:1 "Візьміть участь у битві з певною кількістю позитивних модифікаторів."
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL:1 "Перелом ситуації"
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL_DESCRIPTION:1 "Перебуваючи у стані війни, розмістіть певну кількість дивізій у межах 48 годин. Мінімальний розмір дивізій — 5 батальйонів."
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL:1 "Господар морів"
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL_DESCRIPTION:1 "Досягніть принаймні 75% переваги на морі в певній кількості оспорюваних морських реґіонів."
 CAREER_PROFILE_VETERANCY_MEDAL:1 "Ветеранство"
 CAREER_PROFILE_VETERANCY_MEDAL_DESCRIPTION:1 "Зробіть так, щоб армія складалася з певної кількості ветеранських дивізій."
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL:1 "Повітряні припаси"
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL_DESCRIPTION:0 "Зробіть так, щоби транспортні літаки надали певну кількість постачання в реґіоні."
 CAREER_PROFILE_PARADROP_MEDAL:1 "Повітряний десант"
 CAREER_PROFILE_PARADROP_MEDAL_DESCRIPTION:1 "Виконайте план повітряного десанту з використанням певної кількості дивізій повітряного десанту. Мінімальний розмір дивізій — 5 батальйонів."
 CAREER_PROFILE_NAVAL_INVASION_MEDAL:1 "Морське вторгнення"
 CAREER_PROFILE_NAVAL_INVASION_MEDAL_DESCRIPTION:1 "У межах 96 годин виконайте плани морського вторгнення з використанням певної кількості дивізій. Мінімальний розмір дивізій — 5 батальйонів."
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL:1 "«Придбання» землі"
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL_DESCRIPTION:1 "Шляхом наземних битв здобудьте (й утримайте) певну кількість додаткових провінцій у межах 48 годин."
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL:1 "Дощить уламками"
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL_DESCRIPTION:1 "Збийте певну кількість літаків у межах 48 годин."

 # Стрічки
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE:0 "Наступ — найкраща оборона"
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_DESCRIPTION:1 "У межах 2 років візьміть участь у вдвічі більшій кількості наступальних битв, ніж оборонних. Мінімум — 100 битв."
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_QUOTE:1 "\n«Якщо Ви опинитеся в справедливій битві, значить Ви не спланували своє завдання належним чином».\n\n(Полковник Дейвід Гакворт)"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND:0 "Наскрізь, не в обхід"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_DESCRIPTION:1 "Успішно атакуйте та захопіть територію з укріпленнями 10 рівня."
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_QUOTE:0 "«Із кожної сотні людей, десятеро не мали б бути тут узагалі, вісімдесятеро — лише мішені, дев'ятеро — справжні бійці й щастя, що вони в нас є, оскільки вони ведуть битву. Ах, але один, лише один є воїном, і він поверне інших назад».\n\n(Листи кініків)"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS:1 "Шлях закритий"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_DESCRIPTION:1 "Досягніть оборонного бонусу 400%."
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_QUOTE:0 "«Combat isn't where you might die — though that does happen — it's where you find out whether you get to keep on living. Don't underestimate the power of that revelation. Don't underestimate the things young men will wager in order to play that game one more time».\n\n(Себастіан Юнґер, «Війна»)"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS:0 "Тисяча яскравих сонць"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_DESCRIPTION:1 "Здетонуйте 3 атомні бомби в межах 12 годин між кожною детонацією."
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_QUOTE:0 "«Дотепер людина мусила жити з ідеєю смерті як смерті особи; відтепер же людство буде мусити жити з ідеєю смерті як смерті свого виду».\n\n(Артур Кьостлер)"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST:0 "Гармати Авґуста"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_DESCRIPTION:1 "Зробіть так, щоб у Вас було 15 одночасних битв, які отримують підтримку бомбардуванням від залізничних гармат."
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_QUOTE:0 "\n«Легше знайти людей, які готові добровільно вмерти, ніж тих, які готові терпляче витримувати біль».\n\n(Ґай Юлій Цезар)"
 CAREER_PROFILE_LEARNING_ON_THE_JOB:0 "Навчання на роботі"
 CAREER_PROFILE_LEARNING_ON_THE_JOB_DESCRIPTION:1 "Зробіть так, щоб командувач (не командувач дивізії) збільшив свій рівень навичок чотири рази."
 CAREER_PROFILE_LEARNING_ON_THE_JOB_QUOTE:0 "«Потрібно 15 000 втрат, щоби натренувати генерал-майора».\n\n(Фердінан Фош)"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE:1 "Вони прийшли згори"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_DESCRIPTION:1 "Виконайте план повітряного десанту з використанням 15 десантних дивізій."
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_QUOTE:0 "«А що вітер вони засівають, то бурю пожнуть».\n\n(Біблія, Осії 8:7)"
 CAREER_PROFILE_COORDINATED_INVASION:0 "Скоординоване вторгнення"
 CAREER_PROFILE_COORDINATED_INVASION_DESCRIPTION:1 "Проведіть 4 одночасні морські вторгнення в 4 різні зони висадки."
 CAREER_PROFILE_COORDINATED_INVASION_QUOTE:0 "«Battles are won by slaughter and manoeuvre. The greater the general, the more he contributes in manoeuvre, the less he demands in slaughter».\n\n(Вінстон С. Черчилл, «Світова криза»)"
 CAREER_PROFILE_NOT_SO_FAST:0 "Не так швидко"
 CAREER_PROFILE_NOT_SO_FAST_DESCRIPTION:1 "Перехопіть ворожу дивізію."
 CAREER_PROFILE_NOT_SO_FAST_QUOTE:0 "«Коли місцева мова — це насилля, говоріть нею вільно».\n\n(Автор невідомий)"
 CAREER_PROFILE_TANKS_NO_THANKS:0 "Танки? Ні, дякую"
 CAREER_PROFILE_TANKS_NO_THANKS_DESCRIPTION:1 "Перехопіть ворожу танкову дивізію."
 CAREER_PROFILE_TANKS_NO_THANKS_QUOTE:0 "«У кінці-кінців, танк — це мала сталева коробка, набита вогне- або вибухонебезпечними речовинами, яка легко перетворюється на рухомий крематорій для його висококваліфікованого екіпажу».\n\n(Бригадир Шелфорд Бідвелл)"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE:0 "Ми битимемося в тіні"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_DESCRIPTION:1 "Розмістіть 5000 літаків у одному повітряному реґіоні."
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_QUOTE:0 "«Airplanes suffer from so many technical faults that it is only a matter of time before any reasonable man realizes that they are useless!»\n\n(Приписується статті в «Scientific American», 1910 р.)"
 CAREER_PROFILE_ACES_HIGH:0 "Вищі аси"
 CAREER_PROFILE_ACES_HIGH_DESCRIPTION:1 "Зробіть так, щоб 20 асів знаходилися на тому ж аеропорті, що й їхня база приписки."
 CAREER_PROFILE_ACES_HIGH_QUOTE:1 "«Небеса — їхнє поле бою. Вони — хмарна кіннота».\n\n(Дейвід Ллойд Джордж)"
 CAREER_PROFILE_BEHIND_ENEMY_LINES:0 "У тилу ворога"
 CAREER_PROFILE_BEHIND_ENEMY_LINES_DESCRIPTION:0 "Візьміть контроль над ворожою столицею крізь план повітряного десанту."
 CAREER_PROFILE_BEHIND_ENEMY_LINES_QUOTE:0 "«Ми парашутисти, лейтенанте. Ми мусимо бути оточені».\n\n(Майор Вінтерс, «Братська рота»)"

# Текст Splash Screen при першому запуску
 SUB_MESSAGE_SPLASHSCREEN_TITLE:0 "Заробляйте медалі та стрічки за видатні результати на полі бою!"
 SUB_MESSAGE_SPLASHSCREEN_DESC:0 "Медалі та стрічки — це нова форма випробувань і нагород, які можна отримати в іграх не в режимі Ironman. Переглянути список можна в профілі кар'єри, а також Ви можете порівняти свої статистику та медалі з друзями.\n\nКрім того, профіль кар'єри тепер підтримує перегляд статистики ігор із модами!"

# Резервні flavor-тексти
 CAREER_PROFILE_BACKUP_QUOTE_01:0 "«Я є Бич Божий. Якщо Ви не скоювали великих гріхів, Бог не послав би на вас таке покарання, як я».\n\n(Чінґісхан)"
 CAREER_PROFILE_BACKUP_QUOTE_02:0 "«Існують три типи людей: ті, кого не зрушиш, ті, кого можна зрушити, й ті, хто рухає їх».\n\n(Приписується Бенджаміну Френкліну)"
 CAREER_PROFILE_BACKUP_QUOTE_03:1 "«...люди, що вгамовують бурю та сідлають блискавку».\n\n(Тедді Рузвелт)"
 CAREER_PROFILE_BACKUP_QUOTE_04:0 "«Удар іншого хлопця якомога швидше, якомога сильніше, де йому найболючіше та коли він не дивиться».\n\n(Сер Вільям Слім)"
 CAREER_PROFILE_BACKUP_QUOTE_05:1 "«Коли ти прийдеш додому, розповіси їм про нас і скажи, що заради їхнього завтра ми віддали своє сьогодні».\n\n(Джон Максуелл Едмондс)"
 CAREER_PROFILE_BACKUP_QUOTE_06:0 "«Anything worth fighting for is worth fighting dirty for».\n\n(Автор невідомий)"
 CAREER_PROFILE_BACKUP_QUOTE_07:0 "«Я повернуся як тільки зможу з чим тільки зможу. А тим часом, вам доведеться триматися!»\n\n(Приписується Даґласу МакАртуру"
 CAREER_PROFILE_BACKUP_QUOTE_08:0 "«From somewhere the enemy artillery awoke and the shells came over — you could count them as they came. And then you couldn't count them; they fell in no regular order, one-two-three, but with a conscious knowledge of where we were– to left, to right, ahead, behind, crashing like enormous garbage cans heaved by gigantic men. The broken earth fell on us, the cracked rock spattered against the unbroken stone of the hillsides. The growing night was loud in our ears».\n\n(Алва Бессі, «Люди на війні: історія американця в Іспанії», 1939 р.)"
 CAREER_PROFILE_BACKUP_QUOTE_09:0 "«O where will you go when the blinding flash, scatters the seed of a million suns? And what will you do in the rain of ash? But how will it be when the blinding flash, disturbs your body's close-knit mesh, bringing to light your lovely bones? What will you wear in the rain of ash?»\n\n(«Термінальна бесіда» (уривок), Чарлз Мартін)"
 CAREER_PROFILE_BACKUP_QUOTE_10:0 "«Read over and over again the campaigns of Alexander, Hannibal, Caesar, Gustavus, Turenne, Eugene and Frederic. This is the only way to become a great general and master the secrets of the art of war».\n\n(Наполеон Бонапарт"
 CAREER_PROFILE_BACKUP_QUOTE_11:0 "«I must study politics and war, that my sons may have the liberty to study mathematics and philosophy... in order to give their children the right to study painting, poetry, and music».\n\n(Джон Адамс)"
 CAREER_PROFILE_BACKUP_QUOTE_12:0 "«Ціле море води не може затопити корабель, якщо тільки воно не потрапить усередину».\n\n(Автор невідомий"
 CAREER_PROFILE_BACKUP_QUOTE_13:0 "«Плавай на ньому, наче ти вкрав його».\n\n(Автор невідомий"
 CAREER_PROFILE_BACKUP_QUOTE_14:0 "«Їх так багато, а нас так мало... Як ми збираємося ховати їх усіх?»\n\n(Фінський вираз часів Зимової війни)"
 CAREER_PROFILE_BACKUP_QUOTE_15:0 "«Треба бути дуже сміливою людиною, щоби бути боягузом у Червоній армії».\n\n(Йосип Сталін)"
 CAREER_PROFILE_BACKUP_QUOTE_16:0 "«Ім'я твоє невідоме. Подвиг твій безсмертний».\n\n(Могила невідомого солдата)"
 CAREER_PROFILE_BACKUP_QUOTE_17:0 "«Умерти за імператора — значить жити вічно».\n\n(Автор невідомий)"
 CAREER_PROFILE_BACKUP_QUOTE_18:0 "«Sun Tzǔ said: In the practical art of war, the best thing of all is to take the enemy's country whole and intact; to shatter and destroy it is not so good».\n\n(Сунь-цзи, «Мистецтво війни»)"
 CAREER_PROFILE_BACKUP_QUOTE_19:0 "«Усі люди є брати, як і моря в усьому світі; То чому вітри та хвилі всюди так люто зіштовхуються?»\n\n(Хірохіто)"
 CAREER_PROFILE_BACKUP_QUOTE_20:0 "«Facta, non verba».\n\nЗ латинської — «Вчинки, не слова»."
 CAREER_PROFILE_BACKUP_QUOTE_21:0 "«Війна — це життя, помножене на якесь число, про яке ніхто не чув».\n\n(Себастіан Юнґер, «Війна»)"
 CAREER_PROFILE_BACKUP_QUOTE_22:0 "«The cause doesn't have to be righteous and battle doesn't have to be winnable; but over and over again throughout history, men have chosen to die in battle with their friends rather than to flee on their own and survive».\n\n(Себастіан Юнґер, «Війна»)"
 CAREER_PROFILE_BACKUP_QUOTE_23:0 "«Проблема зі страхом, однак, у тому, що це не щось єдине. У страху є ціла таксономія: є тривога, жах, паніка, передчуття... Ви можете бути підготовлені до однієї форми й повністю розпастися, зіткнувшися з іншою».\n\n(Себастіан Юнґер, «Війна»)"
 CAREER_PROFILE_BACKUP_QUOTE_24:0 "«Civilians balk at recognizing that one of the most traumatic things about combat is having to give it up. War is so obviously evil and wrong that the idea there could be anything good to it almost feels like a profanity».\n\n(Себастіан Юнґер, «Війна»"
 CAREER_PROFILE_BACKUP_QUOTE_25:0 "«Битва проводить так багато адреналіну крізь Вашу систему, що страх рідко є проблемою; про справжню мужність значно більше свідчить те, як Ви себе почували перед великими операціями, коли думка про втрату свого життя мала реальну можливість засісти у Вас. Моєю особистою слабкістю був не стільки страх, скільки його очікування».\n\n(Себастіан Юнґер, «Війна»)"
 CAREER_PROFILE_BACKUP_QUOTE_26:0 "«Лінія Мажіно застрахована, перемир'я обумовлене і я отримав від них обіцянку про невторгнення в Польщу».\n\n(Фердінан Фош)"
 CAREER_PROFILE_BACKUP_QUOTE_27:0 "«Єдине, що зробити складніше, ніж вкласти нову ідею у військовий розум, — це вийняти звідти стару».\n\n(Капітан сер Бейзил Лідделл Гарт, «Думки про війну», 1944 р.)"
 CAREER_PROFILE_BACKUP_QUOTE_28:0 "«Війна — це багато різних речей, і марно вдавати, що вона не захоплююча».\n\n(Себастіан Юнґер, «Війна»)"
 CAREER_PROFILE_BACKUP_QUOTE_29:0 "«Philosophers and Scientists have shown that adaptation is the secret of existence. History, however, is a catalogue of failures to change in time with the need. And armies, which because of their role should be the most adaptable of institutions, have been the most rigid — to the cost of the causes they upheld».\n\n(Капітан сер Бейзил Лідделл Гарт, «Думки про війну» (1944)"
 CAREER_PROFILE_BACKUP_QUOTE_30:0 "«Зміни типізують сучасний світ. Ви можете розправитися зі змінами або вони розправляться з Вами».\n\n(Генерал Ґордон Р. Салліван"

