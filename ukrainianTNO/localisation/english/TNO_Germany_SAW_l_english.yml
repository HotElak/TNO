 GER_Bormann_SAF_reinforcements:0 "Відправити добровольчі підкріплення"
 GER_Bormann_SAF_reinforcements_desc:0 "Сміливі патріоти, які записалися заради перемоги в Південній Африці, будуть туди відправлені."

 GER_Bormann_SAF_drugs:0 "Постачання бойових наркотиків"
 GER_Bormann_SAF_drugs_desc:0 "Хоч це і ганьба, ворог змусив нас піти на цей крок..."

 GER_Bormann_SAF_reinforcements_close:0 "Приховати §RРішення щодо підкріплень§!"
 GER_Bormann_SAF_reinforcements_close_desc:0 "Натисніть, щоб приховати §RРішення щодо підкріплень§!."

 GER_Bormann_SAF_bombingruns:0 "§RПочати бомбардування Люфтваффе§!"
 GER_Bormann_SAF_bombingruns_desc:0 "Ситуація в Південній Африці потребує більш прямого втручання, і Люфтваффе цілком здатне на це."

 GER_Bormann_SAF_arsenal_of_afrika:0 "§wАрсенал Африки§!"
 GER_Bormann_SAF_arsenal_of_afrika_desc:0 "Райхскомісаріат Центральна Африка, розташований переважно в межах колишнього Бельгійського Конго, знаходиться на значній відстані від лінії фронту та поза зоною досяжності ворожих аеродромів і бомбардувальників, що ускладнює прямі удари по ньому. Фюрер Борманн постановив перетворити Центральну Африку на центр озброєння і постачання, так званий 'Арсенал Африки'."

 GER_Bormann_SAF_restore_luftwaffe_divisions:0 "§BВідновити дивізії Люфтваффе§!"
 GER_Bormann_SAF_restore_luftwaffe_divisions_desc:0 "Громадянська війна залишила Люфтваффе з великим штатом, і багато льотчиків залишаються без діла, з малою потребою в діях у Європі. Відновлення польових дивізій забезпечить цінну підтримку нашим союзникам-Райхскомісарам і надасть можливість позбутися зайвих кадрів. Ці люди викликають сумніви у своїй лояльності через їхні зв'язки з Герінгом, і ми мало втратимо, якщо вони не повернуться."

 GER_Bormann_SAF_train_the_werewolves:0 "§jНавчання 'Вовків'§!"
 GER_Bormann_SAF_train_the_werewolves_desc:0 "Операція 'Вервольф' була планом на випадок падіння Райху і встановлення союзницького уряду. Добровольці мали пройти підготовку з партизанської війни, забезпечені безшумною зброєю, вибухівкою та транспортом, з метою зробити Німеччину некерованою та допомогти відновленню законного уряду. Хоча ця подія не відбулася, плани 'Вервольфа' можуть ще стати в нагоді. Навчання солдатів Гюттіга цим тактикам надасть важливу перевагу."

 GER_Bormann_SAF_festung_johannesburg:0 "§OФортеця Йоганнесбург§!"
 GER_Bormann_SAF_festung_johannesburg_desc:0 "Йоганнесбург вже майже двісті років є бастіоном арійського поселення на Темному континенті. Відкриття золота привело до потоку бурських поселенців, які швидко перетворили його на найбільше місто Південної Африки - зараз це столиця Африканерського Фолькштату. Наші союзники-африканери не повинні похитнутися у захисті своєї батьківщини. Ми повинні відправити наших інженерів, щоб перетворити місто на фортецю, яка не впаде під натиском американців, як це сталося з британцями."

