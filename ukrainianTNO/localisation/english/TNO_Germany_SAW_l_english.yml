 GER_Bormann_SAF_war_effort_failure:0 "§xНаближення провалу§!"
 GER_Bormann_SAF_war_effort_failure_desc:0 "Через зростаючий тиск з боку §Mсуспільства§!, героїчні військові зусилля §gРайху§! у Південній Африці можуть скоро зупинитися. Справді ганебний результат для такої благородної та прибуткової справи..."

