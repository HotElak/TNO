 GER_Bormann_SAF_equipment_guns:0 "Постачання зброї"
 GER_Bormann_SAF_equipment_guns_desc:0 "Те обладнання, яке ми можемо виділити, буде відправлено до африканських РК."

 GER_Bormann_SAF_equipment_antitank:0 "Постачання протитанкової зброї та артилерії"
