 GER_SGR_student_protests:0 "Громадські протести"
 GER_SGR_student_protests_desc:0 "§DФактор отримання політичної влади: [?SGR_protests_severity_pp|0+%]\nЩотижнева стабільність: [?SGR_protests_severity_stab|1+%]\n--------------\n§!Минув час майже одностайної підтримки військових зусиль у Райху. Громадськість, переважно студенти – колишні прихильники Шпеєра під час Бюрґеркрігу в Ґерманії – повстали проти залучення Ґерманії до війни, яку вони вважають безглуздою та монструозною. Чим довше їхній Фюрер веде цю війну, тим більше вони чинитимуть опір."

 GER_BOR_student_protests:0 "Громадські протести"
 GER_BOR_student_protests_desc:0 "Фактор отримання політичної влади: [?GER_Bormann_SAF_protests_severity_pp|0+%]\nЩотижнева стабільність: [?GER_Bormann_SAF_protests_severity_stab|1+%]\n--------------\nМинув час майже одностайної підтримки військових зусиль у Райху. Громадськість, переважно студенти, повстали проти залучення Ґерманії до війни, яку вони вважають безглуздою та монструозною. Чим довше їхній Фюрер веде цю війну, тим більше вони чинитимуть опір."

