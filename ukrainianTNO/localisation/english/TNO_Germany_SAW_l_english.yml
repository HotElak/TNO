 SGR_South_African_War_category:0 "§OВійна на Півдні§!"
 SGR_South_African_War_category_desc:0 "§YУЧАСТЬ:§! [GetSGRSAWInvolvement] ([?SGR_SAW_involvement|Y1]§Y%§!)  §MПРОТЕСТ:§! [GetSGRSAWProtest] ([?SGR_SAW_civilian_protest|Y1]§Y%§!)\n\nНаша стратегія наразі: [getSGRSAWStrategy].\n\n§RПівденноафриканська війна§! не була ініційована або навіть запланована §YФюрером§!, проте ми можемо отримати з неї вигоду. Чи ми виженемо §RСполучені Штати§! з Африки або §Gвідступимо§!, матиме свої наслідки.\n\nПопри це, §Mцивільне населення§! вже протестує проти нашої участі в цій війні. Ми повинні ретельно збалансувати їхні вимоги та наші плани, інакше нам доведеться §Rвийти з війни§!."

 SGR_SAW_withdraw_from_the_war:0 "§YВийти з війни§!"
 SGR_SAW_withdraw_from_the_war_desc:0 ""

 SGR_SAW_increase_volunteers:0 "§RЗбільшити військове втручання§!"
 SGR_SAW_increase_volunteers_desc:0 "Ми відправимо більше добровольців у Південноафриканську війну."
 SGR_SAW_increase_volunteers_tt:0 "§YУчасть у війні§! повинна бути принаймні [?SGR_SAW_involvement_check|Y]§Y%§! або вищою."

 SGR_SAW_decrease_volunteers:0 "§MЗменшити військове втручання§!"
 SGR_SAW_decrease_volunteers_desc:0 "Ми виведемо добровольців з Південноафриканської війни."
 SGR_SAW_decrease_volunteers_tt:0 "§YУчасть у війні§! повинна бути принаймні §Y10%§! або вищою."

 SGR_SAW_war_report:0 "Військовий звіт"
 SGR_SAW_war_report_desc:0 "Щомісяця нація отримує новий звіт про Південноафриканську війну від ОКВ. Незважаючи на всі зусилля щодо цензури, інформація завжди просочується - і правда про цю безглузду війну в Африці не радує німецький народ."

 SGR_SAW_war_effort_failure:0 "§xНаближається провал§!"
 SGR_SAW_war_effort_failure_desc:0 "Через зростаючий тиск з боку §Mсуспільства§!, §gРайх§! може незабаром зупинити свої доблесні військові зусилля в Південній Африці. Справжній сором для такої благородної та вигідної справи..."

 SGR_SAW_propaganda_open:0 "Показати §BПропагандистські рішення§!"
 SGR_SAW_propaganda_open_desc:0 "Натисніть, щоб показати §BПропагандистські рішення§!."

 SGR_SAW_propaganda_small:0 "Мала пропагандистська кампанія"
 SGR_SAW_propaganda_small_desc:0 "Ми сконцентруємо деякі ресурси на невеликій пропагандистській кампанії, спрямованій на заспокоєння протестувальників."

 SGR_SAW_propaganda_med:0 "Середня пропагандистська кампанія"
 SGR_SAW_propaganda_med_desc:0 "Ми спрямовуємо ресурси на пропагандистську кампанію, щоб викликати почуття національної єдності серед протестувальників."

 SGR_SAW_propaganda_big:0 "Велика пропагандистська кампанія"
 SGR_SAW_propaganda_big_desc:0 "Ми спрямовуємо наші ресурси на справді грандіозну пропагандистську кампанію, щоб відновити полум'я патріотизму серед наших заблукалих юнаків."

