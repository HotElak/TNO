 DSG_nascent_refugee_crisis:0 "Зародження кризи біженців"
 DSG_nascent_refugee_crisis_desc:0 "По всій Німеччині, мільйони людей тікають від становища, що стрімко погіршується, шукаючи десь притулку, доки не закінчиться пожарище й кровопролиття. На сході простягається анархія, на заході - пекло, а на півдні - підступна імперія, про яку державна пропаганда попереджала роками. Проте ходять чутки, що на півночі можна знайти порятунок від цієї нескінченної боротьби. Якщо лише дістатися Кіля, то, кажуть, можна переправитися через Балтику до Швеції.\n\nҐроссадмірал Дьоніц стоїть на сторожі цих земель, і коли обсяги біженців починають рости, необхідно прийняти рішення щодо того, як впоратися зі станом справ."
 
 DSG_tiring_stance:0 "Виснажливе становище"
 DSG_tiring_stance_desc:0 "Ґроссадмірал Дьоніц уперше виступив проти занепаду Райху, коли його фавориту Мартіну Борману, було відмовлено в пануванні над Ґерманією. Очікуючи, що Борман тріумфально зійде над рештою натовпу, Дьоніц не зміг передбачити нинішньої поразки.\n\nВідтоді минуло чимало часу. Повернувшись із заслання лише для того, щоб захопити Гамбург і Кіль, аби збільшити свою непокору до Ґерманії, він дедалі більше змучується, спостерігаючи за тим, як Райх, який він так любив, занурюється в цілковиту анархію. Чи була вся його непокірливість марною?"
 
