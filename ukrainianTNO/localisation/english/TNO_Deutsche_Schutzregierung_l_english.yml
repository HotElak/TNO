 HWL_Karl_Donitz:0 "Карл Дьоніц"
 POLITICS_Karl_Donitz_DESC:0 "В іржавих доках Гамбурга, Крігсмарине нарешті здійснює своє тріумфальне повернення - і на його чолі сидить старезний адмірал, змучений роками праці та крові.\n\nКарл Дьоніц - мабуть, останній незаплямований герой Райху. Всі інші загинули, зникли безвісти або пов'язані з СС. Адмірал, який тероризував Союзників своїми "Вовчими зграями"; Дьоніц знову втік від тих, хто бажає йому зла - а таких у новій Німеччині чимало. Його сім'ї, однак, не так пощастило: сини загинули під час Другої світової війни, дружина померла кілька років тому, а дочка й зять майже напевно зазнали жорстокого ставлення, опинившись в пастці за лінією СС. За зовнішніми проявами спокійного й могутнього героя війни, друга Гітлера та нищителя ворогів Райху, ховається втомлена, виснажена людина.\n\nНе дивно, що адмірал створив при собі раду, яка займається нагальними справами дня - він дає їм репутацію, а вони дають йому владу. Таким чином, Гамбург є місцем відносного спокою - хоча СС чатує біля його порогу й розчавить його, якщо зможе - принаймні, хтось притомний керує кораблем.\n\nУтім, під палубою не все гаразд, оскільки в голові старіючого адмірала борються дві сторони. Одна сторона - гордий герой війни, бореться за те, щоб відстояти свою позицію, аби закріпити Крігсмаріне не просто, як забуту руку Геєра, а як справжню силу Німеччини та острівець здорового глузду посеред шторму. Інший - утомлений старий, не бажає нічого іншого, окрім як використати "Крігсмаріне" у якості воріт на північ для біженців, що переповнюють вулиці міста, і для себе. Невідомо, хто з них візьме гору, але поки що, адмірал робить свій останній ривок."

