 IRK_paris_of_siberia_desc: "Іркутськ - це більше, ніж просте місто; це незламна воля та винахідливість російського пролетаріату, що проявилися в ньому. Ніхто інший не зміг би побудувати таке величне і прекрасне вираження цивілізації в самому серці Сибіру."
