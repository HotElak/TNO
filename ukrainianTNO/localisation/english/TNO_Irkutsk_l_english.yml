 IRK.71.t: "Післяобідній заплив"
 IRK.71.desc: "Ілья неквапливо сидів на високій червоній скелі, що не личило офіцерові НКВД. Сидячи на виступі, що з'явився з глибин Байкалу, він озирався на свій акуратно складений одяг на березі. Молодший Ілья побоявся б демонструвати таку недбалу поведінку на службі, але останні кілька днів дуже змінили його. На старіючого вбивцю напав спокій, який він відмовлявся покидати.\n\nОчі його звернулися до зеленої води перед ним, не поспішаючи зустрітися з поцілованим сонцем обрієм. Внизу він побачив слабкі обриси байкальської нерпи, унікальних маленьких рибалок, яким часто докучали птахи.\n\nБагато в чому він був пов'язаний з птахами. Він був, як і вони, шкідником. Поки жителі Іркутська намагалися вижити в цьому російському пеклі, Ілья переслідував їх. В його голові сиділи тисячі слів, уривки розмов між коханцями, друзями, родичами. Всі вони були вкрадені, приватні знімки життів, отримані за допомогою стеження.\n\nНа його руках було багато крові. Молоді і старі, ідеалісти і циніки, патріоти і зрадники. Кожен з них в той чи інший час зустрічався з Ільїним правосуддям.\n\nВін тихо засміявся над драматичним тоном своїх думок. Чим відрізнялися сабліністи від інших? Жаль, який він відчував зараз, той, що, здавалося б, перетворив його на поета-початківця, був таким, якого він не відчував уже десятки років.\n\nМожливо, натомість печаткою був Ілья. Людиною, яку багато років переслідували власні шкідники, невидимі для неї самої. Тюленем для тисячі птахів, що причаїлися і нарешті повернулися додому на гніздо.\n\nКоли він піднявся зі скелі і почав свій довгий заплив до берега, він прийняв рішення. Ілля не повернеться до Іркутська. Все, що прив'язувало його до цього місця, здавалося, було зруйноване усвідомленням, яке дарувало озеро. Його обов'язок був таким же слабким, як далека хмара.\n\nТак сталося, що ветеран НКВД відмовився від своїх обов'язків і вирушив до сибірських пусток."
 IRK.71.a: "Озеро Байкал дійсно прекрасне..."

 IRK.72.t: "Товарищ Максім"
 IRK.72.desc: "Алєксєй застогнав, коли його спина вдарилася об землю на ярд чи два нижче каміння, по якому він так обережно намагався маневрувати за мить до того. Тренування зайняли більшу частину дня, але він був відносно спокійним порівняно з іншими днями. Коли основна частина сьогоднішніх тренувань завершилася, офіцери відправили Алєксєя забрати деякі речі з табору. Йдучи туди, 23-річний солдат намагався йти по камінню, як дитина, що намагається втримати рівновагу на цегляному бар'єрі.\n\nЗарившись руками в рукавичках у сніг за спиною, молодий солдат випростався і прийняв вертикальне положення. Тепер, з червоним обличчям і обвітреним вітрами обличчям, він дивився на озеро Байкал з його берега. Обтрушуючи сніг з шинелі, він не зводив очей з горизонту. «Не завадило б посидіти тут трохи». міркував він, відкриваючи рюкзак і дістаючи свою флягу.\n\nАлєксєйй спостерігав, як зірки починають світити яскравіше, а небо змінює колір з фіолетового на чорнильно-чорний протягом 15 хвилин. Коли він почав вставати, щось біле промайнуло перед його очима. Випроставшись, його очі простежили за плямою до краю каміння, де тепер заєць, білий, як чистий сніг, жував рослину, що намагалася прорости в замерзлому ґрунті. Зовсім не збентежений його присутністю, зайчик спостерігав за прозорою водою озера.\n\nАлєксєй згадав своїх дитячих улюбленців, тварин, яких він знайшов у лісі, і яких мати змусила його покинути. Згорбившись, він знову дістав свою флягу і почав наливати воду в невелике поглиблення в снігу. Все ще не злякавшись присутності більшої істоти, зайчик просто перестрибнув через неї і почав спокійно пити. Озирнувшись наліво і направо, пересвідчившись, що за ним ніхто не спостерігає, солдат взяв його, відкрив свій ранець і поклав його туди. Вхопившись за каміння, він переліз назад і попрямував назад до табору, повністю готовий до того, що його зжеруть солдати."
 IRK.72.a: "«Я назву його... Максімом.»"
 
 IRK.73.t: "Нічна варта"
 IRK.73.desc: "Іван ненавидів спостерігати за кордоном з Чорною армією. Було нудно, холодно і сумно. Принаймні, Іван мав корисну відволікаючу обставину у вигляді свого друга Алєксандра. Коли Іванові ставало особливо нудно, він міг принаймні підтримати розмову: «Так ці чорноармійці... вони ж брешуть, що вони анархісти, так?»\n\n«Чому ти так думаєш? У них є комуни, вони ненавидять «державників», і вони нестерпні. Як на мене, то це схоже на анархістів, - відповів Алєксандр, не відриваючись від порожньої тундри перед собою, - але ж у них є армія, а я думав, що анархісти ненавидять армії! Цей Степовий, чи як його там. Він точно керує Чорною Армією як хунтою, просто хунтою, яка соромиться себе.»\n\n«Ні, ці анархісти, мабуть, люблять армії. Чорна армія абсолютно точно анархісти. Крім того, в будь-якому випадку вони вороги Совєцького Союзу, тож для нас це не має особливого значення.»\n\n«Думаю, це правда. Ми все одно застрягли в цій крихітній хатинці, незважаючи ні на що...»"
 IRK.73.a: "Є більш нагальні питання для обговорення. Наприклад, ці пальта занадто тонкі."
 
 IRK.74.t: "Розкол у родині"
 IRK.74.desc: "«Мене кличуть на схід, тату. Пробач.»\n\nБолдирєв втупився в сина. Його обличчя було твердим, як залізо, а очі - пронизливим лезом. Якусь мить він не знав, що сказати.\n\nДесять років він служив Яґоді, десять років пройшов лавами НКВД. Кров заплямувала його руки, але безсонними ночами він довго пояснював це тим, що так треба. Це був його обов'язок. До цього, сімнадцятирічним юнаком, він воював і проливав кров за більшовиків у великій громадянській війні. Він віддав своє життя революції, до кінця своїх днів.\n\nА тепер ось його син, який збирався зрадити націю, до створення якої доклав руку Болдирєв, з очима, які благали батька: відпусти мене. Дозволь мені боротися за те, що правильно.\n\nБолдирєв зітхнув, поклавши руку на плече сина. «Я був трохи молодший за тебе, коли теж проливав кров за Лєніна.» - почав він. «У ті дні я щовечора ставив собі одне питання: чи за правильну сторону я воював? Що, якби я припустився жахливої помилки?»\n\nВін похитав головою, посміхаючись. «Я йшов за тим, чого бажало моє серце. Я йшов за пристрастю, яка керувала мною, і вона привела мене до соціалістичної революції». Болдирєв ковтнув, раптом зніяковівши від того, що збирався сказати. Хто б не переміг у цій боротьбі, його слова прирекли б його на загибель. «Але жорстокі люди зіпсували її, сину мій. І вони привели мене на шлях, яким я ніколи не повинен був йти. Я вже старий, і мій запал вичерпався.»\n\nЙого очі зустрілися з очима сина, і на них навернулися сльози. «Слухай своє серце, сину мій. Роби те, що вважаєш правильним, нехай тебе не стримують такі старі немічні люди, як я. Але відповідай за своїх товаришів, як мав би відповідати я.»\n\nСин кивнув, і запал, що наповнював його обличчя, тепер змішався з тугою. «Добре, тату», - сказав він. Дивлячись на те, як син виходить з дому і прямує до Бурятії, Болдирєв боявся, що вбив його. Але він не міг утримати свого сина, як це робив з багатьма іншими; його доля була обрана ним самим. Тепер у нього залишилося лише одне безнадійне бажання."
 IRK.74.a: "Будь ласка, повертайся додому."
 
 IRK.75.t: "Два брати"
 IRK.75.desc: "Алєксєй і Сєрґєй Максімовіч тепло обіймалися при світлі свічок у підвалі їхнього покійного батька. Комендантська година вже давно минула, і Сергій був змушений повільно пробиратися покинутими вулицями Сєвєробайкальська. Їхній батько, люблячий, але суворий чоловік, якого дуже поважали в партії Яґоди, помер багато років тому. Він залишив обом синам ключі від будинку, і вони часто приїжджали сюди після його смерті, щоб зустрітися і згадати минуле. Обидва знали, що цього разу все було по-іншому. Вони притягнули стільці, сіли один навпроти одного і налили собі повні чарки горілки.\n\n«Я знаю, для чого ти покликав мене сюди, Алєксєй.» - почав Сєрґєй, випереджаючи благання брата. «Ти знаєш, якою буде моя відповідь.»\n\n«Просто вислухай, що я скажу, - відповів він, і в його тоні прозвучав сум. «У вас, повстанців, немає виходу, Сєрґєю. Яґода розчавить маленьке повстання Сабліна за кілька тижнів. Якщо ти підеш зараз, я можу подбати про те, щоб ти не опинився перед розстрільною командою».\n\n«О так, я впевнений, що ти зможеш використати своє становище в НКВД, щоб мене витягнути. Але це уособлює все, що не так з режимом Яґоди, Алєксєю. НКВД безчинствує, придушуючи інакомислення, безкарно вбиваючи будь-кого на своєму шляху, а його агенти регулярно зловживають своєю владою заради особистої вигоди. Саблін має рацію. Це не Лєнінський Совєцький Союз. Має бути кращий шлях.»\n\n«Послухай себе, Сєрґєй. Яґода і НКВД - це єдине, що зберегло Совєцький Союз Лєніна живим. Ви думаєте, що Союз протримався б хоч один рік проти воєначальників і фашистів, якби не Яґода? НКВД - це єдине, що тримає наших ворогів на відстані.»\n\n«Що б ти собі не казав, аби спати спокійно вночі, - гірко сказав Сергій, допиваючи горілку і підводячись зі стільця - наступного разу ми побачимося вже як вороги.»\n\nБрати розійшлися, не промовивши більше жодного слова, в холодну сибірську ніч."
 IRK.75.a: "Історія, стара як світ."

 IRK.76.t: "Смерть у родині"
 IRK.76.desc: "Після остаточної поразки Сабліна Болдирєв уже кілька ночей провів без сну. Навіть коли він йшов у справах, його тривога ледве встигала за втомою, він щоразу поглядав на вхідні двері, сподіваючись почути стукіт свого єдиного сина, безнадійно сподіваючись, що той уникнув полону бандитів Яґоди. Алісу, благослови Боже її душу, турбував власний неспокій, навіть якщо вона намагалася його приховати. Якщо він знав Яґоду, а він знав його дуже добре, то їй не варто було хвилюватися за нього. Їхній син був у більшій небезпеці, ніж більшість людей могли собі уявити.\n\nКоли Болдирєв читав книгу рано вночі, намагаючись заспокоїти себе і нарешті заснути, у двері постукали. Він ледь не впав на підлогу, намагаючись піднятися, і так швидко побіг до дверей, що злякався, що може спіткнутися. Однак, коли він добіг до дверей і відчинив їх, хвилювання на його обличчі зникло. Це був не його син. Це був офіцер НКВД, його погляд був холодним і бездушним. «Вам лист, товаришу». Болдирєв відкрив його, страх швидко пронизував його до самих кісток. Це був лист, у якому йому вперше дякували за роки служби в НКВД. Далі він пояснив, що тіло його сина було знайдено на місці остаточного захоплення Сабліна, яке впізнали старі друзі Болдирєва з НКВД, які знали його сина ще дитиною. Він був підписаний особисто Яґодою. Болдирєв впав на коліна, сльози текли з його очей, які дивилися вслід спині енкаведиста, що віддалявся. Це було марно, абсолютно марно. Ніхто не міг протистояти Яґоді, будь прокляте його ім'я, але він був настільки дурним, що дозволив своєму синові спробувати. Це був вибір, про який він шкодуватиме до кінця своїх днів. Навіть коли Аліса, розбуджена метушнею, прийшла його заспокоїти, він ледве відчув це."
 IRK.76.a: "Він майже нічого не відчував."

 IRK.77.t: "Герой в родині"
 IRK.77.desc: "Саблін дійсно зробив це. Він переміг. Яґода та решта його корумпованих виродків з НКВД нарешті отримали по заслугах. Хоча Болдирєв сприйняв цю новину з ледь стримуваною радістю, він також відчував сильне занепокоєння. Занадто багато солдатів Сабліна ніколи не повернуться додому, і він бачив не одну плачучу вдову або скорботних батьків після закінчення війни. Єдине питання, яке залишалося - чи буде він серед них? Серед дня, коли Болдирєв мив посуд біля раковини, у двері постукали. Від хвилювання він ледь не впустив тарілку, яку тримав у руках. Він не чекав жодних відвідувачів. Підбігши до дверей, він відчинив їх, і мало не заплакав від того, що побачив. Це був його син, одягнений в одну з найкращих уніформ, які могли запропонувати війська Сабліна, з широкою посмішкою на обличчі. «Я вдома, тату». Сказав його син, його голос ледь не тріщав. «Я нарешті вдома». Вони обнялися, і Болдирєв поплескав сина по спині, щоб заспокоїти його.\n\nЗапросивши сина всередину, Болдирєв покликав свою дружину, яка так само зраділа, побачивши сина живим і здоровим. Вони посадили сина за стіл, нагодували його їжею, яку він тільки міг забажати, і слухали, як він розповідав їм свої найкращі історії про конфлікт, закінчуючи тим, що його призначили одним з охоронців Сабліна за його відмінну службу. Болдирєв не переймався тим, що він міг би бути дезертиром. Він був просто радий бачити, що з його сином все гаразд."
 IRK.77.a: "Зрештою, ніщо інше не має значення."

 IRK.78.t: "Історії"
 IRK.78.desc: "Існує багато версій загибелі отця Алєксандра Мєня.\n\nЗа офіційною версією, отець Мєнь був схоплений патріотичними силами Президії Верховної Ради після невеликої сутички і спроби втечі. Відповідно до політики і процедур Союзу, він постав перед трибуналом, був засуджений за злочини проти держави і засуджений до смертної кари через розстріл. Він боровся і плакав, коли його виводили на вулицю на страту. Як і належить зраднику революції, його останні слова не були записані.\n\nЯк розповідають спадкоємці Харбіна, Алєксандр Мєнь вів великий і доблесний бій проти бандитських загонів Іркутська. Хоча він бився хоробро, мерзенні комуністи переважали чисельністю праведного священика і його товаришів. Вони схопили його і піддали тортурам. Вони доставили його до групи таємної поліції, яка вимагала від нього зректися своєї християнської віри. Коли неспокійний священик не зламався, його розстріляли. Його останніми словами було засудження Маркса і всіх його союзників.\n\nАле є й інша історія, яку розповідають у безіменних селах Сибіру. У цій версії Алєксандр Мєнь не був схоплений. Він не брав участі в жодних славних боях, не робив спроб втечі. Навпаки, побачивши спустошення, спричинене бойовими діями, які велися в його ім'я, Алєксандр Мєнь здався в полон іркутським військам. Він мирно постав перед трибуналом і нічого не сказав, коли його засуджували за скоєні злочини. Перед тим, як відчинилися двері судової зали, перед тим, як солдати відправили сільського священика в небуття, Алєксандр Мєнь піднявся зі свого місця. Стоячи у своєму темному, заляпаному брудом одязі, він якусь мить дивився на своїх викрадачів. Потім він залишив їм останнє послання."
 IRK.78.a: "«Я прощаю вас.»"

 IRK.79.t: "Вони більше не сяяли"
 IRK.79.desc: "Засідання розпочалося зі стуку молотка судді Алексєєва. Перед ним стояв видатний лідер якутського уряду; Башарін, Охлопов і багато корпоративних діячів були схоплені і постали перед судом. Від самого початку було зрозуміло, що якути перебувають у невигідному становищі. Свідки звинувачували корпоративних діячів у жадібності та відсутності турботи про робітників, які працювали на копальнях.\n\nТоді корпоративні діячі намагалися захиститися, але безрезультатно. Щоразу, коли вони відкривали рота, їх перекрикували присяжні, свідки або сам суддя.\n\nПісля кількох годин судового засідання вирок був зрозумілий. Якутян розстріляють за контрреволюційну поведінку. Їх вивели до стіни позаду суду, вишикували до стіни і розстріляли, а потім їхні тіла поклали на кузов вантажівки і відправили до братської могили.\n\nПотім відбулося ще кілька подібних процесів. Президія судила всіх членів Якутської асамблеї за сепаратизм; звісно, їх визнали винними. Більше половини з них були розстріляні, а решту чекала доля заслання в замерзлі ГУЛАГи."
 IRK.79.a: "Корпоративної держави більше немає."

 IRK.80.t: "Перший удар кайла"
 IRK.80.desc: "Холодне північне повітря пронизало шкіру Яґоди і Косиґіна, коли вони вийшли з машини. Дорога на північ була вибоїстою, і обидва чоловіки були раді нарешті розім'яти ноги. Вони в'їхали у віддалений район Якутська і тепер відчували на собі його особливості\n\nКосиґін прокоментував ситуацію. «Так ось, це одна з наших нових державних алмазних шахт. Затишна така.»\n\nОглядаючи навколишнє середовище, вони побачили стару шахту у всій її потьмянілій красі. На контрасті з рештою місця, очі Косиґіна були прикуті до свіжопофарбованої вивіски з написом «Комбінат “ЯкАлмаз”» на місці, де колись стояла якась інша назва. Тим часом Яґода не зводив очей з чоловіка в касці, який повільно йшов до них по снігу.\n\nЦей чоловік виявився бригадиром шахти. Він схвильовано привітався з ними і показав їм все навколо. Вони побачили обладнання, шахти, кілька видобутих алмазів і навіть бічну ділянку, призначену для заготівлі деревини.\n\nТе, що вони побачили, було розчаровуючим, але очікуваним. Більша частина шахти не працювала, і не вистачало робітників. Тим не менш, це був безперервний процес, і Косиґін отримав уявлення про те, що потрібно забезпечити для майбутніх операцій. Так само і Яґода пишався тим, що керував операцією. Всі лояльні до партії працівники, без жодної згадки про старі компанії, поїхали.\n\nКоли екскурсія закінчилася, менеджер і двоє чоловіків обмінялися люб'язностями, подякувавши один одному за присутність і внесок, відповідно. Сідаючи в машину, Косиґін і Яґода почули характерне гудіння двигуна. На мить вони розслабилися, але це було ненадовго. Попереду на них чекала довга дорога, і вона була нелегкою."
 IRK.80.a: "Прогрес - це прогрес."
 
 #Superregional events
 IRK_superregional.1.t: "РЕІНТЕГРАЦІЯ СРСР ПАМ'ЯТКА № 0092"
 IRK_superregional.1.desc: "«Хай живе законний уряд СССР», - сказав Даніїл у слухавку побитого старого телефону. «Так, так», - відповів його дядько, Іґнатій, на іншому кінці дроту. Саме його дядько, багаторічний секретар комуністичної партії, зумів влаштувати Даніїла на цю роботу в адміністрації. «Як ти там прижився, хлопче? Хтось тобі докучає?»\n\n«Ні, дядя, все добре, але слухай, мені доручили написати чергову доповідну записку про реінтеграцію, але я...»\n\n«Ти вже позиціонуєш себе як такий, що в перший місяць роботи пишеш важливі документи? Боже мій, Даніїле, твоя мама буде тобою пишатися...»\n\n«Ні, дядьку Іґнатію! Я нічого не знаю про те, як проходить реінтеграція! Я заснув на брифінгу, бо вчора працював у дві зміни, переписуючи старі промови!» Даніїл відчув, як йому стиснуло горло, коли він відчайдушно намагався говорити, не кричачи на весь офіс.\n\n«Ох, Даніїл, - зітхнув Іґнатій, - гаразд, ось що я знаю. Територія, яка реінтегрується, гігантська, племіннику, більша, ніж будь-яка нація могла б проковтнути за один раз. Очевидно, що порівняно з минулими реінтеграціями вона йде погано, але це не означає, що вона йде жахливо. Ми приймаємо існуючі адміністративні одиниці на території так швидко, як тільки можемо, але більшість з них - це безладні утворення, що залишилися від воєначальників. Не все гладко, Даніїле, але ми повільно підключаємо територію до нашого урядового апарату. На жаль, незабаром нам все одно доведеться реформувати системи, щоб вони були краще організовані. Це зрозуміло, племіннику?»"
 IRK_superregional.1.a: "«Так, дядьку, ні, ми не повинні розповідати про це мамі, дядьку!»"

 IRK_superregional.2.t: "Амністія старому маршалу"
 IRK_superregional.2.desc: "«Алєксандр Васілєвскій», - сказав молодий тонкогубий офіцер у мундирі, який бачив крохмалю набагато більше, ніж куштував бруду. «Було багато розмов про те, що з вами робити.»\n\nВасілєвській, зі свого боку, тримався з гідністю, високо сидячи у своєму кріслі перед металевим столом, за яким він щойно з'їв несвіжу вечерю, його мундир був настільки доглянутий, наскільки це було можливо під час ув'язнення.\n\n«Я усвідомлюю, що я не вийду з полону живим. Але мої люди і мої офіцери робили тільки те, що я їм наказував. Відпустіть їх.»\n\n«Ні, ні, не хвилюйтеся за своїх офіцерів, з ними все буде гаразд, маршале. Вас дивує, що я все ще називаю вас так? Зрештою, це ваше офіційне звання, яке вам дав СССР. Послухайте, маршале, товариш Яґода має до вас певну симпатію. Ваша армія отримала наказ від уряду: захищати схід. І ви це робили, навіть тоді, коли вже не було зрозуміло, чи існує уряд взагалі. Очевидно, справа не в тому, що ви були нелояльними, маршале, просто ви не знали, хто є законним спадкоємцем старої влади. Що ж, тепер ви знаєте. Це ми.»\n\n«До чого ви ведете?» - зітхнув Василевський.\n\n«Я веду до вашої репутації, маршале. Ви зазнали багато критики за те, що не змогли протистояти старому товаришу Бухаріну, коли явно не погоджувалися з його політикою, військовою чи будь-якою іншою. Ми хочемо сказати, Васілєвський, що товариш Яґода з нетерпінням чекає на те, щоб насолодитися такою ж прекрасною угодою»."
 IRK_superregional.2.a: "Ласкаво просимо до СССР, маршале Васілєвській."

 IRK_superregional.3.t: "Милосердя Яґоди"
 IRK_superregional.3.desc: "Ґєнріх Яґода неспокійно постукував ручкою по столу. Цифри не сходилися, і він зробив усе, що від нього можна було очікувати, щоб вони зійшлися.\n\nВін насупився. З бюджету не вистачало грошей, занадто багато, щоб це могла бути просто помилка. Винуватець не зробив майже нічого, щоб замести сліди, ймовірно, сподіваючись, що йому все зійде з рук завдяки його рангу.\n\nХіба йому не було ясно, що роки корупції закінчилися? Що шахрайство більше не буде терпимим в його уряді? Що за посягання на легітимність держави каратимуть смертю?\n\nМожливо, в минулому він був надто милосердним, надто поблажливим, щоб справді послати правильний сигнал. Так, якщо товариш Яґода і знав про себе щось правдиве, то це те, що він був милосердною людиною. Будь-хто інший на його місці, хто дивився на бунтівний світ, яким він керував, спалив би його дотла.\n\nЙого старі кістляві пальці крутнули телефонний циферблат, і він підніс слухавку до вуха.\n\n«Слухаю, голово?» - запитала секретарка.\n\n«Є людина, з якої ми повинні брати приклад» - сказав товариш Ягода без радості, а лише з обов'язку."
 IRK_superregional.3.a: "Милосердя товариша Яґоди - це привілей, який може бути скасований."

 IRK_superregional.4.t: "Зростаючий середній клас"
 IRK_superregional.4.desc: "Дозвіл іноземним компаніям працювати на нашій території створив чудеса у відновленні наших можливостей як індустріальної нації! Ми пожинаємо плоди зрослої економічної бази, водночас значно покращуючи умови для простих громадян.\n\nЗарубіжний капітал платить нашим робітникам вищу за середню заробітну плату, а зросле багатство дозволяє нам витрачати більше на соціальні програми, і стає зрозуміло, що починає формуватися середній клас, який незабаром стане процвітаючим аспектом нашої нації! \n\nЗатяті соціалісти вдома можуть скаржитися на наше лицемірство, що ми дозволили капіталістам увійти в нашу країну, а новоприбулі іноземці нарікатимуть на інтенсивну поліцію та нагляд у нашій державі - але ніхто не може заперечити, що ця політика була успішною."
 IRK_superregional.4.a: "Краще мати багату пригноблену націю, ніж бідну пригноблену націю."

 IRK_superregional.5.t: "Червоний фенікс"
 IRK_superregional.5.desc: "Перша велика спроба анімації в нашій країні з часів Великої Вітчизняної війни була розповсюджена сьогодні в державних кінотеатрах в рамках нашої триваючої пропагандистської кампанії, щоб нагадати людям про доброту товариша Яґоди.\n\nФільм називається «Червоний фенікс», який вразив російський народ.\n\nУ фільмі старий червоний фенікс, колись могутній, з обличчям, схожим на товариша Бухаріна, переслідується тихим і привітним сибірським містечком, доки врешті-решт не зазнає поразки від грубої і незграбної карикатури на Адольфа Гітлера. Протягом десяти хвилин екранного часу селяни перебувають у жалюгідному стані, а Гітлер і його нацисти лютують у місті. Коли здається, що все втрачено, фенікс знову з'являється, тепер уже в образі товариша Яґоди, і викидає нацистів геть, під радісні вигуки та обожнювання мешканців міста.\n\nАнімація триває лише 38 хвилин, і іноземні оглядачі висміюють її як таку, що застаріла на десятиліття з художньої точки зору. Можливо, вони мають рацію, оскільки він найбільше нагадує відносно грубі пропагандистські фільми, які виходили з Японії в середині 40-х років, за винятком того, що російські аніматори особливо подбали про те, щоб у фільмі був присутній червоний колір, навіть якщо все інше було чорно-білим.\n\nНезалежно від того, що думають іноземці, він став хітом, і маси явно потеплішали до культу особи Яґоди."
 IRK_superregional.5.a: "З огляду на те, через що ми пройшли, будь-яка анімаційна індустрія - це вже подвиг."

 IRK_superregional.6.t: "Свобода слова, але не після слова"
 IRK_superregional.6.desc: "«Ви пробачите нам, що ми вам не довіряли!» - кричав чоловік у натовпі представнику СССР, якого прислали в село.\n\nПіотр - так звали дисидента, за словами місцевого інформатора Кіріла, і тому Кіріл записав ім'я чоловіка у свій блокнот НКВД.\n\n «Так», - крикнув представник у відповідь. «Так, я вас прощаю. Новий СССР - це не старий. Ми ЗА народ, по-справжньому! Закликаємо всіх вас висловлювати свої думки!»\n\n«Ми всі бачимо наскрізь вашу схему реєстрації, товаришу! Вам просто потрібна інформація про нас, щоб нас можна було легко зігнати!» - вигукнула жінка, і Кіріл записав і її ім'я.\n\n«Ми дійсно хочемо знати, хто і де ви, товариші, але тільки для того, щоб знати, як краще вам служити! Щоб краще знати, де роздавати вам їжу і будь-які товари, які вам можуть знадобитися», - сказав представник з чесною посмішкою. «І я знаю, що ви мені не довіряєте, але я присягаюся вам, що це новий СССР! В якому свобода слова і відкритий діалог є захищеним правом! Якщо вам потрібні ще якісь докази цього, врахуйте, що стара влада НІКОЛИ не дозволила б вам так розмовляти з членом партії. Будь ласка, товариші, заповнюйте свої реєстраційні дані і не бійтеся говорити, бо ви, кожен з вас, у безпеці у своїй державі!»\n\nКіріл посміхнувся, дивлячись, як городяни неохоче підходили до встановлених наметів для реєстрації. Він закрив свій блокнот і передав його одному з присутніх агентів НКВД у цивільному.\n\n«Зберіть усіх, хто висловився, і переконайтеся, що ніхто не дізнається, що це ви», - наказав Кирило. Його губи скривилися у зловісній посмішці."
 IRK_superregional.6.a: "Нова культура відкритості, безумовно, полегшує життя НКВД!"

 IRK_superregional.7.t: "Пам'ять про бунтівника"
 IRK_superregional.7.desc: "Ґєнріх Яґода дивився, як мерехтить світло у його кабінеті. Реіндустріалізація йшла добре, але старі системи, які ще треба було замінити і перепрограмувати, все ще не мали нічого, на що можна було б покластися.\n\nЗастарілі вони чи ні, але той факт, що така велика частина його території взагалі має електроенергію, свідчив про його успіх.\n\nВін потягнувся над своїми звітами, щоб випити склянку прохолодної води, насолоджуючись відчуттям, як вона охолоджує горло і рот.\n\nТакий успіх, і вони були так близько, за лічені дюйми від того, щоб втратити все через повстання «лєнінського» перебіжчика Валєрія Сабліна.\n\nЦе був визначальний момент для СССР, найбільший виклик, з яким він коли-небудь стикався.\n\nВін пам'ятав день, коли отримав доповідь. На мить, єдину мить холоднокровної паніки і безнадійного жаху, Ґєнріху здалося, що він може зрозуміти, що відчував старий Бухарін у день, коли йому повідомили про вторгнення Вермахту.\n\nҐєнріха не було там того дня, але у нього були інформатори, які були там. Говорили, що Бухарін зів'яв, коли почув, зів'яв, як квітка перед пеклом.\n\nІ тому, коли Яґода опинився в таких же обставинах, перед таким же випробуванням волі - перед обличчям національного краху, - він знав, що не може розгубитися, як Бухарін. Яґода залишився сильним, зберіг самовладання і терпляче рухався, щоб впоратися з вискочкою\n\nҐєнріх посміхнувся. Це було перше з багатьох випробувань його відродженої нації, але попереду було ще багато інших.Він взяв ручку в руки і знову повернувся до своєї паперової роботи, сповнений рішучості досягти успіху."
 IRK_superregional.7.a: "Новий СССР, як і його керівництво, буде сильнішим за старий."

 IRK_superregional.8.t: "Кінець ГУЛАГу!"
 IRK_superregional.8.desc: "У рідкісному і довгоочікуваному для радянської політики розчаруванні Сєрґєй Бєссонов продовжує приємно дивувати свою націю, дотримуючись обіцяних реформ, спрямованих на створення менш репресивного СССР. Хоча НКВД тихо бурчав з цього приводу, навряд чи така організація публічно протестувала б проти змін, так само як і не здається ймовірним, що вони зроблять крок проти партії тепер, коли стабільність нарешті почала повертатися в країну.\n\nСьогодні вранці Бєссонов розробив законопроект, який зробить щось немислиме для багатьох: ліквідує трудові табори ГУЛАГу і покладе край майже сорокарічному інституту національних репресій. Щоб зменшити побоювання, що небезпечних дисидентів випускають на волю, Бєссонов домігся справедливого переслідування примусових робітників, заснованого на сучасному правозастосуванні, а не на жорстокій політиці Яґоди.\n\nІнші критики вказують на те, що ліквідація ГУЛАГів підірве здатність держави будувати інфраструктуру або інші великі проекти, але партія наполягає на тому, що все, побудоване на рабській праці, не варте того, щоб бути побудованим.\n\nЗ іншого боку, колишнім в'язням офіційно пропонують роботу і хорошу зарплату, щоб вони продовжували працювати в «будівельних таборах», хоча невідомо, скільки з них приймуть цю пропозицію, бажаючи залишити весь цей кошмар позаду."
 IRK_superregional.8.a: "Гадаю, тепер нам потрібно побудувати кілька нормальних в'язниць, чи не так?"

 IRK_superregional.9.t: "Нова роль номенклатури"
 IRK_superregional.9.desc: "«Можливо, ви мене неправильно зрозуміли, товаришу. Я член номенклатури!» - наполягав Артур задушливому бюрократу.\n\nБюрократ посміхався і миролюбно кивав головою, ніби розмовляючи з дитиною.\n\n«Так і є, товаришу Артур, і ось ваш важливий номенклатурний стіл і ваші важливі номенклатурні папери», - сказав нахабний адміністратор, змусивши Артура скривити губу від злості.\n\n «Стіл», про який йшлося, був набагато меншим, ніж він заслуговував, трохи більше, ніж лист металу, приварений до поверхні з кількома шухлядками. Це була річ масового виробництва, недостойна його. І наче все це було недостатньо образливим, «документи», про які йшлося, при побіжному погляді здавалися абсолютно неважливими звітами, що підтверджували поставки зерна до і з нікому не потрібних і збіднілих сіл на далеких околицях цивілізації!\n\n«Товаришу! Я член номенклатури!» - вигукнув він у гніві.\n\n«Так, член.» - погодився бюрократ, ввічливо кивнувши головою. «А тепер покладіть ці звіти на мій стіл до 18:00»."
 IRK_superregional.9.a: "Дуже особлива робота для дуже особливого хлопчика."

 IRK_superregional.10.t: "Дослідження культу особи"
 IRK_superregional.10.desc: "Адміністрація Бєссонова витратила, можливо, більше часу, ніж можна було б вважати необхідним, розслідуючи культ особи, який створив для себе Ґєнріх Яґода. Серед іншого, серія відкинутих пропагандистських фотографій, на яких Яґода без сорочки полює, рибалить і їде верхи на коні через пустелю, з великою забавою передавалася між членами партії.\n\nНаслідки культу навколо Яґоди, однак, не є предметом для сміху, оскільки вони дозволяли йому діяти як безперешкодному диктатору, який міг переступати через пролетаріат, ніби вони були його особистими рабами, без жодного страху помсти чи перевірки його влади.\n\nПісля того, як партія закінчила реготати над фотографією, на якій Яґода тримав леопарда (знову ж таки, без сорочки), вони вирішили не допустити, щоб подібне повторилося знову.\n\nГромадськості було роз'яснено, про що брехала стара адміністрація, а також застережена громадськість ніколи не втрачати здатність мислити скептично, навіть коли говорить уряд.\n\nДо того ж, серед інших запобіжних заходів, було запроваджено обмеження щодо того, скільки можна писати або транслювати про голів або інших важливих політиків порівняно з іншими темами новин, щоб запобігти будь-якій спокусі з боку майбутніх голів примусити державні ЗМІ зосередитися на ньому."
 IRK_superregional.10.a: "Дивись, фотографія, де Яґода лізе на гору! А де його сорочка?"

 IRK_superregional.11.t: "Анонімний віртуоз?"
 IRK_superregional.11.desc: "Натовп, що заполонив оперний театр Улан-Уде вчора ввечері, був рекордним, оскільки місцева співачка Домініка Кузнєцова виконала перший повністю оригінальний твір оперної музики за майже двадцять років.\n\nВиступ привернув увагу як частих відвідувачів опери, так і старих ентузіастів, яким набридли одні й ті ж шоу і пісні, що виконуються тиждень за тижнем. Сам виступ став хітом, і хоча твір не вважається одним з найбільших творів російської музики всіх часів, він, безумовно, був довгоочікуваною новинкою.\n\nСама Кузнєцова відмовилася розкрити особистість автора пісні, наполягаючи на тому, що «він хотів би залишитися анонімним». Ким би він не був, очевидно, що буряти хотіли б почути більше його творчості.\n\nНаче для того, щоб зіпсувати задоволення, нещодавно прибулий до міста житель Томська стверджує, що твір є копією ідентичного музичного твору, який був написаний і презентований у Томську, але лише з кількома «незручними» змінами, щоб зробити його менш підривним для комуністичного уряду.\n\nВраховуючи те, що твір спотикається в кількох дивних місцях, хоча в інших місцях він звучить чудово, можливо, він і має рацію."
 IRK_superregional.11.a: "Авторське право? Це хто?"

 IRK_superregional.12.t: "Угода з дияволом"
 IRK_superregional.12.desc: "Минає хвилина, маленький ковток вина.\n\nТакими були дії одного втомленого чоловіка, що мешкав у Томську. Звичайно, його вчинок не був рідкісним, адже він повторювався по всьому місту. Багато хто оплакував Центрально-Сибірську республіку і мрію про демократію.\n\nОднак це були не єдині причини, чому чоловік пив, адже він був політиком-гуманістом у Центрально-Сибірській республіці, і він втратив більше, ніж мрію про демократію. Ні, його політична кар'єра гуманіста згоріла разом з ідеалами Томська, і якщо він не прийме пропозицію уряду в Іркутську, то, можливо, буде змушений жити в холодній тюремній камері. Але це означало б зраду його ідеалів, адже Іркутськ був повною протилежністю всім його ідеалам. Вони не підтримували ідеї демократії, їхніми лідерами були ті самі люди, що пригнічували його колишніх колег-гуманістів, а їхній лідер - шалений деспот. Щоб навіть подумати про те, щоб прийняти їхню «щедру» пропозицію, йому доведеться проковтнути свою гордість цілком.\n\nАле чи справді його гордість та ідеали варті більшого, ніж його життя?\n\nПроковтнувши залишки вина, що залишилися в бокалі, чоловік вилаявся і набрав номер телефону."
 IRK_superregional.12.a: "«Я приймаю», - пробурмотів чоловік."

 IRK_superregional.13.t: "Спогад про тиранію"
 IRK_superregional.13.desc: "Саме під час об'їзду будівельного майданчика, з радістю відзначаючи нові заходи безпеки для робітників, Сєрґєй Бєссонов прийшов до довгоочікуваної впевненості в тому, що він прийняв правильне рішення.\n\nҐєнріх Яґода ніколи б так не вчинив, ніколи б не цікавився тим, що відбувається у вугільній шахті, окрім чистої продуктивності праці. Але Сєрґєй зробив це, і хоча інший міг би поскаржитися, що це була марна трата ресурсів, тоді як СССР мав важливіші справи, правда полягала в тому, що реформи Бєссонова побудували сильну, згуртовану і мотивовану націю, зовсім не схожу на неохочу поліцейську державу, яку він успадкував від свого попередника.\n\nҐєнріх Яґода.\n\nБєссонов відчув, як у нього стискаються кулаки від гніву на ці спогади. Соціалізм мав служити людям, а не гнобити їх, але для головного тирана люди були не більше, ніж рабами його державної машини. Так багато було поставлено на карту процвітаючої держави, яку вони зберегли тут, на далекому сході, і завдяки Яґоді більша частина її була втрачена або скомпрометована повстаннями.\n\nБєссонов пообіцяв, що покаже себе з кращого боку, і сьогодні він нарешті був упевнений, що він це зробив. Але Бєссонов дав ще одну обіцянку, яка стане справою всього його життя:\n\nНіхто, подібний до Яґоди, більше ніколи не прийде до влади."
 IRK_superregional.13.a: "Нарешті, справжня комуністична мрія може жити."

