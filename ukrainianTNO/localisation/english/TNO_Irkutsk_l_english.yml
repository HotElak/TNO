 IRK_five_year_plans: "[IRKGetPlanNumber] п'ятирічний план"
 IRK_five_year_plans_desc: "\n\n\n\n\n\nЗавдяки успішним зусиллям §eНКВД§! по відновленню совєцького контролю над частинами Сибіру, які були втрачені в результаті розпаду, §BПорт Магадан§! було звільнено. Президія Верховної Ради знову контролює єдиний функціонуючий порт в Росії, який не заблокований ворогом, і відтепер він буде нашим вікном у зовнішній світ і ключовим стратегічним компонентом у наших зусиллях по поверненню кожної п'яді Радянського Союзу, тимчасово втраченої §qанархією§!, §jфашизмом§! and §Iревізіоністами§!.\n\nНашими зусиллями по досягненню нових економічних цілей керує §VРадянська комісія з розвитку і реформ§!. Створена після нашого переїзду до Іркутська, вона укомплектована найяскравішими економістами нашого Союзу. Однак вони залишаються різко розділеними: ті, хто ближче стоїть до §eголови комісії Ґєнріха Яґоди§!, виступають за перехід до подвійної економічної системи, яка зберігає основний дух комунізму. Ті, хто приєднався до §Cфракції Партії§!, номінально очолюваної §CСєрґєєм Бєссоновим§!, виступають за більш ортодоксальний підхід, який використовувався нашими економічними плановиками в минулому. Однак, який би шлях ми не обрали, ми повинні переконатися, що ми зберігаємо основний дух комунізму, відновлюючи совєцький порядок на наших землях."
