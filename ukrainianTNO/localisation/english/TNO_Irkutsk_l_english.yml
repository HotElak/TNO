 # Лідери #
 IRK_Genrikh_Yagoda: "Ґєнріх Яґода"
 POLITICS_GENRIKH_YAGODA_DESC: "За часів старого Совєцького Союзу ім'я Ґєнріха Ґріґорієвіча Яґоди багато хто знав, але водночас і боялися. Як директор НКВД, Яґода відповідав за зміцнення стабільності та безпеки режиму Бухаріна, якого він підтримував навіть у початковій боротьбі за владу, що призвела до його приходу до керівництва країною. За його простим наказом навіть найвидатніші більшовики могли раптово зникнути або бути страченими за контрреволюційну поведінку.\n\nТоді, коли почалася війна, значна частина Союзу, навіть сама Москва, потрапила під німецький чобіт. У хаосі, що настав, Яґода використав довірену йому владу, щоб евакуювати більшу частину Президії Вєрховной Ради на схід, якомога далі від Райху. Зрештою, йому вдалося встановити контроль у глибині Сибіру. Звідти він керував однією з наймогутніших держав-спадкоємиць Союзу.\n\nДержава, яку побудувала стара Президія, не була довговічною. Знову і знову вороги і зрадники вирізали свої власні вотчини, поки імперія Яґоди повільно руйнувалася: від ненависних реакціонерів з Харбіна, до «демократів» Середнього Сибіру і його генералітету, до зрадників-ревізіоністів по той бік озера Байкал. Проте, незважаючи на всі удари, яких зазнав іркутський уряд, він все ще залишається ще однією державою воєначальників. Однак її відрізняє легітимність - жоден інший польовий командир не може стверджувати, що він є прямим продовжувачем старої влади. Зараз Яґода контролює режим, в якому НКВД відповідає за захист останнього оплоту революції, а керувати країною може лише жменька бухарінських політиків. Це все, що залишилося Яґоді, але цього буде достатньо."

 POLITICS_SERGEY_BESSONOV_DESC: "Кар'єрний совєцький політик, дипломат і партійний діяч, а також переконаний бухарінський прихильник, Сєрґєй Алєксєєвіч Бєссонов евакуювався разом з урядом з Москви під час німецького вторгнення. Залишившись з ядром Президії, незважаючи на численні перебіжки і розколи, він разом з іншими оселився в Іркутську, де його дипломатичний досвід приніс йому посаду міністра закордонних справ в кабінеті генерального секретаря Яґоди.\n\nОднак Бєссонов дедалі більше розчаровувався в підході Яґоди до управління державою і, зокрема, рішуче виступав проти його концентрації влади на користь Державної фракції і відходу від Комуністичної партії - природної купелі влади в будь-якій істинно бухарінській державі. У міру того, як боротьба за владу між партією і клікою Яґоди поглиблювалася, Бєссонов знав, на чиєму боці його лояльність, і коли настав час скинути Яґоду і знову надати владу партії, він був готовий зіграти свою роль.\n\nПризначений прем'єром вдячною Президією після падіння Яґоди, Бєссонов швидко почав зміщувати прихильників і лоялістів Яґоди з керівних посад, замінюючи їх надійними партійними функціонерами. Він має намір повністю повернути Президію і Союз до їхніх бухарінських коренів, і таким чином рішуче - і назавжди - ліквідувати так звану «яґодщину»."

