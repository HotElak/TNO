 IRK_reforms_category_desc: "Союз Совєцьких Соціялістичних Республік вистояв, у формі нашого штату. Президія і Центральний Виконавчий Комітет Совєцького Союзу мають свої домівки в Іркутську, і існують як постійна законодавча влада в нашій державі.\n\nДві фракції складають уряд СССР - фракція «Партія», до якої входить більша частина Президії, виступає за те, щоб пролетарська держава була підпорядкована волі партії, як це стверджував Лєнін. Фракція §еДержава§!, однак, виступає за протилежний підхід. Для них партія підпорядкована органам державної влади - ідеологія поступається матеріальним потребам управління.\n\nПоточний §Yбаланс сил! на користь [IRKGetRulingFraction].\n\nРеформи пролетарської держави можуть бути проведені урядом знизу."
 
