 IRK_smuta_towards_the_restoration: "Назустріч відновленню" 
 IRK_smuta_towards_the_restoration_desc: "Час зволікань і підготовки закінчився. Воєначальники, опортуністи і наступники готують свої армії, заявляють про свої претензії і марширують Далеким Сходом. Смута почалася, і настав час Іркутську заявити про свою присутність - щоб наші вороги не випередили нас і не отримали перевагу.\n\nФашисти, найманці, білогвардійці і всілякі злочинці заполонили цей край; вони заполонили землі, які по праву належать Совєцькому Союзу. Завдання, що стоїть перед нами, величезне - але немає інших, здатних успішно виправити помилки минулого і повернути Росії її законне місце.\n\nСовєцький Союз буде відновлено, і наше повернення починається сьогодні." 

 IRK_smuta_terror_by_necessity: "Необхідний терор"
 IRK_smuta_terror_by_necessity_desc: "Буде багато тих, хто чинитиме опір нашому поверненню, і ми повинні згодом підготуватися до того, щоб розправитися з ними без вагань, докорів сумління і милосердя. Окупанти, злочинці і зрадники розкидані по всьому Далекому Сходу, і в міру того, як ми перемагаємо їх одного за одним, народ повинен показати, що їх злочини не будуть терпіти.\n\nЧервоний терор Російської революції був насильницьким, але необхідним заходом, оскільки монархісти і білі чинили опір народу. Він продемонстрував готовність революціонерів не просто покарати тиранію, але й активно очистити її. Таке запевнення знову потрібне, щоб народ був спокійний, знаючи, що найбільші загрози для Росії подолані - і щоб зламати дух наших ворогів.\n\nНехай вони знають, що не буде ніякої відстрочки; ніякого милосердя для тих, хто виступає проти Совєцького Союзу."

 IRK_smuta_expand_regional_nkvd_detachments: "Розширення регіональних загонів НКВД"
 IRK_smuta_expand_regional_nkvd_detachments_desc: "НКВД є одним з наших найбільш важливих активів, і дуже важливо, щоб вони продовжували добре постачатися і підтримуватися - особливо в міру того, як ми розширюємося за межі наших кордонів. Особливо в регіонах, які були відвойовані, багато загонів НКВД виявляються розтягнутими і намагаються зберегти контроль.\n\nЦе неприйнятний розвиток подій, який загрожує нашому контролю над регіоном і стабільності в ньому.\n\nМи забезпечимо виділення додаткових матеріалів, зброї, транспортних засобів і солдатів для цих передових регіональних загонів, або, при необхідності, сформуємо нові, щоб дозволити їм виконати свої завдання і прискорити повернення Далекого Сходу для Совєцького Союзу."
 IRK_smuta_expand_regional_nkvd_detachments_tt: "§GПокращує§! ефективність §Yзахисної§! політики та §Gзнижує§! §Rцивільний хаос§! пропорційно до §Yкількості контрольованих регіонів§!, та коштуватиме §Y2 мільйони $§! за регіон.\nТеперішні §Yконтрольовані регіони§!: [?IRK.num_owned_states]\n\nМи витратимо §Y$$[?temp_econ_spending_amount_unmodified|3] B§!. [GetSpendingSource]\n§GПокращення§! ефективності §Yзахисної§! (§Y[GetCategory4Lawtno_security]§!) захисної політики на §Y[?Z]§!."

 IRK_smuta_assistance_for_local_soviets: "Допомога місцевим радам"
 IRK_smuta_assistance_for_local_soviets_desc: "Ради - наріжний камінь нашої країни, і в міру того, як ми розширюємося на Далекий Схід, багато з них потрібно буде омолодити, відновити і створити, щоб ефективно управляти цими територіями. Пошук людей буде незначною справою у порівнянні з забезпеченням їх ресурсами для належного виконання своїх завдань.\n\nБільша частина Далекого Сходу стагнувала під владою дезорганізованих, неефективних та елітарних урядів та адміністрацій - і згодом потрібно буде зробити багато роботи, щоб перевести регіон під належне управління робітничими радами - а також забезпечити, щоб ці ради були укомплектовані достатньо лояльними до Совєцького Союзу людьми.\n\nМи не можемо дозволити собі ризикувати відхиленнями на цьому критично важливому етапі, врешті-решт."

 IRK_smuta_the_arteries_of_the_union: "Артерії Союзу"
 IRK_smuta_the_arteries_of_the_union_desc: "Зараз будь-які роботи на напівдиких та малоосвоєних територіях Далекого Сходу неминуче призводять до гострих логістичних проблем, які гальмують реалізацію будь-яких проектів - військових, економічних чи соціальних. Тому ми не обмежимося лише створенням базових автомобільних та залізничних шляхів, які вже будують наші військові інженери. Ні, ми розробимо детальний проект поетапного створення повноцінної розвиненої інфраструктури на цих землях, з будівництвом мостів, тунелів, ліній зв'язку та електропередач, ремонтних та заправних станцій, і все це з урахуванням екстремальних перепадів температур, суворих погодних умов та ворожого оточення. Після встановлення міцного військового контролю над звільненими територіями наші робітники та інженери негайно приступлять до виконання наступних етапів цього плану, створюючи фундамент для загального розвитку всього регіону."
 IRK_smuta_the_arteries_of_the_union_tt: "Побудує §Yзалізниці§! та §Gзбільшить§! щомісячний £smuta_supplies §sприріст військового постачання§! пропорційно до §Yкількості контрольованих територій§!, ціною §Y4 мільйонів $§! за регіон.\nТеперішні §Yконтрольовані регіони§!: [?IRK.num_owned_states]\n\n"

 IRK_smuta_under_benevolent_eyes: "Під доброзичливими поглядами"
 IRK_smuta_under_benevolent_eyes_desc: "Наші війська наступають, і Далекий Схід неодмінно впаде перед нами, хоча з перемогами приходять нові турботи.\n\nСовєцький народ повинен бути врятований від фашистів і злочинців, які його гноблять, але навіть коли наші війська рознесуть їх на друзки, це, на жаль, не буде кінцем. Фашизм, націонал-соціалізм, капіталізм - все це як бур'яни, які ростуть і ховаються навіть у ворожому середовищі.\n\nОсь тут і втрутиться НКВД, який буде пильно стежити за народом, щоб не допустити тих, хто намагатиметься його експлуатувати або корумпувати. Навіть зараз серед нас будуть зрадники і дисиденти, які прагнуть зашкодити нашому народові - і саме НКВД буде знаходити, викорінювати і вичищати їх з нашої держави."

 IRK_smuta_facilitate_sovnarkom_reorganisation: "Сприяння реорганізації Раднаркому"
 IRK_smuta_facilitate_sovnarkom_reorganisation_desc: "Рада Народних Комісарів, відтепер скорочено Раднарком, впала в стагнацію, масштаби якої стали очевидними після інциденту в Сабліні. У своєму нинішньому стані вона просто не організована, не підготовлена і не здатна вести тривалий конфлікт.\n\nУсвідомлюючи це, вкрай важливо, щоб відповідні повноваження щодо ведення бойових дій були передані тим, хто активно керує цими зусиллями - зокрема, Яґоді та його довіреним радникам. Ми вступаємо у вирішальний період, і ми не можемо дозволити собі жодних вагань чи бюрократичної тяганини. Рішучість має вирішальне значення, оскільки Смута триває, і Яґода повинен мати у своєму розпорядженні всі інструменти, якщо цього вимагатиме ситуація.\n\nМи зайшли надто далеко, щоб робити щось менше."

 IRK_smuta_expand_gosplan_functions: "Розширення функцій Госплану"
 IRK_smuta_expand_gosplan_functions_desc: "Жоден державний орган не зміг би розробити програму відновлення і розвитку всієї країни краще, ніж Госплан - і зараз, коли ми відновлюємо наш контроль над територією СССР, нас чекає масштабна робота. Ми суттєво реформуємо, вдосконалимо і розширимо Госплан, створимо спільні комісії для кожного регіону, щоб оцінити їх економічний стан і розробити план інтеграції їх економік. Ми надамо всі засоби для контролю і нагляду за розвитком цих регіонів, а також розподілимо необхідні для цього ресурси - включно з повною інформаційною підтримкою з боку НКВД."

 IRK_smuta_assess_nomenklatura: "Робота з номенклатурою"
 IRK_smuta_assess_nomenklatura_desc: "В результаті проведених номенклатурних чисток ми позбулися корумпованих, некомпетентних і відверто зрадницьких кадрів - але в той же час відчуваємо явний дефіцит досвідчених і кваліфікованих чиновників, особливо перед початком запланованого розширення підконтрольних нам територій. Тому ми розпочинаємо активну підготовку нових, професійних чиновників. Найталановитіші з них будуть призначені на керівні посади на Далекому Сході, поряд з компетентними і досвідченими кадрами, які у нас вже є. Таким чином, нові кадри швидко набудуть значного практичного досвіду, а досвідчені працівники забезпечать професійну та компетентну роботу нашої номенклатури на нових територіях."

 IRK_smuta_stabilise_economic_authorities: "Стабілізація економічної влади"
 IRK_smuta_stabilise_economic_authorities_desc: "Інцидент у Бурятії та подальша чистка вже призвели до плутанини в наших економічних адміністраціях, а неминуче повернення совєцьких територій під контроль легітимного уряду робить питання відновлення ефективності роботи економічних органів особливо актуальним. Ми розробимо чіткі, уніфіковані та вичерпні інструкції та положення для наших економічних адміністрацій, які швидко стабілізують їхню роботу і дозволять їм легко набирати нових співробітників. Представники господарських органів з повернених територій пройдуть атестацію в НКВД, а ті, хто буде визнаний придатними, пройдуть перепідготовку та будуть інтегровані в нашу економічну систему, оскільки їх знання реалій регіонів буде вкрай корисним у процесі зміцнення нашого контролю."

 IRK_smuta_resources_for_kombinats: "Ресурси для комбінатів"
 IRK_smuta_resources_for_kombinats_desc: "Понад тридцять років, з моменту свого створення в бухарінському СССР, комбінати - державні підприємства, що контролювали цілі галузі промисловості - забезпечували функціонування економіки країни. Вони робили помилки і виправляли їх, вони вчилися і вдосконалювалися, вони виконували вимоги Госплану і довели свою надзвичайну ефективність у розвитку країни. Тепер саме на них ми покладаємося, коли починається інтеграція повернутих територій. Ми доручимо комбінатам розробку планів відновлення економіки СССР з урахуванням повернених територій, для реалізації яких ми готові надати значно розширені бюджети, забезпечення матеріальними, енергетичними та людськими ресурсами, а також усю необхідну інформацію від НКВД."

 IRK_smuta_resupport_the_ruble: "Воскресити рубль"
 IRK_smuta_resupport_the_ruble_desc: "Під час хаосу, що охопив СССР в останні роки, цінність і навіть сенс совєцького рубля було втрачено. Численні повстанці, бандити і окупанти, які захопили контроль над совєцькою територією, створили свої власні нові псевдовалюти, спекулюючи і розриваючи економіку дестабілізованого СССР ще більше. Настав час покласти цьому край і відновити фінансову систему Совєцького Союзу.\n\nПерш за все, всі банківські та фінансові інститути на звільнених територіях будуть інтегровані назад в структуру Госбанку СССР і приведені у відповідність до його стандартів. По-друге, замість численних фальшивих валют буде перевипущено єдиний совєцький рубль, як єдину законну валюту на території СССР, а Госбанк організує швидкий і масовий обмін заощаджень населення на нову валюту. Нарешті, для виживання і розвитку совєцької економіки необхідно буде відновити торговельні контакти із зарубіжними країнами, а це означає, що совєцький рубль має бути забезпечений міжнародно визнаними ресурсами: золотом і сріблом. На щастя, багаті золоті копальні Алдану разом із золотим запасом, вже накопиченим окупантами, дозволять отримати необхідні обсяги дорогоцінного металу для випуску необхідної кількості паперової валюти."

 IRK_smuta_the_renewed_apparatus: "Оновлений апарат"
 IRK_smuta_the_renewed_apparatus_desc: "Завдяки постійній роботі та зусиллям наших людей, наш адміністративний апарат став значно ефективнішим, належним чином укомплектованим та достатньо профінансованим. Завдяки цьому ми можемо краще забезпечувати наших громадян і давати нашим солдатам все необхідне для роботи на фронті.\n\nХоча колись наша держава могла загрожувати розпадом, повстання Сабліна стало тим каталізатором, який був необхідний для того, щоб прискорити ці зміни. Ми більше не перебуваємо в стагнації, ми більше не паралізовані. Провінція за провінцією, держава за державою, комунізм повертається на Далекий Схід.\n\nСовєцький Союз тримається, і вся Росія незабаром знову буде об'єднана під серпом і молотом."

 IRK_smuta_back_in_the_ussr: "Хочу назад в СССР..."
 IRK_smuta_back_in_the_ussr_desc: "Перемога! Перші фази Остаточного конфлікту пройшли з перевищенням усіх очікувань. Яґода та його президія витримали багато штормів: заколот Сабліна, царську загрозу та фашистську мерзоту. Ми вийшли переможцями, сили революції і псевдокапіталізму лежать розбиті під соціалістичною п'ятою. Далекий Схід належить Союзу Совєцьких Соціалістичних Республік, як і багато років тому.\n\nПід керівництвом Яґоди ми нарешті почали прокидатися від кошмару, нав'язаного нам німецькою потворою. Залишилися лише мерехтливі фантасмагорії: фашистські запілля, царські анклави та сабліністи, які потребують перевиховання. Вони - дріб'язкова турбота, від якої можна легко позбутися, змигнувши оком і міцно натиснувши на спусковий гачок. СССР повернувся, нехай тремтять вороги пролетаріату!"

 IRK_mutiny_the_response_desc: "Товариші! Брати і сестри! Робітники і селяни Іркутської області! Від імені Президії Верховної Ради СССР звертаємося до вас із закликом зберігати пильність, оскільки на карту поставлено саме існування нашої Совєцької Батьківщини. Користуючись нашою слабкістю перед силами Родзаєвського і Пастернака, дезертири і зрадники під керівництвом Валєрія Сабліна намагаються організувати ревізіоністський повстанський рух, підняти на свою негідну справу темний і жорстокий натовп і насильно мобілізувати його на вчинення невимовних злочинів проти трудового народу. \n\nУ час екзистенціального виклику нашому улюбленому Союзу просимо вас не піддаватися на провокації сабліністських контрреволюціонерів і спрямувати всі свої зусилля на боротьбу з внутрішнім ворогом. Попереджаємо вас, що совєцька влада залишиться непохитною у своєму нещадному ставленні до державної зради. Кожна особа, яка займається антисовєцькою діяльністю, заохочує або переховує повстанців, буде притягнута до відповідальності і піддана найсуворішому покаранню."
 IRK_mutiny_in_the_trenches_desc: "Солдати Союзу витримали немислиме, і тепер ми повинні попросити їх витримати ще більше. Вони - наш щит проти зрадників і партизанів, які прагнуть закінчити те, що німці почали багато років тому. Якщо ми хочемо, щоб Союз вижив, ми повинні зробити все можливе, щоб підтримати людей, які борються на передовій за нашу справу.\n\nЗабезпечивши вчасну доставку їжі, спорядження та зброї солдатам, які їх потребують, ми можемо зробити пекельні умови сибірської війни трохи більш терпимими. Ми можемо чергувати службу на передовій та в резерві, дозволяючи солдатам відновлюватися та ефективніше воювати, коли настане час повертатися на поле бою. Ми не можемо дозволити нашому бойовому духу впасти перед обличчям ще однієї загрози."
 IRK_mutiny_in_the_ministry_of_defense_desc: "Повстання партизанів має бути швидко придушене без пощади і вагань. З цією метою Яґода наказав Міністерству оборони негайно перевести країну на військові рейки, доки повстання на сході не буде повністю придушене. Певні галузі економіки переведуть виробництво на військові матеріали, а інші продовжать працювати, але в модифікованому вигляді. Військові пайки тимчасово матимуть пріоритет над цивільними продуктами харчування, в той час як кілька заводів, які зараз виробляють цивільні товари, почнуть перепрофілюватися на ливарні заводи з виробництва зброї.\n\nЩе один крок, який наказано зробити Міністерству оборони, - це видача «музейних експонатів». Це застаріла зброя часів Другої світової війни, яка до цього часу зберігалася на складах. Міністерство видасть цю зброю нашим резервним підрозділам, які займаються полюванням на партизанів, що діють на нашій території."
 IRK_mutiny_volunteers_for_the_union_desc: "Волонтери за Союз"
 IRK_mutiny_nkvd_guards_detachments_desc: "У найтемнішу годину Союзу саме НКВД врятував Президію та евакуював її до Іркутська. Тепер, коли ми знову змушені боротися за своє виживання, НКВД знову принесе нам перемогу. Деякі з найдосвідченіших солдатів нашого народу є членами охорони НКВД. Зараз ці люди розкидані невеликими групами по всій країні, служать охоронцями, розвідниками і таємною поліцією, але вони могли б принести більше користі, якби ми організували їх у повноцінну військову дивізію.\n\nЦя нова мотострілецька дивізія НКВД буде вістрям списа, яким ми нанизаємо зрадників на шампур. У бандитів не буде жодного шансу проти дисципліни і безжалісності найкращих солдатів Совєцького Союзу. Коли ми переможемо партизанів, ця нова дивізія допоможе нам повернути Сибір, а згодом і всю Росію."
 IRK_mutiny_in_the_directorate_of_construction_desc: "Іркутськ є головним економічним та промисловим центром Східного Сибіру, але ми постраждали від повстання. Значна частина нашої військової промисловості та інфраструктури потрапила під контроль бандитів Сабліна в той момент, коли ми потребуємо їх найбільше. Щоб компенсувати це, Директорат будівництва повинен буде зробити деякі пристосування для наших військових.\n\nЗаводські площі, які в іншому випадку пішли б на інші проекти, були розчищені для військового виробництва. Інфраструктурні проекти, які підуть на користь військовим, були прискорені, в той час як цивільне будівництво було відкладено на невизначений термін. Поки ми не відновимо нашу вкрадену промисловість, ми повинні отримати все можливе з того, що залишилося. Ми повинні тримати нашу армію забезпеченою та рухомою, незалежно від того, якою ціною це буде коштувати."
 IRK_mutiny_field_fortification_planning_desc: "Планування польових фортифікацій"
 IRK_mutiny_supplemental_labor_battalions_desc: "Щоб перемогти сабліністів, нам потрібні всі сили, навіть ті, хто міг підвести нас раніше. ГУЛАГи нашої нації переповнені фізично здоровими в'язнями, які прагнуть довести свою спокуту і заслужити свободу, або, принаймні, скорочення терміну ув'язнення. Ми створимо програму трудових батальйонів, сформованих з добровольців з ГУЛАГів, які доповнять наших військових інженерів і допоможуть у польовому будівництві на час повстання.\n\nЗвісно, ми повинні бути обережними з цими добровольцями. Багато з них вже намагалися зрадити нас раніше, і вплив будь-якої повстанської пропаганди може легко підштовхнути їх до цього знову. Щоб заохотити лояльність, всі добровольці, які виконають свою роботу без інцидентів, будуть винагороджені невеликим скороченням терміну ув'язнення. Останнє, чого ми хочемо - це масовий бунт в'язнів у нашому тилу."
 IRK_mutiny_in_the_capital_desc: "Повстання Сабліна оголило ключові слабкі місця нашого центрального уряду. Це анекдот, що зрадники змогли просунути свою справу до цього моменту, а державні інститути не змогли їх зупинити. Необхідно вжити негайних заходів, щоб переконатися, що діри в уряді, які призвели до нинішньої ситуації, залатані.\n\nПісля того, як партизани будуть розгромлені, уряд повинен бути готовий до швидкої реінтеграції території, яку вони у нас вкрали, і придушити будь-яке інакомислення, яке може з'явитися. Ми також повинні розпочати перевірку нашого уряду, щоб зрозуміти, як це повстання вислизнуло від нас. Цього не можна допустити знову, якщо ми хочемо, щоб Союз мав хоч якусь надію на виживання."
 IRK_mutiny_in_the_presidium_desc: "Необхідні реформи в нашому державному апараті будуть проведені Президією Совєцького Союзу. У ці неспокійні часи Президія може слугувати маяком стабільності, який проведе нас крізь бурю. Поки військові і НКВД будуть займатися придушенням повстання, політики Президії будуть працювати над тим, щоб забезпечити збереження нормального життя, наскільки це можливо під час війни.\n\nПовинні також відбутися розслідування в самій Президії, як внутрішні, так і зовнішні. Якщо в нашому уряді ховаються зрадники, ми повинні їх винюхати. Але ще важливіше те, що відсутність контролю в Президії дозволила лідерам заколоту продовжувати свою змову. У новій Президії такі речі будуть неможливі."
 IRK_mutiny_an_ironclad_union_desc: "Зараз не час для інакомислення чи піддавання сумніву авторитетів. Союз зіткнувся з кризою, яка загрожує знищити його, кризою, яка народилася з роз'єднаності. Дехто в нашому уряді бачить у бунті шанс просунути свої власні плани або проштовхнути свої улюблені реформи, поки наша увага прикута до чогось іншого. Якщо дозволити цим закулісним маневрам тривати безконтрольно, це може призвести до нашої загибелі.\n\nЯґода наказав негайно припинити будь-яку фракційність у Президії та в уряді в цілому. На час кризи можуть обговорюватися і реалізовуватися лише санкціоновані пропозиції, що стосуються кризи. Будь-хто, хто спробує порушити цей порядок, зрозуміє, наскільки серйозно ми налаштовані. Можливо, колись настане день, коли ми зможемо собі дозволити розкіш конструктивної критики зсередини наших рядів. Але цей день не сьогодні."
 IRK_mutiny_in_the_shadows_desc: "Найбільша зброя, яка залишилася в нашому арсеналі, - це наша розвідка. Коли Росія розпалася, саме агенти НКВД зберегли Союз і створили новий дім для революції в Іркутську. Оперативники та шпигуни НКВД є одними з найдосвідченіших у світі. Настав час використати їх проти Сабліна та його банди зрадників і розвалити вискочку-повстанця зсередини.\n\nКрихкий новий уряд по той бік озера Байкал - ідеальна мішень для проникнення і саботажу. Його очолюють недосвідчені аматори, які намагаються на ходу розібратися, як керувати країною. Наші агенти без проблем проникнуть туди, видаючи себе за зрадників або подвійних агентів, і в багатьох випадках їм навіть не потрібно буде приховувати свою особистість. Незабаром партизани опиняться в розгубленості, а всі їхні плани і таємниці будуть викладені перед нами."
 IRK_mutiny_in_the_directorate_of_state_security_desc: "Коли хтось веде війну хитрощів і шпигунства, оборона навіть важливіша за напад. Розкриваючи таємниці повстанців, ми повинні вжити заходів, щоб вони не розкрили наші. За цю життєво важливу місію відповідає апарат внутрішньої служби НКВД, управління державної безпеки. Партизанські операції, як відомо, важко припинити, але якщо є хтось, хто може це зробити, то це вони.\n\nЧлени уряду, які демонструють щось менше, ніж повну лояльність, будуть взяті під нагляд, так само як і всі, хто був пов'язаний з відомими зрадниками до того, як вони почали повстання. Агенти будуть розміщені в кожному місті і містечку, тримаючи вуха на маківці для виявлення будь-яких ознак неприємностей. Патрулі прочісуватимуть сільську місцевість, щоб перехоплювати порушників. Іркутськ стане розвідувальною чорною дірою."
 IRK_mutiny_mobile_interrogation_centers_desc: "Іноді час має вирішальне значення, а полонених, які володіють цінною інформацією, неможливо перевезти в безпечні місця досить швидко. Отримання інформації вже є трудомістким процесом, без додаткової затримки, пов'язаної з доставкою захопленого агента до кімнати для допитів, а потім з вивезенням отриманої інформації назад на лінію фронту. Вирішення цієї проблеми просте: перенести кімнату для допитів на передову.\n\nПереобладнавши кілька вантажівок для перевезення офіцерів розвідки, які спеціалізуються на здобутті інформації та «брудній роботі», а також інструментів, які вони використовують для виконання своєї роботи, ми зможемо значно підвищити швидкість і ефективність допитів полонених саблінстів. Як додатковий бонус, вантажівки можуть набути такої репутації, що неприємні методи наших допитувачів стануть непотрібними. Один лише страх перед вантажівками зламає навіть найзапеклішого партизана."
 IRK_mutiny_trials_fitting_for_traitors_desc: "Достойні зрадників суди"
 IRK_mutiny_in_the_ministry_of_propaganda_desc: "Під час війни пропаганда може зробити різницю між перемогою і поразкою. Дуже важливо підтримувати високий бойовий дух своїх і низький бойовий дух ворога. Нинішнє повстання не є винятком, і міністерство пропаганди наполегливо працює над тим, щоб усі знали, що наша перемога неминуча. Нещодавно вони завершили підготовку до двостороннього пропагандистського наступу для солдатів по обидва боки лінії фронту.\n\nМи будемо надихати наших вірних солдатів розповідями про хоробрість у виконанні їхніх товаришів, а також нагадувати їм про довгу спадщину опору і героїзму, яку вони продовжують. Ми будемо бомбардувати зрадників-бандитів пропагандою, що доводить перевагу наших військ і викриває оманливих дурнів, за якими вони пішли в бій проти своїх же співвітчизників."
 IRK_mutiny_remember_the_revolution_desc: "Саблін намагався привласнити собі мантію лєнінської революції, зображуючи себе справжнім лєніністом, а свою банду мерзотників - духовними спадкоємцями Жовтневої революції. Хоча це очевидна нісенітниця, багато наших громадян потрапили під вплив цієї брехні. Ми повинні довести, що ми несемо факел робітничої революції, а партизани - не більше ніж брехливі реакціонери.\n\nМіністерство пропаганди розгорне кампанію на основі меседжів Сабліна - пам'ятати про Жовтневу революцію, залишатися вірними цілям Лєніна і так далі, але ми зробимо це краще. Саблін застряг з групою ідеологів та інтелектуалів, які цитують один одному теорію, в той час як у нас є команди професійних пропагандистів, які працюють з належним бюджетом, щоб поширювати наші меседжі далеко і широко."
 IRK_mutiny_for_it_forever_lives_on_desc: "Бо вона живе вічно"
 IRK_mutiny_the_union_forever_desc: "Перемога вже близько. Після місяців боротьби ми нарешті відтіснили зрадників і готуємося завдати їм смертельного удару. Ці боягузи прагнули знищити Союз, коли він був найслабшим, але вони не змогли засвоїти уроки історії. Якщо німці з наймогутнішою армією, яка коли-небудь ходила Європою, не змогли знищити нас, то ніхто не зможе. Вони знали, що їхній єдиний шанс - завдати удару, коли ми повернулися до них спиною, і навіть тоді вони зазнали невдачі.\n\nПісля того, як наша перемога буде закріплена, настане час розпочати відбудову нашої зруйнованої території. Це безнадійне повстання ніколи не мало шансів повалити Совєцький Союз, але воно змінить його. Безумовно, ми не можемо повернутися до старого статус-кво, який дозволив цьому статися в першу чергу. Ми ніколи не зможемо повернути собі Росію, якщо будемо постійно окуповані повстаннями та партизанами. Що б не сталося, ми будемо йти вперед, знаючи, що наша перемога забезпечена. Союз не повинен впасти."

 IRK_postwar_the_union_victorious_desc: "Народ Совєцького Союзу зробив це, товариші! Бунтівні саблініcти вщент розбиті, і ми вийшли з бою переможцями у всій своїй красі! Ми ще раз довели свою силу і показали нашим сусідам, що не здамося без бою.\n\nОднак те, що битва закінчилася, не означає, що настав час святкувати! Настав час нам перегрупуватися і принести справедливість саблініcтам! Настав час Совєцькому Союзу перерізати останню нитку, на якій бовтається наша опозиція, і показати сабліністам, що ми, народ Союзу, все ще залишаємося пильними і могутніми, навіть у нашому найтяжчому стані!"
 IRK_postwar_the_great_purge_desc: "Совєцький Союз не може допустити повторення контрреволюційного заколоту такого масштабу. Якщо Росія коли-небудь повстане з попелу і покаже Союз як стабільне утворення, то наші регіональні адміністрації не повинні допустити, щоб ці заколотники коли-небудь повстали проти нашого уряду. Ми повинні вдарити по джерелу проблеми: по некомпетентних і корумпованих.\n\nА «Велика чистка» вкрай необхідна для того, щоб забезпечити неподільність нашої влади. Ті чиновники, які некомпетентні керувати та адмініструвати, повинні бути зібрані. На них чекає або розстріл, або довічне ув'язнення, або виключення з партії, залежно від огидності їхніх злочинів.\n\nАле для особливо корумпованих, зустріч в глибині сараю і куля в голову буде найбільш підходящим варіантом дій. Неможливо мати стабільний Союз, якщо його народ представлений так некомпетентно..."
 IRK_postwar_assemble_the_commission_desc: "Вкрай важливо провести чистку, щоб ефективно очистити нашу систему від бруду, який вона приховує. Для цього ми створимо комісію, яка зможе збирати інформацію від підозрюваних чиновників, а потім позбавлятися від них у будь-який спосіб. Членами комісії, однак, не можуть бути звичайні співробітники НКВД через побоювання, що вони можуть скомпрометувати наші зусилля, тому нам доведеться розшукати і завербувати талановитих людей з лав НКВД, які володіють необхідними навичками для того, щоб наші плани здійснилися.\n\nЗрештою, було б неможливо приступити до наших внутрішніх чисток без належної комісії, яка б виконувала брудну роботу на службі народу Совєцького Союзу."
 IRK_postwar_recall_suspect_personnel_desc: "У нас є багато підозрюваних, яких НКВД відмітив для потенційного покарання, незалежно від того, чи є в їхньому послужному списку набагато більше дрібних випадків простої некомпетентності, чи більш екстремальні випадки корупції, нам потрібно буде усунути їх з посад для необхідних етапів Чистки.\n\nОднак, незважаючи на те, що люди, яких ми чистимо, могли бути некомпетентними у своїй роботі або могли мати сліди корупції, ми не можемо просто усунути їх з посад і залишити порожню порожнечу. Ці посади потрібно буде заповнити.\n\nМи призначимо декого з... «тимчасових» працівників, які займуть їхні місця, ми не можемо залишити таку прогалину у владі, інакше ми можемо ще більше дестабілізувати Союз."
 IRK_postwar_the_investigations_desc: "Хоча ніхто не може довго залишатися поза лапами НКВД, стало зрозуміло, що деякі з підозрюваних, до яких ми наближаємося, просто занадто глибоко вкоренилися в політичній машині, щоб їх можна було легко усунути. Тепер, коли комісія сформована, ми розпочнемо широку серію розслідувань, щоб зібрати докази проти тих корумпованих чиновників, які нерозумно вважають себе недоторканними. Якщо пощастить, ми знайдемо щось конкретне і зможемо продовжити арешти.\n\nКоли ми матимемо достатньо матеріалу, щоб розпочати серйозні репресії, залишається питання, як правильно поводитися із заарештованими чиновниками. Маючи на руках докази, комісія перейде до визначення тяжкості злочинів підозрюваних, а отже, і суворості їхнього покарання.\n\nХоча більшість цих дармоїдів, без сумніву, будуть визнані ворогами держави і будуть очищені за їхні ідіотські злочини проти народу, можливо, знайдуться й ті, хто не зайшов надто далеко, і їх можна заохотити до усвідомлення помилковості їхніх шляхів. Після того, як докази будуть зібрані і розглянуті, остаточне рішення про те, чи проявляти милосердя до дрібних правопорушників чи ні, в кінцевому підсумку буде за товаришем Яґодою і НКВД."
 IRK_postwar_zero_tolerance_desc: "Ми не можемо допустити, щоб корумповані та некомпетентні особи продовжували займати свої керівні посади. Від найнижчого бюрократа до найвищого міністра, будь-яка особа, спіймана і притягнута до відповідальності в рамках нашої Чистки, не буде відновлена на будь-якій посаді за жодних обставин.\n\nХоча ми не будемо шкодувати мишей, що потрапили в наші мишоловки, тим, кого ми пощадили, більше ніколи не буде дозволено повернутися на політичну сцену в нашому Союзі. Шкода, заподіяна під час їхнього перебування при владі, вже була жахливою, якщо ми дозволимо їм повернутися, шкода, яку вони можуть завдати нашій адміністрації, буде незмірною.\n\nСовєцький Союз не може допустити, щоб такі дегенерати, як вони, проповзли назад у нашу адміністрацію, щоб знову роз'їсти систему."
 IRK_postwar_opportunities_for_forgiveness_desc: "В межах нашої досяжності є певна група людей, яку ми могли б потенційно використати на свою користь для подальшого відновлення нашої славної республіки. Їх роль у попередній адміністрації була дуже ефективною, але за цю ефективність довелося заплатити високу ціну - корупцію.\n\nОднак зараз у нас є можливість приборкати цих адміністративно здібних міністрів і включити їх до складу нашого уряду.\n\nЯкщо ми хочемо використати цих людей на свою користь, ми могли б пообіцяти їм викуплення. Вони могли б відновити свої початкові позиції, а ми могли б замести їхні сліди, однак лише за суворої умови, що вони більше не повторять своїх... помилкових дій."
 IRK_postwar_the_irkutsk_trials_desc: "Час настав. Наші розслідування завершені, наш судовий підхід визначений, і тепер ми повинні діяти, щоб завершити наше очищення від ворогів держави.\n\nМи притягнемо до суду тих, хто буде визнаний винним, будь-якими засобами. Ми прямо покажемо народу, що ці контрреволюційні елементи, корупціонери, зрадники, дармоїди та інші не уникнуть суду.\n\nА коли вони нарешті зникнуть, держава нарешті буде в безпеці. Ми про це подбаємо."
 IRK_postwar_lessons_from_the_mutiny_desc: "Хоча їхня ідеологія Бурятського заколоту, ганебного сабліністського повстання проти Совєцького Союзу, була не в тому місці, і вони були швидко розгромлені справжньою Революцією проти якої вони намагалися повстати, можливо, нам варто взяти на замітку їхні тактичні здібності проти нас.\n\nЗдатність повстанців озброїти стільки прихильників викликає подив, і ми повинні створити комісії для вивчення цього питання. Ми повинні проаналізувати, як вони змогли досягти того, що їм вдалося, і подивитися, як ми можемо застосувати це в армії Совєцького Союзу!\n\nХоча сабліністи, можливо, не дуже добре використовували свою тактику, Совєцький Союз з радістю переробить її на нашу і буде використовувати більш ефективно!"
 IRK_postwar_lessons_from_their_spirit_desc: "Що було рушійною силою їхнього повстання, товариші? Це були їхні надії і бажання повалити адміністрацію Союзу і замінити її власним урядом, що надихнуло їх на повстання.\n\nМи повинні зробити деякі нотатки про те, що дало повсталим сабліністам надію взяти владу в свої руки, і відзначити, що ми могли б отримати, дізнавшись, як вони сформували своє бажання замінити Совєцький Союз на їхню недосконалу систему.\n\nЯкщо ми зможемо запалити той самий вогник патріотизму, але не для сабліністів, а для російського народу в межах Союзу, то ми, товариші, багато чого виграємо від цього."
 IRK_postwar_lessons_from_sablin_desc: "Хоча те, що зробив Саблін, було абсолютно ганебною зрадою того, за що боровся Совєцький Союз, в наших ключових інтересах було б дослідити його політику і, можливо, отримати певну користь від її застосування.\n\nНеобхідно було б здійснити деякі незначні реформи, які походять від системи Сабліна, щоб підвищити нашу популярність серед його колишніх прихильників і отримати певну користь від ідей, які він пропагував."
 IRK_postwar_rebuilding_our_legitimacy_desc: "Великий і могутній Совєцький Союз був зруйнований, і ми майже розпалися на світовій арені - це катастрофа для кожної людини в Союзі.\n\nНас розривали зсередини з моменту німецького вторгнення в наш Союз, ми розпадалися шматок за шматком, поки не зменшилися до нашого теперішнього стану. Але ми не здамося так легко після такої поразки. Щоб досягти наших цілей, необхідно відновити легітимність нашого уряду, повернувшись до тих часів, коли ми були дійсно визнані лідерами Росії! \n\nНеважливо, які засоби ми будемо використовувати для відновлення Союзу, ми повинні знову зайняти своє місце серед великих держав і повернути народ Росії на його законне місце на світовій арені!"
 IRK_postwar_a_union_of_letters_desc: "Після падіння нашого Союзу десятиліття тому опортуністи, контрреволюціонери та дурні вели безперервну війну, щоб знищити нашу легітимність. Повстання сабліністів стало останнім у довгій низці зрад і зрадницьких дій, кожна з яких мала на меті звести маси на хибний шлях до власної неминучої загибелі.\n\nПісля стількох спроб знищення багато хто в Президії вважає, що настав час повернутися обличчям до внутрішніх проблем. Хоча ми завжди діяли в їхніх найкращих інтересах, очевидно, що значна частина нашого населення втратила віру в здатність уряду відстоювати ідеали революції і забезпечувати їх.\n\nУ світлі цього, і в спробі прискорити реінтеграцію Бурятської АССР, ми розпочинаємо нову кампанію, одну з «1000 листів».\n\nЗа принципом «республіки вчених» 17-го століття, ми намагатимемося сприяти розвитку подібної культури інновацій. Відкрита критика на всіх рівнях влади буде заохочуватися, якщо вона є конструктивною. Робітникам і бюрократам буде запропоновано надсилати поштою свої думки та занепокоєння щодо нашої боротьби за возз'єднання.\n\nСподіваємось, що такі дії призведуть до ефективного управління, залучення віддалених інтелектуалів та відновлення відчуття зв'язку між масами та їхньою авангардною партією."
 IRK_postwar_necessary_reforms_desc: "Кампанія «1000 листів» виявилася надзвичайно плідною! І селяни, і чиновники не залишилися осторонь, скориставшись цією унікальною можливістю висловити свою критику на адресу самої Президії. Ми отримали понад 1000 листів, кожен з яких детально описував скарги на робочому місці та різні адміністративні недоліки.\n\nОднак, мабуть, найбільш обнадійливим результатом наших зусиль стало поширення легітимності серед колишньої бунтівної Бурятської АССР. Хоча це правда, що східні береги Байкалу були відносно несміливими у написанні листів, ті, які ми зібрали, виявилися надзвичайно цінними. Крім того, відсутність репресій проти тих, хто вільно висловлювався, здається, послабила напруженість. Кількість актів саботажу неухильно зменшується, і, здається, нам ще тільки належить перепрограмувати тих, хто став заручником опортунізму.\n\nТепер настав час перетворень. Від слів ми перейшли до дій: підвищення заробітної плати низькооплачуваним працівникам, поміркована п'ятирічна квота на зерно та закриття управлінських лазівок. Ці програми, а також інші зібрані реформи незабаром будуть реалізовані, щоб зміцнити довіру, яку ми побудували. Давайте поквапимося."
 IRK_postwar_an_internal_affair_desc: "Одним з основних принципів лєнінізму є авангардна партія. Партія існує для того, щоб захистити народ від капіталістів і допомогти прищепити класову свідомість. Щоб досягти цієї мети, лише найосвіченіші та політично просунуті люди можуть виконувати вищі державні функції, а не пересічні робітники. Безпосереднє залучення народу може призвести до непотрібної неефективності в критичний момент, особливо під час реорганізації Союзу. Ми повинні покладатися тільки на себе, щоб реформувати державу, а не на народ, щоб зберегти наші лєнінські ідеали і не допустити, щоб непотрібна корупція разом з хибною свідомістю поклала край Союзу!"
 IRK_postwar_bolster_nkvd_presence_desc: "Хоча нам вдалося запобігти завоюванню, факт залишається фактом: беззаконня стало надто поширеним явищем, особливо на околицях нашої території, подалі від наших центрів контролю. Для того, щоб виправити ситуацію, було прийнято рішення про збільшення патрулів НКВД і посилення їх присутності на околицях. Відкрита демонстрація безпеки змусить злочинців відступити в підпілля, а нам дозволить відновити нашу владу. Крім того, ми посилимо обов'язки НКВД з точки зору охорони правопорядку, що дозволить їм утвердити свою владу і дати відсіч беззаконню, яке надто довго панувало на наших окраїнах!"
 IRK_postwar_a_peoples_union_desc: "Занадто довго жителі СССР сприймали владу як далекий і байдужий моноліт. Таке невдоволення системою лише породжує довгострокові проблеми, і це проблема, яку ми повинні вирішити. Ми повинні підкреслити ідею, що Президія і Яґода дбають про народ, і концепцію, що саме добробут народу стоїть на першому місці тут, в Совєцькому Союзі. Будуть виголошуватися промови, буде поширюватися пропаганда з цією метою на наших землях, але ми повинні гарантувати, що це не порожні слова, шляхом реальної підтримки народу. Це може коштувати дорого, але це допоможе нам здобути відчуття легітимності, чого ми потребуємо зараз більше, ніж будь-коли."
 IRK_postwar_renew_central_authority_desc: "Навіть після того, як заколот закінчився, на бурятських територіях все ще залишався великий рівень невдоволення. Крім того, повстання вимагало від нас практично повної перебудови бюрократичного апарату, оскільки ми не могли по-справжньому забезпечити лояльність багатьох бурятських чиновників. Однак, коли ми посилили патрулювання і розпочали процес реінтеграції, невдоволення з Бурятії повільно вщухало, і врешті-решт повністю розвіялося. Нарешті, наші зусилля окупилися, оскільки бурятські землі були повністю реінтегровані!"
 IRK_postwar_a_secure_union_desc: "Існування польових командирів по всій Росії завдало шкоди багатьом речам, але, мабуть, найбільша втрата - це безпека. Люди більше не вірять у здатність нашої держави забезпечити їхню безпеку, і це дуже засмучує. Ми повинні показати людям через пропаганду, промови та ініціативи, що СССР просто прагне будувати соціалізм зсередини, плекаючи його, щоб захистити людей. Крім того, ми повинні переконатися, що люди розуміють, що Президія і Яґода існують не для того, щоб бути віддаленим правителем, а для того, щоб забезпечити їхню безпеку в той час, коли це буває потрібно. Збільшивши кількість патрулів у містах і посиливши присутність сил безпеки в сільській місцевості, ми можемо з надією сказати, що так, ми забезпечимо безпеку народу!"
 IRK_postwar_a_strengthened_mandate_desc: "Здається, що всі наші зусилля окупилися! Посилення безпеки в поєднанні з пропагандою, яка демонструє, що Президія піклується про народ, дозволило нам отримати новий мандат! Люди довіряють нам все більше і більше, і вірять, що ми - найкращий шлях для Росії. Навіть у Бурятії люди тепер довіряють нам, а не Сабліну. Це нове відчуття легітимності означає, що ми можемо продовжувати наші зусилля, не турбуючись про невдоволення народу. Можливо, СССР був принижений, але ми відновимо його славу!"
 IRK_postwar_continuing_course_desc: "Безпека нашого Союзу була під загрозою через повстання сабліністів. Однак з їхнім падінням з'явилася нова можливість виступити на нашій колишній території. Настав час знову звернути свій погляд на Батьківщину, і незабаром ми принесемо пролетаріату світло соціалістичної революційної влади. Як тільки схід буде захищений нашим праведним запалом і силою, ми будемо просуватися все глибше і глибше в нашу втрачену батьківщину, і змусимо зрадників, які покинули Союз, відступити або закопатися в землю. Під натхненним керівництвом законного лідера Союзу товариша Яґоди наша поразка в майбутніх жорстоких конфліктах майже неможлива. Піднесення Союзу Совєцьких Соціалістичних Республік знову дозволить нам стояти наодинці, як сяючий маяк у темряві цього світу."
 
 ### Регіональне політичне дерево ###
 IRK_regional_the_motherland_resurgent: "Батьківщина відроджується"
 IRK_regional_the_motherland_resurgent_desc: "За ці роки боротьби, незважаючи на незліченні невдачі, ворогів та виклики, відроджується влада, яка є спадкоємницею Совєцького Союзу. Ми проклали шлях до перемоги від поразки, повернувши значну частину землі під законне управління нашого авангарду. Хоча такі руйнівники, як повстанці Сабліна, щосили намагалися зупинити наше повернення до величі, з великою честю ми оголошуємо, що Батьківщина повернулася, і вона сильніша, ніж будь-коли! \n\nНа шляху попереду будуть виклики, будуть потрясіння, але в кінці буде велике процвітання, оскільки Союз буде відновлено під пильним захистом НКВД! Зараз немає вороття назад - це повне возз'єднання Росії, і повертатися назад немає куди."
 
 IRK_regional_extend_the_administration: "Розширити адміністрацію"
 IRK_regional_extend_the_administration_desc: "У міру того, як ми відвойовуємо все більше і більше земель для Батьківщини, наша адміністрація намагається управляти цими звільненими територіями. Для цього нам доведеться розширити нашу політичну адміністрацію, щоб дозволити нам належним чином відновити совєцьку владу на цих землях. Відновлення совєцьких методів правління, таких як створення рад, колективізація, створення інфраструктури для оподаткування, а також пересування людей і матеріальних засобів, буде полегшено завдяки розширеній адміністрації.\n\nМаючи добре керовану базу в нашому куточку Росії, вона забезпечить міцну базу для операцій по звільненню решти нашої славної нації під прапором справжнього спадкоємця Совєцького Союзу. Вперед до відродження Росії!"
 
 IRK_regional_secure_the_rural_regions: "Убезпечити сільські регіони"
 IRK_regional_secure_the_rural_regions_desc: "Далі ми повинні захистити сільські регіони! Поля - це батьківщина будь-якої хорошої революції, а колективізація сільського господарства є життєво важливим кроком у ході революції. Крім того, через аграрну природу нашої економіки, більш надійне сільськогосподарське постачання було б дуже корисним для забезпечення потреб нашого міського населення. Доблесні солдати Батьківщини прочистять сільські райони, знищать зрадників і наведуть порядок у нашому великому Союзі! Ми вирвемо гниль реакційної і ліберальної думки з руїн СССР, як хлібороб вириває бур'ян зі свого врожаю, немає місця інакомисленню проти авангардної партії Совєцького Союзу. Світ чекає на вас, товариші, за родіну!"
 
 IRK_regional_benefits_for_the_people: "Переваги для людей"
 IRK_regional_benefits_for_the_people_desc: "Звільнення Росії - це не просто список міст, це люди, яких ми звільняємо від фашистського і реакційного гніту. Тому для нас важливо, щоб люди, яких ми рятуємо від тиранії, пам'ятали, що вони звільнені, оскільки вони повинні відчути це самі, щоб це було справжнім спасінням. З огляду на цю велику важливість, ми повинні вжити заходів, щоб покращити життя громадян, які живуть під нашим контролем, і віддячити нашому народові.\n\nНарод є і завжди був нашим пріоритетом номер один, так само як і його безпека. НКВД залишиться життєво важливою частиною нашої адміністрації, і буде забезпечувати їхню безпеку і захист. Слава Батьківщині!"
 
 IRK_regional_restore_the_assrs: "Відновлення АССР"
 IRK_regional_restore_the_assrs_desc: "Одним з великих рішень СССР було створення Автономних Совєцьких Соціалістичних Республік, що дозволило меншинам Союзу отримати більший ступінь свободи в країні, де домінувала більшість. Ми вважаємо, що ця практика повинна бути продовжена, якщо ми хочемо вважати себе продовженням Союзу, і тому ці АССР повинні бути відтворені, щоб дозволити етнічним меншинам нашої держави автономію.\n\nМи сподіваємося, що, приймаючи це рішення, ми стаємо все ближче до отримання спадщини СССР, і, можливо, отримаємо навіть деяку легітимність серед інших російських держав як законний спадкоємець Совєцького Союзу. За Батьківщину!"
 
 IRK_regional_maintain_cultural_restrictions: "Репресоване мистецтво"
 IRK_regional_maintain_cultural_restrictions_desc: "За роки, що минули відтоді, як наша країна розпалася, Росію заполонило багато мерзенних створінь; лише завдяки суворій політиці нашого уряду ці реакціонери, капіталісти та зрадники не змогли проникнути в основне політичне життя Іркутська. Інструментом у стримуванні поширення цих рухів та їхніх ідеалів по всьому Іркутську був НКВД, який завжди пильно стежив за безпекою наших громадян і революційного руху в своїй непохитній пильності.\n\nОднак, коли ми поширюємо наш рух і відновлюємо те, що колись було, дехто почав пропонувати небезпечні ідеали, такі як зняття обмежень на культуру і дозвіл нашим людям вільно виражати себе. Це просто абсурд! Ми знову і знову бачимо результати беззахисного народу - створення реакційних режимів, які поневолили матінку Росію! Ми не можемо допустити, щоб це вкоренилося в нашому народі. Замість цього фільми будуть переглядатися перед показом, газетні статті будуть піддаватися жорсткій цензурі, і тільки мистецтво, яке буде вважатися відповідним, може бути поставлене перед очима громадськості. Вперед!"
 
 IRK_regional_sponsor_the_arts: "Спонсорувати російську Музу"
 IRK_regional_sponsor_the_arts_desc: "Нова Росія, відроджена з попелу, піднімається як орел і розправляє крила. Хоча ми важко і хоробро боролися за те, щоб цей день настав, важливо пам'ятати, що країна - це більше, ніж війна. Ми повинні виділяти частину нашого бюджету на розвиток культури, у вигляді великих пожертвувань великим художникам, фотографам та іншим митцям. Мистецтво буде замовлятися для держави, а відомі митці будуть запрошуватися для створення нових творів для народу.\n\nСоціалістичний реалізм є найбільш соціалістичним з мистецьких стилів, і як такий він повинен пропагуватися в нашій новій совєцькій державі. Фрески, що прославляють боротьбу трудящих, заповнять вулиці, будуть розписані на стінах промислових будівель і багатоквартирних будинків. Ми відбудуємо державу на основі вільного культурного самовираження!"
 
 IRK_regional_revitalized_soviet_patriotism: "Відроджений совєцький патріотизм"
 IRK_regional_revitalized_soviet_patriotism_desc: "Битва за возз'єднання Батьківщини ведеться не тільки на полі бою з гарматами і бомбами, але і в серцях наших громадян! Поки ми перемагаємо зрадників і відновлюємо совєцьку владу, важливо, щоб наш народ був на нашому боці і повністю підтримував нашу визвольну кампанію. Ми повинні прагнути до відновлення патріотизму, який наш народ колись відчував до Союзу, до тих пір, поки в серцях кожного чоловіка, жінки і дитини не з'явиться невмируща любов до своєї країни.\n\nМи наближаємося до фінішної прямої, до того дня, коли всі народи Росії зможуть радіти! І не реакціонер, не фашист, не капіталіст і не зрадник возз'єднає цей великий народ, а сам Совєцький Союз. Робітнича революція, що народилася в 1917 році, все ще сильна і продовжує невпинно рухатися вперед до визволення нашої великої країни."
 
 IRK_regional_continue_the_yagodaschina: "Продовження яґодщини"
 IRK_regional_continue_the_yagodaschina_desc: "Завдяки ретельному політичному маневруванню та протидії кожному кроку нашої наївної опозиції в партії, нашому генеральному секретарю вдалося забезпечити собі неперевершену владу в Іркутську. В результаті ретельної чистки управління державою тепер повністю перейшло до рук Яґоди та його союзників, а партійні чиновники, які залишилися на застарілих посадах, покликаних утримувати їх від справжньої влади, застрягли на старих посадах. Тепер, коли СССР політично об'єднаний, а його головні суперники сидять у ровах або в ГУЛАГу, настав час для домінуючого Яґоди втілити в життя свою філософію, яґодщину.\n\nОдним словом, яке б уособлювало переконання Яґоди, був би порядок. Через порядок, на його думку, приходить процвітання і стабільність. Можна зрозуміти, що ситуація в колишньому Совєцькому Союзі викликає у нього величезне незадоволення і лише культивує ці почуття. Тепер настав час здійснити мрію Яґоди і об'єднати Росію під прапором порядку."
 
 IRK_regional_reform_the_securocracy: "Реформувати державну контррозвідку"
 IRK_regional_reform_the_securocracy_desc: "Машина СССР, незважаючи на хаос громадянської війни, працює, але Яґоді зрозуміло, що вона працює не на повну потужність. У лавах НКВД гноїться і розростається хвороба, яка своєю злоякісністю загрожує безпеці Батьківщини та її вірнопідданих громадян! Це було більш ніж доведено, коли тисячі людей покинули Союз заради зрадника Сабліна. Ми повинні вирвати цю пухлину з лав єдиного найважливішого органу нашої адміністрації і зробити так, щоб вона не змогла зміцніти, не давши їй знову загрожувати безпеці нашої нації.\n\nПідлягають атаці питання корупції та бюрократичної надмірності, які стримували НКВД від досягнення висот, яких ми бажаємо. Буде створено таємний підкомітет, який вивчатиме корупцію, виявляючи тих, хто розкрадає гроші зверху і переслідує своїх політичних суперників. Списки цих осіб мають бути надіслані Яґоді для схвалення їхнього усунення в рамках останньої чистки. Окремий підкомітет було створено для розслідування проблеми надмірної бюрократії, яка, на тверде переконання Яґоди, паралізує його ефективність. Ці заходи вже починають давати результати, і, якщо пощастить, так триватиме й надалі. Заради безпеки і стабільності нашого нового Союзу!"
 
 IRK_regional_rewards_for_service: "Винагороди за службу"
 IRK_regional_rewards_for_service_desc: "Ті, хто повною мірою служить інтересам безпеки нашої держави, заслуговують на певну компенсацію за свою постійну лояльність і хорошу службу. Сам генеральний секретар затвердив підвищення заробітної плати, а також премії тим, хто найкраще демонструє цінності Батьківщини.\n\nОкрім представників цивільної, силової та військової служб, громадяни, які допомагають НКВД як інформатори, роблячи доноси, що призводять до арештів, або доводячи свою відданість іншими способами, мають право на винагороду, щоб стимулювати участь цивільного населення в забезпеченні державної безпеки. Це має подвійний ефект: підвищення лояльності, а також зміцнення апарату безпеки та розширення його впливу.\n\nПопри те, що винагороди надаються, важливо забезпечити, щоб попередні проблеми з корупцією були вирішені, і тому підкомісія з розслідування корупції повинна бути збережена, щоб забезпечити цілісність НКВД, і, в свою чергу, безпеку справжнього правонаступника Союзу."
 
 IRK_regional_credit_where_it_is_due: "Похвалити, але не сильно"
 IRK_regional_credit_where_it_is_due_desc: "Хоча Яґода і його фракція можуть зараз по праву домінувати в совєцькому уряді, необхідно побудувати мости між Яґодою і тим, що залишилося від партійної фракції. Ми вважаємо, що хорошим початком для налагодження відносин могло б стати офіційне визнання минулої ролі партії у розбудові Союзу. Таким чином, ми б підкреслили її застарілий характер (отже, відсунули б її на другий план) і поклали б край конфлікту між цими двома фракціями.\n\nМи вважаємо, що це важливий крок до припинення політичної нестабільності, яка паралізувала наші спроби возз'єднання Союзу, і тепер забезпечить нам базу для створення Нової Росії. Об'єднавши наш уряд, ми зможемо зосередитися на реальній боротьбі і звернути наш погляд назовні. На славу Совєцькому Союзу!"
 
 IRK_regional_universal_policing_coverage: "Універсальне охоплення поліції"
 IRK_regional_universal_policing_coverage_desc: "При створенні нової, сильнішої Батьківщини необхідно забезпечити, щоб вплив держави однаково поширювався на кожну п'ядь нашої держави. Ми не можемо допустити, щоб міста були надмірно заполітизовані, а села недополітизовані, і повинні бути створені обмеження, які забезпечать встановлення чисельності поліції, пропорційної чисельності населення.\n\nТаким чином ми покажемо народу Росії, що ми не схожі на бандитів, які його пограбували, і не схожі на воєначальників, які його розділили і пригнічують. Ми, справжні спадкоємці Союзу, тут для того, щоб повернути мир, процвітання і стабільність, які були до війни, і повинні своїми діями показати людям наші цінності. Створення єдиної системи правоохоронних органів - це перший крок до легітимізації наших претензій на всю Росію..."
 
 IRK_regional_centralize_the_security_services: "Централізувати службу безпеки"
 IRK_regional_centralize_the_security_services_desc: "Хоча НКВД сильний, окремі інциденти довели, що ми не контролюємо його настільки, наскільки нам хотілося б думати. У відповідь на це ми вирішили зміцнити нашу владу і ще більше централізувати НКВД, менше делегувати повноваження, забезпечити пряму підзвітність кожного і поставити наших союзників на позиції практичної влади, в той час як наші вороги сидять у в'язниці в кращому випадку і в безглуздих кабінетах в гіршому.\n\nЦентральна влада і авторитет є ключовими принципами філософії Яґоди, і бачачи, що вони не повністю реалізуються на його власній владній базі, він запідозрив, що його уряд не такий єдиний, яким він вважав його. Реорганізація НКВД - це перший з багатьох заходів для кращого втілення його мрії."
 
 IRK_regional_tighten_bureaucratic_oversight: "Посилити бюрократичний нагляд"
 IRK_regional_tighten_bureaucratic_oversight_desc: "Підкомісія з розслідування державної бюрократії досягла цікавих результатів. У меморандумі, підозріло написаному деякими близькими політичними союзниками Яґоди, пропонувалося, щоб держава, а отже, і НКВД, взяла ці питання під більш пильний і практичний контроль. Таким чином, посилення нагляду, а також посилення підзвітності було затверджено печаткою генерального секретаря, і тепер всі питання державної бюрократії були відкриті для НКВД.\n\nЦе послужить посиленню нашого контролю над державними справами і створенню більш раціонального державного підходу. Корупція, надмірність і час очікування також будуть скорочені, оскільки вищезгадана підзвітність змушує державних службовців не зрізати кути і працювати відповідно до суворих державних термінів. Культура праці, любов до роботи і задоволення від державної роботи будуть виховуватися і стануть основою нової нації."
 
 IRK_regional_rewards_for_public_servants: "Винагороди для державних службовців"
 IRK_regional_rewards_for_public_servants_desc: "Оскільки ми збільшуємо наші очікування до наших державних службовців, Яґода вважає за необхідне підвищити їм заробітну плату. Крім того, ті, хто демонструє зразкову роботу у своїх сферах, мають право на додаткову компенсацію у вигляді негрошових винагород, таких як відпустка, годинник і навіть кращі квартири.\n\nНаріжним каменем цього має стати антоновський рух, названий так на честь зразкового громадського діяча Клавдія Антоновіча. Він постійно демонструє вміння організовувати внутрішню роботу Спілки. Його самовіддана праця є прикладом для всіх, хто має честь присвятити свій час підтримці нової російської цивільної адміністрації, і саме тому він очолив рух. Його прецедент показує всім державним службовцям СССР, що бути антоновцем означає виконувати величезну роботу в ім'я держави та возз'єднання."
 
 IRK_regional_the_unstoppable_march_of_progress: "Нестримний марш прогресу"
 IRK_regional_the_unstoppable_march_of_progress_desc: "І ось воно почалося! Об'єднаний СССР, тепер більш потужний і з більшим потенціалом, ніж будь-коли, колективно зробив свій перший крок у тому, що плакати, бюлетені та промови вважали найважливішою битвою в російській історії; возз'єднання країни проти загрози Райху. У Росії, зруйнованій міжусобицями, зовнішнім тиском і покаліченій війною, немає місця, яке б більше потребувало суворого, заснованого на порядку правління такої людини, як наш генеральний секретар.\n\nЯґода приведе нас у сильне майбутнє, де одного дня народу Росії більше не потрібно буде боятися німецьких бомбардувальників, фашистських маріонеток або боягузливих бандитів. В ім'я Батьківщини наш народ йде єдиним фронтом, об'єднаний у нестримному марші прогресу до тих світлих горизонтів, де лежить світло в кінці тунелю. Так що досить, підніміть голову вище і заспівайте на весь світ, що Росія ще не вмерла! За Батьківщину, за Порядок!"
 
 IRK_regional_the_silent_revolution: "Тиха революція"
 IRK_regional_the_silent_revolution_desc: "Зрушення почалися під час повстання Сабліна, і спочатку вони були ледь помітними. Одного тижня кілька символічних повноважень було передано від прем'єра до Президії, наступного армія отримала невелику автономію від НКВД. Однак незабаром це стало беззаперечним. Кліка Яґоди втрачала контроль над Союзом, а більш ідейні члени Президії брали на себе відповідальність. Відбувалася тиха, безкровна революція, яка мала повернути Совєцький Союз до засадничого бачення Лєніна.\n\nЗабезпечивши свою владу, Президія розробила сміливий набір нових реформ, які мали бути втілені в життя. Від розширення виборчих прав до видачі універсальних посвідчень особи, партія сподівається відійти від замкнутої диктатури, яку плекали Яґода і НКВД. За Лєніна Союз був сильним і процвітаючим. Повернення до його плану для Росії - єдиний спосіб повернути все, що було втрачено."
 
 IRK_regional_a_return_to_leninism: "Повернення до лєнінізму"
 IRK_regional_a_return_to_leninism_desc: "Коли Бухарін взяв кермо влади після смерті товариша Лєніна, ніхто не міг припустити, до яких наслідків це призведе. Потреба в сильній державі для захисту революції була використана як привід для встановлення диктатури, більш зацікавленої у збереженні влади, ніж у розвитку революції. Бухарін дозволив Союзу ослабнути і не зміг захистити його під час вторгнення німців. Після того, як Яґода захопив владу, проблеми тільки погіршилися. Він перетворив Союз на державу-клієнта НКВД, яка на словах підтримувала революцію, але не більше того.\n\nДавно пора повернутися на початковий курс, який визначив для нас Лєнін. Повинна бути справжня диктатура пролетаріату, а не просто буржуазна диктатура, одягнена в червоне. Визволення робітничого класу завжди повинно бути в центрі нашої уваги. Така відданість революції може не подобатися деяким представникам старої гвардії, але з яких це пір революціонерів хвилює, що думають бюрократи?"
 
 IRK_regional_sideline_the_state: "Відсунути державну фракцію на другий план"
 IRK_regional_sideline_the_state_desc: "Державна фракція, що складалася з НКВД, старої гвардії Яґоди та більш консервативних членів Президії, колись залізною рукою керувала Іркутськом. Їх прагматизм був необхідний для виживання Союзу в темні дні, що настали після поразки у війні з фашизмом, але тепер їх час минув.\n\nУ зв'язку з тим, що партія зміцнює свою владу в уряді, більше немає необхідності працювати через прохід з тими, хто перебуває у фракції «Держава». Ми можемо почати звільняти їх від неважливих обов'язків, де вони не зможуть перешкоджати нашій роботі. Багато з наших найталановитіших бюрократів і державних службовців є членами Державної фракції. Втрата їхніх навичок і досвіду буде певним відступом, але ми не можемо дозволити собі, щоб контрреволюціонери саботували наш уряд зсередини. Як тільки ми здійснимо всі перепризначення, контроль партії над нацією стане тотальним, і шлях до відновлення Союзу нарешті буде очищений від внутрішніх перешкод."
 
 IRK_regional_replace_the_nomenklatura: "Замінити номенклатуру"
 IRK_regional_replace_the_nomenklatura_desc: "Номенклатура - це неформальний вищий клас нашого суспільства, що складається з високопоставлених бюрократів та адміністраторів. Вони мають значний вплив в уряді, партійних засобах масової інформації та майже у всіх галузях економіки. Хоча всі вони є зареєстрованими членами Комуністичної партії і стверджують, що є відданими революціонерами, на практиці вони представляють нову еліту, яка панує над робітниками, намагаючись керувати країною для власної вигоди. Не дивно, що номенклатура майже повсюдно підтримує державну фракцію, яка збереже статус-кво, в якому вони процвітають.\n\nЯкщо ми хочемо називати себе справжнім революційним урядом, ми повинні покласти край цій новій буржуазії. Немає сумнівів, що вони будуть використовувати свої широкі ресурси і вплив, щоб протистояти нам, або що чистка такої кількості досвідчених бюрократів зашкодить нашій адміністрації, але це ті жертви, на які повинна бути готова піти лєнінська держава, щоб досягти справжнього комуністичного суспільства."
 
 IRK_regional_erode_the_security_edifice: "Руйнування охоронної споруди"
 IRK_regional_erode_the_security_edifice_desc: "Під час правління Яґоди совєцький уряд став не більше ніж апаратом, що існував лише для того, щоб легітимізувати справжніх господарів Союзу - НКВД. З роками країна була перетворена на секурократію - уряд, яким керували спецслужби і який працював на них. Навіть коли дружня до НКВД державна фракція відходить у небуття, багато адміністративних структур і лазівок, які вони створили для поплічників Яґоди, залишаються.\n\nЯкщо ми ліквідуємо ці лазівки, це зробить значний крок до повернення НКВД до його первісного призначення: захищати революційну державу, а не контролювати її. Зменшення ролі НКВД в уряді також полегшило б адміністративний тягар, з яким ми зараз боремося. Менша кількість людей, з якими доводиться консультуватися, і краще делегування повноважень полегшить Президії та її відомствам прийняття рішучих рішень."
 
 IRK_regional_reassess_the_political_imprisonments: "Перегляд справ політв'язнів"
 IRK_regional_reassess_the_political_imprisonments_desc: "Немає сумніву, що ГУЛАГи - це прикра необхідність. З часів революції Лєніна завжди були люди, які відмовлялися визнавати нашу владу і намагалися дезорганізувати наше суспільство, і цих людей треба було кудись відправляти. За часів правління НКВД кількість людей, відправлених до ГУЛАГів, значно зросла, і багато з цих ув'язнень не були виправдані. Чоловіки і жінки, які були гордими революціонерами і відданими членами Комуністичної партії, були ув'язнені лише за те, що ставили запитання Яґоді та його союзникам. Ми повинні це виправити.\n\nСправи кожного політичного в'язня повинні бути переглянуті, щоб побачити, які з них підходять для звільнення. Офіційно звільнивши цих в'язнів, ми не тільки повернемо собі багато світлих голів і сильних тіл, які служитимуть Союзу, але й заслужимо їхню безсмертну відданість як визволителям."
 
 IRK_regional_embrace_democratic_centralism: "Прийняти демократичний централізм"
 IRK_regional_embrace_democratic_centralism_desc: "Багато людей перебувають під враженням, що комунізм за своєю суттю є тиранічним, і тим, хто бачив Яґоду на посаді прем'єра, можна було б пробачити таку думку, але це не так. Лєнін закликав до диктатури пролетаріату, але цей вид диктатури не є взаємовиключним з демократією. Хоча Комуністична партія є авангардом революції і повинна завжди зберігати контроль над революційною державою, форма обмеженої демократії всередині партії може бути дозволена.\n\nЗа цією новою системою ми дозволимо членам партії, які пропрацювали в уряді мінімум 4 роки і мають хороші політичні та моральні якості, голосувати з різних питань. Звичайно, лише комуністам буде дозволено голосувати і балотуватися на виборах, але навіть обмежена форма демократії доведе людям, що ми не є ще одним деспотичним урядом."
 
 IRK_regional_a_bargain_with_the_officers: "Угода з офіцерами"
 IRK_regional_a_bargain_with_the_officers_desc: "У боротьбі між партією та державою одним із наших найвідданіших союзників була Червона армія. Їхній рішучий спротив втручанню НКВД у їхню роботу робив їх нашими природними партнерами, але тепер, коли наш спільний ворог відійшов на другий план, нас мало що може об'єднувати. Щоб не допустити утворення дистанції між урядом Союзу та його військовими, кілька членів Президії рекомендували укласти угоду з командуванням Червоної Армії.\n\nЦя угода передбачала б виділення більшої частини бюджету для військових, щоб фінансувати зусилля з модернізації та вдосконалення навчальної програми. Генерали вже давно вимагають збільшення фінансування, і його надання зміцнить зв'язки між Комуністичною партією і Червоною армією. Це також матиме додаткову перевагу у вигляді зміцнення наших збройних сил для майбутнього конфлікту, який видається ймовірним, якщо Росія возз'єднається."
 
 IRK_regional_the_revolution_renewed: "Революція відновилася"
 IRK_regional_the_revolution_renewed_desc: "Наші вороги у фракції «Держава» казали нам, що без них ми ніколи не досягнемо успіху. Вони казали, що ми занадто ідеалістичні, що ми повинні віддати їм владу. Нам казали, щоб ми займалися теоретизуванням про революцію і надихали маси на підтримку Союзу, поки вони будуть керувати країною. Вони казали, що ми не знатимемо, як керувати країною, і що без них нам нічого не вдасться. Ми довели, що вони помилялися.\n\nНе можна заперечувати, що спочатку були труднощі. Бюрократію довелося очистити від тих, хто намагався нам протистояти, в результаті чого багато наших відомств виявилися випотрошеними. Той факт, що ми щойно відвоювали величезну територію, не полегшував створення нової системи. Але ми вчилися на ходу і зміцнили свій контроль. Тепер наша влада беззаперечна на всій території Східного Сибіру. Кожне місто від Іркутська до Камчатки майорить під червоним прапором, знаючи, що служить революційній державі. Мрія Лєніна не померла. Вона тільки починається."
 
 IRK_regional_the_proletarian_dictatorship_forever_state: "Вічна диктатура пролетаріату"
 IRK_regional_the_proletarian_dictatorship_forever_state_desc: "Остаточна перемога пролетаріату над своїми класовими ворогами тепер назавжди забезпечена. Генеральний секретар Яґода здобув перемогу над усіма об'єднаними силами фашизму, лібералізму та анархії, які колись осаджували його правління, і тим самим гарантував виживання комуністичної системи, яку він допоміг удосконалити. Його вороги лежать у могилах, їхні ідеї - поруч, і це лише питання часу, коли вся Росія возз'єднається під владою єдиного справжнього спадкоємця СССР. Це лише питання часу, коли вся Росія від Владивостока до Києва буде відвойована у окупантів, і всі люди цієї великої землі будуть врятовані від ворогів народу, який її населяє.\n\nНе достатньо сказати, що Совєцький Союз просто переживе цю кризу: він стане сильнішим завдяки їй. Відродження комунізму і вдосконалення його форми під керівництвом товариша Яґоди зробило систему сильнішою і досконалішою, ніж будь-коли раніше, готовою і здатною як задовольняти потреби людей, так і знищувати їхніх ворогів. Наша подорож ще далека від завершення, але державний корабель іде правильним курсом, і найкраща людина, здатна очолити Росію і відновити Совєцький Союз, надійно стоїть на його штурвалі. Немає нічого, що комунізм не зміг би подолати, немає ворога, якого Совєцький Союз не зміг би перемогти, і немає людини, яка могла б стати на шляху генерального секретаря. Наша перемога забезпечена, але ми все ще на початку нашої дороги, і є ще багато ворогів, яких треба перемогти, і багато страждань, які треба витерпіти. Совєцький народ дивитиметься на свого вождя як на наставника, а Яґода дивитиметься прямо на горизонт, ведучи свій народ до наступної боротьби, яку він буде готовий витримати заради його ім'я."
 
 IRK_regional_the_proletarian_dictatorship_forever_party: "Вічна диктатура пролетаріату"
 IRK_regional_the_proletarian_dictatorship_forever_party_desc: "Шлях, який ми пройшли, не був легким. Хаос Жовтневої революції, фашистська навала, втеча до Іркутська, зрада партизанів Сабліна. Ми зіткнулися з незліченними викликами, і ми подолали їх усі. Тепер, після десятиліть боротьби, ми нарешті відвоювали східну частину нашого славного Союзу. Мир і процвітання повернулися на цю зруйновану війною землю, і по всьому Сибіру люди святкують наше повернення до влади.\n\nПевні урочистості, безумовно, заслуговують на увагу, але наше завдання ще далеко не завершене. На нашому заході знаходяться зрадники і воєначальники, які прагнуть вкрасти Росію для себе. За ними - нацисти, які досі поневолюють багатьох наших людей. Ми ще не зіткнулися з нашим останнім викликом, але ми переможемо цих нових ворогів так само, як ми перемогли тих, хто прийшов до них. Великий рух на захід наближається, і цього разу революцію пролетаріату не буде так легко зупинити."
 
 ### Дерево регіональної економіки ###
 IRK_regional_the_revitalized_economic_plan: "Оновлений економічний план"
 IRK_regional_the_revitalized_economic_plan_desc: "Багато хто святкує славне возз'єднання Далекого Сходу, але економічні теоретики нашого союзу неспокійні. Перед ними стоїть завдання приєднання економіки Далекого Сходу, яке багато хто сприймає як покарання. Але це геркулесове завдання необхідне для майбутнього процвітання Союзу, а можливо, навіть для його виживання в майбутній боротьбі за повне возз'єднання.\n\nКоли це буде зроблено, має бути складений новий економічний план. Як і старі плани, він визначить шлях до соціалістичного успіху, яким повинні йти наші громадяни, щоб досягти перемоги в боротьбі проти імперіалістичних фашистських держав, щоб відвоювати втрачену Батьківщину Революції."
 
 IRK_regional_industrial_centric_development: "Промислово-орієнтований розвиток"
 IRK_regional_industrial_centric_development_desc: "Наш Союз, що вийшов з безжиттєвого застою, опинився у світі, який дуже відрізняється від того, який був на момент його розпаду. Колишня змішана система сільського аграризму в поєднанні з індустріалізацією міських центрів є нездійсненною в нинішніх економічних міжнародних реаліях. Насправді, внесок сільського господарства у ВВП середньостатистичної країни більше не становить більшості. Провідні економіки світу наближаються до нової моделі, орієнтованої переважно на сектор послуг та інтеграцію новітніх технологічних розробок у практику.\n\nЩо це означає для нас, просто кажучи, - нам потрібно наздогнати решту світу. Хоча деякі плани швидкої модернізації вже намічені, було вирішено, що до цього питання слід підходити обережно. Бездумний перехід відразу до економіки, заснованої на послугах, лише зашкодить Союзу в довгостроковій перспективі. Наразі ми повинні йти еволюційним шляхом і зосередитися на належному перезапуску ключових індустріальних центрів Далекого Сходу."
 
 IRK_regional_a_transitional_approach: "Перехідний підхід"
 IRK_regional_a_transitional_approach_desc: "З нещодавніми доктринальними розробками, що закріплюють роль держави в економіці, заклики до повної реалізації цього принципу в існуючій економіці починають лунати все голосніше з кожним днем. Однак багато хто в партії виступає проти того, що вони вважають зрадою практик, встановлених Бухаріним, чиєму Сибірському плану наш уряд завдячує значною частиною своїх поточних активів.\n\nЩоб запобігти катастрофічному розколу всередині партії, товариш Яґода розробив те, що він називає «Перехідним підходом до економіки». Він був описаний як набір концептуальних принципів, які прагматично поєднують основні аспекти економічних теорій Лєніна і Бухаріна з власними тезами Яґоди. Вона оголошує нинішній стан Союзу «перехідним» між ринковою системою і розвиненим, «справжнім соціалізмом». Таким чином, він гарантує позиції як держави, так і приватного підприємництва, задовольняючи обидві фракції, що виникли через цю дилему, і завершуючи перехідну епоху."
 
 IRK_regional_partition_of_the_coast: "Розділ узбережжя"
 IRK_regional_partition_of_the_coast_desc: "Хоча політична децентралізація послужила нам далеко не найкращим чином у минулому, не зашкодить розділити слаборозвинені регіони на окремі економічні зони. Це, природно, раціоналізує місцеве управління економікою, підвищить обізнаність про проблеми в кожній конкретній області.\n\nАле найбільша перевага цієї політики, і те, чого ми прагнемо, полягає в тому, що якщо ми скористаємося прецедентом автономних бюрократичних структур цих зон, ми зможемо створити там окреме економічне законодавство. Це дозволило б нам вибірково послабити обмеження для зовнішньої торгівлі та інвестицій без шкоди для більш широкої національної торговельної політики, водночас залучаючи іноземний капітал до розвитку наших відсталих регіонів.\n\nЗручно, що регіон, який отримав би від цього найбільшу вигоду, - це Тихоокеанське узбережжя з зонами, створеними навколо міських портів, які вже є перспективними центрами міжнародної торгівлі."
 
 IRK_regional_invest_in_transportation: "Інвестувати в транспорт"
 IRK_regional_invest_in_transportation_desc: "З усіх земель колишнього Союзу нашій державі вдалося відвоювати Далекий Схід. І хоча регіон має горду історію відважних переселенців, які приборкували кордони, та партизанів, які боролися з реакційними тиранами, він, на жаль, був занедбаний попередніми інстанціями керівництва. За часів імперії це був здебільшого глухий периферійний регіон, в який часто не вкладалося достатньо коштів навіть лєнінською адміністрацією. Товариш Бухарін мав плани відновлення його економіки в рамках Сибірського плану, але вони, на жаль, здійснилися лише частково, оскільки Союз був остаточно розвалений.\n\nНаслідки цього багатовікового нехтування найбільше проявляються в транспортному секторі економіки. Фактично, було визначено, що найбільшою межею промислового потенціалу регіону є можливості інфраструктури, які навіть у найкращому випадку не є задовільними. На щастя, перехідний підхід враховує транспортну сферу, оскільки новим економічним зонам надаються кошти та економічні повноваження для здійснення необхідних інвестицій у транспортні об'єкти для досягнення цілей, визначених у загальносоюзному плані."
 
 IRK_regional_form_the_special_economic_sectors: "Сформувати спеціальні економічні сектори"
 IRK_regional_form_the_special_economic_sectors_desc: "Деякі економісти в уряді нещодавно виступили з інтригуючою пропозицією. Вони пропонують визначити деякі регіони як «спеціальні економічні сектори», з регулюванням вільного ринку, гнучкою торговельною політикою і податковими пільгами для сприяння концентрації капіталу і технологічних інвестицій.\n\nХоча спочатку ця ініціатива була запропонована як альтернатива економічному районуванню, вона отримала підтримку всередині партії, яка наполягає на прийнятті обох політик паралельно, стверджуючи, що співпраця між двома новими типами економічних автономій принесе взаємну вигоду. Товариш Яґода не бачить причин для заперечень."
 
 IRK_regional_invite_boeing: "Запросити «Боїнг»"
 IRK_regional_invite_boeing_desc: "Серед іноземних корпорацій, які висловили зацікавленість у розміщенні частини своїх активів у нових галузях, передбачених для інвестицій нашим Союзом, найбільш нерішучою видається компанія «Боїнг», що викликає значні труднощі через нерозвиненість нашої власної авіаційної промисловості. Хоча великі відстані між нашими міськими центрами створюють значний ринок цивільної авіації, а застосування їхніх військових розробок очевидне, найбільший у світі аерокосмічний підрядник сидить осторонь, не бажаючи співпрацювати з нами.\n\nОчевидно, що підприємці, які стоять за компанією «Боїнг», не довіряють проголошеному нами перехідному підходу. Оскільки ця політика є номінально тимчасовим заходом, вона утримує їх від інвестицій, побоюючись, що вони втратять кошти, коли в майбутньому відбудеться перехід до повністю контрольованої державою соціалістичної моделі. Ми повинні переконати їх, а також інших інвесторів, що ми не плануємо повертатися до воєнного комунізму найближчим часом, і що їхні інвестиції в майбутнє нашого Союзу окупляться."
 
 IRK_regional_a_rival_for_the_sphere: "Суперник за сферу"
 IRK_regional_a_rival_for_the_sphere_desc: "Одним з ключових факторів, про який багато аналітиків та економічних теоретиків Союзу постійно згадують з часів возз'єднання Далекого Сходу, є більш широка міжнародна картина, в якій ми зараз опинилися. Наше головне занепокоєння викликають імперіалістичні амбіції Японії, які з роками вилилися у створення так званої «Сфери сопроцвітання» - периферії держав-сателітів, чітко націлених на експлуатацію їхніх ресурсів і народів Токіо. На жаль, будучи домінуючою державою в Азії, їхня імперія теоретично користується певним впливом і могутністю, набагато більшою, ніж у Союзу.\n\nОднак насправді Сфера - це структура, що руйнується, побудована для того, щоб викликати благоговіння, але не для того, щоб проіснувати довше. Останні події показали, що дипломатична відчуженість позбавила її розвинених торговельних партнерів, що в поєднанні з бюрократичною некомпетентністю завдало значної шкоди економічному потенціалу Сфери, до такої міри, що ми можемо безпосередньо конкурувати з ними на міжнародній арені.\n\nСпрямувавши наші зусилля на активне скинення Японії з її місця економічної могутності в Азії, ми можемо як самі отримати вигоду від заміни цієї позиції, так і підірвати одного з наших найнебезпечніших регіональних конкурентів. Після цього світле майбутнє економіки нашого Союзу буде майже забезпечене."
 
 IRK_regional_echoes_of_the_siberian_plan: "Відлуння Сибірського плану"
 IRK_regional_echoes_of_the_siberian_plan_desc: "Після низки дебатів, у тому числі щодо ролі держави в економіці, антибухарінські ревізіоністські демагоги були викриті і засуджені тими, хто справді відданий партії та її зусиллям у побудові соціалізму! Нова економічна політика вже одного разу відбудувала Союз після розрухи, яку принесла Громадянська війна. Вона відбудує Союз знову на руїнах розваленої Росії! \n\nТаким чином, було вирішено, що Сибірський план, який був спрямований на розвиток економіки регіону після того, як союзний уряд був змушений переїхати на схід, повинен бути продовжений, хоча і з деякими корективами. Зокрема, оскільки головною метою партії було повне возз'єднання втрачених територій, помітно більша частка інвестицій мала б бути спрямована на військове виробництво та важку промисловість."
 
 IRK_regional_import_industrial_machinery: "Імпорт промислового обладнання"
 IRK_regional_import_industrial_machinery_desc: "Оскільки старий Сибірський план зосереджував державні інвестиції переважно на розбудові важкої промисловості, наш нинішній економічний апарат має дотримуватися цієї лінії. Однак він стикається з низкою проблем, найважливішою з яких є втрата значної кількості промислового обладнання в процесі розвалу і подальшого відновлення совєцької влади на Далекому Сході.\n\nХоча існуючий виробничий комплекс можна було б переорієнтувати на машинобудування, щоб замінити відсутні частини машин, це повністю зірвало б план і послужило б абсолютно нераціональною тратою ресурсів. Замість цього було вирішено імпортувати відсутні частини виробничого циклу, щоб вітчизняна промисловість могла зосередитися на початкових цілях економічного плану."
 
 IRK_regional_lessons_from_manchukuo: "Уроки Маньчжурії"
 IRK_regional_lessons_from_manchukuo_desc: "Японський штат Маньчжурія на південь від нас історично був напрочуд розвиненим, будучи в певний момент третьою домінуючою індустріальною державою Східної Азії після самої Японії та старого Союзу. Хоча коріння цього лежить у тому, що Японія перекачувала ресурси і капітал у свою маріонеткову державу, управління цими ресурсами являє собою цікавий випадок.\n\nЗберігаючи основні принципи фашистського державно-монополістичного капіталізму, «маньчжурська модель», як її стали називати, значною мірою зуміла уникнути бюрократичного застою через раціоналізацію управління, що дозволило державі використовувати свої повноваження для оптимізації економіки воєнного часу. Це особливо помітно в галузях важкої промисловості Маньчжурії, які часом випереджали японські. Хоча ми не будемо вдаватися до копіювання фашистів, маньчжурська модель ілюструє кілька принципів, які ми можемо запозичити, насамперед у сфері оптимізації бюрократії."
 
 IRK_regional_the_shipyards_of_amur: "Суднобудівні заводи Амура"
 IRK_regional_the_shipyards_of_amur_desc: "Коли ми розгромили фашистську кліку на Амурі, ми відвоювали маленьке прибережне містечко Чумікан, яке тривалий час було окуповане їхнім так званим «Всеросійським урядом». Хоча останні записи, які ми маємо від 1939 року, називають його ледь більше, ніж рибальським селищем, схоже, що бандити Родзаєвського розбудували його порт через необхідність, щоб японці могли належним чином забезпечувати своїх песиголовців спорядженням та провізією. На щастя, цей сировинний транспортний вузол можна перепрофілювати на повноцінний торговий порт і суднобудівний завод.\n\nХоча порти Магадана і Петропавловська-Камчатського вже могли б виконати це завдання, вони погано пов'язані з обласним центром. Крім того, неоптимальний клімат може зробити їх непридатними для використання в холодну пору року. Таким чином, Чумікан був визначений як «найбільш економічно життєздатний порт», і він повинен бути розвинений відповідним чином, щоб наш Союз міг встановити військово-морську присутність в Охотському морі, кинувши виклик японській гегемонії, що руйнується."
 
 IRK_regional_develop_the_aerospace_industry: "Розвивати аерокосмічну галузь"
 IRK_regional_develop_the_aerospace_industry_desc: "Після жалюгідної поразки старого Союзу від фашистських орд, які по-справжньому продемонстрували весь потенціал авіації - третього виміру ведення війни, багато хто висловлював бажання інвестувати в авіаційну промисловість. Однак з переселенням до Сибіру ми втратили багато досвіду, і зараз вперше бачимо, що наша промисловість здатна переозброїти військово-повітряні сили за сучасними стандартами.\n\nХоча виробнича база вже здатна виробляти літаки, головна проблема, з якою ми стикаємося, полягає у відсутності технологічної обізнаності. Щоб виправити це, група теоретиків виступила з цікавою пропозицією. Вона включає в себе різні проекти, спрямовані на посилення співпраці між військовим і науковим комплексами, щоб забезпечити досягнення Союзом неба, а можливо, колись і зірок."
 
 IRK_regional_the_resources_of_siberia: "Багатства сибірської землі"
 IRK_regional_the_resources_of_siberia_desc: "Історія свідчить, що зусилля багатьох країн, спрямовані на індустріалізацію, гальмувалися через брак ресурсної бази. Комусь не вистачало металів для важкого машинобудування, комусь - викопного палива для забезпечення заводів. На щастя, наш Союз повністю забезпечує себе з невичерпних багатств Сибіру.\n\nХоча існує думка, що повномасштабна сировинна економіка буде шкідливою в довгостроковій перспективі, просто нерозумно ігнорувати поклади сировини, які можуть стати нашим основним джерелом доходу. І хоча загальновизнано, що економіка повинна бути диверсифікованою, інвестиції у видобуток корисних копалин були визнані необхідними для забезпечення нашого промислового комплексу в процесі модернізації."
 
 IRK_regional_investments_for_the_peasants: "Інвестиції для селян"
 IRK_regional_investments_for_the_peasants_desc: "Хоча партія може бути розколотою в питанні про те, яку роль повинна відігравати держава в процесі індустріалізації, вона значною мірою єдина, коли йдеться про політику, необхідну для відродження сільського господарства Союзу.\n\nХоча нинішній економічний план значною мірою зосереджений на промисловому розвитку міських центрів, квоти для переважно аграрних сільських районів також зросли, і вже з'явилося кілька ініціатив щодо інтенсифікації їхньої економіки. Ще однією амбітною пропозицією є відродження машинно-тракторних станцій - місцевих підприємств з володіння та обслуговування сільськогосподарської техніки, створених наприкінці 1920-х років. Це дозволить модернізувати недієздатні радгоспи за рахунок державних інвестицій, що призведе до значного збільшення обсягів виробництва сільськогосподарської продукції."
 
 IRK_regional_compromise_on_imports: "Компроміс щодо імпорту"
 IRK_regional_compromise_on_imports_desc: "З часів гіркої поразки Союзу та його переселення до Сибіру питання протекціонізму домінувало в суперечках щодо питань совєцького сільського господарства. Оскільки ґрунти Далекого Сходу далекі від родючості, особливо в порівнянні з полями Російської рівнини, певну кількість продукції доведеться імпортувати, що потенційно може завдати шкоди місцевому виробництву.\n\nТепер, коли Далекий Схід возз'єднався під законною владою уряду товариша Яґоди, це питання постало знову. На щастя, економісти Союзу знайшли компромісне рішення. Воно передбачає створення комплексної системи, яка забезпечить збільшення обсягів імпортних контрактів відповідно до виконання економічного плану. Ця політика, за умови її належного впорядкування, заохочуватиме внутрішнє виробництво товарів, які інакше були б імпортованими, не перетворюючись на відверту автаркію."
 
 IRK_regional_the_paris_of_siberia: "Париж sз сибірським присмаком"
 IRK_regional_the_paris_of_siberia_desc: "Місто, з якого ми возз'єднали Далекий Схід, Іркутськ, має славну історію і було одним з найрозвиненіших ще до розпаду старого Союзу. Однак те, що колись називали сибірським Парижем, нині перебуває в занедбаному стані. Багато його будівель не відповідають сучасним стандартам, його вулиці неоптимізовані для сучасного руху транспорту, його університети та промисловість архаїчні і перешкоджають великим економічним планам, які ми маємо на цей регіон.\n\nЗдається, що так само, як і його тезка в 1853 році, Париж Сибіру потребуватиме низки реконструкцій, щоб стати сучасним міським центром. Хоча деякі товариші пропонують відкласти це до тих пір, поки ми знову не будемо контролювати всю Росію, товариш Яґода в кінцевому підсумку вирішив, що це оновлення буде життєво важливим для самого процесу возз'єднання, і уповноважив розпочати його раніше, ніж пізніше."
 
 IRK_regional_urban_development_initiatives: "Ініціативи з розвитку міст"
 IRK_regional_urban_development_initiatives_desc: "У зв'язку з нещодавньою кампанією з оновлення Іркутська, регіональні комітети та окремі урбаністи нашої спілки висунули плани подібних проектів в інших містах Далекого Сходу. Хоча нинішня ситуація змушує відкласти більшість з них, деякі ідеї, що стосуються великих центрів, були обережно прийняті відповідними органами влади.\n\nЦі ініціативи охоплюють в основному питання інфраструктури, забезпечуючи як краще транспортне сполучення всередині міст, так і між ними. Деякі з прийнятих проектів також стосуються системи освіти, маючи на меті покращити її можливості для підготовки майбутньої наукової бази для Союзу."
 
 IRK_regional_redirect_the_transsib: "Перенаправлення Транссибу"
 IRK_regional_redirect_the_transsib_desc: "Однією з проблем, з якою ми стикаємося при управлінні міським розвитком, є Транссибірська залізнична магістраль. Хоча її існування є дуже корисним як головної транспортної осі між містами Далекого Сходу, Транссиб охоплює лише найпівденніші райони Союзу, економічно відчужуючи райони, не пов'язані з нею, включаючи процвітаючі порти на Охотському морі та багаті на ресурси внутрішні райони Якутії.\n\nХоча запаси нафти і газу Саха потребують трохи більше, ніж трубопроводу, для Магадана, де-факто нашого головного порту, залізничне сполучення є життєво важливим. Тому було визнано за необхідне розпочати будівництво нової гілки Транссибу, що йде на північ, вздовж узбережжя Тихого океану. Хоча прокласти залізницю через глибину Сибіру - завдання не з легких, і дехто вже охрестив його «будівельним проектом століття» через труднощі ініціативи, саме завдання має бути відносно простим у виконанні."
 
 IRK_regional_invest_in_egalitarian_schooling: "Інвестувати в егалітарне шкільне навчання"
 IRK_regional_invest_in_egalitarian_schooling_desc: "В ході возз'єднання стало очевидним, що в сучасній війні військово-технічний розвиток суттєво впливає на результат конфлікту. Тому багато теоретиків в партії звернули свої погляди на оптимізацію наукової діяльності з метою подальшого відвоювання Росії за допомогою нових, передових озброєнь, а також забезпечення процвітання нашого Союзу після цього шляхом розвитку цивільних прикладних технологій.\n\nОчевидним методом для цього є інтенсивний розвиток академічних кіл шляхом залучення нових науковців. Таким чином, було виявлено, що в дусі пролетарського егалітаризму потенційним інтелектуалам усіх статей, національностей і походження слід надати необхідну освіту і ресурси для проведення досліджень на благо Союзу. Якщо ми хочемо досягти цього, спочатку ми повинні спрямувати наші зусилля на усунення небагатьох упереджень, що залишилися в системі освіти. Наприклад, «ініціативи для талановитих представників меншин» можуть бути використані для того, щоб зменшити кількість етнічних груп, які зазвичай залишаються поза увагою вищих навчальних закладів."
 
 IRK_regional_education_is_the_future: "Освіта - це майбутнє!"
 IRK_regional_education_is_the_future_desc: "Ті невеликі недоліки, які колись мала система освіти, ми усунули! Завдяки нашим зусиллям, спрямованим як на реалізацію марксистського принципу рівності, так і на підвищення якості освіти в наших університетах і життя в наших містах, Союз вступає в нову епоху знань і вищої освіти. Незабаром навіть найоптимістичніші прогнози будуть перевершені, і радянське суспільство дійсно вступить в технологічну епоху!\n\nЗвичайно, ця утопія пролетарського розуму не прийде сама по собі. Академічні кола повинні подвоїти свої зусилля на культурному і науковому фронті революційної боротьби, і в їхньому поті буде викувано нове майбутнє народу. Отже, Союз колективно і кожен його громадянин індивідуально повинні прагнути до поліпшення своєї освіти, бо за нею майбутнє!"
 
 ### Регіональне військове дерево ###
 IRK_regional_the_soviet_armed_forces: "Совєцькі Збройні Сили"
 IRK_regional_the_soviet_armed_forces_desc: "Коли Єгоров та його підлабузники вирішили відсидітися в Архангельську замість того, щоб приєднатися до евакуації Президії до Іркутська, серп і молот Совєцького Союзу вперше з часів Революції опинився без серпа і молота. Зникли його горді танкові корпуси, артилерійські батальйони та повітряні крила - припускаючи генеральське марнославство, все це розлетілося на кісткові уламки та металобрухт вздовж лінії А-А. Подальша боротьба з реакціонерами і ревізіоністами ще більше розхитала збройні сили, поки під пошарпаними прапорами Червоної Армії не залишилося тільки те, що залишилося від НКВД і його помічників.\n\nДосить сказати, що з тих пір Союз повернув собі більшу частину своєї слави. Його відновлені позиції на Далекому Сході розширили наші можливості для відновлення непереможної могутності Червоної Армії. Але ми не повинні зволікати з цим, бо товариш Яґода бачить на заході більшу загрозу для революції, ніж бандити і дрібні воєначальники. Армії цих держав не дадуть нам ні перепочинку, ні пощади.\n\nВ свій час і ми не дамо їм."
 
 IRK_regional_the_guardians_of_the_revolution: "Вартові революції"
 IRK_regional_the_guardians_of_the_revolution_desc: "Червона Армія ніколи не відступала від своїх принципів, незважаючи на те, що її чисельність зменшилася. Великий Лєнін закликав народне ополчення, нерозривно пов'язане з класовою свідомістю, захистити революцію; тому наші генерали підняли ополченців від Москви до Іркутська. Їхні багнети були іржавими, гвинтівки застарілими, а ряди далекі від тисяч батальйонів часів голови Бухаріна - але все ж таки солдати, призвані Союзом, захищали наш пролетаріат, як стара пряжка захищає свого власника від порізів і каліцтв.\n\nЗ новим надлишком ресурсів у розпорядженні Союзу ми можемо тепер відновити нашу зношену, потріскану пряжку і перетворити її на непорушну егіду, якою вона була колись. Незабаром Червона Армія зустріне своїх ворогів з танками, автоматичною зброєю і свіжими дивізіями дисциплінованих бійців."
 
 IRK_regional_a_coequal_branch: "Hsdyjghfdyf uskrf"
 IRK_regional_a_coequal_branch_desc: "Які б випробування не випали на долю нашого Союзу, добрі чоловіки та жінки з Народного комісаріату внутрішніх справ ніколи не відступали від нього. Вони віддано виконували свої обов'язки з часів Жовтневої революції і продовжують виконувати їх навіть тоді, коли загрози обступили кожне вразливе місце Батьківщини. Почуття мети НКВД настільки сильне, що вони навіть переймаються обов'язками, які виходять за рамки їхнього статуту, наприклад, доповненням техніки та особового складу Червоної Армії власними силами.\n\nБуло б необачно з нашого боку не визнати їхню лояльність лише тому, що наша ситуація покращилася. Тому Президія Совєцького Союзу видала указ про формалізацію де-факто статусу НКВД як окремого виду Збройних Сил Совєцького Союзу. З цим підвищенням прийшло надійне місце в щорічному оборонному бюджеті Союзу на додаток до великого права голосу у військових справах - відповідна винагорода для державного органу, який неодноразово доводив свою цінність."
 
 IRK_regional_trust_in_the_army: "Довіра до армії"
 IRK_regional_trust_in_the_army_desc: "Полудень на засніжених рівнинах Сибіру. Гвардійський батальйон помічає напівзруйновані халупи, що скупчилися вдалині. Полковник і штабні офіцери дивляться на штабні карти - село, ледь помітне крапкою, поруч із маршрутом до місця зустрічі. Чоловіки вирішують підійти, представитися його старійшинам, можливо, роздобути провіанту на додаток до своїх пайків. Вони очікували, що їх зустрінуть, як визволителів - як у суворовському поході на далекий Схід. Годиною пізніше батальйон вирушив без привітання та провізії. Налиті кров'ю погляди за гнилими дерев'яними рамами слідкували за їхніми силуетами, поки горизонт не поглинув колону цілком.\n\nБагато інших підрозділів повідомляють про подібні історії по всьому нашому широкому західному фронту. Кожна з них підтверджує проблему, яка досі залишалася невирішеною: люди настільки звикли до воєначальництва, що ставляться до будь-якого збройного формування, навіть до своїх захисників, як до звичайних мародерів. З цим треба якось боротися."
 
 IRK_regional_recentralize_the_armed_forces: "Рецентралізація Збройних Сил"
 IRK_regional_recentralize_the_armed_forces_desc: "Делегування контролю над оперативним темпом Червоної армії польовим офіцерам фронтових з'єднань, а не всевидющому генеральному штабу, можливо, було достатнім, коли її найбільші бойові дії складалися з прославлених сутичок, рейдів і контрнаступів проти банд організованих бандитів. Або коли фронт вимірювався сотнями метрів, а не милями. Або коли засоби зв'язку були на вагу золота, бо їх залишалося так мало після років бойових втрат і занедбаності.\n\nЦі умови змінилися - і не обов'язково в кращу сторону. Товариш Яґода закликає до війни проти воєначальників, які дорівнюють нам за силою і ресурсами, і чиї кордони також дорівнюють ширині Росії. Фельдмаршали товариша Яґоди вважають, що немає кращого часу, ніж зараз, щоб підтвердити верховенство вищого командування на полі бою; це, на їхню думку, дозволить Червоній Армії вести оперативне мистецтво в масштабах, небачених з часів Великої Вітчизняної війни."
 
 IRK_regional_hybrid_training_programs: "Гібридні навчальні програми"
 IRK_regional_hybrid_training_programs_desc: "З новою технікою приходять нові проблеми, як люблять казати інтенданти та стратеги. Наші зараз страждають від цього своєрідного прокляття з реінтеграцією старої розкоші - зокрема, важкої бронетехніки та повітряної підтримки - у свої дивізії. Як напівзруйнована вантажівка, залишена припадати пилом через брак пального, забуває, як працювати двигун, так і Червона армія забула, як воювати як справжня сучасна армія.\n\nМіністерство оборони почало вирішувати цю проблему у двох напрямках: по-перше, розширюючи військові академії Союзу, щоб у них можна було викладати танкову і повітряну війну; по-друге, організовуючи навчання, в яких беруть участь представники всіх видів совєцьких збройних сил, що діють в тандемі. Практика робить досконалим; так само вона створить непереможну силу в руках Совєцького Союзу."
 
 IRK_regional_tactical_reassessments: "Тактичні переоцінки"
 IRK_regional_tactical_reassessments_desc: "Коли найбільші з'єднання Червоної армії скоротилися з військових округів до дивізій удвічі меншої чисельності, її планувальники надавали перевагу боям невеликими підрозділами, а не одночасним атакам по всьому фронту. Коли повітряні крила Червоної армії падали одне за одним у Барбаросі, її планувальники взагалі не брали до уваги повітряну міць як мультиплікатор сили. А коли важка техніка Червоної армії - танки, гелікоптери, артилерія - або залишилися на Уралі, або дезертирували під час Сибірської війни, її планувальники широко використовували вантажівки зі стрілецькою зброєю. Зрештою, зміна обставин вимагає зміни пріоритетів.\n\nТепер Совєцький Союз відновив значну частину заводів, які він втратив. Переозброєння наших дивізій бронетехнікою і вогневою підтримкою займе час, але середня дивізія в кінцевому підсумку буде мати безпрецедентний рівень доступної вогневої потужності. Ми повинні відповідно змінити пріоритети наших військових планів."
 
 IRK_regional_focus_on_equipment_quality: "Зосередитися на якості обладнання"
 IRK_regional_focus_on_equipment_quality_desc: "Відчайдушне становище, в якому ми опинилися після Сибірської війни, влучно відобразилося на озброєнні Червоної армії: безсистемна суміш гвинтівок, пістолетів і допоміжних гармат, деякі з яких, можливо, брали участь в облозі Пекіна. На щастя, воєначальники, які оточили тоді Союз, були не в кращому стані.\n\nЦе стає менш правдивим, коли ми просуваємося на захід, де бійці протистоятимуть арміям, що живляться або промисловістю Сибіру, або багатими запасами Зауралля. Президія, за порадою товариша Яґоди, доручила Міністерству військової промисловості налагодити масове виробництво якісної зброї для Червоної Армії. У цьому їм допомагатимуть майже всі заводи, які наші дивізії відвойовують."
 
 IRK_regional_imports_from_the_west: "Імпорт із заходу"
 IRK_regional_imports_from_the_west_desc: "Як би не вихвалявся апаратник, відновлення повної індустріальної потужності Совєцького Союзу потребує як підготовки, так і чималої кількості часу - часу, якого Червона Армія не може пошкодувати, якщо вона має намір воювати із західними воєначальниками в найкоротші терміни. Ми створюємо навантаження на тендітні логістичні мережі, які ми створили, дотримуючись такого графіку... але Міністерство закордонних справ, можливо, знайшло тимчасове рішення.\n\nПорти Далекого Сходу - Магадан, Петропавловськ, Ніколаєвськ-на-Амурі - відкриті для торгівлі зі Сполученими Штатами та їхніми союзниками. Їх безмежна промисловість забезпечувала війська Союзу під час Великої Вітчизняної війни. Можливо, нам варто подумати про перегляд цих старих відносин?"
 
 IRK_regional_procure_antitank_equipment: "Забезпечити солдатів протитанковим обладнанням"
 IRK_regional_procure_antitank_equipment_desc: "Наші люди стійкі, міцні та витривалі в бою! Але перед обличчям броньованої техніки чи міцних укріплень ці риси нічого не значать. Якщо наші бійці не зможуть пошкодити ці залізобетонні цілі, ми не зможемо на рівних боротися з ворожою бронею. На щастя, є багато запасів протитанкового озброєння, які ще не були використані. Ми повинні піти і зібрати якомога більше цієї зброї для нашої молодої армії."
 
 IRK_regional_asymmetrical_strategies: "Асиметричні стратегії"
 IRK_regional_asymmetrical_strategies_desc: "Вести звичайну війну в умовах Сибіру для нас майже неможливо. Лінії фронту просто занадто довгі для тієї кількості солдатів, яку ми можемо виставити. Мобільні підрозділи, здатні діяти самостійно, будуть тим, що переможе нас.\n\nЗдатні координувати свої дії в безкрайній тундрі, наші люди будуть навчені воювати в суворих, безплідних умовах. Особлива увага приділятиметься тактиці «вдарити і втекти», і наших бійців навчать ефективно діяти у складі невеликих підрозділів. Як ми робили протягом багатьох років, ми повинні задовольнятися тим, що маємо, і вдосконалення використання асиметричної тактики дасть нам таку необхідну перевагу над іншими воєначальниками."
 
 IRK_regional_partition_the_army_commissariat: "Розділити військовий комісаріат"
 IRK_regional_partition_the_army_commissariat_desc: "Однією з наших найбільших проблем є організація наших збройних сил. Від піхотинців очікують не лише гарнізону в містах чи готовності до нападу, але й закупівлі власного спорядження, догляду за ним, купівлі та приготування їжі і так далі. У наших збройних силах немає спеціалізованих підрозділів, які б займалися постачанням наших бійців. Така ситуація є прийнятною для дрібного воєначальника, але вона неприпустима, ми ніколи не зможемо відвоювати наші землі з нашою армією в такому дезорганізованому стані!\n\nМи потребуємо спеціалізованого логістичного підрозділу в нашій армії. Нам потрібні люди, які вміють закуповувати спорядження і транспортувати його до бійців у далекі місця. Нам потрібні спеціалізовані інструктори, механіки, медики! Кожна людина в нашій армії матиме своє призначення, що значно підвищить нашу боєздатність."
 
 IRK_regional_revive_the_fleet: "Відродити флот"
 IRK_regional_revive_the_fleet_desc: "Росія не мала повноцінного військово-морського флоту понад два десятиліття. Тепер, коли у нас знову є доступ до океанів, настав час зробити деякі інвестиції в наш суднобудівний потенціал.\n\nСудна, які законсервовані і можуть бути відкликані назад в стрій, повинні бути негайно відновлені. Все інше, що не придатне для мореплавства, слід здати на металобрухт і використати повторно. Все, що плаває, має бути якимось чином використано для відновлення флоту, гідного справжніх росіян!"
 
 IRK_regional_rehabilitate_the_smugglers: "Реабілітувати контрабандистів"
 IRK_regional_rehabilitate_the_smugglers_desc: "Під час наших нещодавніх завоювань на Далекому Сході було захоплено багато контрабандистів, які марно гнили в таборах для військовополонених. Багато з них - дуже досвідчені моряки і флотоводці, яким не звикати плавати підступним Беринговим морем і далекими північними просторами Тихого океану. Було б трагічно змарнувати такий досвід. Ми повинні запропонувати цим морякам амністію в обмін на службу в нашому флоті."
 
 IRK_regional_wings_over_siberia: "Крила над Сибіром"
 IRK_regional_wings_over_siberia_desc: "Ми не мали незалежних військово-повітряних сил вже більше десяти років. Це ніколи не було пов'язано з тим, що ми не хотіли цього, у нас просто ніколи не було літаків, які б виправдали витрати. Однак часи змінюються.\n\nЗ нещодавнім припливом захоплених літаків у поєднанні зі значно розширеним промисловим арсеналом ми можемо нарешті інвестувати ресурси у створення нових, сучасних військово-повітряних сил. Витрати будуть високими, але вигоди від цього значно перевищують витрати."
 
 IRK_regional_air_supremacy_doctrine: "Доктрина повітряного панування"
 IRK_regional_air_supremacy_doctrine_desc: "Було б нерозумно дозволити іншим воєначальникам завоювати небо для себе. Навіщо взагалі дозволяти ворогам бомбити наших людей на землі?\n\nНаші маршали просувають політику панування в повітрі для наших новостворених військово-повітряних сил. Панування в небі є ключем до перемоги у війнах в сучасну епоху, і нацисти це дуже добре знають. Сучасна війна вимагає сучасної повітряної підтримки, і ми не будемо пасти задніх; наші ВПС будуть ключовою силою в майбутніх битвах!"
 
 ### Дерево регіональної дипломатії ###
 IRK_regional_the_home_of_the_revolution: "Дім революції"
 IRK_regional_the_home_of_the_revolution_desc: "Росія була першою країною, яка прийняла революцію пролетаріату, і, незважаючи на всі виклики та невдачі, з якими вона зіткнулася, Батьківщина все ще є лідером. Після того, як ми отримали контроль над Далеким Сходом, настав час для Совєцького Союзу формально знову вийти на світову арену. Хоча значна частина нашого союзу залишається в руках воєначальників і зрадників, ми не можемо чекати повного возз'єднання, перш ніж звертатися до потенційних союзників і партнерів.\n\nРосія занадто довго страждала від дипломатичної ізоляції. Як батьківщина робітничої революції, ми повинні показувати приклад. Ми не можемо бути прикладом для робітників усього світу, якщо нас сприйматимуть як ще одного воєначальника, а не як законного спадкоємця Совєцького Союзу Бухаріна. Рух, який розпочався у 1917 році, ніколи не закінчувався. Ми відновили свій імпульс, і настав час для тріумфального повернення Совєцького Союзу!"
 
 IRK_regional_develop_the_merchant_marine: "Розвивати торговельний флот"
 IRK_regional_develop_the_merchant_marine_desc: "Першим кроком до приєднання до міжнародної спільноти стане участь у міжнародній торгівлі. Сибір - це багатий регіон з великими ресурсами, до яких багато іноземних держав прагнуть отримати доступ. Однак північ не забезпечує нас усім необхідним, тому зараз як ніколи важливо торгувати із зовнішнім світом, щоб імпортувати такі важливі матеріали, як каучук. Хтось може сказати, що вести бізнес з капіталістичними імперіями - це зрада революції, але революція не зайде далеко, якщо у наших вантажівок не буде коліс.\n\nЩоб полегшити відкриття торгівлі із зовнішнім світом, ми домовилися про покупку 100 торгових суден, придатних для перевезення великих обсягів вантажів. З цим флотом ми можемо започаткувати новий совєцький торговельний флот і імпортувати всі ресурси, які нам коли-небудь знадобляться."
 
 IRK_regional_peaceful_coexistence: "Мирне співіснування"
 IRK_regional_peaceful_coexistence_desc: "Нашою кінцевою метою може бути глобальна революція, але на даний момент це просто недоцільно. У світі домінують три гіганти: Америка, Німеччина та Японія. З них Німеччина, безумовно, є найбільшою загрозою. Хоча Америка і Японія уособлюють корумпований капіталізм і тиранічний імперіалізм відповідно, вони ненавидять німців майже так само, як і ми, тому поки що ми будемо їх терпіти.\n\nСлово «союзники» занадто сильне для того, чого ми хочемо. Кращим терміном може бути «колабораціоністи». Америка і Японія виграли б від сильної російської нації, щоб протистояти Німеччині, а ми виграли б від іноземної допомоги в нашому прагненні відновити Союз. Поки такий стан речей зберігається, для нас має сенс підтримувати мирні відносини, поки ми не будемо готові до більш прямої конфронтації."
 
 IRK_regional_across_the_pacific: "По той бік Тихого океану"
 IRK_regional_across_the_pacific_desc: "Між Японією та США американці є очевидними партнерами. Ми воювали на одному боці в останній війні, і на відміну від японців, американці не захопили частину нашої країни. Хоча США підтримали фашистських зрадників у Магадані, ми розуміємо, що жоден з варіантів не є ідеальним, і між буржуазними капіталістами і розпалюючими війну фашистами вибір очевидний.\n\nБудучи більш практичними, США - це промисловий і економічний колос. Об'єднання з ними, навіть тимчасове, відкриє двері для всіляких угод з продажу зброї і планів розвитку, на фінансування яких японці ніколи не могли сподіватися. Настав час відновити альянс, який 30 років тому був так близький до перемоги над фашизмом. Ми повинні відправити делегацію через величезний Тихий океан, щоб сказати американцям, що вони все ще можуть розраховувати на Совєцький Союз, який стоятиме разом з ними проти фашизму. Ми прикриємо їхню спину, так само, як і вони нашу."
 
 IRK_regional_request_american_recognition: "Попросити американське визнання"
 IRK_regional_request_american_recognition_desc: "Сполучені Штати визнали владу Совєцького Союзу в 1933 році, що відкрило можливість для дипломатії та торгівлі між нашими країнами. Хоча це визнання технічно означає, що Далекосхідна Совєцька Соціалістична Республіка є законним продовженням СССР, сказати, що виникли якісь ускладнення в нашому дипломатичному статусі, було б применшенням.\n\nНаші емісари в США повідомляють, що американський уряд конфліктує з приводу того, кого визнати законним урядом Росії, оскільки в останні роки з'явилося кілька сильних претендентів на цю посаду. Делікатне нагадування про те, що вони визнали нас понад 30 років тому, разом з проханням відновити це визнання, значно підвищило б наш авторитет в очах російського народу. Ми повинні показати американцям, що держави-вискочки на нашому заході - не більше, ніж прославлені воєначальники, і мати з ними справу було б помилкою."
 
 IRK_regional_apply_for_ofn_funding: "Подати заявку на фінансування ОВН"
 IRK_regional_apply_for_ofn_funding_desc: "Ми почали підлаштовуватися до американців не з доброти душевної чи бажання дружби. Ми зробили це за обіцянку допомоги у відвоюванні Совєцького Союзу та відновленні батьківщини революції, і настав час формалізувати це зобов'язання. ОВН - один з найбільших військових альянсів в історії, а його бюджет більший, ніж вся наша економіка. Ми надішлемо запит на фінансування від ОВН, щоб допомогти тренувати і екіпірувати нашу армію.\n\nЗа підтримки Америки та її союзників, інакше армії буде не зупинити. Наші солдати вийдуть на поле бою з найсучаснішою зброєю та обладнанням. Жоден танк чи літак, вироблений в Росії за останні два десятиліття, не зможе конкурувати з американським аналогом. Наші вороги не зможуть протистояти переважній вогневій потужності, яку ми незабаром отримаємо. Совєцький Союз буде відвойовано американською сталлю і російською кров'ю."
 
 IRK_regional_increase_japanese_cooperation: "Розширення співпраці з Японією"
 IRK_regional_increase_japanese_cooperation_desc: "На перший погляд, ідея співпраці з японцями здається абсурдною. Це фашисти, які в минулій війні відкрито вступили в союз з німцями і захопили Владивосток і нашу територію вздовж Амуру, коли ми були до них спиною. У нас є всі підстави вважати їх ворогами, і якби обставини були іншими, ми майже напевно так би і вчинили. Але часи змінилися. Тепер фашисти вчепилися один одному в горлянку, і хоча японці вкрали місто, нацисти забрали набагато більше.\n\nНа практичному рівні має більше сенсу об'єднуватися з японцями, ніж з американцями. Японія хоче бачити сильну, антинімецьку Росію так само, як і Америка, але вона географічно ближча і набагато більш здатна надати нам пряму підтримку. Ми повинні відкласти наші розбіжності в сторону, принаймні на даний момент, і зосередитися на справжній загрозі."
 
 IRK_regional_mission_to_tokyo: "Місія до Токіо"
 IRK_regional_mission_to_tokyo_desc: "Встановлення тісних відносин з Японською імперією буде нелегким дипломатичним подвигом. Весь японський уряд - це імперський культ, який справедливо боїться нашої революційної ідеології. Нашим дипломатам і переговірникам доведеться докласти чимало зусиль, щоб знайти можливість для початку переговорів. Тільки тоді ми зможемо показати, що ми дійсно зацікавлені в тому, щоб відкинути ідеологію і зосередитися на прагматичній співпраці.\n\nНашою найкращою стратегією відкриття буде совєцька дипломатична місія в самому серці імперії. У Токіо наші дипломати зможуть зустрітися зі своїми японськими колегами, а також з впливовими політиками і воєначальниками. Як тільки ці зв'язки будуть встановлені, ми зможемо почати зміцнювати наші відносини. Торгові угоди, посольства, спільні проекти розвитку - список можливостей можна продовжувати і продовжувати."
 
 IRK_regional_expand_manchurian_trade: "Розширення маньчжурської торгівлі"
 IRK_regional_expand_manchurian_trade_desc: "Тепер, коли японці стали більш охоче вести бізнес, ми можемо нарешті почати отримувати вигоду від їхньої підтримки. Наша країна знаходиться на краю Сфери сопроцвітання, найбільшого економічного блоку у світі. І якщо надмірна інтеграція в нього перетворить нас на маріонеток Японії, то ведення бізнесу з членами Сфери дасть величезний поштовх нашій економіці.\n\nНа південь від нас лежить Імперія Маньчжурія, улюблений проект Японії і процвітаюча індустріальна потуга. Японці вклали величезні ресурси в розбудову важкої промисловості Маньчжурії, і ми можемо отримати вигоду від нашої близькості. Ми маємо багаті природні ресурси, які можемо обміняти на готову продукцію. Угода з маньчжурами, а також розвиток сухопутного сполучення між нашими країнами - це саме те, що нам потрібно, щоб дати поштовх економіці Союзу в підготовці до рекультивації."
 
 IRK_regional_sponsor_the_proletarian_movement: "Спонсорувати Пролетарський рух"
 IRK_regional_sponsor_the_proletarian_movement_desc: "По всьому світу пролетаріат все ще бореться під гнітючим правлінням своїх господарів, чи то буржуазних капіталістів, чи то буквально рабовласників. Без Совєцького Союзу не було б сильної держави, яка могла б стати на захист трудящих усього світу. Протягом трьох десятиліть тирани по всьому світу користувалися нашою відсутністю, знущаючись і експлуатуючи нижчий клас.\n\nАле тепер ми повернулися.\n\nНаші фінансові та політичні ресурси вже не ті, що були колись, але тепер їх достатньо, щоб ми могли відновити нашу підтримку соціалістичних рухів в зарубіжних країнах. Поки ми боролися за звільнення нашої країни від фашистів і зрадників, кілька інших народів по всьому світу підняли революційні прапори за нашої відсутності. Ми повинні привітати їх у своїх рядах і почати працювати над створенням міжнародної організації соціалістичних націй." 
 
 IRK_regional_revolutionary_aid_funding: "Революційна допомога"
 IRK_regional_revolutionary_aid_funding_desc: "В рамках нашої кампанії зі зміцнення дипломатичних зв'язків між соціалістичними країнами світу ми повинні надати соціалістичним країнам вагому причину працювати разом і, що ще важливіше, працювати з нами. Найкращий спосіб стимулювати лояльність і співпрацю - це щедрі суми міжнародної допомоги. Хтось може назвати це хабарництвом, але це абсурд. Хабарі йдуть корумпованим політикам, тоді як ця допомога піде соціалістичним лідерам, які солідарні з пролетаріатом.\n\nНаправляючи наші пожертви конкретним партіям і справам, які відповідають нашим інтересам, ми можемо заохотити інші соціалістичні країни наслідувати наш приклад і не допустити відхилення від обраного нами шляху. Зрештою, Совєцький Союз був першою країною, яка прийняла революцію. Наше завдання - визначити курс і переконатися, що інші революційні держави його дотримуються."
 
 IRK_regional_embassies_in_the_liberated_world: "Посольства у визволеному світі"
 IRK_regional_embassies_in_the_liberated_world_desc: "Тепер, коли фундамент закладено, ми можемо приступити до встановлення офіційних дипломатичних зв'язків з нашими товаришами по всьому світу. Створивши систему постійних посольств, кожне з яких буде укомплектоване підготовленими дипломатами, ми відкриємо можливість для постійних переговорів і комунікації між усіма соціалістичними урядами. Посольства також дозволять застосовувати більш витончену дипломатичну тактику. Камерунці роблять речі зовсім інакше, ніж росіяни, і в той час як делегація в Гавані може страждати від культурного шоку, посольство там може приймати совєцьких емісарів, які витратили роки на ознайомлення з країною та її народом. Те ж саме стосується країн від Південної Америки до Європи і Азії.\n\nСтворення нової соціалістичної системи посольств є важливим кроком до створення глобального пролетарського альянсу. Ми повинні якнайшвидше надіслати цю пропозицію нашим майбутнім союзникам. Чим довше ми зволікаємо, тим більше часу даємо фашистам і капіталістам для саботажу наших планів."

 IRK_regional_support_to_NAJUA: "Підтримка ПСАЯОА"
 IRK_regional_support_to_NAJUA_desc: "На південь від нас відбувається один з найбільших актів варварства 20-го століття. Японська колонізація Кореї - це трагедія, яка розпочалася в 1911 році і не припиняється з тих пір. Японці не лише намагаються стерти культуру корейського народу, але й безжально гноблять корейських робітників та експлуатують їхню працю. Однак вони не залишаються беззахисними. У Північній Кореї ПСАЯОА на чолі з борцем за свободу Кім Ір Сеном продовжує боротьбу за незалежність Кореї.\n\nТовариш Кім є гордим комуністом і яскравим прикладом відданості революційній боротьбі. Якби ми змогли скоординувати міжнародну підтримку ПСАЯОА з боку соціалістичних країн, це стало б чудовим прикладом нашої дипломатичної спроможності та міцності співпраці. Цей акт солідарності з корейським народом зробить нас близькими для всіх, хто бореться за свободу в усьому світі."
 
 IRK_regional_the_international_reborn: "Міжнародне відродження"
 IRK_regional_the_international_reborn_desc: "Зв'язки були встановлені. Посольства були побудовані і укомплектовані персоналом. Співпраця і взаємодія між соціалістичними країнами досягла небувало високого рівня. Наших дипломатів часто запитують про наступний крок у нашому плані зміцнення світової революційної справи, але вони досі тримали вуста на замку. Настав час оприлюднити кульмінацію наших дипломатичних зусиль.\n\nМи відтворимо Інтернаціонал як новий політичний і військовий альянс, який охопить весь світ. Цей союз соціалістичних і комуністичних партій з усього світу буде сприяти революційній справі і боротися проти фашистської і капіталістичної тиранії, де б вони не знаходилися. Гнобителі цього світу затремтять від страху, коли почують про цей новий союз. Вони так важко боролися, щоб розділити нас, бо знають, що разом ми сильніші за них. Настає новий день."

 ### Суперрегіонал ###
 IRK_SR_state_a_red_siberia: "Червона Сибір"
 IRK_SR_state_a_red_siberia_desc: "Вперше з 50-х років вся Сибір об'єднана під владою совєцького народу та його представників. По всьому Сибіру робітники читають слова товариша Лєніна, солдати мобілізуються на захист нової батьківщини революції, а реакціонери тікають у заслання.\n\nЗабезпечивши наші вихідні позиції, ми повинні розпочати процес захисту нашого панування на цих нових землях від сил реакції та ревізіонізму, які прагнуть підірвати відновлення совєцької влади."

 IRK_SR_state_incorporate_the_west: "Інкорпорувати захід"
 IRK_SR_state_incorporate_the_west_desc: "Незважаючи на нашу перемогу над основними силами реакції на заході, процес інтеграції залишається довгим і важким. На кожному кроці старі еліти та їхні маріонетки, свідомо чи ні, докладають усіх зусиль, щоб не допустити інтеграції Середнього Сибіру. Історія, однак, показує, що всі ці зусилля будуть марними, як колись білі генерали намагалися зберегти своє криваве ярмо на шиї народу, так і ці еліти та їхні зусилля виявляться безрезультатними."

 IRK_SR_state_dispatch_the_commissars: "Відправлення додаткових комісарів"
 IRK_SR_state_dispatch_the_commissars_desc: "Незважаючи на наші зусилля, Сибір залишається неприборканим регіоном, де панують реакційні думки та дрібні злочинці. Щоб виправити це, ми можемо залучити комісарів з більш стабільних регіонів на Далекому Сході, щоб посилити наші зусилля з убезпечення заходу."

 IRK_SR_state_reeducate_the_bureaucrats: "Перевиховувати бюрократів"
 IRK_SR_state_reeducate_the_bureaucrats_desc: "Хоча соціалістичні держави в Центральному Сибіру, якщо вони взагалі були лівими, сильно відхилялися від ортодоксального більшовизму, тим не менш, було достатньо лівих, які увійшли до різних державних служб регіону, щоб укомплектувати важливі адміністративні посади в нашому власному режимі. Таким чином, найкращий рекомендований курс дій - це будівництво реабілітаційних центрів, де вищезгаданих ревізіоністів можна було б переконати відмовитися від їхніх ревізіоністських поглядів і перевиховати у правильній марксистсько-лєнінсько-бухарінській ідеології, де вони могли б вкласти свої таланти і зусилля у відбудову Совєцького Союзу."

 IRK_SR_state_opportunities_for_amnesty: "Можливості для амністії"
 IRK_SR_state_opportunities_for_amnesty_desc: "Там, де Центральна Сибір не була заповнена ревізіоністами, вона кишіла реакціонерами і фашистами всіх мастей. Однак, хоча їхні бюрократи і державні службовці часто повністю відкидали соціалізм, вони все ж були достатньо талановитими, щоб держава не повинна була ліквідувати їх у першу чергу. Як і у випадку з ревізіоністами, найкраще було б запропонувати їм амністію за їхні капіталістичні погляди, щоб їхні навички були використані з користю, допомагаючи робітникам Сибіру та будуючи соціалістичне суспільство."

 IRK_SR_state_assess_our_progress: "Оцініть наш прогрес"
 IRK_SR_state_assess_our_progress_desc: "Мета СССР - розвивати продуктивні сили суспільства до тих пір, поки не стане можливим безкласове суспільство. Хоча наші зусилля в цій галузі вже йдуть повним ходом, буде краще, якщо адміністрація зробить паузу і оцінить роботу, виконану з цією метою. Таким чином ми зможемо визначити, які галузі промисловості найкраще розвивати для подальшого розвитку революції в Сибіру, побудувати більше інфраструктури та переглянути виробничі квоти, щоб забезпечити достатньо швидке розширення економіки."

 IRK_SR_state_integrate_the_siberian_industry: "Інтегрувати сибірську промисловість"
 IRK_SR_state_integrate_the_siberian_industry_desc: "Центральна Сибір не була маяком промисловості та праці, як Бірмінгем, Рур чи Пенсильванія за кордоном, але її шахти та нафтові родовища можуть стимулювати економіку Союзу та значно розширити внутрішню та зовнішню торгівлю. Ми повинні з'єднати нашу інфраструктуру з інфраструктурою Центральної Сибіру трубопроводами, дорогами та залізницями. З'єднавши їх і наші заводи разом, ми почнемо робити перші кроки, необхідні для того, щоб зробити Совєцький Союз економічною наддержавою, якою він завжди мав бути."

 IRK_SR_state_open_up_manufacturing: "Відкрити виробництво"
 IRK_SR_state_open_up_manufacturing_desc: "Наша мета - побудувати безкласове, безгрошове суспільство, де всі чоловіки і жінки будуть рівними, але перед цим ми повинні побудувати соціалістичне суспільство, щоб знищити владу буржуазії, а ще раніше ми повинні розвинути наші продуктивні сили, щоб суспільство було готове до соціалізму, а єдиний шлях до цього - капіталізм. Продаж деяких наших державних заводів іноземним інвесторам не тільки заохотить іноземну буржуазію інвестувати і розвивати нашу країну, але й дасть нам доступ до технологій, які приведуть революцію до перемоги по всій Росії."

 IRK_SR_state_the_international_factory: "Міжнародна фабрика"
 IRK_SR_state_the_international_factory_desc: "Недостатньо, щоб ми просто виробляли достатню кількість матеріалів за потребою. Ми повинні стати фабрикою світу, виробляючи ресурси і товари. Це не тільки збагатить державну скарбницю і дасть нам перевагу над нашими реакційними і фашистськими ворогами, але й широке розширення промисловості з часом збагатить робітників в межах наших кордонів і забезпечить пролетарів усього світу продуктами, необхідними для виживання і процвітання. Завдяки створенню економіки, орієнтованої на експорт, ми будемо на шляху до соціалізму!"
 
 IRK_SR_state_escalate_the_yagodaschina: "Ескалація яґодщини"
 IRK_SR_state_escalate_the_yagodaschina_desc: "Яґода контролює практично всі сфери державного управління, але він накопичив владу не заради особистої слави чи тиранії заради неї самої, а для того, щоб одного дня робітники могли звільнитися від кайданів, а всі вороги пролетаріату були ліквідовані або нейтралізовані, щоб цей день настав. Однак цей день ще не скоро настане, а розширення Совєцького Союзу призвело до того, що в межах його кордонів з'явилося багато ворогів народу. Лише шляхом розширення створеного ним апарату безпеки та посилення боротьби з корупцією і ревізіонізмом можна викорінити цих зрадників і звільнити трудящих."

 IRK_SR_state_the_peoples_trust: "Народна довіра"
 IRK_SR_state_the_peoples_trust_desc: "З перших днів нашого існування робітники, які страждають від хибної свідомості, сумнівалися, чи справді партія служить їм; бурятський заколот тієї бурхливої епохи має слугувати нагадуванням про те, що може статися, якщо дозволити цій хибній свідомості рости і гноїтися. Щоб нагадати робітникам, що ми існуємо насамперед для того, щоб служити їм, ми повинні розпочати кампанію зі зв'язків з громадськістю та роз'яснювальну роботу, розповідаючи їм, що ми не втратили зв'язку з простими людьми, і що робота, яку ми виконуємо, в кінцевому рахунку, спрямована на їхнє благо."

 IRK_SR_state_order_through_prosperity: "Порядок через процвітання"
 IRK_SR_state_order_through_prosperity_desc: "Тільки тоді, коли робітник добре нагодований, у нього немає причин слухати натовп і демагогів, які загрожують його свободі, і тільки тоді, коли держава достатньо впорядкована і вільна від дисидентів, вона може керувати економікою в раціональний спосіб, щоб робітник був добре нагодований. Щоб забезпечити остаточну стабільність нашого соціалістичного суспільства, ми повинні гарантувати, що економічне зростання принесе користь передусім звичайній людині, а держава буде вільною від небезпечних екстремістів, які бажають відмовитися від наукового соціалізму на користь радикальних, ірраціональних методів розвитку та розподілу ресурсів нашої країни."

 IRK_SR_state_project_glasnost: "Проект «Гласність»"
 IRK_SR_state_project_glasnost_desc: "Драконівські обмеження свободи слова в межах наших кордонів мають більше спільного з фашизмом, ніж з егалітарним раєм трудящих, який ми прагнемо побудувати. Щоб допомогти реалізувати мрію про справді звільнене суспільство, ми повинні покласти край таким обмеженням свободи слова та публічного вираження думок, які є практично можливими на даний момент. Дозволити реакціонерам і контрреволюціонерам висловлювати свої зрадницькі погляди в межах розумного - це також чудовий метод відстежувати їх таким чином, щоб не піддавати їх цензурі і не заганяти в підпілля..."

 IRK_SR_state_the_pride_of_the_union: "Гордість Союзу"
 IRK_SR_state_the_pride_of_the_union_desc: "Фашисти і реакціонери, які намагалися зупинити колесо історії, сміялися, коли воно, здавалося, стогнало і зупинялося під їхніми руками, вважаючи, що вони можуть залишатися господарями світу вічно. Однак колесо все ще продовжувало обертатися, оскільки ніщо не може зупинити лють пролетаріату в майбутній глобальній революції. Зараз ми стоїмо на порозі возз'єднання Совєцького Союзу, і ніщо не зупинить гнів робітників, які підминають під себе своїх рабовласників: не лише в Росії чи навіть в Європі, але й в усьому світі."
 

 IRK_sr_party_a_red_siberia: "Червона Сибір"
 IRK_sr_party_a_red_siberia_desc: "Вперше з 50-х років вся Сибір об'єднана під владою совєцького народу та його представників. По всьому Сибіру робітники читають слова товариша Лєніна, солдати мобілізуються на захист нової батьківщини революції, а реакціонери тікають у заслання.\n\nЗабезпечивши наші вихідні позиції, ми повинні розпочати процес захисту нашого панування на цих нових землях від сил реакції та ревізіонізму, які прагнуть підірвати відновлення совєцької влади."

 IRK_sr_party_incorporate_the_west: "Інкорпорувати захід"
 IRK_sr_party_incorporate_the_west_desc: "Незважаючи на нашу перемогу над основними силами реакції на заході, процес інтеграції залишається довгим і важким. На кожному кроці старі еліти та їхні маріонетки, свідомо чи ні, докладають усіх зусиль, щоб не допустити інтеграції Середнього Сибіру. Історія, однак, показує, що всі ці зусилля будуть марними, як колись білі генерали намагалися зберегти своє криваве ярмо на шиї народу, так і ці еліти та їхні зусилля виявляться безрезультатними."

 IRK_sr_party_facilitate_political_recovery: "Сприяння політичному відновленню"
 IRK_sr_party_facilitate_political_recovery_desc: "Совєцький Союз колись керував Центральним Сибіром, і він робить це знову. Проте, безперечно, час, проведений регіоном під владою воєначальників і фальшивої «Центрально-Сибірської республіки», залишив у місцевих жителів певні сумніви щодо легітимності нашої влади порівняно зі старою. Ми повинні відновити втрачений імідж, ми повинні показати людям, що наше бачення майбутнього не просто правильне, а єдине."

 IRK_sr_party_tie_together_the_institutions: "Зв'язати інституції між собою"
 IRK_sr_party_tie_together_the_institutions_desc: "Ландшафт Центрального Сибіру величезний, населення численне, а території розкидані на великі відстані. Тут не вдалося запровадити таку саму адміністративну систему, на вдосконалення якої ми витратили десятиліття на Далекому Сході. Значна частина бюрократії в регіоні залишилася у спадок від старого режиму, або, як це часто буває, від дрібних воєначальників, які правили регіоном кількома роками раніше.\n\nНастав час об'єднати адміністрацію двох регіонів, зрівнявши захід зі сходом, і дозволити Совєцькому Союзу працювати як злагоджена робоча машина, якою він завжди і мав би бути."

 IRK_sr_party_lower_bureaucratic_restrictions: "Зниження бюрократичних обмежень"
 IRK_sr_party_lower_bureaucratic_restrictions_desc: "Кілька років тому було б немислимо, щоб на чолі нашої адміністрації стояв хтось інший, окрім членів партії та істинно віруючих марксистів-лєнінців.\n\nНа жаль, поки що це обмеження доведеться послабити. Ми захопили занадто велику територію, якою потрібно управляти, і занадто мало на ній соціалістів у скільки-небудь значній кількості!\n\nУ нас немає іншого вибору, окрім як дозволити іншим займати державні посади, але ми все одно будемо дотримуватися стандартів. Фашистам заявки не подавати!"

 IRK_sr_party_expand_the_gosplan: "Розширити Госплан"
 IRK_sr_party_expand_the_gosplan_desc: "Сибірський план переходить до наступного, можливо, найважливішого етапу.\n\nНаші центральні планувальники довели, що вони чудово справляються зі своєю роботою, але їх тепер смішно мало в порівнянні з безмежно великими територіями Середнього Сибіру, які ми тепер захопили. Потрібно найняти нових адміністраторів, відремонтувати та розширити бюро, а віддана команда геодезистів повинна буде оцінити наші нові активи.\n\nПопрацювавши, ми зможемо запустити старі заводи - і почати їх розширювати."

 IRK_sr_party_complete_the_siberian_plan: "Завершити Сибірський план"
 IRK_sr_party_complete_the_siberian_plan_desc: "Старий Бухарін мав своє бачення Центральної Сибіру. Там, де інші бачили лише безплідні степи, він бачив биття індустріального серця, що перекачує багатство по залізницях, наче кров по артеріях Росії.\n\nМи побачимо, як ця робота буде виконана. Заводи Сибіру знову оживають під нашим керівництвом. Ми вже недалеко, зовсім недалеко від здійснення великого задуму Бухаріна.\n\nА незабаром ми його перевершимо."

 IRK_sr_party_extend_the_collective_economy: "Розширити колективну економіку"
 IRK_sr_party_extend_the_collective_economy_desc: "Можливо, взявши Центрально-Сибірський регіон, ми трохи запізнилися з його соціалізацією. Але це не має значення, час починати справжню колективізацію вже настав. Робочі місця будуть повернуті робітникам, у яких вони були вкрадені після падіння старого СССР, і не буде перебільшенням сказати, що потрібно буде створити тисячі нових робітничих колективів і профспілок.\n\nДо того ж, ми не можемо ігнорувати колективи, які вже існують. Ми повинні направити представників зі столиці, щоб зустрітися з ними і визначити, що саме їм потрібно для того, щоб працювати з повною віддачею."

 IRK_sr_party_an_open_cultural_exchange: "Відкритий культурний обмін"
 IRK_sr_party_an_open_cultural_exchange_desc: "Росія - це країна не лише росіян, особливо тут, на сході. Ми зобов'язані бути урядом, який може представляти всі культури СССР і сприяти співпраці між ними.\n\nМожна також навести аргументи, що це прагматичний крок, культури, які відчувають себе представленими, природно, почуватимуться більш лояльними і з меншою ймовірністю спричинятимуть неприємності.\n\nНарешті, нація, яка отримує користь від багатої культурної тканини колективного мистецтва багатьох культур, природно, стане більш приємним і престижним місцем для життя."

 IRK_sr_party_expand_the_institutes: "Розширення інститутів"
 IRK_sr_party_expand_the_institutes_desc: "Росія втратила ціле покоління освіти через принизливий розпад СССР від рук німецької загрози. Ми не можемо чекати возз'єднання, щоб почати навчання наступного покоління - ми вже втратили занадто багато потенційно великих умів через бідність і анархію.\n\nМи повинні наполегливо розширювати наші навчальні заклади настільки, наскільки ми можемо собі це дозволити. Наступне покоління буде готове до того часу, коли наша батьківщина об'єднається."

 IRK_sr_party_continue_the_reforms: "Продовження реформ"
 IRK_sr_party_continue_the_reforms_desc: "СССР не завжди мав добру репутацію щодо особистих свобод, незважаючи на те, що це було однією з запланованих цілей нашого великого соціалістичного експерименту.\n\nНастав час відійти від нашої параної і припинити використання нашої жахливої системи ГУЛАГу, дозволивши людям діяти і пересуватися безперешкодно, а також мати більший ступінь політичної свободи. Хоча в минулому ми підтримували ілюзію, що нашу націю знищила роз'єднаність, тепер ми визнали, що нас повалив німецький чобіт.\n\nДозвіл нашому народу не жити в страху перед авторитарним урядом зміцнить нас проти фашистів, а не ослабить нас."

 IRK_sr_party_curb_the_nomenklatura: "Приборкати номенклатуру"
 IRK_sr_party_curb_the_nomenklatura_desc: "Совєцький Союз був заснований, зокрема, для того, щоб покласти край пануванню аристократичної еліти над масами. На жаль, все, що ми зробили, це замінили аристократів класом невиборних партійних еліт.\n\nЦі люди занадто могутні, щоб бути усунутими в найближчому майбутньому, але ми все ще можемо боротися з їхнім впливом, навіть якщо зміни не будуть негайними інституційними. Відтепер ми беремо курс на те, щоб ці так звані еліти були зведені до паперової роботи. Вони будуть гумовою печаткою для народної влади, замість того, щоб самим нею володіти."

 IRK_sr_party_stand_against_personalism: "Протистояння персоналізму"
 IRK_sr_party_stand_against_personalism_desc: "Система управління Яґоди була дивним протиріччям, заснованим на підкресленні колективізму мас та індивідуалізму верхівки.\n\nЦе призвело до того, що нація стала безликою масою, керованою харизматичним культом особи на верхівці.\n\nМи справедливо дозволяємо масам мати почуття індивідуалізму в новому СССР, але ми повинні зробити протилежне з керівництвом нашої нації.\n\nБільше не буде культів особистості, і більше не буде людей, які присвоюють собі працю мільйонів."

 IRK_sr_party_the_pride_of_the_union: "Гордість Союзу"
 IRK_sr_party_the_pride_of_the_union_desc: "Фашисти і реакціонери, які намагалися зупинити колесо історії, сміялися, коли воно, здавалося, стогнало і зупинялося під їхніми руками, вважаючи, що вони можуть залишатися господарями світу вічно. Однак колесо все ще продовжувало обертатися, оскільки ніщо не може зупинити лють пролетаріату в майбутній глобальній революції. Зараз ми стоїмо на порозі возз'єднання Совєцького Союзу, і ніщо не зупинить гнів робітників, які підминають під себе своїх рабовласників: не лише в Росії чи навіть в Європі, але й в усьому світі."
 
 ### Decisions ###
 irk_intro_event: "Вступний івент Іркутська"

 ### Events ###
 IRK.1.t: "Спадщина Союзу"
 IRK.1.desc: "Маленька дитина, як завжди, безтурботно блукала кімнатами будинку, помічаючи навіть найдрібніші деталі. Після кількох годин досліджень він натрапив на невелику скриню. Усередині неї можна було знайти велику колекцію гламурних медалей, фотографій і документів. Хлопчик звернувся до батька і запитав, що це таке. «Деякі старі речі з часів слави», - відповів той. Одна річ привернула його увагу: блискуча червоно-золота медаль. «Це орден Лєніна», - відповів батько ще до того, як хлопчик встиг відкрити рота.\n\n «Хто такий Лєнін?», - запитала дитина. Охоронець НКВД, який готувався відвести чиновника до президії, подивився на нього і не втримався від посмішки:\n\n«Велика людина. Можливо, якби він був живий, ми б не опинилися в цьому безладі. Війни, смерті, гноблення народних мас - всього цього можна було б уникнути. Ти повинен пам'ятати, сину, що нам з тобою належить продовжити його справу. Ще до твого народження справжні правителі Батьківщини впали перед загарбником у Москві, але ми, члени Президії, врятували її за допомогою товариша Яґоди і його друзів, і втекли до Іркутська».\n\n«Чому відбуваються всі ці жахливі речі? Чому ми не можемо бути щасливими?»\n\n«Історія того, як ми сюди потрапили, непроста, але ти повинен її знати. Спочатку прийшли німці: зі своїми танками і бомбами вони вторглися на Батьківщину і поневолили мільйони людей, поклавши край правлінню Бухаріна. Потім прийшли багатії та їхні «інтелектуали», які воювали з нами, коли ми були в скрутному становищі, і поклали край шансам на відродження нації Сибірською війною. Потім були японські маріонетки, які прийшли зі сходу. І остаточним ударом став заколот за озером. Ми - єдині, хто залишився, щоб продовжити те, що почав Лєнін.»\n\n«То вони всі це зробили?»"
 IRK.1.a: "«Так, синку. Так, вони це зробили. І товариш Яґода подбає, щоб вони всі за це заплатили»."

 IRK.2.t: "Чорні операції"
 IRK.2.desc: "У кімнаті, повній мінливих політиків і тихого бурмотіння, Буланов зберігав цілковиту тишу. Згорбившись над радіоприймачем, він уважно слухав - багато чого було поставлено на карту.\n\nМайже за 200 кілометрів звідси група чоловіків їхала так само мовчки. Тримаючись берегів залитого місячним сяйвом озера, вони просувалися до своєї мети. Не більше 15 чоловік, вони нагадували зграю птахів, кожен з яких займав своє місце в крилатому строю.\n\nКоли будівля опинилася в полі зору, їхній командир підняв кулак. Чоловіки розділилися на команди, кожна з яких переступила через придорожню бетонну огорожу. Команди підійшли до невеликого бетонного форпосту з протилежних боків.\n\nПерший поверх, за всіма ознаками, був неважким. Загартовані ветерани НКВД були більш ніж достатньо сильні для деяких сплячих партизанів. Ножі розривали сплячих дисидентів, наче подушки. Єдиними звуками, які можна було почути, були короткі, скімлячі крики.\n\nДва постріли - це все, що було потрібно, щоб покінчити з чоловіками, які причаїлися на сходах, вбиті в унісон, коли вони прийшли розслідувати те, що звучало як переполох. Лише після того, як вони піднялися на вершину комплексу, почалася біда. На нападників обрушилися великі шомполи американського «ремінгтона». На дві людини менше, ніж було до того, оперативники НКВД нарешті досягли своєї мети. Він намацав свій пістолет, можливо, щоб покінчити з собою, можливо, щоб відбитися від неминучого. Як би там не було, його швидко схопили.\n\n«Пакунок у безпеці.»\n\nБуланов випростався, вимкнув рацію і мовчки вийшов."
 IRK.2.a: "Бездоганно виконано."

 IRK.3.t: "Пропагандистський наступ"
 IRK.3.desc: "Це було зовсім не смішно, і все ж Гурєвіч ледве стримував сміх.\n\nУсе сталося так швидко. Однієї миті він сидів у своєму напівзруйнованому сталевому кріслі, насолоджуючись дорогоцінним товаром, який він потайки прихопив із собою - сигаретою. Наступної миті він опинився на підлозі, його тіло було загіпнотизоване м'язовою пам'яттю, викуваною залишками терору Люфтваффе під час війни.\n\nЦього разу, однак, звук двигунів не супроводжувався віддаленими гулами. Лише м'який свист, а потім тиша. Коли інші повільно розгорталися з позі ембріона і виходили з різних халуп, в яких вони ховалися, вони дивилися на свого командира, який тепер був в істериці.\n\n«Памфлети!», - кричав він крізь напади абсурдного сміху. «Ці виродки прислали нам літературу для читання!»\n\nТиха напруга розірвалася, коли люди знову почали сновигати подвір'ям. Дехто плакав, відчуваючи, що знову опинився на волосині від смерті. Інші повернулися до своїх обов'язків, давно звикнувши до такої єебезпеки.\n\nГурєвіч перетасував мокрий папір біля своїх ніг, перш ніж взяти один з них до рук, щоб розглянути. Кілька інших зробили те ж саме.\n\n«Президія Верховної Ради Союзу Совєцьких Соціалістичних Республік готова амністувати всіх осіб, які відмовляться від так званого «сабліністського» заколоту. Ми, Президія, закликаємо осіб, які володіють відповідною інформацією і почуттям патріотизму, виїхати до міста Іркутська. Невиконання цієї директиви буде розцінюватися як зрада народу і Батьківщини і переслідуватися за всією суворістю.»\n\nГурєвіч зім'яв папір у руках і кинувся до найближчої будівлі, щоб зустрітися з Сабліним. Тепер було очевидно, що від пропаганди НКВД не застраховане навіть небо."
 IRK.3.a: "«Ми сподіваємося, що ви прислухаєтеся до нашого послання...»"

 IRK.4.t: "Викрадено офіцерів!"
 IRK.4.desc: "Полковник Попов втупився в заплямовану і застарілу карту, що лежала перед ним, намагаючись розібратися в цій плутанині. Відтоді, як він втік з НКВД, він намагався зробити все можливе, щоб поділитися своїми талантами з бунтівниками і показати їм, як треба воювати. Можливо, це не було б таким складним завданням, якби вони не були настільки юними, щоб бути дітьми Попова. Змусити цю молодь працювати з якоюсь згуртованістю виявилося складніше, ніж полковник міг собі уявити.\n\n«Чого ми чекаємо? Банди тирана підстерігають нас одразу за тим хребтом! До біса все це, треба йти туди і надерти їм дупу!» сказав молодий офіцер, намагаючись розворушити тісну кімнату своїм бадьорим голосом. Попов зібрався було відповісти, але приглушений шум ззовні відволік його від роздумів. Поглянувши у вікно, він побачив, що люта сибірська зима продовжує свій наступ на шибки. Можливо, це був просто вітер? «І який ваш план, коли ми туди потрапимо, - запитав один з інших офіцерів, - кинемося в їхні ряди і помремо як ідіоти?» Попов знову почув цей голос, і цього разу він був ближче. Через завивання вітру було важко визначити, що це було. «Ну, треба щось робити! Я вже відморозив собі...» Нахабного молодого офіцера обірвав звук, що пролунав, коли двері з силою виламали.\n\nПопов відчув, як його серце вискочило з грудей, коли він звернув увагу на двері. Чотири кремезні постаті в білих камуфляжних куртках, розмахуючи автоматами, почали голосно вимагати від усіх присутніх у кімнаті скласти зброю. Його серце стислося, коли він впізнав значки на їхніх капелюхах. За ним прийшли енкаведисти. «Я ніколи не здамся, виродки!» - сміливо крикнув молодий офіцер нападникам, витягаючи зброю. Він ледве встиг прицілитися, як солдати випустили шквал свинцевих куль, застреливши всіх, хто був у кімнаті, окрім Попова. У вухах дзвеніло, в очах затуманилося від крові товаришів, дезорієнтований полковник відчув, як підкошуються коліна. Останнє, що він пам'ятає з того, що бачив тієї ночі, - це тіні нападників, які наближалися все ближче і ближче."
 IRK.4.a: "Чорт забирай!"

 IRK.5.t: "Знищення зрадників"
 IRK.5.desc: "Останні десятиліття були невблаганною катастрофою для справжніх патріотів Батьківщини. Революційна мораль, цінності, за які дорого заплачено на тісних вулицях Лєнінграда і довгих рейках Новосибірська, не були достатньою мірою втілені в життя і не захищалися.\n\nРезультати - катастрофічні. Від сварок політиків, які відмовлялися діяти перед обличчям фашистських бандитських армій, до майже повного краху в боротьбі з контрреволюційними республіканцями в 50-х роках - багато чого було втрачено. Мільйони життів були мимоволі принесені в жертву тими, хто насмілився знехтувати уроками Жовтневої революції.\n\nБурятські «сабліністи» - наступні в довгій черзі цієї ідеологічної гнилі. Ця гниль явно вийшла з-під контролю, оскільки сам Валєрій Саблін колись був перспективним комісаром НКВД. Після того, як йому здуру довірили організовувати працю на будівництві гідроелектростанції біля Байкалу, він захопив радіовежу, щоб вивергати свій утопічний, зручний ревізіонізм.\n\nЯґода і лояльні залишки Президії несуть на своїх плечах гігантський тягар. Роки поразок зробили Союз скаліченим, а його народ - сприйнятливим до опортуністів і брехунів. Цілком можливо, що ця зростаюча повстанська армія може вийти з-під контролю і приректи на загибель останні залишки порядку і легітимності в цьому російському хаосі. Необхідно переконати наляканих селян, які тремтять під брехнею Сабліна, повернутися до тями, а підступних людей, які їх очолюють, притягнути до швидкого правосуддя."
 IRK.5.a: "Ми зробимо те, що повинно бути зроблено..."

 IRK.6.t: "Кінець Сабліна"
 IRK.6.desc: "Яґода відчув, як холод тікає з його тіла в міру того, як зростає його лють - це була чиста лють, настільки розсіяна в своїх цілях, що її сила переповнювала його розум.\n\nВін був злий на багато речей і на багатьох людей, і сьогоднішній день зробив його особливо лютим. Важливо було, щоб ця лють була спрямована, і саме в цю мить вона обрушилася на вартового, що стояв праворуч від нього. Один-єдиний погляд зрівняв чоловіка з землею. Його похила постава швидко виправилася, а безперервне тупання ногою припинилося. Досить.\n\nВідновивши самовладання, Яґода подивився на виснажену істоту, що сиділа перед ним. Нерозумний хлопчисько, який відмовлявся зламатися чи навіть зігнутися. Хтось слабший, можливо, був би вражений такою поведінкою, але Яґоду не вражали зрадники. Він бачив їх надто багато.\n\nСклавши руки на столі, він втупився в опущені очі Сабліна.\n\n«Я втомився від цього видовища. Тобі дали шанс покаятися у своїх злочинах, показати людям помилковість твоїх шляхів і зцілити Союз, який ти розколов.»\n\nЯґода помітив, як на обличчі юнака спалахнув вогонь, ту саму іскру, яку він бачив при затриманні. Він демонстративно мовчав.\n«Можливо, ти вважаєш себе сміливим чоловіком. Я знаю, що це не так. Достатньо часу згаяно, є багато чого, що треба зробити, крім цього дрібного бунту. Якщо ти бажаєш смерті, нехай буде так.» Його рука піднялася зі столу, і за його рухом Сабліна повели геть. У новому союзі не буде місця для таких нерозумних людей. Утопістам, ревізіоністам і політикам, що сваряться, більше не дозволять зруйнувати мрію, за яку так довго боролися. Якщо Союз мав відвоювати життя у фашистів, він мав бути сильнішим. Цього разу він подбає про це."
 IRK.6.a: "Прощавай."

 IRK.7.t: "Відновлення Союзу"
 IRK.7.desc: "Вечір Ґєнріх Яґода провів, як зазвичай, ретельно перебираючи гору звітів і досьє, що накопичилися в його кабінеті за день. Цього разу, щоправда, завдання не було таким виснажливим, як зазвичай, бо кожен звіт малював маленькі фрагменти набагато більшої, оптимістичної картини: всі плани і важка праця Яґоди нарешті сходилися воєдино. В одному звіті чітко зазначалося, що будь-який стійкий вплив саблінітів в Іркутську, схоже, розвіявся назавжди. Схоже, що всі розслідування і чистки все ж таки дали свої плоди. Навіть зараз Яґода не міг позбутися залишків гніву і зради, коли думав про безглузді подвиги заколотників і про те, як їхня нахабна непокора Союзу завдала йому стільки клопоту. Принаймні тепер він міг втішатися тим, що вони більше ніколи його не потурбують.\n\nЧерез деякий час він нарешті дійшов до самого соку того вечірнього читання: доповідей Червоної Армії про бойову готовність. Те, що він побачив, було ще більш багатообіцяючим. Верховне командування не лише повідомляло, що армія близька до відновлення всіх втрачених під час заколоту особового складу, але й про те, що подальші організаційні реформи проходять без проблем. Упереміш з різними новинами про шпигунську діяльність НКВД у сусідніх воюючих державах, всі вони приходили до приблизно однакового висновку: сили фашистів були безнадійно нездатні зрівнятися з Червоною Армією в битві на полі бою. Після того, як були розроблені відповідні плани нападу, Яґода очікував, що майбутні війни будуть просто дрібницею, якщо припустити, що звіти НКВД будуть точними.\n\nЗапаливши цигарку, Яґода відкинувся на спинку крісла і почав думати про майбутнє. Було очевидно, що війна за внутрішні території наближається до завершення. Відтепер його зусилля будуть зосереджені майже виключно на поверненні того, що було відвойовано у Совєцького Союзу в його найтемніші години. Незабаром розпочнеться важка боротьба за повернення втраченого, і світ вже ніколи не буде таким, як раніше."
 IRK.7.a: "Поразка - не вихід."

 IRK.8.t: "Велика чистка"
 IRK.8.desc: "«Товаришу Ягода, ви хотіли зі мною поговорити?» запитав Павєл Буланов, зайшовши до кабінету Яґоди. Двері за ним зачинилися, і в кімнаті запанувала тиша, за винятком годинника на столі Яґоди. «Сідайте, товаришу Буланов». Ґєнріх Яґода завжди мав безгумористичний вигляд, але цього разу його поведінка викликала особливе занепокоєння. «Товаришу Буланов, я впевнений, що ви вже знаєте, що я дуже незадоволений станом свого управління?» Буланов міг лише здогадуватися, до чого це призведе. «Так, товаришу, до мене доходили чутки»\n\n«Дозвольте мені розкрити вам, що я тоді відчував насправді. Я абсолютно розлючений, Буланов. Відтоді, як ми перемогли веселу банду зрадників Сабліна, стало до болю зрозуміло, що мене оточують корумповані блазні, які не змогли б керувати державою, щоб врятувати своє життя». Хоча Яґода не підвищив голосу, його очі видавали сильний гнів. «Зрозуміло, а ви не пробували призначити зустріч? Можливо, ви могли б напоумити їх, товаришу». Яґода насупився. «І далі битися головою об стіну? Облиште, Буланов. Якби я мав намір напоумити цих людей, то не покликав би начальника служби безпеки». Потім Яґода штовхнув Буланову через стіл папку. «Це досьє на «баламутів», яке я збирав деякий час. Я хочу, щоб НКВД якнайшвидше розпочало повне розслідування». Буланов помітив невеликий аркуш паперу, прикріплений до папки. При ближчому розгляді виявилося, що це список прізвищ та інструкцій. «А це для чого, товаришу Яґода»\n\n«Це люди, яких я хочу бачити завтра вранці за ґратами або перед розстрільною командою. Я не хочу, щоб мої наміри були неправильно витлумачені, товаришу Буланов. Наш великий Союз чекає найбільший у житті дзвінок будильника». Пізніше тієї ж ночі Павєл Буланов сам прибув до штаб-квартири НКВД в Іркутську. Лише через кілька хвилин велика колона вантажівок, вщент заповнених співробітниками НКВД, під покровом темряви виїхала з будівлі і в'їхала в місто, щоб навести жах на ворогів народу. Почалася Велика чистка."
 IRK.8.a: "Крики та постріли лунали крізь ніч."

 IRK.9.t: "Дивлячись в документи"
 IRK.9.desc: "Протягом останніх двох тижнів спеціальна комісія НКВД щодня збиралася у своїй штаб-квартирі в Іркутську, щоб закласти підґрунтя для розслідування більш резонансних жертв чисток Яґоди. Вивчалися справи, розглядалися докази, і вирішувалися долі людей. До складу комісії входили люди з найвищих ешелонів НКВД. Серед них був шеф держбезпеки Павєл Буланов і, з цієї нагоди, сам генеральний секретар Яґода.\n\n«Тепер, товариші, коли ми збираємо достатньо доказів, щоб заарештувати кожного, хто обіймав радянську політичну посаду за останні 10 років, є ще одне питання, яке ми ще не порушили, і я вважаю, що зараз найкращий час для цього.» Майже кожен чоловік у кімнаті з нетерпінням дивився на Буланова. «Як ви пропонуєте поводитися з цими людьми, коли вони опиняться під вартою?» На превеликий жах Буланова, в кімнаті майже відразу запала оглушлива тиша.\n\nПісля оманливо довгої тиші, що перемежовувалася нервовими поглядами і кашлем, її нарешті порушив помітно роздратований Ягода. «Ви хочете сказати, що ви, ідіоти, зустрічаєтеся в цьому місці вже майже два довбаних тижні і досі нічого не з'ясували? Це що за жарт?» Після тривалої мовчанки лише один офіцер наважився заговорити. «Тепер, коли ви про це згадали, здається, що це досить важлива деталь, щоб залишити її відкритою...» Яґода у відповідь лише зітхнув і заховав обличчя в долоні. Буланов спробував розрядити обстановку, перш ніж Яґода почав вимагати прізвищ. «Товаришу Яґода, якщо дозволите, як ви вважаєте, як слід покарати винних? Адже ці розслідування були вашою ідеєю. Можливо, було б краще, якби ви самі прийняли рішення?» Яґода підняв голову, щоб відповісти. «Ми не будемо милосердними. Цих корумпованих, некомпетентних паразитів ми розстріляємо, щоб вони більше ніколи нас не турбували. Щодо тих, хто занадто корисний, щоб залити його свинцем, я вирішу в свій час. Відтепер прошу вас, товариші, не змушувати мене робити все самому». З цими словами Яґода вийшов з кімнати. Решта не відставали."
 IRK.9.a: "Час приступати до роботи."

 IRK.10.t: "Іркутський процес"
 IRK.10.desc: "«Чи визнають підсудні себе винними у вчиненні таких злочинів, як зрада Батьківщині, шпигунство, шкідництво, тероризм, вбивства, зґвалтування, підпали, публічна непристойність, антирадянська діяльність?» Коли прокурор агресивно перераховував все більш абсурдні звинувачення, можна було практично бачити, як мало надії залишилося в обвинувачених, покидаючи їхні тіла. Колись одні з найвищих чиновників Іркутська тепер були старезними постатями, що стояли перед тим, що стане одним з найганебніших судових процесів в історії міста. Сумні, приречені чоловіки покірно кивали у відповідь на звинувачення. У них не залишалося сил чинити опір неминучому.\n\n«Суд визнає обвинувачених винними за всіма пунктами звинувачення і засуджує їх до вищої міри покарання - розстрілу!» Коли ці слова пролунали, деякі чоловіки одразу ж впали на підлогу і здалися, а інші залишилися стояти, холодно приймаючи свою долю. За мить до зали увійшла група солдатів НКВД і почала силоміць виводити засуджених із зали спеціального суду в глибину штаб-квартири НКВД. Коли їх вели клаустрофобними підвальними залами, навколо лунали постріли і панічні крики: бідолахи, які опинилися перед ними, відбували покарання під дулом автомата. Деяких ув'язнених з цієї групи, які все ще перебували в стані відчаю, тягли за комір сорочки по землі, штовхаючи ногами і кричачи на ходу. Якщо ці люди йшли до пекла, то це місце вже виглядало дитячим у порівнянні з ним.\n\nВрешті-решт групу завели в непоказну бетонну кімнату без вікон і лише з однією лампочкою, що висіла на стіні. Деякі з в'язнів уявляли собі багато місць як місце свого останнього спочинку, але ця прославлена кабінка в туалеті була, мабуть, останньою, на яку вони могли б розраховувати. Солдати НКВД наказали в'язням стати обличчям до стіни, а тих, хто був занадто істеричним, щоб рухатися, силоміць штовхали. Досить скоро всі були вишикувані і готові."
 IRK.10.a: "Листи про помилування надходять в останню мить!"
 IRK.10.b: "Вогонь!"

 IRK.11.t: "Наші тактичні уроки"
 IRK.11.desc: "«Погодьтеся, товаришу Буланов, хоч вони і були зрадниками, але билися, як чорти», - сказав фельдмаршал Маслєнніков, роблячи ковток горілки. «Дійсно, і я досі не можу зрозуміти, як їм вдалося знайти стільки людей і стільки гвинтівок за такий короткий термін.»\n\n«Ха! Просто подивіться, що було б, якби наші сили намагалися так швидко мобілізуватися. Це був би такий сука цирк!» Начальник охорони Буланов знав, що фельдмаршал здебільшого жартував, але не міг не побачити в його жарті натяків на незручну правду. Коли почався заколот, чисельність армії Сабліна викликала велике занепокоєння як у НКВД, так і у вищого командування Червоної армії. Буланов згадував, що навіть сам генеральний секретар Яґода був глибоко стурбований здатністю повстанців так швидко мобілізуватися порівняно з його власними силами. «Якби у мене була можливість, я б якнайшвидше взявся за те, щоб повернути людей до строю. Коли прийде час знову йти проти ворога, я не хочу, щоб мене знову схопили за голий зад, розумієте?» Буланов кивнув у відповідь, відпиваючи. «Ви повинні знати, товаришу фельдмаршал, що товариш Яґода просив мене почати розслідування щодо військових дій Саблінітів. Хоча я не сумніваюся в його непохитній хоробрості в усіх справах, я вважаю, що він все ще дещо стурбований тим, що наші війська нічого не навчилися з цього заколоту. Що ви думаєте?»\n\nМаслєнніков на мить замислився. Коли він знову заговорив, то вже тихим голосом. «Хочеш знати, що я думаю, товаришу? Я думаю, що якби ми об'єднали нашу тактику з тактикою повстанців, то від Уралу до Камчатки не було б жодної сили, яка могла б стримати наші армії». Можливо, через те, що він був трохи напідпитку, але Буланов почав розважатися думкою про те, що теорія Маслєннікова може виявитися необхідною. Навіть після того, як Павєл Буланов повернувся додому того вечора, він все ще не міг перестати думати про свої дискусії з фельдмаршалом."
 IRK.11.a: "Ми повинні зосередитися на власних сильних сторонах!"
 IRK.11.b: "Той хто сказав, що треба вчитися на власних помилках, був повним дебілом."
 
 IRK.12.t: "Дух боротьби"
 IRK.12.desc: "«Що з ними, Маслєнніков?» запитав Ґєнріх Яґода на ходу, навіть не озираючись на свиту, що оточувала його з флангів. Щотижнева перевірка особового складу пройшла, як завжди, без будь-яких помітних інцидентів, але цього разу Яґода виглядав набагато менш враженим, ніж зазвичай. «Що ви маєте на увазі, товаришу Яґода? Були якісь проблеми?» Маслєнніков намагався зберігати атмосферу бойового професіоналізму, але в його тоні проглядався легкий натяк на страх. Яґода зупинився і нарешті подивився Масленникову в очі. «Що я маю на увазі? Ти їх бачив? Той хлопець, що чхнув, виглядав так, ніби ось-ось обісреться.»\n\n«Можливо, вони бояться вас розчарувати, товаришу Яґода. Будьте певні, солдати завдячують вам своєю безмежною відданістю і вірністю». Яґода все ще не був вражений, і це було видно. «Єдина причина їхньої вірності - це те, що вони бояться мене, а не відданість». Після паузи прогулянка продовжилася. «Пам'ятаєш зрадників Сабліна, Маслєнніков? Ці виродки готові були йти за цим клятим хлопчиськом у пекло, коли б до цього дійшло. Я здригаюся, коли думаю, що б робили ті перелякані душі там, у пеклі, за подібних обставин». Нарешті група прибула до службового автомобіля Яґоди, і настав час прощання. «Наступного разу, товаришу фельдмаршал, подбайте про те, щоб люди були в повній бойовій готовності. Я буду на зв'язку». Після обміну салютами Яґода від'їхав з бази.\n\nТиха їзда дала Яґоді достатньо часу на роздуми. Він знав, що ця проблема стосується не лише армії. Весь народ бачив у ньому якогось монстра, незважаючи на всі зусилля приховати ці почуття від очей громадськості. Тим часом цей покидьок Саблін практично за одну ніч перетворив свій образ на образ героя. Яґода замислився, чи не варто йому зробити якусь спробу пом'якшити свій імідж. Однак Яґода також знав, що не можна ризикувати і виглядати слабким у ці відчайдушні часи. До того часу, як Яґода прибув до свого офісу, він уже прийняв рішення."
 IRK.12.a: "Я дам їм причину служити нам."
 IRK.12.b: "Від псів не чекають любові, лише вірності."

 IRK.13.t: "Слова зрадника"
 IRK.13.desc: "Алєксєй Косиґін відсьорбнув кави, погляд його здавався відстороненим. «Мені цікаво, як далеко буряти готові були зайти заради ідей Сабліна. Чи справді наша політика така жахлива? Не схоже, що вона сильно змінилася з часів Бухаріна, і тоді ніхто не піднімав галас». Серґєй Бєссонов, міністр закордонних справ Яґоди, думав, що сказати далі. Час від часу вони зустрічалися в непримітних місцях, щоб обговорити речі, про які ніколи не наважувалися говорити на робочому місці, щоб не привернути увагу грізного НКВД. Цього ранку вони опинилися в сонній кав'ярні в передмісті Іркутська, і тема була небезпечно близька до того, щоб стати більш суперечливою, ніж зазвичай. Бєссонова, здавалося, це мало хвилювало. «Алєксєю... як ти думаєш, може, його обіцянки варті того, щоб їх виконати?» Почувши це, Косиґін одразу ж перестав піднімати чашку і підняв очі на Бєссонова. «Що ви хочете сказати?» Він сказав, піднявши брову.\n\n«Його люди були готові віддати життя за його ідеї, билися з нами до останнього. Нам це може не подобатися, але там мало бути щось варте уваги. Інакше це просто не мало б сенсу». Косиґін знову почав пити, його постава знову розслабилася. «Ех, можливо. Але звідки нам знати, що це не просто балачки? Все, що тобі потрібно зробити, це сказати правильні слова, і люди помруть за тебе. Саблін, очевидно, добре це знав, але ми ніколи не дізнаємося, чи йшло це від щирого серця.»\n\n«Можливо, ні. Але хто сказав, що ми не зможемо досягти успіху там, де він зазнав поразки? Це, безсумнівно, зробило б нас ближчими до людей». Косиґін знову підняв очі на Бєссонова. «Більшість з того, про що говорив Саблін, було утопічною маячнею, не більше. Правда в тому, що на одних лише ідеалах ефективний уряд не побудуєш. Хоча іноді мені здається, що не завадило б переглянути наші підходи до деяких питань...» Бєссонов нахилився вперед. «Не завадило б, правда? Якби тільки товариш Яґода так вважав»."
 IRK.13.a: "«Можливо, ми могли б щось придумати?»"
 IRK.13.b: "«Безумовно, цікава дискусія, але, на жаль, нічого не можна зробити.»"
 IRK.13.c: "«Ми повинні забути про цю розмову.»"

 IRK.14.t: "Розпорядок дня"
 IRK.14.desc: "Президія відрядила полковника НКВД Баразіна, загартованого ветерана Західно-Російської війни, на місію. Він мав організувати чистки реакційних елементів на новозавойованих територіях, свого роду «червоний терор».\n\nЯк тільки полковник вийшов з вантажівки, що привезла його до цього ізольованого села, його привітав невисокий, але міцний на вигляд чоловік. На його селянському капелюсі були грубо зшиті серп і молот. Звали його Ніколай Валєнтінов.\n\n«Бачите, товаришу, в нашому селі правив тиран, фашист, реакціонер! Він правив залізною рукою, вішав революціонерів і всіх, хто виступав проти його влади. Однак, коли ми дізналися про наступ товариша Яґоди, ми швидко взяли зброю проти тирана. Ми скинули його і створили тимчасову раду. Сподіваюся, ви бачите в цьому доказ нашої вірності революції і Президії», - сказав Ніколай.\n\n«НКВД обов'язково відзначить мужність вашого села, товаришу», - заявив полковник.\n\nНіколай, простягнувши руку, запросив Баразіна пройти до сараю, що стояв неподалік. Усередині сараю сидів чоловік, закутий у наручники і прикріплений до батареї. Це був тиран. Одягнений у брудну царську форму, чоловік або спав, або був непритомний. Він був побитий, ймовірно, натовпом. Баразін взяв його за плечі і поклав на кузов вантажівки. Полковник потиснув Ніколаю руку і поїхав до іншого звільненого села."
 IRK.14.a: "Для фашистів немає порятунку."

 IRK.15.t: "Перемішування речей"
 IRK.15.desc: "Сьогодні вранці Раднарком, також відомий як Рада народних комісаріатів, оголосив про значну реформу нинішніх міністерств. У світлі нової боротьби за об'єднання Далекого Сходу, Президія оголосила про додавання кількох місць до складу Раднаркому, маючи намір максимізувати видобуток ресурсів та ефективність виробництва. Ключові військові та промислові галузі отримають абсолютно нові міністерства, включаючи, але не обмежуючись залізницями, шахтами та заводами.\n\nІнша важлива новина стосуватиметься Народного комісаріату оборони, центрального органу, відповідального за військові справи. Незважаючи на багато яскравих перемог, наша боротьба за об'єднання і визволення все ще бореться з деякими аспектами сучасної війни. Основною проблемою є відсутність децентралізації між офіцерами логістики і тактики на місцях та Народним комісаріатом оборони. Незважаючи на те, що це здається незначною проблемою, це може спричинити значні проблеми в розпалі бою.\n\nДля боротьби з цією проблемою Президія надала значну автономію військам на місцях. Крім того, НКВД також отримає вигоду від цього, що дозволить йому більш ефективно і швидко організовувати операції на місцях."
 IRK.15.a: "Ефективність, ефективність, ефективність"

 IRK.16.t: "Випалена земля"
 IRK.16.desc: "У всьому комплексі будівель горіло лише одне світло - в кабінеті Алєксєя Косиґіна. Пригощаючись пляшкою високоякісної довоєнної горілки, можливо, найкращої на смак у всьому Сибіру, високопоставлений чиновник отримував зведення зі Сходу. Незважаючи на пізню годину, Косиґін був уважним, читав кожну статистику.\n\nОдначе щось було не так. Економічні прогнози зі східних територій були набагато нижчими, ніж ті, що їх оцінювали економісти ще кілька тижнів тому. І дивні повідомлення про спалені дотла заводи, спалені ферми, де хтось вирізав усю худобу. Ці дивні події не були магією, надприродним чи таємничим явищем. Це були фашисти, прокляті орди, яких ми розгромили. Замість того, щоб кинути свою промисловість, вони вирішили знищити її, коли відступали.\n\nЗвіти, зрозуміло, були дуже розмитими. Ніхто не був упевнений, які заводи можна було відновити, а які були втрачені. Але Косиґін все одно продовжував читати звіти. Очікуваний економічний приріст зі Сходу впав на 40%, тепер, коли були виявлені жахливі методи фашистів. Поклавши папку в стопку «Готово», Косиґін потягнувся до чарки з горілкою. За кілька секунд увійшов ад'ютант і передав Алєксєю нову папку."
 IRK.16.a: "Косиґін відчув, як починає боліти голова."

 IRK.17.t: "Далекосхідна кампанія"
 IRK.17.desc: "Ґєнріх Яґода з цікавістю спостерігав за тим, як його генерали будували плани на великій карті Далекого Сходу. Основа самої карти походить з 1940-х років, і вона була нашвидкуруч намальована маркером, щоб показати те, що Червона Армія вважала стратегічною ситуацією. «Як бачите, товариші, фашисти розділені і слабкі. Ми не могли бажати кращої можливості для нанесення удару» - сказав фельдмаршал Люшков, показуючи жестом на ворожі позиції на карті, позначені лініями червоного маркера. Люшков не помилився. Розвіддані про ситуацію на сході не були ідеальними, але все вказувало на те, що фашистські воєначальники були надто зайняті чварами між собою, щоб чинити серйозний опір вторгненню. Яґода, увага якого все ще була зосереджена на карті, заговорив. «Люшков, наскільки готові наші війська?» Люшков відірвався від карти і повернувся до Яґоди. «Так, як ніколи не будуть готові, товаришу Яґода.»\n\n«Тоді я думаю, товариші, що настав час втілити наші плани в життя. Ці фашистські пси занадто довго отруювали Росію своєю токсичною присутністю. Мені було б дуже приємно побачити їх розгромленими, як шкідників, якими вони є». Яґода зробив паузу. «Пам'ятайте, товариші, що це дуже важливий крок до возз'єднання. Спочатку ми відвоюємо Далекий Схід, потім звільнимо решту Росії і далі. Я не допущу поразки, не тоді, коли доля Совєцького Союзу все ще лежить на краю прірви». Коротка промова Яґоди мала великий резонанс серед усіх, хто її чув. Наступні кілька місяців землі Далекого Сходу будуть залиті кров'ю, і лише завдяки великим зусиллям і невеликому везінню лише справжні спадкоємці Совєцького Союзу залишаться на ногах, коли розвіється дим. Яґода подбає про це."
 IRK.17.a: "Дорога до перемоги буде вимощена кров'ю."

 IRK.18.t: "Адміністрація"
 IRK.18.desc: "Дорога до Балівки була довгою і вибоїстою, але вони нарешті приїхали. У червоній вантажівці сиділи 4 офіцери НКВД і чоловік у костюмі та вовняному пальто. Цим таємничим чиновником був Сєрґєй Ростоєв. Сухий, спокійний і розважливий чоловік, Сєрґєй отримав чіткі інструкції, передані йому в телеграмі, яку він тримав у руці.\n\n«ВІДВІДАЙТЕ БАЛІВКУ. СТВОРИТИ КАДР КПСС І ГРОМАДСЬКІ РАДСЬКІ ЗБОРИ», - йшлося в телеграмі.\n\nСєрґєй вийшов з машини і попрямував на зустріч з комуністами села. Їх було близько дванадцяти, деякі досить старі, щоб воювати у Другій світовій війні, а деякі настільки молоді, що не пам'ятають воєнних днів. Ці чоловіки і жінки стануть новими лідерами балівських кадрів КПСС.\n\nНаступним завданням Ростоєва було створення сільської ради. На щастя, він уже знав, кого вербувати. Він пішов до гігантського промислового підприємства на околиці міста. Цей комбінат виробляв кілька видів продукції для військових і населення. Там він запросив близько ста двадцяти робітників на радянську службу. Решту вісімдесят запрошень він зарезервував для вчителів, журналістів та науковців. Він коротко зустрівся з комісарами НКВД, щоб повідомити їм про нову цивільну адміністрацію, і швидко застрибнув у вантажівку, готовий встановити цивільний контроль в іншому ізольованому селі."
 IRK.18.a: "На Далекий Схід повертається нормальне життя."

 IRK.19.t: "Проти фашистів"
 IRK.19.desc: "Ця сцена була до болю знайома комісару Крюкову. Віддалений стукіт артилерії, бруд і багнюка, налякані юні душі з широко розплющеними очима, які шукають настанови у свого комісара. Єдина помітна відмінність полягає в тому, що Крюков був тим, на кого покладалися.\n\n«Я колись був таким же, як і ви, товариші. Трясся в чоботях, думав, чи доживу до завтрашнього дня. Я був там, коли фашистські виродки вторглися на нашу Батьківщину, і я був там, коли ми ледь не відправили їх повзти назад в їхні нори. Я бачив, на яку жорстокість здатні ці фашисти заради перемоги, і я дав собі слово ніколи більше не допустити подібної несправедливості». Комісар підвівся і став перед своїми людьми. Він відчував, як оратор всередині нього бере гору\n\n«Це не просто війна проти тих, хто зрадив народ, а війна проти темних хмар фашизму, які нависли над усім, що нам дорого. Відчувати страх - це нормально, але неправильно дозволяти страху керувати вами. Подумайте про ваших друзів, ваші домівки, ваших коханих! Чи будете ви стояти осторонь, коли ці фашистські пси прийдуть, щоб нав'язати їм своє криваве правління? Товариші, залиште свій страх позаду і наповніть свої серця гнівом! Плекайте в собі цей гнів і використовуйте його, коли прийде час відправити цих фашистських виродків-вбивць в могилу!»\n\nКоротка промова Крюкова переривалася шаленими, пристрасними вигуками чоловіків. Вперше комісар побачив вогонь в їхніх очах. У глибині душі він замислився, скільки з них залишиться живими після сьогоднішнього дня."
 IRK.19.a: "Ні кроку назад."

 IRK.20.t: "Суд над Матковським"
 IRK.20.desc: "«Михаїл Матковський, лідер Російської фашистської партії, ви визнані винним у державній зраді Совєцького Союзу та кількох тисячах вбивств. Суд засуджує вас до вищої міри покарання - розстрілу». Михаїл Матковський, тепер уже обшарпана фігура, все ще намагався з усіх сил зберігати хоч якусь гідну поставу\n\n«Я розумію». Присутні відзначали, що він виглядав дивно спокійним і зібраним протягом усього цього випробування. За кілька хвилин один з охоронців НКВД потягнув Матковського за комір і вивів із зали суду.\n\nДосягнувши дверей підвалу, охоронець постукав у двері, щоб його впустили. Він зітхнув і став перед дверима, дивуючись, чому вони просто не залишили їх відчиненими. Роздуми охоронця перервав різкий удар збоку по голові. Коли охоронець впав на підлогу, Матковський спробував схопити його ключі. Охоронець не встиг зреагувати, як засуджений звільнився і кинувся навтьоки.\n\nНе гаючи часу, він побіг за ним, і незабаром до охоронця приєдналося ще кілька його товаришів. НКВД переслідував Матковського, коли той прослизнув до чоловічого туалету, і вони легко прорвалися через безсистемну барикаду, яку він зробив зі своїх кайданів. Коли вони увійшли, солдати НКВД одразу ж побачили Матковського, який намагався відчинити замкнене вікно в кінці туалетної кабінки, але не зміг. Зрозумівши, що потрапив у пастку, Матковський здався і повернувся до своїх переслідувачів.\n\nВін переможно зітхнув і гукнув до них. «Ну, давайте за справу». Енкеведисти підкорилися, і кілька куль влучили Матковському в груди. Він впав на підлогу, і за кілька секунд фашистський ватажок був мертвий."
 IRK.20.a: "Хитрий вилупок."

 IRK.21.t: "Суд над Родзаєвськім"
 IRK.21.desc: "«Костантін Родзаєвській, лідер Російської фашистської партії... ви...» Прокурор насилу вимовив слово, намагаючись оголосити вирок фашистському демагогу. Родзаєвській практично з піною у рота викрикував нецензурну лайку та грубі інсинуації щодо походження суду\n\n«Ви, свині більшовицькі, думаєте, що можете мене попустити?! Я на ваш суд сцяв, падлюки!»\n\nПрокурору урвався терпець, і він підвищив голос, щоб перекричати гнівну маячню Родзаєвського. «А, до біса це все! Охорона, виведіть цю тварину звідси і вбийте його вже!»\n\nБлизько півдесятка енкаведистів накинулися на Родзаєвського і почали виводити його із зали суду. Всю дорогу в'язень був в істериці і не йшов на контакт, і коли вони досягли підвалу, Родзаєвській все ще несамовито верещав про євреїв і більшовиків. Група різко зупинилася в підвальному приміщенні, і командир повернувся до своїх товаришів.\n\n«Хто-небудь, дайте мені ганчірку, хустинку або щось подібне, нам потрібно заткнути цього ідіота». Один з енкаведистів пішов шукати відповідний предмет і незабаром повернувся з ганчіркою. Однак, коли солдат спробував заткнути Родзаєвському рота, в'язень вдарив його головою і почав сильно трястися і бити ногами. У такому стані переміщення полоненого було неможливим. Родзаєвській був у такій люті, що майже здолав своїх викрадачів, незважаючи на їхню чисельність\n\n«Слабаки! Я вас усіх, більшовицьких сучих синів, уб..!» Не встигла словесна атака продовжитися, як куля прошила потилицю Родзаєвського і вбила його миттєво. Тепер уже бездиханний труп сумнозвісного фашистського лідера з гуркотом прослизнув крізь енкаведистів і впав на підлогу."
 IRK.21.a: "Ну, ось і все."
 
 IRK.22.t: "Суд над Лжецарем"
 IRK.22.desc: "«Міхаіл ІІ, фальшивий претендент на давно померлий російський престол і переконаний монархіст, ви повністю визнаєте, що зрадили революцію в Росії і несете повну відповідальність за смерть кожної людини, яку Совєцький Союз втратив на полі бою. Ваша провина доведена, і тепер ви засуджуєтеся до вищої міри покарання - розстрілу».\n\nМіхаіл повільно кивнув головою, його руки зв'язали і схопили за потилицю комісари НКВД, змушуючи Міхаіла йти з ним, а потім повели в задню кімнату за судом і спустили сходами вниз. Міхаіла силоміць кинули вниз, і він скривився від болю, вдарившись об бетонну підлогу і піднявшись на коліна, дивлячись на агента.\n\nКомісар приготував револьвер, крутнув ствол і зробив рух пальцем, щоб Міхаіл повернувся, на що той знехотя підкорився, а на очах у нього виступили сльози.\n\n«Чи є у вас останнє слово, Міхаіле?»\n\n Міхаіл ковтнув і тихо схлипнув сам до себе, дивлячись в підлогу і щільно заплющивши очі, відчуваючи, як дуло револьвера штовхає його в потилицю.\n\n«Я-Я... Я просто хо...» Міхаіл ще трохи поплакав, комісар НКВД почав нетерпляче чекати, коли він скаже останні слова, це був кінець.\n\n«Я просто хотів повернутися додому... туди, де моє місце...»Він так і залишився стояти на колінах з пістолетом, приставленим до його голови, комісар, не вагаючись, натиснув на курок.\n\nЯк і Ніколай II з Романових, Міхаіл був застрелений, впав на підлогу з кулею в голові, стікаючи кров'ю."
 IRK.22.a: "Він нарешті став царем, якого хотів, хоча й не таким, як уявляв."

 IRK.23.t: "Союз тріумфує!"
 IRK.23.desc: "У залі стояла тиша. Подіум над сценою був порожній, а прапори позаду стояли міцно, славний червоний прапор, прапор революції, який нагадував Далекому Сходу, ким є Іркутськ: Совєцький Союз у чистому вигляді.\n\nЗал якось ще більше затих, коли на сцену вийшов Яґода і став за трибуною, трохи поправляючи мікрофон, перед тим, як почати говорити.\n\n«Товариші, солдати революції, всі, хто під Совєцьким Союзом! Сьогодні славний день для народів Далекого Сходу Росії, бо ми повністю звільнили край і його мешканців від кайданів. Сила народу восторжествувала над усіма іншими, і Союз стоїть, і його червоний прапор майорить високо над усіма іншими!"\n\nВояки Совєцької Армії, що зібралися в залі, зааплодували, і повільно натовп загудів від радості, попервах товариші обіймали один одного, пишаючись своєю перемогою.\n\n«Пора! Виходьте на вулицю! Пити! Веселитися! Це час святкування, день, коли Союз Совєцьких Соціалістичних Республік, нарешті, повертається на світову арену, де він по праву належить! Ми ще раз показали, що Революція перемогла!»\n\nЛюди почали аплодувати голосніше, оплески наростали, час від часу лунали вигуки на адресу самого Яґоди, але солдати тупотіли чобітьми по холодній дерев'яній підлозі, щоб нагадати всім, що поки що треба мовчати і дати можливість вождю говорити.\n\n«Але це ще не кінець нашого визволення Росії, товариші мої! Скоро ми підемо на захід, ми розтопчемо всіх фашистів, всіх монархістів і всіх, хто не підтримує революцію, це тільки початок! А поки що, час веселитися! Ідіть і будьте вільними!»\n\nЛюди знову раділи, голосніше, ніж будь-коли, коли пляшки з горілкою та іншими спиртними напоями були відкорковані, і люди дико пили, вибігаючи на вулиці, щоб повеселитися. Це був справді незабутній день.\n\nЯґода не міг втриматись від посмішки, спостерігаючи за тим, як люди раділи за нього і за Совєцький Союз."
 IRK.23.a: "Наступна зупинка - захід!"

 IRK.24.t: "Падіння прем'єра"
 IRK.24.desc: "Яґода ще ніколи не відчував себе таким безсилим у власному уряді. Протягом багатьох років мало хто наважувався кинути виклик його владі, а тим більше люди всередині режиму. Але тепер він з подивом спостерігав, як на, можливо, першому засіданні Президії, де вони були не просто гумовою печаткою, влада НКВД була поставлена під сумнів.\n\nУказ був запропонований анонімним членом єдиного виконавчого органу в Східному Сибіру. Знаючи, що НКВД легко знайде і «переконає» його, хто б не стояв за цим планом, він намагався не розкривати свою особу, принаймні до того, як документ буде представлений усім членам Президії. Для Яґоди було вже запізно - він знав усіх депутатів і їхні нахили краще за інших, і результат цього голосування був визначений.\n\n«Хто за те, щоб звільнити Якова Сауловіча Аґранова з посади Прем'єр-міністра СССР?»\n\nПрактично всі підняли руки. Ті, хто вагався, але не зі страху, незабаром змінили свою думку, зробивши результат голосування, за винятком двох осіб, одноголосним. Одним з них був Яґода, який все ще не бажав бездіяльно виконувати волю партії, а другим - сам Аґранов. Президія скористалася його тимчасовою відсутністю, щоб ініціювати це голосування без його відома. Яґода знав, що присутність кожного депутата не є обов'язковою для ухвалення постанови - лазівка, яка виявилася надзвичайно корисною в минулому, але тепер вона знову нагадала про себе. Не маючи іншого вибору, він повільно підняв руку на знак схвалення: «Указом Президії товариш Аґранов звільняється від виконання обов'язків Прем'єр-міністра СССР і заміщається Сєрґєєм Алєксєєвічем Бєссоновим». Більше Яґода не був правою рукою у владі. Він програв. Нарешті партія отримала контроль."
 IRK.24.a: "Як все змінилося."

 IRK.25.t: "Партія в кайданах"
 IRK.25.desc: "Охоронці погрозливо стояли біля дверей кімнати, тримаючи в руках зброю нібито для самозахисту, а на їхній формі виблискували значки НКВД. Гучним голосом Яґода вигукнув, що новий запропонований указ означатиме для депутатів Президії\n\n«Указом Президії Верховної Ради будуть вжиті наступні заходи для забезпечення безпеки і процвітання Союзу: По-перше, об'єднати посади Генерального секретаря ЦК КПСС і Прем'єр-міністра СССР. Нинішній генеральний секретар, Ґєнріх Яґода, візьме на себе обов'язки Прем'єр-міністра, зберігаючи свою нинішню посаду і повноваження генерального секретаря. По-друге, будь-які голосування щодо потенційної відставки прем'єр-міністра Якова Аґранова будуть вважатися недійсними через його відсутність на момент ухвалення рішення. Таким чином, товариш Костантін Чернєнко буде призначений комісаром закордонних справ, а товариш Бєссонов буде на невизначений термін усунутий з його нинішньої посади.»\n\nТі самі обличчя, які ще недавно були достатньо хоробрими, щоб виступити проти Яґоди та його найближчих союзників на засіданні Президії, тепер виглядали покірними і майже переляканими. Ніхто не наважувався відповісти, всі просто мовчали. Тишу знову довелося порушити директору НКВД\n\n«Чи можу я вважати, що всі схвалюють постанову?». Відповіді не було. «Тоді вона вступає в силу з цього моменту».\n\nЖоден депутат не розтулив рота відтоді, як Яґода описав план повернення назад викритих змов партійних функціонерів, чий грандіозний план приходу до влади був зруйнований за лічені хвилини. Новому міністру закордонних справ, людині генерального секретаря, знову дозволили увійти до кімнати. Що стосується Бєссонова, то його вивели у супроводі двох охоронців. Зрозуміло, що його товариші більше не побачили його, принаймні в стінах Верховної Ради."
 IRK.25.a: "Таємна поліція завжди виходить переможцем."

 IRK.26.t: "Повернення совєтів"
 IRK.26.desc: "Ще кілька років тому Президія Верховної Ради не виходила за межі Іркутська. Так було доти, доки генеральний секретар Яґода не звільнив цілу третину нашого Союзу від бандитів, фашистів, зрадників і попів, які його окупували. Наш статус справжнього революційного авангарду совєцького люду був підтверджений, оскільки всі інші загрози на Далекому Сході були розтоптані під маршем історії. Російський пролетаріат може бути впевнений, що справжні спадкоємці Лєніна і Бухаріна повернуть славу і свободу, які він втратив через нацистську загрозу.\n\nАле наша робота ще не завершена. Є ще багато загроз для Заходу, з якими ми повинні боротися. Вийшовши зі статусу воєначальника, ми тепер є повноцінно функціонуючою державою і повинні розвивати нашу націю відповідно до цього. Нам доведеться зробити великі інвестиції, щоб привести нашу країну до стандартів розвинених країн світу, і тепер ми зможемо взяти на себе державний борг, щоб фінансувати нашу експансію.\n\nНаш народ волає про допомогу, і на нього чекає відновлення нашого Союзу. З цього моменту ми не зробимо жодного кроку на схід!"
 IRK.26.a: "За Совєцьку Росію!"

 IRK.27.t: "Профспілка крокує вперед"
 IRK.27.desc: "Коли чергове засідання Президії завершилося і члени, незалежно від комітету, розійшлися, всі відчули, що до Спілки повернулося відчуття спокою і повсякденності.\n\nПричин для цього було багато, і якби хтось поцікавився, то почув би різні думки від різних людей. Одні говорили, що розв'язання довготривалої боротьби між партійними та державними кліками нарешті принесло внутрішню стабільність і консолідацію. Інші говорили, що возз'єднання Далекого Сходу довело легітимність будівництва Президії і дозволило знову створити справжню пролетарську націю.\n\nЯкою б не була справжня причина, ніхто не міг заперечувати, що держава була далека від тієї, що була всього кілька років тому. Внутрішні розбіжності були усунуті. Землі були здобуті. Зростала економічна та соціальна активність. Налагоджувалися зовнішні зв'язки. І, забезпечуючи засоби, за допомогою яких все це було досягнуто, Червона Армія постала як сучасна, професійна, досвідчена і смертоносна сила.\n\nБуде ще багато викликів і негараздів у майбутньому, знали ті, хто думав про це, але вони будуть подолані. Народ, уряд і держава діятимуть в унісон, щоб повернути обіцянку справжнього соціалізму всім в Росії.\n\nБо Союз йде вперед. Назавжди."
 IRK.27.a: "Майбутнє належить нам."

 IRK.28.t: "Успіхи минулого"
 IRK.28.desc: "Останні двадцять років були справжнім пеклом для Росії та всіх її дітей, і, окрім нещодавнього стрімкого злету нашого легітимного Політбюро, було дуже мало приводів для святкування. Однак це не означає, що Росія завжди знемагала під темними хмарами - епоха Ніколая Бухаріна була справжнім часом ситості й достатку, епохою, коли сільськогосподарський кріпак ставав промисловим пролетаріатом під надійним наглядом більшовиків, а не засліплених жадібністю капіталістів. Оскільки ми прагнемо змінити нашу економічну політику, щоб вона відповідала бурхливому світу 1960-х років, ми повинні звернути свій погляд у минуле і згадати, що зробило економіку Бухаріна такою унікально успішною та інноваційною.\n\nЙого рішучий захист (і продовження) лєнінської нової економічної політики говорить нам про те, що необхідно розбудовувати продуктивні сили нації, перш ніж вступати у фазу справжнього соціалізму. Його сміливий Сибірський план продовжує приносити дивіденди навіть в епоху анархії і опортуністичних воєначальників, навчаючи нас, що ми повинні індустріалізувати навіть найбільш сільські регіони Росії. Його відраза до програм колективізації, які заохочуються деякими представниками лівої опозиції, показує нам, що ми не повинні дозволяти ідеології перешкоджати нам використовувати всі доступні економічні можливості.\n\nЯк росіяни, як совєти, як соціалісти і як члени Політбюро, ми всі є бухарінцями і пишаємося цим! Оскільки Совєцький Союз відроджується нашими руками, ми повинні (і будемо) адаптувати істинно бухарінську модель до потреб і бажань нового Союзу Совєцьких Соціалістичних Республік, і створити економіку, достатньо сильну і продуктивну, щоб встановити соціалізм не пізніше 2050 року!"
 IRK.28.a: "Ми дивимося в майбутнє!"

 IRK.29.t: "Парад"
 IRK.29.desc: "Коли Червона армія марширувала під балконом, святкуючи свої нещодавні перемоги в кампаніях з об'єднання країни, високопосадовці, які стояли на ньому, знали, що швидко наближаються монументальні рішення. Критично важливих для майбутнього.\n\nЧи то цивільні, чи то військові, всі знали про боротьбу за контроль між державними фракціями, і яким би не був статус цієї боротьби в цивільному уряді, він ще не був визначений у самій Червоній армії. З одного боку, НКВД, який був одним з єдиних лояльних підрозділів, що супроводжували Президію до Іркутська під час евакуації, стверджував, що вони повинні бути дедалі більше мілітаризовані, щоб служити лояльним ядром майбутньої армії.\n\nЗ іншого боку, професійний військовий апарат самої Червоної армії був проти цього. Вони рішуче заперечували, повторюючи, що залишилися лояльними під час Саблінського повстання, і ставили під сумнів боєздатність НКВД, стверджуючи, що реструктуризація армії під них призведе до величезного зниження як тактичної, так і стратегічної ефективності.\n\nНіхто не знав, яким буде результат цієї суперечки, що вже точилася у вищих ешелонах влади. Але вони знали, що найближчими днями вони обов'язково це дізнаються."
 IRK.29.a: "Майбутнє Червоної армії вкрите туманом."

 IRK.30.t: "Знову на світовій арені"
 IRK.30.desc: "«Робітники, селяни і солдати Союзу Совєцьких Соціалістичних Республік,\n\nМи починаємо повернення робітничої держави у світ. Очі пригноблених знову бачать піднятий червоний прапор. Разом з ним зростають їхні надії та рішучість.\n\nНезабаром ми будемо стояти пліч-о-пліч з тими, хто поділяє наші ідеали і всіма, хто протистоїть нацистській тиранії. Ми доб'ємося визволення всього Союзу, знищення фашистського чобота на нашому народі і свободи для всього людства в соціалістичному світі.\n\nОднак це завдання буде нелегким. Реакціонерів багато, вони жорстокі і невблаганні у своєму бажанні знищити державу трудящих. Але хвиля переломилася, темні дні 40-х і 50-х років залишилися позаду. Наші вороги не досягнуть успіху. Історія на нашому боці, як це було завжди.\n\nТепер, коли ми робимо перші кроки на міжнародній арені, я скажу нашим дипломатам, що я повністю впевнений у Вашій майстерності, Вашій відданості і Вашій лояльності. Ви будете авангардом революції за кордоном. Від сьогодні пригноблені народи світу більше не самотні."\n\n- Ґєнріх Яґода, [?global.date.GetDateStringNoHourLong]"
 IRK.30.a: "Наша перемога неминуча."

 IRK.31.t: "Повідомлення з-за океану"
 IRK.31.desc: "Ми отримали радіоповідомлення з Іркутська в Сибіру від держави воєначальників, яка стверджує, що є законною правонаступницею СССР. Цю державу з центром в Іркутську очолює Ґєнріх Яґода, колишній голова НКВД, а численні високопоставлені урядовці, схоже, є членами кабінету Бухаріна, які були евакуйовані до міста.\n\nХоча Іркутськ загалом виглядає набагато більш авторитарним, ніж колишній СССР, а таємна поліція, здається, здійснює значний контроль над регіоном, вони стверджують, що це є необхідністю через внутрішню нестабільність і загрозу зовнішніх агентів, і що вони лібералізуються, як тільки уряд зможе стабілізувати ситуацію. Вони вимагають дипломатичного визнання з боку нашого уряду і можливості співпраці між нашими урядами в майбутньому."
 IRK.31.a: "Ми відкриті до можливої подальшої співпраці в майбутньому."
 IRK.31.b: "Просто ще один карапуз з манією величі."
 
 IRK.32.t: "Заява про визнання"
 IRK.32.desc: "Після відкриття офіційних каналів зв'язку між США та Іркутськом, Яґода просить, щоб ми офіційно визнали Іркутськ як суверенну державу і щоб вони направили послів до Вашингтона для подальшого обговорення дипломатичних відносин між нами і ними.\n\nІркутськ виглядає найбільш легітимною державою-спадкоємицею колишнього Совєцького Союзу, з урядом, що продовжує багато колишніх політик і керованим багатьма високопоставленими колишніми членами совєцького уряду. Хоча вони не просять офіційного визнання їх як держави-правонаступниці СССР, спадкоємність зі старим совєцьким урядом робить їх ідеальним кандидатом на підтримку з нашого боку і робить їх ймовірним кандидатом на возз'єднання СССР, а також потенційно потужним союзником, який може гідно протистояти фашистській загрозі в Европі."
 IRK.32.a: "Старий союзник повертається."
 IRK.32.b: "Безумство — це точне повторення однієї і тієї ж дії. Раз за разом, в надії на зміну."

 IRK.33.t: "Посольство в Америці"
 IRK.33.desc: "Сьогодні вранці по радіо повідомили чудову новину: уряд Сполучених Штатів офіційно визнав нас суверенною державою і відправить літаки до Іркутська, щоб доставити наших представників до Вашингтона. Вони кажуть, що немає місця для будівництва нової будівлі для посольства, але є багато існуючих будівель, які можна легко відремонтувати, щоб вони могли слугувати посольством у найближчому майбутньому."
 IRK.33.a: "Нарешті закордонне визнання!"

 IRK.34.t: "Америка відторгає нас"
 IRK.34.desc: "Жахлива новина надійшла по радіо зі Сполучених Штатів: уряд відмовився визнати нас як суверенну державу, не кажучи вже про те, щоб прийняти від нас послів. У повідомленні, яке вони надіслали нам сьогодні вранці, вони стверджували, що ми не більше, ніж «військова банда з манією величі», на підтримку якої вони «не можуть витрачати час і ресурси». Схоже, що нам доведеться шукати іншого місця для тренування наших військ."
 IRK.34.a: "Після всієї роботи, яку ми виконали!"

 IRK.35.t: "Запит на фінансування з Сибіру"
 IRK.35.desc: "Сьогодні вранці влада Іркутська надіслала запит до штаб-квартири ОВН про виділення коштів на підтримку їхньої армії. Вони кажуть, що їм потрібні гроші, щоб розширити свої сили і убезпечити прилеглу територію під дружніми до ОВН прапорами. Хоча країна невелика, успішне іркутське об'єднання Східного Сибіру і регіонів за його межами передало б великі регіони Євразії в руки дружнього до ОВН режиму - якщо вони навіть об'єднають Росію, це дало б нам цінного союзника проти фашизму."
 IRK.35.a: "Негайно надішліть їм кошти."
 IRK.35.b: "Ми не можемо дозволити собі витрачати гроші на дрібного воєначальника."

 IRK.36.t: "Фінансування від ОВН"
 IRK.36.desc: "Радіозв'язок зі Сполучених Штатів повідомляє чудову новину: ОВН погодилася фінансувати наші армії, і від завтрашнього дня вони відправлять до столиці інструкторів, спостерігачів та спорядження. Ми більше не будемо державою дрібних воєначальників у глухому закутку: навчені найхоробрішими людьми, яких тільки може запропонувати Вільний Світ, і оснащені найсучаснішими технологіями у світі, Сибір, та й уся Росія, стане нашою ласою здобиччю!"
 IRK.36.a: "Є! Наливай!"

 IRK.37.t: "Ні цента"
 IRK.37.desc: "Команди радіозв'язку повідомляють жахливу новину: ОВН відмовилася фінансувати модернізацію нашої армії. У повідомленні, надісланому нам сьогодні вранці, представники ОВН заявили, що вони «не зацікавлені в підтримці військового авторитаризму в Росії», і що вони «почекають, поки не буде знайдена легітимна держава-правонаступниця СССР», перш ніж надсилати допомогу Росії. Це повідомлення не лише демонструє повне небажання допомагати малим народам, які цього потребують, але й повністю суперечить нашій багаторічній спадкоємності зі старим совєцьким урядом."
 IRK.37.a: "Як ми тепер побудуємо кращу армію?"

 IRK.38.t: "Послання з Далекого Сходу"
 IRK.38.desc: "Сьогодні вранці було отримано радіопередачу з Іркутська з місцевої совєцької держави-правонаступниці, відомої як Далекосхідна Совєцька Соціалістична Республіка. Ця держава, очолювана колишнім головою НКВД Ґєнріхом Яґодою, очевидно, має багато спільних рис у політиці та кадровому складі зі старим совєцьким урядом, що створює видимість легітимності в хаотичних наслідках його розпаду. Уряд Іркутська бажає налагодити з нами відносини, сподіваючись, що вони зможуть стати дружньою силою в Сибіру."
 IRK.38.a: "Цікаво..."

 IRK.39.t: "Посольство для Яґоди?"
 IRK.39.desc: "Ми отримали чергову радіопередачу з Далекосхідної ССР, цього разу з проханням про визнання її суверенною державою та відкриття посольства в Токіо. Вони кажуть, що офіційні відносини з ними принесуть велику користь Японії, оскільки, незважаючи на те, що вони є радикальним комуністичним режимом, вони також протистоять Німеччині і готові убезпечити регіон в ім'я Сфери сопроцвітання. З подальшою допомогою і підтримкою вони могли б потенційно об'єднати Сибір і навіть Росію в рамках єдиної держави, дружньої до наших інтересів."
 IRK.39.a: "У такі важкі часи ми повинні мислити прагматично."
 IRK.39.b: "Ми не зацікавлені в підтримці дрібного комуністичного воєначальника."

 IRK.40.t: "Японська імперія погоджується!"
 IRK.40.desc: "Ми отримали чудову новину по радіо з Токіо: японський уряд отримав наші прохання про дипломатичне визнання, але вони також приймуть емісарів, яких ми відправимо до них для обговорення можливостей співпраці проти Німеччини та створення безпечного блоку в межах Сибіру. У передмісті Токіо знайдено підходящу будівлю, яка може слугувати посольством, і японський уряд незабаром надішле літаки, щоб перевезти туди наших дипломатів."
 IRK.40.a: "Червоне сонце сходить над Азією."

 IRK.41.t: "Японська імперія відмовляється!"
 IRK.41.desc: "Жахлива звістка надійшла по радіо з Токіо: японський уряд відмовляється визнавати нас як суверенну державу і не прийматиме жодних посланців від нас. У своїй передачі вони заявили, що ми є «комуністичними тиранами» і «дрібними воєначальниками, в яких Японія не зацікавлена». Без сумніву, індоктриновані служителі культу свого імператора боялися поширення нашої соціалістичної ідеології та можливості революції серед робітничого класу по всій Азії, якщо вони підтримають нас."
 IRK.41.a: "Прикро, як реакційна ідеологія може засліплювати людей."
 
 IRK.42.t: "Революція живе!"
 IRK.42.desc: "Ми отримали радіопередачу з Іркутська в Сибіру від соціалістичного режиму, відомого як Далекосхідна Совєцька Соціалістична Республіка. Цю державу очолює колишній голова НКВД Ґєнріх Яґода. Хоча вони можуть похвалитися тією ж політикою і навіть міністрами уряду, що й старий радянський уряд, не дивно, що НКВД відіграє велику роль у далекосхідному суспільстві, з поліцейською державою і широким наглядом. Яґода стверджує, що це тимчасовий захід для збереження соціалізму в державі, і що він зменшить вплив НКВД на суспільство, як тільки ситуація стабілізується; однак питання про те, чи варто підтримувати розгалужену поліцейську державу зі зв'язками зі старим совєцьким урядом, лишається відкритим."
 IRK.42.a: "З глибин Сибіру повертається Союз!"
 IRK.42.b: "Деспот з мареннями про соціалізм."

 IRK.43.t: "Повернувшись до АССР"
 IRK.43.desc: "Імперіалізм - це лише капіталізм у занепаді, писав Лєнін, а імперіалістичний конфлікт між націями є майже таким же важливим, як і класова боротьба. З цією метою Лєнін створив Автономні Совєцькі Соціалістичні Республіки, щоб навіть малі народи могли реалізувати право на самовизначення в межах Російської Федеративної Совєцької Республіки.\n\nПроте, в міру того, як наші кордони розширюються і в них включається все більше етнічних меншин, все частіше піднімається питання про те, чи достатніми є існуючі закони про автономію АРСР. Консервативна фракція стверджує, що автономії, яку вони демонструють зараз (тобто можливість розробляти конституцію в рамках національної конституції), достатньо; критики вважають, що їм необхідно надати більше автономії, особливо в економічній сфері, щоб мінімізувати економічну експлуатацію цих етнічних меншин з боку центрального уряду."
 IRK.43.a: "Ми повинні зберігати і розширювати права меншин там, де це можливо!"
 IRK.43.b: "В СССР немає експлуатації!"

 IRK.44.t: "Соціалістичний реалізм"
 IRK.44.desc: "Сьогодні вранці Яґода оголосив по радіо про розширення «культурно-охоронних» заходів, покликаних «захистити робітничий клас від реакційного впливу». Стверджуючи, що «ще не час допускати поширення реакційних ідеалів у суспільстві», Яґода сказав, що «НКВД продовжуватиме виконувати свої обов'язки з мінімізації контакту робітників з ними в засобах масової інформації».\n\nУ промові було оголошено про створення нового «Бюро соціалістичних засобів масової інформації», де нові фільми, книги та інші форми медіа-видань будуть переглядатися агентами НКВД перед публічним випуском, щоб звести до мінімуму «реакційний» і «буржуазний» зміст, який, на думку уряду, може потенційно загрожувати інтересам робітничого класу. Яґода також додав, що витвори мистецтва, такі як плакати, картини і скульптури, також повинні будуть реєструватися в Бюро.\n\n«Хоча ці заходи можуть здатися суворими, вони необхідні для збереження соціалістичних свобод у світі, оточеному капіталістами, реакціонерами і контрреволюціонерами, які прагнуть підірвати і зруйнувати робітничий рай зсередини», - підсумував він."
 IRK.44.a: "Це великий тягар, який треба витримати заради соціалізму."

 IRK.45.t: "Культурна революція"
 IRK.45.desc: "У промові, виголошеній на Гостинодворській площі Тихвіна, Яґода оголосив про початок нової спонсорської програми підтримки мистецтва.\n\n«Соціалізм - це звільнення людини від економічних ланцюгів, які її сковують, - сказав Яґода натовпу, що зібрався на міській площі, - І тільки за соціалізму людина нарешті зможе вільно самовиражатися, не будучи зв'язаною ринковим попитом!»\n\nНова культурна програма, яку Яґода оголосив сьогодні вдень, доволі обширна. Починаючи з наступного фінансового року, держава надаватиме стипендії художникам, письменникам, кінематографістам та іншим митцям, приділяючи особливу увагу соціалістичному реалістичному мистецтву, яке може бути легко доступним і зрозумілим для робітничого класу у вигляді скульптур, фресок і фільмів, що прославляють боротьбу пролетаріату, починаючи з 1917 року і далі. Також планується створення нового Музею соціалістичного мистецтва, який продемонструє світові найкращі зразки радянського мистецтва."
 IRK.45.a: "Квітка соціалістичної культури розквітає!"

 IRK.46.t: "Новий пролетарський патріотизм"
 IRK.46.desc: "«Добрий вечір, товариші.» - пролунав голос з потріскуючого радіоприймача. «Відтепер ми відходимо від наших попередніх програм у цьому часовому проміжку. Товариш Яґода мудро вирішив, що ці прайм-тайм повинні бути заповнені натхненними повідомленнями про нашу улюблену Батьківщину. З цією метою ми запросили до студії одного з найкращих совєцьких акторів, який прочитає вірш воєнних років, що особливо дороге нашим російським серцям. Васілій Алєксєєвіч, будь ласка.»\n\nМолодий актор почав читати вголос. Його голос гарно лунав у радіоефірі. Слухачі в шинках переривали свої розмови, нахиляючи вуха.\n\n«...За звичаєм руським, лише згарища\nПозаду розкидаєм на руських шляхах,\nНа очах втрачаючи свого товарища,\nПо-руськи, сорочку рвучи на грудях.\nАльоша, досі нас кулі щадили.\nАле коли втретє, здавалось, шлях мій скінчився,\nЗа саму милу мене брали гордини,\nЗкмою гіркую, де я народився...»\n\nНавіть найбільш виснажені слухачі відчували, як у їхніх серцях розгоряється вогонь від цих старих слів, що ожили в пам'яті. Дехто з молодших навіть почав подумувати про те, щоб самому вступити до Червоної Армії. Якщо раніше люди не любили свою Батьківщину, то тепер вони були пристрасно закохані в неї."
 IRK.46.a: "Пам'ятай, Альоша, дороги Смоленщини."

 IRK.47.t: "Як нічний злодій"
 IRK.47.desc: "Майор Щербіна уважно переглянув його записи. Матріарх сім'ї доніс на патріарха сім'ї за те, що той раніше був членом Російської фашистської партії. Патріарх доніс на власного сина за те, що той слухав контрабандні західні записи. Син, у свою чергу, доніс на свою матір за проституцію, паразитичну форму нетрудового доходу. Майор похитав головою.\n\n«Ваш наказ, товаришу майор? Прийом», - сказав командир загону по рації. Його агенти НКВД були на місці, щоб виламати двері в квартирі родини. Їм потрібно було лише остаточне підтвердження, кого затримати.\n\n«Візьміть їх трьох. Посади їх в окремі камери, коли приїдеш сюди. Я попрошу моїх хлопців в офісі надрукувати щось, щоб кожен з них підписав. Ти знаєш, що робити, якщо вони відмовляться. І ще одне...»\n\n«Так, товаришу майор? Прийом.»\n\n«Цього разу спробуйте взяти їх живими. Товариш Яґода не хотів би, щоб ми змарнували цінний папір. Прийом.»\n\n«Зрозуміло, товаришу майор.»"
 IRK.47.a: "«Кінець зв'язку.»"

 IRK.48.t: "Гарне життя"
 IRK.48.desc: "Це був вдалий рік для Івана Ґрачова. Працюючи в Госкомцені, державному комітеті з цін, він знав легальну ціну кожного товару в Совєцькому Союзі. А відтоді, як генеральний секретар Яґода підвищив зарплату йому та всім іншим державним службовцям, він зміг дозволити собі набагато більше цих товарів. На його обідньому столі ніколи не бракувало м'яса, а в новій машині ніколи не закінчувався бензин.\n\nАвтомобіль був його найбільшою гордістю. Навіть з його новою зарплатою йому довелося відкладати гроші, щоб дозволити собі її купити. А ще була черга і всі перешкоди, через які йому довелося пройти, щоб отримати американську машину, імпортовану до Сибіру. Але до Нового року він був гордим власником нового «Форда».\n\nТої новорічної ночі він вирішив похвалитися ним перед усіма своїми колегами з Госкомцену. Він завів двигун і зробив пончики на подвір'ї перед будинком. Потім він запросив свого улюбленого колегу покататися вулицями Іркутська. Поліція це не схвалювала, але він це заслужив. Яґода сам затвердив собі зарплату, настав час пожити на широку ногу.\n\nШкода, що в той вечір він також витратив трохи з цієї нової зарплати на хороший імпортний коньяк."
 IRK.48.a: "Така ціна розкоші."

 IRK.49.t: "Припинення"
 IRK.49.desc: "Керівник Гознаку Іґорь Ґанаєв пішов на щорічну атестацію, очікуючи, що вона буде легкою справою. Трохи потрубив у свій власний ріг, підсунув HR-менеджеру п'яту частину хорошого коньяку, поділився сигаретами і закінчив на цьому день. Але коли він увійшов до кабінету і побачив чоловіка в синьому кашкеті з синім козирком, що сидів за столом, весь колір з його обличчя зійшов.\n\n«Товаришу Ґанаєв, наше розслідування виявило значні розбіжності між показниками видобутку на срібних рудниках Дукат і Кубака і кількістю викарбуваних срібних злитків, які ваше міністерство щомісяця здає в наші резерви. Ці розбіжності вперше з'явилися, коли ви отримали посаду керівника. Як ви це поясните?"\n\nІгор намагався думати на ходу. Він звинувачував міністерство кольорової металургії. Він звинувачував мафію. Він звинувачував німецьких шпигунів. Він перекладав провину на всіх, на кого тільки міг. Ніщо з цього, здавалося, не збентежило агента НКВД за столом. Він лише зітхав, хитав головою і робив нотатки у своєму маленькому блокноті. Зрештою, він підняв руку, щоб змусити Іґоря замовкнути, і заговорив.\n\n«Товаришу Ґанаєв, ваша вина була встановлена ще до нашої зустрічі. Моє питання полягало лише в тому, чи можете ви назвати нам імена ваших спільників. На жаль, ви вважали за потрібне витрачати час народного комісаріату на свою ухильну маячню. Тож дозвольте мені бути з вами відвертим, товаришу», - агент нахилився ближче, - «Якщо ви вкрали народне срібло, то ми наллємо вам народного свинцю»."
 IRK.49.a: "Робота незадовільна. Працівника звільнено."

 IRK.50.t: "За зачиненими дверима"
 IRK.50.desc: "Ворошський взяв з полиці пляшку горілки і дві чарки. Він повернувся до гостя. «Хлопець був зрадником, а Союз не терпить зрадників. Ми робили те, що було необхідно для захисту революції, як би важко це не було»\n\n«Звичайно, я згоден з вами, товаришу Ворошський, - відповів Якторовіч. «Саблін був зрадником, а його революціонери поводилися як бандити, а коли маєш справу з бандитами, то відповідь може бути тільки одна. Я просто кажу, що хоча він, безперечно, помилявся, його розум, можливо, був на правильному шляху.»\n\nВорошський налив горілки в обидві чарки і перекинув одну через стіл. «Можливо. Сирий ідеалізм призводить до катастрофи, як нам усім дав зрозуміти Саблін, але коли його загартувати і спрямувати в правильне русло, він, безумовно, може стати потужною силою, чого нам останнім часом бракує.»\n\nЯкторовіч жадібно пригубив свою чарку. «Саме так! Я, звичайно, волів би трохи революційного запалу замість того цинізму, який ми терпіли за часів правління товариша Яґоди. Іноді я забуваю, що ми все ще боремося за визволення пролетаріату. Більшість днів я тільки й роблю, що заповнюю папери та переглядаю документи. Таке відчуття, що ми десь по дорозі втратили наші душі."\n\nВорошський проковтнув горілку і почав наливати собі ще. «Я вам скажу, де ми їх загубили, товаришу Якторовіч. Ми їх втратили, коли тікали з Москви. Бухарін, попри всі його численні вади, був справжнім учнем слова Лєніна. Як і Саблін, якщо на те пішло. Хлопець міг бути ідіотом, але він читав його теорію. Яґоді бракує відданості революційній справі. Він побачив шанс на владу, він ним скористався, і ось ми маємо те, що маємо»\n\nЯхторовіч посміхнувся. «Ви повинні бути обережними у своїх висловлюваннях, Ворошський. Я міг би здати вас за такі речі.»\n\nВорошський хихикнув. «Могли б, але тоді мені довелося б розповісти НКВД про всі зрадницькі речі, які ви починаєте бурмотіти, коли сильно п'яні.»\n\n«Справедливо», - Якторовіч підняв свій келих.«За взаємне гарантоване знищення.»\n\n«Вздрогнули.»"
 IRK.50.a: "«Будемо сподіватися, що квартира не прослуховується»."

 IRK.51.t: "Геть старе"
 IRK.51.desc: "Це був кінець. Після всього, що пережила його кар'єра, Васілій Сухостський майже не міг повірити, що бюрократичний переворот зруйнував його кар'єру. Він пережив втечу з Москви, сибірську війну, повстання Сабліна та возз'єднання сходу. У всіх випробуваннях і потрясіннях, які пережив Союз, він виконував обов'язки заступника міністра революційної освіти, отримуючи щедру платню за свою службу, працюючи так мало, як від нього вимагалося. Він боявся, що його розслаблене ставлення до роботи може одного дня заробити йому кулю або зашморг, але зрештою переконався, що його начальство не хоче бачити в уряді амбітних і цілеспрямованих людей. Їм потрібні були такі люди, як Васілій, які прагнули робити якомога менше, щоб комфортно жити в незручному світі. Майже три десятиліття Василь процвітав у цьому культі посередності, будучи впевненим, що отримуватиме зарплату до самої смерті. Здавалося, що нове начальство не було в захваті від цієї ідеї, як і Васілій, про що свідчив рожевий листок непрацездатності, який тепер лежав на його столі.\n\nУ найближчі дні Васілій почув від багатьох своїх колег, які пережили те ж саме. Жодного попередження чи натяку на те, що щось не так, а потім раптом одного дня робота, яку ти обіймав з 1938 року, більше не твоя. Дехто з його товаришів справедливо обурювався їхнім звільненням, наполягаючи на тому, що їх ніколи не можна замінити, що без них Союз приречений. Здебільшого це було порожнім звуком. Старі чоловіки, які тепер проводили більшість своїх днів у барах, скаржачись один одному, були не з тих, хто віддавав своє життя революції. Васілій провів три десятиліття, працюючи по дванадцять годин на тиждень, і за останні десять років не завершив жодного великого проекту чи ініціативи. Його товариші не відрізнялися від нього. У глибині душі Васілій знав, що вони заслуговують на звільнення.\n\nДідько, якби він не втратив зарплату."
 IRK.51.a: "Можливо, йому варто було проявити більше ініціативи."
 
 IRK.52.t: "Вперед до нового"
 IRK.52.desc: "Офіс виявився не таким великим, як сподівався Боріс, та й вікон у ньому не було, що не сприяло гнітючій естетиці, характерній для всієї будівлі. Але так і мало бути. Боріс був тут не заради гарного офісу чи гарного виду на Іркутськ. Він був тут, щоб відродити совєцьку шкільну систему. Останній заступник міністра революційної освіти дозволив школам Союзу впасти в застій, в результаті чого тисячі дітей отримали неадекватну освіту. Боріс збирався покласти цьому край. У його голові вже паморочилося від ідей і планів, як він відбудує школи Союзу.\n\nПершим кроком стане створення нового покоління підручників, що охоплюють все - від природничих наук до російської історії. Наскільки Боріс знав, з часів Великої Вітчизняної війни не було видано жодного нового навчального посібника російською мовою, а це означало, що будь-яка школа, якій пощастило мати підручники, покладалася на інформацію, в кращому випадку 30-річної давнини. Після того, як підручники були надруковані, він міг би почати організовувати загальнонаціональну ініціативу з підготовки та найму більшої кількості вчителів. Після цього було б закладено фундамент для його найамбітніших планів. Нові школи, як початкові, так і середні, відкрилися б у кожному місті Східного Сибіру, провіщаючи нову еру революційного шкільництва та суспільного прогресу. Можливо, навіть новий університет стане вінцем цього прогресу, або навіть...\n\nСтук у двері кабінету вирвав Боріса з його мрій. Він побачив, що його помічник повернувся з вежею коробок, в яких були документи і записи, необхідні Борісу. Щоб їх перебрати, знадобилася б ціла ніч. Боріс зітхнув, схопив одну з коробок і заглибився в неї. Перш ніж він зможе насолоджуватися гламуром і привілеями цієї роботи, він повинен буде їх заслужити. «Ну що ж, - подумав він - мільйони віддали свої життя за Союз. Найменше, що я можу запропонувати - це свій час»."
 IRK.52.a: "Ми не будемо чекати на майбутнє."

 IRK.53.t: "Революція відновилася"
 IRK.53.desc: "На кожній стіні на Далекому Сході висить пропагандистський плакат з обличчям Бухаріна, який гордо ретранслює одне й те саме повідомлення: епоха деспотизму минула! Яґодщина - довгі роки політичних репресій, які здійснював колишній голова НКВД - залишилися в далекому минулому, а ортодоксальне бухарінське крило партії міцно повернуло собі контроль над урядом. На місцях люди дихають трохи легше, оскільки раніше всюдисущі підрозділи НКВД, здається, зникають з вулиць, а їхні ув'язнені родичі повільно просочуються назад з таборів. У владних кабінетах бюрократи радіють своєму щастю: жнець у синьому капелюсі назавжди вигнаний, і вони більше не є заручниками чекістів.\n\nІсторики партії наполегливо працюють над каталогізацією та засудженням зловживань попередньої влади (хоча, можливо, не тих, у яких нова влада була співучасником). Стоси документів і плакатів, що вихваляють Яґоду, тихо знищуються; його пам'ятники, багато з яких були тріумфально встановлені лише кілька місяців тому, скидаються на користь більш приємних статуй Лєніна, Маркса чи Бухаріна.\n\nПрихильники Яґоди можуть нарікати на партійний переворот як на зраду соціалізму та єдності, але решта населення зустрічає його відсторонення з обережністю. Можливо, Яґода і побудував совєцьку спадкоємицю, але і без нього багато хто вважає, що його усунення є доказом того, що партія може стати на добріший шлях. Ті, хто брав участь у повстанні, мають ще одне питання для роздумів: Валєрій Саблін мертвий, але, можливо, зрештою, він отримав те, чого хотів."
 IRK.53.a: "Курс соціалізму було скориговано."

 IRK.54.t: "Людина, яка організовує танки"
 IRK.54.desc: "Павєл порахував і перерахував, потім перерахував ще раз, щоб переконатися, і більше не міг заперечувати реальність. На автобазі, за яку він відповідав, було 50 БМП. Для більшості людей це не здалося б проблемою. Вони б порахували, записали кількість і пішли б собі далі. Але Павєл був не таким, як більшість. Він серйозно ставився до своєї роботи логіста, і цей склад був для нього пріоритетом номер один. Ніщо не входило і не виходило з нього без того, щоб він не записав це. За винятком цього разу, коли він нарахував 50 БМП, а минулого тижня їх було лише 45. n\n\nБТРів теж було більше, але це його не хвилювало. Він побачив вантажівку, яка їх привезла, підписав документи і сказав водієві, що в найближчому місті можна знайти гарну випивку. Він очікував 38 БМ, але не міг пояснити, звідки взялися п'ять додаткових БМП, і це його турбувало. Звідки вони взялися? Навіщо вони тут? Чи їх прислали сюди випадково, чи хтось забув повідомити про доставку? Павєл збирався отримати відповіді.\n\nВін увірвався до кабінету охоронця депо, налякавши чергового. «Товаришу, мені потрібні записи за минулий тиждень, негайно.»\n\nОхоронець подивився на Павла, а потім сказав: «Вибачте, товаришу сержант, але я не можу вам їх віддати. Мені наказано нікому не показувати ці записи.»\n\n«Ким?» закричав Павєл. «Я маю владу над цим складом! Це моя відповідальність!»\n\n«Вибачте, сержанте, але мені наказали нічого не говорити. Я все одно не отримав їхніх посвідчень. Вони просто сказали мені свої звання, і я дозволив їм робити те, що вони хотіли.»\n\n«Рядовий, ти в курсі, що у нас зараз на стоянці стоїть п'ять зайвих БМП?» Павєл зашипів.\n\n «Чекай, у нас є надлишок? Не так вже й погано»."
 IRK.54.a: "«Не так вже й погано? Це йобана катастрофа!»"

 IRK.55.t: "Нічим не примітний вечір"
 IRK.55.desc: "Сєрґєй Бєссонов запізнився на засідання президії, хоча це можна було б легко виправдати тим, що Яґода викликав його начебто раптово, без жодного попередження. «Генеральний секретар» Яґода - так його назвали. Зітхання вирвалося з його вуст уже вшосте за сьогодні, коли він подумав про те, як все обертається.\n\nТрафік був жахливий, а на контрольно-пропускних пунктах НКВД, як завжди, стояла задуха. Коли він нарешті дістався до президії, то вирішив - треба щось робити. Навіть якщо у Яґоди всюди були очі, навіть якщо він з кожним днем ставав тільки сильнішим, він повинен був щось робити. Але спочатку треба було згуртувати інших... Пройшовши повз охоронця біля дверей, який все дивився на нього і хитав головою, перегороджуючи йому шлях. «Товаришу Бєссонов, хоча ваша служба Союзу була вірною і гідною наслідування, я не можу вас пропустити». Сергій моргнув. «І чому ж?» запитав він, коли офіцер розгублено моргнув.\n\n«Товаришу, вас підвищили до бюро сільськогосподарських консультацій. Підібрали іншого представника...» Далі Сєрґєй ледве дослухав: чи не тому його не повідомили про зустріч? Просування по службі. Його «підвищили», як, без сумніву, й інших. Відсторонили, відсторонили від влади і перетасували туди, де його не могли навіть зачепити. Де думка про те, що Сєрґєй Бєссонов піде проти Ґєнріха Ягоди, була не просто смішною, її не існувало.\n\nІ ось, коли Сєрґєй Бєссонов почав ридати, а охоронець розгублено озирався, не знаючи, що робити, генеральний секретар мимохідь посміхнувся з вікна, а потім увійшов до зали засідань Президії, навіть не потрудившись озирнутися на вхід."
 IRK.55.a: "Партії кінець, а попереду ще багато роботи."

 IRK.56.t: "Про справу"
 IRK.56.desc: "НКВД відвідувало Народний комісаріат оборони багато разів до цього, але ніколи не було такої кількості офіцерів. Висувалися шухляди столів, горталися папки, натовпами допитувалися люди. І над усім цим непорушно стояли двоє чоловіків: Ніколай Голубєв, велетень-чоловік, на чиєму рахунку достатньо подвигів, щоб його ім'я було помітним, навіть якщо він, здавалося, не мав нічого, крім байдужості до багатьох своїх начальників, і Анатолій Дєнісов, худорлявий офіцер, який колись був дуже ідейним комісаром.\n\nДвоє двоюрідних братів, пов'язаних між собою наказом Ґєнріха Яґоди для проведення єдиного розслідування щодо зниклих коштів. І поки що обидва нічого не знайшли. «Ви впевнені, що не пам'ятаєте, куди поділися ці зниклі кошти?» Ніколай говорив спокійно, переглядаючи коротку папку з матеріалами справи. «Це свідчить про вашу некомпетентність чи про відповідальність вашого колеги?»\n\n«Ну, - почав бюрократ після короткого ковтка. «Я абсолютно впевнений, що бачив, як Ґєннадій скрадався...» Анатолій підняв руку, обриваючи його. «Товаришу, Ґєннадій заявив, що бачив, як ви ввечері тинялися по місту, і одразу ж написав рапорт про вашу підозру, а не чекав до сьогоднішнього дня, щоб повідомити про це. Скажіть мені, чому ви чекали, щоб оприлюднити такі важливі підозри, поки вас не запросили в кімнату для допиту?»\n\nНедовга пауза заповнила повітря, коли Ніколай пильно подивився на свої папери. «Мій колега поставив вам запитання.» нудно промовив він, коли бюрократ повільно подивився на них, а потім на двері. На мить здалося, що він спробує втекти.\n\nЦя мить закінчилася, коли йому в обличчя вдарили пістолетом, а Ніколай потягнувся до невеликої сумки збоку від крісла, витягаючи звідти інструменти. Пінцет, запальничка, маленькі леза і ножиці.\n\n«Куди поділися гроші?»"
 IRK.56.a: "Низка допитів тривала ще сімнадцять хвилин."

 IRK.57.t: "Лист покаяння"
 IRK.57.desc: "ДО: СТАРШОМУ ЛЕЙТЕНАНТУ ДЕРЖАВНОЇ БЕЗПЕКИ НІКОЛАЮ ГОЛУБЄВУ, МОЛОДШОМУ ЛЕЙТЕНАНТУ ДЕРЖАВНОЇ БЕЗПЕКИ АНАТОЛІЮ ДЄНІСОВУ, ГЕНЕРАЛЬНОМУ СЕКРЕТАРЮ СССР ҐЄНРІХУ ЯҐОДІ.\n\nТовариші, я образив вас. Я визнаю, що ви маєте повне право гніватися на мене за хвилинну слабкість. Однак я повністю розкаявся у своїх огидних діях. Ви можете сумніватися, можете не вірити, але я спочатку взяв кошти, щоб використати їх в інших цілях, на користь Союзу в різних відділах.\n\nЯ бачу, однак, що мій ідеалізм не приніс тих плодів, які я думав посіяти. Натомість я потрапив у лігво негідників, корумпованих монстрів і тих, хто прагнув звести революцію на манівці. На щастя, двоє відважних і безстрашних слідчих допомогли мені покаятися, відвідавши мене вдома, і я зрозумів, як далеко я заблукав.\n\nПросити прощення - це виклик, але я пропоную це зробити. В обмін на амністію я буду повністю співпрацювати і дам імена та адреси тих, кого я знаю, хто причетний до лігва буржуазної корупції. Я відійду від життя в Іркутську і обіцяю не завдавати більше неприємностей у майбутньому.\n\nЯ дякую Вам, пане Генеральний Секретарю, за Вашу нескінченну доброзичливість і розуміння і чекаю на Вашу відповідь."
 IRK.57.a: "Принаймні, він готовий говорити..."

 IRK.58.t: "Справу закрито"
 IRK.58.desc: "Ґєнріх Яґода звик до пізніх ночей у своєму кабінеті. По-перше, за часів Бухаріна він провів незліченну кількість годин, документуючи та розбираючись з ворогами цієї людини. Потім він витрачав час на управління Союзом, коли той розвалювався. І тепер він знову був тут - в очікуванні.\n\nНа мить запанувала тиша, перш ніж на його столі задзвонив телефон, і він підняв слухавку. «Доповідайте». Генеральний секретар говорив, коли два голоси боролися за місце. «Товаришу Яґода, рейди пройшли з приголомшливим успіхом! Всіх змовників заарештовано або знищено, і...»\n\n«Анатолію, замовкни і дай мені поговорити з генеральним секретарем». Заговорив інший голос, і між ними пролунало коротке бурмотіння. «Так, доповідає НІколай. У нас троє вбитих змовників, один вбитий офіцер, двоє поранених. Один намагався втекти і був застрелений, один намагався вбити людей, посланих його дослідити, а молодший лейтенант подумав, що третьому змовнику нічого сказати.» \n\n «Він тягнувся до пістолета». пробурмотів Анатолій через лінію, коли Ґєнріх зітхнув. «Інформатор?»\n\n«Переселений до Чити і отримав невелику стипендію за свій час, набагато щедрішу, ніж отримають інші фігуранти скандалу з розкраданням. Запевняю вас, пане генеральний секретар, що всі винні будуть притягнуті до відповідальності»\n\n«А їхні соратники будуть під наглядом. Я не хочу, щоб хтось міг вислизнути з сітки.» Генеральний секретар перебив\n\n«Звичайно. Ми з Ніколаєм особисто простежимо за цим!» Анатолій відповів з таким галасом і завзяттям, що на мить Яґоді здалося, ніби худорлявий чоловік віддає честь посеред того місця, де вони стояли. «Завтра чекатиму від вас повного звіту.» - пробурмотів він, кладучи слухавку.\n\nТаким чином генеральний секретар пішов на вечірню перерву, а вдалині Ніколай Голубєв подивився на свого напарника і дав йому ляпаса. «Ми з Ніколай особисто простежимо за цим, чи не так? Спасибі, що в такий пізній час додав до нашої тарілки ще більше, товаришу...»"
 IRK.58.a: "«Розслабся, залишилося тільки прибрати.»"

 IRK.59.t: "Список"
 IRK.59.desc: "Бути співробітником регуляторного органу було нелегко, і Армєн це добре знав. Медіа повинні були аналізуватися людьми нагорі, потім він повинен був регулювати те, що йому говорили не пускати в країну; так само, як і інші, з ким він працював. Це могли бути книги, це могли бути фільми, це могло бути все, що виробляли японці.\n\nІ все це записувалося на одному маленькому паперовому списку, який щоранку клали йому на стіл. Іноді це була просто копія, а іноді - новий список. До цього моменту кожен день для Армєна був однаковим - він прокидався, снідав, прощався з дружиною, йшов на роботу і повертався додому пізно ввечері. Ось ким він був. Маленьким гвинтіком в державному апараті, що працював день і ніч за пенсію, яку він, здавалося, ніколи не мав часу використати. Все більше предметів було марковано, все більше предметів проходило цензуру, і список завжди потрапляв на його стіл. Його дружина намагалася зрозуміти, а він і його колеги час від часу виходили випити, але він завжди опинявся за цим столом, приймаючи накази згори і передаючи їх донизу без особливих фанфар. Легко замінний гвинтік, якщо він переступав межу - деякі з його колег вже зникли і були замінені.\n\nМожливо, їм з Іриною варто взяти відпустку - один короткий перепочинок. Зрештою, він їй винен. Так. Коли ввечері він лежав у своєму ліжку, а дружина спала на іншому кінці, він зрозумів, що відпустка - це саме те, що їм потрібно. Завтра, коли закінчиться його зміна, він попросить відгул. Отже, наступного ранку він вийшов з широкою посмішкою, зайшов до своєї кабінки і подивився на аркуш паперу, що вже лежав на столі.\n\nСписок збільшився вдвічі."
 IRK.59.a: "Навіть не зітхнувши, він повернувся до роботи."

 IRK.60.t: "Новий суд"
 IRK.60.desc: "Після консолідації державної влади в особі Ґєнріха Яґоди та за підтримки оточуючої його фракції державників було оголошено про численні реформи, спрямовані на викорінення корупції та зміцнення державних органів. \n\nХоча вони були сформульовані бюрократичною мовою, а отже, приховані від багатьох, мабуть, жодна з них не була настільки значущою, як пропозиція радикально змінити процедуру та вимоги для вступу до совєцької судової системи, чи то в якості судді, адвоката чи будь-кого іншого.\n\nПротягом багатьох років, і навіть довше, ніж будь-хто міг себе пам'ятати, лояльність до партії вважалася вирішальним фактором для вступу та просування по службі, а юридична кваліфікація нерідко була другорядною проблемою. Така система природно підривала довіру суспільства до соціалістичного ідеалу рівної справедливості, а також сприяла корупції. Так більше не буде.\n\nЗа особистим наполяганням генерального секретаря Яґоди вся система має бути професіоналізована. Будуть розроблені суворі вимоги до необхідної кваліфікації, системи ліцензування будуть перевірені і, за необхідності, переглянуті, а нинішні чиновники, які не відповідають вимогам, будуть звільнені. Таким чином буде забезпечена легітимність совєцького правосуддя в очах як народу, так і світу. Держава повинна мати компетентну, ефективну і неупереджену соціалістичну судову владу.\n\nА держава, звичайно, є такою, якою її називає Ґєнріх Яґода."
 IRK.60.a: "Держава повинна цінувати компетентність."

 IRK.61.t: "Ефективність"
 IRK.61.desc: "Віктор Молчанов приїхав на збройовий завод рано вранці. Він працював на заводі з кінця Великої Вітчизняної війни, коли був у складі загону Червоної Армії, якому доручили супроводжувати Президію на Схід. Життя під керівництвом генерального секретаря Яґоди було кращим, ніж можна було очікувати. Принаймні, Віктор міг сказати, що мав роботу, а його сім'я була добре нагодована.\n\nВіктор зайняв свою позицію на лінії і приступив до монотонної роботи зі збирання артилерійських снарядів. Години минали без особливих пригод, і все ж він не міг позбутися думки, що щось було не так. Це була дрібниця, яку легко можна було б пропустити на лінії, але щось було не так.\n\nПісля ще кількох годин він зрозумів, що лінія рухається набагато швидше, ніж це було раніше. Кілька слів, якими він обмінявся з бригадиром, все прояснили. Очевидно, як повідомив йому бригадир, деякі з контрольних пунктів були ліквідовані на користь більш ефективного темпу виробництва. Він не міг не відчувати змішаних почуттів щодо цих нових змін. Чим далі, тим більше він відчував, що відстає від графіку. Спочатку з новим темпом роботи було легко впоратися, але чим далі, тим гірше він себе почував.\n\nКоли він залишав завод наприкінці дня, він не міг не турбуватися про якість виконання деяких своїх обов'язків."
 IRK.61.a: "«Я лише сподіваюся, що ніхто не постраждає...»"
 
 IRK.62.t: "Ягідки зів'яли"
 IRK.62.desc: "Відтоді, як партія і Президія зуміли перехитрити його, призначивши прем'єром Бєссонова, Ґєнріх Яґода знав, що вони, врешті-решт, спробують усунути його з посади генерального секретаря. І все ж, коли це нарешті сталося, навіть він був заскочений зненацька.\n\nРанкове засідання ЦК було фактично скликане самим Яґодою, який мав намір розглянути низку військових і дипломатичних інцидентів уздовж південного кордону з Маньчжурією. Однак невдовзі після його початку він став жертвою гострої критики з боку інших членів ЦК за нібито «заохочення тертя в соціалістичних рамках». Яґода, який за ці роки сам позбувся багатьох опонентів, одразу ж зрозумів, що йому кінець, його знову перехитрили. Голосування, одностайне, звісно, як і вимагалося для публічної демонстрації єдності, було формальністю. Все було скінчено. Проте, опинившись перед обличчям політичного забуття, він виявився не в змозі встати з-за столу.\n\nНесподівано його підняли на ноги сильні руки двох червоноармійців - без сумніву, викликаних Маліком за допомогою невеликого пристрою, прикріпленого до внутрішньої сторони куртки, - і силоміць вивели з кімнати.\n\nКоли його заштовхали в центральну машину невеликої колони і на великій швидкості вивезли з міста, він почув, як по радіо оголосили про призначення Сєрґєя Алєксєєвіча Бєссонова генеральним секретарем, а Алєксєя Косиґіна - прем'єр-міністром. Того ранку він був генеральним секретарем Яґодою, а тепер він був лише товаришем Яґодою, приреченим на внутрішнє заслання в якомусь віддаленому містечку, де він не міг би заподіяти жодної шкоди, а крім того, за ним пильно стежили.\n\nВін вважав, що повинен бути вдячним. Він був би набагато менш щедрим, як би він робив вирок, а не йому."
 IRK.62.a: "Охорона змінилася."

 IRK.63.t: "Розквіт раднаргоспу"
 IRK.63.desc: "Занадто довго дозволяли надмірній централізації та відомчості міністерств у межах Союзу, що перешкоджало як прогресу, так і ефективності. Мабуть, ніде така перешкода не спостерігалася більше, ніж в економічній сфері, і щоб вирішити цю проблему, Центральний Комітет вжив заходів.\n\nОдразу ж економічне керівництво багатьма областями Союзу буде передано регіональним економічним радам, відомим як «раднаргоспи». Цим раднаргоспам буде надано повноваження - в межах розумного - визначати місцеві економічні та виробничі цілі, пристосовані до особливостей і відносних ресурсів своєї області.\n\nРішення, прийняті раднаргоспами, і дані, що випливають з них, будуть консолідуватися центральним урядом. Згодом аналіз проводитиметься державним плановим комітетом з метою забезпечення як більш ефективного економічного планування, так і більш реалістичних виробничих цілей з року в рік.\n\nХоча основна потреба в раднаргоспах ставиться під сумнів деякими, хто стверджує, що це непотрібне розмивання державної влади, як місцеві, так і центральні партійні чиновники чітко висловили своє бачення окремих раднаргоспів як таких, що «повністю відповідають соціалістичному духу співробітництва на всіх рівнях».\n\nЧас покаже, наскільки корисною буде така децентралізація."
 IRK.63.a: "Місцева автономія. Центральне підпорядкування."

 IRK.64.t: "Новий випускник"
 IRK.64.desc: "Через роки Лєонід Міхайловіч Морозов згадуватиме прохолодний вітерець з Байкалу, коли він подавав свою заяву в офіс Госплану в Іркутську. Це був добрий знак, сказав би він, супроводжуючи свої слова легкою посмішкою.\n\nМорозов, виходець із сім'ї з невисоким статусом і без жодного впливу, був одним із перших випускників університетів, які партійною постановою було знову відкрито і зроблено доступними для всіх. Коли він побачив оголошення про вакансії для молодших спеціалістів з державного планування, батько сказав йому, щоб він не намагався. Він сказав, що таку роботу отримують люди зі зв'язками, а не такі, як він.\n\nАле Морозов щиро вірив у притаманну соціалізму рівність, і його це не зупинило б. Він хотів служити своїй країні. Він хотів служити своїй країні та її громадянам і знав, що здатен на це.\n\nЛюди, які так довго керували країною, були не лише старими, вони були переважно навіть не з Сибіру. Іркутськ не був Москвою, а Сибір не був Західною Росією. Землі, проблеми і люди були іншими, і новий Союз потребував нових адміністраторів, якщо він хотів процвітати і боротися з реакціонерами, деспотами і окупантами, які все ще тримали більшу частину Росії в своїх руках.\n\nКоли він повернувся додому ввечері після того, як подав свій пакет документів, прочекавши п'ять годин у черзі, і сказав про це, його батько лише насупився. Він сказав йому, що це марна трата часу. Але, лягаючи спати тієї ночі, Морозов відчував упевненість у своєму майбутньому. Йому буде надана його можливість.\n\nЗрештою, партія обіцяла рівність."
 IRK.64.a: "Надія на майбутнє?"

 IRK.65.t: "Новий бюрократ"
 IRK.65.desc: "Лєонід Міхайловіч Морозов знав, що перший день роботи в офісі Госплану в Іркутську запам'ятається йому надовго. Його зустрів молодший керівник, швидко вручив йому перепустку і провів по офісу, і коли вони переходили з кімнати в кімнату, він не міг не відчути здивування. Університет навчив його, що, окрім політичної надійності, для держави немає нічого важливішого за її економіку. А для Союзу ця економіка, аж до останнього мішка кукурудзи, контролювалася звідси.\n\nОднак він відчував, що його мало хто вітатиме. Погляди, які слідкували за ним з боку старших плановиків, говорили йому про це. Але його це не залякало. Ще в комсомолі його навчили, що змінам завжди чинять опір ті, хто накопичив владу, і, на жаль, навіть колись віддані соціалісти не застраховані від увічнення такого опору.\n\nКоли йому показали його «офіс» - переобладнану комірчину для мітел, де був лише грубо обтесаний стіл, невідповідний стілець і пластиковий телефон, він знав, що за цим виглядом слідують справи. Але він відповідав тим же.\n\nДивлячись на стоси графіків, звітів і виробничих показників, які були складені в кутку, він відчував, як сила пронизує його зсередини. Він вивчав економічну анатомію Союзу. Він ставив діагнози. І призначав лікування. Партія вимагала лояльності, так, але вона також вимагала компетентності, якою він володів.\n\nНастав час братися до роботи."
 IRK.65.a: "Шанс проявити себе."

 IRK.66.t: "Нове покоління"
 IRK.66.desc: "Хоча Лєонід Міхайловіч Морозов був переконаним соціалістом, навіть він мав глибокі сумніви, що партія продовжуватиме наймати таких випускників, як він, у важливі державні органи. Але, як він швидко зрозумів, його сумніви були безпідставними.\n\nНедовго він був на своїй посаді, як почав помічати спільність між іншими молодшими плановиками. Багато з них були з його університету. Або з інших подібних. І всі, включаючи його самого, були близькі за віком. З ними змінилася атмосфера в офісі Госплану в цілому. На відміну від млявості, яка колись панувала в ньому, і яка почала дошкуляти йому, як тільки пройшло первісне збудження, тепер тут панувала колективна енергія і драйв, частиною якого він пишався.\n\nПроблеми, які існували роками, вирішувалися шляхом колективних інновацій. Виробничі лінії були оптимізовані. Індустрії були інтегровані, горизонтально і вертикально. Працівники були перепризначені та переміщені для максимального дублювання навичок. Джерела відходів, людські чи інші, були знайдені, ідентифіковані та безжально ліквідовані. І з кожним поліпшенням поліпшувалися загальні прогнози. Старші планувальники більше не дивилися на нього та інших молодих спеціалістів з презирством. Ні, тепер вони дивилися на них з острахом. Вони знали, що все змінюється, що партія побачила цінність залучення нового покоління адміністраторів. І вони знали, що незабаром їх зметуть.\n\nМорозов з нетерпінням чекав цього."
 IRK.66.a: "Нове покоління для нового Союзу."

 IRK.67.t: "Ідентифікація для всіх"
 IRK.67.desc: "Червона книжечка лежить на руці партійного працівника біля дверей, а Іван Волхов дивиться на неї з сумнівом. Чоловік - гладкощокий і огрядний - майже безцеремонно простягає його: «Іван Волхов, ідентифікаційний номер 7033434. Ваш внутрішній паспорт.»\n\nІван озирається і обережно бере його, червона зірка на обкладинці, здається, дивиться на нього. «Так що це, товаришу?»\n\n «Ви часто подорожуєте, Волхов. Партія вирішила, що вам краще мати першочергове право на отримання посвідчень. Не треба носити з собою прописку, метрику чи проїзний, не треба турбуватися про неправильний підпис. Цього буде достатньо.»\n\nІван повільно киває, пальці стискають паспорт, коли він хапається за двері. «Я... розумію. Дякую, товаришу. Це полегшить життя.» \n\n«Дійсно. Свобода пересування, товаришу. Один папірець, ніяких турбот.»\n\nВітер трохи здіймається, коли апаратник виходить, завиваючи, наче від сміху."
 IRK.67.a: "Свобода."

 IRK.68.t: "Велике переселення народів"
 IRK.68.desc: "«Я збираюся звільнитися». Чотири слова, яких не чули на заводі десятиліттями, лунають, коли бригадир, як грім серед ясного неба, повідомляє своєму підлеглому. «На збройовому заводі є краща робота, і я маю пропозицію».\n\nНезважаючи на шум підлоги, маленький простір навколо робітників здається абсолютно нерухомим. Вигуки лунають уздовж лінії, коли штамповані збірки просуваються до кінця, поки молодший робітник повільно, нервово полірує свої окуляри. «Бєлов прийде за тобою. Тобі треба, щоб він підписав паспорт.»\n\n «Фігня.» Йому махають папірцем, дешевим папером і різкою мовою, що нагадує інформаційну листівку. «Мені не потрібен дозвіл, щоб залишитися. Мені не потрібно дивитися, як ще одного хлопця калічать у цих машинах. Я йду туди, де керівництво не дивиться на мене, як на лайно. Хай Бєлов подавиться цим.»\n\n«Ти впевнений?»\n\n«Абсолютно». Передали газету: «Уряд дозволив нам перейти. Не треба більше штампів у паспорті. Лише візит до реєстраційної служби.» Він дивиться на хлопчика поруч, занадто болісно серйозно, як для такого застарілого заводу, як цей. «Хочеш моєї поради, хлопче, ходімо зі мною.»\n\nПапір передається в допитливі руки, і все починає змінюватися."
 IRK.68.a: "Іноді працівник може сам обирати собі роботу."

 IRK.69.t: "Погляд на егалітаризм"
 IRK.69.desc: "Хоча ідея соціалізму є егалітарною за своєю суттю в теорії, обіцяючи звільнення звичайного чоловіка - чи жінки - від гноблення, занадто часто вона не втілюється належним чином на практиці. У справді соціалістичній державі це неприйнятно, і тому, як ще одна з численних і різноманітних реформ партії, це питання має бути вирішене.\n\nНегайно, і відповідно до прикладів жінок, які з гордістю служать пліч-о-пліч зі своїми товаришами майже на всіх рівнях збройних сил, дискримінація за ознакою статі більше не буде дозволена в жодному середовищі чи на жодному робочому місці. Видатні партійні діячі, як чоловіки, так і жінки, виступили в різних державних засобах масової інформації з промовами про необхідність цієї ініціативи і оголосили про початок кампанії з просування новознайденої обіцянки справжньої рівності в усіх сферах.\n\nЦя кампанія включатиме ідентифікацію жінок-Героїв Соціалістичної Праці, кампанію з підвищення обізнаності про ролі, які жінки-військовослужбовці можуть виконувати і виконують у збройних силах, а також створення комітету з розслідування можливої упередженості в державних комунікаціях.\n\nРівність існує в авангарді соціалізму, і партія довела свою відданість закріпленню цих ідеалів на всіх рівнях суспільства в істинно марксистсько-лєнінській манері."
 IRK.69.a: "Рівність для соціалістичної держави."

