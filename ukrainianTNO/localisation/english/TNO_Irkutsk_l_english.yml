 IRK_superregional.21.t: "Рани минулого"
 IRK_superregional.21.desc: "«Ви всі стоїте сьогодні перед судом за звинуваченням, насамперед, у державній зраді, а також у незліченних вбивствах, підпалах, крадіжках...» Голос судді гудів і гудів, наче він завчив сценарій. Напевно, так воно і було, подумав Фєлікс Соколов. Так званим зрадникам, червоноармійським виродкам, завжди давали однакові вироки, і немає підстав вважати більшість з них особливими. У той час як його так звані товариші, можливо, зараз тремтять у своїх чоботях, Фєлікс був мудрим щодо цієї комуністичної нісенітниці. Він воював проти комуністів з часів «Барбаросси», червоні зневажали його більше, ніж будь-кого з молодих офіцерів, яких тут судили, але вони приготували їм долю не кращу за ту, що чекає на нього. Навіщо жити в страху, коли перед тобою неминуча смерть? Коли суддя читав і читав, Фєлікс відчув, що більше не може цього терпіти. Не міг витримати ні рівного тону судді, ні безжальних поглядів солдатів, ні, тим більше, хлопчиків, переодягнених у чоловіків, які сиділи на лаві підсудних поруч з ним, не в змозі змиритися зі своєю долею. «Досить!» нарешті заревів Фєлікс, грюкнувши закутими в наручники кулаками по столу перед собою. «Мої звинувачення і вирок не мають значення. Йдіть на кляту страту, ви, безхребетні виродки». Гнів промайнув на обличчях кількох солдатів, які підняли зброю, але суддя наказав їм відступити. «Дуже добре, пане Соколов». Фєлікс був здивований, що чоловік навіть не потрудився згадати його ім'я. «Суд визнає вас винним. Ваша міра покарання - розстріл без суду і слідства. Товариші, виведіть цих людей у поле і прив'яжіть їх до своїх позицій». Коли солдати підійшли до нього, суддя подивився на Фєлікса, на його обличчі з'явилася невиразна емоція - щось середнє між жалем і відразою. «Чи маєте ви якесь останнє слово, пане Соколов? Я хотів би їх почути.»\n\n«Коли ви потрапите в пекло, вам, виродки, краще бути готовими, тому що там я вб'ю вас першим.»\n\n«Зрозуміло. До побачення, пане Соколов.»"
 IRK_superregional.21.a: "Тут лежить безіменний зрадник Росії."

 IRK_superregional.22.t: "Творчі відмінності"
 IRK_superregional.22.desc: "Коли Ігорь записувався воювати за Совєцький Союз проти нового покоління фашистських варварів, він очікував чогось більш... славного. Героїчно стояти в останньому бою, звільняти гарненькі містечка з гарненькими дівчатами, набивати груди медалями за доблесть. Щось на кшталт цього. Але аж ніяк не тут, у паскудному форті посеред глушини, охороняти в'язнів, які навіть не були важливими. Усім було нудно, навіть в'язням. Повернувшись після перекуру всередину, Ігорь здивувався, почувши, як люди пристрасно вигукують. Не підбадьорювання чи невдала спроба заспівати (що вони робили тиждень тому), а суперечка. Але про що вони кричали? Він підійшов ближче.\n\nІгорь зрозумів, що, позбавлені інших способів провести час, солдати і в'язні, схоже, обговорювали політику. «Як можна бути спадковим реакціонером? Це ж просто расизм марксистською мовою! Гітлер теж називав це 'націонал-соціалізмом'!» - сказав один солдат зібраним полоненим. Його товариші кивнули на знак згоди.\n\nВ'язень, що сидів з протилежного боку, швидко відповів: «Гітлер не був марксистом. Товариш Сєров просто визнає той факт, що люди успадковують класовий статус своїх батьків, що поширюється на цілі буржуазні культурні групи, такі як євреї. Якщо ви хочете говорити про справжні марксистські переконання, то чому ваш м'ясник Яґода вбиває легіони інших комуністів і віддає ресурси країни буржуазії?»\n\n«Невже червоний гітлерівець називає нас ревізіоністами?»- заперечив інший голос.\n\nІгор мудро вирішив не втручатися в дискусію. На полі бою, що кишіло справжньою хімічною зброєю, не залишилося нічого більш токсичного, ніж політичні суперечки."
 IRK_superregional.22.a: "Але якщо серйозно, чому це не просто нацизм?"

 ### Як же я обожнюю милих пуснастих манулів з милими мордочками пухнастих я б їх брав на руки і мімімімімімі ###

 manul.1.t: "Природа війни"
 manul.1.desc: "Флорєнтій йшов вздовж колії з Улан-Уде до Чити, виснажений черговим завданням. Він був єдиним у своєму підрозділі, кому не пощастило отримати завдання перевіряти на наявність боєприпасів на цей тиждень. Тепер, в свій останній день, він просто прагнув залишитися в живих і передати перевірку боєприпасів наступному нещасному.\n\nЗ нудьги він штовхнув ногою камінь, спостерігаючи за тим, як він злетів у повітря, поки не приземлився за видимим йому горизонтом. З цікавості він обережно попрямував до того місця, де він впав. Наблизившись, він виявив, що дивиться в отвір від снаряда. Спочатку він злякався, але незабаром відчув полегшення, побачивши, що не залишилося жодного снаряду. Він був позбавлений паперової тяганини.\n\nЯкраз коли він збирався розвернутися і продовжити патрулювання, він почув тихе нявкання, що долинало з вирви від снаряда. Всупереч своєму здоровому глузду, він спустився вниз, щоб дослідити джерело шуму. Коли він дістався до джерела, то побачене змусило його кинути зброю. У невеликій щілині сиділа група найпухнастіших, найчарівніших манулчиків, яких Флорєнтій коли-небудь бачив.\n\nМайже інстинктивно Флорєнтій простягнув руку до кошенят, його очі затуманилися від їхньої чарівності. Але не встиг він дотягнутися до них, як його рука відсмикнулася, бо з глибини лігва почулося гучне гарчання. Зазирнувши глибше, він побачив два палаючих ока, що дивилися на нього, готові вбити. Наляканий, колись хоробрий солдат в жаху кинувся тікати з кратера, залишивши свою рушницю там, де він її впустив.\n\nТим часом власниця очей продовжила свою прогулянку до свого потомства. Звісно, її малята були в безпеці й енергійні, не підозрюючи про небезпеку, яка їм загрожувала. Поки вона доглядала за своїм потомством, її увагу ненадовго відволік гучний вибух, що пролунав ззовні діри від снаряда. Але її увага швидко повернулася, коли звук стих, залишивши матір і її малят у спокої."
 manul.1.a: "Молодь залишалася грайливою і неосвіченою."

 manul.2.t: "Тихі прогулянки"
 manul.2.desc: "У рідкісну мить спокою ліси Бурятії мовчали. Ґєрасім ішов вздовж залізничної колії, що з'єднувала Улан-Уде з Читою, від невеликої зупинки, яка була його маленьким селом. У рідкісну хвилину усамітнення від своєї щоденної роботи з рубання дров, він роздивлявся верховіття, гадаючи, що ж бачать дерева.\n\nКоли його погляд опустився вниз, його увагу привернули дві речі. По-перше, це був понівечений труп якогось нещасного виродка, який наступив на міну. Друге - вирва від снаряда трохи осторонь від його шляху. Всупереч здоровому глузду, він вирішив спуститися, відчуваючи якийсь зв'язок з тим, що лежало внизу.\n\nКоли він спустився на дно, те, що він побачив, здивувало його. У імпровізованому лігві оселилася група безневинних манулчиків. Бажаючи краще роздивитися, він наблизився до малюків. Однак він зупинився, коли побачив, що їхня мати стала перед своїми малюками і захищаючись зашипіла на нього.\n\nПершою реакцією Ґєрасіма був не страх, а сміх. Це було смішно, подумав він. Запекла натура нагадала їй його колишню дружину Юлію. Її темперамент завжди був чимось, чого йому доводилося остерігатися. Однак, чим більше він думав про це видовище, тим більше його охоплювала глибока туга. Востаннє він бачив її, коли вона захищала їхніх дочок від Сибірської війни. Вона могла зробити так багато проти артилерійського снаряда.\n\nТепер глибоко пригнічений, Ґєрасім повільно відходив від матері, поки їй, здавалося, не стало байдуже. Коли він нарешті зник з поля зору, він повільно виліз з окопу і зі сльозами на очах поспішив назад до міста. Він пішов на прогулянку, щоб забути своє минуле, а не згадувати його."
 manul.2.a: "Але життя продовжувалося."

 manul.3.t: "Жертви прогресу"
 manul.3.desc: "БЗЗЗЗЗЗ! Вона розплющила заспані зелені очі, прокинувшись від сну. Втомлена, вона провела більшу частину попереднього дня на полюванні і спала допізна. Неохоче вона потягнулася, щоб прокинутися. За останні кілька днів вона бачила багато дивних речей, але цей шум був чимось новим.\n\nВийшовши з печери, вона примружилася, побачивши сонце над озером Байкал. Вона завжди ненавиділа ранкове світло, тому й лягала спати так пізно, принаймні, коли її турбували гучні звуки. Проте, коли її очі звикли до світла, те, що вона побачила, збентежило її. Дамба на озері здавалася більшою, перед її печерою були пересунуті ящики і машини, а чоботи людей тупотіли, ніби вони були господарями цього місця.\n\nБум! Гучний шум налякав манул, змусивши її в метушні вибігти назовні. Обернувшись, вона побачила свій колишній будинок зруйнованим, оскільки дах обвалився від вибухівки будівельної бригади. У той же час, розгублені робітники дивилися на ізольовану манул, яка тепер залишилася беззахисною просто неба.\n\nНалякана, вона побігла на схід через табір. Вона пробиралася крізь машини та коробки, що оточували її тепер уже незнайоме оточення. Впізнавши ділянку лісу, вона зупинилася, аналізуючи, як краще пробратися крізь залишки будівництва. Однак її роздуми були недовгими, оскільки поруч з нею пролунав звук пропущеного пострілу. Налякана, манула кинулася вперед, вискочивши з табору у відносну безпеку дикої природи. Вона продовжувала бігти, поки не перестала чути людей і не побачила споруду. З полегшенням відчувши себе в безпеці, вона впала на землю і з вереском покотилася по багнюці. Але її полегшення було нетривалим, коли вона усвідомила обставини своєї ситуації. Потрібно було шукати новий дім, і починати все спочатку."
 manul.3.a: "Що робити манулу?"

 manul.4.t: "У дику природу"
 manul.4.desc: "Ярослав тихенько присів і оглянув ряд дрібних слідів, що вели вглиб лісу. Вони були свіжі, і він подумав, що підійшов ближче. З сіткою в одній руці і невеликою кліткою в іншій він блукав лісом на південь від Новосибірська останні кілька днів. Однак виснажений мисливець був упевнений, що його переслідування скоро закінчиться.\n\nПеретинаючи струмок, Ярослав зітхнув. Титан міг добре заплатити, але він серйозно сумнівався у своєму рішенні взятися за цю роботу. Зрештою, манули не були рідкістю. Дійсно, напевно, були місця, де вони могли б купити одного для свого зоопарку? З іншого боку, можливо, це було просто прагнення до якості, і, можливо, він був не єдиним невдахою, який займався цим, враховуючи постійно зростаючі розміри зоопарку.\n\nСтупивши на інший берег, він зміг розрізнити більше слідів, які тепер вели до печери. Коли він підійшов ближче, очі Ярослава розширилися, коли він нарешті побачив свою ціль. Великий пухнастий клубок просто сидів назовні і вилизував своє хутро. Він обережно наблизився, не відриваючи очей від своєї цілі. На жаль, звук гілки, що потрапила під чобіт, зруйнував його план.\n\nЗаплющивши очі, Ярослав почав бігти до манула, сподіваючись загнати його в печеру. План спрацював, і манул відступив у печеру, але лише на мить. З темряви страшний манул стрибнув на Ярослава, видершись на його шкіряну куртку і намагаючись вчепитися йому в обличчя.\n\nАле він був до цього готовий. Швидко подумавши, він кинув клітку і схопив його за шию щойно звільненою рукою. Тепер розгублений, манул опинився в сітці, перш ніж його кинули в маленьку клітку на підлозі. Ярослав зітхнув з полегшенням. Найважча частина його роботи була виконана, і він відбувся лише кількома подряпинами. Однак, дивлячись на сердитого кота, він відчув, що ще не все зроблено, і його шлунок стиснувся."
 manul.4.a: "Тепер, щоб доставити його назад..."

 manul.5.t: "Ошукані мешканці"
 manul.5.desc: "Гейну подивився через плече на озеро Байкал. Сибір не зовсім збігався з його рідною Південною Африкою, але це не означало, що їй бракувало власної краси. Повертаючись у похід, він не міг повірити, як йому пощастило, що йому випала така можливість.\n\nКоли хтось із його компанії запропонував ідею походу, він сприйняв це як відпочинок від постійних воєнних дій на Західній Алясці, але з тих пір він по-новому оцінив походи. Це був рідкісний момент спокою в житті Гейну.\n\nНайманець зупинився, побачивши на своєму шляху рідкісного представника фауни. Перед ним був круглий сірий кошлатий кіт зі смарагдовими очима. Прийнявши його за бездомного, Гейну вирішив підійти, щоб погладити. На його нещастя, тварина не хотіла цього робити.\n\nПростягнувши руку, щоб погладити, манул повільно відступив назад, перш ніж накинутися на його голову. Перебуваючи в стані шоку, найманець залишався нерухомим, коли кішка почала дряпати його обличчя. Однак, коли він відчув, як великі ікла манула впилися йому у вухо, він почав діяти. Тепер, сповнений енергії, він марно намагався замахнутися на манула, оскільки той розвертався, перш ніж встромити ікла в його праве око.\n\nНарешті, манулу набридла його атака, і він пішов з трофеєм у пащі. Найманець виявився весь у крові, і половина його зору зникла. Було зрозуміло, що йому знадобиться медична допомога, але більш за все він потребував виправдання, коли повернеться до табору. Зрештою, він не міг по праву повернутися і розповісти своїм друзям, що програв домашньому коту з надмірною вагою.\n\nПоки він повертався, він придумав ідеальну історію, хоч і трохи банальну. Він бився з ведмедем і переміг, але втратив при цьому око. Наближаючись до табору, він глибоко вдихнув, прокручуючи в голові вигадану ним серію подій."
 manul.5.a: "Звісно, вони купилися."

 manul.6.t: "Імітації"
 manul.6.desc: "Прихилившись до борту вантажівки, Кароль відчув солодкий смак нікотину в горлі, спостерігаючи, як розсіяні чоловіки оглядають покинуту ферму. Офіцер Кароль відправив своїх людей на «тренувальну» місію, щоб навчити їх розвідці. Все, що вони повинні були зробити, це знайти кота і доповісти йому, ось так просто. Проте він з прикрістю спостерігав, як новачки намацували свій шлях через ферму.\n\nЗвісно, ця акція не була технічно санкціонована урядом, але ніхто не збирався зупиняти офіцера його рангу. Ні, якщо чесно, він просто хотів завести домашнього кота, схожого на того, що був у Вождя. Мура викликала шалений ажіотаж у державі, і Кароль не збирався залишатися осторонь.\n\nЙого роздуми перервала поява одного з новобранців, з руками, повними якогось пуху. Придивившись уважніше, офіцер Кароль посміхнувся, побачивши успіх свого підлеглого. «Каролю, пане! Я знайшов цих дивних кошенят на горищі сараю. Вони вас влаштовують?»\n\nКароль взяв на руки кошеня, яке виглядало особливо чарівно, і почав його розглядати. Розгублене кошеня мало густу сіру шерсть з чорними плямами. Його кудлата шерсть відкривала доступ до великих вух і найпрекраснішої мордочки, яку тільки можна собі уявити. Вона ідеальна!\n\nКароль спокійно відповів своєму підлеглому. «Цього вистачить. Поклади решту туди, де взяв, і збери решту людей. Я хочу відвідати сільського мисливця і отримати деяку інформацію про цю істоту». Новобранець віддав честь і поспішив геть. Залишившись наодинці, офіцер Кароль заліз у вантажівку, щоб усамітнитися. Він погладив свою нову супутницю, дивлячись в її зелені очі і придумуючи їй ім'я."
 manul.6.a: "Я буду називати тебе Катя."

