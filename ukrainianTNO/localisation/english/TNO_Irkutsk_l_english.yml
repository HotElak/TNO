 IRK_bitter_remnant: "Гіркий пережиток"
 IRK_bitter_remnant_desc: "Поразка за поразкою - це те, що характеризує нашу залишкову державу з моменту її створення після Великої Вітчизняної війни. Розгромлена німцями, розгромлена японцями, розгромлена власною ріднею, підбурювана зрадниками-сабліністами. Але генеральний секретар Яґода і Президія все ще керують нами; і під їхнім керівництвом наші поразки будуть відплачені..."
 IRK_yagodas_paranoia: "Секурократія НКВД"
 IRK_yagodas_paranoia_desc: "Союз живе разом з нами, це останній залишок безперервності управління. Наші інституції сильні, вони пережили Другу світову війну, переворот, який розколов наш Союз, довгий відступ і Сибірську війну. Те, що тримало нас сильними і стабільними протягом цих десятиліть, є ніщо інше, як політична кмітливість товариша Яґоди, воля народу і сила НКВД, щита і меча Революції. З нашими вишколеними офіцерами НКВД і неперевершеним апаратом безпеки ми нарешті будемо в безпеці від внутрішніх і зовнішніх загроз - вільні, щоб знищити зрадників і відновити пролетарську державу."
 IRK_expanded_securocracy: "Посилена секурократія НКВД"
 IRK_expanded_securocracy_desc: "Незважаючи на очевидну відданість Революції, жодна людина в партії не є поза підозрою. Вони зраджували нас раніше і можуть зрадити знову. НКВД стоїть над дрібною політикою і корупцією, тому йому слід довірити забезпечення... правильної поведінки нашого уряду."
 IRK_weakened_securocracy: "Послаблена секурократія НКВД"
 IRK_weakened_securocracy_desc: "Союз живе разом з нами, це останній залишок безперервності управління. Наші інституції сильні, вони пережили Другу світову війну, переворот, який розколов наш Союз, довгий відступ і Сибірську війну. Але ми обманюємо себе, якщо думаємо, що в їхньому занепаді не зіграли своєї ролі чиновники-секурократи, такі як НКВД. З нещодавньою зміною влади ми не вважаємо за доцільне дозволяти продовжувати такі надмірні виправлення, на яких спеціалізувався НКВД; відповідно, сині кашкети повинні бути дещо приборкані."
 IRK_supreme_securocracy: "Верховна секурократія НКВД"
 IRK_supreme_securocracy_desc: "НКВД - це щит і меч Революції. З нашими вишколеними офіцерами НКВД і неперевершеним апаратом безпеки ми нарешті будемо в безпеці від внутрішніх і зовнішніх загроз - вільні, щоб знищити зрадників і відновити пролетарську державу. Щоб захистити революційну державу, ми забезпечимо її верховенство над усіма іншими державними органами, окрім самого глави держави."
 IRK_the_kgb: "Комітет державної безпеки"
 IRK_the_kgb_desc: "Коли ми почали розширювати наші кордони, потреба в належному розвідувальному бюро стала очевидною. Прагнучи підірвати корумпований і корисливий НКВД, партійна фракція наполягала на створенні нового, окремого відомства. Відтепер КГБ слугуватиме мечем і щитом для Президії, захищаючи нас від небезпеки і завдаючи ударів по ворогах, перш ніж вони отримають таку можливість."
 IRK_empowered_red_army: "Посилена Червона армія"
 IRK_empowered_red_army_desc: "НКВД занадто довго відігравав провідну роль у військових справах, і Президія зробила кроки, щоб змінити цей курс. Тепер наші досвідчені та сміливі генерали можуть проводити військові операції, не озираючись постійно зі страху образити НКВД."
 IRK_administrative_shortcomings: "Адміністративні недоліки"
 IRK_administrative_shortcomings_desc: "Наш майже повний крах під час Бурятського заколоту є доказом того, що з адміністративними питаннями треба щось робити. Щодня з'являються повідомлення про корупцію в обласних адміністраціях, сумнівні рішення, що приймаються, і втрати податків. Не можна гаяти часу - треба щось робити, і швидко."
 IRK_administrative_shortcomings_2: "Скасоване адміністрування"
 IRK_administrative_shortcomings_2_desc: "Наш майже повний крах під час Бурятського заколоту в поєднанні з нещодавнім поваленням нашої адміністрації є доказом того, що з нашими адміністративними проблемами треба щось робити. Щодня з'являються повідомлення про корупцію в обласних адміністраціях, про безглузді рішення, про втрату (або ще гірше) коштів. Не можна гаяти часу - треба щось робити, і швидко."
 IRK_remember_the_revolution: "Пам'ятайте Революцію!"
 IRK_remember_the_revolution_desc: "Саблін намагався привласнити собі мантію лєнінської революції, зображуючи себе справжнім лєніністом, а свою банду покидьків - духовними спадкоємцями Жовтневої революції. Хоча це очевидна нісенітниця, багато наших громадян потрапили під вплив цієї брехні. Ми повинні довести, що ми несемо факел робітничої революції, а партизани - не більше ніж брехливі реакціонери. Для цього нам знадобиться пропагандистська кампанія, яка привласнить його послання."
 IRK_the_union_forever: "Союз, назавжди!"
 IRK_the_union_forever_desc: "Нехай реакціонери воюють, а бойовики саботують, нехай руйнівники і знаряддя чужих імперіалізмів наступають нам на п'яти - нам байдуже! Ми будемо боротися, навіть до смерті, за збереження Союзу! Совєцький Союз буде стояти вічно!"
 IRK_yagodite_atrocities: "Червоний терор"
 IRK_yagodite_atrocities_desc: "Червоний терор Російської революції був жорстоким, але необхідним заходом, оскільки монархісти та білі протистояли народу. Він продемонстрував готовність революціонерів не просто покарати тиранію, але й активно очистити її. Таке запевнення знову потрібне, щоб народ був спокійний, знаючи, що найбільші загрози для Росії подолані - і щоб зламати дух наших ворогів.\n\nНехай вони знають, що не буде ніякої відстрочки; ніякого милосердя для тих, хто виступає проти Совєцького Союзу."
 IRK_enhanced_intelligence: "Покращена розвідка"
 IRK_enhanced_intelligence_desc: "Нещодавні заходи нашого уряду посилили наші розвідувальні зусилля, особливо в галузі дешифрування. Це, безумовно, дасть конструктивні результати, оскільки ми відновлюємо Союз і робимо його справді нерушимим."
 IRK_ironclad_union: "Союз нерушимий"
 IRK_ironclad_union_desc: "У 1921 році 10-й партійний з'їзд визнав небезпеку партійної фракційності для Совєцького Союзу, коли прийняв резолюцію про партійну єдність. Ми повинні підтвердити це рішення і придушити будь-яке організоване інакомислення всередині Комуністичної партії. Поки Президія займається зовнішніми ворогами, ми не повинні давати нашим внутрішнім ворогам шансу підірвати Союз."
 IRK_labor_battalions: "Додаткові трудові батальйони"
 IRK_labor_battalions_desc: "В обмін на скорочення термінів ув'язнення ми завербували в'язнів ГУЛАГу, щоб вони допомагали нашим військовим інженерам під час битви проти Сабліна."
 IRK_bureaucracy_purged: "Чистка в адміністрації"
 IRK_bureaucracy_purged_desc: "Нещодавно за рішенням уряду ми очистили значну частину нашої бюрократії від реакціонерів, руйнівників та іноземних підривників. Хоча те, що залишилося, набагато лояльніше, воно також набагато менш здатне управляти землями, якими керує Президія Верховної Ради, і в результаті наше управління сильно страждає."
 IRK_ministry_reorganizations: "Реорганізовані міністерства"
 IRK_ministry_reorganizations_desc: "Згідно з указом Генерального секретаря, міністерства в уряді Іркутська нещодавно були реорганізовані."
 IRK_bureaucracy_purged_2: "Адміністрації очищено"
 IRK_bureaucracy_purged_2_desc: "За рішенням уряду ми нещодавно очистили значну частину бюрократичного апарату, але з огляду на інтереси революції було визнано за доцільне дати шанс проявити себе дрібним порушникам. Шкоду, завдану цією акцією, вдалося зменшити завдяки поєднанню вищезазначених заходів та приходу до влади нових, лояльних до нас чиновників."
 IRK_bureaucracy_purged_forgiven: "Адміністрації очищено"
 IRK_bureaucracy_purged_forgiven_desc: "За рішенням уряду ми нещодавно очистили значну частину бюрократичного апарату, але з огляду на інтереси революції було визнано за доцільне дати шанс проявити себе дрібним порушникам. Однак шкода, завдана нашому уряду, хоч і була необхідною, але не була по-справжньому виправлена цим великодушним кроком."
 IRK_a_union_of_letters: "Союз листів"
 IRK_a_union_of_letters_desc: "Названа на честь «республіки вчених» 17-го століття, ми прагнемо розвивати подібну культуру інновацій. Ми заохочуємо відкриту критику на всіх рівнях влади, якщо вона є конструктивною. Робітникам і чиновникам буде запропоновано надсилати свої думки та занепокоєння щодо нашої боротьби за возз'єднання. Ми сподіваємося, що це піде виключно на нашу користь."
 IRK_bolstered_nkvd: "Посилені підрозділи НКВД"
 IRK_bolstered_nkvd_desc: ""
 IRK_streamlined_supply_chain: "Оптимізований ланцюжок постачання"
 IRK_streamlined_supply_chain_desc: "В результаті нещодавніх зусиль ми успішно оптимізували наш ланцюг постачання. Це дозволить нам краще та ефективніше боротися з різними ворогами Всеросійської комуністичної партії."
 IRK_additional_army_commissars: "Призначено армійських комісарів"
 IRK_additional_army_commissars_desc: "Армійські комісари були призначені для того, щоб сприяти належній соціалістичній дисципліні у війні та військових операціях загалом. Хоча деякі реакціонери та руйнівники можуть скаржитися, ми повністю впевнені, що це забезпечить повну перемогу."
 IRK_operation_ariel: "Операція «Аріель»"
 IRK_operation_ariel_desc: "Територія Чити, як і всього Далекого Сходу, по праву є совєцькою землею, але через нашу тимчасову слабкість австралійський скваттер, що претендує на кров Романових і підтримуваний деякими харбінськими осколками, захопив контроль над нею. З цим не можна миритися - продовжимо справу Ілліча і виженемо ще більше Романових з нашої землі!"
 IRK_operation_umbriel: "Операція «Амбріель»"
 IRK_operation_umbriel_desc: "Наче монархістів, піратів та етнічних сепаратистів було недостатньо, на наших землях вкоренилися справжні гітлерівці. З цим не можна миритися. Родзаєвський і його банда фашистів будуть знищені під корінь, а нація очищена!"
 IRK_operation_miranda: "Операція «Міранда»"
 IRK_operation_miranda_desc: "Опортуніст Матковскій, окупант надважливого порту Магадан, стверджує, що він більш «прагматичний», ніж його брати гітлерівці та монархісти. Такі речі не мають значення; ми бачимо лише реакціонера, який самовільно захопив совєцьку землю, і ми знищимо його!"
 IRK_operation_neptune: "Операція «Нептун»"
 IRK_operation_neptune_desc: "Алмази Якутії не повинні бути привласнені недалекими регіоналами чи реакційними фашистами. Багатства Якутії належать народу, і від імені народу ми повинні заволодіти цими багатствами."
 IRK_operation_pluto: "Операція «Плутон»"
 IRK_operation_pluto_desc: "Реакційні релігійні фашисти на чолі зі священиком, більш вправним, ніж багато його злих родичів, у поширенні того, що Маркс справедливо називав «опіутом мас», окупували колись анархічну Омолонську область після Бурятського заколоту. Тепер, коли ми стали сильнішими, ми негайно рушимо очищати соціалістичний Далекий Схід від цієї чуми!"
 IRK_expanded_the_gulag: "Розширення ГУЛАГу"
 IRK_expanded_the_gulag_desc: "Ми розширили систему виправно-трудових таборів ГУЛАГу, щоб впоратися з нещодавнім збільшенням кількості ув'язнених."
 IRK_cold_weather_training: "Тренування в холодну погоду"
 IRK_cold_weather_training_desc: "Всі росіяни пристосовані до суворих зим своєї Батьківщини, але наші не просто виживають - вони процвітають, і зроблять так, щоб ворог не міг процвітати."
 IRK_frontline_commissars: "Військові комісари"
 IRK_frontline_commissars_desc: "Солдати не завжди настільки слухняні, наскільки повинні бути; часом у них виникають думки про інакомислення або протестні настрої. Не існує кращої панацеї від цього, ніж існування і просування старої системи військових комісарів. Невеликою ціною ефективності командування і бойового ентузіазму ми зміцнимо наші політичні зусилля і змусимо солдатів не робити жодного кроку назад."
 IRK_strengthened_ministries: "Посилені міністерства"
 IRK_strengthened_ministries_desc: "Члени Президії - це авангард пролетаріату. Відповідальність за просування соціалізму та інтереси робітничої диктатури повинна лежати в першу чергу на них. Вони знають, що краще для народу."
 IRK_not_one_step_back: "Ні кроку назад!"
 IRK_not_one_step_back_desc: "Бухарін не наважився запровадити безкомпромісну революційну дисципліну в Червоній армії, але ми не допустимо цього. Відступ перед ворогом рівносильний зраді, і буде покараний належним чином."
 IRK_the_union_triumphant: "Союз тріумфує"
 IRK_the_union_triumphant_desc: "Сьогодні славний день для жителів Далекого Сходу в Росії, оскільки ми повністю звільнили регіон і його жителів від кайданів. Сила народу перемогла над усіма іншими, і Союз стоїть, з його червоним прапором, що майорить високо над усіма іншими!"
 IRK_a_peoples_union: "Народний союз"
 IRK_a_peoples_union_desc: "Ревізіоністські елементи, що підтримували Яґоду, були знищені спільними зусиллями Президії та Червоної армії. Після того, як гнилі гілки будуть вирвані, здоровий ріст нашого Союзу може відновитися."
 IRK_a_secure_union: "Безпечний союз"
 IRK_a_secure_union_desc: "Бунтівні елементи в Президії та Червоній армії були усунуті, а разом з ними і їхні безглузді ідеї. Після того, як гнилі гілки будуть вирвані, здоровий ріст нашого Союзу може відновитися."
