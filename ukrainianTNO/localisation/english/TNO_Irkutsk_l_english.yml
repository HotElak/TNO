 IRK_begin_the_eigth_five_year_plan: "Почати 8-ий п'ятирічний план"
 IRK_begin_the_eigth_five_year_plan_desc: "Після того, як початкове недовиконання останнього п'ятирічного плану було виправлено завдяки відновленню більшої частини території Совєцького Союзу та поверненню його ресурсів під законну совєцьку владу, КРР переглянула свої прогнози щодо Восьмого плану. З його успішним завершенням, згідно з прогнозами наших економістів, економічна міць Совєцького Союзу перевершить те, що ми мали до початку Сибірської війни!"
 IRK_encourage_international_volunteers: "Заохочувати міжнародних волонтерів"
 IRK_encourage_international_volunteers_desc: "У минулому Совєцький Союз організовував інтернаціональні сили у співпраці з місцевими комуністичними партіями, що сприяло зміцненню духу солідарності в нашій колективній боротьбі. З тридцятих років багато чого змінилося, і тепер Совєцький Союз сам потребує допомоги. Як законний представник совєцького уряду, ми звернемося до решти соціалістичних рухів світу з проханням організувати добровольчі загони, які будуть відправлені до нас через порт Магадан. Хоча це допоможе нам з нашою прикрою ситуацією з людськими ресурсами, ці чоловіки і жінки не найвищої якості, навіть під наглядом НКВД."
 IRK_repair_the_baikal_highway: "Відремонтувати Байкальську трасу"
 IRK_repair_the_baikal_highway_desc: "Траса М55, що з'єднує тимчасову совєцьку столицю з рештою Сибіру, була сильно пошкоджена в результаті нещодавнього повстання ревізіоністських агітаторів під керівництвом Сабліна. Оскільки ми вже розібралися з покаранням за це повстання, скористаємося нагодою реабілітувати деяких з його колишніх людей, призначивши їх на роботу в державну будівельну фірму. Вони повинні бути вдячні, що ми даємо їм можливість повернутися до соціалістичної праці - іншим повстанцям так не пощастить..."
 IRK_finish_the_amur_highway: "Добудувати амурську трасу"
 IRK_finish_the_amur_highway_desc: "Однією з проблем, яку відзначають наші економісти, є відсутність справних поїздів і надійних доріг внаслідок наполегливих зусиль ворогів народу підірвати совєцьку владу в Сибіру. У той час як дороги, що ведуть з тимчасової совєцької столиці, придатні до експлуатації, цього не можна сказати про нещодавно відвойовані території на сході. Тому надзвичайно важливо відновити дороги до робочого стану, щоб ми могли продовжувати наш економічний розвиток. Розпочате в минулі десятиліття в рамках Сибірського плану, будівництво траси М58, що з'єднує Читу з Амуром, залишилося незавершеним через Велику Вітчизняну війну і подальші перебої в комунікаціях. Організація додаткового трудового батальйону з ув'язнених після визволення Амура має забезпечити швидке завершення проекту. Справедливість восторжествує, оскільки саме їхні господарі в Берліні спричинили цю прикру затримку."
 IRK_complete_the_magadan_connection: "Завершити магаданське з'єднання"
 IRK_complete_the_magadan_connection_desc: "Траса М56 була спробою з'єднати Магадан з більш помірними частинами Сибіру. Багато робітників ризикували життям і здоров'ям, щоб побудувати цей пам'ятник соціалістичному прогресу, але так само, як вони зруйнували багато чого в Совєцькому Союзі, фашисти, що окупували порт Магадан, пустили на вітер більшу частину інфраструктури області. Справедливість має бути швидкою, і НКВД подбає про те, щоб робоча бригада, що складається з полонених людей Матковського, відремонтувала кожен сантиметр зруйнованої ними дороги. Як тільки ми матимемо пристойну дорогу, що веде до Магадану, ми зможемо нарешті почати перевозити товари до порту та з нього."
 IRK_restoration_of_irkutsk_hps: "Відновлення Іркутської ГЕС"
 IRK_restoration_of_irkutsk_hps_desc: "Протягом короткого періоду, коли Совєцький Союз обмежувався лише утриманням району Іркутська, КРР оцінив, що тимчасова нестача необхідного обладнання унеможливила повноцінне обслуговування Іркутської ГЕС. Як наслідок, електростанція має помітні шрами від п'ятирічної перерви в технічному обслуговуванні і вже багато років не працює з ідеальною потужністю. Однак зі звільненням совєцького Далекого Сходу та його ресурсів ми можемо нарешті відновити заплановані роботи і пов'язати їх з нашими планами щодо розширення станції в майбутньому. Однак, навіть простого завершення ремонтних робіт було б більш ніж достатньо, щоб ми могли підтримувати роботу наших виробництв без необхідності регулювати подачу електроенергії."
 IRK_revive_amurs_agricultural_sector: "Відродити аграрний сектор Амуру"
 IRK_revive_amurs_agricultural_sector_desc: "Раніше підконтрольні мерзенним фашистам РФП, поля Амуру перетворилися з одних з найпродуктивніших у Сибіру на пустелю через викорінення совєцької системи централізованого планування сільськогосподарських угідь у регіоні. Міністерство сільського господарства і продовольства оцінило кількість робочої сили, необхідної для відновлення врожайності і повернення її до рівня, що існував до Сибірської війни, і запропонувало використати нинішній стан вистражданої стабільності і миру, щоб повернути частину призваних селян на стару роботу і залучити частину нещодавно звільненого населення, що належить до менш життєво важливих секторів економіки, для вирівнювання нашої чисельності. Хоча сільське господарство саме по собі вже не є ключовим фактором сучасної індустріальної економіки, як це було під час зародження нашого Союзу, ми не можемо сподіватися на повний перехід до такої економіки, коли значна частина нашого населення ледве зводить кінці з кінцями."
 IRK_expand_the_port_of_magadan: "Розширити порт Магадан"
 IRK_expand_the_port_of_magadan_desc: "Важливість Магадана для нашої економіки не можна недооцінювати. Для того, щоб відкрити себе для глобальної економіки, ми повинні спочатку вдосконалити порт, щоб збільшити його пропускну здатність як для імпорту, так і для експорту, а також розширити наш криголамний флот до такого рівня, щоб ми могли надійно утримувати порт відкритим цілий рік. Як тільки це буде завершено, ми зможемо приступити до наступного кроку нашого п'ятирічного плану."
 IRK_rapid_factory_modernization: "Швидка модернізація виробництва"
 IRK_rapid_factory_modernization_desc: "З покращеним доступом до зовнішнього світу з'являються очевидні переваги легшого доступу до промислового обладнання. У той час як наші західні конкуренти, що не мають виходу до моря, намагаються отримати доступ до сучасного обладнання, оскільки вони оточені державами-ізгоями, які не йдуть на співпрацю, наш доступ до моря повністю змінює ситуацію. Завдяки нещодавньому розширенню виробничих потужностей Магадану, ми маємо можливість імпортувати обладнання, необхідне для відродження нашої промислової економіки."
 IRK_revive_the_mining_industry: "Відродити гірничодобувну галузь"
 IRK_revive_the_mining_industry_desc: "Під поверхнею Сибіру лежать величезні, невикористані багатства. Вугілля, золото, алмази, залізна руда та безліч цінних мінералів знаходяться прямо у нас під ногами, але, на жаль, наразі не можуть бути видобуті через те, що багато наших шахт прийшли в занепад під час анархії. Імпортуючи обладнання та схеми з-за кордону, ми можемо в короткі терміни виправити роки занепаду."
 IRK_trade_with_the_developing_world: "Торгівля з країнами, що розвиваються"
 IRK_trade_with_the_developing_world_desc: "Хоча наша економіка ніколи не була офіційно закритою, вона зі зрозумілих причин зазнає труднощів через анархію, яка призводить розвиток до стану жалюгідного застою. Незважаючи на численні розбіжності між Яґодою та партійними фракціями, це та сфера, де вони бачать спільну мову, оскільки торгівля з дружніми та нейтральними державами в Азії та Тихоокеанському регіоні може працювати в гармонії як зі старою бухарінською системою, так і зі співіснуванням марксизму та капіталізму, передбаченим деякими нашими новими економістами. Маючи продукцію, яку можна запропонувати світові, і глибоку потребу в товарах для зміцнення нашої економіки, ми ініціюватимемо зусилля з відновлення торговельних зв'язків з колишніми партнерами в країнах, що розвиваються, а також шукатимемо нові торговельні зв'язки."
 IRK_modernizing_the_irkutsk_hps: "Модернізація Іркутської ГЕС"
 IRK_modernizing_the_irkutsk_hps_desc: "Турбіни, що використовуються на Іркутській ГЕС, походять з часів Сибірського плану. Хоча вони не були безпосередньою мішенню в жодній з останніх воєн, поштовхи, спричинені падінням Москви та Сибірською війною, відчуваються й донині. Закуповуючи обладнання на зовнішніх ринках і наймаючи експертів, які допоможуть нам модернізувати станції до стандартів цього десятиліття, тимчасова столиця Совєцького Союзу стане однією з найважливіших станцій з виробництва електроенергії в усій Азії. Само собою зрозуміло, що це значною мірою сприятиме досягненню цілей нашого п'ятирічного плану, забезпечуючи достатню кількість електроенергії вдень і вночі, цілий рік, як для пересічних громадян, так і для державних підприємств та інвесторів."
 IRK_the_economic_heart_of_siberia: "Економічне серце Сибіру"
 IRK_the_economic_heart_of_siberia_desc: "Наша реконструкція та ревіталізація нинішнього осередку совєцької влади не повинна бути половинчастим заходом. Як найрозвинутіше місто Совєцького Союзу, Іркутськ зробить перші кроки до сучасної економіки. Уникаючи безрозсудних кроків у невідомість, ми обмежимо еволюцію Союзу до більш сучасної економічної моделі поступовими кроками, починаючи з удосконалення правової бази для бізнесу в місті, а також інвестування у створення державних сервісних компаній. Якщо в минулому ми покладалися на сировинну індустріальну міць, то економіка нового Союзу також буде відома своєю ефективністю."
 IRK_the_open_coastal_city_of_magadan: "Відкрите прибережне місто Магадан"
 IRK_the_open_coastal_city_of_magadan_desc: "У міру того, як ми просуваємося до реалізації яґодщини, настав час застосувати теорію на практиці. Магадан стане першим місцем, де ми розпочнемо повномасштабний експеримент нашої нової економічної теорії двох систем, що співіснували в Совєцькому Союзі, пожинаючи плоди більш сучасної економіки, зберігаючи при цьому марксистські ідеали, на яких була заснована наша революція."
 IRK_the_industrial_harbor_of_magadan: "Промислова гавань Магадана"
 IRK_the_industrial_harbor_of_magadan_desc: "Оскільки ті, хто прагне зрадити революцію і піти на компроміс з капіталізмом, програли економічні дебати, настав час рухатися до досягнення цілей нашого п'ятирічного плану - через схему важкої індустріалізації, яка ґрунтується на успіхах Сибірського плану, але водночас вчиться на його помилках, ми принесемо більше процвітання нашому Союзу."
 IRK_the_second_industrialization_wave: "Друга хвиля індустріалізації"
 IRK_the_second_industrialization_wave_desc: "Для досягнення наших промислових цілей необхідна друга хвиля інвестицій у державний сектор важкої промисловості. Це буде широкий поштовх для промислового зростання по всьому Союзу, що передбачає будівництво та локальну модернізацію кількох заводських комплексів у всіх наших великих містах."
 IRK_expand_brigade_recruitment: "Розширений набір в бригади"
 IRK_expand_brigade_recruitment_desc: "З огляду на війну на горизонті, ми, можливо, захочемо розширити набір добровольців і знизити вимоги до добровольців, яких ми приймаємо, а також полегшити їм в'їзд до Союзу. Хоча приплив енергійних чоловіків і жінок з твердими соціалістичними переконаннями, безсумнівно, зміцнить нас, він створить додаткове навантаження на наші зусилля з підготовки армії."
 IRK_special_economic_sector: "Іркутський спеціальний економічний сектор"
 IRK_special_economic_sector_desc: "Зробивши перший крок до модернізації економіки нашої тимчасової столиці, настав час зробити наступний. Щоб уникнути помилки великого стрибка вперед, ми обмежимо пакет реформ відкриттям частини центральних районів Іркутська для іноземних інвестицій і надамо щедрі правові та податкові стимули для залучення іноземного капіталу, при цьому держава стимулюватиме перехід міста до сервісної економічної моделі."
 IRK_yakutia_special_economic_province: "Якутська спеціальна економічна зона"
 IRK_yakutia_special_economic_province_desc: "На початку впровадження НЕПу британські та японські гірничодобувні компанії інвестували в Совєцький Союз, і це не було чимось незвичним. Яґода вважає, що за допомогою правильних податкових стимулів Якутія може стати розсадником іноземних гірничодобувних компаній, які прагнуть закріпитися на совєцькій землі. Звичайно, ми подбаємо про те, щоб наші найважливіші стратегічні ресурси залишалися під надійним контролем держави."
 IRK_blagoveshchensk_special_economic_sector: "Спеціальний економічний сектор Благовєщенська"
 IRK_blagoveshchensk_special_economic_sector_desc: "Незважаючи на наші численні розбіжності з ССП у минулому, нещодавні події зумовили необхідність економічного прагматизму у ставленні до Сфери. Відкриття Благовєщенська як СЕС було б ідеальним кроком, який дозволив би нам розширити нашу економіку, а також продемонстрував би наші наміри покращити наші зв'язки з Японією. Дозволивши японським дзайбацу закріпитися в місті, ми зможемо перетворити його на один з найбільших промислових центрів Азії."
 IRK_petropavlovsk_kamchatsky_open_coastal_city: "Петропавловськ-Камчатський - відкрите приморське місто"
 IRK_petropavlovsk_kamchatsky_open_coastal_city_desc: "Оскільки наші зусилля по наближенню до ОВН приносять свої плоди, голова вважає, що нам потрібно кувати залізо, поки воно гаряче. Як найближчу до Америки територію, ми оголосимо Петропавловськ-Камчатський додатковим ВПМ і використаємо державні стимули для створення інвестиційного клімату, привабливого для американських технологічних компаній. Звісно, ми організуємо все так, щоб і самі могли скористатися їхніми напрацюваннями..."
 IRK_the_ninth_five_year_plan_state: "9-ий п'ятирічний план"
 IRK_the_ninth_five_year_plan_state_desc: "Восьма п'ятирічка голови Яґоди мала приголомшливий успіх. Успіх яґодщини не може бути заперечений ніким, адже саме завдяки цьому зваженому підходу до економіки наш Союз не лише знову процвітав, але й дозволив нам відвоювати ще одну частину нашої Совєцької Батьківщини у нелегітимних окупантів. Тепер настав час розпочати ще більш амбітний п'ятирічний план, який має відновити совєцький контроль над усією російською анархією та за її межами."
 IRK_third_industrialization_wave: "Третя хвиля індустріалізації"
 IRK_third_industrialization_wave_desc: "Взявши курс на індустріалізацію, ми повинні розширити план індустріалізації за межі великих міст і дозволити меншим містам пожинати плоди совєцької індустрії. Коли ми закінчимо, кожне село на Далекому Сході стане свідченням успіху наших робітників!"
 IRK_coal_mining_boom: "Бум видобутку вугілля"
 IRK_coal_mining_boom_desc: "Хоча ті, хто в партії, яка намагалася підірвати належне марксистське застосування економічної теорії, говорять про інвестиції іноземних компаній у Совєцькому Союзі, ми знаємо, що наші стратегічні ресурси є надто важливими, щоб дозволити силам капіталу здобути надто сильну владу. З іншого боку, поки вони просто лежать під землею, вони навряд чи принесуть нам якусь користь. Ми розширимо наші розкопки в Південно-Якутському басейні, щоб видобути більше вугілля для забезпечення нашого промислового зростання."
 IRK_increase_production_quotas: "Збільшення квот на видобуток"
 IRK_increase_production_quotas_desc: "Для того, щоб досягти цілей, поставлених нашими економістами, нам стало абсолютно зрозуміло, що необхідно підвищити виробничі квоти на всіх державних підприємствах. Такі кроки, хоч і непопулярні, але необхідні, якщо ми хочемо уникнути повторення катастрофічних помилок попередньої влади."
 IRK_increase_industrial_trade: "Зростання промислової торгівлі"
 IRK_increase_industrial_trade_desc: "З нашим нещодавнім промисловим розвитком очевидно, що ми стали більш конкурентоспроможними на ринках, що розвиваються. Прагнучи розширити наші торговельні угоди з нейтральними державами, а також з кількома соціалістичними країнами, які все ще існують, ми зможемо регулярно вливати значні кошти в наш державний бюджет."
 IRK_the_ninth_five_year_plan_party: "9-ий п'ятирічний план"
 IRK_the_ninth_five_year_plan_party_desc: "Восьма п'ятирічка мала приголомшливий успіх. Ми не лише перемогли внутрішню опозицію і накреслили власний шлях до покращення життя наших радянських громадян, але й здійснили важкий подвиг - звільнили ще один шматок старого Союзу, що стало прямим результатом нашої старанної праці. Але немає часу на відпочинок, оскільки партія вже затвердила рамки дев'ятого п'ятирічного плану, який дозволить нам модернізувати наші нещодавно звільнені сибірські території на захід від нашої тимчасової столиці. Вперед!"
 IRK_the_great_siberian_highway_project: "Проект «Великий Сибірський Шлях»"
 IRK_the_great_siberian_highway_project_desc: "М53 був запланованим проектом автомагістралі, що мала з'єднати Іркутськ з Новосибірськом. З початком Великої Вітчизняної війни будівництво дороги було зупинено, а її завершені ділянки заплямовані нехтуванням багатьох дрібних воєначальників, які окупували території, де ще існували відрізки цієї дороги, і зараз вона перебуває в жалюгідному стані. Наші економісти вважають, що з правильними інвестиціями ми могли б перетворити старе бачення на реальність і з'єднати кожне велике місто Центрального Сибіру з нашою столицею. Це було б величезним благом для нашої економіки в мирний час, і не меншим благом для нашої логістики, якби наші західні друзі не здали без бою законні совєцькі території, які вони окупували."
 IRK_novosibirsk_special_economic_sector: "Новосибірський спеціальний економічний сектор"
 IRK_novosibirsk_special_economic_sector_desc: "Новосибірськ - ідеальне місто для створення ще одного СЕС. Його великий промисловий і технологічний потенціал у поєднанні з чудовим аеропортом робить його ідеальним місцем для комерційних і промислових інвестицій. Відкривши його для зовнішніх інвесторів у ретельно контрольованих і спланованих рамках, ми зможемо значно збагатити наш Союз, а також скористатися перевагами технологій, які іноземні компанії принесуть із собою, коли вони закріпляться в СЕС."
 IRK_kemerovos_palaces_of_industry: "Палаци промисловості в Кемерово"
 IRK_kemerovos_palaces_of_industry_desc: "Могутні заводи Кемерова є свідченням совєцької економічної доблесті, яка зуміла пережити кілька кровопролитних воєн і продовжує розвиватися, досягаючи приголомшливої потужності. Повернувши це велике місто під законний совєцький контроль, ми зробимо його стрижнем наших зусиль з індустріалізації в регіоні."
 IRK_western_companies_in_tomsk: "Західні компанії в Томську"
 IRK_western_companies_in_tomsk_desc: "Виникла чудова можливість. Завдяки поліпшенню наших зв'язків з країнами ОВН і великому науковому потенціалу, який був зосереджений у Томську, зараз говорять про те, що західні медичні компанії прагнуть закріпитися в Совєцькому Союзі. Якщо ми приймемо цю пропозицію, то зможемо розраховувати на те, що зможемо розвинути і наш власний сектор медичних досліджень."
 IRK_zaibatsu_in_krasnoyarsk: "Дзайбацу в Красноярську"
 IRK_zaibatsu_in_krasnoyarsk_desc: "Nissan, Toyota та інші великі японські автовиробники висловили зацікавленість у створенні заводів в індустріальному місті Красноярську. Якщо ми правильно скористаємося цією ситуацією і застосуємо правильні протекціоністські заходи на національному рівні, отримуючи при цьому фінансові вигоди на місцевому, це може стати значним поштовхом для вітчизняної автомобілебудівної індустрії."
 


