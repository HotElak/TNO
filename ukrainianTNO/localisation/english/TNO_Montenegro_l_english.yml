 MNT_new_absolutism: "Новий Абсолютизм"
 MNT_new_absolutism_desc: "Згідно з чорногорським законодавством, нинішній король, принц Романов, якому італійці запропонували корону, керує з майже абсолютною владою, будучи головою законодавчої і виконавчої гілок влади та маючи змогу призначати суддів за власним бажанням. Король також значною мірою контролює Центральну Корпоративну Раду, комітет у корпоративістському стилі, що управляє чорногорською економікою."
 MNT_durisic_chetniks: "Четники Джурішіча"
 MNT_durisic_chetniks_desc: "Єдиною належною військовою силою Чорногорії є Чорногорська національна армія, яку очолює відступник-четник Павле Джуричішич. Це не зовсім справжні солдати, адже вони витрачають стільки ж часу на боротьбу з партизанами, скільки на спалення та грабунок сіл, які повинні захищати. Однак, підтримувати їх у задоволенні є життєво важливим, щоб запобігти їхньому повстанню проти королівства."
 MNT_unending_unrest: "Безкінечний Безлад"
 MNT_unending_unrest_desc: "Чорногорія застрягла в циклі періодичних повстань і репресій з часів Другої світової війни. Місцевий антифашистський рух, ЧААНВ, має сильний та добре організований партизанський рух, що  використовує гори та ліси країни на свою користь, а також отримує допомогу та постачання від інших югославських визвольних рухів."

mnt.1.t:0 "Протест у Цетіньє!" # Чорногорська демонстрація націоналізму, історія Чорногорії в Італії — це найменш італізовані італійські володіння в Європі
mnt.1.d:0 "До Риму дійшли новини, що Цетіньє, столиця Чорногорії, охоплена бунтом! Згідно з повідомленнями місцевої влади, бійка в барі за участю п'яного офіцера Добровольчої міліції національної безпеки та кількох бунтівних четників швидко перетворилася на хаос, викликавши масові та насильницькі протести по всьому місту. Були кинуто пляшки та камені в бік місцевої поліції, а кілька італійських та сербських магазинів були пограбовані. Чорні сорочки, розміщені в чорногорській столиці, швидко перейшли до дій, щоб придушити бунт і відновити порядок, принаймні на цей момент.\n\nЦе далеко не перший раз, коли Чорногорія завдає нам клопоту, адже її народ виявляє стійке небажання інтегруватися в нашу імперію. Ще гірше, її гірський та рідко населені райони залишаються притулком для партизанів, бандитів та інших небезпечних терористів. Однак місцевий губернатор, Крсто Поповіч, запевнив італійський народ та уряд у Римі, що все під контролем, і коли небагато зацікавлених політиків та газет вважають за потрібне прокоментувати цей регіон, вони лише висловлюють впевненість у його словах і діях."
mnt.1.a:0 "Невід'ємна частина імперії"

mnt.2.t:0 "Один карбінієр загинув у Цетіньє!" # Ще одна чорногорська демонстрація націоналізму
mnt.2.d:0 "Жахливі новини! Здається, у Цетіньє знову сталася бійка, цього разу з жертвами. Ймовірно, після арешту кількох торговців зброєю на околицях міста, кілька провокаторів зібрали велику юрбу та направили її до казарми місцевого підрозділу карбінієрів, сподіваючись звільнити злочинців. Юрба звинуватила італійців в арешті торговців лише через їхню чорногорську спадщину, і будівлю закидали камінням, палками, а іноді й коктейлями Молотова, перш ніж бунтівники були розігнані. Ще більш тривожним є те, що війська ДМНБ в окрузі затрималися з розгортанням, можливо, навмисно.\n\nСеред хаосу пролунав постріл з натовпу, вбивши офіцера карбінієрів. Ця нова ескалація привернула увагу італійського уряду та призвела до довгого й важкого телефонного дзвінка між Чіано та губернатором Поповічем, де обговорювалася стабільність Чорногорії та необхідні кроки для її поліпшення. Проте на даний момент не видно жодних конкретних змін в італійській стратегії в регіоні."
mnt.2.a:0 "Чи варто нам почати турбуватися?"

mnt.3.t:0 "Сутички у Цетіньє!" # Ще одна чорногорська демонстрація націоналізму
mnt.3.d:0 "У Цетіньє відбулася ще одна хвиля насильства, оскільки незаконний протест перетворився на справжню міську війну. Місцева влада підозрює, що цього разу інцидент став наслідком заздалегідь спланованої агитації терористичних елементів. Наші оперативники CІМ у регіоні повідомили, що члени партизанських організацій, від лівих до бунтівних четників, проникли в Цетіньє та розповсюдили пропаганду та зброю, щоб поширити свій зрадницький безлад.\n\nСтупінь цього заколоту стала очевидною сьогодні, оскільки вулицями розпочалися перестрілки між протестувальниками та італійськими правоохоронцями. Італійці, здебільшого з карбінієрів та ДМНБ, намагалися мирно очистити вулиці, але коли натовп відмовився розійтися, змушені були вдатися до необхідного насильства. На здивування офіцерів, це викликало вогонь з натовпу. Відповідь силовиків була фрагментованою та неефективною, чорні сорочки та карбінієри сперечалися за командування, а підрозділи з конфліктуючою владою повторно розгорталися на тих самих місцях. Результатом стала довга і жорстока битва, в якій загинули кілька італійських солдатів та численні чорногорці. Усі підрозділи Реджія Езертісіко в регіоні перебувають у стані підвищеної готовності, але поки що хаос, здається, було локалізовано, і порядок відновлено."
mnt.3.a:0 "Ми точно повинні почати турбуватися"

mnt.4.t:0 "Чорногорія в полум'ї" # Чорногорські протести посилюються, оскільки Лівія інтегрується в Італію
mnt.4.d:0 "Італійська імперія є різноманітною, і те, що може здаватися хорошими новинами в одній області, може жахливо обернутися в іншій. Невдалим прикладом цього є Чорногорія, де новина про остаточну інтеграцію Лівії в Батьківщину викликала відкриту лють — народ боїться, що Чорногорія стане наступною, яка втратить свою автономію. Партизанська активність зросла по всій країні — раніше лояльні четники тепер безпосередньо грабують італійські конвої, партизани в горах нападають на італійські патрулі, а незадоволені в містах і селах відкрито закликають до повстання.\n\nКомандування віддало наказ про значне збільшення італійських військ та матеріалів, і нові підрозділи Реджія Езертісіко, оснащені танками та БТР, починають посилювати контрольно-пропускні пункти ДМНБ та карбінієрів у регіоні. Наші оперативники CІМ все ще вірять, що ситуацію можна контролювати, а губернатор Поповіч надіслав телеграму, запевняючи Велику раду, що ситуація в Чорногорії все ще підлягає порятунку без вдавання до крайнощів."
mnt.4.a:0 "Ми мали б почати турбуватися раніше"

mnt.5.t:0 "Катастрофа у Цетіньє!" # Чорногорський бунт стає жорстоким
mnt.5.d:0 "Шторм, що зростав у Чорногорії, нарешті вибухнув: минулий тиждень став свідком бунту небачених масштабів. Звичайні громадяни відреагували на полуденний заклик до зброї з церков, мечетей, зборів і навіть шкіл і вилилися на вулиці з масками, прапорами та саморобною зброєю. Терористи з різних угруповань промайнули через натовп, стріляючи в італійську поліцію та цивільних, закликаючи юрбу знищувати та грабувати італійські магазини й урядові будівлі. Італійські сили намагалися відновити контроль над містом, але, зіткнувшись з важкою чисельною перевагою супротивника та втративши зв'язок і підкріплення, бій перетворився на жорстоку боротьбу. Після годин жахливих боїв будинок за будинком по всьому місту наші війська, включаючи підрозділи Реджія Езертісіко, ДМНБ та карбінієрів, все ще витісняють останні залишки повстанських угруповань з нетрів та низин, де вони знайшли притулок, коли битва обернулася проти них.\n\nНовини швидко дійшли до італійської громадськості, що, як і очікувалося, викликало сильну реакцію нації. Жорсткі партійці закликають до більш жорсткого придушення, щоб покласти край безладу в Чорногорії, але загальна думка італійської громадськості, здається, схиляється до надання автономії, а можливо, навіть незалежності Чорногорії. Обидві нації з нетерпінням чекають результатів надзвичайної сесії Великої ради, нещодавно скликаної Дуче Чіано."
mnt.5.a:0 "Немає причин для хвилювань. НІЧОГО, ПРО ЩО Б ТРЕБА ХВИЛЮВАТИСЯ."

mnt.6.t:0 "Чорногорська різанина" # Багато постраждалих, коли ДМНБ "придушує" бунт
mnt.6.d:0 "Надзвичайна сесія Великої ради була перервана ще більш жахливими новинами з Чорногорії. Здається, під час останнього бунту італійські підрозділи, переважно ДМНБ, увірвалися в будівлю школи, яка, незважаючи на насильство в інших місцях, була зайнята мирними протестувальниками. Чорні сорочки заарештували окупантів і почали використовувати будівлю як імпровізовану в'язницю та штаб протягом наступних годин. Однак чутки почали швидко поширюватися про жахливі акти насильства, скоєні італійськими оперативниками над чорногорськими полоненими, включаючи тортури та сексуальне насильство, про яке краще не говорити.\n\nПовідомлення та фотографії "чорногорської різанини" витекли в результаті бунту й швидко розповсюдилися підпільною мережею партизан у регіоні. Ми зробимо все можливе, щоб запобігти досягненню цієї інформації до вух італійської громадськості, але численні радники, близькі до Чіано, закликали виключити ДМНБ з будь-яких антипартизанських дій у Чорногорії, фактично передавши всю країну під юрисдикцію лише Реджія Езертісіко та карбінієрів. Однак це може легко розлютити бюрократів та партійців, які близькі до ДМНБ, членами якого переповнена Велика рада."
mnt.6.a:0 "Ми не можемо ризикувати, торкаючись чорних сорочок" ## Не будь героєм.
mnt.b.a:0 "Виведіть їх терміново, поставте когось більш компетентного на чолі" ## Вони понесуть покарання.

mnt.7.t:0 "Радикальна пропозиція" # Микола II пропонує Чіано надати Чорногорії надзвичайну автономію
mnt.7.d:0 "Для будь-якого розумного спостерігача ситуація в Чорногорії є абсолютно неприйнятною. Щодня вибухають бомби, партизани атакують наші війська, а бунти охоплюють міста. Ще гірше, оперативники CІМ стверджують, що до повномасштабного національного повстання недалеко. Наші міські оборонні позиції стають дедалі вразливішими, а контроль над селами обмежений, як мінімум. Хоча наші періодичні облави та перевага у озброєнні поки що дозволили нам відбити численні повстання у Цетіньє та зловити кількох відомих терористичних лідерів, ціна за ці перемоги була руйнуванням більшої частини національної інфраструктури та втратою тієї невеликої підтримки, яку ми мали серед населення.\n\nОчевидно, що потрібне постійне рішення, але жодне не є легкодоступним. Це частково пов'язано з важкими умовами в самій Чорногорії та частково з крихкістю італійської колоніальної імперії. Коли до Риму був викликаний чорногорський губернатор Крсто Попович, він представив Дуче радикальну пропозицію: незалежність його нації.\n\nЗгідно з його планом, Чорногорія буде піддана повністю автономному управлінню, а її зовнішні справи залишаться під контролем італійського уряду. Невеликий контингент Реджія Езертісіко залишиться в країні, зосередившись на навчанні та логістичній підтримці, але більшість безпеки Чорногорії забезпечуватимуть місцеві сили. Очевидно, що це вимагатиме відкликання всіх підрозділів Альпіні, карбінієрів та ДМНБ, що наразі перебувають у країні. Це не сподобається жорсткому крилу в партії, а також чорним сорочкам, які розташовані в Чорногорії та які звикли до своїх легких (і дещо прибуткових) посад. Проте, це може бути єдиним способом забезпечити стійкий мир у Чорногорії. Навіть якщо ми відхилимо цю пропозицію, ми повинні знайти рішення - швидко."
mnt.7.a:0 "Ми не можемо продовжувати в тому ж дусі - прийміть пропозицію." ## Щоб уникнути подальшого кровопролиття
mnt.7.b:0 "Ми повинні зберегти італійську імперію в цілості." ## Ні

## ФІКСАЦІЯ ПОДІЙ У ЧОРНОГОРІЇ ##

mnt.8.t:0 "Повстання у Цетіньє" # Бунт у Цетіньє
mnt.8.d:0 "Ззовні столиця Чорногорії виглядає як яскравий коштовний камінь італійської імперії, місце, де італійські поселенці мирно співіснують з місцевими жителями, підрозділи ДМНБ співпрацюють з місцевими поліцейськими, а вулиці міста усіяні привабливими зразками фашистської бруталістської архітектури, старими італійськими будівлями та слов'янськими реліктами. Однак у міста завжди була темніша сторона. Ті будівлі, які так мило вражали багатих італійських туристів, часто всередині виявлялися покинутими та зайняті бродягами; чорні сорочки, місцева поліція та Четники, здається, змагаються за те, хто може бути найжорстокішим і корумпованим; сільська місцевість була розділена між колючими італійськими укріпленнями та руйнуючими слов'янськими селами; а ночі наповнені звуками стрільби.\n\nДо нещодавнього часу демонстрації в Цетіньє постійно ескалувалися у насильство, але зазвичай зосереджувалися на симптомах проблем країни, а не на їх корінних причинах. Проте, нещодавнє відхилення італійського уряду від прийняття пропозиції Поповича про автономію, разом з жорстоким придушенням нещодавніх бунтів, стало занадто сильним ударом для виснажених громадян Чорногорії. Відкрите повстання спалахнуло в східних нетрях міста і швидко поширилося. Слов'янські робітники фабрик і чиновники оголосили загальний страйк, паралізувавши інфраструктуру та економіку міста. Також було зафіксовано сплеск грабежів італійських та сербських магазинів, які часто зустрічалися з насильницькою відповіддю.\n\nКоли вогонь зростає, офіційна реакція була заплутаною. Італійські підрозділи правоохоронних органів масово стягувалися в центр міста, але поки що здається, що вони задовольнялися лише насильницьким відбиттям будь-яких бунтівників, які намагаються увійти в більш багаті райони міста - здається, що вони були змушені відступити з передмість, принаймні на даний момент. Від італійського уряду не було жодних новин, і багато з більш неохочих дисидентів чекають з нетерпінням дій Ворога по той бік води."
mnt.8.a:0 "Вони не можуть продовжувати уникати відповідальності за це!"

mnt.9.t:0 "Італійський контрнаступ у Цетіньє" # Мирна демонстрація припинена ДМНБ
mnt.9.d:0 "Італійські сили в Цетіньє, які були змушені відступити в центральні квартали міста, нарешті сьогодні здійснили контрнаступ, отримавши підтримку підкріплень Реджія Езертісіко з-за меж міста. Італійська піхота, броньовані вантажівки і навіть танки просувалися вулицями дюйм за дюймом, поступово відвойовуючи місто, навіть коли ворог гальмував їх дії снайперами з дахів і саморобними бомбами. Кожне вікно, здається, приховує снайперське гніздо, діти кидають каміння в італійських солдатів, а навіть старі жінки на милицях виконують роль шпигунів і плюються на італійців, коли їх допитують.\n\nОстанні опорні пункти партизан, переважно зосереджені в ромських нетрях на південному боці міста, довелося знищити з вертольотів і артилерії. Хоча день завершився тріумфом італійців, багато районів перетворилися на димлячу купу руїн. Італійські втрати були значними, але тіла чорногорців, партизан і цивільних осіб були скрізь. У околицях Цетіньє будуються екстрені лікарні та табори для біженців, але вони борються з величезною кількістю поранених і біженців. Коли італійські війська патрулюють місто та встановлюють нові контрольні пункти, багато місцевих чорногорців спостерігають з згорілих будівель, з прямими спинами і непохитними духами, лють у їхніх очах не зменшена поразкою, холодно дивлячись на танки та БТРи, які розгромили їхнє повстання у крові. Схоже, що Італія нарешті відновила контроль над чорногорською столицею, але якою ціною?"
mnt.9.a:0 "Це на краще" ## Їхні фальшиві битви скоро закінчаться
mnt.9.b:0 "Чи ми зайшли занадто далеко?" ## Це не терпимо

mnt.10.t:0 "Вибух на чорногорському заводі!" # Радикали в Чорногорії підірвали завод
mnt.10.d:0 "Ще один день, ще одна атака. Хоча Італія відновила контроль над чорногорською столицею, це не можна сказати про гірську частину, де четники і ліві все ще вільно пересуваються по складному рельєфу. Цього разу вибухнув малокаліберний завод, що належить Беретті, розташований неподалік від столиці, без попередження. На щастя, напад у пізню ніч не призвів до жодних смертей, але будівля була повністю знищена та розграбована. Перед тим, як підірвати бомби та зникнути вночі, злочинці залишили написані звернення на стінах сусідніх будівель, закликаючи до "знищення італійського загарбника". Оперативники CІМ вже працюють над справою, але здається неминучим, що сліди буде втрачено в суворій дикій природі."
mnt.10.a:0 "Ми не можемо багато зробити"

mnt.11.t:0 "Знищення залізниць у Чорногорії!" # Радикали в Чорногорії підірвали дорогу
mnt.11.d:0 "Новини дійшли до Риму про серію координованих атак, що відбуваються по всьому регіону Чорногорії. Водночас, партизани націлилися на важливі вузли та інші слабкі місця, такі як мости, нашої залізничної мережі в Чорногорії. Чорногорія контролювала значну частину нашої балканської інфраструктури, забезпечуючи важливе сполучення між Албанією та Далматинськими територіями, а також надаючи зв'язки з нашими партнерами в Хорватії та Сербії. Знищення нашої інфраструктури вимагатиме багато часу на відновлення з огляду на складний рельєф Чорногорії і суттєво пошкодить наш контроль над усіма Балканами."
mnt.11.a:0 "Вони б'ють там, де боляче найбільше!"

mnt.12.t:0 "Фатальна спроба" # Напад на життя Бая Станішіча
mnt.12.d:0 "Будь-який військовий командир може підтвердити необхідність співпраці з місцевими політиками для контролю над непокірними іноземними політиками. Корисні та готові до співпраці місцеві політики та військові лідери часто є тим, що робить різницю між здоровим імперським союзником і виром хаосу та кровопролиття. На жаль, Італія завжди мала дуже обмежений вибір союзників серед непокірного чорногорського населення. Ті політики, які підтримують Рим, зазвичай є жахливо непопулярними і часто мають сумнівну лояльність.\n\nБайо Станішіч — один з небагатьох чорногорських осіб, які були надійним і здатним активом для уряду, підтримуваного Італією. Відтоді як четники змінили сторону після невдалого повстання 1941 року, він був провідним голосом за мир, законну владу і співпрацю сербів та італійців. Звісно, ці якості роблять його основною мішенню для багатьох терористів, які прагнуть підривати новий справедливий порядок, над яким ми так важко працювали.\n\nПершим знаком того, що щось не так, стало дерево на дорозі. Колони Станішіча були змушені зупинитися серед темних дерев і зростаючого сутінку. Аварія чи збіг обставин? Можливо, для когось, але четники — це жорсткі та досвідчені бійці, які швидко зайняли оборонну формацію.\n\nКоли сталася засідка, вона була швидкою, сильною і з усіх напрямків. Гранати посипалися на конвой, кулі свистіли в повітрі, і четники могли лише безпорадно відстрілюватися на тіньових фігур, що скакали з дерева на дерево.\n\nАле вони не зламалися, і незабаром звук вертольотів сповістив про італійські підкріплення і драматичну зміну в балансі озброєнь. Партизани зникли в лісі, з якого прийшли, і історичні напруження між італійцями та їхніми четницькими союзниками були забуті, оскільки відважні солдати обіймали і святкували з рятівниками.\n\nПроте, такий зухвалий напад на таку добре відому співпрацю символізує тривожну ескалацію непокори в Чорногорії. Якщо зрадники можуть націлюватися навіть на найвищих членів офіційного уряду, чи є у нас надія швидко покласти край їхньому повстанню?"
mnt.12.a:0 "Принаймні, він у безпеці." ## На щастя, він у безпеці

mnt.13.t:0 "Спроба два" # Ніколай II повертається до Чіано, ВІЛЬНИЙ ЧОРНОГОРІЯ
mnt.13.d:0 "Король Поповіч повернувся до Риму, благаючи Чіано погодитися надати чорногорську автономію. Поповіч попередив про Чорногорію, яка повністю потопає в хаосі, якщо їй не буде надана свобода. Ситуація, за словами губернатора, є справою життя і смерті, питанням того, чи хочемо ми мати італійську імперію — або ми повинні звільнити Чорногорію, або вид з вершини гори Ловчен показуватиме лише кров і повстання.\n\nПроте, у верхніх ешелонах італійського уряду панує вагання. Скорца безсумнівно скористується цим кроком назад як пропагандистською перемогою. Ми фактично відмовимося від італійської позиції в Чорногорії і потенційно ослабимо наш контроль над усіма Балканами. Що гірше, якщо ми звільнимо Чорногорію, численні антиіталійські партизани на Балканах можуть відчути себе підбадьореними і прагнути отримати таку ж свободу шляхом беззаконня. Але щось має бути зроблено. Це найбільш безкровний шлях для вирішення чорногорського питання, і, можливо, єдиний постійний розв'язок."
mnt.13.a:0 "Ми повинні покласти край кровопролиттю." ## Якщо ми повинні
mnt.13.b:0 "Наша територіальна цілісність не буде порушена." ## Відповідь не зміниться

mnt.14.t:0 "Воєнний стан оголошено в Чорногорії!" # Воєнний стан введено в Чорногорії
mnt.14.d:0 "У зв'язку з нещодавньою нестабільністю, що охопила регіон, Дуче підписав надзвичайний указ, що позбавляє всіх повноважень чорногорського губернатора Крсто Поповича та підпорядковує весь регіон безпосередньому контролю італійського військового губернатора. Оскільки Чорногорія втрачає те небагато самостійності, яке вдалося здобути після Другої світової війни, італійські сили в регіоні та вдома готуються до остаточної антипартизанської кампанії.\n\nГірські перевали, що з'єднують регіон з рештою світу, зміцнюються, а вертольотні патрулі патрулюють небо, вишукуючи будь-які ознаки руху внизу. Тим часом міста і селища закриваються по всьому регіону. Укріплені контрольні пункти та регулярні броньовані патрулі знову стали звичайним явищем на дорогах і вулицях Чорногорії, оскільки італійські солдати з похмурими обличчями ретельно перевіряють кожен автомобіль на наявність ознак правопорушень. Цивільні права були обмежені в хвилі надзвичайних заходів і положень, причому італійські солдати та чорнороби регулярно проводять обшуки в будинках на наявність будь-яких ознак підривної діяльності. Партизани та четники в країні до цього часу були помітно відсутні, але звіти CІМ вказують на те, що це може бути просто тиша перед бурею."
mnt.14.a:0 "У нас немає іншого вибору" ## Наш єдиний варіант

mnt.15.t:0 "Контратака в Чорногорії" # Екстремісти атакують представників воєнного стану
mnt.15.d:0 "Як і очікувалося, контратака в Чорногорії розпочалася, і її масштаб та жорстокість здивували навіть найбільш песимістичних елементів наших збройних сил. Партизанські загони почали здійснювати партизанські напади на італійські лінії постачання та конвої, націлюючись на довгий логістичний ланцюг окупаційних сил та викликаючи хаос там, де вони завдають удару. Ворог навіть іноді повністю перерізав лінії зв'язку, фактично залишаючи цілі італійські підрозділи у лісистих долинах, де вони зазнавали масованих втрат під час нападів з лісистих пагорбів уночі, після чого нападники зникали у хащах. Очікуючи придушити просте провінційне повстання, італійські війська натомість зіткнулися з добре організованою та озброєною міліцією, яка діє з точністю та координацією, ймовірно, підтримуваною нашими так званими союзниками - четниками.\n\n\n\nЧисленні італійські солдати вже втратили своє життя під час партизанських нападів, ще більше поранених і зниклих безвісти. Незважаючи на всі зусилля уряду, докази про справжній масштаб втручання та втрат країни доходять до громадськості. Те, що багато хто вже починає називати "ще однією безглуздою війною", спричиняє відкриті протести, і все більше голосів у самому PNF починають наполягати на мирному вирішенні конфлікту. Однак, здається, що з відстороненням губернатора Поповича від політичної сцени та з активною підтримкою населення Чорногорії повстанців можливість мирного завершення регіональної нестабільності майже не існує."
mnt.15.a:0 "Італія сильніша за кількох слов'янських селюків!" ## ВОНИ ЙДУТЬ ПРЯМО НА НАС

mnt.16.t:0 "Чорногорська окупація" # просто розмістіть армію в Чорногорії приблизно на рік
mnt.16.d:0 "У кроці, безпрецедентному з часів Лівійської акції 1920-х років, італійський уряд наказав своїм збройним силам окупувати одну з власних територій і встановити воєнний стан. Такий масштабний розгортання військ у регіоні не спостерігалося з часів Другої світової війни, коли італійські кораблі причалювали в Которі, розвантажуючи війська та танки, призначені для Цетінє та далеких гір Чорногорії.\n\n\n\nЗвіти з країни свідчать про те, що нова військова влада почала організовувати операції з пошуку та знищення в чорногорських лісах, при цьому цілі села та хутора примусово переселяються до стратегічних місць, а великі лісові масиви спалюються або обробляються гербіцидами для полегшення контрпартизанських операцій. У містах і селищах введено жорсткий воєнний стан, а саме Цетінє фактично перетворилося на місто в облозі, оскільки італійські танки патрулюють зруйновані вулиці, а дисиденти організовують мирні протести вдень лише для того, щоб зникнути в нічних акціях МВСН. Демонстрація сили для всіх членів італійської сфери, чорногорська окупація, ймовірно, переконає всіх у тому, що Італія не має наміру віддати ні п'яді своїх територій партизанам і терористам."
mnt.16.a:0 "Це те, що потрібно зробити"

mnt.17.t:0 "Назавжди знівечені обидві землі" # Чорногорська окупація закінчилася і була досить жахливою, не вдавайтеся в деталі того, що могло трапитися, згадайте лише, що сталися погані речі, і суспільству не варто про це дізнаватися
mnt.17.d:0 "По всій окупованій території Чорногорії італійські солдати збираються навколо радіо, сподіваючись, що їхній підрозділ буде наступним для виведення. Деякі, ті, хто більше обізнаний про погані перспективи роботи, які чекають їх вдома, і про змішане ставлення суспільства до війни, менш нетерплячі й лише зітхають, спостерігаючи за своїми товаришами. Інші взагалі не знають про відступ, будучи пораненими, мертвими або психічно травмованими через жахи, які вони бачили або вчиняли. Варто зазначити, що хоча середньостатистичний італійський солдат може бути менш здоровим, ніж коли він прибув у країну, він, безумовно, не став біднішим. Мішки солдатів набиті награбованим добром, від потьмянілих бронзових дрібниць, вкрадених з повсякденних будинків, до золотих шматків, які підозріло нагадують частини люстри, що колись висіла в найбільшому чорногорському соборі.\n\nУ найвищих залах італійського військового керівництва генерали стверджують, що їхні солдати прибули до Чорногорії хлопчиками, а залишили її чоловіками. Більш точним спостереженням для багатьох було б те, що вони в'їхали в країну цілими, а виїхали зламаними. Вони пам'ятають, що зробили, пам'ятають, що бачили, і, як би не старалися, вони не можуть забути. Це дещо незручно для нашого уряду та національної гордості, оскільки слова кількох "жертв" серед ветеранів можуть швидко перерости у бурю суспільного невдоволення.\n\nТож усе, як завжди. Чорні списки. Цензура. Пропаганда. Відібрані пенсії у кількох тих, хто не може тримати язик за зубами, як попередження для інших, і жменька таємничих зникнень. Війна, окупація, страждання солдатів — усе це було заради Італії, і їхня мовчання також буде заради неї."
mnt.17.a:0 "Усе було заради загального блага. Заради Італії."

### ВІЛЬНА ЧОРНОГОРІЯ ###

mnt.18.t:0 "Відродження країни" # Статус автономного регіону Чорногорія, який розглядається як іноземна територія, але визнаний частиною Італії
mnt.18.d:0 "Після тривалих і гарячих переговорів, попри загрозу глухого кута з усіх сторін уряду, Дуче та чорногорський губернатор Крсто Попович змогли досягти рішення щодо статусу Чорногорії в межах Італійської імперії. Задовольнити жорстку позицію членів уряду, зберегти цілісність імперії, заспокоїти народ Чорногорії та запобігти новому витку насильства здавалося неможливим завданням, але всупереч усім прогнозам мир переміг. Ця нова угода скасовує поступовий процес анексії, розпочатий після війни, і натомість намагається повернутися до рішення, запропонованого історичною "Зеленою фракцією" Чорногорії, видатним членом якої був сам Попович під час війни.\n\n\n\nНова угода встановлює Чорногорію як незалежний протекторат, з повною автономією у внутрішніх справах, але з залежністю від Італії у зовнішній політиці та обороні. Більшість італійських військ у регіоні, включаючи всі підрозділи МВСН, отримали наказ вийти з країни, залишивши лише невеликий контингент Альпіні та карабінерів для виконання антитерористичних та прикордонних завдань. Ця нова автономна Чорногорія була схвалена як рішення для проблемної ситуації в регіоні, але численні критики висловили сумніви щодо її фактичної здатності протистояти партизанам. Четники, які раніше були готові співпрацювати з Італією, зокрема воєвода Павле Джуришич, вже отримали запит на співпрацю з новим урядом, сподіваючись, що їхні загони допоможуть заспокоїти регіон."
mnt.18.a:0 "За мир!"

mnt.19.t:0 "Проведення межі" # Запобігання небезпечному прецеденту, автономія лише для Чорногорії, більше ніякої автономії
mnt.19.d:0 "Якщо є щось, з чим погоджуються всі набридливі реформатори Італії, так це те, що давно очікуване "життєвий простір" потребує "більшої автономії", щоб "запобігти катастрофічному краху нації як життєздатної регіональної сили". З якоїсь причини уряд вирішив їх вислухати і передати місцеве прийняття рішень і повноваження чорногорському уряду.\n\nОднак слід підкреслити, що це не є завершенням, і навіть не є великомасштабною реформою італійського імперського проєкту. Ви знаєте, як це буває з такими речами. Спочатку ви надаєте місцевим жителям кілька політичних прав, а на наступний день вони вже наполягають на тому, щоб отримати "справедливу частку" своїх ресурсів і топчуть кущі троянд біля посольства своїми незалежницькими мітингами.\n\nТож дайте їм їхні права і подивіться, що вони з ними зроблять. Найімовірніше, їхні маленькі голови просто вибухнуть від усіх великих слів у новому дипломатичному статуті, але на випадок, якщо вони справді спроможуться перетворити своє жалюгідне князівство на державу, ми маємо бути певними, що вони не отримають жодних ідей."
mnt.19.a:0 "Це небезпечний прецедент!"

mnt.20.t:0 "Свобода!" # Чорногорська подія: МИ АВТОНОМНІ B) історія святкування
mnt.20.d:0 "Сучасне існування Чорногорії як частини італійської сфери не було найбільш... стабільним періодом. Цетінє не вперше стикається з заворушеннями та бунтами, тому, коли нещодавно натовпи знову заполонили вулиці з факелами, прапорами та гучними вигуками, деякі менш поінформовані мешканці зачинили віконниці та замкнули двері, очікуючи чергового спалаху антиіталійського насильства і, звичайно ж, неминучих репресій.\n\nОднак цього разу голоси були підняті не в гніві, а в радості. Люди були п'яні не від ненависті, а від святкування, і серед лісу чорногорських прапорів час від часу можна було помітити італійський триколор — знак рідкісної вдячності до давніх окупантів країни. Вперше карабінери не намагалися придушити бунт, а з радістю спостерігали з постів, радіючи, що їхній тривалий період ворожнечі та параної може нарешті закінчитися. Деякі навіть приєдналися до святкувань.\n\nЗвичайно, не все було ідеально, таким воно ніколи не буває. Підрозділи МВСН похмуро дивилися на натовп зі своїх постів, і було повідомлено про кілька сутичок між надто завзятими демонстрантами та деякими неохочими чорносорочниками. Проте це не затьмарило відчуття екстазу, що охопило всю країну. У кожному барі подавали безкоштовні напої, кожен парк був заповнений святкуючими, кожна будівля була прикрашена прапорами та банерами. Четники обіймали лівих, партизани обіймали колабораціоністів, і вся країна відчувала гарячкову радість і навіть легке відчуття недовіри, ніби такі хороші новини могли трапитися лише уві сні."
mnt.20.a:0 "Здається, мир переміг гордість. За нас!"

##Проблеми Хорватії##

mnt.43.t:0 "Прикордонні напади" # подія для Італії, коли Тіто в Хорватії стає трохи збудженим, на Чорногорію напали
mnt.43.d:0 "Бандит Тіто перетнув кордон! Сьогодні рано вранці, до світанку, озброєні хорватські партизани атакували поліцейський відділок у місті Горансько, що призвело до трьохгодинної перестрілки між чорногорськими поліцейськими, армійськими підрозділами та нападниками. Кілька хорватів утекли, забравши з собою поліцейські автомобілі та невелику кількість зброї, захопленої зі складів місцевої зброї.\n\nЦе вже викликало бурхливу, але неоднозначну реакцію по всій Чорногорії. Дехто, особливо селяни на півночі, закликає ще більше зміцнити та уповноважити четників для боротьби з хорватами. Інші селяни вже почали озброюватися, створюючи загони "самооборони", які потенційно можуть стати осередком нових озброєних груп. Ми повинні щось зробити, і швидко."
mnt.43.a:0 "Ми не дозволимо Тіто втекти з цим!" ## це акт війни!

mnt.21.t:0 "Ворог ззовні" # подія для Італії, коли Тіто у Хорватії починає активні дії, напад на Чорногорію
mnt.21.d:0 "Щойно здавалося, що Чорногорія створює достатньо проблем самостійно, виявилося, що новостворена єдина Хорватія під керівництвом соціалістичного бандита Йосипа Броз Тіто така ж "імперіалістична", як і славетна нація, яку він постійно атакував. Кожної ночі надходять повідомлення про нові рейди військ Тіто: вони спалюють прикордонні пости, атакують патрулі та крадуть зброю й боєприпаси зі складів.\n\nПоки регулярні хорватські підрозділи скупчуються на кордоні, насильство досі спрямоване на те, щоб випробувати та послабити італійські та чорногорські сили, а також залучити місцевих союзників. Принаймні в останньому інвазія мала успіх: за повідомленнями CІМ, кілька відгалужень чорногорських лівих партизанів присягнули на вірність Тіто та його мрії про соціалістичну балканську єдність.\n\nПідкріплення з Альпіні, карабінерів, Регія Есерчіто та МВСН вже було надіслано до прикордонного регіону, і місцева влада рішуче заявила, що Італійська імперія захищатиме своїх громадян, навіть тих, хто має інше громадянство, від терору іноземного більшовизму. Щоправда, чи заспокоїть це вдів та сиріт на прикордонні, ще належить з'ясувати."
mnt.21.a:0 "Наші співчуття жертвам."

mnt.22.t:0 "Нова загроза" # подія для Чорногорії, коли Тіто у Хорватії починає активні дії, напад на Чорногорію
mnt.22.d:0 "Щойно здавалося, що в Чорногорії все починає налагоджуватися, хорватський бандит почав здійснювати жорстокі напади на нашу суверенну територію. Його сили вчинили жахливі звірства проти невинних чорногорців, не щадячи навіть дітей і старих у своїй жорстокості!\n\nМи вже звернулися до наших італійських "союзників", але їхня допомога прибуває повільно, а там, де вони присутні, здається, більше цікавляться грабунком та жорстоким поводженням із громадянами, яких повинні захищати, ніж відбиттям терористів. Тим часом численні повідомлення свідчать про те, що наші сербські "громадяни" уникають конфлікту або навіть співпрацюють з ворогом. Попри численні скарги, італійці й досі покладаються на четників замість наших власних сил.\n\nПоки щось не зміниться, схоже, ми можемо очікувати, що прокляте правління терору та насильства Тіто продовжуватиметься, якщо не переросте у повномасштабне вторгнення."
mnt.22.a:0 "Чорт забирай їх!"

mnt.23.t:0 "Ще одна балканська криза." # провал захисту Чорногорії для Італії
mnt.23.d:0 "Здається, попри всі наші зусилля, ситуація в Чорногорії знову загострилася, оскільки за повідомленнями CІМ до Риму хорватські моторизовані та піхотні дивізії сьогодні розпочали повномасштабне вторгнення в наш маріонетковий режим.\n\nУже ослаблені недавніми прикордонними нападами, італійські оборонні позиції вздовж кордону були ще більше підірвані спонтанними повстаннями прокомуністичних чорногорських партизанів. Численні підрозділи були змушені відступити до своїх оперативних баз і виявилися відрізаними від підкріплень через присутність ворога. Колони допомоги загрузли в горах через сильний партизанський опір і чутки про зраду та дезертирство чорногорських допоміжних сил.\n\nОднак ситуація не така вже й безнадійна. Елітні підрозділи МВСН вже мобілізувалися та відновили зв'язок з деякими прикордонними постами. Чи зможуть ці позиції втримати, ще належить побачити, але це стало значним моральним підйомом для італійських сил.\n\nНезважаючи на успіхи Тіто як народного героя та партизанського командира, тепер він опинився у звичайній війні проти всієї Італійської імперії. До регіону вже надіслані бронетанкові дивізії, авіація та морська підтримка, а навіть відомо непостійні чорногорські четники об'єдналися для захисту Італії. Перемога над деморалізованими місцевими констеблями — це одне, а протистояння сучасній, повністю оснащеній та підготовленій армії — зовсім інше."
mnt.23.a:0 "Це війна."

#Сербська ситуація#

mnt.24.t:0 "Цікава пропозиція" # Четники хочуть увійти в Чорногорію
mnt.24.d:0 "Серед невдоволених членів Італійської імперії політика, принаймні, зазвичай є досить простою. Є колабораціоністи, і є партизани. Можливо, одні не набагато кращі за інших, але принаймні більшість знає, на чиєму вони боці.\n\nЧетників завжди було важко вписати в цю шкалу. Спочатку вони стали на бік Осі під час Другої світової війни, піднімали повстання проти них під час коротких променів надії на союзників, і врешті-решт стали одними з найвідданіших колабораціоністів. Здається, що вони підтримуватимуть будь-яку сторону, яка сприяє їхній меті пансербського домінування.\n\nВідповідно до цієї мети, вони тепер просять більшого представництва в нашому чорногорському маріонетковому уряді. Вже посилюючи наші сили безпеки в регіоні, погодження на їхню пропозицію, безсумнівно, допоможе вирішити проблему нестачі людських ресурсів. З іншого боку, серби все ще є меншиною в Чорногорії, і надання їм такої руйнівної сили впливу, ймовірно, оберне населення проти нас."
mnt.24.a:0 "Італійська імперія служить тим, хто їй служить. Дозвольте їм увійти." ## Вітайте їх
mnt.24.b:0 "Ми не можемо ризикувати нашими позиціями. Не цього разу." ## Відмовте їм

mnt.25.t:0 "Розширена підтримка" # Четники мобілізуються для підтримки четників у Сербії
mnt.25.d:0 "Після нашого допуску четників до Чорногорії, вони вийшли на вулиці в значній кількості для підтримки своїх братів у Сербії. Невеликі паради, публічні молебні та лобістські кампанії в Римі для збільшення підтримки у боротьбі проти комуністів стали частими в наступні тижні, голосно пропагуючи переваги підтримки групи. Однак, попри збільшення чисельності наших нових антибільшовицьких союзників, їхні шовіністичні прояви в Чорногорії викликають велике роздратування у зростаючих колах чорногорських націоналістів."
mnt.25.a:0 "Цікаво."

mnt.26.t:0 "Успішна авантюра" # Четники перемагають у Сербії
mnt.26.d:0 "Після довгої боротьби четники нарешті оголосили про свою перемогу в конфлікті за Сербію. З комуністичними партизанами, що були розгромлені, наша сфера може зітхнути з полегшенням. Незважаючи на пансербські амбіції цієї організації, наша підтримка групи, сподіваємось, знизить напругу. Тим часом давайте відсвяткуємо поразку більшовизму на наших кордонах!"
mnt.26.a:0 "Чудово!" ## Чудово!

mnt.27.t:0 "Об'єднання?" # Об'єднання Чорногорії та Сербії? це звільнить Чорногорію від Італії та забере частину Південної Хорватії, але зробить Сербію залежною
mnt.27.d:0 "Як і очікувалося, переможні четники розпочали реалізацію своїх пансербських амбіцій, починаючи з Чорногорії — території, що перебуває під нашим контролем. Хоча Чорногорія є важливим регіоном для пересування, надаючи доступ до південних Балкан, таких як Греція та Албанія, вона була спустошена повстаннями і довела, що її непросто контролювати, що, за словами радників, можна виправити шляхом об'єднання з Сербією.\n\nЩе одна перевага цієї угоди полягає в тому, що це зміцнить наш вплив на Сербію і надасть нам вихід у регіон. Чи скористаємося ми шансом зміцнити нашу сферу впливу, одночасно приборкавши опір, чи продовжимо нашу політику прямого правління?"
mnt.27.a:0 "Наш вплив розширюється." ## Наш вплив тепер у Сербії
mnt.27.b:0 "Наші володіння залишаться нашими." ## Ми залишимо Чорногорію собі

mnt.28.t:0 "Програна ставка" # Четники зазнали поразки в Сербії
mnt.28.d:0 "Конфлікт у Сербії закінчився, і четники зазнали поразки. Поки комуністичні партизани піднімають свої прапори високо, антикомуністичні бійці та сербські біженці перейшли кордон до Чорногорії, що посилило гнів та невдоволення місцевих націоналістів.\n\nОкрім цієї кризи біженців, не залишилася непоміченою і загроза комуністів, які можуть атакувати нашу країну через кордон. Ми можемо лише молитися, щоб ця низка проблем не погіршилася."
mnt.28.a:0 "Сумно." ## Нещасливо

mnt.29.t:0 "Перший крок" # Комуністична Сербія: почне атаку на Чорногорію! <- Безрозсудно
mnt.29.d:0 "Після нашої перемоги над четницькими реакціонерами, увага була звернена на захід, на Італійську імперію, зокрема на територію Чорногорії. Важливо, щоб ми захопили Чорногорію у фашистів, як через її значення як плацдарму для подальших експедицій, так і для ослаблення впливу Рима в регіоні. Для блага Балкан ми повинні звільнити цю пригнічену націю від фашистів!"
mnt.29.a:0 "Хай буде перемога."

mnt.31.t:0 "Бути чи не бути" # Чорногорія заявляє, що її атакує Сербія
mnt.31.d:0 "З Чорногорії надійшли тривожні новини: підтверджено повідомлення про прикордонні рейди сербських комуністів. Міста та села біля кордону зазнали нападів, і є повідомлення про жертви. Якщо гарнізон Чорногорії не зможе відбити цих нападників, то скоро буде неминуча війна з новим режимом. Балкани не будуть страждати від червоного привиду!"
mnt.31.a:0 "Ми зробимо те, що повинні."

mnt.32.t:0 "Напад на Чорногорію" # Італія знає, що її атакують
mnt.32.d:0 "Після наших останніх рейдів та просування в Чорногорію і допитів місцевих командирів стало відомо, що Італія дізналася про наш наступ у регіоні. Важливо, щоб ми швидко закріпили свою владу над Чорногорією та підготувалися до війни. Ми не дозволимо фашистам знову нас принизити!"
mnt.32.a:0 "Вперед!"

mnt.33.t:0 "Недоліки" # Комуністична Сербія перемагає, повідомлення про перемогу
mnt.33.d:0 "На жаль, чорногорський гарнізон виявився нездатним відбити атаки комуністів, і регіон було захоплено. Сербія посилила свою військову присутність у регіоні після придушення найбільшого опору, і тепер знаходиться в позиції для подальших ударів як по нашій сфері, так і по самій нації. Ми повинні перейти в наступ на червоних, інакше їхнє кровопролиття триватиме."
mnt.33.a:0 "Вони заплатять."

mnt.34.t:0 "Перемога в Чорногорії" # Комуністична Сербія зазнає поразки, повідомлення про поразку
mnt.34.d:0 "На наше велике полегшення, чорногорський гарнізон відбив сербів із регіону, змусивши їх відступити. Хоча це перемога для нашої нації і велике випробування для можливостей гарнізону, це також показало справжні наміри нового сербського режиму. Нарощування військової сили в регіоні допомогло б поставити їх на місце, і війна може бути неминучою, якщо ці рейди продовжаться."
mnt.34.a:0 "Щасливий поворот подій."

mnt.35.t:0 "Перемога в Чорногорії" # Загальна подія: Італія в безпеці від Сербії
mnt.35.d:0 "Після провалу Сербії у захопленні нашого гарнізону прикордонні рейди припинилися, ймовірно, через спробу не викликати наш повний гнів. Попри закінчення кровопролиття, залишається можливість, що майбутній напад може бути в процесі планування, і ігнорування цієї загрози може бути фатальним."
mnt.35.a:0 "У такі часи завжди потрібно бути напоготові."

mnt.38.t:0 "Наш успіх" # Італія дізнається про захоплення Чорногорії комуністами
mnt.38.d:0 "Схоже, Рим нарешті дізнався про нашу успішну визвольну кампанію, про що повідомляють партизани, які зафіксували збільшення військових перевезень поблизу Чорногорії. Ймовірно, щоб не здатися слабкими, вони атакують нас у найближчі тижні. Ми повинні максимально підготуватися до майбутнього наступу італійців і захистити нашу важко здобуту революцію. Жоден дюйм не буде зданий без великого кровопролиття! За одного серба прийдуть сто італійців!"
mnt.38.a:0 "Нехай ми знову переможемо фашизм!"

mnt.39.t:0 "Угода з дияволом" # Колабораційна Сербія хоче Чорногорію та приєднання до італосфери для захисту від Ґерманії
mnt.39.d:0 "У несподіваному повороті подій до нас нещодавно звернувся сербський уряд з пропозицією: передати їм територію Чорногорії в обмін на їхнє приєднання до нашої сфери для захисту від Ґерманії.\n\nХоча ця пропозиція була раптовою та шокуючою, вона може виявитися дуже корисною, дозволяючи нам отримати ще одного союзника проти Райху, передавши територію Чорногорії, яка постраждала від повстань четників і партизан, без втрати влади. Це може стати довгостроковою вигідною угодою."
mnt.39.a:0 "Угода." ## Наш вплив тепер у Сербії
mnt.39.b:0 "Ніякої угоди." ## Ми залишимо Чорногорію собі!

## Провал Чорногорії ##

mnt.40.t:0 "Провали" # Уряд Чорногорії впадає в анархію, партизани та четники воюють один з одним
mnt.40.d:0 "Попри всі зусилля, спрямовані на те, щоб запобігти хаосу, уряд не зміг вирішити чорногорське питання. Комуністичні партизани та четницькі загони почали відкриті сутички як між собою, так і з урядовими силами в регіоні, а війська, лояльні до Цетинє, або дезертирують, або змушені відступити з долин і гірських регіонів.\n\nЗ огляду на те, що уряд Поповіча не може утримати країну під контролем, складаються плани для чергового втручання італійських військ у країну, щоб підтримати занепадаючу чорногорську адміністрацію або, можливо, навіть реінтегрувати регіон до складу Італії."
mnt.40.a:0 "Це недобре." ## о ні

mnt.41.t:0 "Зниження стабільності" # Битви на вулицях, Попович переніс інсульт
mnt.41.d:0 "Здається, що будь-яка надія як серед людей, так і в уряді Чорногорії на мир зникла, оскільки країна повністю занурюється в стан анархії. Суперечки та зіткнення переросли у повномасштабні бойові дії, коли четники, партизани та націоналісти всі вдаються до насильства один проти одного, про що свідчать численні перестрілки, у яких невинні люди потрапляють під перехресний вогонь.\n\nЩоб зробити ситуацію ще гіршою, один із небагатьох символів автономії та обличчя італійської довіри в Чорногорії, Крсто Попович, переніс інсульт. Спостерігаючи за тим, як його країна руйнується, люди гинуть на вулицях, і він не в змозі нічого з цим зробити, його погіршений стан здоров'я завершився інсультом, і тепер він не може виконувати обов'язки голови чорногорської держави. З обезголовленим урядом і в стані громадянського заколоту, багаторічна боротьба за автономію може незабаром завершитися."
mnt.41.a:0 "Це кінець?" ## о ні

mnt.42.t:0 "Смерть нації" # Чорногорія повторно анексована Італією (Скорца)
mnt.42.d:0 "Італійські війська влаштували парад у Цетинє під час великої церемонії повторної анексії цього ранку, що завершилося підняттям італійського прапора перед Будинком уряду. Небагато місцевих жителів, які вийшли на церемонію, з похмурими обличчями спостерігали, як вільна Чорногорія відходить у минуле. Реджія Езертісіко вже почала підготовку до знищення останніх повстанців у горах і повного умиротворення Чорногорії під доброзичливим правлінням Італійської імперії.\n\nЯк і очікувалося, крихкий мир у країні завершився. У передмістях Цетинє молодь кидала пляшки із запалювальною сумішшю в новоприбулих італійських допоміжних солдатів, тоді як партизани встановлювали барикади та вступали в бій із італійськими військами, які сунулися в сільську місцевість. Серед різноманітних переозброєних повстанських угруповань Чорногорії заклики до єдності проти нового вторгнення лунають звідусіль, хоча фактична відданість цій єдності все ще залишається недостатньою, і зіткнення між партизанськими групами майже такі ж поширені, як і з окупантами. Оскільки країна знову занурюється в насильство, здається, що нічого не змінилося."
mnt.42.a:0 "Благородний, але невдалий експеримент." ## все хороше рано чи пізно закінчується
