 #Персонажі
 MNT_Nikola_II: "Ніколай II"
 POLITICS_NIKOLA_II_DESC: "Історично багато правителів були позбавлені своїх корон і змушені втікати в екзил. Ніколай II, король Чорногорії, опинився в більш незвичайній ситуації, будучи одночасно правлячим монархом та вигнанцем на чужині. Спадкоємець російського імператорського дому Романових, Ніколай Романович ніколи не бачив своєї батьківщини, народившись у Франції в 1922 році, він та його сім'я переїхали до Італії в 1936 році, де молодий Ніколай завершив освіту, плануючи розпочати кар'єру морського офіцера в Реджія Маріне. Його сімейні зв'язки швидко наблизили його до італійського королівського двору, і навіть під час Другої світової війни він жив в резиденції короля Віктора Емануіла третьго.\n\nСаме тоді життєва траєкторія принца Миколи перетнулася зі стрілами, намальованими силами Осі, коли вони штурмували європейську мапу. На Балканах Югославія була розчленована на окупаційні уряди та маріонеткові держави, серед яких в італійський протекторат Чорногорії. Як новостворене королівство, Чорногорії потрібен був король. Ніколай був не лише православним принцом із древнім прізвищем, але й здобув освіту в Італії, був близький до італійського двору і навіть родичем старого правлячого дому Петровичів-Негошів. Після довгої нерішучості Ніколай змушений був прийняти свою корону і вирушити правити в Цетинє під ім'ям Ніколай II.\n\nПід усією пишнотою та пропагандою, Ніколай править розбитою країною: хоча конституція надає величезні повноваження королю, ці повноваження є більш теоретичними, ніж реальними. У містах вони повинні конкурувати з бажаннями римських господарів Чорногорії, а в сільській місцевості не доходить до контрольованих партизанами долин внутрішніх районів. Невелика кількість союзників Миколи, місцеві четники та козацькі полки італійської армії, є ненадійними, м'яко кажучи. Час покаже, чи зможе Ніколай відновити хоч якусь подобу миру в країні, чи його королівство приречене стати ще однією зламаною оболонкою, яку віднесе кривава хвиля балканської історії."
