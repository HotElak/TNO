 #Leader Bios#
 POLITICS_Yasser_Arafat_DESC:0 "Лише за кілька десятиліть людина виросла із низів до вершин, ставши лідером нової Палестини - його звати Ясір Арафат. Народжений в Єгипті у бідній палестинській родині, молодий Арафат став лідером арабської громади в Італійському Леванті та за його межами. Вийшовши на передній край боротьби за незалежність Палестини, Арафат був одним із засновників ФАТХу - організації, створеної внаслідок нелегкого компромісу між палестинцями та італійською владою, що ставилась до них із значною недовірою.\n\nФАТХ стрімко розвивався та неочікувано знайшов союзника в особі еміра Трансйорданії Хусейна. Водночас Арафат утвердив себе як лідер руху, швидко ставши головним представником арабського руху в Італії, і корисною противагою набагато радикальнішим арабським організаціям, які спрйимались італійцями з пересторогою. Після переможної війни проти Туреччини складний процес деколонізації завершився розпадом Італійського Леванту - і, врешті решт, незалежністю Республіки Палестина, лідером якої було оголошено Арафата.\n\nХоча цей успіх зміцнив популярність Арафата серед арабів, загрози йому та палестинській демократії все ще численні. По-перше, арабські радикали як лівого, так і правого спрямування, все ще розлючені існуванням ізраїльської держави, відкрито заявили, що ФАТХ зрадив справу арабського націоналізму; а всередині Палестини прихильники колишнього еміра Хусейна зненавиділи ФАТХ та його реформістську політику. Арафат, можливо, й виграв свою битву, але він далекий від перемоги у війні - і тепер, як ніколи раніше, надії на мир у Леванті лежать на плечах однієї людини.."

