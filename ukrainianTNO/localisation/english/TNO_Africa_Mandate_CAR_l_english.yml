 OFN_CAR_FOCUS.1.t:0 "Схід сонця над Африкою"
 OFN_CAR_FOCUS.1.desc:0 "Генерал Вільям Вестморленд скривив губи від незадоволення, оглядаючи свій новий кабінет. Палацовий комплекс у Леопольдвілі був колишнім будинком Зіґфріда Мюллера - і тепер він належав йому, включно з опудалами левів і меблями зі слонової кістки.\n\nВін не був фанатом мисливських трофеїв - він категорично заборонив фотографувати його в новому оточенні - але він мусив визнати, що розмір простору був перевагою. Кімната була занадто великою для робочого простору, з величчю, яка більше пасувала б глядацькій залі, ніж офісу.\n\n«Гадаю, нам знадобиться простір, адже сюди будуть приходити люди». Хоча Вестморленд не вдавав із себе короля чи колоніального губернатора, він мав наглядати за територією, набагато більшою, ніж будь-який з колишніх райхскомісаріятів. Центральноафриканська Республіка простягалася від кордонів Південної Африки до кордону італійської Східної Африки, і там були сотні колишніх повстанців, ув'язнених активістів і місцевих бюрократів, які прагнули незалежної батьківщини.\n\nАмерика не позиціонувала себе як окупаційна влада; вона була силою добра, силою справедливості і незалежності в Африці. Але вони також не були провісниками хаосу, а це саме те, що спричинили б сотні маленьких нових країн в Африці. Там буде свобода - керована, впорядкована і дружня до Америки.\n\nЦе станеться, міркував Вестморленд, досить скоро."
 OFN_CAR_FOCUS.1.a:0 "Добрих намірів не бракує."

 OFN_CAR_FOCUS.2.t:0 "Уряд Африки"
 OFN_CAR_FOCUS.2.desc:0 "«Боюся, я не зрозумів, що ви мали на увазі, генерале Вестморленд», - категорично запитав голос Нельсона Мандели в телефонній трубці. «Американці мають намір замінити три нацистські режими одним всеохоплюючим американським?»\n\n«Це не так», - зітхнув Вестморленд, потираючи чоло. «На багатьох колишніх територіях Шильда не залишилося нічого від держави чи бюрократії. І там діють різні рухи опору і партизанські рухи, які борються за свій шматок пирога. Має бути якийсь впорядкований перехід, і мені потрібно, щоб ви сказали...»\n\n«Перехід за посередництва американських генералів, під американською зброєю і без місця для жодного африканця за столом переговорів. Я покинув Роббен-Айленд не для того, щоб бути корисним ідіотом для ОВН, генерале», - відповів Мандела архіважливо. «Якщо ви так наполягаєте на тому, що у вас на думці найкращі інтереси Африки, то можете сказати це Аміну, Лумумбі і Савімбі особисто - з перекладачем».\n\n«Гаразд!» Вестморленд підняв руки. «Як я вже сказав, це не буде назавжди. З усіма іншими я поговорю сам - все, що мені потрібно від вас, це об'єднати ваших людей, щоб у нас були хороші пропозиції, коли ми сядемо і обговоримо майбутнє континенту».\n\nНевеселий смішок перелетів через лінію, перш ніж вона затихла. «Як скажете, генерале»."
 OFN_CAR_FOCUS.2.a:0 "Просто візьміться за програму!"

 OFN_CAR_FOCUS.3.t:0 "Лінії крізь джунглі"
 OFN_CAR_FOCUS.3.desc:0 "«Таке відчуття, що я не бачив тебе кілька місяців». Вестморленд буркнув, але лише напівжартома. Генерал Вільям Р. Пірс, голова розвідувального відділу ЦАР, нарешті надав свою оцінку плану ОВН з підтримки демократії в Африці.\n\nПірс передав свою доповідь товщиною в два дюйми. «Все піде не так, як думає Вашингтон».\n\nЧерез дві години Вестморленд відчув, як у його мозку осідає туман. «MNC і PSA разом боролися проти нацистів в Конґо, чому б їм не...»\n\n«Це не схоже на армію США, Вілл». Пірс витер піт з його чола. «Патріс Лумумба і Антуан Гізенга не збираються просто присягнути на вірність Республіці і поставити крапку. Лумумба хоче свою африканську республіку, Гізенга - соціялістичну. Якщо ми зберемо їх разом в одній кімнаті, то уряд, що утвориться, буде настільки нестабільним, що ви можете чхнути і повалити його».\n\n«Ну, ми можемо працювати з Лумумбою...»\n\n«Лумумба не друг Америки. Він захоче побачити нас ззаду - і американські компанії теж.» - сказав Пірс. «Ми взяли на себе відповідальність за наслідки від кожного розкуйовдженого пера в половині Африки. Хороших варіантів немає!»\n\nВестморленд слухав лише наполовину. Він розумів всю складність ситуації - йому не потрібно було, щоб поразницький настрій Пірса тільки погіршував ситуацію."
 OFN_CAR_FOCUS.3.a:0 "«Хіба ми не можемо просто накреслити кілька ліній на карті?»"

 OFN_CAR_FOCUS.4.t:0 "Бельгійці на Заході"
 OFN_CAR_FOCUS.4.desc:0 "Вестморленд сподівався, що зустріч буде легшою. Натомість він рясно пітнів на веранді плантаційного маєтку, плавлячись у своїй уніформі, в той час як Жан Шрамм - лідер бельгійців, що залишилися в Конґо - бездіяльно грався з м'ячем з гумової коагули.\n\n«Чесно кажучи, я не дбав про свободу чи демократію відтоді, як німці розгромили Бельгію двадцять років тому.» - зауважив Шрамм, перекидаючи м'яча з рук в руки. «Життя в Конґо завжди полягало у вичавлюванні соку. А для будь-якого успішного каучукового підприємства стабільність є ключовим фактором».\n\n«Чому ви думаєте, що ми не можемо цього забезпечити?» - відповів Вестморленд, коли конґолезький офіціант поставив дві пляшки пива. Шрамм налив собі; Вестморленд похитав головою.\n\n«Мудрий вибір», - посміхнувся Шрамм. «Дехто з них говорив про отруту.\n\nВестморленд підскочив. «Тоді якого біса...»\n\n «Вираз вашого обличчя!» - засміявся Шрамм. «Не хвилюйтеся, я подбав про те, щоб вони передали вам свою повагу, бо я знаю, що ви не можете».\n\nШрамм поклав гумовий м'яч на стіл, і Вестморленд відчув, як температура підскочила ще на кілька градусів. «Ви хочете народної любові - це ваша проблема. Але, як і у випадку зі збором каучуку, вам потрібно сказати людям, щоб вони слухали, зрозумілою для них мовою. І один з моїх людей може зробити це набагато краще, ніж сотня ваших призовників - так чи інакше»."
 OFN_CAR_FOCUS.4.a:0 "Шрамм постукав мачете по столу, регочучи від сміху."

 OFN_CAR_FOCUS.5.t:0 "Британці на півдні"
 OFN_CAR_FOCUS.5.desc:0 "Кліффорд Дюпон охоче відповів на заклик Вестморленда зустрітися, навіть прилетів до Леопольдвіля наступного дня. «Генерале Вестморленд.», - почав Дюпон, енергійно потискаючи руку Вестморленду. «Для мене велика честь нарешті зустрітися з вами».\n\n«Взаємно», - відповів Вестморленд недбало. Він читав про те, що зробили британські поселенці в колишній Замбії, щоб зберегти свою власність недоторканою; як вони втерлися в довіру до нацистів, з ентузіазмом беручи участь в остафріканській мерзоті, згодовуючи місцеве населення в машину смерті Гюттіґа.\n\nВестморленд передав звіт, що детально описував співучасть поселенців у нацистських звірствах Дюпону, наважившись перегорнути перші кілька сторінок. Дюпон не прочитав далі першої сторінки, перш ніж кинути звіт на стіл. «Я думав, що мене викликали, щоб обговорити майбутнє, а не переповідати деталі наших страждань під владою Гюттіґа».\n\n«Ваших страждань?» Вестморленд недовірливо підвищив голос. «Я не бачив на цих сторінках жодного англійця в кайданах чи голодуючого. Якщо ви не згодні, я був би радий запитати думку Роберта Мугабе...»\n\n«У цьому немає необхідності.», - швидко відступив Дюпон.\n\n«Я так і думав», - терпко сказав Вестморленд. «Для початку мені знадобляться деякі імена - щоб передати їхні землі на догоду людям Мугабе. Ви ж не хотіли б закінчити, як бури, чи не так?»"
 OFN_CAR_FOCUS.5.a:0 "Зрештою, хто-небудь запитував думку Мугабе?"

 OFN_CAR_FOCUS.6.t:0 "Неймовірний потенціал"
 OFN_CAR_FOCUS.6.desc:0 "«Від колоній до країн», - генерал Крейтон Абрамс прочитав вголос назву пропозиції. «Нам точно не бракує амбіцій».\n\nВестморленд гортав сторінки, вже знайомий з її змістом. Протягом століть Африка експлуатувалася колоніальними володарями заради ресурсів - і в результаті континент залишився недорозвиненим.\n\n«Ми будемо проводити кордони в Африці спеціально для того, щоб забезпечити економічну взаємозалежність між новими країнами», - сказав Пірс, перш ніж його плечі опустилися. «Мені нічого сказати на це, оскільки я з самого початку наполягав на більшій участі місцевого населення».\n\n«У цьому і полягає суть», - сказав Вестморленд. «Взаємна залежність змушує йти на компроміс, і якщо компроміс є суттю демократії, то це ідеально відповідає нашим цілям».\n\nАбрамс склав руки. «Чи можемо ми переконати Вашингтон? Чи не варто було б нам погодитися на меншу кількість територій - менший регуляторний тягар для наших компаній?»\n\n«З африканцями це не спрацює.», - скривився Вестморленд. «Але в Африці так не вистачає капіталу, що ми, ймовірно, закріпимося незалежно від цього». \n\nУ залі запала тиша. Як і багато іншого, що стосується ЦАР, ця пропозиція мала безмежний потенціал, обмежений необхідними компромісами в гонитві за оптимістичними цілями. Останнє слово було за колегами."
 OFN_CAR_FOCUS.6.a:0 "«Що, якщо вони вирішать воювати замість того, щоб торгувати?»"

 OFN_CAR_FOCUS.7.t:0 "Сигнал"
 OFN_CAR_FOCUS.7.desc:0 ""Г'юї" трясло і гуркотіло, коли ротори розрізали вологе конґолезьке повітря, обдаючи пасажирів, які вчепилися в свої крісла і зависли в сотні футів над блискучими водами озера Конґо. «Скільки ще?» крикнув сержант Хуліо Мартінес пілоту.\n\n«П'ять хвилин!» Пілот крикнув у відповідь. «Птах тримався тридцять, протримається ще п'ять!»\n\nМартінес здригнувся. Він чув це під час своєї останньої місії, перевіряючи черговий радіосигнал у пустелі - вони не довіряли місцевим підрозділам, що ті не дезертирують. Досі йому щастило, але якщо зараз щось піде не так, їм доведеться повертатися до Леопольдвіля пішки - якщо німецькі залишки, партизани або крокодили не вб'ють їх першими.\n\nГвинтокрил м'яко приземлився на зеленому березі озера Конґо, і загін Мартінеса розійшовся, щоб розвідати місце розташування табору. Він був покинутий - залишилося лише кілька бляшанок з консервами та кілька німецьких гвинтівок. Від згаслого багаття тягнулися сліди бруду, ніби хтось тягнув мішок по землі в навколишні лісосмуги.\n\nЦе розповідало знайому історію: німецький залишок підрозділу, що діяв на околицях контрольованих американцями зон в ЦАР (які були скрізь, якщо Мартінес був чесним), викликав по радіо підкріплення, видаючи свою позицію. Партизани щойно розбили там американців; Мартінес не мав наміру залишатися і чекати, чи повернуться вони."
 OFN_CAR_FOCUS.7.a:0 "Ну нахуй, я не збираюся тут здихати!"

 OFN_CAR_FOCUS.10.t:0 "Святкування"
 OFN_CAR_FOCUS.10.desc:0 "Прохолодні струмені іскристої блакитної джерельної води та таці з екзотичними місцевими делікатесами ознаменували другий тріумф Америки над тубільним варварством і войовничим впливом корінних африканців. О, як вони намагалися досягти перемоги, це було смішно, так зауважували блукаючі щойно нагороджені командири військ партії, потягуючи шампанське, регочучи крізь зуби з цієї перемоги свободи і цивілізації. Посмоктуючи ікру і тропічні пудинги, бізнесмени, військові герої і діячі військово-промислового комплексу базікали і теревенили у своєму великому палаці зі слонової кістки, святкуючи перемогу Америки... ще раз. Це була перемога, здобута важкою ціною, але знаєте, що кажуть про африканців: п'ятнадцять їхніх солдатів за одного нашого - це найкраща угода, яку вони можуть запропонувати.\n\nУвійшовши на вечірку, все ще одягнений у свою брудно-зелену куртку кольору джунглів, Вестморленд зайняв позицію, притулившись до бокової стіни, і посмоктував сигарету. Оточений мерехтінням і блиском святкувань вищої еліти, Вестморленд міг лише опустити голову і намагатися не згадувати про те, через що він щойно пройшов. Озирнувшись через плече, він побачив невеликий скляний столик, на якому стояв радіоприймач. Він увімкнув пристрій, щоб покращити святковий настрій, і крізь легку музику та розмови на вечірці прорвався уривчастий голос на іншому кінці.\n\n«Протести і заворушення... спалахують в американських містах і... військових аванпостах. Місцеві протестувальники... називають це "кричущим і насильницьким актом, спрямованим на придушення свободи корінних народів і культур... вдома і за кордоном." ...пожежі, що поширюються по будинках, стрибають з... кілька поранених, пошкодження легенів, отримані в результаті газових атак... гумові кулі...» Вестморленд швидко вимкнув його, але партія не одразу повернулася до своїх справ. Озираючись навколо, шоковані та ошелешені, відвідувачі вечірки почули невеликий стукіт у тиші.\n\nЗа обрієм, протягом всієї холодної півночі, це було там. Кілька пострілів, відлуння вибуху. Іскри навколо, освітлюючи ніч."
 OFN_CAR_FOCUS.10.a:0 "І вони підходили все ближче."

 OFN_CAR_FOCUS.11.t:0 "Маятник"
 OFN_CAR_FOCUS.11.desc:0 "З теплої, бурштинової темряви виринув знак повстанця. З його вуст вислизала не промова, а пісня, похмура, але полум'яна мелодія вічної революції проти колоніалізму, де б він не з'явився. Рукав, що прикривав його біцепс, таврований прапором та емблемою Беафріканської МСЕБА, сигналізував його слухачам, що це людина панафриканської єдності та завзяття. Його пальці хапали саме повітря, коли він випльовував отруту про правління своїх колоніальних американських рабовласників. Ґвалтівників Африки, експлуататорів усіх нас.\n\n«Я знаю, що багато хто з васс... засмучений тим, що сталося. Я знаю, що багато хто з вас розлючений, розчарований триваючою перемогою, триваючим гнобленням, яке чинять над нами американські імперіалісти. Відчуйте це у ваших плечах, у вашому розумі, тиск, який існує. Усвідомте, що зараз ми всі це відчуваємо». Піднявши рукав куртки, повстанецьь вказав на сліди на своїх руках. Подряпини, рани, синці. «Ми всі це відчуваємо, чи то кров'ю, чи шкірою, чи навіть думками. Наші рани, отримані від рук імперіалістів, глибоко врізаються в душу невинних».\n\nПіднявшись у тихе повітря ночі, повстанець розширив своє послання. «Прямо зараз я можу сказати вам, що вони намагатимуться зробити. Ці імперіалістичні, американські свині будуть виривати з народу підлабузників і боягузів. Вони зроблять одного лідером, з решти зроблять адміністрацію, дадуть їм вогнепальну зброю і вибухівку, а також американську освіту. Принаймні німці сказали б нам, що ненавидять нас, а тепер ми маємо американців, які стверджують, що "звільнили" нас, вбиваючи наших дітей і грабуючи наше багатство, і роблячи те, що німці зробили б тільки гірше і більш руйнівно».\n\n«Але надія все ще є. Вийдімо, мої брати і сестри, скиньмо колоніально-імперіалістичних маріонеткових королів! Покажемо їм народний гнів, навіть якщо Колінгба не зміг! Геть їх, геть їх усіх!» У хвилях ночі промова повстанця розпалила майже згаслі вогнища опору, перетворивши їх на щось більше, ніж може зібрати кожна окрема людина. Аплодуючи, плескаючи в долоні в такт пульсу революції, повстанця запитували про його ім'я."
 OFN_CAR_FOCUS.11.a:0 "Я полковник. Полковник Бокасса."

 OFN_CAR_FOCUS.12.t:0 "Пакуємо валізи"
 OFN_CAR_FOCUS.12.desc:0 "Аллен Томас і Аллен Метьюз на мить відклали свої пістолети, гвинтівки і гільзи вбік, коли колони військ наближалися до своїх цілей - прибережних міст і аеропортів Центральної Африки. Притулившись спиною до гарячого, сірого металу своєї військової вантажівки, Аллен Томас зняв запилений, як пекло, бойовий шолом, щоб озирнутися на людину по той бік. Затягуючись сигаретою, Аллен Томас запитав Аллена Метьюза, що сидів навпроти: «Ти ніколи не думав, що цей... південноафриканський виродок вже задоволений, думає, що він тепер знаменитий?»\n\nАллен Метьюз вистрілив у відповідь з розгубленим і пригніченим сонцем виразом обличчя: «Про що, в біса, ти говориш, Томасе? Які південноафриканці? Ти, мабуть, маєш на увазі тих людей, яких ми бачили у Віндгуку?»\n\nАллен Томас, поділяючи вираз обличчя Метьюса, закричав у відповідь: «Не тих клятих хлопців, яких ми бачили у Віндгуку, якого біса я маю на увазі хлопців з Віндгуку... Слухай, це не має значення. Я маю на увазі того, про якого говорили в новинах, того, через якого ми тут опинилися. Витягни голову з дупи і подумай хоч трохи, якщо вона в тебе ще залишилася. Він був весь закривавлений і питав: "Де, бляха, янкі?" Тепер ти мене розумієш? Мені просто цікаво, чим він зараз займається, чи став відомим, чи що. Напевно, втік звідси раніше за нас».\n\nАллен Томас, розвівши руки і з виразом роздумів на обличчі, продовжив розмову: «Пам'ятаєш, як це було тоді. Всі називали це "Африканською пригодою". Звичайно, це була нісенітниця, але я вірив у це. Б'юся об заклад, ти теж вірив».\n\nМовчання охопило пару, коли вони обидва затягнулися цигарками."
 OFN_CAR_FOCUS.12.a:0 "«Ми ніколи не повернемо ті роки назад, чи не так?»"

 OFN_CAR_FOCUS.13.t:0 "Звіт до Арлінгтона"
 OFN_CAR_FOCUS.13.desc:0 "«З Пентагону говорить Сайрус Венс. Так, алло? Я головний юрисконсульт Міністерства оборони, так. Прошу вибачення, технології тут... бракує можливостей. Послухайте, я знаю, що ви шукаєте вичерпних пояснень того, що тут сталося. Не думаю, що ви їх знайдете. Інформація навколо - це безлад, я не здивуюся, якщо сам Вестморленд має лише приблизне уявлення про безлад, який є бюрократією або адміністративними справами ЦАР. Я з усіх сил намагався розплутати павутиння бюрократії та корупції, але... На жаль, тут є фундаментальні проблеми. Простіше кажучи, ми не можемо з цим впоратися. ЦАР перебуває на життєзабезпеченні. Якщо бути відвертим, я б наполегливо пропонував тактичний відхід, поки ми ще можемо. Разом з кількома розслідуваннями, я... Я...»\n\n«Що? Що ж, якщо це так, я перейду до політичних рішень самого Вестморленда. Само собою зрозуміло, що є багато проблем. Я говорю серйозно, з того, що я бачив, некомпетентність Вестморленда поставила під загрозу саму стабільність африканського континенту. Його рішення є зухвалими і некерованими, схильними викликати гнів тих самих людей, заради яких ми повинні працювати. Я заявив про свою незгоду, що вся ця "африканська криза", прямо чи опосередковано, знаходиться в його руках...»\n\n«Ви не можете говорити про це? Послухайте, зараз є важливіші проблеми, я... Я б порадив вам звернутися до радника зі зв'язків з громадськістю, але якщо вам справді потрібна моя порада, то це продати втрату життів американців як... акт щедрості та милосердя. Скажімо... "Ми тут допомагаємо африканцям. Вони розлютилися на нас без жодної причини і навіть вбили американців, але ми все одно їм допомагаємо. Ми ніколи не відмовимося від підтримки свободи в усьому світі, навіть якщо це вб'є нас". Послухайте, можливо, ви знайдете кращі рішення, ніж я, але повірте мені на слово. Ми не можемо... ми не залишимося тут надовго»."
 OFN_CAR_FOCUS.13.a:0 "«Мені треба йти, гаразд?»"

 OFN_CAR_FOCUS.14.t:0 "Прощавай, Африка"
 OFN_CAR_FOCUS.14.desc:0 "Гул двигунів літака був ясний як день для вух генерала Пірса, і він дивився у вікно поруч із собою, коли літак почав рушати. Стільки клопоту, а в кінці кінців вони все одно від'їжджали.\n\n«Я знав це, Пірсе. Я з самого початку знав, що стояти на своєму було найкращим варіантом». Поруч з ним говорив Вестморленд, очевидно задоволений собою, коли Пірс подивився на нього. «І подивіться на нас зараз! Це, можливо, обмежена перемога, але це все ж таки перемога. Ми повертаємося додому з тріумфом».\n\nПірс зробив усе можливе, щоб не виказати своїх сумнівів, хоча й не знав, чи вдалося йому це зробити. «Це правда?» запитав він. «Тоді ми добре попрацювали». У відповідь Вестморленд посміхнувся і кивнув, хоча щось у цьому здалося Пірсу дивною фальшю. Можливо, Вестморленд і сам вже не до кінця вірив у те, що зробив. Але тепер було вже запізно. Зроблене вже не можна було повністю виправити.\n\nОбернувшись до вікна, Пірс востаннє подивився на аеропорт, коли літак нарешті відірвався від землі. Він думав про те, скільки незамінних людей було вбито, скільки непоправного було пошкоджено заради бачення Вестморленда, яке навіть після всього, що сталося, і всіх жертв, які були принесені, все ще було крихким, як скло. Зрештою, чи було б це того варте? Чи дійсно це було в найкращих інтересах ОВН?\n\nЗаради себе самого Пірс знав, що не може дозволити цим та незліченним іншим сумнівам мучити його, хоча й розумів, що ніколи не зможе їх позбутися. У будь-якому випадку, настав час попрощатися з Африкою і залишити майбутнє континенту тим, хто залишиться там жити."
 OFN_CAR_FOCUS.14.a:0 "Африка тепер сама по собі."

 OFN_CAR_FOCUS.15.t:0 "Поміркуйте, а потім вирішуйте"
 OFN_CAR_FOCUS.15.desc:0 "Немає кращого часу для роздумів, ніж у хвилини втоми, коли розум трохи привідкритий, трохи привітніший, коли він навшпиньки балансує між свідомістю і сном.\n\nВільям Вестморленд знайшов свої двадцять тисяч миль над Південною Атлантикою. Генерал-губернатор-генерал навчився розпаковувати свої думки тим легше, чим більше Келіман зменшувався з вікна каюти, і до того часу, коли берегова лінія змінилася хмарами і безмежною синявою океану, голова зазвичай впертого чоловіка була переповнена питаннями "якби", "міг би", "треба було б". Якби у нього було більше людей, більше ресурсів, більше часу; якби він міг щось врятувати від війни; якби він зробив це, а не те. Континент залишив свій відбиток на людині, яка його втратила, мучачи її баченням потенціалу, який було обірвано передчасно.\n\nДжон Лавелл мав власне прозріння напередодні ввечері, під усіяним зірками навісом околиць Луанди. Він зробив все, що міг як посередник в Анголі, але це може не протриматись навіть стільки часу, скільки йому знадобилось, щоб забезпечити мир. Як не гірко це визнавати, але доля країни тепер залежить від таких людей, як Нето і Савімбі. Не від іноземців, які дивуються, як на континенті, де так мало надії, можуть бути такі світлі ночі.\n\nА Крейтон Абрамс - що ж, у нього ніколи не було таких моментів, поки він не опинився у своєму кабінеті, з папером для листів і чорнильницею напоготові. Вихід на пенсію вдарив його, як молотком по голові: швидко і несподівано, але назавжди залишивши після себе біль. Як і належить людині, яка покинула більше союзників і бачила більше війни, ніж будь-хто інший за всіма правилами.\n\nТак чи варто було? Якщо вже на те пішло, то чи повинні?"
 OFN_CAR_FOCUS.15.a:0 "Нехай стара кров відійде, як вони хочуть."
 OFN_CAR_FOCUS.15.b:0 "Америці вони ще потрібні!"
 OFN_CAR_Closing_Screen_Show:0 "§YТак закінчується Всеафриканська пригода для Абрамса, Вестморленда і Лавелла. Звільнивши Африку, вони нарешті можуть спокійно відійти від військових справ. Так закінчується історія Центральноафриканської Республіки.§!"
 OFN_CAR_Continue_As_USA:0 "§YЗвільнивши лише одну частину світу від плям нацизму та японського імперіалізму, Абрамс, Крейтон і Вестморленд продовжать боротьбу за демократію в усьому світі. І для цього їм потрібна допомога уряду США.§!"

 OFN_CAR.1.t:0 "Підготовка до Всеафриканського саміту"
 OFN_CAR.1.desc:0 "Вестморленд був близький до того, щоб битися головою об стіну. Після всіх годин, витрачених на підготовку до передачі ЦАР новим, деколонізованим африканським державам - і всіх компромісів і небажаних усвідомлень, які вона потягнула за собою - все зупинилося на списку запрошених.\n\nДипломати Державного департаменту з Вашингтону влаштували істерику, коли Абрамс і Пірс представили свій ретельно спланований список запрошених. Як і Вестморленд кількома місяцями раніше, вони хотіли, щоб усі лідери опору зібралися в одній кімнаті, посміхаючись і тримаючись за руки.\n\n«Це, бляха, марно, Вілле», - Пірс запалив свою третю сигару за вечір, скориставшись перервою в обговоренні. «Начальство хоче фотосесій більше, ніж успіху».\n\n«Вони хочуть посадити Лумумбу і Ґізенґу в одній кімнаті і змусити їх гратися в добрі стосунки?» сказав Вестморленд, згадавши свою попередню дискусію з Пірсом.\n\n«Так, і вони хочуть, щоб Жонас Савімбі і Агостінью Нето погодилися на розподіл влади в єдиному, централізованому ангольському уряді». Пірс витріщився в коридор. «Вони всі будуть говорити один з одним, Вілле. Коли - а не якщо - це піде не так, як треба, у нас на спинах з'являться знаки "бий мене", і призову кожного солдата в Америці буде недостатньо для збереження миру». Вестморленд і Пірс ще кілька секунд мовчки сиділи в темному коридорі, перш ніж Абрамс вийшов з-за рогу і повернувся в кімнату, не сказавши ні слова."
 OFN_CAR.1.a:0 "Передайте в готель: нам знадобляться всі поверхи і зали, які у них є..."

 OFN_CAR.2.t:0 "Перший день: Зустріч ОВН"
 OFN_CAR.2.desc:0 "«Генерале Вестморленд, я не можу підкреслити важливість, яку Вашингтон надає успіху цієї зустрічі». Американський посол ткнув пальцем у стіл, під кивки присутніх членів делегації ОВН. «Деякі звіти, якими поділився Державний департамент, були... менш ніж обнадійливими».\n\nВестморленд намагався приховати своє розчарування; він не був упевнений, що йому це вдалося. «Нам потрібно розпочати передачу центральноафриканської адміністрації місцевим жителям, панове. Наш план дасть африканцям інструменти для процвітання і політичні рамки для тривалої дружби в регіоні, як це було передбачено мандатом ОВН...»\n\n«Я сподіваюся, що ви маєте рацію. Ми витратили стільки часу і грошей не для того, щоб сприяти безладному переходу, який залишить ОВН в пилюці - або, що ще гірше, залишить Африку відкритою для японців.» - пробурчав посол. «Це має бути день тріумфу Вільного Світу, після всієї крові і сліз Південної Африки. Це зрозуміло?»"
 OFN_CAR.2.a:0 "Абсолютно."

 OFN_CAR.3.t:0 "Другий день: Саміт почався"
 OFN_CAR.3.desc:0 "Зі звільненням африканського народу від німецьких панів вперше за багато століть перед африканським континентом постала страхітлива на міжнародному рівні перспектива самоуправління. Однак ситуація на всіх рівнях перетворилася на суцільне павутиння непорозумінь, дезінформації та нерозуміння деталей. Відповідно, щоб офіційно розпочати переговори про майбутнє Африки і розплутати плутанину, яку нам залишили політики вдома і наші власні генерали, сьогодні вранці в місті Хараре відкрилася конференція, яка триватиме місяць.\n\nНа неї були запрошені представники всіх країн ОВН, а також делегація американських сенаторів і кілька генералів, включаючи Вестморленда і Абрамса. Намагаючись зібрати на переговорах лідерів опору і політичних лідерів з усієї Африки, африканська делегація включала Роберта Мугабе, Іді Аміна, Жозефа-Дезіре Мобуту, Джонаса Савімбі, Нельсона Манделу і Патріса Лумумбу.\n\nАле наші зусилля закінчилися катастрофою. Майже одразу ж з боку африканської делегації спалахнув гнів, коли генерал Вестморленд випадково привітав їх у Солсбері, колишній колоніальній назві міста. Ситуація трохи покращилася, коли почалися переговори, і багато африканських делегатів вимагали пояснень, чому вони ще не стали вільними після передбачуваного звільнення континенту. Запланована на місяць конференція остаточно зірвалася під час обіду, коли через очевидне непорозуміння члени парламенту відмовили генералу Аміну у вході до туалету на тій підставі, що він призначений лише для білих. Більшість африканської делегації негайно покинула зал, заявивши, що вони не братимуть участі у подальшій роботі конференції. Чи можна врятувати цю ситуацію, ще належить з'ясувати."
 OFN_CAR.3.a:0 "Це катастрофа!"

 OFN_CAR.4.t:0 "Всеафриканська катастрофа"
 OFN_CAR.4.desc:0 "Конференц-зал був завалений паперами і плакатами, недбало відкинутими вбік, коли простір звільнився від усіх, окрім американців на сцені. Обличчя американського посла було блідішим за сніг, і він сидів безмовний і заціпенілий, спостерігаючи, як Центральноафриканська Республіка розвалюється в реальному часі.\n\nВсе, що могло піти не так, пішло не так. Гарячий спалах гніву в очах Роберта Мугабе, коли Вестморленд скликав конференцію в Солсбері, а не в Хараре; фурор, який здійнявся, коли члени парламенту від Алабами відмовили Іді Аміну, з усіх людей, у доступі до туалету; звинувачувальний погляд Нельсона Мандели, який він кинув на американців, коли останнім вибігав звідти.\n\n«Ви сидите тут, на своїх трибунах і в своєму вбранні, і вважаєте, що знаєте, що найкраще для Африки? Робіть зі своїми планами, що хочете, але знайте, що ми довго чекали на свободу - на наших умовах, і ні на чиїх інших!»\n\nВестморленд думав, що контроль над збитками - це єдине, що зараз мало значення. Абрамс був зайнятий евакуацією представників ОВН, а Пірс перевіряв, чи можна врятувати місцеву ситуацію.\n\nПірс повернувся на сцену, його хода була напруженою. «Кілька делегацій все ще в готелі. Можливо, з деякими з них ми зможемо домовитися, але краще вибирати швидко, тому що всі інші дуже скоро почнуть наставляти на нас зброю»."
 OFN_CAR.4.a:0 "Там, де дипломатія не спрацьовує..."
 ofn_car_disaster:0 "Всеафриканська катастрофа"
 OFN_CAR_Peaceful_Decolonization_Possible:0 "§RЯкщо діяти швидко, ми ще можемо врятувати цей огидний проект.§!"
 OFN_CAR_still_time_for_diplomacy:0 "У нас ще є час, щоб врятувати Мандат."

 OFN_CAR.5.t:0 "Всеафриканська катастрофа"
 OFN_CAR.5.desc:0 "Конференц-зал був завалений паперами і плакатами, недбало відкинутими вбік, коли простір звільнився від усіх, окрім американців на сцені. Обличчя американського посла було блідішим за сніг, і він сидів безмовний і заціпенілий, спостерігаючи, як Центральноафриканська Республіка розвалюється в реальному часі.\n\nВсе, що могло піти не так, пішло не так. Гарячий спалах гніву в очах Роберта Мугабе, коли Вестморленд скликав конференцію в Солсбері, а не в Хараре; фурор, який здійнявся, коли члени парламенту від Алабами відмовили Іді Аміну, з усіх людей, у доступі до туалету; звинувачувальний погляд Нельсона Мандели, який він кинув на американців, коли останнім вибігав звідти.\n\n«Ви сидите тут, на своїх трибунах і в своєму вбранні, і вважаєте, що знаєте, що найкраще для Африки? Робіть зі своїми планами, що хочете, але знайте, що ми довго чекали на свободу - і нам не відмовлять!»\n\nВестморленд подумав, що контроль за пошкодженнями - це єдине, що зараз має значення. Абрамс був зайнятий евакуацією представників ОВН, а Пірс перевіряв, чи можна врятувати місцеву ситуацію.\n\nПірс повернувся на сцену, його хода була важкою. «Всі пішли, Вілле».\n\nУ Вестморленда відвисла щелепа. «Усі? Це означає...»\n\n «Ополченці скоро візьмуть владу в свої руки, і коли вони це зроблять, жоден американець не буде в безпеці. Всі готуються до війни; якщо ми відстанемо, ми всі покинемо Африку в мішках для трупів»."
 OFN_CAR.5.a:0 "Ми серйозно збираємося воювати з усією Африкою?"
 OFN_CAR_Peaceful_Decolonization_Not_Possible:0 "§xДипломатія провалилася. Ми повинні готуватися до африканської світової війни.§!"

 OFN_CAR.100.t:0 "Рішення десь поруч"
 OFN_CAR.100.desc:0 "«[USA.GetPresidentHonorific] президенте, з усією повагою, ми щойно забезпечили безпеку цього складу... Так [США.GetPresidentHonorificSir]... Зрозумів. Негайно [USA.GetPresidentHonorific] президенте...»\n\nГенерал Пірс постукав, як тільки почув клацання слухавки за дверима.\n\n«Увійдіть», - відповідь прозвучала так, ніби співрозмовник щойно отримав звістку про те, що його улюбленого мисливського собаку довелося приспати. Обличчя генерала Вестморленда відповідало його голосу.\n\n«Ви теж отримали новину, сер?»\n\n«Так, здається, хіпі здійняли достатньо галасу, щоб Вашингтон вирішив, що сильна антинацистська сила в Африці не варта того, щоб ризикувати своїми шансами на виборах».\n\n«Ну, це те, про що я прийшов розповісти вам. До нас звернулися деякі місцеві лідери. Демократична партія Орунгу, Конґолезька національна партія і помірковані представники Африканського національного союзу Танганьїки. У них багато солдатів, і вони не хотіли б, щоб їх вбивали, воюючи з нами, коли вони могли б помститися нацистам. З іншого боку, у нас є знання з промислового та економічного розвитку, щоб зробити їх більш ефективними у боротьбі з нацистами».\n\nВестморленд підняв голову, коли зняв слухавку з трубки."
 OFN_CAR.100.a:0 "«Просто скажіть, кому зателефонувати, і ми все організуємо»."

 OFN_CAR.101.t:0 "Співпраця на продаж"
 OFN_CAR.101.desc:0 "Якими б необхідними вони не були для нашої справи, існує ключова проблема для всіх поміркованих рухів у регіоні: їм не вистачає припасів. Навіть коли воєначальники грабують їхні землі, а революціонери здійснюють набіги на їхній народ, тим розсудливим республіканцям, які приєднуються до нашої справи, не залишається нічого іншого, окрім як отримувати фінансування, покладаючись на іноземну державу, а саме на нас. Якими б могутніми і багатими не були ОВН і Америка, генерал Абрамс зазначив, що фонди Ц.А.Р. дуже обмежені через те, що Конгрес неохоче бере участь у цій справі, не бажаючи вкладати занадто багато в цей проект, а потім втратити все, якщо щось піде жахливо не так.\n\nМаючи відносно невеликі кошти, які ми можемо використовувати, у нас є два варіанти, коли справа доходить до підтримки поміркованих рухів. Ми можемо або фінансувати лише тих, хто найбільше підтримує ОВН, і ризикуємо відштовхнути регіони, чиї помірковані лідери залишилися без підтримки, або підтримувати всіх, але при цьому розпорошити нашу підтримку, можливо, занадто тонко, щоб вона була ефективною."
 OFN_CAR.101.a:0 "Ми повинні підтримувати тільки тих, хто підтримує нас."
 OFN_CAR.101.b:0 "Наш обов'язок - підтримувати кожен демократичний рух."

 OFN_CAR.102.t:0 "Друзі Свободи"
 OFN_CAR.102.desc:0 "Хоча пропаганда, яку ми ведемо, щоб здобути підтримку або принаймні мовчазну згоду пересічних громадян, може стверджувати, що той чи інший рух є "другом свободи", надійним партнером у боротьбі США за демократію як на континенті, так і в усьому світі, реальність така, що більшість цих рухів є яскраво вираженими антиімперіалістичними, а отже, потенційно антиамериканськими, якщо вони вже не є такими. Такі рухи також мають тенденцію бути найпопулярнішими і, як такі, мають найбільші шанси на побудову сильних, стабільних країн, які можуть існувати без постійної іноземної підтримки. Це ставить ОВН між молотом і ковадлом: ми можемо або підтримувати лише ті групи, які підтримують цілі ОВН, і ризикувати великою нестабільністю і насильством з боку антиамериканських сил після нашого відходу, або підтримувати популярні рухи, які можуть створити стабільні держави після виведення наших військ, але які потребують певного переконання для того, щоб стати прихильниками американських цілей. Вибір, який ми зробимо, може визначити долю регіону на десятиліття вперед."
 OFN_CAR.102.a:0 "Наші найвідданіші союзники заслуговують на нашу повну підтримку."
 OFN_CAR.102.b:0 "Ми повинні підтримати волю народу, або накликати на себе його гнів."

 OFN_CAR.103.t:0 "Дипломатія та порозуміння"
 OFN_CAR.103.desc:0 "Справа в тому, що ми не можемо виділити достатньо людських ресурсів, а також не маємо підтримки, щоб повністю окупувати Африку самотужки. Тому ми звернулися до місцевих ополченців в Африці, щоб вони допомогли нам підтримувати якусь подобу порядку на величезній території. Через природу цих ополченців командування є більш децентралізованим, ніж нам би хотілося. Це, звичайно, проблема, яку необхідно вирішити якнайшвидше.\n\nДехто пропонує нам пристосуватися до такого способу командування. Хоча в теорії це просто, але на практиці це було б кошмаром. Це надзвичайно дорого і займе багато часу. Крім того, така реалізація політики може зазнати невдачі; і навіть якщо все піде добре, вона може ніколи не спрацювати так, як передбачалося.\n\nАльтернативно, ми могли б ще більше децентралізувати командування; так би мовити, послабити віжки влади над ополченцями. Нам було б набагато легше це зробити, хоча і ціною того, що вони стануть фактично незалежними від нашого контролю. Те, що станеться після цього, може бути катастрофою. Навіть з урахуванням цих ризиків, такий хід подій сподобався б місцевим жителям і дав би їм заспокоєння з боку наших військ."
 OFN_CAR.103.a:0 "У чужий монастир..."
 OFN_CAR.103.b:0 "Можливо, краще послабити віжки."

 OFN_CAR.104.t:0 "Люди Африки"
 OFN_CAR.104.desc:0 "У генерала Вестморленда була проблема. Сказати, що у генерала Вестморленда була проблема - це все одно, що сказати, що крапля дощу потрапила в Ноїв ковчег, але саме ця крапля розколола сьогодні вранці Генеральний штаб Вестморленда.\n\nНа початку наради генерал запропонував сформувати "Американський іноземний легіон": Спосіб організувати під єдиним командуванням різні антинацистські збройні групи, від місцевих жителів, які прагнуть пригод і помсти, до найманців, які шукають більш стабільної платні, і американських солдатів, яким набридла служба в караулах. Пропозиція знайшла майже одностайне схвалення. Однак, Генеральний штаб розділився в питанні про те, скільки автономії слід надати Легіону. Одна половина стверджувала, що "Люди Африки" будуть найбільш ефективними, якщо матимуть велику свободу дій в організації власних операцій. Однак інша половина заперечувала, що надання бандам озброєних людей майже повної свободи дій в Африці звучить дуже схоже на те, що ми випускаємо на континент кількох нових воєначальників, які розпалюють ті самі проблеми, які повинен був стримувати Легіон.\n\nПісля розгляду всіх варіантів, генерал Вестморленд вирішив..."
 OFN_CAR.104.a:0 "Відпустіть війська на вільний повідець."
 OFN_CAR.104.b:0 "Тримайте війська на короткому повідку."

 OFN_CAR.105.t:0 "Пріоритети"
 OFN_CAR.105.desc:0 "Генерал Вестморленд поклав слухавку і зітхнув. Як будь-яка з європейських імперій зуміла намастити достатньо долонь і проломити достатньо голів, щоб утримати Африку протягом більшої частини століття, було поза його розумінням. Цього було достатньо, щоб він пошкодував, що в його генеральному штабі немає некроманта, щоб він міг запитати їх безпосередньо.\n\nНе зважаючи на бажання, Вестморленд міг розмовляти лише з живими, та й то з обмеженою кількістю живих. Генерал мав у своєму розпорядженні лише стільки дипломатів, що мав вирішити, куди відправити найкращих з них.\n\nЗахідна частина Центральноафриканської Республіки, яка раніше перебувала під відносно легким впливом райхскомісарів Мюллера і Шенка, була заповнена місцевими жителями, які були готові співпрацювати практично з будь-якою іноземною державою, яка, здавалося, не збиралася спалювати їхні села і поневолювати їхніх близьких. З іншого боку, вихідці зі Східної Африки були набагато менш охоче розмовляли з тими, хто мав однакову пігментацію шкіри з їхніми колишніми мучителями. На жаль, Східна Африка також була найбільшою проблемною зоною на континенті і тому потребувала додаткової уваги.\n\nЗрештою, Вестморленд вирішив розставити пріоритети..."
 OFN_CAR.105.a:0 "Найбезпечніший варіант - захід."
 OFN_CAR.105.b:0 "Східна Африка, де можна зробити найбільше добра."

 OFN_CAR.106.t:0 "Співпраця з соціялістами"
 OFN_CAR.106.desc:0 "На хвилі антиімперіалістичних настроїв різні соціялістичні ідеології несподівано проникли на африканський континент. Згідно з нашими джерелами, починаючи з 1950-х років, в Африці сформувалися дві домінуючі течії соціялізму.\n\nНайбільш відомими є панафриканці з центром у Камеруні. Вони виступають проти колоніалізму і будь-якої нації чи будь-кого, хто намагається експлуатувати Африку для власної вигоди. Колись вони були ворогами німців, а тепер є ворогами американців. Хоча в минулому між панафриканцями і США спалахувала боротьба, все ще існує надія на певну форму примирення. Якщо ми пообіцяємо не заважати їхній діяльності, вони можуть бути сприйнятливими до офіційних відносин з нами. Як мінімум, це звільнило б війська на кордоні.\n\nЗ іншого боку, ми завжди можемо працювати з більш поміркованими соціялістами. Представлені Джуліусом Ньєрере з Танганьїки і Каунди в Замбії, вони менш впливові і присутні по всій Африці. Однак вони набагато більш відкриті до співпраці із Заходом. Якщо ми хочемо працювати з ними, їм знадобляться значні ресурси для протистояння панафриканцям."
 OFN_CAR.106.a:0 "Ми можемо заощадити ресурси, працюючи з панафриканцями."
 OFN_CAR.106.b:0 "З поміркованими можна отримати набагато більше..."

 OFN_CAR.107.t:0 "Проблема прибутку"
 OFN_CAR.107.desc:0 "Одним з найважливіших обов'язків генерала Вестморленда як опікуна постнацистської Африки був нагляд за розвитком інфраструктури для експлуатації багатих ресурсів континенту, щоб залишити після себе сильні постколоніальні країни, віддані ОВН та його справі. Початковий план полягав у тому, що ОВН мав володіти правами на розробку ресурсів, за які він платив, без сумніву, з наміром продати ці права американським, канадським та австралійським корпораціям. Однак нещодавно місцеві націоналістичні рухи організували низку пікетів ключових шахт, вимагаючи повної націоналізації всієї інфраструктури та проектів з видобутку ресурсів. Напруженість зросла до точки кипіння і вимагала втручання генерала. З одного боку, потурання націоналістам, безумовно, заспокоїло б ситуацію на місцях, давши зрозуміти, що ОВН не є ще однією колоніальною державою, що вони справді прийшли допомогти. З іншого боку, ОВН мав більше технічних ноу-хау, і інфраструктура, якою вони керували, була б більш ефективною.\n\nГенерал Вестморленд сів за друкарську машинку і надрукував наказ про..."
 OFN_CAR.107.a:0 "Націоналізацію шахт."
 OFN_CAR.107.b:0 "Тримання курсу."

 OFN_CAR.108.t:0 "Як побудувати націю"
 OFN_CAR.108.desc:0 "Африка є домом для безлічі народів, що мешкають на її величезній території. Для пересічного туриста чи антрополога це було б дивовижним видовищем. Для адміністраторів, особливо з невеликим досвідом, це найбільший кошмар.\n\nСказати, що ОВН не має досвіду в розбудові націй - це, безумовно, применшення. У нас немає досвіду побудови нових держав з нуля; ми також не знаємо політичного клімату Африки. Тому ми запросили місцевих лідерів з усієї Африки, щоб обговорити, що робити в цьому питанні. Більшість з них порадили нам проконсультуватися з Патрісом Лумумбою або Джуліусом Ньєрере.\n\nЛумумба стверджує, що Африка схожа на Європу на її початку, з точки зору етнічного розмаїття. Тому він закликає до створення чогось на кшталт централізованих національних держав, як це було в Європі. Це було б використано для розбудови націоналізму і, зрештою, повноцінних держав. З іншого боку, Ньєрере стверджує прямо протилежне. У своєму листуванні з нами він радить створювати федеративні держави, щоб впоратися з таким розмаїттям культур. Це, на його думку, допоможе запобігти напруженості та неприємностям у майбутньому."
 OFN_CAR.108.a:0 "Ми довіримося Ньєрере."
 OFN_CAR.108.b:0 "Лумумба правий."

 OFN_CAR.109.t:0 "На наших умовах"
 OFN_CAR.109.desc:0 "Незважаючи на всі труднощі, з якими вони зіткнулися, незважаючи на всю опозицію, аргументи, протести, вони зробили це. Африка мала стати вільною землею свободи, різким контрастом до того, чим вона була за часів нещодавніх райхскомісаріятів, і все це завдяки зусиллям Вестморленда та людей, які працювали під його керівництвом. Такий результат, досягнутий просто завдяки розмовам і компромісам! Можливо, не все пішло так, як хотів Вестморленд, але, на його думку, мирний перехід до вільної демократії - це більше, ніж багато хто очікував. Хоча б тим, що він досяг цього, можна було пишатися.\n\nНастав час готуватися до від'їзду, і хоча Вестморленд не міг сказати, що буде сумувати за всіма труднощами, які з цим пов'язані, час, проведений тут, в Африці, назавжди займе особливе, незамінне місце в його серці. Пакуючи валізи, він почав усвідомлювати, що за весь час, проведений як солдат, призначений для ведення воєн і пролиття крові, його найбільшим досягненням завжди буде відновлення миру і процвітання на африканському континенті, навіть якщо ніхто в Сполучених Штатах ніколи не визнає його таким, яким він є насправді. Це було важливо для Африки, і цього було достатньо для нього."
 OFN_CAR.109.a:0 "Справжньому герою, зрештою, не потрібна зброя."
 OFN_CAR_African_Mandate_Saved:0 "§YВестморленд уникнув катастрофи.§!"

 OFN_CAR.110.t:0 "Африканська політика 101"
 OFN_CAR.110.desc:0 "Генерал Вестморленд прочитав кілька книг про Африку, написаних старими колоніальними державами. Якщо не брати до уваги некромантику, це був найкращий спосіб отримати пораду від тих, хто в минулому успішно підтримував певну подобу порядку на континенті. Ці старі книги розповідали про невеликі етнічні групи з відносно неорганізованою політикою. Якщо ці описи були правдивими у 1860-х роках, то за сто років вони, безумовно, не підтвердилися! Дійсно, дипломатичні команди, які відправив Пірс, виявили дуже чітко визначену структуру з глибокою і далекосяжною місцевою політикою. Панафриканістський рух, найвпливовіший місцевий політичний рух, базувався в Камеруні, але охоплював територію від Дакара до Преторії. Більш поміркований Африканський соціялістичний рух мав дві основні гілки, одну на чолі з Каундою в Замбії, а іншу на чолі з Ньєрере в Танганьїці. Крім того, слід враховувати численних воєначальників і демократичні рухи.\n\nВестморленд покликав Пірс. За самою лише статистичною ймовірністю, в Африці повинно було існувати принаймні кілька груп, готових укласти угоду з ОВН."
 OFN_CAR.110.a:0 "Throw enough shit at a wall..."

 OFN_CAR.200.t:0 "Проти годинника"
 OFN_CAR.200.desc:0 "Вестморленд одним швидким рухом схопив телефонну слухавку, витріщивши очі від майже безперервних дзвінків з американських секторів. Заворушення в Центральній Африці стали гіршими, ніж будь-хто міг передбачити. Територія була, м'яко кажучи, нерозвиненою, і бродячі банди повстанців могли блукати лісом, не будучи поміченими, лише для того, щоб напасти на наступний безпорадний патруль.\n\nКапітан на іншому кінці дроту був ледь чутний через крики артилерійського вогню, хоча повідомлення було б таким самим, як і в інших двох десятках інших телефонів. Місцеві війська дезертирують або зникають, зростаючі протести біля військових частин, відверті засідки нестримних партизанів.\n\nЯкби справи йшли такими темпами, Центральноафриканська Республіка розпалася б на незліченну кількість антиамериканських партизанських загонів, і регіон був би не кращим, ніж сто років тому. Він різко відповів, що треба триматися і відступити, якщо буде потрібно, а потім поклав слухавку назад. Така позиція не принесе йому нічого, окрім презирства з боку вашингтонського начальства, і він це знав. Єдиним виходом, здавалося, було б зібрати військову раду, хай йому грець, Сайрус Венс. Цей сопливий представник не бачив нічого, окрім картотеки і поїздок до Вашингтона. Щоб утримати республіку разом, доведеться вдатися до рішучих дій, інакше ще більша частина Африки буде охоплена кровопролиттям."
 OFN_CAR.200.a:0 "Дім, розділений проти себе у стократ."

 OFN_CAR.201.t:0 "Питання комунікації"
 OFN_CAR.201.desc:0 "Однією з найважливіших складових ведення будь-якої війни є лінії зв'язку. Це серцевина армії, адже саме через зв'язок солдати не лише отримують початкові накази, але й запитують про постачання, підкріплення та інструкції в непевних ситуаціях. Однак, у країнах, де панує хаос і міжусобиці, як в Африці, зв'язок є критично важливим. Повстанці, бандити і пірати можуть перехоплювати зв'язок для власних цілей, якщо ліній зв'язку занадто багато і їх легко не помітити. У той же час, якщо зв'язок буде обмежений радіо, його не можна буде безпечно приймати в глибині країни, що ускладнить підготовку наших військ до бойових дій. Ця дилема мучить керівництво сил ОВН, так само як вона мучила німців до них. Зрештою, Вестморленд повинен зробити один з двох виборів: збільшити кількість ліній зв'язку і тим самим ризикувати подальшим перехопленням повідомлень, або обмежити зв'язок і зашкодити просуванню від узбережжя."
 OFN_CAR.201.a:0 "Чим більше ліній зв'язку, тим краще."
 OFN_CAR.201.b:0 "Не будемо ризикувати."

 OFN_CAR.202.t:0 "Гаряча лінія Арлінгтон"
 OFN_CAR.202.desc:0 "Телефон дзвонив кілька секунд, і генерал не міг нічого зробити, окрім як постукати ногою по дерев'яній підлозі. Можливо, між його постом і Вашингтоном і була шестигодинна різниця, але вони зазвичай були в курсі подій. Порушивши тишу, він почув жіночий голос на іншому кінці дроту, який запитав про його зустріч.\n\n«Вестморленд слухає, зустріч призначена на 07:00 за східним часом».\n\nСекретарка подякувала йому і переадресувала далі по ланцюжку, де нетерплячому генералу знову довелося чекати, поки начальники штабів вийдуть на лінію. А коли вони це зробили, то запропонували йому небагато варіантів. Власні війська Центральної Африки принесли б більше користі, якби перетворилися на мішки з піском, тому було обговорено план зосередитися на організації і консолідації підрозділів ОВН для залякування потенційних протестувальників і партизанів. Інший начальник штабу втрутився, запропонувавши більш внутрішній підхід. Переслідування і відстеження повстанських груп забезпечило б перенаправлення військ з районів з низьким ризиком нападу на більш вірогідні цілі. Подякувавши їм, Вестморленд відверто сказав, що насправді має можливості лише для однієї з двох стратегій, і попросив надати йому перевагу.\n\n«Ваш вибір, генерале. Але переконайтесь, що ви його зробите»."
 OFN_CAR.202.a:0 "Дайте зрозуміти, хто є головним у Центральній Африці."
 OFN_CAR.202.b:0 "Зосередьтеся на зборі розвідувальної інформації про повстанські угруповання."

 OFN_CAR.203.t:0 "Військова кімната"
 OFN_CAR.203.desc:0 "«Я не бачу причин для цього, генерале Вестморленд. Можу запевнити вас, що люди під моїм командуванням тримають це під контролем. Мені вже доводиться мати справу з дефіцитом, і ви думаєте, що, маючи більше чобіт на землі, це може зникнути?»\n\nГенерал Пірс підійшов до Вестморленда, який з відразою подивився на папери, які йому передали. Абрамс просто похитав головою, а Венс просто сидів і дозволяв вищому керівництву сперечатися.\n\n«Ви не можете сказати мені в обличчя, що все під контролем, Пірсе. Ви знаєте, скільки разів мені доводилося прокидатися від чергової заблокованої колони або від того, що аборигени опинялися за 50 миль від місця, де був останній звіт! Ці джунглі вже стали пеклом на Землі. Ми повинні бути впевнені, що не залишимо без уваги жодне село», - огризнувся він, показуючи на скупчення зірок у долині.\n\n«Обидва начальники штабів наказали мені викликати підкріплення, і я схильний з ними погодитись. Абрамс?»\n\n«Як сказав Вестморленд, не має значення, якщо ми відновимо кожен полк, якщо ворог, з яким їм наказано боротися, підійде ззаду».\n\nЗнову і знову генерали висловлювали ті ж самі думки, і врешті-решт Сайрус Венс погодився з Пірсом, не схвалюючи залучення все більшої кількості американських солдатів, коли метою Вестморленда було заспокоїти ситуацію. Генерали опинилися в глухому куті, і для того, щоб підкріплення прибуло за графіком, необхідно було прийняти рішення."
 OFN_CAR.203.a:0 "Зберегти наші резерви та забезпечити солдатів необхідним спорядженням."
 OFN_CAR.203.b:0 "Розгортайте резерви та заповнюйте прогалини в наших лініях."

 OFN_CAR.204.t:0 "Оперативне планування"
 OFN_CAR.204.desc:0 "Вестморленд усміхнувся, переглядаючи чергову серію знімків, зроблених розвідувальними літаками. Це, безумовно, були табори повстанців, кожен з яких кишів відсталими африканцями, для яких їхні нікчемні племена були важливішими за війну з фашизмом. Вони воювали з французами, німцями, американцями, і якби сам Ісус Христос спустився, щоб сказати їм зупинитися, вони, напевно, застрелили б і його.\n\nАборигени, можливо, добре справлялися, коли війська ОВН були свіжими і непідготовленими до партизанської війни, але тепер у них був план. Чітко визначені місця бомбардувань, скоординоване просування. Тепер його офіцерам не було б виправдання за невдачу, а нерішучі скарги Венса та вашингтонських костюмів не мали жодного впливу на хід кампанії.\n\nВсе, що залишалося, - це пропозиція генерала Абрамса про включення місцевих військ в наступ разом з американцями. Такі безвольні люди стали причиною провалу першої кампанії, але базова підготовка наших резервістів могла б зробити їх кращими, ніж нічого. Покрутивши ручку в руці, він потягнувся до телефону в своєму кабінеті, щоб зателефонувати Абрамсу і повідомити про своє остаточне рішення."
 OFN_CAR.204.a:0 "Жодна частина цієї операції не може бути проведена поза нашим контролем!"
 OFN_CAR.204.b:0 "У аборигенів з'явився другий шанс спокутувати провину."

 OFN_CAR.205.t:0 "Хороші африканці"
 OFN_CAR.205.desc:0 "У новинах, які надсилалися американському народу протягом усієї кампанії проти німців, всі африканці зображувалися як благородні люди, змушені стати на шлях нацистського гноблення, супроводжувані, звісно, кадрами радісних натовпів тубільців біля колон вантажівок з усміхненими солдатами. На місцях ілюзія розвіювалася майже миттєво. Як кліщі, місцеві ополченці заривалися вглиб сіл і джунглів, висмоктуючи американські гроші, американську мораль і американські життя. "Хорошого африканця" було важко виокремити навіть серед найдружніших організацій, а погані, здавалося, ховалися на кожному дюймі дороги.\n\nВестморленд знав це краще за більшість своїх колег, що перебували в мандатах, і міг лише зітхати, коли вони повідомляли про зраду з боку, здавалося б, благонадійних місцевих мешканців. У Вільгельма категорії були набагато суворішими, і він пишався тим, що африканці, які служили разом з його власними військами, могли вважатися такими ж відданими, як і його власні охоронці. Такі високі стандарти, однак, означали, що мало хто міг їм відповідати.\n\nПроблема стала набагато актуальнішою після виявлення дружньої партизанської групи, якщо її можна було так назвати. Їхній лідер, згідно з дзвінком до його офісу, просто зібрав усіх, хто "не дотягував" до того, щоб бути добрими африканцями, і знайшов їм застосування. Вільям захопився тактовністю цього чоловіка і запросив його на подальші переговори.\n\nЯк він вже казав раніше, заплутані і часто неправильні стандарти доброти залишили сотні працездатних і доброзичливих африканців без командування. І це, на думку генерала, фактично зробить їх ідеальними мішенями для ворожих вербувальників. Африканський генерал застеріг, що система має змінитися, інакше "здебільшого хороші" люди зможуть знайти роботу лише з гнилими яблуками."
 OFN_CAR.205.a:0 "Вони в армії ОВН, вони будуть підкорятися правилам ОВН."
 OFN_CAR.205.b:0 "Поки що збережемо більшу частину їхньої існуючої структури."

 OFN_CAR.206.t:0 "Розділяй і володарюй"
 OFN_CAR.206.desc:0 "Якщо всі війни в історії могли щось довести, то це те, що зрадника ненавидять більше, ніж ворога.\n\nАфриканські повстанці прийняли цей урок близько до серця, проповідуючи своїм товаришам і співвітчизникам про зло, яке може вчинити зрадник, і про покарання за це. Їх ненависть була настільки сліпою, що шахти і табори, які постачали цінні ресурси в порти, спалювали як "пам'ятники колабораціоністам". Генерал Абрамс якось пожартував Вестморленду: «Японці виявлять більше гуманності до одного зі своїх зрадників, ніж до тих людей в джунглях».\n\nТаке просте мислення було очікуваним, але воно стало насінням ідеї. Якщо повстанці так прагнули полювати на дружніх американцям африканців, то чому б не дозволити їм влаштувати погоню? Африканські формування могли б допомогти відволікти ворога, а якщо їх розосередити, то змусити наслідувати їхній приклад. Нехай ці дупи біжать далі від своїх баз, і вони опиняться відрізаними і самотніми. А найкраще те, що ці кляті дурні щоразу потраплятимуть на цю удочку. Він посміхнувся, уявивши, як люди в костюмах в Арлінгтоні розриваються на частини через таку нечемну і небезпечну поведінку, але це не мало значення. Він би випустив на волю десяток місцевих жителів, якби це могло виманити повстанців, можливо, навіть два десятки. Завзяті повстанці могли б помститися, але це була б їхня остання перемога перед тим, як вони опинилися б в оточенні.\n\nІ тоді Вестморленд почав формулювати наказ, який він розіслав усім польовим командирам. Якби вони його виконали, набагато менше американців повернулося б додому в труні. І хіба це не було достатньою причиною, щоб пожертвувати якимось хворобливим місцевим жителем з американською гвинтівкою, щоб не вивести з ладу справжнього солдата?"
 OFN_CAR.206.a:0 "Інвестувати наші гроші в більш «професійних» підрядників в Африці."
 OFN_CAR.206.b:0 "Працювати пліч-о-пліч з дружніми революціонерами, якщо вони цього захочуть."

 OFN_CAR.207.t:0 "Вишкільні табори в Африці"
 OFN_CAR.207.desc:0 "Рей вийшов із вкритої пилом машини, хоча місцевість була не надто мальовничою. Милі й милі порожніх чагарників, що межували з пустелею, далекі навіть від сіл і мандрівних банд корінних африканців. Це було одним із запропонованих місць для нових тренувальних таборів за наказом генерала Вільяма Вестморленда. Той продовжував наполягати на тому, що нові американські війська недостатньо підготовлені, Вашингтон ставить смішні цілі, і вони будуть кусати один одного за дупу до кінця світу.\n\nІнженери почали планувати можливі місця для будівництва, де проходитимуть дороги, і всю логістику, в якій Рей ніяк не міг розібратися. У їхніх дослідженнях був свій метод, і він не мав права ставити його під сумнів. Він був тут лише як охоронець. Спека була не надто сильною, мало чим відрізнялася від літнього дня в Нью-Мексико.\n\nНечисленні містечка, що знаходилися поблизу, не пропонували особливого зв'язку із зовнішнім світом, за винятком німецької злітно-посадкової смуги, яка виглядала напівзруйнованою. Місцеві жителі розповідали, що райхскомісар надіслав кілька будівельних бригад, але війна почалася лише через кілька днів, і вони так і не повернулися. В іншому випадку табори були б безпечними просто завдяки своїй віддаленості від усього іншого. Так, тут виховували б нове покоління бійців, але наскільки вони загартуються під африканським сонцем, ще не було відомо."
 OFN_CAR.207.a:0 "Робіть табори простими, щоб заощадити ресурси та час."
 OFN_CAR.207.b:0 "Ретельні тренування зроблять солдат неперевершеними."

 OFN_CAR.208.t:0 "Війна на горизонті"
 OFN_CAR.208.desc:0 "Минув ще один день, коли Вестморленд сидів у своєму офісі, ретельно обмірковуючи вибір, що стояв перед ним і всією Республікою. На перший погляд, він здавався досить простим, якщо не розуміти його наслідків. Він міг або відкласти подальші військові дії до тих пір, поки вони не стануть абсолютно необхідними, щоб дозволити військам закінчити всі приготування, що також було б легше виправдати перед Сполученими Штатами і світом в цілому, або продовжувати діяти там і тоді, де і коли це буде вигідно Республіці.\n\nОднак тут був підступ, очевидний підступ, який робив це рішення набагато складнішим, ніж воно повинно було бути. Крім того, що затримка дій знищувала будь-яку перевагу несподіванки, яку вони могли мати, вона також давала можливість повстанцям підготуватися, і було важко сказати, яка сторона виграє більше від того, що матиме більше часу на підготовку до бою. Однак час мав вирішальне значення, і чим швидше було прийнято рішення, тим більше шансів на успіх.\n\nНарешті визначившись з найкращим варіантом дій, Вестморленд покликав свого ад'ютанта і оголосив свій вибір."
 OFN_CAR.208.a:0 "Ведення поточних операцій проти ворога."
 OFN_CAR.208.b:0 "Відкладіть дії та завершіть підготовку."

 OFN_CAR.209.t:0 "На наших умовах"
 OFN_CAR.209.desc:0 "Чи цього насправді хотіли африканці, вся ця війна проти них, яка знищила багато людей і ще більше довела до руїни? Вестморленду нестерпно було думати, що він просто йде слідами огидних райхскомісарів, несучи смерть і руйнування в ім'я цивілізації. Однак, зрештою, йому нічого не залишалося, як робити те, що робила будь-яка звичайна людина, і визнати, що він робить найкраще, що може, для якомога більшої кількості людей. Якщо і була якась різниця між минулими райхскомісаріятами і нинішньою Республікою, то він хотів, щоб це було саме таке ставлення.\n\nСили під його командуванням були підготовлені і пристосовані, наскільки це було можливо, до майбутніх битв, тепер вони просто повинні були битися в них і, з Божою допомогою, виграти їх. Якщо вони не зможуть, то не залишиться жодної надії на цей яскравий вогник свободи в самому серці Африки. Якщо свобода загинула тут, хто міг сказати, що наступною не стане сама Америка? \n\nДипломатія зазнала невдачі, і все, що залишалося, - це опустити меч на тих самих людей, яких прагнула звільнити Республіку."
 OFN_CAR.209.a:0 "Дайте їм свободу або дайте їм смерть."

 OFN_CAR.210.t:0 "Прощавай, Африка"
 OFN_CAR.210.desc:0 "Генерал Вестморленд озирнувся на зменшуваний східноафриканський берег і глибоко зітхнув. Його призначили відповідальним за грандіозний експеримент, проект, який мав на меті зібрати натовп народів, що щойно вирвалися з-під нацистського каблука, і створити з них могутню націю, яка зможе простягнути свою сильну руку на захист свободи в усьому світі, дружнього союзника і торгового партнера Сполучених Штатів і грізного ворога для фріців і японців.\n\nДекілька місяців по тому Вестморленд міг з упевненістю стверджувати, що експеримент провалився. Виявилося, що люди не вишикувалися в чергу, щоб подякувати хлопцеві, який скинув тирана з трону лише для того, щоб самому сісти на той самий трон. Місяцями Вестморленд і його люди витрачали щонайменше стільки ж часу на боротьбу з тубільцями, скільки й на боротьбу з рештою нацистів, і навіть ті тубільці, яких вдалося переконати сісти за стіл переговорів, так і не змогли домовитися про план управління Африкою після того, як його люди пішли.\n\nТепер генерал і його люди сідали на кораблі, що прямували назад до Штатів, а тубільці перейшли від боротьби в конференц-залі до боротьби на полі бою.\n\nВестморленд перевів погляд з берега на кораблі, які йшли поряд з ним. Принаймні евакуація пройшла так добре, як можна було сподіватися, хаотично, але з мінімальними втратами. Попри все адміністративне пекло, через яке йому довелося пройти, генерал не шкодував, що він і його люди гідно боролися проти нацистів і зробили все можливе, щоб побудувати сильну Африку.\n\nГенерал Вестморленд спустився до своєї каюти. Він більше нічого не міг зробити."
 OFN_CAR.210.a:0 "«Завоювати світ верхи на коні легко; важко зійти з коня і керувати ним»."

 OFN_CAR_FLAVOR.1.t:0 "На хвилях, що вирують"
 OFN_CAR_FLAVOR.1.desc:0 "Джонас вдивлявся в обрій, бризки озера Конґо затуляли вид на лінію дерев позаду нього. Відтоді, як мангрові зарості розрослися і, зрештою, вплелися в тканину берегової лінії, стрибати з берега ставало дедалі важче. Американці полегшили його обов'язки, кратери і густі пожежі, спричинені їхніми безперервними вибухами, створили ділянки розчищеного пляжу, де під прозорою озерною водою можна було побачити обвуглене, покручене коріння мангрових заростей. Рибальський траулер Джонаса вдарився об мілке дно озера Конґо, де на коричнево-зелених скелях можна було помітити місця проживання новонародженого життя. Водорості вкривали майже все, але все ще рухалося красивими циклонічними рухами, наче діти, що досліджують нове середовище. Морські зірки катаються по поверхні скель. Дрібні краби, що накидаються на ще менші групи риб, пропливаючи там, де їм дозволяли тріщини. Дивні біологічні утворення, схожі на гриби, чіплялися і дихали нижньою стороною скель. Навіть у цій нечестивій, сконструйованій нацистами природній катастрофі життя знайшло спосіб не тільки вижити, але й процвітати.\n\nОбережно Джонас взяв подовженими, кістлявими і сухими пальцями запилену металеву жердину із загостреним кінцем. Побачивши в полі зору товсту і важку легеневу рибу, яка намагалася знайти вихід з клаустрофобних мілководних скель, Джонас запустив жердину у воду, б'ючи по самісінькій глибині озера Конґо. Відійшовши назад, Джонас виявив труп легеневої риби, який тепер був прикріплений до кінця його вудки і бризкав водянистою кров'ю на його рибальський траулер. Витягнувши тупий іржавий розкладний ніж, Джонас приготувався обірвати коротке, але, можливо, захоплююче життя легеневої риби, яка мала стати вечерею для його сім'ї. Однак, перш ніж Джонас встиг закінчити свою роботу, його увагу привернуло видовище, що з'явилося глибше на березі озера. Погляд Джонаса миттєво привернула чудова здобич озера Конґо, яка, здавалося, огортала і мерехтіла в напрямку рибальського траулера промислового масштабу, і його очі одразу ж прикипіли до неї. На його спині висіла чудова сітка із золотистих ниток, що тримала разом звивисту масу риби, яка майже виривалася назовні, і якої вистачило б на кілька місяців, щоб прогодувати його та сусідні села. Тримаючи ножа біля майже міражу здобичі траулера, Джонасу спала на думку «маленька» ідея."
 OFN_CAR_FLAVOR.1.a:0 "Тут ще може процвітати життя."

 OFN_CAR_FLAVOR.2.t:0 "Кров на озері"
 OFN_CAR_FLAVOR.2.desc:0 "Хвилі ревіли від благоговіння та могутності людей, що їх створили. Морська піна, що утворилася під тиском рибальського траулера Джонаса, розбивалася об ніс і об нерухомі, дещо статичні тіла імпровізованого «екіпажу» Джонаса. Кришталево чиста, блискуча блакитна вода озера Конґо, здавалося, танцювала і марширувала разом з тріумфом Джонаса. В руках Джонаса була відверто жахлива, халтурно зроблена і (скоріш за все) заклинена гвинтівка, що залишилася від кількох мешканців села, які вступили до місцевого осередку Ваффен-СС. Втім, неважливо, чи спрацює вона. Кілька днів розвідки американських морських суден в озері Конґо, принаймні тих, що використовувалися для риболовлі чи чогось подібного, довели, наскільки вони були жахливо непідготовлені до військово-морського вторгнення. Здавалося, центральноафриканці ніколи не намагалися кинути виклик американській військово-морській могутності, і тому американське судноплавство розжиріло і зледащіло від своєї «безпеки». Джонас, потираючи своє вкрите водою неголене підборіддя, думав про те, що може дати йому американський човен, якщо він просто візьме його на абордаж. Місячний улов риби, більше багатства, ніж він коли-небудь бачив, престиж на все життя і гуркітлива потужність промислового рибальського траулера. Який розсудливий рибалка не вхопився б за таку угоду? Озирнувшись на своїх «товаришів по зброї», Джонас прочитав їхні серйозні вирази облич, пригадуючи їхні мотиви. Один з них був гонитвою за адреналіном, інший намагався прогодувати свою хвору дитину. Один з них, гордо носячи темно-червону хустку, прагнув помститися жадібним американським корпораціям, тим, хто ґвалтував Африку з її природними ресурсами, щойно з'явилися «визволителі».\n\nПомітивши на туманному горизонті американський траулер, Джонас і його товариші по команді зібрали вогнепальну зброю, тупі предмети і саморобні гаки для захоплення. Розгойдуючись, вперед і назад, екіпаж Джонаса намагався втримати рівновагу, а неспокійна вода не давала їм цього зробити. Бризки озерної води затуляли їм очі, утворюючи каламутну, майже надприродну воронку, що наближалася до великого сталевого звіра, який чекав на зустріч. Нарешті, траулер Джонаса врізався в морський край американського судна. Екіпаж викинув канати, і після напрочуд короткої миті, коли вудилища билися об сиру плоть, і кількох випадкових пострілів ракетниці, екіпаж Джонаса вже командував американцями. Незабаром після цього команда Джонаса покинула місце зі своїм славним призом, залишивши лише кров, що просочувалася в солону глибину, для тих, хто їх переслідував."
 OFN_CAR_FLAVOR.2.a:0 "Так народилося покоління озерних королів."

 OFN_CAR_FLAVOR.3.t:0 "Засідка на трасі 1"
 OFN_CAR_FLAVOR.3.desc:0 "Марк ніколи не пробачить собі, що потрапив сюди, примусово чи ні. Форма прилипла до тіла, він страшенно пітніє, і це лише початок його служби тут. Тихий голос у голові докоряє йому: «Якщо ти думаєш, що тут спекотно...» Він ігнорує його, шкутильгаючи разом із колоною, що прямує до Леопольдвіля. Марк не впевнений, що саме знаходиться всередині; якби йому довелося здогадуватися, це були б припаси.\n\nРозум виводить його з діалогу. До нього приходить усвідомлення - вони не рухалися. Чого ж вони затримуються? Він напружує слух, щоб почути невиразну розмову - нічого. Щось йде не так, і він не впевнений, що саме. Марк виходить до лісу. Через секунду він чує постріли. А ще через кілька хвилин він стікає кров'ю. Він слабко кличе когось, будь-кого. Але його ніхто не чує. Чоловіки з червоними пов'язками на біцепсах виносять припаси і грабують трупи. Вони посміхаються на місці кривавої бійні.\n\nУ трохи прохолодніший день прибуває інший загін, відволікаючись від патрулювання. Вони дивуються, що так занесло конвой в Леопольдвіль...\n\nОх.\n\nПорожні вантажівки і розграбовані трупи, що розкладаються, засипають місце події. Є ознаки бою - на всіх тілах різноманітні кульові поранення. Один за одним солдати виходять з вантажівок, підбираючи рештки. Багато з них голі - їхня форма, навіть жетони, пограбовані. Огидне видовище для всіх."
 OFN_CAR_FLAVOR.3.a:0 "І буде ще більше."

 OFN_CAR_FLAVOR.4.t:0 "Quiproquo"
 OFN_CAR_FLAVOR.4.desc:0 "Мер не розумів, що говорить американець - він міг виділити кілька слів, схожих на французькі, але не більше. Напої, запропоновані обом сторонам, давно охололи, залишившись без нагляду обох. Їхні охоронці були напружені, готові повернути зброю один проти одного. Поруч зібралася маса місцевих жителів, які спостерігали за процесом.\n\nМовчки вони проклинали себе за те, що не взяли перекладача.\n\nЗнову і знову американець щось запитував у мера. Мер знову і знову не міг зрозуміти, і відповідав французькою - "Я не говорю по-англійськи" Мер, як не дивно, співчував офіцеру. Але що толку від цього, коли ніхто не може зрозуміти один одного? \n\nОфіцер підвівся, взяв склянку і розбив її. Городяни здригнулися - кричуща відмова від їхньої гостинності. Тривожна тиша, а потім крик, спочатку американця, а потім його заглушили люди. Не бачачи сенсу залишатися, американець швидко і тихо пішов."
 OFN_CAR_FLAVOR.4.a:0 "Якби у нас було більше перекладачів..."

 OFN_CAR_FLAVOR.5.t:0 "Абсолютно самотні"
 OFN_CAR_FLAVOR.5.desc:0 "Спочатку були закриті головні дороги з села - занадто небезпечні, сказали американці. Це було добре, бо купці все ще могли дістатися до міст, і товари могли продовжувати надходити через манівці.\n\nТоді манівці закрили, бо повстанці захопили контроль і вимагали данину з подорожніх. Це теж було добре, бо існували таємні проходи, короткі шляхи, якими можна було дістатися до міст.\n\nА потім почалися набіги.\n\nПочали поширюватися чутки про масові вбивства, про набіги на будь-яке село, яке перейшло на бік повстанців. Тому село заборонило будь-кому виїжджати і звернулося до американців за будь-якою допомогою.\n\nА вони не відгукнулися. Прийшли повстанці, і вони безкарно вимагали данину - адже село не мало ніякого захисту. І так село залишилося зовсім самотнім, бо скрізь страждали так само, і ніщо не могло допомогти."
 OFN_CAR_FLAVOR.5.a:0 "Що може зробити маленьке село проти навколишнього світу?"

 OFN_CAR_FLAVOR.6.t:0 "Південна робота"
 OFN_CAR_FLAVOR.6.desc:0 "Чоловік, який нібито був мером маленького замбійського містечка, говорив з сильним англійським акцентом, диктуючи умови ватажку найманців. Він був білим, що не є рідкістю в цьому регіоні, але в цій частині Центральноафриканської Республіки він, безумовно, становив меншість, і був худорлявим, аж до кістлявості. Ватажок найманців намагався не позіхати. Зустріч була довгою і нудною, мер все базікав і базікав, відмовляючись переходити до суті. Переговори, на думку ватажка, були найгіршою частиною цієї роботи.\n\n«Гарне місто, чи не так, Джохане?», - запитав мер, потягуючи віскі зі склянки. Вони сиділи на ганку мерії, звідки відкривався вид на місто. Воно було маленьким, його можна було б назвати сільським, і Джохан мусив визнати, що в ньому ховалася краса. «Ми вже давно стали тут своїм домом, але тепер нам загрожує небезпека».\n\nДжохан випростався, зосередивши всю свою увагу. «Хто загрожує?» - запитав він, намагаючись приховати полегшення в голосі.\n\n«Гюттіґ, попри всі свої недоліки, вмів зберігати мир так, як янкі не можуть, - сказав мер, - терористи ЗАНС загрожують нам, Джогане, африканські націоналістичні воєначальники, які переслідують нас за кольором нашої шкіри, які хочуть вигнати нас з наших домівок, тому що ми виглядаємо не так, як вони». Мер взяв паузу, щоб якось опанувати себе. «Ми чули, що ви і ваші люди найкращі в цій справі. Ми хочемо захисту для нашого міста, ми важко працювали, щоб утвердитися тут, і ми не дозволимо цим воєначальникам знищити нас».\n\nДжохан на мить зробив вигляд, що обмірковує цю пропозицію. Він, звісно, погодився б, але йому потрібні були гроші, а чоловікам потрібно було трохи розслабитися. «Скільки ви пропонуєте?» - запитав він.\n\nУсмішка мера була майже хворобливою. «Як вам п'ять мільйонів?»\n\nДжохан посміхнувся у відповідь. «Це для початку», - відповів він."
 OFN_CAR_FLAVOR.6.a:0 "Переговори тривали всю ніч."

 OFN_CAR_FLAVOR.7.t:0 "Південна робота"
 OFN_CAR_FLAVOR.7.desc:0 "«Мене щось турбує в цій роботі», - сказав Майкл Ґріґ.\n\n«Знову?» - запитав його колега-найманець Джеймс Мейс, - «Майк, ти вже кілька днів на цій роботі. Це проста робота, ми просто захищаємо цих людей і їхнє маленьке містечко, в цьому немає нічого зловісного».\n\nОбидва сиділи за маленьким столиком в маленькому барі з кількома іншими членами їхньої групи найманців, пили тепле пиво і грали в карти, які вони вже давно використовували. Вони перебували в місті вже кілька тижнів, і їхня робота була простою. Відбивати випадкові набіги, співпрацювати з місцевими англійськими солдатами і просто сидіти і чекати на неприємності. «На що ти взагалі скаржишся, Майкі?» - запитав Власанов, ще один з їхньої групи, - «Це така ж робота, як і будь-яка інша; ти робиш роботу і отримуєш за неї гроші. І нам іноді платять».\n\nГрупа захихотіла, але Майкл нахмурився. «У тому-то й річ, хлопці, - сказав він, коли сміх стих, - що платять дуже добре. Занадто хороша платня, насправді». Власанов подивився на чоловіка. «Ти справді скаржишся на те, що тобі платять? Ти що, комуняка якийсь, чи що?»\n\n«Ні, - заперечив той, - просто озирнись навколо. Це місто - шматок лайна. Воно розвалюється, всі бідні й обісрані. Як вони, в біса, можуть дозволити собі нас?»\n\n«Це, - почав Маес, перед тим як зробити паузу, - гарне питання насправді. Як вони можуть дозволити собі нас?»\n\n«Слухай, - сказав Майкл, - я підслухав розмову охоронців про майбутній рейд. По той бік кордону є купа шахт, де мають ховатися виродки із ЗАНСу. А що, якщо вони здійснюють наліт на шахти?»\n\n «Цікава гіпотеза, - буркнув Власанов, - але виникає питання: навіщо їм це?»\n\nМайкл мовчав. Він і сам не знав навіщо."
 OFN_CAR_FLAVOR.7.a:0 "Але він збирався це з'ясувати."

 OFN_CAR_FLAVOR.8.t:0 "Замбійська змова"
 OFN_CAR_FLAVOR.8.desc:0 "Майкл Ґріґ увірвався у двері казарми. «Я зрозумів, що відбувається. Я знав, що ця робота прогнила».\n\nДекілька найманців прокинулися, стогнучи від раптової зміни свідомості. «Майкл, зараз третя година ночі, - застогнав Маес, повільно підводячись з койки, - якого хріна ти зараз несеш?»\n\n«Я зрозумів, що відбувається в цьому паскудному містечку, - повторив Майкл, - я був правий, щоб ви всі були прокляті. Будьте ви всі прокляті!»\n\nДжо Менсон, ще один з найманців, протер сон з очей: «Чорт забирай, Майкл, пригальмуй. Що саме ти з'ясував, і чому це вимагало зустрічі саме зараз?»\n\nМайкл скривився: «Вибачте, що розбудив усіх, - почав він, вже тихіше, - Але мені потрібно було дізнатися, чому солдати здійснюють набіги на шахти, тому я вирішив простежити за ними, і я підслухав їхню розмову. Вони співпрацюють з колишніми родезійськими ультранаціоналістами, які втекли сюди після Південної Африки. Вони планують вбити Кеннета Каунду, голову об'єднаної національної партії незалежності. Вони намагаються відновити тут правління меншості, а ми тут для того, щоб тримати тубільців під контролем, коли вони здійснять свій план!»\n\nМайкл затамував подих, але його просторікування викликало менший ажіотаж, ніж він очікував. «І?» запитав Менсон.\n\n«І? Що ти маєш на увазі під "і"? Майкл майже кричав: «Вони намагаються використати нас для пригноблення тубільців, для вбивства невинних!»\n\nМенсон схопився з койки, поплескавши Майкла по плечу. «Облиш, Майку. Ти в цьому бізнесі досить довго, щоб знати, як це все працює. Ми найманці. Ми робили набагато гірші речі, ніж невеликі утиски». У казармі захихотіли на це твердження, і Майкл вирвався на тепле нічне повітря. Можливо, рота робила і гірше, але він не збирався цього робити."
 OFN_CAR_FLAVOR.8.a:0 "Він би все виправив."

 OFN_CAR_FLAVOR.9.t:0 "Замбійська змова"
 OFN_CAR_FLAVOR.9.desc:0 "На щастя, Майклу Ґріґу не довелося виправляти ситуацію самотужки. Втомившись від своїх колег-найманців, Майкл втік з маленького містечка і попрямував до столиці Лусаки на машині, яку він викрав зі складу найманців. Що здивувало молодого, тепер уже колишнього найманця, так це те, що двоє його друзів, Маес і Власанов, вирішили поїхати з ним. Обидва вони походили з місць, де жили під гнітючим правлінням меншин: Маес був бельгійцем, а Власанов - москвичом. Вони стали найманцями, щоб втекти від жорстокості расового гноблення, і не збиралися використовувати цю свободу для посилення страждань, від яких вони самі втекли. Тому вони без вагань вирушили з Майклом до столиці, де мали зустрітися з людиною, яка була мішенню змови.\n\n«І чому я повинен вірити тому, що ви говорите?» - запитав Кеннет Каунда, - «Наскільки я знаю, ви тут намагаєтеся продати мені свої послуги проти ворога, якого не існує».\n\n«Містере Каунда, ми не намагаємося продати...» Майкл благав, а потім зупинився. Він взяв паузу, щоб зібратися з думками, перш ніж продовжити: «Я розумію, чому ви можете нам не довіряти, ми не виглядаємо надійними. Але навіщо нам вам брехати? Ми не хочемо за це ніяких грошей, все, що ми хочемо - це не допустити здійснення змови».\n\nКаунда потер підборіддя, помітно обдумуючи сказане. «Принаймні, це варто розслідувати.», - пробурмотів він собі під ніс. «Якщо ви брешете, то це просто марна трата часу, але якщо ви говорите правду...» Чоловік замовк, підвівшись зі свого місця за столом і підійшовши до вікна. «Це неспокійна земля. Ми прагнемо незалежності, але нам на кожному кроці чинять перешкоди. Те, що ви мені розповіли, дуже корисно для нашого народу, і я дякую вам за допомогу».\n\n Майкл подивився на своїх товаришів."
 OFN_CAR_FLAVOR.9.a:0 "«Насправді, ми б хотіли допомогти більше, якби могли»."

 OFN_CAR_FLAVOR.10.t:0 "Замбійська змова"
 OFN_CAR_FLAVOR.10.desc:0 "Майкл Ґріґ продирався через ліси Південного Міомбо. Каунда прийняв пропозицію Майкла про допомогу і доручив йому разом з групою корінних замбійців прочесати південну Замбію на наявність ознак ультранаціоналістичного осередку. До цього часу це була виснажлива робота, що вимагала годинами продиратися крізь чагарники, шукаючи навіть найслабші натяки на те, що щось велике проклало собі шлях. Лише на п'ятий день пошуків вони дещо знайшли.\n\n«Поглянь, там внизу, - сказав один з міліціонерів, простягаючи Майклу бінокль, - на галявині табір. Я нарахував близько десяти наметів». Майкл подивився в запропонований інструмент, підтвердивши свій підрахунок. План був швидко складений, і вони атакували з настанням темряви.\n\nБій був коротким. Переважаючі за чисельністю і захоплені зненацька, ультранаціоналісти були швидко розбиті більшими силами міліціонерів. Хоча вони, мабуть, розуміли, що ситуація безнадійна, ультранаціоналісти билися до останнього, не жаліючи себе і не пропонуючи нічого натомість. Похмура робота була завершена до середини ранку.\n\nКаунда не зрадів, коли почув новину про бійню, кілька днів по тому, але Майкл побачив, як у його плечах промайнуло почуття полегшення, і він знизав плечима. «Ви зробили Замбії велику послугу, містере Ґріґ, - сказав він, - яку ми не скоро забудемо».\n\n«Все, чого я хотів, - відповів Майкл, - це зробити все правильно, полагодити те, що я зламав».\n\n«Дійсно, - сказав Каунда, і на його обличчі з'явилася невеличка посмішка, - благородне почуття, хоча і дуже рідкісне в наш час, почуття, яке, на мою думку, Замбії потрібно більше використовувати».\n\n«Що Ви маєте на увазі?» - запитав Майкл.\n\n«Я маю на увазі те, що сказав, - відповів Каунда, і його посмішка стала ще ширшою, - в замбійській армії є місце для тих, хто мислить так само. Звичайно, якщо ти хочеш виправити ще щось?»\n\nМайкл посміхнувся так само, як і Каунда."
 OFN_CAR_FLAVOR.10.a:0 "«Із задоволенням»."

 OFN_CAR_FLAVOR.11.t:0 "Чай з Ньєрере"
 OFN_CAR_FLAVOR.11.desc:0 "«...Співпраця з американцями? Так, вони мають багато ресурсів, але...»\n\nУ кімнаті запала тиша, оскільки зусилля Кавави і Камбони переконати Ньєрере були відкинуті. Кавава порушив тишу першим: «Це правда, що американці є імперіалістами - без сумніву. Але найкраще співпрацювати з американцями для розвитку нації».\n\n«І ризикувати тим, що вони візьмуть нашу інфраструктуру під свій контроль? А як щодо того, що вони нав'язуватимуть умови щодо наших ресурсів?» Ньєрере сьорбнув чаю і поставив його на місце. «Я визнаю, що Вестморленд кращий, ніж німці коли-небудь будуть. Але він ховається за фасадом визволення».\n\nКолеги Ньєрере перезирнулися, намагаючись придумати будь-яку причину, щоб переконати Ньєрере в тому, що з американцями можна працювати. «Ми вважаємо, що ризик все ще вартий того. Відбудова - це пріоритет, який ми не можемо ігнорувати, і ми, звичайно, не можемо зробити це самотужки. Краще спочатку використати імперіалістів на нашу користь, ніж навпаки».\n\nЮліус заплющив очі, явно перебуваючи в глибокій концентрації. Кавава і Камбона могли тільки гадати, про що він думає. Можливо, він перейшов на їхній бік? Більш імовірно, що він намагався ввічливо відхилити їхню пропозицію. Натомість їх зустрів нерішучий Ньєрере:"
 OFN_CAR_FLAVOR.11.a:0 "Я обговорю це з рештою керівництва ТАНСу."

 OFN_CAR_FLAVOR.12.t:0 "Військові сили Свободи"
 OFN_CAR_FLAVOR.12.desc:0 "«Народи АФРИКИ, цим постановляємо і заявляємо під блакитним небом БОЖИМ, що ДЕМОКРАТІЯ з часом повернеться до народів АФРИКАНСЬКОЇ НАЦІЇ. Ця БЛАЗНІВСЬКА і ТИРАНІЧНА нація Америки скликає КОНГРЕС, на якому вони намагатимуться вбити і методично ЗНИЩИТИ будь-яку надію на відродження АФРИКАНСЬКОЇ НАЦІЇ. Молот ГОСПОДА впаде на всіх, хто намагатиметься заперечити блага ПРЕДСТАВНИЦЬКОГО УРЯДУ для синів МАТЕРІ-АФРИКИ. Єдині люди, які достатньо сміливі, щоб виступити проти такого РАБСТВА, - це ті, хто перебуває у ВІЙСЬКОВИХ СИЛАХ СВОБОДИ, які принесуть народам вільну і святу АФРИКУ».\n\nЦе був останній з довгої серії листів, надісланих на базу групою, що називає себе Військовими силами Свободи. Всі вони були сповнені тієї ж самої невиразної патріотичної нісенітниці із закликами до вигнання Америки з Африки і чергуванням закликів до Африки, якою керує африканський народ, і Африки, якою керує Бог. Перші кілька листів були відкинуті як нісенітниця, створена тубільцем, який навчився наполовину розмовляти англійською і хотів налякати наївних американських солдатів. Дехто навіть був переконаний, що ці листи були витівкою нудьгуючого солдата.\n\nОднак Збройним силам Свободи було вже не до сміху. Вони почали із завзяттям атакувати американські операції, беручи участь у бомбардуваннях, перестрілках і навіть іноді викрадаючи людей. Кожен лист, що надходив, сповіщав про якийсь напад, якийсь крок, який революційна група хотіла приписати собі, або про якусь колоніальну операцію, яку вони хотіли засудити. Останній лист був найбільш дошкульним з усіх.\n\nПоширилися чутки, що Військові сили Свободи планують напасти на Всеафриканський конгрес, зважаючи на відверту зневагу, яку вони, здається, відчувають до нього. Генерали намагалися спростувати цю інформацію. Зрештою, яким би божевільним не був воєначальник, він ніколи не ризикне так прямо напасти на Америку. Тим не менш, напруга, яку створив цей лист, відчутна, і оптимізм щодо успіху Конгресу різко впав."
 OFN_CAR_FLAVOR.12.a:0 "Хунта, побудована на страху та ненависті."

 OFN_CAR_FLAVOR.13.t:0 "Розкол у розколювачах"
 OFN_CAR_FLAVOR.13.desc:0 "Після провалу Всеафриканського конгресу мало хто отримав більше користі, ніж Військові сили Свободи. Протягом кількох місяців невдоволені африканці чули заклики ВСС і натовпами вступали до них. Їх кількість зросла, а операції стали частішими, ефективнішими і більш загрозливими. Однак зі зростанням чисельності в лавах ВСС виник розкол. Незважаючи на те, що ВСС є хунтою воєначальників, вони вже давно проповідують як демократичне самовизначення, так і християнський моралізм, і багато їхніх бійців виявилися прихильниками одного з них більше, ніж іншого.\n\nПосеред ночі фракція, що відкололася, назвавши себе "Вірні військові сили" , захопила контроль над значною частиною земель угруповання. Ця група вирішила, що Сили Свободи занадто толерантні до язичників і магометан, і що необхідно змінити напрямок групи. Вони називають себе рукою Божою в Африці і оголосили про свій намір об'єднати всю Африку під дороговказом християнства.\n\nРештки "Сил Свободи" були кинуті в безлад, і більшість їхніх операцій були переорієнтовані з саботажу наших операцій на боротьбу з "Силами Вірних" на кожному кроці. Хоча вони продовжують на кожному кроці заявляти про необхідність демократії та свободи для Африки, нещодавня криза змусила керівництво хунти ще більше посилити боротьбу з нелояльністю та автономізмом всередині угруповання, нібито рухаючись до автократії, щоб захистити народне волевиявлення від сил, які хочуть запровадити тиранію. Хоча є спокуса відкинутися на спинку крісла і насолодитися хвилиною спокою, це було б нерозумно. Наші вороги у Збройних силах Свободи роз'єднані, а отже, їх можна легко перемогти. Удар зараз, коли так багато ресурсів хунти витрачено на міжусобиці, фактично назавжди ліквідує Військові сили Свободи як загрозу. Дозволити їхнім терористичним нахилам продовжувати гноїтися означало б упустити золоту нагоду."
 OFN_CAR_FLAVOR.13.a:0 "Готуйте війська!"

 OFN_CAR_FLAVOR.14.t:0 "Результати нашого удару"
 OFN_CAR_FLAVOR.14.desc:0 "«Тепер зрозуміло, що розкол у наших рядах був змовою колонізаторів-ЯНКІ, які мали на меті ВБИТИ синів АФРИКАНСЬКОГО НАРОДУ. У той час як ми не становили для них жодної загрози в наших власних чварах, вони рухалися вперед, щоб ВИНИЩИТИ африканський народ БОЖИЙ, як ЗМІЇ З ТРАВИ. У розпал війни між БРАТАМИ сотні людей були вбиті тими, хто бажає ВИНИЩЕННЯ всіх нас заради власних цілей, щоб задовольнити власну ХАМСТВО.\n\nОднак ДУХ нації нелегко ПРИБОРКАТИ. Народ з-під АМЕРИКАНСЬКОЇ П'ЯТИ все голосніше закликає до СВОБОДИ і ХРИСТОВОЇ ДЕМОКРАТІЇ. Там, де колись ми були РОЗДІЛЕНІ, сьогодні ми стоїмо об'єднані в одному БАЧЕННІ. Ті візіонери, яких ми називали нашими КОМАНДИРАМИ, знову прийшли до згоди, і ОБ'ЄДНАННИЙ ВІЙСЬКОВИЙ ФРОНТ знову стоїть як СВЯТИЙ бастіон всієї волі ВСІХ народів АФРИКИ.\n\nТому ми закликаємо ОБОВ'ЯЗКОВИХ і СИЛЬНИХ приєднатися до нас у справі і МЕТИ, щоб кинути окупантів назад у МОРЕ, звідки їх послав ЛЮЦИФЕР. Нехай кожен чоловік, жінка і дитина візьмуть до рук ЗБРОЮ і КУЛАКИ, щоб боротися з ворогами СВОБОДИ протягом ТИСЯЧІ РОКІВ і більше. АФРИКАНСЬКА НАЦІЯ ніколи не помре».\n\nНе дивлячись на їхні нові сили, наша армія оцінює, що Військовий фронт Свободи скоротився приблизно до чверті своєї колишньої сили в результаті нашого нападу на їхні аванпости. Звісно, вони й надалі створюватимуть проблеми для наших операцій, але хунта воєначальників більше не повинна становити загрозу для стабільності в Африці в цілому. Незважаючи на певні втрати в ході операції і той факт, що решта ополченців, схоже, возз'єдналися, очевидно, що наш план мав величезний успіх. Однак слід зауважити, що до цього Об'єднаного військового фронту, схоже, стікається тривожна кількість місцевих мешканців, щоб приєднатися до нього."
 OFN_CAR_FLAVOR.14.a:0 "У Східній Африці поки що тихо."

 OFN_CAR_FLAVOR.15.t:0 "Розкол у розколювачах"
 OFN_CAR_FLAVOR.15.desc:0 "Після провалу Всеафриканського конгресу мало хто отримав більше користі, ніж Військові сили Свободи. Протягом кількох місяців невдоволені африканці чули заклики ВСС і натовпами вступали до них. Їх кількість зросла, а операції стали частішими, ефективнішими і більш загрозливими. Однак зі зростанням чисельності в лавах ВСС виник розкол. Незважаючи на те, що ВСС є хунтою воєначальників, вони вже давно проповідують як демократичне самовизначення, так і християнський моралізм, і багато їхніх бійців виявилися прихильниками одного з них більше, ніж іншого.\n\nПосеред ночі фракція, що відкололася, назвавши себе "Вірні військові сили" , захопила контроль над значною частиною земель угруповання. Ця група вирішила, що Сили Свободи занадто толерантні до язичників і магометан, і що необхідно змінити напрямок групи. Вони називають себе рукою Божою в Африці і оголосили про свій намір об'єднати всю Африку під дороговказом християнства.\n\nРештки "Сил Свободи" були кинуті в безлад, і більшість їхніх операцій були переорієнтовані з саботажу наших операцій на боротьбу з "Силами Вірних" на кожному кроці. Хоча вони продовжують на кожному кроці заявляти про необхідність демократії та свободи для Африки, нещодавня криза змусила керівництво хунти ще більше посилити боротьбу з нелояльністю та автономізмом всередині угруповання, нібито рухаючись до автократії, щоб захистити народне волевиявлення від сил, які хочуть запровадити тиранію.\n\nПеред нами є можливість спробувати завоювати довіру деяких аборигенів, особливо тих, хто сумнівався в нас у минулому. Безумовно, якщо ми допоможемо одній з груп проти іншої, ми покажемо, що справді бажаємо миру для Африки. Більше того, ми зможемо завоювати лояльність тієї сили, якій допомагаємо. Союзники в колишній Остафріці - це те, чого ми відчайдушно потребуємо. Однак питання залишається відкритим. На чию сторону ми зробимо ставку?"
 OFN_CAR_FLAVOR.15.a:0 "Військові сили Свободи!"
 OFN_CAR_FLAVOR.15.b:0 "Вірні Військові Сили!"

 OFN_CAR_FLAVOR.16.t:0 "Тріумф свободи"
 OFN_CAR_FLAVOR.16.desc:0 "«За допомогою американців, ВІЙСЬКОВІ СИЛИ СВОБОДИ ще раз підтвердили свою позицію домінуючої і демократичної сили в африканській нації. Всупереч саботажу ФАШИСТІВ і ТИРАНІВ, ми як і раніше залишаємося СИЛЬНИМИ як ВИБІР АФРИКАНСЬКОГО НАРОДУ. У відповідь ГНОБИТЕЛЯМ, які надали нам підтримку в нашій ВІЙНІ ЗА СВОБОДУ, ми можемо заявити їм лише наступне.\n\nВи заслужили ПРИХІЛЬНІСТЬ АФРИКАНСЬКОГО НАРОДУ, підтримавши нас у цій жахливій боротьбі. Таким чином, ми зробимо ЄДИНУ ОБІЦЯНКУ на честь нашої НАЦІЇ. Якщо американські ОКУПАНТИ виведуть свої ЗБРОЙНІ СИЛИ і дозволять ВІЙСЬКОВОМУ ФРОНТУ СВОБОДИ створити СПРАВЖНЮ АФРИКАНСЬКУ РЕСПУБЛІКУ до кінця цього ТИЖНЯ, ми не будемо мстити американській нації або їхнім союзникам за їхні численні ЗЛОЧИНИ проти АФРИКАНСЬКОЇ РАСИ.\n\nЯкщо ви не приймете цю ГЕНЕРАЛЬНУ ПРОПОЗИЦІЮ, НАРОДНІ СОЛДАТИ будуть змушені захопити землю, на яку претендують колонії, зруйнувати ФАШИСТСЬКІ СТРУКТУРИ, які вони встановили на нашій БАТЬКІВЩИНІ, і вбити всіх колабораціоністів і РАСОВИХ ЗРАДНИКІВ, які сприяли цьому порушенню ФУНДАМЕНТАЛЬНОГО ЗАКОНУ і ВІЛЬНО ВИКОРИСТОВУВАЛИ СВОБОДУ, яку ми отримали за своїми правами як ЛЮДИНА.\n\nКоли ми будемо впевнені, що всі КОНТРДЕМОКРАТИЧНІ та КОЛОНІАЛЬНІ впливи будуть повністю АННІГІЛЬОВАНІ, ми встановимо ТОТАЛЬНЕ ПРЕДСТАВНИЦТВО через КОНСТИТУЦІЙНИЙ ПАРЛАМЕНТ НАРОДІВ, щоб встановити СПРАВЕДЛИВІСТЬ і ПОРЯДОК там, де іноземці залишили лише ХАОС і СМЕРТЬ. Якщо американська віра в ІДЕАЛИ правдива, то вони приймуть цю пропозицію. Якщо ні, то вони загинуть»."
 OFN_CAR_FLAVOR.16.a:0 "Повернемося до того, з чого починали..."

 OFN_CAR_FLAVOR.17.t:0 "Тріумф віри"
 OFN_CAR_FLAVOR.17.desc:0 "«Хоча американці вчинили СІМДЕСЯТ СІМ ГРИХІВ проти народів АФРИКИ, вони сьогодні ПОКАЯЛИСЯ і заслужили Наше ПРОЩЕННЯ. Допомагаючи нашому ХРЕСТОВОМУ ПОХОДУ проти гордовитих і самозакоханих африканців, які вважають себе вищими за ХРИСТА, американці визнали, що ХРИСТОВА ЛЮБОВ стоїть вище за поняття НАЦІОНАЛЬНОСТІ і РАСОВОЇ ПРИНАЛЕЖНОСТІ. Американці, як співвітчизники ХРИСТИЯНИ, є нашими БРАТАМИ І СЕСТРАМИ, і до них слід ставитися саме так у всіх майбутніх справах.\n\nВІРНА ВІЙСЬКОВА СИЛА буде реорганізована не як просто ВОЄННА ГРУПА, як того бажали ФАРИСЕЇ, що правили до нас. Натомість, це буде БОЖЕСТВЕННЕ ВІЙСЬКО, з лідерами, обраними і призначеними САМИМ ГОСПОДОМ, наділеними БОГОПОДОБНОЮ владою ЦАРІВ і СУДДІВ ІЗРАЇЛЬСЬКИХ. Інститут ДЕМОКРАТІЇ, який проповідували ТИРАНИ, що прийшли раніше, тепер буде відомий як підпорядкування богонатхненного БОЖОГО плану для світу вибору недосконалих ЛЮДСЬКИХ ГРІШНИКІВ.\n\nМи відвернемо нашу увагу від наших БРАТІВ ПО ЦЕРКВІ і від магометан та язичників, які крадуть наші завоювання і жорстоко поводяться з нашими ДІТЬМИ. Ми будемо вічно боротися за ХРИСТОВУ ЦЕРКВУ В АФРИЦІ, і всі грішники, які не покаються, ЗАГИНУТЬ, і будуть послані вітати свого пана ДИЯВОЛА у вогняних ямах ПЕКЛА, де вони будуть ЖАЛІТИ про свої ЮДИНІ ШЛЯХИ.\n\nЯк заповідав нам Господь, Бог наш: "Хто ж Мене ВІДЦУРАЄТЬСЯ перед людьми, того й Я відцураюся перед НЕБЕСНИМ ОТЦЕМ МОЇМ. Не думайте, що Я прийшов, щоб мир на ЗЕМЛЮ принести, Я не мир принести прийшов, а МЕЧА (Від Матвія 10:33-34)". Так само і ми повинні принести МЕЧ»."
 OFN_CAR_FLAVOR.17.a:0 "Тривожний успіх."

 OFN_CAR_FLAVOR.18.t:0 "У серце темряви"
 OFN_CAR_FLAVOR.18.desc:0 "Тепло каміна, гомін натовпу та веселі солдати, що розмахували щойно відкоркованими пляшками шампанського, пливли в повітрі позаду них, аж поки не були вирвані з їхньої свідомості холодною, безжальною ніччю. З місця, де панували теплі тони, насичені помаранчеві та жовті відблиски нічних газових ліхтарів, у темні, невблаганні сині та фіолетові обійми озера Конґо. Розвідник, таврований фарбою ОВН, сидів, схрестивши ноги, за штурвалом патрульного катера, ковзаючи по майже чорних припливах озера Конґо. Брасс закинув його та його товаришів у дику місцевість на пошуки розвідданих у цих краях, і Бог свідок, що у них не було жодних розвідданих. Смикаючись від всеохоплюючого холоду і від того, що він дізнався, цей розвідник, просто хлопець, якого всі називали "Янг", тягнув цигарку за цигаркою в надії відчути себе вдома. Свіжопофарбований камуфляж стікав по його підборіддю, звук "крап, крап, крап, крап" змішувався з бризками озера Конґо. Згадуючи своє останнє Різдво у Вісконсині, яке зараз було лише туманним спогадом, Янг зумів пригадати камін, свою сім'ю, запах нечистот і відчуття мішури, що струменіла в його руках. Тепер це був лише сон. Він провів пальцем по заляпаній брудом шкірі - тепер це була просто шкіра. Стрес, покарання, мало б залишитися щось людське, а вони забрали навіть це. Повернувшись до сліпучої темряви, крізь яку час від часу проривалися конґолезькі тропічні ліси і зграї комарів, щоб їх побачило тьмяне світло патрульного катера, Янг почув хропіння.\n\nГлянувши на своїх товаришів, Янг спробував пригадати їхні імена, або принаймні те, як їх усі називали. Серед них був фріц, якого називали Малий Ганс за його сумнозвісну роботу з остафріканцями. Він був єдиним виродком, який знав ці місця, тож його кинули з розвідниками. Він ніколи не розмовляв, хоча був схильний до німецької лайки під ніс. Він вважав за краще героїн, класичний вибір. Піґс теж був там. Це він хропів. Справжній жирний вилупок, але корисний картограф. Також набридливий, але, тим не менш, корисний вилупок. Як він залишався таким... великим, дивувався Янг. ЛСД був його паличкою-виручалочкою. Капітаном усього цього був Лерой. Чорношкірий, він зголосився на це лайношоу, щоб втекти з Півдня. Він не вживав жодних наркотиків, натомість він просто носив нескінченний, тисячоярдовий погляд. Хоча їх кинули разом, кожен з них залишився таким же самотнім, як і раніше. Кожна людина - острів. Янг не наважувався уявити, що бачили його "товариші по зброї"."
 OFN_CAR_FLAVOR.18.a:0 "Так само як і в вас."

 OFN_CAR_FLAVOR.19.t:0 "Перебування на курорті Гітлерштадт"
 OFN_CAR_FLAVOR.19.desc:0 "Янг незручно вмостився на металевому пруті, який слугував йому за стілець. Обличчям до Піґса, який дихав уперед вологим і сирим повітрям, що виходило з товстих стулок, які він називав шиєю, Янг відклав картярську гру, в яку він грав, поки Піґс ковтав пігулки. Побачивши його втомлений, суворий вираз обличчя, що відбивався в тонованих окулярах Піґса, Янг підвівся і подивився на зелені каламутні води до знаменитих мангрових заростей озера Конґо. Помітивши дивну, вкриту ліанами і напівзатоплену білу перешкоду з джунглів, Янг гукнув капітана Лероя, щоб той пришвартувався до причалу, який теж пильно стежив за цією спорудою. Ганс підвівся від гоління волосся ножем Боуї, прошепотівши собі під ніс «...Гітлерштадт?»\n\nКоли човен наблизився до зруйнованого курорту, Піґс закричав на Ганса: «Що це в біса таке, фриц? Я думав, ти знаєш, куди ми пливемо!» У відповідь Ганс просто відвернувся з дещо розгубленим, дещо присоромленим виразом обличчя, і на його засмаглих щоках проступив рум'янець.\n\nСтрибнувши з розпеченого металевого патрульного катера до затоплених доків Гітлерштадта, Янг відчув, як він втрачає рівновагу, коли хвилі, що кружляють, тримають цю дивовижну споруду з білого бетону та скла. Вона була такою охайною, такою чистою, але заросла гнилою рослинністю, від неї віяло мускусом малярії та вогкою, гнилою деревиною. Обшуки на подвір'ях санаторію показали, що він був повністю розграбований, позбавлений будь-яких цінностей, які могли б бути в його межах. Оточений з усіх боків нестерпними болотами і трясовинами, які б змусили б жебракувати навіть найзатятішого європейця, Янг замислився над тим, скільки болю було вкладено у створення цієї... штуки. Цілі кімнати готелю були залиті каламутною болотяною водою, ймовірно, домівкою для жахливих, великих і слизьких риб озера Конґо, які гноїлися в цих темних і запліснявілих місцях. Побачивши Ганса, який нерухомо стояв у коридорі, Янг підбіг до нього, щоб стати свідком ще більшого жаху. У коридорі та прилеглих до нього коридорах відбувалася кривава оргія: натовп відпочивальників, покоївок, прибиральників та офіціантів, порубаних мачете, перетворився на річку органів, мозкової тканини та крові, що фонтанувала назовні. Мухи обсіли трупи, які, здавалося, застрягли назавжди, тікаючи чи повзучи від своєї жахливої долі. Ганс з безсилим жахом дивився на своїх німецьких братів. Відштовхнувши Ганса від цього видовища, Янг повів його назад до патрульного катера. Вони заблукали, у них закінчувалося пальне, і їм потрібен був якийсь напрямок. Лерой вказав на найближче село, і екіпаж кивнув головою, підкоряючись його авторитету."
 OFN_CAR_FLAVOR.19.a:0 "Мухи летять на труп Конґо."

 OFN_CAR_FLAVOR.20.t:0 "Ореол чорної людини"
 OFN_CAR_FLAVOR.20.desc:0 "Стіни конґолезького лабіринту джунглів, боліт і трясовин згустилися навколо патрульного катера Янга. Вони увійшли в низку вузьких річкових проток у відчайдушній спробі знайти село, яке Лерой вказав на своїй карті. Їхні запаси пального, пайків і, найголовніше, цигарок, героїну та ЛСД зменшувалися з кожним днем. З-за жилавого, зміїстого коріння мангрових дерев долинали крики, що оспівували могутність і трепет тваринного світу цього чужого, дикого місця. Природа та її посланці правили цими землями, про що свідчили дзвінкі щебетання, гарчання та ревіння безлічі фантастичних звірів, які примудрялися виживати тут на м'ясі слабших. Лерой заговорив похмурим, низьким тоном: «Всі, подивіться на навіси». Піднявши голови вгору, Янг і екіпаж помітили гнилі, скелетовані трупи чоловіків у формі СС, що звисали з шиї на гілках дерев запаморочливо високо. Піґс дістав пістолет, щоб потренуватися у стрільбі по мішенях, але Лерой прошепотів крізь зуби: «Опусти кляту зброю, ми вже близько до мети, і ці хлопці явно не дружні». Русло річки ставало дедалі мілкішим, аж поки патрульний катер не почав звично волочитися по камінню та гравійному дну річки. Відчувши в ніздрях сторонній, пекучий запах, екіпаж, причалив і пішовши на запах, знайшов невелику, розвалену групу глинобитних халуп, що стояла в гаю. Лерой зажадав, щоб він залишився позаду, щоб ніхто не спробував перешкодити патрульному катеру.\n\nОбійшовши глиняні халупи, які безцеремонно приліпилися до шкіри цих тутешніх боліт, Янг і екіпаж не знайшли нічого, окрім подрібненої соломи і теплої тарілки для приготування їжі, поставленої над згасаючим каміном, вкритої щойно розсипаними спеціями. Схопивши жменю різноманітних фруктів з розбитого кошика, Піґс повернувся до патрульного катера, а за ним і решта членів екіпажу. З боку патрульного катера почувся спів і несамовиті крики, і дійсно, натовп місцевих жителів оточив патрульний катер. Піґс, з жахом дивлячись на його постать, пробили собі шлях крізь натовп. Побачивши, що патрульний катер перекинутий на бік, а його паливний бак тріснув і витікає, Піґс пробрався до його кабіни і побачив на дні річки бездиханне тіло капітана Лероя з проломленим черепом. Янг і Ганс, що йшли слідами Піґса, зупинилися в шоці від усвідомлення того, що сталося. Піґс, лють і злість якого просочувалися крізь тоновані авіатори, схопив за плечі випадкову місцеву дитину. Приставивши пістолет до його чола, розкидавши фрукти по багнюці, Піґс закричав: «Ви отримаєте те, на що ви, сучі діти, бляха, заслуговуєте! Ви мене чуєте? Око за око!» Янг хотів зупинити його, але джунглі здригнулися, перш ніж його свідомість змогла діяти."
 OFN_CAR_FLAVOR.20.a:0 "Змусити річки текти кров'ю."

 OFN_CAR_FLAVOR.21.t:0 "Крики Конґо - кривавий світанок"
 OFN_CAR_FLAVOR.21.desc:0 "Вони йшли, і йшли, і йшли, і знову йшли. Вони йшли, потім волочилися, потім шкандибали, всі голодні та виснажені, як дроти. Навколишнє середовище перетворилося разом з ними з вологих, щільно зімкнутих та ізольованих тропічних лісів на узбережжі озера Конґо на нескінченне болото, пустельну та безлісу трясовину, вкриту лише шматками дьогтеподібної багнюки. Вона шкрябала по їхній оголеній шкірі, залишаючи її побитою і сирою, вкритою багнюкою, зморщеною і нагадуючи окопну стопу по всьому тілу. Це була пустка, перехідна зона між озером Конґо і зовнішніми тропіками внутрішньої частини Африки. Над усім цим висіло криваво-помаранчеве сонце, пробиваючись крізь шари туману на горизонті, щоб розлити над пусткою темні, глибокі і теплі тони. Янг, виснажений до краю, присів на гнилий шматок дерева, що стирчав з пустки, наче скалка, яка застрягла в шкірі пальця. Піґс сів разом з ним, хоча Ганс залишився стояти, обурено зауваживши: «Ви, американські виродки, я ж казав вам, що ми повинні йти на північний захід!»\n\nПіґс, з засохлою кров'ю, що стікала по його підборіддю і тулубу, крикнув у відповідь: «І чому ми повинні слухати цього фріца, який нас заблукав, в першу чергу? Якби ми... Якби ми ніколи не заблукали, Лерой не сидів би зараз, виливаючи кров і кишки в прокляту річку!» Обидва чоловіки вже давно не мали нічого, що могло б полегшити біль, і обидва були на межі. Ганс, з усіх сил намагаючись повторити американський середній палець, накульгуючи, відійшов від гнилого дерева, на якому вони сиділи, за обрій, у темно-червоний туман.\n\nПіґс, несамовито шепочучи собі під ніс, повторював: «Фріц був остафріканцем... Фріц був остафріканцем. Звичайно, він не знав, як орієнтуватися на озері Конґо... Трясця твоїй матері...» Зробивши довгий, уривчастий вдих, Піґс знову заговорив: «Янг. Я не думаю, що у нас вийде. Ми зайшли надто далеко, щоб повернутися до села, ми... ми не зможемо, розумієш?»\n\nЯнг втупився вдалину, оглушлива тиша і слабкий свистячий вітер цього пекельного ландшафту заспокоювали його скалічені, запалені вуха. Опустивши голову, щоб подивитися на мінливий, брудний слиз біля його ніг, Янг прошепотів: «Так... Я... Я здогадався». Відчуваючи, що на очі навертаються сльози, Янг притулився до Піґса, тільки-но помітивши, що віддзеркалюється в його тонованих окулярах."
 OFN_CAR_FLAVOR.21.a:0 "Рятуйте."

 OFN_CAR_FLAVOR.22.t:0 "Серце темряви"
 OFN_CAR_FLAVOR.22.desc:0 "Тіньові плями ковзали по тонованих авіаторах Піґса, дивлячись на їхнє джерело. Янг відчув, як світло надії повертається в його зів'ялу шкуру. Крихітні обриси, але все ж обриси, гелікоптерів, що нахилилися вперед і далі в небі. Чорні вібруючі цятки контрастували з криваво-червоним призахідним сонцем. Хмари червоно-помаранчевої пари здіймалися вгору з чорніючої землі, щоб, досягнувши межі горизонту, бути закрученими шквальним вітром. Янг схвильовано штовхнув Піґса в плече, пропонуючи йому викликати вертольоти. Піґс, вирвавшись з ейфорійного марення, обнишпорив кишені, але знайшов лише закривавлений пістолет. Сприйнявши це як останню можливість для безпечного притулку, для життя, Піґс прицілився в бік останнього вертольота в черзі і зробив кілька пострілів, сподіваючись, що один з них приверне його увагу. Спостерігаючи, спостерігаючи, спостерігаючи, як гелікоптери тягнуться по сонячній поверхні, Янг і Піґс вибухнули несамовитим святкуванням, коли останній в черзі повернув від напрямку зграї, а натомість до них. Він дрейфував уперед, і нарешті в полі зору з'явилися його лопаті, що крутилися, і кулеметні башти. Янг і Піґс йшли парадом, танцюючи танець голодних і пересохлих, але радісних душ... А потім посипалися кулі. Гелікоптер пролетів над їхніми головами, кулемети панували над ними пекельним вогнем. Багнюка вибухала навсібіч, коли Янг і Піґс бігли до каламутної болотяної води. Кулемети нахилялися догори, розриваючи гори Піґсової плоті, розкидаючи кров і шматки на всі боки. Янг намагався ігнорувати вибухи крові за спиною, пірнаючи з головою в озеро Конґо.\n\nПрокопавшись крізь шари густого, затверділого на сонці мулу, що плівкою покривав верхню частину озера Конґо, Янг прорвався до дивної, майже бульбашки каламутної, темно-синьої озерної води. Повз його обличчя пролітали предмети та різноманітні частинки, але вони були не з дна озера, а натомість - гаджети та технології цивілізації. Вогнепальна зброя, боєприпаси, годинники, шматки одягу та прикрас, гнилі харчові продукти та шматки пластику. Розсіяні електричні вогні, то оживаючи, то зникаючи в безодні, висвітлювали чудовий, жахливий витвір мистецтва довжиною в кілометри, що вражав уяву. Караван гниючої плоті, марш смерті, зафіксований в абсолютно нерухомому русі. Тисячі й тисячі приречених душ, нації людей, що тягнуть за собою багаж, рюкзаки та панічно переляканих дітей. Тисячі душ, які не змогли уникнути найбільшого шраму нацизму на обличчі Землі, на обличчі кожного з нас. Янг дивився на це з мертвонародженим трепетом, а барабани били все ближче і ближче з усіх боків, бо один хлопчик не може витримати біль людства."
 OFN_CAR_FLAVOR.22.a:0 "З теплом приходить невігластво."