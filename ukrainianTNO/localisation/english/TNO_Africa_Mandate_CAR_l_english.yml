 OFN_CAR_operation_african_freedom:0 "Операція: АФРИКАНСЬКА СВОБОДА"
 OFN_CAR_operation_african_freedom_desc:0 "Обов'язком  §Bамериканських §! солдатів в Африці було захищати §Mсвободу і демократію§!, і це не змінилося. Можливо, §rЦ.А.Р.§! була повною катастрофою, але наші війська можуть врятувати ситуацію. §YЗахищаючи території§!, ми зможемо формувати і зміцнювати §Gсоюзницькі режими§!. Ця операція може не мати повного успіху, §Mале ми продовжимо боротьбу за визволення Африки§!.\n\nСитуація в §YКамеруні§!: [USC.GetCARTerritoryCameroon]\nСитуація в §YБеафриці§!: [USC.GetCARTerritoryBeafrika]\nСитуація в §YКонґо§!: [USC.GetCARTerritoryCongo]\nСитуація в §YАнголі§!: [USC.GetCARTerritoryAngola]\nСитуація в §YЗамбії§!: [USC.GetCARTerritoryZambia]\nСитуація в §YМозамбіку§!: [USC.GetCARTerritoryMozambique]\nСитуація в §YРванді та Бурунді§!: [USC.GetCARTerritoryRwandaBurundi]\nСитуація в §YУґанді§!: [USC.GetCARTerritoryUganda]\nСитуація в §YТанганьїці§!: [USC.GetCARTerritoryTanganyika]\nСитуація в §YКенії§!: [USC.GetCARTerritoryKenya]"

