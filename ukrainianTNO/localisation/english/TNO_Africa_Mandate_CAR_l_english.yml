 POLITICS_WILLIAM_WESTMORELAND_CAR_DESC:0 "Африканський континент - складне місце, наповнене різноманітними групами людей, які перебувають під наглядом генерала Вільяма Вестморленда. Спочатку покликаний зупинити наступ Шильда в Південній Африці, Вестморленд отримав ще більш складне завдання. Так само, як і початкове розгортання в Південній Африці, американська окупація континенту була поспішною і незапланованою. Героя Кейптауна знову покликали загасити бушуюче пекло в самому серці Африки.\n\nОднак цього разу Вестморленд стикається з ще більшими труднощами і набагато гіршою ситуацією на місцях. Сама по собі дезорганізація військового режиму є достатньою проблемою, оскільки новопризначені адміністратори намагаються знайти достатню кількість перекладачів, утримувати лінії постачання відкритими та зберігати гарне обличчя для громадськості. Закутий у кайдани заплутаної бюрократії і не маючи часу на її організацію, Вестморленд все важче виправдовує американську присутність в Африці перед Конгресом на батьківщині. Несучи на своїх плечах тягар цілого континенту, Вестморленд намагатиметься вивести своїх людей з Африки, не йдучи на серйозні поступки американським інтересам або, що більш ймовірно, довгостроковій стабільності в регіоні."
 OFN_CAR_ruling_a_continent:0 "Керування континентом"
 OFN_CAR_ruling_a_continent_desc:0 "Перемога? Конгрес не знає, що таке перемога. Половина німецької армії втекла в джунглі, щоб спробувати вбити якомога більше американців, перш ніж ми їх наздоженемо - або це зроблять місцеві жителі. Як тільки ви від'їжджаєте на 5 миль від узбережжя Мозамбіку, влада ОВН зникає - натомість ви опиняєтесь у царстві найпідліших виродків, яких тільки можна собі уявити, єдиних людей, які змогли пережити два десятиліття війни з такими, як Ганс Гюттіґ. В Анголі спокійно - поки що, поки повстанці зализують рани і думають про те, кого вони хочуть вбити більше - нас чи один одного, поки їхня похмура інфраструктура продовжує деградувати. Конґо - це божевільня, а маленький цирк Мюллера, який залишився там, намагається або зібрати речі і втекти, або підлабузнюватися до нашого уряду.\n\nВашингтон сказав би, що наша найбільша проблема - це півмільйона німців, які втекли в пустелю, або бурські революціонери, які почали наступати нам на п'яти в Трансваалі, як тільки припинилася окупація. Але справжня проблема не зникає так легко; це чотири мільйони квадратних миль Африки, якими ми керуємо, і 200 мільйонів невдячних африканців, яких ми врятували від нацистської тиранії.\n\nІ вони називають це перемогою."
 OFN_CAR_the_all_african_disaster:0 "Всеафриканська катастрофа"
 OFN_CAR_the_all_african_disaster_desc:0 "І знову Африка палає.\n\nПровал Всеафриканського саміту викрив проблеми, притаманні нашому режиму, у надзвичайно публічний спосіб. Він розірвав наші зв'язки з громадськістю і дипломатичні зусилля, спрямовані на те, щоб показати американському народу правду: ми були не більш підготовлені до управління Африкою, ніж нацисти. Помилки і непорозуміння, допущені нашим персоналом, викрили нас як невдалу військову окупацію.\n\nАле ще не пізно врятувати континент і виправити цей безлад. Перед нами лежать дві дороги, одна з яких вимощена медовими словами американських послів, а інша - відбитками чобіт американських солдатів. Обидва варіанти можуть закінчитися тим, що континент буде залитий кров'ю. Ми повинні вибирати обережно."
 OFN_CAR_find_another_way:0 "Знайти інший шлях"
 OFN_CAR_find_another_way_desc:0 "Провал Всеафриканського саміту показав, що ОВН не може бути просто пасивним спостерігачем за долею континенту, а має відігравати більш активну роль. Однак це не повинно означати ігнорування місцевих жителів. Ні, проблемою саміту були не місцеві жителі, а недобросовісні переговори. Зібрати разом стільки груп з такою кількістю конфліктуючих інтересів - це неминуче. В майбутньому нам потрібно бути більш вибірковими в тому, з ким ми працюємо. Не всі ці польові командири і повстанці можуть отримати шматок пирога, але деякі можуть. Чорт забирай, можливо, доведеться зробити так, щоб ця проблема не стала ще гіршою.\n\nМи повинні почати з пошуку груп, що підтримують фронт національного порятунку на континенті. Вони напевно існують, а якщо ні, то деякі з них можна переконати стати такими. У будь-якому випадку, закласти основу для дружніх урядів в Африці є абсолютно необхідним, якщо ми не хочемо воювати тут протягом наступних кількох десятиліть."
 OFN_CAR_promote_supportive_movements:0 "Сприяти розвитку рухів підтримки"
 OFN_CAR_promote_supportive_movements_desc:0 "Темний континент - це не лише приреченість і похмурість для ОВН. Ми змогли знайти багато продемократичних та про-ОВН організацій, що діють в регіоні, особливо в дружньому до бізнесу Конґо. Політичні партії, бізнес, повстанські угрупування - всі вони зацікавлені у співпраці з нами, щоб зробити Африку більш вільною і безпечною. Проблема в тому, що вони не єдині, хто намагається вирішити майбутнє континенту. Ми повинні їм трохи допомогти, якщо вони хочуть чогось досягти.\n\nГроші - це гарний початок. Готівка змушує світ обертатися, навіть у цьому зруйнованому війною місці. Відклавши частину коштів, які будуть перенаправлені дружнім групам у регіоні, ми можемо допомогти їм у вербуванні та пропагандистських кампаніях. Зрештою, завоювання сердець і умів - це перший крок до побудови нового режиму, і у нас є люди, які готові і хочуть зробити цю роботу за нас. Нам потрібно лише дати їм те, що їм потрібно, щоб достукатися до них."
 OFN_CAR_equip_the_pro_americans:0 "Озброїти проамериканців"
 OFN_CAR_equip_the_pro_americans_desc:0 "Громадськості на батьківщині дедалі більше набридає, що наші хлопці гинуть в Африці через незрозумілу їм причину. У той же час, ми самі нікуди не просунулися. Це неминуче, що врешті-решт ми будемо виводити всі наші війська. Тим часом, ми здобуваємо нових союзників, які гостро потребують більш сучасного обладнання, а в "арсеналі демократії" є багато зайвого. Нам здається досить очевидним, як всі ці частини повинні в кінцевому підсумку підійти один до одного.\n\nТепер, коли у нас є друзі на Темному континенті, ми можемо почати постачати їм найкращу зброю і спорядження, яке може запропонувати ОВН. Це дасть їм необхідну перевагу у боротьбі з їхніми та нашими ворогами, і водночас звільнить наших солдатів. Тут немає жодних недоліків."
 OFN_CAR_the_central_african_government:0 "Уряд Центральної Африки"
 OFN_CAR_the_central_african_government_desc:0 "Чи залишиться ЦАР єдиною державою після відходу ОВН? Навіть Вестморленд не знає відповіді на це питання. Безперечно те, що якщо ми підемо в нинішньому стані, континент зануриться в стан варварської війни - і це не сподобається політикам, не кажучи вже про те, як це буде виглядати для нас, якщо ми залишимо Африку в ще більшому безладі, ніж нацисти. Щоб цього не сталося, генерал Вестморленд наказав створити уряд Центральної Африки, реорганізувавши нинішню військову адміністрацію у щось більш придатне для управління цим континентом, залучивши до неї чиновників Державного департаменту і застосувавши більш професійний підхід до управління країною."
 OFN_CAR_figuring_out_the_local_situation:0 "З'ясування місцевої ситуації"
 OFN_CAR_figuring_out_the_local_situation_desc:0 "Це безлад.\n\nЗвичайно, є набагато більше, але це єдине універсальне твердження, яке ми можемо зробити про те, як йдуть справи в Африці. Досить важко було отримати інформацію про це місце, коли воно було під німецьким чоботом, а тепер нам доводиться розбиратися з нуля. Ми зіткнулися з гострою нестачею експертів з Африки, і багато хто з них працює з інформацією, яка не є актуальною вже два десятиліття. На щастя, зараз чудовий час для того, щоб почати працювати над поглибленням наших знань про регіон і розумінням того, з яким розмаїттям воєначальників і урядів стикається ЦАР. Перш ніж ми почнемо приймати важливі рішення щодо майбутнього Африки, ми повинні відправити наших офіцерів у місії зі з'ясування фактів, щоб визначити, які рішення будуть найкращими для континенту."
 OFN_CAR_a_government_of_compromises:0 "Уряд компромісів"
 OFN_CAR_a_government_of_compromises_desc:0 "Перші повідомлення про ситуацію в Африці... суперечливі. Між конфліктом з ПОБАА і УНІТА в Анголі, корпоративними стерв'ятниками, що налітають на Конґо, і анархією терористів, яку нам залишив ГюттіҐ, існують сотні дрібніших груп, кожна з яких має свої інтереси, і які навряд чи прийдуть до якоїсь мирної угоди без швидкого втручання з нашого боку. Роки киплячого суперництва і внутрішніх суперечок закінчаться набагато швидше, ніж нам хотілося б.\n\nАфрику об'єднала ненависть до нацистів. Якщо ми не почнемо йти на поступки і не почнемо заклеювати тріщини в єдиному континенті, ця ненависть буде спрямована всередину народів Африки - або, що ще гірше, на нас самих. Компроміс повинен бути словом на устах кожного солдата, дипломата і адміністратора в нашому уряді, і всі конфлікти повинні вирішуватися якомога більш мирним шляхом. Військове втручання має бути крайнім засобом."
 OFN_CAR_the_belgian_plea:0 "Бельгійське звернення"
 OFN_CAR_the_belgian_plea_desc:0 "В іншому з численних листів, що потрапили до нашого столу в Келімане, група бельгійських корпорацій і власників плантацій звернулася до нас з проханням надати їм таку саму автономію, яку уряд Мюллера надавав їм до війни. При подальшій перевірці виявилося, що ми розширювали цю автономію шляхом простого нагляду; більше того, це перший випадок, коли нам навіть запропонували здійснювати владу над ними. Бельгійці майже не мають міжнародного впливу через нинішній статус своєї країни, але в Африці це зовсім інша історія. Вони є основним джерелом робочих місць та промисловості в цьому регіоні, і хоча їхня історія поводження з місцевим населенням досить неоднозначна, їхня підтримка була б корисною для наших бізнес-перспектив."
 OFN_CAR_diplomatic_approach_to_occupation:0 "Дипломатичний підхід до окупації"
 OFN_CAR_diplomatic_approach_to_occupation_desc:0 ""Окупація" може римуватися з "дискримінація", але це не означає, що вони мають бути синонімами. Африканці, звісно, звикли до такої асоціації - німецький чобіт дав їм достатньо підстав для цього, і, відверто кажучи, останнім часом ми не надто допомагали у викоріненні цього уявлення. Що ж, якщо ми хочемо принести стабільність в Африку, цьому треба покласти край, і то швидко.\n\nПереговори, здається, - це шлях вперед. Переговори, а не війна, мають кілька переваг. В ідеалі, ми могли б змусити наших ворогів скласти зброю і перестати бути проблемою. Це навряд чи станеться у всіх або навіть у більшості випадків, але завжди є позитивний момент - чим більше часу наші вороги витрачатимуть на переговори з нами, тим менше часу вони витрачатимуть на те, щоб вбити наших солдатів, і тим більше часу у цих солдатів буде на підготовку до наступної битви."
 OFN_CAR_define_the_military_authorities:0 "Визначити військову владу"
 OFN_CAR_define_the_military_authorities_desc:0 "Тільки дурень або божевільний намагатиметься керувати Африкою як єдиним цілим. Ми не можемо вирішити всі проблеми всього континенту з Келімане. Після консультацій з Державним департаментом генерал Вестморленд розробив новий план створення місцевих військових органів влади під керівництвом наших найкращих офіцерів. Ці невеликі організації зможуть набагато швидше реагувати на місцеві проблеми і матимуть більше розуміння питань, які стосуються їхніх регіонів. Перед американськими військовими стоїть складне завдання з управління Африкою, але, розділивши проблему на частини, ми зможемо зробити її набагато більш керованою."
 OFN_CAR_the_anglo_demands:0 "Вимоги британців"
 OFN_CAR_the_anglo_demands_desc:0 "У регіоні Замбії залишилося багато британських емігрантів з довоєнного часу, багато з яких є впливовими землевласниками і колишніми впливовими політиками. Вони цілком зрозуміло стурбовані своїм статусом в Африці - нацисти залишили по собі погану репутацію для європейців в Африці.\n\nЗвісно, є також багато свідчень, які вказують на те, що вони співпрацювали з німецьким урядом - вплив, який ми намагалися максимально усунути. Це може виглядати ще гірше для африканського народу, якщо ми приймемо їхню пропозицію про захист. Наразі найкращим підходом видається вислухати і визнати їхні занепокоєння, не беручи на себе жодних серйозних зобов'язань щодо їхнього захисту."
 OFN_CAR_the_central_african_army:0 "Центральноафриканська армія"
 OFN_CAR_the_central_african_army_desc:0 "Ми не захистимо континент за допомогою американських військових. Щодня з вулиць Вашингтона та залів Конгресу лунають нові вимоги повернути більше солдатів додому з війни. Ми були б раді повернути додому всю армію, але проблема Африки ще не вирішена. У нас є стільки американських солдатів, скільки ми ніколи не матимемо, тож настав час змусити їх працювати над підготовкою нових сил, щоб тримати континент під контролем. Ми вже встановили контакти з багатьма ополченцями, які підтримують цілі США. Тепер завдання полягає в тому, щоб об'єднати їх в єдину силу, яка зможе охороняти порядок в Африці."
 OFN_CAR_gauge_the_economy:0 "Оцінити економіку"
 OFN_CAR_gauge_the_economy_desc:0 "Якби ми намагалися оцінити цінність розумно керованого режиму, ми б мали все необхідне - добре збережені записи, компетентних бюрократів, організовані бухгалтерські книги - але записи були спалені, бюрократи втекли в джунглі або були розстріляні, а бухгалтерських книг, можливо, взагалі не існувало.\n\nМюллер, схоже, вів якомога менше записів, а корпорації, які мали з ним справу, неодноразово заперечували це. Шенк активно приховував більшість записів, а ті, що не приховував, були настільки розрізненими і погано організованими, що були фактично марними. Більшість документів Остафріки згоріли разом з фанатиками СС, а фрагменти, які ми витягли з попелу, свідчать про панування рабської праці та випробування хімічної зброї.\n\nТепер перед нами стоїть складне завдання зібрати якісний аналіз африканської економіки, не маючи нічого, окрім того, що залишили після себе райхскомісари. Це займе значну частину нашого адміністративного потенціалу, але принаймні ми зможемо поставити Африку на ноги."
 OFN_CAR_the_westmoreland_abrams_plan:0 "План Вестморленда-Абрамса"
 OFN_CAR_the_westmoreland_abrams_plan_desc:0 "Німецьке панування в Африці закінчилося, але не закінчилося їхнє економічне панування. Більшість африканської промисловості все ще належить німецьким капіталістам або управляється їхніми адміністраторами, що залишилися, а американський народ не посилав своїх синів до Африки, щоб німці могли продовжувати експлуатувати континент під своїм пануванням.\n\nЗбройні сили США почнуть виправляти ці помилки. Згідно з новою директивою генералів Вестморленда і Абрамса, ми візьмемо під контроль африканську промисловість і видобуток ресурсів і передамо їх під контроль привілейованих і кооперативних корпорацій, які будуть управляти цим новознайденим капіталом у спосіб, що принесе користь ОВН. Замість того, щоб осідати в кишенях прихованих нацистів, прибутки підуть прямо до компаній, присвячених зміцненню ОВН."
 OFN_CAR_the_lessons_of_success:0 "Уроки успіху"
 OFN_CAR_the_lessons_of_success_desc:0 "Наші збройні сили чудово проявили себе в Африці - за короткий проміжок часу ми відвоювали половину континенту і завдали серйозного удару по нацистській загрозі. З моменту нашої першої висадки в Кейптауні ми вчилися на своїх помилках і використовували помилки ворога, щоб вперше за два десятиліття відкинути нацистську загрозу.\n\nЗвісно, наша енергійна оборона континенту була затьмарена невдачами, які завжди приходять з адаптацією до нового середовища. Тепер, коли ми захистили континент, ми повинні почати застосовувати те, чого ми навчилися до цього часу, в боротьбі, що триває. Незабаром ми розповсюдимо нові навчальні матеріали про те, як діяти на складній і різноманітній місцевості, а наші штабні офіцери будуть проходити навчання з логістики в країнах з погано розвиненою інфраструктурою. Завдяки цьому наші миротворчі сили будуть краще підготовлені до завершення цієї війни."
 OFN_CAR_hunt_down_the_german_remnants:0 "Полювання на німецькі рештки"
 OFN_CAR_hunt_down_the_german_remnants_desc:0 "Армії райхскомісарів були розбиті вщент, а їхні лідери втекли або зникли. Але солдати цих армій кинулися в саме серце темряви, ховаючись у джунглях і горах дикої місцевості. Багато хто з них здався в полон за кілька днів після нашої перемоги, вирішивши спробувати щастя з нами, а не з дикою природою чи місцевими жителями. Інші, отруєні фашистською пропагандою, вирішили битися на смерть.\n\nОстання категорія становить величезну проблему. Навіть найскромніші підрахунки свідчать про те, що кілька сотень тисяч німецьких солдатів все ще бігають по африканській пустелі, готові дорого продати своє життя ціною ще більшої кількості американської крові. Нашим першочерговим завданням має бути вистежити і вбити або захопити в полон кожного з цих варварських вбивць, перш ніж вони зможуть ще більше дестабілізувати наше хитке правління."
 OFN_CAR_stabilize_the_cameroon_border:0 "Стабілізація камерунських кордонів"
 OFN_CAR_stabilize_the_cameroon_border_desc:0 "Іронія долі полягає в тому, що стара німецька колонія Камерун стала причиною такого головного болю для нових німецьких колоній. З часів Мюллера Конґо доводилося мати справу з прикордонними рейдами і тероризмом з боку панафриканістських радикалів, які захопили владу в анархічному Камеруні. Кожен найманець у Леопольдвілі може розповісти про боротьбу з ними, і їхні нальотчики лише підбадьорюються хаосом, що охопив континент.\n\nМи розгорнули більше сил на кордоні, намагаючись пом'якшити найгірші наслідки цих рейдів, якими часто керують ті ж найманці, що відбивалися від камерунців під керівництвом Мюллера. Сподіваємось, що ця демонстрація сили зупинить їх від підриву наших зусиль з відновлення стабільності в Африці."
 OFN_CAR_stand_our_ground:0 "Стояти на своєму"
 OFN_CAR_stand_our_ground_desc:0 "Коли ми тільки починали африканську пригоду, найважливішим питанням у Вашингтоні було, чи можна врятувати Африку від нацистів.\n\nСьогодні питання полягає в тому, чи можна врятувати Африку від самої себе.\n\nПід час нашої відчайдушної оборони Південної Африки, витіснення до кордонів райхскомісаріяту і подальших зусиль по умиротворенню континенту, тисячі листів були відправлені додому до скорботних сімей. За наші незмірні втрати нам дякують повстаннями і невдоволенням.\n\nДемократія буде принесена в Африку на умовах Сполучених Штатів. Жоден сепаратист не буде диктувати умови визволителям Африки, і якщо континент не вирішить свої розбіжності мирним шляхом, ми вирішимо ці розбіжності за них."
 OFN_CAR_rebuild_military_infrastructure:0 "Відновлення військової інфраструктури"
 OFN_CAR_rebuild_military_infrastructure_desc:0 "Ми прийшли на цей континент як визволителі, поваливши райхскомісаріяти, щоб дати дорогу уряду, який керувався співпрацею між американськими військовими підрозділами та африканським цивільним населенням. З провалом Всеафриканського саміту ця співпраця припинилася. Перш ніж ситуація ще більше вийде з-під контролю, нам необхідно убезпечити і відновити військову інфраструктуру, щоб підтримати нанесення смертельного удару по повстанцям.\n\nЦе буде нелегке завдання, і навіть може виявитися більш обтяжливим, ніж перша фаза війни. Наші війська готуються нейтралізувати сотні різних рухів, включаючи панафриканістів, бурів, відчайдушних німецьких солдатів або будь-який з багатьох сепаратистських рухів, які дошкуляють нашій адміністрації. Нам потрібні бази для наших солдатів, злітно-посадочні смуги для наших бомбардувальників і безпечні порти для доставки припасів для підтримки цього фінального наступу."
 OFN_CAR_look_closer_at_african_politics:0 "Придивитися до африканської політики"
 OFN_CAR_look_closer_at_african_politics_desc:0 "Наш провал на Всеафриканському саміті можна пояснити будь-якою кількістю помилок і прорахунків з нашого боку, але найбільшою помилкою нашого режиму була нездатність зрозуміти хитросплетіння африканської політики. Державний департамент запевнив нас, що наше розуміння великого політичного безладу, яким є африканський континент, буде акуратно підшито і класифіковано протягом наступних кількох років - задовго до того, як Сполученим Штатам буде занадто пізно встановлювати тривалий мир в регіоні.\n\nМи повинні були зрозуміти африканську політику, як тільки ступили на цей покинутий континент, але вже занадто пізно повертатися назад. Ми повинні почати надолужувати згаяний час вже сьогодні."
 OFN_CAR_find_the_loyalists:0 "Знайдіть лоялістів"
 OFN_CAR_find_the_loyalists_desc:0 "Залишилося не так багато африканців, які були б зацікавлені в нашій підтримці, оскільки більшість з них перейшли до своїх різноманітних ополчень та політичних рухів, щоб стріляти у своїх ворогів - і для багатьох з них головним ворогом є ми. Наше вигнання нацистів явно не принесло нам достатньо доброї волі, щоб залишитися в милості африканського народу.\n\nНа щастя, ще є африканці, які пам'ятають, що ми зробили для них, або, принаймні, бачать переваги того, що лідер Вільного Світу на їхньому боці. Ми повинні консолідувати їхню підтримку проти терористів, які хочуть знову занурити континент у темряву, останніх німців, які все ще тримаються за божевілля нацизму, і опортуністичних воєначальників, які прагнуть розширити свою владу за наш рахунок. З їхньою допомогою ми покладемо край цій катастрофі і нарешті піднімемо прапор демократії над Африкою."
 OFN_CAR_american_foreign_legions:0 "Американські іноземні легіони"
 OFN_CAR_american_foreign_legions_desc:0 "Давним-давно, ще до того, як Франція була завойована і принижена, у них були ці геніальні маленькі бойові загони, які називалися Французькими іноземними легіонами. Ці сили дозволяли іноземцям вступати до своїх лав і воювати під французьким командуванням. Можливо, нам є чому тут повчитися - Франція свого часу контролювала значну частину Африки, зрештою.\n\nАдаптація загальної концепції до американських іноземних легіонів може зробити свою справу. Ці сили перебуватимуть під американським командуванням і навчатимуться американцями, але складатимуться з африканських солдатів. Це, безумовно, допомогло б звільнити наші власні війська від важкої роботи з ведення бойових дій в Африці і, можливо, навіть дало б африканцям відчуття того, що вони беруть участь у всьому процесі - одночасно заохочуючи їх грати за нашими правилами, щоб досягти цього. У будь-якому випадку, це позбавить Вашингтон від необхідності пояснювати, чому все більше тіл повертається додому."
 OFN_CAR_reward_cooperative_regimes:0 "Винагороди для співпрацюючих режимів"
 OFN_CAR_reward_cooperative_regimes_desc:0 "В Африці є нові режими, які можуть виявитися цінними союзниками, або вже роблять це. Ми повинні показати народам Африки, що співпраця з ОВН не залишиться без винагороди. Ті режими, які співпрацюватимуть з нами, отримають повну економічну підтримку ринку ОВН, а також політичну підтримку у вирішенні внутрішніх суперечок. Ці заходи не лише допоможуть зміцнити ті режими, які вже тісно співпрацюють з нами, але й заохотять інших, які можуть бути в опозиції, до співпраці, хоча б заради їхнього власного блага."
 OFN_CAR_get_some_on_our_side:0 "Привернути на свій бік"
 OFN_CAR_get_some_on_our_side_desc:0 "Ми провели велику роботу з організаціями, які вже дружні до ОВН, але є більш радикальні групи, які все ще можна схилити на свій бік. Зрештою, не всі наші союзники тут починали з цього, і з правильними обіцянками і гарантіями ми зможемо продовжити цей процес. Ми почнемо зосереджуватися на переговорах з більш активно вороже налаштованими групами, щоб побачити, чи можна їх переконати приєднатися до нашої команди. Якщо ми правильно розіграємо наші карти, можливо, нам навіть вдасться уникнути великої кількості бойових дій і кровопролиття."
 OFN_CAR_emergency_command_center:0 "Створити Центр управління в надзвичайних ситуаціях"
 OFN_CAR_emergency_command_center_desc:0 "Наш перший наступ на континент був великою тактичною перемогою і стратегічною поразкою, яка залишила нам цілий континент, яким треба було керувати. Цього разу ми не можемо дозволити собі розкіш другого шансу. Наші плани повинні бути розроблені ефективно і швидко, щоб запобігти відродженню німецьких терористів і африканських сепаратистів.\n\nКрім того, нам потрібне безпечне і надійне місце, звідки ми зможемо керувати нашими силами, а також хороші керівні кадри для підготовки фінального наступу. Офіцерів, які були ротовані в США, необхідно повернути до наших захищених командних центрів в Келімане для координації на місці, залучити більше екіпажів літаків і допоміжного персоналу для підтримки наших атак, а політиків вдома необхідно поінформувати про наші невтомні зусилля, спрямовані на те, щоб остаточно покінчити з цією проблемою."
 OFN_CAR_fighting_fire_with_fire:0 "Бити вогонь полум'ям"
 OFN_CAR_fighting_fire_with_fire_desc:0 "Повстанці добре закріпилися в місцевих селах і добре знають місцеве середовище, і не можна обійти той факт, що американські солдати не дуже добре поєднуються з місцевими жителями. Нам потрібно звернутися до місцевих рухів, які підтримують нашу справу, незалежно від того, чи вони справді почули крик свободи, чи просто бачать цінність в американській зброї та радниках, які підтримують їхні спроби контролювати ситуацію. Кожен, хто бажає нас підтримати, може приєднатися до нашої битви за африканський континент.\n\nЗвісно, враховуючи прийом, який ми отримували від так званих "дружніх" африканців у минулому, нам доведеться провести хоча б елементарний аналіз їх ідеологічної орієнтації, і, що більш важливо, задіяти наших розвідників, щоб визначити, кому можна довіряти, а кого відправити на допомогу для проведення простих наступальних операцій."
 OFN_CAR_train_native_militias:0 "Тренувати місцеве ополчення"
 OFN_CAR_train_native_militias_desc:0 "Нам було б неможливо утримати контроль над усім африканським континентом без співпраці з місцевим населенням. Це означає не лише роботу в наших новостворених державних установах, але й підпорядкування перехідному уряду та участь у численних ополченнях, які виникли для захисту місцевих інтересів. Зараз нам потрібно взяти ситуацію під контроль і перетворити ці розрізнені сили на щось більш корисне для наших цілей.\n\nОВН володіє найкращим військовим апаратом у світі, і ядром цього апарату є наші кваліфіковані та професійні інструктори. Ми почнемо відправляти наших найкращих офіцерів і сержантів до ополченців, які підтримують ОВН, щоб перетворити їх з натовпу, що фінансується ЦРУ, на справжню армію. Як тільки територія буде безпечно під їхнім контролем, ми зможемо нарешті прискорити процес повернення наших хлопців додому."
 OFN_CAR_the_central_african_defense_forces:0 "Сили оборони Центральної Африки"
 OFN_CAR_the_central_african_defense_forces_desc:0 "Ми прагнемо налагодити подальшу співпрацю з місцевим населенням та об'єднати сили різних місцевих ополчень у сильну армію. СОЦА не перебуває під безпосереднім командуванням ОВН, але будується як сила, підпорядкована уряду Центральноафриканської Республіки. З підготовленими ОВН місцевими силами, які не потребують такого ж прямого нагляду, як американські військові, вони матимуть набагато більшу гнучкість і знання, необхідні для роботи в Африці, що значно зменшить навантаження на наші збройні сили."
 OFN_CAR_hold_the_all_african_summit:0 "Провести Всеафриканський саміт"
 OFN_CAR_hold_the_all_african_summit_desc:0 "На Берлінській конференції 1884 року представники великих держав намагалися нав'язати свою волю континенту, на якому більшість з них ніколи не бували, і протягом тривалого часу їм це вдавалося. Проте за вісімдесят років, що минули з часу поділу Африки, континент не був виведений на світло цивілізації, як очікували ті делегати, а ще більше занурився в темряву тиранії. Спочатку бельгійські звірства в Конґо, потім британське нехтування внутрішньою боротьбою, і, нарешті, нищівна вага нацистського черевика залишили Африку без стабільності, і ми не досягли значного прогресу в поліпшенні цієї ситуації.\n\nНастав час об'єднати лідерів континенту. Вони зможуть дати нам відповіді, яких ми потребуємо, і стабільність, якої так довго була позбавлена Африка. Буде нелегким завданням навіть зібрати цих лідерів в одній кімнаті; багато хто з них мав суперечки з іншими, а деякі, безумовно, намагалися вбити один одного в минулому. Ми повинні змусити їх подолати ці дрібні суперечки і організувати нову Берлінську конференцію, але не в Європі. Час Берліна минув, і їхній вплив був стертий з континенту. Ми приведемо лідерів Африки до Солсбері на найбільшу зустріч цього століття."
 OFN_CAR_give_it_to_our_allies:0 "Передати нашим союзникам"
 OFN_CAR_give_it_to_our_allies_desc:0 "Здається, наша робота принесла свої плоди, і ми нарешті готові до зміни влади. Наші союзники на місці, ситуація стабілізується, і, здається, немає більше нічого, що потребувало б нашої уваги. Ми повинні нарешті передати контроль нашим союзникам і дозволити їм займатися підтриманням миру та управлінням країною. Звичайно, ми продовжимо надавати політичну та економічну підтримку, але наразі війська ОВН можуть нарешті повернутися додому."
 OFN_CAR_one_final_blow:0 "Останній удар"
 OFN_CAR_one_final_blow_desc:0 "Наближається фінальний удар по ворогах Сполучених Штатів. У нас все ще є більше ресурсів, щоб зібрати і розгорнути проти повстанців, але фундаментальна суть плану полягає в тому, щоб просто розгромити їх. Їх перевага полягає в тому, що вони знають місцевість країни, мають переважну кількість контролю в своєму регіоні країни і внутрішній поділ, який дозволяє організаціям, що входять до їх складу, функціонувати незалежно.\n\nВирішенням цих проблем є застосування рішучої, переважної вогневої сили. Бомби та артилерійські снаряди не роблять винятків навіть для найбільш укріплених позицій, окремі села і бази операцій можуть бути досить легко і ретельно знищені, якщо їх точно визначити, і кожна група повстанців, яку ми ліквідуємо, буде зменшувати бажання повстанців боротися далі. З огляду на цей план, координація між нашими силами під час цього удару є критично важливою. Бажання громадськості, а отже і Конгресу, продовжувати надсилати нам ресурси швидко зменшується.\n\n§eТак чи інакше, це буде фінальний наступ.§!"
 OFN_CAR_call_the_boys_back:0 "Повернути хлопців додому"
 OFN_CAR_call_the_boys_back_desc:0 "Коли райхскомісаріяти впали під вагою американської вогневої потужності, вулиці Америки і зали Конгресу вибухнули екстатичним святкуванням. Америка вперше з 1918 року здобула перемогу в зовнішньому конфлікті, і наші солдати нарешті зможуть повернутися додому.\n\nНа жаль, як би не хотілося Конгресу, щоб його виборці в це повірили, війна не закінчилася. Частково причиною того, що наші наступальні операції були настільки млявими до цього часу, є необхідність збереження наших обмежених людських ресурсів. Скорочення військ серйозно вплинуло на нашу здатність діяти в Африці, і коли нам потрібно було більше солдатів, ми опинилися з меншою кількістю.\n\nЦе, безумовно, викличе суперечки в Конгресі, але нам потрібен кожен солдат, якого ми можемо отримати. Настав час для останньої африканської пригоди."
 OFN_CAR_establish_military_camps:0 "Створення військових таборів"
 OFN_CAR_establish_military_camps_desc:0 "Африканський континент - жахливе середовище для проведення військових операцій. Схоже, що німецькі колонії ніколи не бачили причин для встановлення значної присутності за межами прибережних регіонів, що пояснює катастрофічний стан інфраструктури у внутрішніх районах. Перед початком наступу необхідно закласти підґрунтя для наступу. Модернізація існуючої інфраструктури, будівництво нових доріг та авіабаз для підтримки операцій навіть у найбільш ворожому середовищі, а також роздача карт нашим офіцерам - все це є важливими кроками для завершальної фази війни."
 OFN_CAR_negotiate_with_the_locals:0 "Переговори з місцевими жителями"
 OFN_CAR_negotiate_with_the_locals_desc:0 "Спочатку ми планували використати більшу частину природних багатств Африки для зміцнення ОВН - звичайно, це була б розумна плата за всі ті гроші і життя, які ми вклали у звільнення континенту. Однак, ми могли б заробити ще більше доброї волі, якщо б дозволили націоналізувати ці дорогоцінні ресурси. У короткостроковій перспективі це не дуже добре позначиться на прибутках ОВН, але можна навести аргумент, що схилення на наш бік більш неохочих африканців і стабілізація континенту будуть набагато ціннішими в довгостроковій перспективі."
 OFN_CAR_prepare_the_plans:0 "Підготувати плани"
 OFN_CAR_prepare_the_plans_desc:0 "Дошка стала більшою, а фігури добре заховані, але операція проти повстанців нічим не відрізняється. Сполучені Штати як ніколи готові до боротьби з повстанцями, маючи військові бази по всьому континенту і союзників по всій країні. Політики у Вашингтоні неохоче підтримали наш наступ, але і вони, і виборці очікують результатів.\n\nДля цього ми зібрали американське вище командування, щоб розробити повністю всеосяжний план боротьби з повстанцями, який базується на використанні нашої переважаючої вогневої потужності для того, щоб зламати волю ворога до продовження бойових дій. Цей план підкріплений успіхом, якого ми вже досягли в Африці, і якщо армія США не зможе це зробити, то ніхто не зможе!"
 OFN_CAR_prepare_for_the_second_african_war:0 "Підготовка до Другої африканської війни"
 OFN_CAR_prepare_for_the_second_african_war_desc:0 "Вдруге за останнє десятиліття в Африці на горизонті з'явилася війна. Попередня війна мала чіткого ворога і цілі, але цього разу ми стикаємося з новою групою ворогів. Вони ховаються в джунглях, на полонинах і в горах, непереможні, чекаючи нашого нападу. Вони борються за свою батьківщину, або, у випадку решти німців, за своє життя.\n\nАле наші солдати вже стикалися з великими труднощами раніше, і з американською вогневою підтримкою вони не здадуться! Ми вистояли проти сепаратистів і нацистських солдатів-перебіжчиків протягом місяців, перевершили сумніви конгресменів на батьківщині і заслужили довіру Сполучених Штатів, які поклали на нас відповідальність за збереження демократії в Африці. Остання війна, і ми повертаємося додому."
 OFN_CAR_masterting_nation_building:0 "Опанування націєтворення"
 OFN_CAR_masterting_nation_building_desc:0 "Африка багато в чому схожа на пазл. Розкидані групи, кожна з яких пристосована і з'єднана між собою у важко помітний спосіб. Одне невірне розміщення може спричинити цілу нову пожежу, яку нам доведеться гасити. З іншого боку, правильне розташування може означати тривалий мир. Ми маємо великий досвід у розбудові нації, і, діючи як посередники у вирішенні прикордонних суперечок між місцевими жителями, ми зможемо забезпечити таку вкрай необхідну добру волю серед місцевих жителів, налаштованих на незалежність."

 ofn_car_african_crisis_victory:0 "Перемога в Африці"
 OFN_CAR_a_great_victory:0 "Велика перемога"
 OFN_CAR_a_great_victory_desc:0 "Вестморленд знову перемагає на африканському континенті. Хоча перша перемога була лише над нацистами, тепер він розгромив екстремістів та повстанців усіх мастей. Цей неймовірний тріумф, незважаючи на всі труднощі, став причиною великого святкування в ОВН, хоча не всі задоволені результатом. Зокрема, генерал Пірс, якому було огидне кровопролиття, і Сайрус Венс, який вважав всю операцію безглуздою справою. Втім, незалежно від того, як вони ставляться до війни, всі бійці ОВН тепер можуть розслабитися і відпочити."
 OFN_CAR_but_for_what_glory:0 "Але заради чого?"
 OFN_CAR_but_for_what_glory_desc:0 "Битви були виграні всупереч усім очікуванням, але час святкувати цей факт давно минув. Вестморленд має визнати, що він не виграв війну так, як вона має бути виграна, лише зробивши болісну поразку більш терпимою для тих, хто залишився вдома. В Африканській кризі не було ніякої слави для американських чоловіків, ніякої великої нацистської загрози, яку потрібно було знищити. Це була лише війна проти народу, який хотів нарешті звільнитися від імперіалістичних планів, і нічого більше."
 OFN_the_anomaly_on_the_continent:0 "Аномалія на континенті"
 OFN_the_anomaly_on_the_continent_desc:0 "Тепер зрозуміло, що на Африканському континенті існує постійна аномалія, яку необхідно нарешті вирішити: американська присутність. Після визвольної війни, в якій ніхто не був звільнений, визволення, яке принесло нові кайдани, всім, хто має здоровий глузд, зрозуміло, що Ц.А.Р. є лише інструментом імперіалізму, а не свободи людини. Хоча багато чого сталося з часу утворення Республіки, можливо, нарешті настав час для ОВН зрозуміти це і зробити щось, щоб вирішити проблему, наскільки це можна виправити."
 OFN_CAR_prepare_for_our_departure:0 "Підготовка до нашого від'їзду"
 OFN_CAR_prepare_for_our_departure_desc:0 "Місце, яке ОВН намагався зайняти в африканських справах, тепер неможливо зайняти, незважаючи на всі зусилля Сполучених Штатів. Окупаційні війська зробили все, що могли, враховуючи ситуацію, в якій вони опинилися, але, схоже, їхніх зусиль виявилося недостатньо. Залишається лише величезне логістичне завдання - повернути всіх солдатів додому, і це завдання буде успішно вирішене, якщо американські лідери матимуть що сказати з цього приводу. Хлопці повертаються додому, і знову перемагають. Тільки час покаже, чи була вона варта їхніх жертв."
 OFN_CAR_farewell_africa:0 "Прощавай, Африка"
 OFN_CAR_farewell_africa_desc:0 "Незважаючи на всі запеклі бої, всі втрачені життя і принесені жертви, Ц.А.Р. зазнала поразки. Цієї реальності більше не уникнути. Африканська криза поставила сили ОВН на коліна, на них дивилися очі всього континенту. І хоча вони врешті-решт вирвали перемогу з пащі поразки, катастрофа, що наближалася, була надто великою, щоб виправдати ще один день окупації. Настав час для ОВН піти. Створений мир пройде випробування часом, і, сподіваємося, континент почне зцілюватися."

 CAR_great_african_clusterfuck:0 "Центральноафриканський хаос"
 CAR_great_african_clusterfuck_desc:0 "Центральноафриканська республіка - це, м'яко кажучи, гігантський безлад. Штучно створена країна, що з'явилася на світ шляхом складання різних уламків колишніх райхскомісаріятів в Африці, Центральноафриканська республіка є домом для сотень мільйонів людей, які відрізняються за мовою, етнічною приналежністю, релігією та ідеологією. Великі міста від'єднані одне від одного, оскільки існуюча інфраструктура використовувалася виключно для транспортування сировини до морських портів, а більшість населення - сільське, живе у віддалених селах, куди можна дістатися лише гелікоптером. Крім того, республіка також є домом для сотень різноманітних ополченців, які користуються широкою народною підтримкою і провели останні двадцять років у боротьбі проти нацистів за свою незалежність.\n\nЦі проблеми створюють велике навантаження на нашу адміністрацію, і якщо ми не зможемо вирішити їх швидко, то це означатиме провал нашого проєкту."
 CAR_legacy_deutches_afrika:0 "Спадщина німецької Африки"
 CAR_legacy_deutches_afrika_desc:0 "Незважаючи на всі наші зусилля, в основі наших інституцій лежать старі окупанти цих земель - райхскомісаріяти. Бюрократія базувалася на німецьких емігрантах, тоді як африканцям заборонялося займати адміністративні посади, не кажучи вже про те, наскільки жорстко нацистські расові закони застосовувалися в колоніях і з якою жорстокістю ставилися до корінних народів. Ми сумніваємося, що встигнемо все це виправити, тож мусимо максимально використати час до нашого від'їзду."
 CAR_overextended_army:0 "Перенасичена армія" 
 CAR_overextended_army_desc:0 "Центральноафриканська республіка занадто велика для того, щоб наші війська могли ефективно контролювати її, що створює значну проблему для наших адміністративних зусиль. Бойовики можуть проникати непоміченими і порушувати наші лінії постачання та завдавати серйозних втрат самотнім бригадам. Якщо ми не зможемо швидко адаптуватися до викликів, які стоять перед нами, ми не тільки не зможемо завершити процес деколонізації, але й весь мандат зануриться в анархію."
 CAR_african_counterinsurgency_plan:0 "Африканський план боротьби з повстанцями"
 CAR_african_counterinsurgency_plan_desc:0 ""
 CAR_adapting_army:0 "Адаптація армії"
 CAR_adapting_army_desc:0 "Війна в Південній Африці стала першою серйозною операцією для збройних сил США з часів Другої світової війни, і виклики, які вона поставила, вимагали повного перегляду стратегій, заснованих на теоріях двадцятирічної давнини. Наші військовослужбовці добре це знають, адже вони є тими самими ветеранами, які воювали з німцями в джунглях і савані, а тепер воюють проти африканських терористів. Розуміння асиметричної війни є ключем до збереження наших сил та ефективного звільнення країни від терористичних угрупувань."
 
 OFN_AFRICA_MANDATE_will_core_africa_tt:0 "§YОскільки полум'я війни почало згасати, ми можемо закріпитися на континенті!§!"

 COG_USA_central_african_republic_developments:0 "Розвиток Центральної Африки"
 COG_USA_central_african_republic_developments_desc:0 "Якщо нам вдасться мирно здійснити наші плани деколонізації, ми зможемо повернути додому §O80%§! ресурсів, які ми тут здобули.\n\nЯкщо ми вирішимо передчасно деколонізувати, ми зможемо повернути додому лише §O40%§! ресурсів, які ми тут здобули.\n\nУ разі повного краху мандату, ми будемо змушені §Rвідмовитися§! від ресурсів, які ми тут здобули."
 OFN_CAR_memento_mori_cat:0 "Велика африканська катастрофа"
 OFN_CAR_memento_mori_cat_desc:0 "Великий африканський експеримент був приречений з тієї самої миті, як його задумали в головах §Bверховного командування ОВН§!. §BГенерал Вестморленд§! думав, що його можна врятувати, і що, зібравши §Bвсеафриканський саміт§!, він зможе впоратися з африканським звіром.\n\nОднак реальність мала інші плани, і поки місцеві повстанці та воєначальники готуються до майбутніх бурхливих десятиліть, §Bмандат ОВН§! знаходиться на роздоріжжі. Та невелика територія, яку дійсно контролює ОВН, зосереджена навколо нашої адміністративної столиці, §BКелімане§!, і нашого головного порту в'їзду, §BДар-ес-Салама§!, єдиних двох міст, які їм дійсно вдалося повністю контролювати. §BСхідне узбережжя§! буде нашим останнім притулком, якщо Африка вирветься з-під контролю.\n\nНезалежно від того, чи це буде §Oдипломатія§!, чи §eвійна§!, К.А.Р. припинить своє існування до кінця десятиліття, якщо не раніше.[USC.GetCARCurrentMission]\n\nMemento Mori."
 OFN_CAR_memento_mori:0 "§RMemento Mori§!"
 OFN_CAR_memento_mori_desc:0 "§YГодинник цокає, але все ще можна відкласти смерть §QЦ.А.Р.§!. Певні політичні рішення та певний політичний вибір ще більше відсунуть цей термін, даючи §MОВН§! ще трохи часу для реалізації їхнього плану...§!"
