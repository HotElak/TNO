 ### Leader Bios ###
 POLITICS_VASILY_BLOKHIN_DESC: "Деякі люди мають суворі моральні кодекси. Васілій Міхайловіч Блохін відмовився від них давно, коли став головним катом НКВД. Його ефективність у "брудній роботі" як члена ЧК не залишилася непоміченою, і тому він швидко отримав вищу посаду. Жорстокість Блохіна була неперевершеною: він особисто наглядав за масовими стратами "ворогів держави", від найнезначніших до найвидатніших більшовиків в історії Совєцького Союзу. Тисячі загинули під його наглядом, проте сам він зумів уникнути впливу будь-яких чисток. Після закінчення Другої світової війни та принизливої поразки СССР Блохін не так легко відпустив свою владу. Будучи начальником Воркутлагу, великого табірного комплексу, він здійснював свою владу, спочатку як обличчя влади Західноросійського революційного фронту. Насправді він робив все, що хотів, і не було нікого, хто міг би його зупинити, бо їх стратили б або вони таємничо зникли. Однак ситуація змінилася з повстанням в'язнів табору проти охоронців: формування дисидентської групи Уральської ліги поставило його в небезпеку, але незабаром він знову взяв владу у свої руки, коли вони втекли на південь. Васілія Блохіна залишили керувати таборами Воркути, а тепер і самим містом, особливо коли ЗРРФ розвалився під час Західноросійської війни. За допомогою тих небагатьох охоронців, що залишилися, він реорганізував територію і фактично створив свою державу. Однак Блохін не амбітна людина; все, чого він хоче - щоб його феодальне володіння залишили в спокої і воно вижило, незалежно від того, якою може бути ціна за це."

