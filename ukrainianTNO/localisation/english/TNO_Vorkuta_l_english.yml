 ### Ideas ###
 VOR_security_state: "Стан безпеки"
 VOR_inhospitable_climate: "Неприємний клімат"
 
 VOR_security_state_desc: "Воркутинська держава сформувалась із офіцерів НКВД, відправлених для охорони та нагляду за військовополоненими, політичними в'язнями та жорстокими злочинцями. Починаючи з воєнної епохи і далі, після Західноросійської війни, НКВД отримав повну свободу дій у цьому краї, щоб максимально використати критично важливі ресурси, необхідні для підтримки військової машини на Заході в робочому стані. Сказати, що вони були жорстокими і брутальними, можливо, надмірно. Але не можна сказати, що вони були некомпетентними. НКВД Воркути, тепер поповнений добровольцями та "реабілітованими" в'язнями, є грізною машиною з дійсно страшними можливостями у сфері бойових дій, безпеки та збору розвідданих.."
 VOR_inhospitable_climate_desc: "Клімат Воркути, якщо висловлюватися якомога м'якше, жорстоко холодний і безжальний. У багатьох частинах регіону вічна мерзлота вкриває землю, сільське господарство неможливе, а полювання безплідне. Обладнання, не пристосоване до зими, може замерзнути, а непідготовлені солдати ризикують загинути. Воювати в цих суворих умовах - це перспектива, до якої не слід ставитися легковажно або підходити без обережності та усвідомлення пов'язаних з цим небезпек"
 VOR_pechora_war: "Печорська війна"
 VOR_pechora_war_desc: "Печорська війна це останнє боєзіткнення між двомп північними державами - Воркутою та Югрою. Але цього разу, обидві сторони мають на меті завершити те, що почали" 

 vorkuta_smuta.1.t: "Пропозиція від  [FROM.GetName]"
 vorkuta_smuta.1.desc: "Я не скажений! Я знав, ло він підмінив ті номери! Я знав що це 1216! Той що після Великої хартії вольностей. Якби ж я міг помилятись! Та ніколи. Ніколи! Я просто, просто не міг це довести. Він, він замів свої сліди, він змусив того ідіота в копіювальному центрі брехати за нього. Ви думаєте, це щось? Ви думаєте, це погано? Це? Він робив і гірше. Той рекламний щит! Ви кажете мені, що людина просто так падає? Ні! Він це організував! Джиммі! Він випорожнився через люк на даху автомобіля! А я його врятував! І я не повинен був. Я взяв його у свою власну фірму! Про що я думав? Він ніколи не зміниться. Він ніколи не зміниться! Відколи йому було 9, завжди одне й те саме! Не міг тримати руки подалі від каси! Але не наш Джиммі! Не міг бути дорогоцінний Джиммі! Обкрадає їх наосліп! І він стає адвокатом!? Який же жарт! Я повинен був зупинити його, коли мав шанс! І ви - ви повинні його зупинити!"
 vorkuta_smuta.1.a: "Все добре, чувак"
 vorkuta_smuta.1.b: "vine thud"
  
 vorkuta_smuta.2.t: "Відповідь від Блохіна"
 vorkuta_smuta.2.desc: "Блохін, на щастя, погодився на наше запрошення мирної інтеграції. Це заощадить нам витрати і час на перехід яерез північний Урал для захоплення феодального володіння силою. Завдяки цьому також було врятовано цінні життя. Інтеграція регіону забезпечуючи нас північний кордон. Ми на крок ближче до об'єднаної батьківщини, без пролиття краплі крові."
 vorkuta_smuta.2.a: "Однією кривавою битвою менше."

 vorkuta_smuta.3.t: "Відповідь від Блохіна"
 vorkuta_smuta.3.desc: "Блохін та його люди відмовилися від нашої пропозиції. Це прикрий результат, але він виявиться лише незначною перешкодою для нашої військової могутності. Суворі вершини північного Уралу забезпечують їхній єдиний справжній захист, за ними Воркута лежить відкрита для захоплення, і ми її захопимо."
 vorkuta_smuta.3.a: "Більше жодних напівзаходів."