 NO_STEP_BACK:0 "No Step Back"
 DLC_DESCRIPTION_dlc018:0 "Нові дерева національних фокусів і події для Канади, Австралії, Нової Зеландії, Індії та Південної Африки, а також бойовий план «Прорив», який дозволяє втримувати більший контроль над великими оточеннями та пробиванням ворожих ліній."
 DLC_DESCRIPTION_dlc020:0 "Чотири нових дерева фокусів: випробуйте війну зі складних перспектив Угорщини, Румунії, Чехословаччини та Югославії."
 DLC_DESCRIPTION_dlc022:0 "Змінені дерева фокусів для Німеччини та Японії — двох великих членів Осі, котрі тепер мають альтернативні шляхи, як-от переворот проти Гітлера та встановлення комунізму або демократії в Японії."
 DLC_DESCRIPTION_dlc023:0 "Отримайте нові дизайни кораблів, риси та навички для адміралів, морську техніку, а також міни для захисту своїх морів і морських шляхів для уникнення небезпек. Включає нові дерева фокусів для Нідерландів, Сполученого Королівства, Мексики та США."
 DLC_DESCRIPTION_dlc028:0 "La Résistance додає таємних агентів, шпигунські місії та нові можливості для рухів спротиву. Надсилайте агентів у небезпечні території, щоби розшифрувати ворожі секрети або підготувати підґрунтя для Вашого вторгнення, зв'язавшися з колабораціоністами, які будуть раді отримати будь-яку владу."
 DLC_DESCRIPTION_dlc031:0 "Додає окремі дерева національних фокусів для малих держав на березі Чорного й Егейського морів. Болгарія, Греція та Туреччина можуть створити унікальні історичні й альтернативні шляхи, протистоячи намаганням великих держав панувати над стратегічно важливими морськими шляхами на Босфорі й Дарданеллах."
 DLC_DESCRIPTION_dlc034:0 "No Step Back додає більші деталі для багатьох націй у Східній Європі, унікальні ігрові механіки для відображення совєцької політики, а також багато поліпшень військового аспекту гри."