 KSS_shell_of_a_bread_basket_HH:0 "Лиш тінь колишньої житниці"
 KSS_shell_of_a_bread_basket_HH_desc:0 "Родючі польські землі, приєднані до Німецького Райху в 1939 році, були швидко заселені німецькими фермерами і експлуатувалися на повну потужність. У результаті регіон швидко став житницею Ґроссґерманішес Райху.\n\nАле роки громадянської війни змусили багатьох втікати або просто припинити свою сільськогосподарську діяльність, оскільки сутички, бомбардування, артилерійські обстріли і навмисні підпали все частіше знищували врожай ще до жнив. Як наслідок, житниця Східної Німеччини перетворилася на тінь колишньої себе. Проте потенціал, закладений у ґрунті, залишається, і при належній увазі житниця може знову наповнитися до країв." 
 
 KSS_shell_of_a_bread_basket_RH:0 "Лиш тінь колишньої житниці"
 KSS_shell_of_a_bread_basket_RH_desc:0 "Родючі польські землі, приєднані до Німецького Райху в 1939 році, були швидко заселені німецькими фермерами і експлуатувалися на повну потужність. У результаті регіон швидко став житницею Ґроссґерманішес Райху.\n\nАле роки громадянської війни змусили багатьох втікати або просто припинити свою сільськогосподарську діяльність, оскільки сутички, бомбардування, артилерійські обстріли і навмисні підпали все частіше знищували врожай ще до жнив. Як наслідок, житниця Східної Німеччини перетворилася на тінь колишньої себе. Проте потенціал, закладений у ґрунті, залишається, і при належній увазі житниця може знову наповнитися до країв."
 
 KSS_posens_railway_HH:0 "Залізничний вузол Позен"
 KSS_posens_railway_HH_desc:0 "У Позені розташований великий залізничний вузол, побудований як центр залізничного сполучення між Великою Німеччиною та її східними залежними землями. Хоча після Бюрґеркріґу поїзди зі сходу майже перестали прибувати, місто залишається важливим залізничним вузлом, який полегшує транспортне сполучення по всій вотчині Ваффен-СС і по всьому палаючому Райху. Хто контролює Позен, той пожинає плоди."
 
 KSS_posens_railway_RH:0 "Залізничний вузол Позен"
 KSS_posens_railway_RH_desc:0 "У Позені розташований великий залізничний вузол, побудований як центр залізничного сполучення між Великою Німеччиною та її східними залежними землями. Хоча після Бюрґеркріґу поїзди зі сходу майже перестали прибувати, місто залишається важливим залізничним вузлом, який полегшує транспортне сполучення по всій вотчині Ваффен-СС і по всьому палаючому Райху. Хто контролює Позен, той пожинає плоди."
 
 KSS_the_black_white_and_red:0 "Чорне, біле та червоне"
 KSS_the_black_white_and_red_desc:0 "Незважаючи на свою назву, Коммандоштаб Ваффен-СС складається не лише з солдатів Ваффен-СС. Значна кількість солдатів Німецьких СС та Бурґундських СС також є членами Коммандоштабу, і хоча кожна фракція номінально присягає на вірність лідеру Коммандоштабу, ходять чутки, що вони тільки й чекають нагоди, щоб поставити когось із своїх на вершину хиткої ієрархії держави Ваффен-СС, як тільки така нагода з'явиться. \n\nПриродно, що цей поділ у лавах також залишає рядового солдата Ваффен-СС Коммандоштабу розділеним між двома претендентами у боротьбі за владу в Німеччині. Хоча більшість з них схиляється на бік свого фюрера, різкий поштовх у бік Нанціґа з боку керівництва Ваффен-СС - це все, що потрібно для того, щоб перевернути ці нахили в інший бік і зробити їх лояльними гіммлерівцями. Ну гаразд, різкий поштовх і підвищення платні." 
 
