 HWL_Herbert_Otto_Gille:0 "Герберт Отто Ґілле"
 POLITICS_Herbert_Otto_Gillie_DESC:0 "Побратими-генерали встромили один одному ножі в спину, і середній брат піднявся на вершину, щоб разом зі своїми людьми врятувати те, що залишилося від Райху.\n\nГерберт Отто Гілле воював у брудних окопах і пив ерзац-каву Першої світової війни, він з гордістю командував своїми балтійськими добровольцями, які проривалися крізь росіян у Другій світовій війні, він брав участь у битвах Громадянської війни в Німеччині, але він ще ніколи не бачив, щоб Німеччина падала так низько, як сьогодні. Він і його побратими-генерали - Пауль Гауссер і Сильвестр Штадлер - кожен по-своєму сприйняли приголомшливе викриття змови Гіммлера. Гауссер відмовився в це повірити, Штадлер тихо дистанціювався від райхсфюрера, а Ґілле повірив кожному слову. Такі розбіжності не могли призвести до чогось хорошого, але Ґілле був достатньо досвідченим, щоб стати правителем решток своїх дивізій - після смерті Гауссера і зникнення Штадлера не залишилося нікого, хто міг би кинути йому виклик зсередини.\n\nТепер завдання полягає в тому, щоб зупинити і розгромити Гіммлера і його божевільних до того, як вони встигнуть здійснити свої плани. Люди Ґілле - хоробрі солдати 19-ї гренадерської дивізії - готові прийти на допомогу Гайдріху та його союзникам. Хід подій необхідно переломити, потрібно відвоювати Райх і відновити арійський рай - і кожен солдат дивізії знає, що станеться, якщо вони зазнають невдачі.\n\nНе може бути - і не буде - жодного відступу, жодного прояву слабкості, ніякої капітуляції. Ґілле та його люди покладуть край божевільним планам Гіммлера або загинуть, намагаючись."
 
 HWL_Sylvester_Stadler:0 "Сильвестр Штадлер"
 POLITICS_Sylvester_Stadler_DESC:0 "У хаосі боротьби побратимів наймолодший тепер стоїть на вершині - і тепер він і його люди не мають нічого, окрім прагнення покинути її.\n\nНа відміну від своїх друзів, Пауля Гауссера і Герберта Отто Гілле, Штадлер ніколи не воював у Першій світовій війні - він народився лише в 1910 році. Однак його відносна молодість не завадила йому рано вступити до СС у 1933 році. Відтоді його кар'єрне зростання не спинялося - незабаром він командував полками, потім дивізіями, вийшовши з війни із Залізним хрестом і новим званням командира 25-ї гренадерської дивізії «Гуньяді» - дивізії, що складалася з угорських нацистів, які пишалися тим, що служили своєму фюреру і Райху.\n\nШтадлер залишився на своїй посаді, але Райх навколо нього змінився, і не в кращий бік. Він, як і майже всі інші вищі чини СС, був на боці Гіммлера під час Західноросійської війни і постраждав від її наслідків. Відтоді він докладав зусиль, щоб підтримати Гайдріха, допомагаючи закласти фундамент для його фюрерства. Коли почався Бюрґеркріґ, Штадлер швидко кинув свої сили проти інших претендентів, і гордо стояв разом зі своїми побратимами на чолі перемоги - недовгої, адже потім пролунали звинувачення Гайдріха, а невдовзі стався розкол. Сам Штадлер не знає, що з цим робити, але можливість того, що чутки правдиві, схиляє його на бік Гайдріха - позицію, яку не поділяють його побратими-генерали.\n\nЗараз Штадлер стоїть на чолі Коммандоштабу, але його прагнення до боротьби залишило його - те саме стосується і його людей, які так само втратили ту іскру, що рухала ними всі ці роки. Зараз Штадлер зосереджений на тому, щоб повернути своїх людей на батьківщину, в Угорщину, і поїхати з ними. Те, що відбувається в Німеччині, від якої він тікає, його не хвилює, хоча він, безумовно, зробить все можливе, щоб його землі опинилися в правильних руках. Загалом, Штадлер вже не той пурист і не той радикальний прихильник жорсткої лінії, яким він був колись, а людина, яка втомилася від того, що його люди падають перед ним, і не бажає нічого, крім тихої розкоші пенсії."
 
 HWL_Paul_Hausser:0 "Пауль Гауссер"
 POLITICS_Paul_Hausser_DESC:0 "Оточений ворогами, яких він колись називав друзями, Пауль Гауссер вийшов переможцем з боротьби між побратимами - і тепер він планує покласти край жалюгідному заколоту Гайдріха.\n\nПауль Гауссер - ветеран обох світових воєн, який воював в окопах під час Першої і керував різними танковими корпусами через Францію і Росію під час Другої. Він з гордістю демонструє свій Залізний хрест із тих часів, а зараз очолює 5-ту танкову дивізію «Вікінг» - дивізію, що складається переважно з жорстко налаштованих скандинавських націонал-соціалістів. Гауссер, як один з чиновників СС, який уникнув чистки після невдалого перевороту Гіммлера, продовжував вичікувати серед своїх союзників по СС, допомагаючи маневрам Гайдріха, де міг, і готуючи своїх людей до майбутнього конфлікту.\n\nЗ перемогою Гайдріха Гауссер думав, що його робота завершена - і його люди теж так вважали. На жаль, доля зіграла з Райхом злий жарт, і Гайдріх, здійснивши подвиг найвищого божевілля і боягузтва, засудив Гіммлера на основі божевільних звинувачень, що знову розкололо Німеччину. Гауссер і його люди з гордістю підтримали райхсфюрера - і були приголомшені, коли їхні побратими на чолі з Гербертом Отто Гілле і Сильвестром Штадлером відмовилися стати на їхній бік. Відтоді ситуація лише погіршилася.\n\nВ кінці боротьби Гауссер здобув перемогу - але дорогою ціною, коли його побратими-генерали та їхні війська загинули або втекли. Яким би трагічним не був цей поворот, Гауссер знає, що винен лише один - цей шмаркач Гайдріх, цей зрадливий черв. Цей безглуздий розкол дорого коштував Гауссеру, і оберст-групенфюрер знає, як це виправити - його людьми, які гордо стоятимуть поруч зі своїми вірними, справжніми побратимами в Ґерманії, покінчивши зі зрадою раз і назавжди."

