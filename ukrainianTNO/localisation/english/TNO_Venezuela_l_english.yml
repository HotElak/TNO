POLITICS_VEN_BETANCOURT: "Недарма Ромуло Ернесто Бетанкура Бельйо, який народився в місті Гуатіре в 1908 році і практично з того ж моменту був борцем за демократію, називають батьком венесуельської демократії. Мало хто з венесуельських політиків віддав стільки, скільки ця людина, яка двічі була президентом і тричі була у вигнанні, і все це в ім'я демократії.\n\nПерше президентство Бетанкура закінчилося під дулом пістолета. Військова хунта, нехтуючи волею народу, який належним чином його обрав, наважилася узурпувати владу, однак це не принесло їм нічого хорошого, оскільки хунта швидко розпалася, а в справи втрутилися Сполучені Штати. Але президент ніколи не забував, що призвело до його падіння.\n\nПовернувшись до влади, він розпорядився венесуельськими нафтовими родовищами так, щоб фашистські держави по всьому світу - як домініканці, що поближче, так і гітлерівці далеко - не отримали ані краплі венесуельської нафти. Очевидно, що це зробило його головною мішенню для фашистських негідних та їхніх посіпак; це стало ще більш очевидним після того випадку, коли Трухільйо намагався вбити його за допомогою автомобільної бомби. \n\nОднак йому це не вдалося. Президент вижив і продовжує жити. Поки в живому тілі Бетанкура б'ється серце, він буде боротися, навіть насмерть, якщо це буде потрібно, за збереження вільної, демократичної Венесуели."

# Natspirits
VEN_Puntofijo_Pact: "Пунтофіхський пакт"
VEN_Puntofijo_Pact_desc: "З моменту падіння уряду Хіменеса в результаті перевороту і заміни його диктатури демократичним устроєм було вжито різних заходів для того, щоб гарантувати, що венесуельська демократія більше ніколи не розвалиться перед обличчям тиранії. Пунтофіхський пакт став найбільш чистим проявом цих планів; це письмова гарантія того, що підписанти поважатимуть результати виборів, не допускатимуть однопартійної гегемонії і спільно боротимуться з диктатурою.\n\nОднак, усе хороше рано чи пізно закінчується, і цей кінець, схоже, для Пунтофіхського пакту наближається досить швидко. Колись залізобетонна угода починає тріщати по швах, і ніхто не може з упевненістю сказати, чи призведе це до її оновлення, чи до її руйнування."

VEN_Essequibo_Dispute: "Ессекібо наше!"
VEN_Essequibo_Dispute_desc: "Гаяна-Ессекібо для Венесуели - те саме, що схід для Болівії та Фолклендські острови для Аргентини. Як і у випадку з усіма подібними спірними територіями в Латинській Америці, це земля, на яку сусід має вічні претензії і яка є одвічною проблемою для населення регіону.\n\nКожен венесуельський політик, обраний на будь-яку посаду, вищу за голову санепідемслужби (тобто, ловця щурів), починає рвати й метати, коли його запитують про цей регіон; всі вони прагнуть повернути його собі, і це прагнення об'єднує навіть соціялістів і прихильників жорсткої лінії консерватизму, хоч і на кілька хвилин. \n\nОчевидно, що якщо це питання не контролювати і не вирішувати раціонально, Організація вільних націй, до якої наразі належать і Венесуела, і Гаяна, ризикує розколотися."

VEN_King_of_Oil: "Король нафти" # (Pandas)
VEN_King_of_Oil_desc: "Дійсно, Венесуела - нафтовий король, і ми чудово справляємося з цим завданням. Економіка розвивається чудово, а оскільки попередні уряди успішно націоналізували всю нафту країни, ми маємо повний контроль над нею. Так, ви правильно почули: це наше, це все наше.\n\nНаш контроль над цими великими запасами нафти дозволяє нам мати значно більшу дипломатичну вагу, ніж ту, що повинна була б бути теоретично. Ми можемо заводити друзів і ворогів, як нам заманеться, і при цьому страждати менше, ніж, скажімо, колумбійці, якби вони повторювали наші дії - і все завдяки нашій нафті."