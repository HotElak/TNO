 ### Ідеї ###
 GOR_state_of_perpetual_warfare: "Стан вічної війни"
 GOR_state_of_perpetual_warfare_desc: "Горький перебуває у стані війни з моменту розпаду Совєцького Союзу і не має наміру втрачати свій статус прифронтового міста та ключового військового органу у вічній війні з Німеччиною. Місто є фортецею, Червона армія - висококваліфікованою, а економіка - повністю присвячена виробництву якомога більшої кількості військової техніки. Рейди на Москвієн - звичайна справа, і Контрольна комісія не має наміру припиняти бойові дії."
 GOR_growing_malaise: "Зростаюче нездужання"
 GOR_growing_malaise_desc: "Бойові дії Червоної армії та надмірна індустріалізація Горького стрімко спалюють ресурси, що перебувають у безпосередньому розпорядженні Контрольної комісії. За всіма мірками виробництва та наявних ресурсів, якщо бомбардування не припиняться найближчим часом, або не буде відновлено контроль над фронтом, дні Контрольної комісії будуть злічені - і крах військово-промислового апарату наближається з кожним днем."

 ### Опис персонажів ###
 GOR_Ivan_Chernyakhovsky: "Іван Чєрняховскій"
 POLITICS_IVAN_CHERNYAKHOVSKY_DESC: "Іван Даніловіч Чєрняховскій вигорів у полум'ї російської анархії, але він може вважати себе одним із щасливчиків. Ця пустка зробила набагато гірше.\n\nЙого трансформація почалася під час Західно-Російської війни, коли Іван Чєрняховскій командував Восьмою армією. У ті часи Чєрняховскій був життєрадісним командиром. Коли Гаврілов почав відступати, Чєрняховскій відступив до Горького, прориваючись через наростаючий хаос Росії.\n\nАле народ, до якого він повернувся, був таким же загубленим, як і територія, з якої він втік. Люди були одурманені реакцією, висміюючи Червону Армію. Комуністи зривали зірки зі своїх мундирів і ходили гусячим кроком з фашистами і капіталістами. Коли він дійшов до Горького, у Чєрняховского не залишилося нічого, крім гніву - на німців, які зруйнували його дім, і на росіян, які його зрадили.\n\nУ Горькому Чєрняховскій керується лише гіркотою і обов'язком. Втративши Росію, він зосередив свою увагу на ослабленні Райху силами, що залишилися. Битва з Німеччиною є останньою надією для комунізму - її треба продовжувати, незважаючи на ціну."

 #Застарілий
 POLITICS_NIKOLAI_AVERIN_DESC: "Know, oh listener, that after the fall of the Soviet Union and its armies, as the lands of Russia trembled under the German might, there was an age undreamed of, when warring states lay spread across Russia like blue mantles beneath the stars - Vologda, Onega, Arkhangelsk, Komi with its fledgling democracy and its struggling paramilitaries, Samara with its collaborators guarded by Germans. But the proudest state of all was Moskowien, reigning supreme over the Russian West. Hither came Nikolay Stepanovich Averin, from Gorky, black-hearted, sullen-eyed, gun in hand, a thief, a reaver, a slayer, with gigantic ambitions and gigantic mirth, to overwhelm the Nazi garrisons of Moskowien under the treads of his tanks.\n\nThe master of terror in Western Russia, Averin first became infamous among the Germans in the time of the West Russian War, as he led the fiercest tank army under Yegorov's command. In the chaotic days following the conflict, Averin gathered the bulk of what was left of the Russian armored forces for a last stand near Gorky, where he repelled the assaulting Wehrmacht to allow the remaining Russian troops to retreat safely. After the collapse of the West Russian Revolutionary Front, Gorky was left standing, and Averin stood with her.\n\nOver the years, Averin's tank fleet has been both his greatest strength and his greatest weakness. To keep it operational, he soon had to resort to large scale raids into German territory, reaping from the vast and overstretched territories of the German settlers all the fuel, parts and prisoners he needed to keep his army operational. Soon, Averin started to enjoy his new life as a raider, and soon all ideological pretense was lost - the only thing Averin cares about now is to crush the Germans, see them driven before him, and hear the lamentations of their women!"
 
 #Застарілий
 POLITICS_MIKHAIL_KATUKOV_DESC: "Mikhail Yefimovich Katukov is a deservingly proud Soviet soldier. A loyal Soviet soldier, not a match for bandit traitors with who he once served along. A distinguished tank officer since the days of the Great Patriotic War, he first made his fame in the inglorious and tragic 1941, when he managed to hold the onslaught of the German Panzer divisions under Tula, greatly impressing Heinz Guderian, the general who commanded them. The will of one man was not enough to save the Union from the tread of the Fascist beast, but even in the wake of the Soviet defeat, Katukov refused to surrender.\n\nAlong with General Averin, he spearheaded the tank wedges of the Red Army during the West Russian War, successfully driving the occupiers out of the Gorky Oblast, but his great victories were to no avail, as his divisions were cut off from the military government in Arkhangelsk by reactionary insurgent forces and his men found themselves isolated in the newly reclaimed city. While the rest of the forces stationed in Gorky under Averin found their new calling in piracy and debauchery, Katukov and his men abstained from their activities, waiting for their opportunity to come.\n\nOnly when the bandit warlords were forced to succumb to the whims of the begotten urban bourgeoisie of Gorky, the aged Soviet general saw his last chance to serve the Soviet Union. Bringing with himself every loyalist he could gather, Katukov dealt a swift blow against the weak and capitalist government, raising the Soviet banner over Gorky once again. And this time, the sacred Red Banner will not fall to the enemy, nor it will be disgraced by the crimes against the Soviet people, as long as the faithful sons of the Motherland will not perish."

 GOR_ONG_Konstantin_Katushev: "Костантін Катюшев"
 POLITICS_ONEGA_KONSTANTIN_KATUSHEV_DESC: "Як і у більшості мешканців міста, життя Костантіна Фьодоровіча Катюшева остаточно сформувалося під впливом Горьківського автомобільного заводу. Навіть у дитинстві він жив поруч із заводом, а його батько пропрацював на ньому майже все життя. Ніхто не здивувався, коли Костантін виріс і став провідним інженером ГАЗу, розробляючи і вдосконалюючи плани нових і кращих автомобілів.\n\nПравду кажучи, він ніколи не був задоволений тим, ким працював. Войовничі танкові пірати Горького не підходили спокійній та інтелігентній людині на кшталт Катюшева, так само як і нові правителі міста.\n\nАле Північна Російська Республіка виявилася ідеальним варіантом: поєднавши новознайдену стабільність з можливостями ГАЗу, Катюшев тепер з гордістю керує не лише заводом, але й усім містом, приносячи багато прибутків Республіці, і досягаючи мрії свого життя."
 
 ### Міністри ###
 #Literal tankies
 GOR_Pyotr_Nikolaevich_Lashchenko: "Пьотр Лащенко"
 GOR_Pyotr_Nikolaevich_Lashchenko_hog_desc: "§YПерший заступник Головнокомандувача\nВійськова хунта§!\n--------------\nУвага. Скрупульозна праця. Непохитний Пьотр Лащенко вбачає в цих засадах таку ж цінність у бою, як і в адмініструванні. В умовах ізоляції від більшої Першої гвардійської танкової армії, перед залізним гнівом Вермахту, ні він, ні Дев'ятий механізований корпус не були переможені. Позбавлений єдиної Батьківщини, він присягнув на вірність Контрольній комісії в Горькому.\n\nОднак галас незмінно сковує старанність. Тому Пьотр задовольняється тим, що мовчить, дозволяючи своїм колегам з Контрольної комісії сперечатися про політичні недоїдки. На своїй новій посаді адміністратора він працює не покладаючи рук, дбаючи про основну функцію та структуру адміністративної роботи."
 GOR_Mikhail_Efimovich_Katukov: "Міхаїло Катюков"
 GOR_Mikhail_Efimovich_Katukov_for_desc: "§YКерівник відділу комунікацій\nСтратократичний комунізм§!\n--------------\nКожен вогонь у людській душі колись згасне. Саме тому ми повинні рівнятися на людей, чиї серця горять так яскраво, що підтримують вогонь у серцях тих, хто їх оточує. І немає в Горькому такого вогню, як вогонь Катюкова, командувача легендарної Першої гвардійської танкової армії. Катюков - людина, чия залізна воля і відданість соціялізму ніколи не похитнулися, незважаючи на часи.\n\nЙого численні відзнаки під час Великої Вітчизняної війни і Західно-Російської війни забезпечили йому те, що навіть коли фронт розпався, він міцно тримався біля прифронтового міста Горький. Його численні досягнення навіть перетворили його на короля міста, що сприяло піднесенню Черняховського на посаду голови.\n\nСьогодні він залишається контактною особою міста із зовнішнім світом, постійно підтримуючи зв'язок з керівництвом фронту та численними партизанськими групами в Московієн. Якщо хтось і продовжує жити війною навіть сьогодні, через роки після її передбачуваного завершення, то це Катюков."
 GOR_Boris_Mikhailovich_Golovchiner: "Боріс Ґоловчінер"
 GOR_Boris_Mikhailovich_Golovchiner_eco_desc: "§YКерівник економічного відділу\nСтратократичний комунізм§!\n--------------\nУ країні скорботи так жахливо відчувати бодай краплину відповідальності. Боріс Ґоловчінер, колись начальник штабу Восьмої армії, тепер виконує важливе завдання із забезпечення горьківської автаркії. На щастя, імпровізований економіст має талант до управління ресурсами. Його майстерність настільки висока, що в уряді знають, що вони у великому боргу перед ним.\n\nТо чому ж його груди не переповнюються гордістю? Посмішки і подяки за високу оцінку - це те, що бачить Горький, але його розум говорить іншу правду. Його політика не викликала жодних теплих почуттів ні у робітників, ні у цивільного населення, бо його політика не викликала у них жодних теплих почуттів. З кожним днем ця правда все більше і більше розчавлює соціялістичного солдата."
 GOR_Mikhail_Alekseevich_Shalin: "Міхаїл Шалін"
 GOR_Mikhail_Alekseevich_Shalin_sec_desc: "§YЗаступник Головнокомандувача з питань цивільної адміністрації\nУльтрамілітаризм§!\n--------------\nФронт розвалився. Розбитий у боротьбі з нацистськими ордами і зраджений зсередини, він був не в змозі продовжувати боротьбу. Принаймні, так вважали багато хто. Для інших боротьба ніколи не закінчувалася, вона просто входила в глухий кут. Колишній начальник штабу Першої гвардійської танкової армії Міхаїл Шалін був одним з таких людей.\n\nКоли фронт зупинився, він відмовився їхати у відносну безпеку на північ. Замість цього він насміхався над ним і всіма тими, хто втік з фронту. Міхаїл вирішив, що залишиться на самому фронті, поки смерть не забере його звідти. Саме ця залізна воля залишила його на посаді начальника Головного розвідувального управління фронту, який невтомно працював від заходу до світанку над тим, щоб Горький продовжував воювати."

