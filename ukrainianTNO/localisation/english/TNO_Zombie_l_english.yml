 POLITICS_ZOMBIE_JOSEPH_GOEBBELS_DESC:0 "З запиленого склепу виринає рука, трухлява і худа. У молоді роки вона виглядала б, можливо, гідно, але зараз від неї тхне щурами. З'являється хрипке кректання, зовсім не схоже на колишній гучний голос. Якщо не враховувати німецький вітер і далеке бурчання орди з півночі, ніч тиха. Геббельс, військовий міністр, прокинувся від міцного сну.\n\nЗдається, насправді, що в той час як голосові зв'язки руйнуються, ораторські здібності не руйнуються. На світанку Геббельс шкутильгає до орди на півночі, бурмочучи собі під ніс німецьку мову. Він побачив зруйноване місто і заплакав. Він бачив Райх у руїнах, і йому здавалося, що він не може дихати. І все ж він йде вперед, жалюгідно, назустріч орді. Зроблено подіум з тіл. Вийшовши на сцену, труп Геббельса починає говорити.\n\nПро славу мерців і Німеччини. Про силу війни. Про пророцтва і їх здійснення. Про новий вид війни, в якій кожна людина є бійцем. Всіх мерців об'єднала одна мета - не робити зброю чи збирати пшеницю, а вбивати і їсти.\n\nБула частина Геббельса, та частина, яка була ще жива, яка дивилася на те, що стало, і посміхалася. Можливо, вперше на Землі була справжня тотальна війна."

