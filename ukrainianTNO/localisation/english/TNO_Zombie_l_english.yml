    spook_temp.11.t:0 "Зруйнувати печатку"
    spook_temp.11.desc:0 "І я глянув, і ось кінь чалий. А той, хто на ньому сидів, на ім'я йому Смерть, за ним же слідом ішов Ад. І дана їм влада була на четвертій частині землі забивати мечем, і голодом, і мором, і земними звірми...\n\nТи достойний узяти цю книгу,\nі розкрити печатки її,\nбо Ти був заколений...\n\nДостойний Агнець, що заколений,\nприйняти силу, і багатство, і мудрість,\nі міць, і честь, і славу, і благословення!\n\nЧи посміє Агнець печатки зламати, і побачити, які секрети в книзі заховані?"
    spook_temp.11.a:0 "...і Агнцеві благословення, і честь, і слава, і сила на вічні віки!"
    spook_temp.11.a_tt:0 "§RЗемля вільна і довіку ніколи не замикається.§!\nГрати за Орду нежиті."
    spook_temp.11.b:0 "Деякі пломби краще не ламати."
    spook_temp.11.b_tt:0 "Можливо, вас застануть зненацька, але §Rви повинні знати, що це збурює§!.\nБоротися з Ордою нежиті."
