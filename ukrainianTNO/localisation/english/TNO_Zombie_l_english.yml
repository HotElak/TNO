 ZOM_Zombies:0 "Шалена Орда"
 ZOM_Zombies_desc:0 "По всьому світу ходять мертві, перероджені. Жодна армія не готова до боротьби. Так, чоловіки боролися з повстанцями і великими силами. Вони воювали на морі і в повітрі. Але ніколи ще людина не стикалася з істотою, настільки несхожою на неї саму, але такою ж рівною за образом і подобою. Ніколи людина не боролася з жахливим дзеркальним відображенням, яке за чисельністю перевершувало будь-яку армію. Ніколи ще постріл в ногу чи щелепу не зупиняв людину. Ніколи ще людина не бігала з такою швидкістю і витривалістю, що за нею неможливо було встежити. Ніколи кампанії терору не могли викликати жодних вагань чи нестачі припасів, що прискорювали б відступ. Вбити десятки, сотні мільйонів? Швидше вимерти, аніж перемогти у неможливій боротьбі."

