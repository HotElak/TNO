    spook_news.1.t:0 "[Get_newspaper_header]Шепіт чорного сонця"
    spook_news.1.d:0 "Роками туман вічної війни СС приховував темні справи, що відбувалися в некомунікабельному бурґундському королівстві. Однак за останні кілька місяців навіть ті історії, які не потрапляли до Орденштадту, затихли, залишивши світовим лідерам тривожну порожнечу в знаннях. Все, що змогли з'ясувати світові лідери, було отримано з секретних звітів розвідки про таємні поставки ізоляторів і захисного спорядження через Британію.\n\nАле свіжі новини прорвали цю таємницю: Французька держава офіційно звинуватила СС у спалаху сказу в Парижі, що призвело до того, що колись таємне відкриття стало бурею в міжнародних заголовках, оскільки все більше урядів критично ставляться до нещодавніх вірусних спалахів в їхніх міських регіонах. Погляди всього світу тепер звернені до "темного кута Європи", побоюючись нової пошесті, розв'язаної тими, хто носить емблеми смерті."
    
    spook_news.1.a:0 "Срібний Череп посміхається."
    spook_news.1.a.tt:0 "§RПовністю увімкне подію нежиті.§!"
    spook_news.1.b:0 "Слідкуйте за цим."
    spook_news.1.b.tt:0 "§WАльтернативні портрети нежиті та лише події з нежиттю.§!"
    spook_news.1.c:0 "Може, нічого страшного..."
    spook_news.1.c.tt:0 "§GВимикає подію нежиті.§!"

    spook_news.2.t:0 "[Get_newspaper_header]Німеччина засудила біологічну атаку в Бурґундії"
    spook_news.2.d:0 "Міністерство закордонних справ Райху сьогодні офіційно засудило Бурґундський орденштадт як відповідальний за те, що він назвав "бездушним і варварським нападом" на Райх.\n\nХоча заява була розпливчастою і позбавленою деталей, багато хто підозрює, що нещодавнє загальноміське закриття Страсбурга, офіційно оголошене наслідком спалаху кору, пов'язане саме з цим. У ще більш рідкісному визнанні зовнішнього світу Бурґундія зняла з себе будь-яку відповідальність за "провали в системі охорони здоров'я Райху".\n\nЗаява розпалила напруженість у відносинах між Райхом і державою-клієнтом, і багато хто готується до можливого обміну ядерними ударами після того, як ЦРУ оприлюднило фотографії, на яких видно, як цілі німецькі дивізії, екіпіровані захисними костюмами і протигазами, рухаються в Ельзас."
    spook_news.2.a:0 "Чи зайшла Чорна держава надто далеко?"

    spook_news.3.t:0 "[Get_newspaper_header]Ядерна детонація в Індустріальному районі Родомо"
    spook_news.3.d:0 "Сейсмологи в Англії підтвердили, що фотографії повітряної розвідки, на яких видно ядерний вибух через Ла-Манш у Нормандії, не тільки відповідають дійсності, але й є результатом ядерного вибуху, який стався рівно о 5:28 ранку в четвер.\n\n[USA.GetLeader] і [JAP.GetLeader] негайно засудили Німецький Райх за здійснення ядерної атаки, яка, як вважають, призвела до загибелі мільйонів бурґундських підданих. У відповідь фюрер заперечив, що Райх не застосовував ядерну зброю. Аналітики ЦРУ заперечили це твердження, посилаючись на нещодавнє розгортання в Ельзасі великих сил Вермахту, оснащених ЗЗМУ.\n\nАнглія і кілька інших європейських країн в прямому і переносному сенсі готуються до наслідків, а ядерний обмін, як побоюються, може стати лише початком більш масштабної війни."
    spook_news.3.a:0 "Вони збожеволіли? Вони вб'ють нас усіх!"
    spook_news.3.b:0 "Повеселимося..."
    spook_news.3.b.tt:0 "§RГрати за Орду.§!"

    spook_news.4.t:0 "[Get_newspaper_header]Орденштадт мовчить"
    spook_news.4.d:0 "Після ядерного знищення міста, колись відомого як Великий Руан, над Бургундією запанувала моторошна тиша. «Тиша, як у могилі», - додав керівник однієї з кількох дедалі більш стурбованих розвідувальних служб, лише напівжартома - більше жодних угод з бретонцями, жодних біженців у французькій сільській місцевості. Райх трохи більш балакучий, ніж його негідники на заході; райхсканцлери, схоже, занадто заклопотані внутрішніми кризами, щоб продовжувати заперечувати свою широко визнану провину в бомбардуванні Родомо.\n\nІснує, однак, дві ознаки, які турбують спостерігачів більше, ніж будь-які інші. Літаки, які пролітають поблизу повітряного простору Бурґундії, повідомляють про все менше і менше далеких міських вогнів, які можна побачити вночі, і що ще більш тривожно; люди, які живуть в Нідерландах і південній Англії, повідомляють, що бурґундські глушилки радіосигналу, схоже, відключаються одна за одною."
    spook_news.4.a:0 "Що ж ховається в темряві?"

    spook_news.5.t:0 "[Get_newspaper_header]Битва за Гоморру"
    spook_news.5.d:0 "Після зустрічі з федеральними та державними чиновниками мер Роберт Ф. Вагнер-молодший оголосив про введення надзвичайного стану в Нью-Йорку, починаючи з 12:00 за східним часом сьогоднішнього дня. Владу всіх п'яти районів закликали запровадити найсуворіші карантинні заходи у відповідь на "інциденти громадянських заворушень" у Нижньому Манхеттені та прилеглих частинах Брукліна. Востаннє розпатланого мера і його сім'ю бачили, коли вони в'їжджали в Голландський тунель у супроводі кортежу.\n\nПідрозділи регулярної армії і Національної гвардії оточили Велике яблуко незадовго до призупинення всіх несуттєвих трансляцій по всій країні. З небагатьох новин, що просочилися крізь завісу мовчання, можна відзначити, що військові розганяють натовпи на контрольно-пропускних пунктах із застосуванням смертоносної сили - це твердження [USA.GetLeader], як очікується, спростує в телевізійній заяві пізніше сьогодні ввечері."
    spook_news.5.a:0 "Яка війна прийшла до наших рідних берегів...?"
    
    spook_news.6.t:0 "[Get_newspaper_header]Імператорська японська армія зіткнулася з можливим відкликанням"
    spook_news.6.d:0 "Лише кілька днів тому в Шанхаї були виявлені перші випадки глобальної епідемії, яка в даний час спустошує Західну Європу, а нещодавно і Нью-Йорк. Перший підтверджений спалах в азіатському міському центрі, безсумнівно, вже швидко поширюється через щільну міську забудову Шанхаю.\n\nЗагроза неконтрольованого спалаху спонукала Імператорську японську армію негайно консолідувати всі сили в Китаї, ймовірно, в рамках підготовки до можливого виведення військ для боротьби зі спалахом епідемії на японських островах. У зв'язку з раптовою можливістю виведення японських військ президент Ґао Цзуну мобілізував армію Китаю для карантинування Шанхаю і запобігання передачі чуми в інші великі китайські міста або міжнародні порти. Чи виявиться така тактика ефективною, ще належить з'ясувати."
    spook_news.6.a:0 "IЧи Схід зараз надто вражений епідеміями та смертністю?"
    
    spook_news.7.t:0 "[Get_newspaper_header]Різанина на Берингу"
    spook_news.7.d:0 "Витік інформації з невеликого патрульного флоту ВМС США, що дислокується поблизу Аляски, описує жахливу сцену, яка сталася, коли група кораблів наблизилася до флоту серед ночі, стріляючи сигнальними ракетами і вимагаючи встановити зв'язок - одне анонімне джерело стверджує, що ці кораблі належали російським біженцям, які, ймовірно, тікали з Далекого Сходу і просили притулку в США від дивного вірусу, який, за їхніми словами, "спустошив їхні домівки і зробив з їхніх родин несамовитих убивць". Незабаром після встановлення зв'язку патрульний флот відкрив вогонь по суднах, знищивши їх і вбивши всіх, хто був на борту.\n\nПрезиденту не вдалося зв'язатися з ним для коментарів, проте Білий дім заявив, що зробить все можливе, щоб зберегти національну безпеку і контроль над своїми кордонами."
    spook_news.7.a:0 "Світ темніє."

    spook_news.12.t:0 "[Get_newspaper_header]Анархія охоплює острови"
    spook_news.12.d:0 "Світ, і без того глибоко занепокоєний, сьогодні звернув свою увагу на Британські острови, де, схоже, стався тривожний поворот подій. Незважаючи на відчайдушні зусилля, кілька військових аванпостів у зоні, що швидко розширюється, були відрізані від усіх засобів зв'язку, і з кожним днем їх стає все більше. Про цей тривожний розвиток подій відомо небагато, хоча в деяких нещодавніх і дедалі тривожніших повідомленнях йдеться про палаючі пожежі, свідками яких стали навіть околиці Лондона.\n\nНевідомо, чи можна пов'язати ці події між собою, або ж з іншими світовими проблемами. Брак інформації ставить під сумнів стан національних урядів на Британських островах, а також те, чи зможуть вони вийти з цього хаосу неушкодженими - далеко не факт."
    spook_news.12.a:0 "Will the Isles fall once more?"
