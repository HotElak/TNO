 ZOM_Rodomo_Virus:0 "Вірус Родомо"
 ZOM_Rodomo_Virus_desc:0 "Вірус Родомо, народжений пихою Бурґундії, поширюється повітрям і заражає за лічені дні. Єдиний відомий спосіб дій - карантин і надія на краще.\n\nІ, звичайно ж, спалення тіл. З мерцями не можна гратися."
 
 Anti_Zombie_Weaponry_1:0 "Ранні вогнемети"
 Anti_Zombie_Weaponry_1_desc:0 "Трохи більше, ніж машини, призначені для виверження запаленого газу, ця примітивна зброя вбиває нежить, але зі значним ризиком для власника."
 Anti_Zombie_Weaponry_2:0 "Базові вогнемети"
 Anti_Zombie_Weaponry_2_desc:0 "Стандартизована і виміряна з прийнятною точністю, ця зброя має більшу точність і значно більшу дальність стрільби, ніж її попередники. Поки що вона перебуває на ранніх стадіях масового виробництва, але за наявності достатньої кількості ми ще можемо сповільнити орду."
 Anti_Zombie_Weaponry_3:0 "Покращені вогнемети"
 Anti_Zombie_Weaponry_3_desc:0 "Заводи по всьому світу почали виробляти одну річ - вогнемети. Зрозуміло, що тільки вогонь може очистити орду, і нові інновації в дизайні виявилися надзвичайно ефективними."
 Anti_Zombie_Weaponry_4:0 "Удосконалені вогнемети"
 Anti_Zombie_Weaponry_4_desc:0 "По всьому світу орди видають жахливі крики. Полум'я пронизує міські провулки та здіймається в гори. Так, дорого і непрактично. Звісно, можливо, важко стріляти. Але безпрецедентний жар цієї зброї, здатність спопелити десятки людей за кілька хвилин, неможливо знайти в жодній іншій зброї."
 Anti_Zombie_Weaponry_5:0 "Напівсучасні вогнемети"
 Anti_Zombie_Weaponry_5_desc:0 "Схоже на щось з м'якоті. Гладкий і круглий. Сопло і ствол блищать. Тонка каністра з газом. Можливо, вогонь, цей великий руйнівник, і є наш рятівник."
 Anti_Zombie_Weaponry_6:0 "Сучасні вогнемети"
 Anti_Zombie_Weaponry_6_desc:0 "Слухайте, мерці! Поспіть ще раз. Відпочиньте втомлені голови. Бо ваша доля тут, і вона - полум'я. Повертайтеся туди, звідки прийшли, на цвинтарі цього розбитого світу. Я буду вашим пастирем, а ви - моїми вівцями."

