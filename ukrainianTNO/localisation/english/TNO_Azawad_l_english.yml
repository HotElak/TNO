 ### Ideas ###
 AZW_idea_saharan_nomads: "Кочівники Сахари"
 AZW_idea_saharan_nomads_desc: "Сахара - це жорстоке середовище, де виживають лише найвитриваліші форми життя. Племена туарегів Азавад є господарями цього ворожого ландшафту, зробивши його своїм домом, як ніхто інший. Століттями передаваний у спадок досвід дав їм більше розуміння пустелі, ніж будь-хто сторонній міг би сподіватися досягти."
 AZW_idea_tuareg_heritage: "Спадщина туарегів"
 AZW_idea_tuareg_heritage_desc: "Азавад - це не стільки держава, скільки племінна конфедерація, союз туарегських племен південно-західної Сахари. Уряд не децентралізований, його просто не існує. Окремі племена блукають пустелею, мігруючи по пісках, як вони робили протягом століть. Без суттєвих реформ і централізації Азавад ніколи не запам'ятається нікому, окрім як тимчасово незатребуваний регіон Західної Африки."
