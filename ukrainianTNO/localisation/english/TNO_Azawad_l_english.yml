 ## Leader Descs ##
 POLITICS_INTALLA_AG_ATTAHER_DESC: "Інталла аг Аттахар прожив нелегке життя, і з цим не посперечаєшся. Він народився у французькій Західній Африці в 1927 році як син Аттахара ІІІ, і на власні очі бачив, як французький колоніальний порядок, що обмежував і пригнічував його та його народ, розпався на порох. Це виглядало так, ніби сам Аллах знищив їх - сьогодні вони були там, а завтра їх вже не було. У цьому стані вакууму Інталла і його батько готували іфога - племена, якими вони номінально правили - до продовження свого існування як незалежної конфедерації туарегів.\n\nНімецькі бомбардувальники незабаром почали знищувати дюни і джунглі Західної Африки, руйнуючи міста і селища, якими керували іфога, і змушуючи їх втікати в піски Сахари. Хоча це стало жахливою невдачею для планів батька і сина щодо створення незалежної Конфедерації туарегів, але, за іронією долі, це допоможе їм у довгостроковій перспективі. Інші претенденти на регіон, менш звиклі до кочового життя, повільно стиралися на порох, в той час як іфхоги продовжували виживати, якщо не процвітати. Роки йшли, а бомбардування не припинялися, бойовий дух племен почав слабшати, а зі смертю Аттахара майже впав. Однак Інталла зайняв місце свого батька і невдовзі отримав благословення - щоденне ревіння літаків раптово припинилося. Майже не вірячи, тоареги розійшлися і завоювали землі Азаваду під прапором Інталли.\n\nТепер Інталла править тим, про що він і його батько завжди мріяли - незалежним туарезьким королівством. По всьому Сахелю норовливі племена стікаються до національної держави, приваблені, здавалося б, неймовірними обіцянками, які Інталла не тільки дав, але й виконав - стабільність, свобода і повна незалежність від тих, хто хоче знову заволодіти народом туарегів.\n\nПлемена мають свою свободу. Якщо хтось, африканець чи європеєць, наважиться знову спробувати підкорити цю територію, він зустрінеться з люттю корінних жителів, і Інталла буде тим, хто очолить їх."
 POLITICS_BEY_AG_AKHAMOUK_DESC: "Бей аг Ахамук прожив нелегке життя, і з цим не посперечаєшся. Він народився у французькій Західній Африці 1903 року як нащадок аменукала Ахамука аг Іхемми, і на власні очі бачив, як французький колоніальний порядок, що обмежував і пригнічував його та його народ, розпався на порох. Це виглядало так, ніби сам Аллах знищив їх - одного дня вони були там, а наступного їх вже не було. У цьому вакуумі Бей готував іфхога - племена під прапором Ахаггара - продовжити своє існування як незалежна конфедерація туарегів.\n\nЦьому не судилося статися.\n\nНімецькі бомбардувальники незабаром почали знищувати дюни і джунглі Західної Африки, руйнуючи міста і селища, якими керували іфхога, і змушуючи їх тікати в піски Сахари. Хоча це було жахливою невдачею для створення незалежної туарезької конфедерації, в довгостроковій перспективі це, за іронією долі, допоможе їм. Інші претенденти на регіон, менш звиклі до кочового життя, повільно стиралися на порох, в той час як іфхоги продовжували виживати, якщо не процвітати. Роки йшли, а бомбардування не припинялися, моральний дух племен почав слабшати, і майже впав зі смертю попереднього аменукала, Меслага аг Амаяса. Проте, Бей взяв на себе роль аменукала, і невдовзі отримав благословення - щоденне ревіння літаків раптово припинилося. Майже не вірячи, туареги розійшлися і завоювали землі Азаваду під прапорами Бея.\n\nТепер Бей править тим, про що він і його батько завжди мріяли - незалежним туарезьким королівством. З усього Сахелю норовливі племена стікаються до національної держави, приваблені, здавалося б, неймовірними обіцянками, які Бей не тільки дав, але й виконав - стабільність, свобода і повна незалежність від тих, хто хоче знову заволодіти туарегами.\n\nПлемена мають свою свободу. Якщо хтось, африканець чи європеєць, наважиться знову спробувати підкорити цю територію, він зустрінеться з люттю місцевих жителів, і Бей буде тим, хто очолить їх."

